l_hungarian:
 satanists:0 " Tyimirjazevszkaja sátánistái"
 satanists_desc:0 "Vad, degenerált és rosszindulatú emberek közössége, akik azt hiszik, hogy a világvége már bekövetkezett, és hogy a moszkvai metró az alvilág kapuja. Rabszolgasorba taszítják a szomszédos lakosokat, hogy a saját állomásukról mélyebbre ássanak egy gödröt, magának a pokolnak a mélyére, hogy elszabadítsák magát a Sátánt."