l_polish:
  basic_infantry_equipment: "Rewolwer"
  basic_infantry_equipment_desc: "Prosty i można na nim polegać, rewolwer strzela nabojami .44 Magnum. Jest szczególnie skuteczny w walce na średnim i długim dystansie dzięki swojej stosunkowo dobrej celności i sile ognia. Mimo to przez jego pojemność cylindra, jest często najlepiej wykorzystywany w ostateczności lub jako broń boczna, mająca uzupełnić bardziej niezawodną siłę ognia."
  basic_infantry_equipment_short: "Rewolwer"

  scrap_infantry_equipment_1: "Sobaka"
  scrap_infantry_equipment_1_desc: "Pistolet maszynowy kaliber 5,45. Słaba celność i przegrzewa się jak diabli. Sobaka powstała jakiś czas po zrzuceniu bomb. Znacznie tańsza niż konwencjonalna broń palna i znacznie prostsza w utrzymaniu. Wysoka szybkostrzelność i przyzwoita pojemność magazynka to jedyne zalety tej broni. Ciągłe zacinanie się i przegrzewanie - prawdziwy drań w użyciu."
  scrap_infantry_equipment_1_short: "Sobaka"

  ### Put in technology Localisation!! ###
  scrap_infantry_equipment_2: "Ciężka Lufa"
  scrap_infantry_equipment_2_desc: "Mocowanie ciężkiej lufy, wyprodukowanej z odzyskanego złomu skutecznie podwaja obrażenia zadawane przez każdy wystrzelony pocisk."

  scrap_infantry_equipment_2: "Ciężka Sobaka"
  scrap_infantry_equipment_2_desc: "Choć jego prymitywna konstrukcja i podatność na przegrzanie stawia każdą konwencjonalną broń palną nad Sobaką. Fakt, że jest łatwo modyfikowalna i wyposażona w dodatki sprawia, że ​​jest to rzadka i praktyczna broń stosowana do walki w metrze. Ulepszona kolba, ciężka, wytrzymała lufa i duży magazynek. Masz broń o takiej sile ognia, że ​​nawet Kshatriya poczuje się nieswojo."
  scrap_infantry_equipment_2_short: "Ciężka Sobaka"

  shotgun_infantry_equipment_1: "Dubeltówka"
  shotgun_infantry_equipment_1_desc: "Dość prymitywna strzelba z podwójną lufą, strzelająca 12 pociskami dużego kalibru. Ograniczona pojemność amunicji rekompensuje jej skuteczność na bliskim dystansie. Potrafi z łatwością przebijać się przez cele z bliskiej odległości. Skuteczna broń do walki z miękkimi celami; mutantami lub... w inny sposób."
  shotgun_infantry_equipment_1_short: "Dubeltówka"

  shotgun_infantry_equipment_2: "Ubojnik"
  shotgun_infantry_equipment_2_desc: "6-komorowy cylinder podający pociski do komory strzelania. Ubojnik jest znacznie bardziej zabójczy niż jego poprzednik. Bardzo niezawodna broń palna, a szczególnie niebezpieczna w walce na bliski dystans.Jego wadą jest powolny proces przeładowania, ponieważ każdy pocisk musi być ładowany osobno. Jednak zadaje przyzwoite obrażenia przeciwko celom na średnim dystansie."
  shotgun_infantry_equipment_2_short: "Ubojnik"

  conventional_infantry_equipment_1: "AKS-74U"
  conventional_infantry_equipment_1_desc: "Krótszy niż jego współcześni bracia z rodziny Kałasznikowa. Podobnie jak inni przedstawiciele rodziny charakteryzuje się dużą szybkostrzelnością, ale nie mając ani dobrej celności ani zasięgu. AKS-74U to znacznie bardziej kompaktowa odmiana kultowej broni palnej; z krótszą lufą i zmniejszonym zasięgiem ognia. Niezbędne, biorąc pod uwagę funkcjonalność jakiej teraz służy, ścięte łoża i boczne mocowanie szyny. Zmodyfikowany, aby idealnie pasował do klaustrofobicznych potyczek w tunelach Metra."
  conventional_infantry_equipment_1_short: "AKS-74U"

  conventional_infantry_equipment_2: "VSK-94"
  conventional_infantry_equipment_2_desc: "Celny i potężny karabin szturmowy, którego użycie przez organy ścigania było ograniczone w ostatnich dniach umierającej ludzkości. Jego niska prędkość wylotowa sprawia, że ​​jest dyskretnym zabójcą, a w połączeniu z faktem, że jest idealną bronią do misji z ukrycia i rozpoznania, czyni go przydatnym sojusznikiem gdy znajduje się za liniami wroga lub walczy z przeciwnikami na dystans."
  conventional_infantry_equipment_2_short: "VSK-94"

  conventional_infantry_equipment_3: "Kałach 2012"
  conventional_infantry_equipment_3_desc: "Pożądany wszerz i wzdłuż metra. Zdobył reputację jednej z najlepszych broni dostępnych w metrze. Jego celność jest podobna do tej z VSK, połączona z szybkostrzelnością odpowiadającą tej z Sobaki. Jego wszechstronność w każdym scenariuszu sprawia, że ​​jest niezrównaną bronią palną."
  conventional_infantry_equipment_3_short: "Kałach 2012"

  pheumatic_infantry_equipment_1: "Tichar"
  pheumatic_infantry_equipment_1_desc: "Prowizoryczna i raczej niekonwencjonalna broń palna. Strzelanie z łożysk kulkowych zamiast rzeczywistych pocisków. Napędzany za pomocą sprężonego powietrza z umieszczonego wewnątrz kolby pistoletu zbiornika. Cały czas ood ciśnieniem dzięki pompie ręcznej umieszczonej na końcu broni. Chociaż jego pneumatyczny mechanizm strzelania wymaga ciągłego pompowania i uwagi, może strzelać szybko w sytuacjach awaryjnych; w połączeniu z dużą różnorodnością i wszechstronnością zastosowań jest to bardzo uniwersalna broń na tunele metra."
  pheumatic_infantry_equipment_1_short: "Tichar"

  pheumatic_infantry_equipment_2: "Helsing"
  pheumatic_infantry_equipment_2_desc: "Opierając się na swoim poprzedniku, Ticharze, Helsing strzela z łożysk kulkowych zamiast pociskami. Cichy i potężny, działający tak samo, jak jego odpowiednik. Wielorazowa amunicja Helsinga w połączeniu z jej skutecznością w rękach wprawnego strzelca, czyni z niej zaskakująco skuteczną maszynę do zabijania."
  pheumatic_infantry_equipment_2_short: "Helsing"

  flamethrower_equipment: "Ręczny Miotacz Ognia"
  flamethrower_equipment_desc: "Bardzo szanowany w metrze i nie bez powodu. Wąski, klaustrofobiczny stan metra sprawia, że ​​miotacz ognia jest niezwykle śmiercionośną i niszczycielską bronią. Potrafi spalić i oczyścić zarówno mutanty, jak i ludzi. Pomimo swojej prymitywnej konstrukcji, podatny na przegrzanie przy długotrwałym użytkowaniu, nadal jest skuteczną maszyną do zabijania."
  flamethrower_equipment_short: "Miotacz Ognia"

  flamethrower_equipment_2: "Ulepszony Miotacz Ognia"
  flamethrower_equipment_2_desc: "Przenoszący płynne paliwo, przechowywane w pobliżu. Po wystrzeleniu ciecz jest kierowana w dół rury do dyszy, gdzie jest następnie zapalana. Raz zapalona jest w stanie pochłonąć wszystko w swoim zasięgu w mgnieniu oka. Fakt, że to paliwo, a nie ogień, sprawia że nie można jej tak łatwo ugasić. Przerażające w metrze nie ze względu na wysokie temperatury, ale fakt, że palące się paliwo pochłania tlen z okolicy. Najprawdopodobniej bardziej dusi przeciwnika niż go spala.\n Uważany za tak okrutną broń, nawet przez nazistów i czerwonych. Używany tylko w ostateczności lub przeciwko hordom mutantów." 
  flamethrower_equipment_2_short: "Miotacz Ognia MK2"

  explosive_equipment: "Medved"
  explosive_equipment_desc: "Prymitywnie wyprodukowany granatnik, który może wystrzeliwać pociski w krótkim odstępie czasu. Idealny do zwalczania grup celów lub lekko opancerzonych. Składa się z 3 kawałków rury z mechanizmem sprężynowym do rzucania granatów."
  explosive_equipment_short: "Medved"

  explosive_equipment_2: "Granatnik"
  explosive_equipment_2_desc: "Strzelający pociskami produkowanymi na zamówienie składającymi się z nabojów granatnikowych."
  explosive_equipment_2_short: "Granatnik"

  gatling_equipment: "Ręczny Minigun"
  gatling_equipment_desc: "Wykorzystuje naboje 12,7x108mm i trzeba rozkręcić lufy przed ostrzałem. Wykorzystuje prowizoryczny mechanizm obrotowy zdolny do prowadzenia długotrwałych ostrzałów ogniowych. Może być absolutnie destrukcyjny w walce z miękkimi celami, szczególnie dopasowany do klaustrofobicznej natury metra."
  gatling_equipment_short: "Ręczny Minigun"

  gatling_equipment_2: "Karabin maszynowy DSzK 12.7mm"
  gatling_equipment_2_desc: "Niesamowicie potężny, pomimo sytuacyjnego rozmieszczenia broni. Posiada ograniczoną ilość amunicji i może się szybko przegrzać podczas ciągłego strzelania. Jednak pomimo dużego stożka ostrzału zadaje poważne obrażenia, chociaż jest raczej niedokładny."
  gatling_equipment_2_short: "Karabin maszynowy DSzK"


  #### Rail Equipment ####

  rail_car_equipment: "Samochód Szynowy Eq."
  rail_cart_equipment: "Drezyna Eq."
  rail_panzer_equipment: "Pociąg Pancerny Eq."
  
  supplies_equipment_1: "Sprzęt Wsparcia"
  supplies_equipment_1_desc: "Różne elementy podstawowego wyposażenia, obok wszelkich uratowanych wojskowych ciuchów. Nasi Żołnierze potrzebują tych zapasów do przedłużonego zaangażowania w konflikt."
  supplies_equipment_1_short: "Zapasy"

  rail_cart_equipment_1: "Wózek z napędem ręcznym"
  rail_cart_equipment_1_desc: "Wózki ręczne, które nie są przeznaczone do walki, są zaskakująco nieskuteczne w sytuacjach bojowych. Jednak pomimo tego faktycznie zapewniają podstawową ochronę i mogą być używane w różnych środkach transportu, takich jak przenoszenie zaopatrzenia między stacjami lub oddziałami."
  rail_cart_equipment_1_short: "Wózek ręczny"

  rail_cart_equipment_2: "Zasilany wózek"
  rail_cart_equipment_2_desc: "Używanie silnika jako środka zasilania i zapewnianie nieco większej ochrony przed nadchodzącym ogniem i grasującymi mutantami. Dzięki dodatkowym środkom obronnym można je skuteczniej wykorzystywać jako środek transportu."
  rail_cart_equipment_2_short: "Zasilany wózek"

  rail_cart_equipment_3: "Funkcjonalny Wagon"
  rail_cart_equipment_3_desc: "Przedwojenna drezyna używana jako pojazd użytkowy. Funkcjonalny Wagon zapewnia odpowiednią ochronę wraz z obszerną przestrzenią magazynową do szybkiego przemieszczania wojsk lub sprzętu dzięki silnikowi parowemu."
  rail_cart_equipment_3_short: "Wagon"

  rail_car_equipment_1: "Drezyna motocyklowa"
  rail_car_equipment_1_desc: "Z przyzwoitą prędkością dzięki zainstalowanemu silnikowi benzynowemu i dodatkowej ochronie dzięki zastosowaniu metalowej powłoki. Pomimo tego, że jest nieco słaba w stosunku do amunicji ciężkiego kalibru i ma niepewny silnik, drezyna motocyklowa jest idealnym pojazdem do użycia w szybkim ruchu i przytłaczającej taktyce ofensywnej."
  rail_car_equipment_1_short: "Rower szynowy"

  rail_car_equipment_2: "Samochód Pancerny"
  rail_car_equipment_2_desc: "Zbudowany na motocyklu szynowym i z dodatkiem zamontowanego karabinu maszynowego DSzK pozwala na znacznie większą siłę ognia. Z dodatkiem poszycia pancerza z przodu i z boku chroniącego kierowcę przed nadchodzącym ogniem."
  rail_car_equipment_2_short: "Samochód Pancerny"

  rail_panzer_equipment_1: "Czołg z Złomu"
  rail_panzer_equipment_1_desc: "Drezyna pokryta grubym pancerzem. Napędzany silnikiem parowym, podobnym jak w lokomotywach. Dodatkowo posiada obrotową wieżę umieszczoną na górze i towarzyszy jej stanowisko karabinu maszynowego. Czołgi parowe wzbudzają strach we wrogach, tak jak dawne czołgi. Prawdziwie dewastujący przeciwnik do walki na polu bitwy."
  rail_panzer_equipment_1_short: "Czołg z Złomu"

  rail_panzer_equipment_2: "Ulepszony Czołg"
  rail_panzer_equipment_2_desc: "Ulepszony pochyły pancerz i dodatkowo strzelający wybuchowymi pociskami. Duża część modelu została zbudowana na podstawie uratowanych części z lokomotyw i przedwojennych części czołgów. Biorąc jakościowe aspekty obu maszyn, aby stworzyć naprawdę imponującą i przerażającą bestię."
  rail_panzer_equipment_2_short: "Czołg Szynowy"

  rail_panzer_equipment_3: "Panzer"
  rail_panzer_equipment_3_desc: "Ciężko opancerzony i wykorzystywany głównie do przebijania się przez pozycje wroga i niszczenia innych pojazdów szynowych. Panzer jest naprawdę niezrównany na polu bitwy i zasługuje na przerażające uznanie. Zarówno przyjaciele, jak i wrogowie obawiają się i szanują tę gigantyczną machinę wojenną.\n\nCzwarta Rzesza Zbudowała swoje czołgi aby naśladować te z III Rzeszy Hitlera, kultową maszynę, która naprawdę pasuje do ich ideologii."
  rail_panzer_equipment_3_short: "Panzer"