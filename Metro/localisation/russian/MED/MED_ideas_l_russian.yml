l_russian:
  MED_station_of_stalkers: "Станция Сталкеров"
  MED_station_of_stalkers_desc: "На этой конечной станции §YКалужско-Рижской§! скапливается множество сталкеров, предвкушая славу и добычу. Станция служит стартовой площадкой для исследования дальних северных склонов Москвы, нетронутых и нетронутых грязными руками старателей. Вся станция управляется и организована сталкерами и их повседневной деятельностью."
  MED_hates_skaven: "Плацдарм вылазок на Серпуховско-Тимирязевскую"
  MED_hates_skaven_desc: "Ещё одна причина заселения станции §YМедведково§! — это её роль перевалочного пункта для вылазок на §YСерпуховско-Тимирязевскую§! линию — отрезанную от остального Метро после нашествия крыс на §YТимирязевскую§!. Ходят слухи, что эти станции действительно обитаемы. Не людьми и не крысами, а отвратительной и нечестивой мутацией того и другого."