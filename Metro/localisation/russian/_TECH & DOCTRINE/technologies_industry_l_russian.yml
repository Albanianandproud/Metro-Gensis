 ### Industry ###

 # Construction #
 tech_construction_rag_tents:0 "Тряпичные палатки"
 tech_construction_rag_tents_desc:0 "Хотя палатки, сделанные из переработанных тряпок, оставляют желать лучшего, это все же на много лучше, чем просто спальники"

 tech_construction_tarpaulin:0 "Брезентовые палатки"
 tech_construction_tarpaulin_desc:0 "Брезент - более плотный, водостойкий материал, из которого получаются отличные палатки и импровизированные жилища. Это конечно не роскошь, но вы больше не проснетесь мокрым."

 tech_construction_wood:0 "Деревянные структуры"
 tech_construction_wood_desc:0 "Труднодоступный материал в метро, но его можно добыть из деревьев во время вылазок на поверхность. Он прочен, легко поддается обработке, и может быть сделан водонепроницаемым, да и выглядит весьма симпатично."

 tech_construction_scrap_metal:0 "Металлические конструкции"
 tech_construction_scrap_metal_desc:0 "Металл, будучи одновременно более распространенным и более прочным, чем дерево, является следующим шагом в эволюции жилья в метро. Пусть стены и гремят, но никто не будет рубить их топором!"

 tech_construction_bricks:0 "Кирпичные сооружения"
 tech_construction_bricks_desc:0 "Дешевые, невероятно прочные и изначально предназначенные для строительства. Кирпичи - это первый признак того, что люди возвращаются к нормальной жизни в метро, какой они, возможно, наслаждались когда-то в прошлом."

 tech_construction_concrete:0 "Бетонные постройки"
 tech_construction_concrete_desc:0 "Бетон можно заливать в формы, легко транспортировать и использовать для полов, стен и даже крыш! Это чудесный материал, используемый еще со времен Римской империи."

 # Tooling # 
 tech_tooling_primitive_tools:0 "Простейшие инструменты"
 tech_tooling_primitive_tools_desc:0 "Молотки, топоры и ножи. Эти инструменты так же стары, как и сама цивилизация, и, похоже, человечество вновь будет полагаться на них."

 tech_tooling_basic_tools:0 "Стандартные инструменты"
 tech_tooling_basic_tools_desc:0 "Более специализированные инструменты, такие как пилы, клещи и отвертки, стали появляться все чаще, что позволило повысить точность работы."

 tech_tooling_simple_tools:0 "Продвинутые инструменты"
 tech_tooling_simple_tools_desc:0 "Гаечные ключи, линейки, измерительные ленты. Набор инструментов среднего рабочего в метро начинает все больше походить на довоенный аналог, и от этого выигрывают все."

 tech_tooling_modern_tools:0 "Сварочные инструменты"
 tech_tooling_modern_tools_desc:0 "Сейчас сварка массово вернулась в метро, газовые горелки соединяют металл для самых разных целей, от огнестрельного оружия до конструкционной стали."

 tech_tooling_power_tools:0 "Электрические инструменты"
 tech_tooling_power_tools_desc:0 "С распространением электричества появляются электрические инструменты! Шуруповерты, клеевые пистолеты, электродрели. Единственное, что можно утверждать о перспективах, это то, что с такими вещами на работах будет значительно громче."

 tech_tooling_specialised_tools:0 "Узкоспециализированные инструменты"
 tech_tooling_specialised_tools_desc:0 "Начали появляться специализированные инструменты, которые закрывают пробелы, оставленные обычными рабочими наборами. Такие вещи, как пневмопистолеты, электрические портативные пилы и ударно-вращательные дрели, удобно лежат в руках опытных мастеров."

 tech_tooling_advanced_tools:0 "Все возможные инструменты"
 tech_tooling_advanced_tools_desc:0 "Наконец, появились действительно малоизвестные инструменты. Это те вещи, которые есть у вашего отца, но которыми он никогда не пользовался. Приборы для очистки воды, шипоискатели, измерители ЭМП, работающие от батареек."

 # Smithing # 

 tech_smithing_basic_smithing:0 "Основы Ковки"
 tech_smithing_basic_smithing_desc:0 "Принципы придания формы металлу довольно просты: Нагреть его, затем придать ему форму. При ручной работе можно добиться удивительно высокого качества, хотя такой ручной процесс требует больших затрат энергии и времени."

 tech_smithing_anvil_smithing:0 "Ковка на наковальне"
 tech_smithing_anvil_smithing_desc:0 "Наковальня - невероятно полезный инструмент, даже если она никогда не покидает своего места в мастерской. Сделанная для того, чтобы молотом, вращением, шагом и скручиванием металла придавать ему форму большинства инструментов, она значительно облегчает процесс изготовления инструментов."

 tech_smithing_trip_hammer:0 "Отбойный молот"
 tech_smithing_trip_hammer_desc:0 "Отбойный молот - это изобретение, которое появилось задолго до смерти Христа, но использовалось многими кузнецами в течение сотен лет после нее. Проще говоря, это молот, который для придания металлу формы полагается в основном на силу тяжести, что избавляет кузнеца от основной части работы."

 tech_smithing_power_hammer:0 "Электрический отбойный молот."
 tech_smithing_power_hammer_desc:0 "Промышленный молоток отбойный молот, работающий от электричества, снимает все заботы о ручном труде при отбивании металла. Он сильнее, быстрее и надежнее, чем человеческая рука."

 tech_smithing_hydraulic_press:0 "Гидравлический пресс"
 tech_smithing_hydraulic_press_desc:0 "Гидравлический пресс - это устройство с электрическим приводом и давлением, используемое для прессования металлов в тонкие листы и формы. Вы также можете записать, как вы разбиваете под ним практически все, что угодно: в метро существует странная одержимость неправильным использованием электроинструментов."

 tech_smithing_machine_pressing:0 "Прессовочные станки"
 tech_smithing_machine_pressing_desc:0 "Прессовочные станки использовать для маркировки металлических предметов штампами, знаками отличия, серийными номерами и любой другой специализированной информацией. В любом случае, это гораздо быстрее, чем вырезать ее."

 # Pressing #

 tech_pressing_punch_pressing:0 "Штамповка"
 tech_pressing_punch_pressing_desc:0 "Штамповочные станки способны изменять форму или размер материалов, обычно металлических, с помощью давления. Хотя этот метод имеет ограниченное применение вне инструментального производства, он может быть использован для изготовления деталей оружия."

 tech_pressing_hydraulic_punch_press:0 "Гидроабразивная резка"
 tech_pressing_hydraulic_punch_press_desc:0 "Использование гидравлической энергии для штамповочных станков увеличивает скорость, с которой они могут обрабатывать металл, что позволяет штамповать больше деталей."

 tech_pressing_laser_machining:0 "Лазерная резка"
 tech_pressing_laser_machining_desc:0 "Использование мощных лазеров для обработки металла требует значительных ресурсов, поэтому до сих пор это было нецелесообразно. Однако с открытием старых промышленных лазерных технологий мы наконец-то можем обрабатывать детали с помощью одного лишь света!"

 # Casting # 

 tech_casting_basic_casting:0 "Основы литья"
 tech_casting_basic_casting_desc:0 "При литье из простых металлов образуется малое количество пригодного для использования металлолома и большое количество примесей. Это довольно расточительно, но лучше, чем ничего."

 tech_casting_scrap_casting:0 "Литьё из металлолома"
 tech_casting_scrap_casting_desc:0 "Переработка старого металлолома в слитки более высокой чистоты позволила повысить качество получаемых нами от лома и добываемых материалов, но все еще оставляет желать лучшего."

 tech_casting_alloy_casting:0 "Литьё сплавов"
 tech_casting_alloy_casting_desc:0 "Литье сплавов вместо чистого металла позволяет получить более прочные и более долговечные металлы, хотя мало что можно сделать без электричества."

 tech_casting_electrolysis:0 "Электролиз"
 tech_casting_electrolysis_desc:0 "Электролиз, будучи не используемым в медицинских целях, позволяет очищать материалы от химических примесей, которые в противном случае ослабили бы их при использовании по назначению."

 tech_casting_laser_casting:0 "Лазерные станки"
 tech_casting_laser_casting_desc:0 "Лазеры невероятно точны и не подвержены такому износу, как молотки и лезвия, что делает их отличным средством для придания металлу правильной формы."

 tech_casting_3d_printing:0 "3D-Печать"
 tech_casting_3d_printing_desc:0 "3D-печать была в зачаточном состоянии, когда шла война, но с тех пор она переживает нечто вроде ренессанса в наших краях. От безделушек до ресиверов - эти устройства отлично подходят для создания специальных деталей из пластмассы."

 # Recycling # 

 tech_recycling_1:0 "Переработка I"
 tech_recycling_1_desc:0 "Потребляй меньше, повторно используй, переработай вторично! Помните, как мы думали, что это спасет планету? Похоже, никакое количество пластиковых бутылок в синих урнах не остановит конец человечества."

 tech_recycling_2:0 "Переработка II"
 tech_recycling_2_desc:0 "Почти любая вещь может обрести вторую жизнь, если ее переработает специалист, который знает, как ее использовать. Обучение работников предприятий навыкам вторичной переработки сделает наши ресурсы более доступными."

 tech_recycling_3:0 "Переработка III"
 tech_recycling_3_desc:0 "Мусор для одного человека - сокровище для другого! Довоенные устройства были полны полезных материалов, которые можно извлечь из них и передать в производство. Металлы в микросхемах, ртуть в термометрах, шерсть в набивных игрушках. Возможности безграничны!"

 # Hygiene # 

 tech_hygiene_basic_hygiene:0 "Простая гигиена"
 tech_hygiene_basic_hygiene_desc:0 "Болезни неизменно возникают в условиях холодной подземной пустоши, которой является метрополитен. Несмотря на то, что регулярное мытье рук, тела и волос не является идеальной защитой от таких вещей, оно может помочь избежать болезней и паразитов."

 tech_hygiene_food_standards:0 "Качественная пища"
 tech_hygiene_food_standards_desc:0 "Непрожаренное мясо, неправильно обработанные продукты и перекрестное заражение посуды могут стать причиной мучительной смерти от паразитов в метро. Соблюдение стандартов приготовления пищи не сделает каждую ложку каши вкуснее, но, по крайней мере, вы не заболеете от нее."

 tech_hygiene_germ_theory:0 "Микробная теория"
 tech_hygiene_germ_theory_desc:0 "Знание - половина успеха, когда речь идет о войне, и не стоит заблуждаться, ведь мы находимся в состоянии войны против заразы. Изучение теории микробов поможет нам бороться с болезнями во всех их ужасных формах."

 tech_hygiene_sterilised_supplies:0 "Стерилизация оборудования"
 tech_hygiene_sterilised_supplies_desc:0 "Запасы медицинского спирта, дезинфицирующих и других безопасных для кожи чистящих средств можно использовать для стерилизации медицинских инструментов, что снижает риск вторичных инфекций во время работы."

 tech_hygiene_designated_triages:0 "Разделение больных и раненых"
 tech_hygiene_designated_triages_desc:0 "Создание отдельных зон для раненых и больных предотвратит перетекание микробов от человека к человеку."

 tech_hygiene_medical_wards:0 "Медицинские палаты"
 tech_hygiene_medical_wards_desc:0 "Больные должны содержаться вдали от здоровых, в специально отведенных медицинских отделениях, где их можно лечить, не подвергая опасности общее население."

 tech_hygiene_immunisation:0 "Вакцинация"
 tech_hygiene_immunisation_desc:0 "Инъекция маленького, мертвого образца некоторых вирусов, например, гриппа, позволяет организму подготовиться к последующему заражению, сокращая время болезни и угрозу для жизни."

 # Refinery #

 tech_refinery_1:0 "Нефтеперерабатывающие заводы"
 tech_refinery_1_desc:0 "Нефтеперерабатывающие заводы - это химическая версия кузниц, они позволяют либо производить химикаты и создавать топливо."

 tech_refinery_2:0 "Хранилище нефтеперерабатывающих заводов"
 tech_refinery_2_desc:0 "Наличие полноценных хранилищ оставляет больше места для самого нефтеперерабатывающего оборудования, удваивая количество, которое мы можем вместить в рамках одного предприятия."

 tech_refinery_fuel_1:0 "Ориентация на топливо"
 tech_refinery_fuel_1_desc:0 "Ориентация наших нефтеперерабатывающих заводов на производство топлива поддержит работу железнодорожной техники."

 tech_refinery_fuel_2:0 "Усовершенствованное производство топлива"
 tech_refinery_fuel_2_desc:0 "Дальнейшие технологические достижения в создании топлива позволяют добиться большей производительности."

 tech_refinery_chemical_1:0 "Химическое производство"
 tech_refinery_chemical_1_desc:0 "Ориентация некоторых наших нефтеперерабатывающих заводов на производство химикатов поддержит технологическое производство."

 tech_refinery_chemical_2:0 "Передовое производство"
 tech_refinery_chemical_2_desc:0 "Дальнейшие технологические усовершенствования в области химической очистки позволяют добиться большей эффективности."

 # Farming # 

 tech_farming_1:0 "Подземные фермы"
 tech_farming_1_desc:0 "Сельское хозяйство без использования солнца - это трудоемкий процесс. Для этого необходимо либо много искусственного света, либо грибные культуры, приспособленные к темноте."

 tech_farming_2:0 "Оптимизация площади"
 tech_farming_2_desc:0 "Оптимизация прострастранства, а значит дополнительные площади для производства продуктов питания обеспечит сытые животы и счастье населения."

 tech_farming_3:0 "Продвинутое земледелие"
 tech_farming_3_desc:0 "Сельское хозяйство может быть модернизировано с помощью тех же достижений, которыми пользуется остальная экономика, а именно электрификации и железнодорожного транспорта."

 tech_farming_4:0 "Севооборот"
 tech_farming_4_desc:0 "Пашня - это вспаханная почва, намеренно оставленная незасеянной с целью восстановления плодородности и снижения чрезмерной урожайности. То, что некоторые из наших сельскохозяйственных ящиков лежат под паром, пока почва восстанавливается, полезно для общего здоровья сельскохозяйственных культур."

 tech_farming_5:0 "Ирригационные системы"
 tech_farming_5_desc:0 "Всем культурам нужна вода, поэтому можно выкопать и проложить трубопроводы, что сократит количество фермеров, необходимых для переноса воды."

 tech_farming_6:0 "Удобрения"
 tech_farming_6_desc:0 "Компост, биологические отходы и другие обычно непригодные к использованию биологические вещества могут быть обработаны и переработаны в удобрения для сельскохозяйственных культур, что повысит урожайность."

 tech_farming_7:0 "Качественные Удобрения"
 tech_farming_7_desc:0 "Химически изготовленное удобрение теряет часть той "природной" привлекательности, которой обладает компост, но никто не может оспорить его эффективность."

 tech_farming_8:0 "Генная модификация"
 tech_farming_8_desc:0 "Тщательный контроль над посевами и пересадка только успешно выведенных культур гарантирует, что наиболее урожайные поколения культур займут наше вечно ограниченное сельскохозяйственное пространство."

