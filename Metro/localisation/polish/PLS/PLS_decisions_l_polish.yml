 PLS_mission_dictatorial_1: "§lKszatrija§!: Buduj więcej Warsztatów!"
 PLS_mission_dictatorial_1_desc: "Nasi żołnierze pokornie proszą o rozpoczęcie budowy większej liczby stacji roboczych. Kszatrijowie nie będą przecież bronić tuneli kijami, prawda?"
 PLS_mission_dictatorial_2: "§lKszatrija§!: Centrum Dowodzenia"
 PLS_mission_dictatorial_2_desc: "Nasi dowódcy i sztab generalny nalegają, abyśmy zaczęli przygotowywać plany obrony Polis. To obejmuje także mobilizację rezerwistów spośród zdrowej populacji, jeśli będzie to konieczne. Jesteśmy Bastionem Ludzkości, ale dyplom prawniczy nie wykopie okopu."
 PLS_mission_dictatorial_3: "§lKszatrija§!: Rozpocznij Ćwiczenia Wojenne"
 PLS_mission_dictatorial_3_desc: "Polis może być państwem neutralnym, ale to tylko na papierze. Mutanci, faszyści i ci, którzy nie umieją czytać, nie będą przestrzegać regulaminów. Musimy być gotowi na konflikt, jeśli kiedykolwiek nadejdzie."
 PLS_mission_dictatorial_4: "§lKszatrija§!: Więcej Ćwiczeń Wojennych"
 PLS_mission_dictatorial_4_desc: "Możliwe, że reszta Metra jest bardziej niepiśmienna, niż myśleliśmy. Nasi żołnierze zbierają się na kolejne symulacje treningowe. Mądrze byłoby dostarczyć im jak najwięcej sprzętu."
 PLS_mission_council_1: "§iBrahmini§!: Granty Badawcze"
 PLS_mission_council_1_desc: "Zawsze majstrujący, zawsze rozmyślający i zawsze oczekujący więcej; Brahmini znajdują się w trudnym położeniu. Ich zdaniem postęp ludzkości się nie zatrzymał, lecz potknął się niezdarnie naprzód. Jeśli chcemy, by ludzkość ponownie dotarła na powierzchnię, musimy dać im coś więcej niż tylko skromne resztki na dalsze badania."
 PLS_mission_council_2: "§iBrahmini§!: Więcej Badań!!"
 PLS_mission_council_2_desc: "Inwestowanie wszystkich wysiłków w R&D w najnowszą modną broń nie może odbywać się kosztem zaniedbania ludzkiej przyzwoitości. Polis może być bastionem cywilizacji, ale większość ludzi wciąż nie kąpie się tygodniami! Trzeba coś z tym zrobić jak najszybciej."
 PLS_mission_council_3: "§iBrahmini§!: Eksperymenty na Powierzchni"
 PLS_mission_council_3_desc: "Powierzchnia nie powinna być zamieszkana aż do początku następnego wieku, ale Brahmini nie zamierzają siedzieć z założonymi rękami. Cała nowa kopalnia wiedzy naukowej czeka tam na nas; musimy tylko wysłać jednego, dwóch albo tuzin biednych nieszczęśników na górę."
 PLS_mission_council_4: "§iBrahmini§!: Eksperymenty na Powierzchni; Dodatek"
 PLS_mission_council_4_desc: "Pierwsza runda eksperymentów przyniosła obiecujące wyniki, ale ostatecznie nie spełniła oczekiwanych rezultatów w oczach naszych naukowców; ich wniosek? Trzeba przeprowadzić więcej eksperymentów natychmiast!"
 PLS_mission_community_1: "§ySzudrowie§!: Sektory Cywilne"
 PLS_mission_community_1_desc: "Rola Polis to ochrona i zachowanie ludzkości. Ale nie możemy też zapominać o naszej własnej ludzkiej naturze. Ignorowanie potrzeb ludzi doprowadzi tylko do wzrostu niezadowolenia."
 PLS_mission_community_2: "§ySzudrowie§!: Transport Kolejowy"
 PLS_mission_community_2_desc: "Zamiast chodzić pieszo tam i z powrotem, znacznie łatwiej byłoby przewozić zasoby ręcznymi wózkami. Konieczna jest próba przebudowy naszej logistyki, aby polegać na transporcie kolejowym."
 PLS_mission_community_3: "§ySzudrowie§!: Buduj Więcej Infrastruktury"
 PLS_mission_community_3_desc: "Chociaż nasze wysiłki w utrzymaniu stanu naszych stacji były w dużej mierze udane, wciąż można zrobić więcej, by je ulepszyć."
 PLS_mission_community_4: "§ySzudrowie§!: Renowacje Budowlane"
 PLS_mission_community_4_desc: "Polis może dążyć do rozwoju nauki i sztuki; ale co z ludźmi? Sama kultura i nauka nie rozpalą na nowo płomienia życia w ludzkości. Nie możemy zaniedbywać potrzeb ani trosk naszego społeczeństwa. Inaczej historia się powtórzy."
 PLS_mission_oligarch_1: "§hWajśjowie§!: Buduj Więcej Warsztatów Cywilnych"
 PLS_mission_oligarch_1_desc: "Nasze dostępne warsztaty cywilne są w opłakanym stanie. Powinniśmy podjąć wysiłek poprawienia relacji z kastą Wajśjów i wybudować więcej warsztatów."
 PLS_mission_oligarch_2: "§hWajśjowie§!: Samowystarczalność Gospodarcza"
 PLS_mission_oligarch_2_desc: "W tych burzliwych czasach Polis musi uznać, że nie może polegać na żadnej innej sile. Wyniosła Hanza, szowinistyczna Czerwona Linia i inni mogą utrzymywać światła zapalone tylko przez pewien czas, zanim zdecydują się wedrzeć do naszych drzwi. Polis musi stać się bardziej samowystarczalne niż kiedykolwiek."
 PLS_mission_oligarch_3: "§hWajśjowie§!: Rozbuduj [PLS.CAPITAL.GetName]"
 PLS_mission_oligarch_3_desc: "[PLS.CAPITAL.GetName] nie może być zaniedbane, jak to było w dawnym świecie; powinno emanować niepokonanego ducha ludzkości wobec wędrowców. Że światło człowieczeństwa jeszcze nie zgasło. Tak długo, jak przetrwa Polis."
 PLS_mission_oligarch_4: "§hWajśjowie§!: Serce Metra"
 PLS_mission_oligarch_4_desc: "Usytuowane w centrum Metra, Polis nie tylko ma ogromną władzę polityczną. Przy odpowiednim wysiłku, układach i uściskach dłoni, może również stać się centrum potęgi gospodarczej. Nie dorównamy Hanzie, ale uczynimy tunele prowadzące do i z Polis bezpieczniejszymi, a przede wszystkim ponownie tętniącymi życiem."
 PLS_surface_stalk_decisions: "Przeszukiwanie Powierzchni"
 PLS_surface_stalk_decisions_desc: "Jak mówi przysłowie; daj człowiekowi rybę, a nakarmisz go na dzień. Naucz go łowić, a nakarmisz go na całe życie. Misja Polis jest zgodna z tym przysłowiem. W przeciwieństwie do naszych drobnych sąsiadów, nie szukamy broni ani rzeczy, które pozwolą nam przetrwać tylko tydzień. Szukamy przedmiotów o wielkiej wartości, które będą służyć nam przez całe życie."
