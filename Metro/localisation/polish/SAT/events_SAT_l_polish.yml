l_polish:
 nf_SAT.1.t: "Zwycięstwo nad Kalifatem"
 nf_SAT.1.d: "Nasi kultyści, pod osłoną ciemności, zaatakowali straż Kalifatu i dzięki przytłaczającej przewadze liczebnej zdołali przepędzić ich z powrotem. Przejęliśmy ich posterunek, a tunel jest teraz w naszych rękach."
 nf_SAT.1.a: "Z czasem nauczą się klękać przed nami"
 nf_SAT.2.t: "Porażka"
 nf_SAT.2.d: "Pomimo całego poświęcenia naszych sił, nie wystarczyło to, by pokonać wroga. Zostaliśmy pokonani."
 nf_SAT.2.a: "Odzyskajmy siły, w końcu zaatakujemy ponownie"
 nf_SAT.2.b: "Ich czas nadejdzie"
 nf_SAT.3.t: "Konflikt graniczny odwołany"
 nf_SAT.3.d: "Obie siły nie wymieniły jeszcze ognia, a z upływem czasu wydaje się, że żadna ze stron nie zamierza wykonać pierwszego ruchu... lub raczej większe plany są wprowadzane w życie."
 nf_SAT.3.a: "Mamy pilniejsze sprawy do załatwienia"
 nf_SAT.4.t: "Zwycięstwo nad Satanistami"
 nf_SAT.4.d: "Odnieśliśmy zwycięstwo nad Satanistami z Timiriaziewskiej! Nasi wojownicy stanęli niewzruszenie i triumfowali pomimo przeciwności, a ich sekciarska hołota uciekła z powrotem do swojej stacji."
 nf_SAT.4.a: "Wypędzimy Kafirów z powrotem w otchłań!"
 nf_SAT.5.t: "Uczniowie Szatana"
 nf_SAT.5.d: "Spędziliśmy czas, liżąc rany i czekając na odpowiedni moment, by uderzyć przeciwko niewiernym. Wszyscy powinni w końcu przed nami klęknąć. Do tego czasu Timiriaziewska będzie przystanią grzechu."
 nf_SAT.5.a: "Z tymi narzędziami Południowcy ponownie będą się lękać Ciemności."
 nf_SAT.6.t: "Wojownicy Molocha"
 nf_SAT.6.d: "Wzbudzimy strach w sercach Południowców. Gdy Północne Szczuro-ludzie upadną, zwrócimy naszą uwagę na południe. Wyżłobimy pod nami krwawy szlak, a wszystkich, którzy się nam sprzeciwią, powiesimy na murach prowadzących do Timiriaziewskiej, jako ponure przypomnienie, kto jest panem tego świata."
 nf_SAT.6.a: "Dumni i nieugięci, popełnią niewysłowione czyny."
 nf_SAT.7.t: "Wypędzanie Włóczęgów"
 nf_SAT.7.d: "Było łatwiej, niż się pierwotnie wydawało, sprowokować i przepędzić Włóczęgów z ich siedzib. Światła z ich prowizorycznych ognisk i lamp oświetlały tunele, czyniąc ich łatwiejszymi do zauważenia. Strzelanina trwała kilka chwil po spotkaniu naszej grupy szturmowej z ich strażnikami, a wynik był przesądzony. Gdy ich żołnierze padli, wielu uciekło głębiej w czeluści, a ci, którzy byli zbyt chorzy lub za wolni..."
 nf_SAT.7.a: "Nasi zbirzy nauczyli się strzelać do ruchomych celów"
 nf_SAT.7.b: "Nasi zbirzy wzięli ich jako jeńców do Timiriaziewskiej"
 nf_SAT.8.t: "Wypędzanie Szczurów"
 nf_SAT.8.d: "Nasze obawy się potwierdziły. Zostawiając świeżą przynętę w ciemnościach, nasi strażnicy donieśli, że ogromna grupa szczurów żerowała na niej. Podłoga pod nimi falowała czernią, a gdy latarka została zapalona, w mgnieniu oka horda uciekła z powrotem w ciemność. Przynęta została całkowicie pożarta, wraz z kośćmi, a pozostała jedynie kałuża krwi.\n\nTak jak niegdyś pokonano powódź Szczurów miotaczami ognia, tak i teraz możemy ich ponownie użyć. Wywabić szczury, a potem spalić ich ciała na popiół. Jednak ujawnienie naszej sekcie, że plotki są prawdziwe, może wzbudzić strach i wątpliwości."
 nf_SAT.8.a: "Tam były, wielkości psów, a mimo to przepchnęliśmy je z powrotem w Otchłań"
 nf_SAT.8.b: "Szczury? Wielkości ludzi? Igorze, przyjacielu, przestań jeść te grzyby..."
 nf_SAT.9.t: "Miejsca zapomniane przez Czas"
 nf_SAT.9.d: "W zapomnianych miejscach przetrwała nasza sekta. Wielu zapomniało nasze imię i nasze czyny, lecz wkrótce wielu znów będzie się nas bać. W tym czasie mogliśmy się przygotować i zebrać siły. Wchodząc do Metra, zostawiliśmy za sobą wiele rzeczy. Te miejsca, nadal opuszczone, można oczyścić. Tam znajdziemy..."
 nf_SAT.9.a: "Bluźniercze teksty, zbyt przeklęte by czytać je na głos"
 nf_SAT.9.b: "Manuskrypty, które mogą zamrozić serca ludzi"
 nf_SAT.10.t: "Zbieranie Zagubionych"
 nf_SAT.10.d: "Wierzy się, że inne sekty Satanistów nadal przetrwały. Miejsca nieodkryte, nawet nieznane nam samym. Po kilku próbach i wysłaniu grup stalkerów, natrafiliśmy na grupę Satanistów. Ukrywali się w krypcie kościoła. Wykopali się w ziemię, próbując dostać się do Metra. Zdołali hodować grzyby z ograniczonym sukcesem, choć ostatecznie musieli uciec się do kanibalizmu powierzchniowych stalkerów. Ściany i korytarze ich siedziby były pokryte krwią i łupami zabranymi z wabionych stalkerów.\n\nPrzekonaliśmy ich, by dołączyli do naszej trzody."
 nf_SAT.10.a: "Witajcie w domu"
 nf_SAT.11.t: "Piwnice pod Kitaj-Gorod"
 nf_SAT.11.d: "Pod zajętą przez bandytów stacją Kitaj-Gorod znajduje się labiryntowy system tuneli konserwacyjnych i szybów. Wielu z naszej trzody niegdyś nazywało to miejsce domem i stąd planowało najazdy i grabieże. Być może wciąż istnieją tam, choćby nieliczni, członkowie naszej zapomnianej bandy, kryjący się pod bandyckim siedliskiem?"
 nf_SAT.11.a: "Sprowadźmy tych kultystów z powrotem"
 nf_SAT.11.b: "Mamy władzę i możemy ich związać naszą Influencją"
 nf_SAT.11.c: "Zwiążmy ich naszą strefą wpływów"
 nf_SAT.12.t: "Rozbicie Sojuszu"
 nf_SAT.12.d: "Na południu leży sojusz Sawiołowskiej. Gdy są zajęci sprawami wewnętrznymi i odpieraniem fal nazistów, ich północne stacje są łatwym łupem. Ich strażników nie wolno jednak lekceważyć, w przeciwieństwie do żołnierzy Kalifatu. Sawiołowska wciąż gromadzi broń, szczególnie miotacze ognia."
 nf_SAT.12.a: "Rozpocznijmy rajd"
 SAV_excursion_tt: "Rozpoczniemy Wyprawę na Sawiołowską, siejąc zniszczenie w sąsiednich stacjach"
 nf_SAT.13.t: "Gryzienie w Otchłani"
 nf_SAT.13.d: "Kiedy kopaliśmy głębiej, usłyszeliśmy to przez pęknięcia. Szepty. Wołanie. Pragnienie, byśmy się zbliżyli.\n\nJesteśmy blisko.\n\nMusimy kopać głębiej.\n\nGłębiej."
 nf_SAT.13.a: "To znak, że jesteśmy blisko. Jesteśmy blisko"
 nf_SAT.13.b: "Już niedaleko. Musimy kontynuować wysiłki."
 nf_SAT.14.t: "Anioły Cierpienia"
 nf_SAT.14.d: "Zbirzy, banici i wyrzutki społeczeństwa nie tworzą idealnej armii. Ale z czasem, przez presję i wyprawy, przetrwają tylko najsilniejsi. Słabi odpadają tydzień po tygodniu, a ci, którzy zostają, są coraz bardziej niezłomni, lojalni i oddani naszej sprawie. Oszalali od oglądanych okropności, stają się ponurymi pielgrzymami i akolitami. Ozdobieni rytualnymi nacięciami i tatuażami, błogosławieni czterema pieśniami."
 nf_SAT.14.a: "Awangarda gniewu Szatana"
 nf_SAT.15.t: "U Bram..."
 nf_SAT.15.d: "Odkopaliśmy to. W końcu. Przed nami rozciąga się nieskończona czarna otchłań. Na jej dnie żarzą się wieczne żarzące węgle, a krzyki wiecznie potępionych rozbrzmiewają echem. Tak. Plotki były prawdziwe, a po tylu trudach. Piekło zostało uwolnione."
 nf_SAT.15.a: "Czarna powódź szczurów wylała się i pochłonęła całą stację."
 nf_SAT.15.b: "Bramy piekieł zostały otwarte"