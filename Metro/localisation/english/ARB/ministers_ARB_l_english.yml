 ARB_islam:0 "Islam"
 ARB_ISLAM_DESC:0 "The bravest hearts are those who keep to Allah; even when they are in pain.\n\nIslam was the only son of a Imam who sought refuge to the Moscow Metro when Islam was 15. His father was born in Chechnya and lived through both Chechen wars. Despite first-hand accounts of atrocities commited on both sides during the war, his father disdained from picking up a rifle; much to the dismay of the members of his village. Even as a missile struck the building him and his village community sought shelter inside; thusly killing a dozen or so of his peers.\n\nTaking his pacifist philosophy into the grim darkness of the 2nd decade, he had hoped his son would follow in his footsteps. Ultimately, Islam would lean away from his fathers world perspective following the Coalition wars. As refugees fled the newly formed Red Line to seek shelter away from persecution; only to be denied asylum and gunned down for so called anti-revolutionary actions, his own father being one such victim.\n\nAs his teenage years wained he found Allah once more."

