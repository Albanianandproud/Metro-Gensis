 RED_politburo_category:0 "Политбюро"
 RED_politburo_category_desc:0 "Политбюро - главный орган управления Коммунистической партии и Красной Линии, Сделанное из старых членов Российских социалистических партий. Они определяют политику Красной Линии. Ничто не происходит без их прямого разрешения. Оставлять их удовлетворёнными и не рисковать разозлить Политбюро будет лучшим вариантом.\n\nЧем больше Политбюро удовлетворено, тем легче будет реформировать и изменять национальные идеи.\n\nСейчас Политбюро на  §C[?politburo_happiness]§! Удовлетворено"

