l_polish:
 GWC_bump_in_the_night:0 "Coś w Nocy"
 GWC_bump_in_the_night_desc:0 "Coś więcej niż tylko szczury czai się w ciemności..."
 GWC_purged_cannibals:0 "Wytępiono Kanibali"
 GWC_purged_cannibals_desc:0 "Kiedyś zagrożenie dla całego Metra, dziś jedynie opowieść używana przez matki do straszenia niegrzecznych dzieci. Ale nikt nie zapomni ich dziedzictwa jako bladych postaci skradających się w mroku."
 GWC_infiltrated_small:0 "Coś Czai się w Nocy"
 GWC_infiltrated_small_desc:0 ""
 GWC_infiltrated_medium:0 "Coś Skradającego się w Ciemności"
 GWC_infiltrated_medium_desc:0 ""
 GWC_infiltrated_sabotage:0 "Sabotaż"
 GWC_infiltrated_sabotage_desc:0 ""
 GWC_infiltrated_frighten:0 "Przerażona Ludność"
 GWC_infiltrated_frighten_desc:0 "Niewidzialne zagrożenia grasują po naszej stacji, nasza ludność jest sparaliżowana strachem."
 GWC_infiltrated_stolen_resources: "Skradzione Zasoby"
 GWC_infiltrated_stolen_resources_desc: ""
 GWC_infiltrated_kidnapped_children: "Zaginione Dzieci"
 GWC_infiltrated_kidnapped_children_desc: ""
 GWC_blowgun_1: "Wyrób Dmuchawki"
 GWC_blowgun_2_desc: "Śmiercionośne Końcówki"
 GWC_infiltrated_trade_stall:0 "Zasadzki na Karawany"
 GWC_infiltrated_trade_stall_desc:0 "Nasze wozy handlowe zostały zaatakowane przez nieuchwytne zagrożenie, nie pozostawiając żadnych śladów działania człowieka czy bestii, ale czegoś zupełnie innego. Nasze Karawany niechętnie podróżują przez nasze terytorium."
 savage_cannibals:0 "Dzicy Kanibale Wielkiego Czerwia"
 savage_cannibals_desc:0 "Dzicy Kanibale to technofobiczna, kanibalistyczna grupa, składająca się z dzieci poddanych praniu mózgu, porwanych z okolicznych stacji. Wyznają i praktykują kult 'Wielkiego Czerwia' – bóstwa, które rzekomo stworzyło tunele metra i ludzi z własnego żołądka. Ich kapłani obwiniają za wojnę 2013 roku wyłącznie technologię i są skrajnie ksenofobiczni wobec obcych, zwanych 'Ludźmi Maszyn'."
 GWC_priest_will: "\nKierujemy się naukami §tWielkiego Czerwia§!, przekazywanymi przez §Y[GWC.GetLeader]§! osobiście. Tak długo, jak pozostaje naszym Przywódcą, będzie on przekazywał nam pragnienia §tWielkiego Czerwia§! w formie §YLosowych Wydarzeń§!, Czasem §YPozytywnych§!, Czasem §RNegatywnych§!."
 GWC_technophobes:0 "Technofobowie"
 GWC_technophobes_desc:0 "Wielki Czerw naucza, że technologia jest grzechem, ponieważ nieuchronnie prowadzi do rozwoju broni wojennych. Najlepszym dowodem są przeklęte pustkowia na powierzchni. Kult jest podejrzliwy wobec jakiegokolwiek rozwoju technologicznego, nawet tego drobnego.\n\n§RNigdy nie będziemy mogli usunąć tego ducha narodowego.§!"
 GWC_sickened_3: "Wybuch Choroby"
 GWC_sickened_3_desc: "Mieszkańcy Parku Pobiedy nie mają dostępu do świeżej wody pitnej ani oczyszczonego powietrza. Żyją na łasce żywiołów i przeciekającej radiacji"
 GWC_sickened_2: "Odzyskująca siły Ludność"
 GWC_sickened_2_desc: ""
 GWC_sickened_1: "Odporność"
 GWC_sickened_1_desc: "Pokolenia życia w nieoczyszczonym powietrzu i brudnej wodzie uczyniły tę populację częściowo odporną na niektóre skutki promieniowania."
 GWC_supremacy_of_force_1:0 "Wyższość Siły"
 GWC_supremacy_of_force_1_desc:0 "Nigdy nie dorównamy bluźnierczej technologii, którą władają Poganie, ale nasza niezłomna wola i dzikość uczynią ich broń bezużyteczną."
 GWC_supremacy_of_force_2:0 "Siła to Prawo"
 GWC_supremacy_of_force_2_desc:0 "Prawo i bezprawie są względne; moralność i niemoralność są nieistotne. Liczy się tylko to, że silni nieuchronnie triumfują nad słabymi. Przemoc jest nowym językiem dyplomacji."
