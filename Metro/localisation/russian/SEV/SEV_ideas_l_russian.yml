 SEV_hep:0 "Севастопольская ГЭС"
 SEV_hep_desc:0 "На станции расположено несколько гидротурбин, использующих подземные воды для выработки электроэнергии. Севастопольская остается ключевой станцией, снабжающей электроэнергией большую часть южного метрополитена."

 SEV_hanseatic_reliance:0 "Зависимость от Ганзы"
 SEV_hanseatic_reliance_desc:0  "Расположение в непосредственной близости от Кольцевой линии открывает выгодные экономические перспективы. Однако это также и возможность для ганзейских купцов и караванов. Если добавить к этому почти непрерывные нападения севастопольских мутантов, то община становится зависимой от заветных ящиков с припасами, которые ганзейские купцы привозят на станцию."

 SEV_mutants:0 "Нападения мутантов"
 SEV_mutants_desc:0 "Жители Севастопольской находятся в постоянном конфликте с полчищами мутантов, льющихся с юга и севера. Нападения этих существ не дают покоя, и жизнь становится не просто испытанием, а суровой борьбой с природой."