l_russian:
 SAV_alliance: "Нерушимый Альянс...?"
 SAV_alliance_desc: "Вскоре после окончания Красно-Ганзейской войны был создан шаткий союз между станциями Савеловская и Цветной бульвар, призванный не допустить поглощения двух независимых станций Ганзейским Союзом. Однако в последние месяцы вхождение Менделевской в ​​Ганзу привело к раздробленности этих двух станций." 
 SAV_rock_and_hard_place: "Между скалами"
 SAV_rock_and_hard_place_desc: "Хотя наши руководители станций любят хвастаться нашей независимостью от любой крупной державы, считая это признаком нашей силы, на самом деле наш союз для окружающих сил едва ли что-то значит. Мы незначительны для их вечно жадных взглядов. Однако вскоре всё может измениться, и на наши станции обратят внимание завистливые взгляды."
