  satellite_antifascist_army_2_desc: "Никакой решимости, никакого мира и никакого заключения с фашистами не может быть достигнуто без кровопролития."

  satellite_antifascist_army_3: "Проливайте кровь с каждым дюймом"
  satellite_antifascist_army_3_desc: "Мы не будем сражаться тихо; как загнанная в угол собака, мы будем рвать, терзать и кусать со всей нашей храбростью."

