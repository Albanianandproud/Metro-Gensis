l_polish:
 militia_formation: "Formowanie Milicji"
 militia_formation_desc: "Aby właściwie bronić naszej stacji, konieczne jest powołanie częściowej formacji wojskowej. Musimy zorganizować podstawowe ćwiczenia i musztry, by utrzymać ich w doskonałej kondycji."
 military_doctrine: "Taktyka Milicji"
 military_doctrine_desc: "Nasi ludzie walczą jak rozwścieczone bestie, co jest mało skuteczne przeciwko bardziej zorganizowanym ludzkim przeciwnikom. Warto nauczyć naszych żołnierzy podstaw taktyki i strategii, zanim wypuścimy psy wojny."
 military_leader_boost: "Dowódcy Milicji"
 military_leader_boost_desc: "Niektórzy członkowie naszej zbieraniny milicji wykazują zaskakujący talent do strategii. Awansowanie ich i powierzenie im dowodzenia nad oddzielnymi oddziałami poprawi zarządzanie naszymi siłami."
 military_doctrine_II: "Taktyka Milicji II"
 military_doctrine_II_desc: "Studiując stare powieści i wspomnienia weteranów Milicji, udało nam się w przybliżeniu odtworzyć niektóre taktyki, które można zastosować w metrze. To nic w porównaniu do Polis, ale lepsze niż nic."
 militia_experience: "Lekcje z Wojen Przeszłości"
 militia_experience_desc: "Wielka Wojna Ojczyźniana i Afganistan były dawno temu, ale nie możemy o nich zapominać, aby nie powielać tych samych błędów."
 bolstering_forces: "Wzmocnienie Szeregów"
 bolstering_forces_desc: "Musimy pozostać czujni, bo kto wie, co czai się w mrocznych zakamarkach metra? Musimy powiększyć naszą armię, zatrudniając najemników i wcześniej ignorowanych rekrutów."
 regimental_training: "Ćwiczenia Wojskowe"
 regimental_training_desc: "Połączenie odpowiednich musztr, treningu zwinności i rygorystycznego przygotowania sprawi, że nasi żołnierze będą kompetentni w walce. Nigdy nie dorównają Rangerom ani Kszatrijom z Polis, ale będą wiedzieli, za co walczą."
 guerilla_tactics: "Taktyka Partyzancka"
 guerilla_tactics_desc: "Ludność metra jest ograniczona, dlatego unikając bezpośredniej konfrontacji, stosując podstępy i ograniczone potyczki, możemy wyczerpać przeciwnika i pokonać liczniejsze, choć ludzkie zagrożenia."
 military_tactics: "Taktyka Wojskowa"
 military_tactics_desc: "Weterani sprzed wojny i stare podręczniki wojskowe pozwoliły naszym oficerom zdobyć niezbędną wiedzę taktyczną i wprowadzić odrobinę profesjonalizmu w nasze szeregi."
 militia_equipment: "Uzupełnienie Nadwyżek"
 militia_equipment_desc: "Dzięki zakupom broni od przejeżdżających handlarzy i przeszukiwaniu składów rozsianych po metrze jesteśmy w stanie zaopatrzyć naszą milicję w zapas broni palnej."
 gun_research_boost: "Własna Broń"
 gun_research_boost_desc: "Kupowanie broni od handlarzy nie wystarczy na utrzymanie stałej armii. Musimy wyznaczyć miejsce dla rzemieślników i techników, aby produkowali nasze własne uzbrojenie."
 gun_production_boost: "Ręcznie Wykonane Uzbrojenie"
 gun_production_boost_desc: "Dotychczas polegaliśmy na częściowo gotowych elementach broni. Opracowując własne metody produkcji tych części, zmniejszymy zależność od handlu i zwiększymy wydajność."
 clearing_clutter: "Oczyszczanie Gruzu"
 clearing_clutter_desc: "Znaczna część naszej głównej stacji i tuneli wciąż jest zagracona betonem, stalą i starymi śmieciami. Mobilizując naszą ludność do odbudowy stacji, możemy zacząć efektywniej wykorzystywać przestrzeń."
 industrial_research_effort: "Dokumentowanie Wiedzy Technicznej"
 industrial_research_effort_desc: "Książki w metrze to luksus i rzadkość, podobnie jak zdolność do tworzenia i wykonywania rzeczy wymagających wykształcenia. Tworząc bibliotekę techniczną i pisząc własne podręczniki, możemy zachować te umiejętności dla przyszłych pokoleń."
 infrastructure_effort_3: "Obsadzone Posterunki Strażnicze"
 infrastructure_effort_3_desc: "Choć wydaje się oczywiste, by mieć posterunki strażnicze na obrzeżach stacji, dotąd nie były one obsadzane na stałe. Dzięki rotacyjnemu grafikowi strażników zapewnimy bezpieczeństwo i handel przez całą dobę."
 workshops: "Warsztaty Społecznościowe"
 workshops_desc: "Dzięki tradycji rodem z ZSRR, zakładając warsztaty rzemieślnicze wspierane przez stację, możemy zwiększyć produkcję od osób, które wcześniej nie miałyby motywacji, by cokolwiek wytwarzać."
 workshops_2: "Biuro Przewoźników"
 workshops_2_desc: "Nasza produkcja i budownictwo osiągnęły przyzwoity poziom, więc musimy teraz zorganizować i nadzorować ich działania poprzez Biuro Przewoźników. Mamy ograniczoną ilość miejsca i zasobów, więc to konieczność."
 gunsmith: "Zatrudnianie Rusznikarzy"
 gunsmith_desc: "Obecnie brakuje nam wiedzy technicznej i zasobów produkcyjnych, by wytwarzać własną broń palną. Musimy zatrudnić ekspertów, aby stworzyć podstawy produkcji uzbrojenia."
 gunsmith_2: "Własna Zbrojownia"
 gunsmith_2_desc: "Dzięki zatrudnionym ekspertom i narzędziom zdobytym poprzez handel udało nam się stworzyć własne centrum produkcji broni palnej. Choć prymitywne według dawnych standardów, zdolność produkcji broni i amunicji jest nieoceniona."
 infrastructure_focus: "Efektywne Planowanie"
 infrastructure_focus_desc: "Znalezienie ludzi, którzy służyli w departamentach planowania lub administracji przed katastrofą na powierzchni, jest rzadkością. Jednak udało nam się zatrudnić takiego człowieka. Dzięki jego wskazówkom utworzyliśmy komitet planistyczny, by lepiej wykorzystać przestrzeń i zasoby."
 gunsmith_3: "Skupienie na Uzbrojeniu"
 gunsmith_3_desc: "Dalszy rozwój i inwestycje w wojskowe warsztaty pozwoliły na utworzenie w naszej stolicy strefy poświęconej produkcji militarnej, takiej jak broń palna i tramwaje, co umożliwi naszym żołnierzom maszerować uzbrojonym przez mroczne tunele metra."
 gunsmith_4: "Dzielnica Rusznikarzy"
 gunsmith_4_desc: "W każdej stacji, w każdym zakątku, powstała teraz dzielnica dedykowana produkcji broni i sprzętu wojskowego. Czasem przypomina to stare czasy Moskwy! To ogromny krok naprzód dla naszej gospodarki i ugruntowanie naszej pozycji jako głównego producenta uzbrojenia w metrze."
 workshops_3: "Skupienie na Przemyśle"
 workshops_3_desc: "Dalszy rozwój i inwestycje w warsztaty cywilne pozwoliły na wydzielenie w naszej stolicy strefy poświęconej produkcji cywilnej, co umożliwi naszym ludziom wyruszenie w metro z towarami handlowymi."
 workshops_4: "Dzielnica Pracy"
 workshops_4_desc: "W każdej stacji, w każdym zakątku, istnieje teraz dzielnica zajmująca się zarządzaniem siłą roboczą i produkcją towarów. To niemal jak stare czasy Moskwy! Ogromny krok naprzód w naszej gospodarce, czyniąc nas głównym producentem dóbr w metrze."
 workforce: "Mobilizacja Siły Roboczej"
 workforce_desc: "Organizacja naszych pracowników pozwoli nam znacząco zwiększyć produkcję. Obecnie jednostki działają bez wyraźnego celu czy kierunku, co nie wróży sukcesu. Utworzymy roboty publiczne i brygady robocze, by odpowiednio wykorzystać ich umiejętności."
 industry_boost: "Zakup Sprzętu Przemysłowego"
 industry_boost_desc: "Chociaż mamy pewne podstawy produkcji, brakuje nam odpowiednich narzędzi przemysłowych do pełnego wykorzystania możliwości. Mamy drewno, ale brakuje nam piły. Poprzez handel i zbieractwo postaramy się zdobyć właściwe narzędzia, by uczynić industrializację możliwą."
 infrastructure_projects: "Projekty Infrastrukturalne"
 infrastructure_projects_desc: "Choć nasze główne sektory, stacje i tunele zostały częściowo odgruzowane i przywrócone do użytku, wciąż jest wiele do zrobienia. Możemy ponownie zmobilizować naszą organizację robót publicznych, by usuwać gruzy, budować małe systemy tramwajowe do przewozu ludzi między stacjami oraz użyć armii do oczyszczania niebezpiecznych odcinków tuneli."
 mobilise_the_labour: "Zachęty dla Rzemieślników"
 mobilise_the_labour_desc: "Oferując miesięczne premie rzemieślnikom oraz tworząc warsztaty publiczne i zapewniając tanie zasoby, poprawimy zarówno populację, jak i jakość dóbr oraz pozycję klasy rzemieślniczej."
 strongarm_caravans: "Wymuszenie Handlu z Karawanami"
 strongarm_caravans_desc: "Karawany nie będą już przejeżdżać przez naszą stację bezkarnie. Albo będą handlować tam, gdzie przechodzą, albo wcale. Możemy im uprzejmie przypomnieć lufą zimnej stali w plecy, jeśli od razu nie zrozumieją przesłania."
 bastion_of_trade: "Ośrodek Handlu"
 bastion_of_trade_desc: "W całym metrze szepczą o naszych stacjach jako jednych z najlepszych miejsc do handlu! Może to prawda, a może to wynik zastosowania przemocy, ale nasz wybór towarów ustępuje tylko Handzie."
 laboratory: "Założenie Laboratorium"
 laboratory_desc: "Założenie laboratorium pozwoliłoby na poprawę naszych badań i rozwoju. Choć nie dorównamy obiektom badawczym Polis, poprawimy jakość i ilość naszych możliwości badawczych."
 scavenging_efforts: "Wyprawy Zbierackie"
 scavenging_efforts_desc: "Organizując i wysyłając oficjalne zespoły badawcze na powierzchnię, możemy odnajdywać i zabezpieczać zapasy oraz przeszukiwać ruiny Moskwy."
 scavenging_scrap: "Zbieranie Złomu"
 scavenging_scrap_desc: "Wyślemy zbieraczy na powierzchnię, aby szukali wszelkich skupisk złomu metalowego, i sprowadzali to, co uda im się znaleźć."
 scavenging_electronics: "Zbieranie Elektroniki"
 scavenging_electronics_desc: "Wyślemy zbieraczy na powierzchnię, aby poszukiwali urządzeń elektronicznych, a następnie sprowadzili je na dół."
 scavenging_electricity: "Zbieranie Źródeł Energii"
 scavenging_electricity_desc: "Wysyłając grupy zbierackie na poszukiwanie generatorów lub baterii, będziemy w stanie utrzymać dostawy prądu i elektryczności na naszych stacjach."
 scavenging_fuel: "Zbieranie Paliwa"
 scavenging_fuel_desc: "Rozpoczniemy wysyłanie zbieraczy na powierzchnię w celu pozyskiwania paliwa i gazu poprzez spuszczanie ich z wraków samochodów lub stacji benzynowych."
 scavenging_alloys: "Zbieranie Stopów"
 scavenging_alloys_desc: "Stopy to trwałe materiały niezbędne do produkcji różnorodnego specjalistycznego sprzętu."
 scavenging_components: "Zbieranie Komponentów"
 scavenging_components_desc: "Komponenty to precyzyjne, cenne części materiałów potrzebnych do budowy wysoko wyspecjalizowanego sprzętu lub narzędzi."
 community_1: "Rządy Ludu"
 community_1_desc: "Ludzie są stworzeni do współpracy. W czasach przed wojną i po niej wielu tyranów obiecywało reprezentowanie ludu i pomoc w jego zmaganiach. W tych nowych czasach możemy pozwolić sobie na radykalne rozwiązanie: dla ludu, przez lud i z ludu."
 community_2: "Zmęczeni Wołają"
 community_2_desc: "Uciśnieni i wyzuci, cisi i biedni — to oni stanowią trzon naszych szeregów. Ale z dołów zapomnienia wyrośnie nowy świat: dajcie nam swoich zmęczonych i biednych, a lud pomaszeruje naprzód bez panów i tyranów!"
 community_3: "Ideały Wolności"
 community_3_desc: "Nasza wolność nie jest wolnością Hanzy — nie wierzymy, że wolność to tylko prawo do własności. Nasza wolność to prawo do życia bez nędzy, bez rozlewu krwi, bez głodu i bez cierpienia. Dążymy do wolności w naszych działaniach i stacjach, witając wszystkich, którzy podzielają naszą wizję wolnej i sprawiedliwej ludzkości."
 council_1: "Rada Władzy"
 council_2: "Traktat o Pracy"
 council_2_desc: "Pracownik jest fundamentem każdego społeczeństwa — pamiętamy to jeszcze z czasów Sowietów. Bez pracy nie ma postępu, a bez postępu nie osiągniemy naszej wizji. Zagwarantujemy prawo do 8-godzinnego dnia pracy, powołamy małe rady dla każdego rodzaju przemysłu i ustanowimy nadrzędność praw pracownika w naszym prawie."
 council_3: "Marzenia o Postępie"
 council_3_desc: "Osiągniemy przyszłość. Może niebo nie jest dla nas otwarte, ale pewnego dnia znowu wystrzelimy rakiety w kosmos — z ludźmi zamiast bomb atomowych. Jak w Polis, nasi naukowcy i wizjonerzy wypełnią nasze ściany, artyści nowego świata będą tworzyć, a przemysł i pracownicy będą ich fundamentem. Ku Słońcu! Ku Gwiazdom!"
 oligarch_1: "Rządy Nielicznych"
 oligarch_2: "Bogactwo poprzez Władzę"
 oligarch_2_desc: "Nasza siła płynie z naszego bogactwa, a bogactwo z władzy naszej elity i ich przedsięwzięć. Może będziemy musieli dać ludowi pewne koncesje, ale w gruncie rzeczy możemy prowadzić nasze działania bez większej ingerencji państwa."
 oligarch_3: "Potęga Gospodarcza"
 oligarch_3_desc: "Może nasza ludność nie jest najszczęśliwsza, ale za to można tu znaleźć każdy towar, jaki tylko się zapragnie! Ludzie nie będą narzekać, jeśli będą mieli wystarczająco rzeczy do kupienia lub pracy do wykonania. Na bazie tej gospodarki możemy stopniowo rozszerzać nasz wpływ w całym metrze."
 dictatorial_1: "Despota"
 dictatorial_1_desc: "Demokracja to kłamstwo. Ludzkość nigdy nie znalazła bezpieczeństwa ani postępu w rękach mas. Bolszewickie szumowiny głoszą te bzdury, ale wkrótce poczują smak naszych mieczy w imię naszego wielkiego przywódcy."
 dictatorial_2: "Przetrwanie Najsilniejszych"
 dictatorial_2_desc: "Od początku istnienia życia toczy się bezlitosna walka o przetrwanie. Ludzkość wyszła zwycięsko — i znowu pozostaniemy jedyni, gdy nasi wrogowie legną u naszych stóp. Jesteśmy Homo Superior."
 dictatorial_3: "Wieczna Walka"
 dictatorial_3_desc: "Nie ma życia bez walki z brudem i degeneracją ludzi i psów. Wielu przed nami zrozumiało, że istnieje wieczna walka między rasą czystą a mutantami. Jesteśmy czystą rasą, i w naszej walce, mojej walce, i ich walce, pokonamy wszelkie przeciwności poprzez zwycięstwo woli."
 building_slot_effort: "Organizacja Przestrzeni Mieszkalnej"
 building_slot_effort_desc: "Krytycznie nie wykorzystujemy przestrzeni, którą posiadamy w naszych stacjach. Dlatego mogliśmy zbudować tylko ograniczoną liczbę zakładów. Korzystając ze starej sowieckiej mądrości, możemy budować piętrowo mieszkania i przemysł, co znacznie zwiększy przestrzeń dostępną na rozwój."
 dictatorial_ideology_change: "Dyktatura Większości"
 dictatorial_ideology_change_desc: "Potrzeba wielu liderów to fałszywy impuls szerzony przez bolszewików i innych kłamców. Ludzie są szczęśliwi pod władzą jednego. W końcu wola przywódcy to wola większości, a każda inna wola jest fałszywa."
 oligarch_ideology_change: "My, Szczęśliwa Garstka"
 oligarch_ideology_change_desc: "Władza to trudna rzecz do trzymania w rękach jednego człowieka. Elity, śmietanka społeczeństwa, to ci, którzy realistycznie mogą zarządzać nowym światem i jego trudnościami. Niektórzy mogą nas nazwać skorumpowanymi, ale my po prostu wykorzystujemy nasze pozycje."
 council_ideology_change: "Triumf Rady"
 council_ideology_change_desc: "Rada najlepszych i najjaśniejszych, bez drobnych ograniczeń demokracji, to nasza droga ku nowemu złotemu wiekowi ludzkości. Nasi przodkowie patrzą na nas z dumą, gdy kontynuujemy dziedzictwo dawnych Rad."
 community_ideology_change: "Rządy Pospólstwa"
 community_ideology_change_desc: "Nie potrzebujemy królów ani władców w naszych stacjach — doskonale radzimy sobie sami! Pokusa autokracji i konsolidacji władzy przynosiła cierpienie ludziom pracy przez tysiące lat. Przerwiemy ten cykl i będziemy żyć wolni!"
 gun_spec_ops_effort_1: "Operacje Stalkerów"
 gun_spec_ops_effort_1_desc: "Stalkerzy to ci, którzy mają odwagę zapuszczać się na powierzchnię. Opowieści o zamaskowanych bohaterach unikających strażników lub walczących z demonami na szczytach wież rozpalają wyobraźnię naszej ludności. Inne stacje już zaczęły tworzyć własne siły stalkerów... Dlaczego my jeszcze nie?"
 military_tactics_2: "Zorganizowane Siły"
 military_tactics_2_desc: "Nasza wspólnota przetrwała wiele lat walki i konfliktu. Od prostych milicji do pełnoprawnej siły zbrojnej, która mogłaby zawstydzić niejedną starą brygadę paramilitarną. Nasi żołnierze przeszli przez najgorsze — teraz czas znaleźć odpowiednich kandydatów na ich dowódców."
 gun_draisines_effort_1: "Szopy Naprawcze"
 gun_draisines_effort_1_desc: "Wielu naszych sąsiadów zdołało już uruchomić prowizoryczne wózki konserwacyjne i platformy. Mając koła, możemy przemieszczać ludzi i zaopatrzenie po naszym terytorium w kilka minut, zamiast godzin. Wiemy, że prywatni handlarze i kupcy już używają takich pojazdów, ale teraz nawet Hanza i Czerwona Linia zaczynają przekształcać swoje siły w bardziej zmotoryzowane. Niektórzy nasi inżynierowie, nawet ci z wątpliwą reputacją, uważają, że powinniśmy spróbować to skopiować. Najlepiej byłoby przejąć stary magazyn naprawczy — choć niektórzy twierdzą, że mamy już dość zasobów, by od podstaw budować własne drezyny ze starych części."
