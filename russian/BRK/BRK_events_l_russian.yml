l_russian:
 nf_BRK.1.t: "Лямбда-ядро"
 nf_BRK.1.d: "Ученые Курчатовского института с радостью помогли бы нам обеспечить электроэнергией в обмен на продукты питания. Однако среди выживших распространились слухи, что преданные Харе Кришна, скрывающиеся на станции Октябрьское поле, когда-нибудь проникнут в сам институт и попытаются взорвать реактор. Простые слухи, если хотите знать мое мнение."
 nf_BRK.1.a: "Мы были бы очень признательны за их помощь."
 nf_BRK.1.tt: "До тех пор, пока война не затянется, мы будем пользоваться их помощью".

 nf_BRK.2.t: "Позволяя дням проходить незаметно"
 nf_BRK.2.d: "Авиаторы, несмотря на свою отчужденность по отношению к посторонним, по-видимому, согласились помочь нам. В обмен на столь необходимое продовольствие они готовы помочь в модернизации наших военных мастерских. Хотя мы не получили большого представления об их так называемом "продвинутом" обществе, технология, которую они нам предоставили, кажется откровенно странной. На первый взгляд, это древние образцы советской электроники, но спроектированные невероятно сложно. Даже электроника Бауманов не могла сравниться по сложности с оборудованием, которое они нам предоставили. Тем не менее, никаких признаков роботов или так называемых андроидов по-прежнему не было."
 nf_BRK.2.a: "Мы были бы очень признательны за их помощь. Подождите, кто такие Бауманы?"

 nf_BRK.3.t: "Большие неприятности в маленьком Динамо"
 nf_BRK.3.d: "Наше внимание привлек недавний инцидент прямо на границе между нами и Гуляйпольской Республикой. Анархистские силы уже несколько недель пересекают границу, но, тем не менее, они не соблюдают соглашение, заключенное двумя станциями. Грубые и высокомерные, анархистские силы топчут продукты, а когда фермеры задают вопросы, просто игнорируют их или открыто угрожают нашим гражданам своим оружием. Вместо того чтобы отдаться на милость каких-то головорезов, наши горожане объединились в отряд и, вместо того чтобы ждать, пока та же банда анархистов ворвется сюда, накачавшись наркотиками и самогоном, проявили инициативу и пересекли границу, чтобы покончить с самосудом.\n\nХодят слухи, что анархистские силы объединяются и стремятся вершить правосудие над фермерами."
 nf_BRK.3.a: "Давайте не будем нагнетать ситуацию дальше."
 nf_BRK.3.b: "Анархисты стреляли первыми!"
