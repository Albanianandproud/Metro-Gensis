  ### Donator Exclusives ###

  RED_sergei:0 "Bohater Wojny Hansa-Czerwona Linia"
  RED_sergei_name:0 "Sergei Antonov"
  RED_sergei_desc:0 "Bohater, który walczył z wyróżnieniem w §YWojnie Hansa-Czerwona Linia§!, Siergiej znalazł się wraz ze swoim oddziałem chwalebnych bojowników za linią wroga po kontrataku sił §YHansy§! i §YArbat§!, którym udało się odciąć siły §RCzerwonej Linii§! pod §YBiblioteką Im. Lenina§! Pozbawiony przywództwa Siergiej przegrupował swój oddział i zdołał przebić się przez siły §YKoalicji§!, aby przegrupować się z główną §RArmią Czerwoną§!. Osobiście prowadząc szarżę na nadciągający ogień artyleryjski i zdoławszy w pojedynkę zdjąć §Y12§! żołnierzy, Sergei został nagrodzony za odwagę i męstwo. Prawdziwy wzór żołnierza."
  
  RED_hero_of_the_revolution:0 "Bohater Rewolucji"
  RED_hero_of_the_revolution_bendito:0 "Bendito Von Rasppel"
  RED_hero_of_the_revolution_desc:0 "A Lenin, to był dobry przywódca. A wszyscy inni, takie gówno..."

  ### ANDREY ###

  RED_andrey_moskvin:0 "Andrey Moskvin"
  RED_andrey_moskvin_desc:0 "Były deputowany do Dumy Moskiewskiej w czasach Federacji Rosyjskiej i według niektórych zajmował wysokie stanowiska w armii Rosyjskiej i Sowieckiej. Andriej objął kierownictwo Rady Robotników Metra i zapoczątkował pełne zjednoczenie linii Sokolnicheskiej pod sztandarem komunizmu. Pod jego przywództwem ponownie rozbudził się duch i płomień komunizmu. Osobiście dbający o odbudowę i odrodzenie tradycji socjalistycznych na Linii Czerwonej. Wychwalany i ubóstwiany przez mieszkańców Linii Czerwonej, czy to ze względu na miłość do jego opiekuńczego i łagodnego zarządzania czy to przez uprzejme zobowiązanie za pomocą lufy karabinu."

  RED_andrey_war_support:0 "Symbol Rewolucji"
  RED_andrey_stability:0 "Leninista"
