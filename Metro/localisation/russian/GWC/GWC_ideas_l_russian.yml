 GWC_infiltrated_kidnapped_children_desc: ""

 GWC_infiltrated_trade_stall:0 "Караваны, попавшие в засаду"
 GWC_infiltrated_trade_stall_desc:0 "На наши торговые тележки напала скрытая угроза, не оставившая никаких следов работы человека или животного, но свидетельствующая о чем-то совершенно ином. В настоящее время наши караваны неохотно проходят через нашу территорию."

 savage_cannibals:0 "Дикие каннибалы Великого червя."
 savage_cannibals_desc:0 "Дикие каннибалы - это технофобская группа каннибалов. Состоящая из детей с промытыми мозгами, похищенных с близлежащих станций. Они поклоняются 'Великому Червю' - божеству, которое, предположительно, создало туннели метро и людей из своего желудка. Их жрецы обвиняют в войне 2013 года исключительно технологии и являются ярыми ксенофобами по отношению к посторонним, которых называют 'Людьми машин'."

 GWC_priest_will: "Мы руководствуемся учениями §tВеликого червя§!, продиктованными §Y[GWC.GetLeader]§!. Поскольку он остается нашим Лидером, он будет диктовать нам желания §tВеликого Червя§! в форме §YСлучайных событий§!. Иногда §Yположительных"!. Иногда §RОтрицательных§!."

 GWC_technophobes:0 "Технофобов"
 GWC_technophobes_desc:0 "Великий Червь учит, что технологии греховны, поскольку они всегда ведут к созданию военного оружия. Это справедливо не более, чем для опустошенных земель на поверхности. Культ настороженно относится к любому технологическому прогрессу, даже незначительному.\n\n§ Мы никогда не сможем избавиться от этого национального духа.§!"
 
 GWC_sickened_3: "Вспышка заболеваний"
 GWC_sickened_3_desc: "Жители Парка Победы лишены доступа к свежей питьевой воде и очищенному воздуху. Они живут в полной зависимости от стихии и утечки радиации."
 GWC_sickened_2: "Восстанавливающееся население"
 GWC_sickened_2_desc: ""
 GWC_sickened_1: "Иммунитет"
 GWC_sickened_1_desc: "Благодаря поколению, живущему в условиях неочищенного воздуха и грязной воды, это население стало в некоторой степени устойчивым к некоторым суровым воздействиям радиации."
 
 GWC_supremacy_of_force_1:0 "Превосходство силы"
 GWC_supremacy_of_force_1_desc:0 "Возможно, мы никогда не сможем сравниться с нечестивыми технологиями, которыми владеют язычники, но наша неукротимая воля и наша свирепость сделают их оружие бесполезным."

 GWC_supremacy_of_force_2:0 "Кто сильнее, тот и прав"
 GWC_supremacy_of_force_2_desc:0 "Правильное и неправильное субъективно: моральное и аморальное не имеют значения. Важнее всего то, что сильный неизбежно одерживает победу над слабым. Насилие - это новый язык дипломатии."

