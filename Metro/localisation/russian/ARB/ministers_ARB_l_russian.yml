 ARB_tvaltvadze:0 "Георгий Твалтвадзе"
 ARB_TVALTVADZE_DESC:0 "Суровый, грузный мужчина, который в настоящее время является президентом Арбатской конфедерации. Кавказского происхождения, Твалтвадзе следит за благополучием конфедерации."

 ARB_semyonovich:0 "Аркадий Семенович"
 ARB_SEMYONOVICH_DESC:0 "Нынешний начальник станции Киевская, бритый, аккуратный мужчина, несмотря на наступление старости. Когда-то много лет назад он служил в армии, а теперь занимается повседневной деятельностью, необходимой для поддержания поселка в рабочем состоянии.\n\n\nИзвестно немногим, что Семенович увлекается спиртным. Дорогой сорт. Считается, что он готов заплатить хорошую пулю за чистое вино, а не за дешевую дрянь, которую сталкеры регулярно таскают с верхотуры."

 ARB_arman:0 "Арман"
 ARB_ARMAN_DESC:0 "Торговец армянского происхождения. Арман - суровая фигура с постоянным сосредоточенным взглядом на лице. Он зарабатывал на жизнь, продавая многочисленные товары, найденные на поверхности. Он нанимал сталкеров, чтобы те поднимались на поверхность в поисках нежелательных предметов, которые он мог продать по завышенным ценам. Многие авантюристы стонали и ворчали, что им придется ковыряться в кучах обломков в поисках самых необходимых вещей. Это не особенно легкая, увлекательная или захватывающая работа. Но плата покрывает расходы. Несмотря на свой достаток, Арман предпочитает альтруистический образ жизни. Его дом типичен для других членов общины, и он предпочитает помогать там, где это необходимо, а не сидеть в своей башне из слоновой кости и копить деньги. Хотя его доброжелательность направлена скорее на других кавказцев, чем на русских."

 ARB_khandukht:0 "Хандухт"
 ARB_KHANDUKHT_DESC:0 "Женщина армянского происхождения. Она жила, как и многие в Арбатской конфедерации, день за днем. Большинство людей не волновала война, только то, что их жизнь была разорвана на части. Ничто не было таким, как раньше. Несмотря на ситуацию, в которой оказалось человечество, жизнь продолжается, так случилось и с Хандухт: она вышла замуж за бывшего ветерана войны, и у них родился ребенок. Ее жизнь рушится после того, как ее муж погибает в своих покоях, а их сына впоследствии похищают. Вместо того, чтобы признать поражение, она собрала все свое имущество и продала его, чтобы купить достаточно снаряжения и боеприпасов, чтобы заняться преследованием как профессией. Она присоединилась к группе сталкеров, которые поначалу смотрели на нее свысока из-за ее пола. Вскоре она нашла свою опору в профессии и доказала, что является более изобретательной и смелой, чем ее коллеги-мужчины. Решив в конце концов найти хоть какое-то подобие завершения своего горя..

