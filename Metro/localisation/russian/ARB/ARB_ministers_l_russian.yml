 ARB_islam: "Ислам"
 ARB_ISLAM_DESC: "Храбрейшие сердца - это те, которые держатся за Аллаха, даже когда им больно.\n\nИслам был единственным сыном Имама, который укрылся в московском метро, когда Исламу было 15 лет. Его отец родился в Чечне и пережил обе чеченские войны. Несмотря на то, что его отец из первых рук рассказывал о зверствах, совершаемых с обеих сторон во время войны, он не брал в руки винтовку, к огорчению жителей своего села. В результате попадания ракеты в здание, где укрывался он и его односельчане, погибло около дюжины его сверстников.\n\n\nПеренеся свою пацифистскую философию в мрачную тьму второго десятилетия, он надеялся, что его сын пойдет по его стопам. В конце концов, Ислам отошел от мировоззрения своего отца после войны Коалиций. Беженцы бежали с новообразованной Красной линии в поисках убежища от преследований, но им отказывали в убежище и расстреливали за так называемые антиреволюционные действия, его собственный отец был одной из таких жертв.\n\nКогда его подростковый возраст закончился, он снова нашёл Аллаха."

