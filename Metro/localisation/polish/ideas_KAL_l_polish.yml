l_polish:
 kalininskaya:0 "Konfederacja Kalinińska"
 kalininskaya_desc:0 "Kontroluje linię Kalinińską. Konfederacja zajmuje dość spokojną część metra, z dala od wielu konfliktów w całym metrze, a jedynym zagrożeniem są nieliczne anomalie.\n\nSpokojna i pracowita, większość jej mieszkańców to zwykli robotnicy. Każdy obywatel jest czynnie zatrudniony."