  reclaim_state_remove_isolationism: "Расширять границы"
  reclaim_state_remove_isolationism_desc: "Мы оставались в изоляции в течение нескольких лет, но наш режим ограничен. Наше жизненное пространство перенаселено, и нам не хватает ресурсов, которые мы могли бы производить внутри страны. Мы должны расширить свое присутствие за её пределами."
 
 #
  scavenging_expeditions: "Экспедиции на поверхность"
  scavenging_expeditions_desc: "\n\n\n\n\n\n\n§GШанс на успех§!:  [?Root.scavenge_success_chance_display_var]                   §RШанс потерпеть неудачу§!:  [?Root.scavenge_fail_chance_display_var]                   §OШанс ОИМ§!:  [?Root.scavenge_poi_chance_display_var]\n\nКаждому варианту присваивается номер, который показывает, насколько велика вероятность того, что он будет выбран. Чем больше число, тем выше его шансы. Вариант с §Y20§! имеет в два раза больше шансов быть выбранным, чем вариант с §Y10§!."

  establish_stalking_group: "Организовать команду сталкеров"
  establish_stalking_group_desc: "В Метро лишь у немногих хватает смелости подняться на поверхность в поисках предметов первой необходимости. Военные припасы, запасные части, топливо. Те немногие, кто отважился на это, и ещё меньшее число тех, на кого можно было рассчитывать по возвращении, были на вес золота."
  scavenging_disabled: "Не удается отправить наземные экспедиции"
  scavenging_been_disabled_tt: "Включённая система сбора"

  allow_to_conduct_scavenging_mission_tt: "\nОрганизовав команду сталкеров, мы можем отправляться в экспедиции на поверхность, что позволит нам добывать ценные военные припасы, снаряжение или ресурсы."

  scavenger_team_mission_countdown: "Экспедиционная вылазка"
  scavenger_team_mission_countdown_desc: "Должно пройти некоторое время, прежде чем наши сталкеры вернутся."
  scavenge_success_tt: ": §YУспешная вылазка§!"
  scavenge_failure_tt: ": §YНеудачная вылазка§!"
  scavenge_failure_no_reward_tt: "Наши сталкеры возвращаются с пустыми руками."
  scavenge_colossal_failure_tt: ": §YИсчезновение команды сталкеров§!"
  scavenge_horror_tt: ": §YКоманда сталкеров попала в засаду!§!"
  scavenge_poi_tt: ": §YОбнаружение интересного места§!"

  launch_scavenging_team_mission: "Стартовая вылазка"
  launch_scavenging_team_mission_desc: "Когда ребенок рождается в мире, где больше нет причин летать или плавать, слова «пилот» и «моряк» постепенно теряют всякий смысл, эти дети хотят стать сталкерами."
  active_scavenger_mission_tt: "\nМы будем посылать повторные вылазки сталкеров на поверхность, вернувшиеся с ценностями, военным снаряжением или информацией о местоположении объектов, которые еще предстоит очистить."

  scavenger_team_mission_establish_surface_waypoints: "Установить наземные путевые точки"
  scavenger_team_mission_establish_surface_waypoints_desc: "Искусственное сооружение или пост - это порт во время шторма. Эти стратегически расположенные путевые точки наши сталкеры могут использовать как полезные ориентиры для навигации по поверхности."
  place_surface_waypoint_tt: "\nЭто увеличит §GВес успеха§! наших вылазок за добычей."

  scavenger_team_mission_equip_support_weapons: "Экипировать сталкеров"
  scavenger_team_mission_equip_support_weapons_desc: "При необходимости мы можем снабдить наши команды сталкеров улучшенным снаряжением. Скорость их передвижения может быть снижена, но они будут более чем способны противостоять любым угрозам, с которыми они могут столкнуться... Или могут наткнуться на них."
  give_stalkers_support_weapons_tt: "Это увеличит наш §GВес успеха§! если наши сталкеры столкнутся с врагами."

  scavenger_team_recall: "Отозвать экспедицию"
  scavenger_team_recall_desc: "При необходимости мы можем отправить срочный запрос об отмене нашей вылазки с поверхности."
  active_scavenger_mission: "Активная экспедиционная вылазка"

  scavenger_mission_rescue: "Начать спасательную операцию"
  scavenger_mission_rescue_desc: "Мы немедленно организуем импровизированный спасательный отряд для поисков нашего пропавшего отряда сталкеров на поверхности. Давайте молиться, чтобы мы нашли их до того, как их коснется смерть, или, что еще хуже, они заберут их первыми."
  scavenger_mission_needs_rescue: "Мы обнаружили нашу исчезнувшую команду сталкеров."

  scavenger_team_mission_parkinglot: "Сопровождать выживших"
  scavenger_team_mission_parkinglot_desc: "После того как их лидер попросил нас сопроводить их до относительно безопасного Метро, у нас осталось совсем немного времени, чтобы обеспечить им безопасный проход."

  scavenger_team_mission_establish_surface_outpost: "Установить наземный аванпост"
  scavenger_team_mission_establish_surface_outpost_desc: "Наши сталкеры недавно наткнулись на хорошую, защищенную позицию, которую мы могли бы использовать в качестве передового поста. Давайте выделим немного ресурсов на это предприятие. Нашим сталкерам будет легче совершать обычные прогулки по поверхности."
  scavenge_has_surface_outpost_tt: "Это увеличит §GВес успеха§!, если наши сталкеры наткнутся на §OИнтересные места§!, находясь на поверхности!"

  launch_scavenging_poi_team_mission: "Отправка экспедиции по изучению §Oинтересных мест§!"
  launch_scavenging_poi_team_mission_desc: "Тайны древнего мира в наших руках. Мы должны воспользоваться моментом, пока он не ускользнул из наших рук."
  active_scavenger_mission_poi_tt: "Будет вызвана ещё одна команда сталкеров, чтобы исследовать это обнаруженное интересное место."

  scavenger_team_mission_poi_countdown: "Вылазка на §Oинтересные места§!"
  scavenger_team_mission_poi_countdown: "Так близко.. Тайны прежнего мира почти что станут нашими."

  scavenge_success_modifier: "Шанс на успешный сбор припасов"
  scavenge_failure_modifier: "Шанс на неудачный сбор припасов"
  scavenge_poi_discovery_modifier: "Шанс открытия интересной точки"
  
  execute_scavenge_mission: "Выполнить миссию по сбору припасов"
  execute_scavenge_mission_free: "Выполнить миссию по сбору припасов"

  scavenge_reward_silo_national_spirit: "Секреты бункера"
  scavenge_reward_labyrinth_national_spirit: "Тайны лабиринта"
  scavenge_reward_embassy_national_spirit: "Западное разведывательное устройство"
  scavenge_reward_institute_temporary_national_spirit: "Незаконченные исследовательские работы"
  scavenge_reward_institute_national_spirit: "Тайны Старого Света"
  scavenge_reward_hospital_national_spirit: "Больничное хранилище"
  scavenge_reward_warehouse_national_spirit: "Складское хранилище"

  scavenge_mission_success.1.t: "Успешная вылазка"
  scavenge_mission_success.1.d: "До нас дошли радостные вести. Спустя недели после того, как наши сталкеры впервые отправились в путь, они вернулись на нашу станцию: карманы и рюкзаки набиты ценностями, найденными на поверхности."
  scavenge_mission_success.1.a: "Действительно, удачная вылазка."

  scavenge_mission_failure.1.t: "Неудачная вылазка"
  scavenge_mission_failure.1.d: "Наши мусорщики возвращаются из своей экспедиции с пустыми руками. Независимо от того, привело ли сочетание плохой погоды и враждебных угроз к неудаче нашей вылазки, наши сталкеры, по крайней мере, вернулись живыми и невредимыми."
  scavenge_mission_failure.1.a: "По крайней мере, они вернулись целыми и невредимыми."

  scavenge_mission_colossal_failure.1.t: "Исчезновение команды сталкеров"
  scavenge_mission_colossal_failure.1.d: "До нас доходят печальные вести. Прошла неделя с тех пор, как наша команда сталкеров ступила на поверхность, но до сих пор нет никаких признаков их возвращения. Краткосрочные вылазки, в спешке организованные добровольцами станции, не дали убедительных результатов. Поскольку ситуация становится все более сложной, наши официальные лица требуют, чтобы мы снарядили надлежащую команду и отправили их наверх, надеясь, что они найдут нашу пропавшую команду.\n\nВозможно, уже слишком поздно, чтобы найти их живыми и невредимыми, но даже если мы наткнёмся на их останки, как бы мы ни молились, чтобы наши сталкеры этого не сделали, это хотя бы успокоит наши станции."
  scavenge_mission_colossal_failure.1.a: "Верни наших ребят домой."

  scavenge_mission_colossal_failure.2.t: "Операция по спасению мусорщиков"
  scavenge_mission_colossal_failure.2.d: "Если нам повезёт или если на то будет воля Божья, нашей быстро собранной спасательной команде удастся найти пропавшую команду сталкеров. Они сообщают, что наша группа попала в засаду, устроенную мутантами, и после поспешного отступления у них не было другого выбора, кроме как укрыться в заброшенном подвале. С учётом того, что запасы и фильтры были на исходе, они делили их между членами отряда, ситуация казалась безнадёжной, пока на них не наткнулся наш отряд."
  scavenge_mission_colossal_failure.2.a: "Молодцы, ребята."

  scavenge_mission_colossal_failure.3.t: "Захваченные пустошами"
  scavenge_mission_colossal_failure.3.d: "Наша спасательная операция быстро завершилась: мы трижды проверили протоптанные тропинки на покрытой пеплом и сажей земле. Известные нам точки маршрута, которые мы тщательно охраняли, не дали никаких результатов. Несмотря на наши отчаянные усилия, сообщения о местонахождении наших сталкеров остаются неубедительными.\n\nУчитывая, что наша собственная команда спасателей устала и быстро впадает в уныние из-за гибели своих товарищей, было бы разумно прекратить наши поиски."
  scavenge_mission_colossal_failure.3.a: "Еще одна группа отважных душ, потерявшихся в объятиях смерти."

  scavenge_mission_horror.1.t: "Засада мутантов!"
  scavenge_mission_horror.1.d: "На наших сталкеров напали! Зловонные наземные существа напали на наши вооруженные силы. Несмотря на непоколебимую решимость наших сталкеров, казалось, что обычной огневой мощи просто не хватит, так что..."
  scavenge_mission_horror.1.a: "Понимая, что их борьба напрасна, они отступили."
  scavenge_mission_horror.1.a.tt: "Наши сталкеры выживают, чтобы рассказать об этом, но они теряют всякую возможность разбогатеть."
  scavenge_mission_horror.1.b: "Оказали доблестное последнее сопротивление."
  scavenge_mission_horror.1.b.tt: "Мутант встречается с порохом: наши сталкеры сражаются, рискуя при этом своими жизнями."
  #scavenge_mission_horror.1.c: "ПОЖИРАЙ ПЛАМЯ, ТЫ, УРОДЛИВЫЙ СУКИН СЫН!"

