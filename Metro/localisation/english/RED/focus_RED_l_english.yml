### Politiks ###

RED_moskvin_path:0 "Moskvin As General Secretary"
RED_moskvin_path_desc:0 "My brother always thought him self so superior to me, but now the truth has been revealed. I am the superior borther, ME!"

RED_inheritor_of_secretary:0 "Inheritor of Secretary"
RED_inheritor_of_secretary_desc:0 ""

RED_an_oath_to_communism:0 "Sworn Oath to Socialism"
RED_an_oath_to_communism_desc:0 "Socialism is the true way and this fact cannot be neglected. The Red Line is duty bound to Socialism!"

RED_chief_of_the_force:0 "Chief of the Armed-Forces"
RED_chief_of_the_force_desc:0 ""

RED_old_soviet_methods:0 "Tried and True Methods"
RED_old_soviet_methods_desc:0 "Why bother reinventing the wheel, mass charges worked for our fathers, they will work in the future and they will work with us."

RED_head_the_politburo:0 "Head of the Politburo"
RED_head_the_politburo_desc:0 ""

RED_cult_of_personality:0 "Cult of Personality"
RED_cult_of_personality_desc:0 "When the alternative is disappering into the gulag it turns out it is quite easy to win the adoration of the people"

RED_father_of_the_line:0 "Father of the Red Line"
RED_father_of_the_line_desc:0 "Look at all I've acomplished in my brothers place because he was too weak to do what needed to be done. All of the Red Line knows who is the real leader here."

RED_rapid_industrialisation:0 "Begin Rapid militarization"
RED_rapid_industrialisation_desc:0 "With the old guard gone we can now more directly control our people and apply them where we need them to go. And we need them to go to war."

RED_annex_armory:0 "Annex Kuznetsky Bridge"
RED_annex_armory_desc:0 "While they have provided us with much support in the past we can not let the past tie us down. The fact is we know how to use their factory the best and they know they can't take us in a fight."

RED_andrei_path:0 "Andreys Position Secured"
RED_andrei_path_desc:0 "While there will always be those that covet power beyond any reason, we have dealt with the worst of them for now. Now that my position is secured we can look elsewhere"

RED_take_back_the_politburo:0 "Take back the Politburo"
RED_take_back_the_politburo_desc:0 "The Politburo often acts counter intuitive to our interests in order to further some petty political squabble. It is time to remind them that they serve the people and what will happen if they do not provide their service."

RED_drain_the_swamp:0 "Drain the Swamp"
RED_drain_the_swamp_desc:0 "The bureaucrats have a bad habit of creating new departments and positions in order to curry favor or upstage an rival. It is time to purge these usless cancers on our resources and make them work for their rations."

RED_eye_of_the_snake:0 "The eye of the Snake"
RED_eye_of_the_snake_desc:0 "Korbut has been very useful till now, with his plan to supplant me revealed he has outlived his usefulness. Unfortunetly we know just how capable he can be from his service so we won't give him a chance to escape. He will get a bullet and an unmarked grave on the side of a tunnel. Just as a snake deserves"

RED_reform_the_nkvd:0 "Rehabilitate the NKVD"
RED_reform_the_nkvd_desc:0 "The NKVD is too vauluble to scrap all together however we must make sure another Korbut doesn't happen. We will reform them so they are more transperant to the rest of the goverment. This might take away some of their edge but it make them easier to command"

RED_a_brothers_fate:0 "A brothers Fate"
RED_a_brothers_fate_desc:0 ""

RED_lenins_descendant:0 "The Descendant of Lenin"
RED_lenins_descendant_desc:0 "While I do not make the comparision out of hubris it is true that I am the Red Lines Lenin. It is important to remember that the choices I make for the Red Line will live on long after my death. And I must be greatful that my life has not be snuffed out like his."
#duplicate trait with the end of the diplo tree?
RED_one_unified_socialist_state:0 "One Unified Socialist State"
RED_one_unified_socialist_state_desc:0 "No longer to generals or departments fight each other for infulence, no longer do our people fight over scraps. We are united in goal and purpose now."

RED_fist_of_lenin:0 "The Fist of Lenin"
RED_fist_of_lenin_desc:0 "If Lenin could only see our tanks now I am certain he would approve."

RED_lenins_fury2:0 "Lenin's Fury unbound"
RED_lenins_fury2_desc:0 "It was Lenin who marshaled the first soviet army for the liberation of our people. We shall make sure to fight just as furiously as they did."

RED_korbut_path:0 "Korbut Assumes Control"
RED_korbut_path_desc:0 "The time for useless puppets have passed, while I do not like being so in the spotlight my direct control will do wonders for the Red Line"

RED_government_roles_for_nkvd:0 "Government Roles for NKVD"
RED_government_roles_for_nkvd_desc:0 "We must give NKVD members high ranking jobs in the goverment, so that they may be one and the same."

RED_cheslav_mihaylovich_nf:0 "Nepotism"
RED_cheslav_mihaylovich_nf_desc:0 "While some may look down on the word, the fact remains that the only one who can match my intellect is my child. An intellect I should put to use."

RED_gearing_up_for_war:0 "Gearing Up for War"
RED_gearing_up_for_war_desc:0 "While our enemies remain peace is merely a lie we tell ourselves for comfort. We must be perpared to fight every other person in the Metro if need be"

RED_great_terror:0 "Jumpstart the Great Terror"
RED_great_terror_desc:0 "Already the people begin to unite against me, they carry a strength together that could over come all. We must make sure they do not trust each other and the greatest tool for that is Fear."

