 RED_emerald_city_category:0 "Сказочный город"

 RED_MSU_vorobyovy_gory_bridge:0 "Захватить мост на Воробьевых горах"
 RED_MSU_vorobyovy_gory_bridge_desc:0 "Отправьте отряд сталкеров очистить мост на Воробьевых горах от мутантов и создать предварительный Штаб для дальнейшей отправки экспедиций через мост. Мы узнаем то, кто находится за ним. Кем бы они ни были."
 
 RED_MSU_radio_jammers:0 "Развернуть радиоглушилки"
 RED_MSU_radio_jammers_desc:0 "Разверните резерв радиоглушителей, чтобы полностью заблокировать связь Изумрудного Города между их станцией и наземными группами сталкеров. Скоро их связь пропадет и мы можем подготовиться для решающего удара!"
 
 RED_MSU_stalker_hit_squads:0 "Защита от зондов"
 RED_MSU_stalker_hit_squads_desc:0 "Направление наших собственных сил специального назначения для исследования и разведки любых выгодных ресурсов и достопримечательностей поможет, когда неизбежно разразится война."

