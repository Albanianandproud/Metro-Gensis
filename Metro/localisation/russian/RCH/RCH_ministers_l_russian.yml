l_russian:

  ### Country Leaders ###
  RCH_fuhrer:0 "Фюрер"
  RCH_FUHRER_DESC:0 "Ненавязчиво именуемый фюрером, его жестокий приход к власти привел к объединению разрозненных правых группировок в Метро в единый коллективный блок. Стремясь реорганизовать фашистов-отшельников Четвертого Рейха в метромахт, которого по-настоящему боялись зловонные мутировавшие обитатели Метро."
  
  RCH_danila_kreipp:0 "Данила Крейпп"
  RCH_KREIPP_DESC:0 "Когда-то он был обаятельным мужчиной в расцвете сил; в остальном арийские черты лица оставлены гнить и разлагаться. За жажду власти он был изгнан на поверхность за измену Фюреру в период его прихода к власти над фашистами. Крейпп сделал удивительное - вернулся. Его лицо покрылось шрамами и синяками, но разум окреп. Его упорство, смешанное с новым опытом и открытиями, навсегда изменило его.\n Теперь, когда вера в Фюрера не подвергается сомнениям, он решил заняться оккультизмом. Смешивая науку и обычаи с сверхъестественными силами".
  
  RCH_vadim_tulpanov:0 "Вадим Тюльпанов"
  RCH_TULPANOV_DESC:0 "После смерти фюрера командование перешло к нему из низов. Поначалу не желая возглавить смятенный Рейх, сейчас Тюльпанов стремится вернуть утраченное и собрать воедино то, что осталось от его осколков."
  RCH_vadim:0 "Вадим"
  RCH_vadim_tulpanov_trait:0 "Вадим Тюльпанов"

  RCH_roman_orlov:0 "Роман Орлов"
  RCH_roman_orlov_desc:0 "Занимает должности председателя Гестапо и Криминалполиции. На него возложена грандиозная задача по подавлению любого и всякого инакомыслия как внутри партии, так и за ее пределами. К этой роли он относится нелегко. Идеологически привержен идеалам Рейха и предан только Фюреру."
  RCH_ORLOV_DESC:0 "Обладая огромной властью в Рейхе, он вполне закономерно стал руководителем. С уходом фюрера власть Орлова значительно возросла. Когда-то Орлов был всего лишь подростком, пытавшимся добыть себе пропитание, как и многие другие после Третьей мировой войны. Его отец был арестован офицерами Центрального командования метрополитена и обвинен в краже пайков, а позже найден мертвым в их плену. В душе Орлова осталось горькая обида. Он сделает все возможное, чтобы Ганза, Невидимые Наблюдатели или любые другие структуры метрополитена были разоблачены."

  ### Semi Important Advisors ###

  RCH_chairman_of_ministry:0 "Георгий Давыдов"
  RCH_chairman_of_ministry_desc:0 ""
  _RCH_industry_minister:0 "Председатель отдела промышленности"

  RCH_volkov:0 "Гауляйтер Волков"
  RCH_volkov_desc:0 "Гауляйтер Волков, известный также как " Волк", является одним из самых влиятельных доверенных лиц фюрера. Волк возглавляет и контролирует всю деятельность на станции "Пушкинская". Ничто не происходит без его бдительного контроля и одобрения."
  
  RCH_kommandant:0 "Гер Коммандант"
  RCH_kommandant_desc:0 "Благодаря своей истенно"славянской" внешности, гер Коммандант является нынешним начальником станции "Тверская", который смог успешно подняться по политической лестнице."

  RCH_taras_bannyi:0 "Тарас Банный"
  RCH_taras_bannyi_desc:0 "Гауляйтер станции Чеховская. Тарас родом из Западной Украины, ярый сторонник национал-социализма. Благодаря своей жестокости он поддерживает кровавое правление."

  RCH_propaganda_minister:0 "Виталий Рогульский"
  RCH_propaganda_minister_desc:0 "Родившись в середине-конце 80-х годов и выросший в семье военного, Виталий столкнулся с трудностями, вызванными семейным наследием. Три поколения стойких советских воинов были разлучены после раннего диагноза бронхоэктаза в юности Рогульского.\nНесмотря на невозможность продолжить наследие своей семьи, Рогульский обнаружил интерес к литературе и попытался сделать карьеру писателя. Даже учитывая начальное неодобрение отца, которое Рогульский переносил тяжело, подростку удалось устроиться на работу в писательскую контору, а позже стать журналистом, пишущим праворадикальные бульварные статьи с разной степенью успеха.\n\n\nВ начале 20-х годов он стал членом РНЕ, к ужасу своей семьи. Благодаря своему ярому фанатизму к правым догмам, он быстро поднялся в рядах РНЕ. Когда упали бомбы, он нашел убежище под землей вместе со своими единомышленниками, где они бродили по вокзалам и станциям, стремясь подстрекать других к своей идеологии.\n\n\nБлагодаря своим ораторским способностям, а главное, преданности Петровичу, Рогульский был приведен к присяге на должность министра пропаганды. Его недуг хранится в тайне от посторонних глаз. Его роль гарантирует, что многочисленные обитатели Рейха останутся преданными, а главное - покорными."
  ### Military Advisors ###

  RCH_karl_krainer:0 "Карл Крайнер"
  RCH_karl_krainer_desc:0 "Карл Крайнер родился в 2003 году, всего за десять лет до ядерной войны, которая разрушила мир. Его родители были эмигрантами из Прибалтики, переехавшими в Россию перед великой войной. Они были трудолюбивы и привили своему сыну дисциплину и сильные ценности. Детство Карла прошло без особых событий, но он был умным и амбициозным ребенком. Когда началась война, родители Карла погибли во время первых взрывов, и он остался один в суровом новом мире. Он быстро научился выживать на безжалостной пустоши, но также увидел худшие стороны человечества, когда мир погрузился в хаос. Карл понял, что сильные должны защищать слабых, а для этого нужно быть безжалостным.\nКарл рано вступил в Рейх, считая это лучшим способом обеспечить свое выживание и навести порядок в мире. Он быстро поднялся по служебной лестнице, используя свой ум и хитрость, чтобы обходить своих соперников. Он был беспощаден в своем стремлении к власти, уничтожая всех, кто стоял на его пути. Его верность Рейху была абсолютной, и он считал себя защитником русского народа от хаоса и анархии пустоши."
  RCH_KRAINER_DESC:0 "Карл Крайнер родился в 2003 году, всего за десять лет до ядерной войны, которая разрушила мир. Его родители были эмигрантами из Прибалтики, переехавшими в Россию перед великой войной. Они были трудолюбивы и привили своему сыну дисциплину и сильные ценности. Детство Карла прошло без особых событий, но он был умным и амбициозным ребенком. Когда началась война, родители Карла погибли во время первых взрывов, и он остался один в суровом новом мире. Он быстро научился выживать на безжалостной пустоши, но также увидел худшие стороны человечества, когда мир погрузился в хаос. Карл понял, что сильные должны защищать слабых, а для этого нужно быть безжалостным.\nКарл рано вступил в Рейх, считая это лучшим способом обеспечить свое выживание и навести порядок в мире. Он быстро поднялся по служебной лестнице, используя свой ум и хитрость, чтобы обходить своих соперников. Он был беспощаден в своем стремлении к власти, уничтожая всех, кто стоял на его пути. Его верность Рейху была абсолютной, и он считал себя защитником русского народа от хаоса и анархии пустоши.\nКак агенту Гестапо, Карлу было поручено искоренять инакомыслие и поддерживать порядок в Рейхе. Его боялись и уважали подчиненные, зная, что любой промах приведет к немедленному наказанию. Карл считал себя необходимым злом, делая все необходимое для выживания Рейха и его народа. Его репутация жестокого и эффективного человека принесла ему прозвище "Мясник"\nНесмотря на свою преданность Рейху, Карл имел собственные амбиции. Он видел себя будущим лидером Рейха, тем, кто наведет порядок в пустошах и вернет человечеству былую славу. Он был готов сделать все для достижения этой цели, даже если это означало предательство своих товарищей.\nПо мере того, как шли годы, Карл все больше разочаровывался в руководстве Рейха. Он видел коррупцию и некомпетентность повсюду, куда бы ни посмотрел, и понимал, что Рейх медленно разлагается изнутри. Карл начал планировать свое собственное восхождение к власти, выжидая подходящего момента и удобного случая для удара. Он знал, что однажды именно он приведет Рейх к новой эпохе величия."

