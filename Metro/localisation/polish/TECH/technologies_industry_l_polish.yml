 ### Industry ###

 # Construction #
 tech_construction_rag_tents:0 "Namioty szmaciane"
 tech_construction_rag_tents_desc:0 "Pozostawiające wiele do życzenia, namioty wykonane z przetworzonych szmat są wciąż o wiele lepsze niż spanie całkowicie wystawione na działanie żywiołów."

 tech_construction_tarpaulin:0 "Plandeka"
 tech_construction_tarpaulin_desc:0 "Tarpaulin to gęstszy, wodoodporny materiał, z którego powstają doskonałe namioty i improwizowane mieszkania. Nie jest to luksus, ale nie obudzisz się już mokry."

 tech_construction_wood:0 "Drewno"
 tech_construction_wood_desc:0 "Jest to materiał trudno dostępny pod ziemią, można go odzyskać z drzew podczas wypraw na powierzchnię. Jest mocny, łatwy do kształtowania, może być wodoodporny i wygląda całkiem ładnie."

 tech_construction_scrap_metal:0 "Złom metalowy"
 tech_construction_scrap_metal_desc:0 "Metal, będąc zarówno bardziej obfitym znaleziskiem, jak i mocniejszym od drewna, jest kolejnym krokiem w ewolucji mieszkań metrażowych. Choć ściany grzechoczą, nikt nie powali ich siekierą!"

 tech_construction_bricks:0 "Cegły"
 tech_construction_bricks_desc:0 "Tanie, niesamowicie wytrzymałe i przeznaczone do budowy. Cegły to pierwszy znak, że ludzie wrócą do normalnego życia w metrze, jakim kiedyś mogli się cieszyć."

 tech_construction_concrete:0 "Beton"
 tech_construction_concrete_desc:0 "Beton można wlewać do form, łatwo transportować i stosować do podłóg, ścian, a nawet dachów! To wspaniały materiał, używany od czasów rzymskich."

 # Tooling # 
 tech_tooling_primitive_tools:0 "Prymitywny zestaw narzędzi"
 tech_tooling_primitive_tools_desc:0 "Młoty, siekiery i noże. Narzędzia te są tak stare jak właściwa cywilizacja i wygląda na to, że ludzkość znów będzie na nich polegać."

 tech_tooling_basic_tools:0 "Podstawowy zestaw narzędzi"
 tech_tooling_basic_tools_desc:0 "Bardziej wyspecjalizowane narzędzia, takie jak piły, imadła i śrubokręty zaczęły pojawiać się coraz regularniej, pozwalając na większą precyzję narzędzi."

 tech_tooling_simple_tools:0 "Prosty zestaw narzędzi"
 tech_tooling_simple_tools_desc:0 "Klucze do rur, poziomice, taśmy miernicze. Zestaw narzędzi przeciętnego robotnika w metrze zaczyna coraz bardziej przypominać jego przedwojenny odpowiednik, a wszystkie stacje korzystają z tego rozwoju."

 tech_tooling_modern_tools:0 "Nowoczesny zestaw narzędzi"
 tech_tooling_modern_tools_desc:0 "Spawanie masowo powróciło do metra, gdzie palniki zasilane gazem łączą metal do wszelkiego rodzaju zastosowań, od broni palnej po stal konstrukcyjną."

 tech_tooling_power_tools:0 "Elektryczny zestaw narzędzi"
 tech_tooling_power_tools_desc:0 "Wraz z upowszechnieniem się elektryczności przychodzą narzędzia elektryczne! Zasilane śrubokręty, pistolety do kleju, elektryczne wiertarki. Jedyne co jest pewne w przyszłości, to to, że będzie głośniej z takimi rzeczami w pracy."

 tech_tooling_specialised_tools:0 "Specjalistyczny zestaw narzędzi"
 tech_tooling_specialised_tools_desc:0 "Specjalistyczne narzędzia, które wypełniają luki pozostawione przez ogólny zestaw roboczy, zaczęły się pojawiać. Takie narzędzia jak gwoździarki, piły ręczne z napędem i wiertarki udarowe leżą wygodnie w rękach wykwalifikowanych rzemieślników."

 tech_tooling_advanced_tools:0 "Narzędzia zaawansowane"
 tech_tooling_advanced_tools_desc:0 "Wreszcie nastąpił rozwój prawdziwie obskurnych narzędzi. Są to rzeczy, które posiada twój ojciec, ale których nigdy nie używał. Urządzenia do uzdatniania wody, kołkownice, mierniki EMF, wszystkie zasilane bateriami."

 # Smithing # 

 tech_smithing_basic_smithing:0 "Podstawy kowalstwa"
 tech_smithing_basic_smithing_desc:0 "Zasady kształtowania metalu są dość proste: Rozgrzać go, a następnie ubić do kształtu. Gdy robi się to ręcznie, można osiągnąć zaskakująco wysoką jakość, choć taki ręczny proces jest intensywny zarówno pod względem siły roboczej, jak i czasu."

 tech_smithing_anvil_smithing:0 "Kowalstwo kowadełkowe"
 tech_smithing_anvil_smithing_desc:0 "Kowadło jest niezwykle użytecznym narzędziem, nawet jeśli nigdy nie rusza się z miejsca w warsztacie. Wykonane do młotkowania, obracania, stopniowania i skręcania metalu w większość kształtów narzędzi, znacznie ułatwia proces tworzenia narzędzi."

 tech_smithing_trip_hammer:0 "Młot Przechylny"
 tech_smithing_trip_hammer_desc:0 "Młot Przechylny jest wynalazkiem, który powstał jeszcze przed śmiercią Chrystusa, ale był używany przez wielu kowali przez setki lat po tym wydarzeniu. Mówiąc prościej, jest to młot, który polega głównie na grawitacji, aby nadać metalowi kształt, oszczędzając kowalowi większości potrzebnej pracy."

 tech_smithing_power_hammer:0 "Młot mechaniczny"
 tech_smithing_power_hammer_desc:0 "Elektrycznie zasilany młot przemysłowy, Power Hammer bierze na siebie całą pracę ręczną, jeśli chodzi o uderzanie w metal. Jest silniejszy, szybszy i bardziej spójny niż ludzkie ramię."

 tech_smithing_hydraulic_press:0 "Prasa hydrauliczna"
 tech_smithing_hydraulic_press_desc:0 "Prasa hydrauliczna jest urządzeniem zasilanym elektrycznie i ciśnieniowo, służącym do prasowania metali w cieńsze arkusze i kształty. Można też nagrać siebie rozbijającego pod nią byle co, w Metro jest jakaś dziwna obsesja na punkcie niewłaściwego używania elektronarzędzi."

 tech_smithing_machine_pressing:0 "Prasowanie maszynowe"
 tech_smithing_machine_pressing_desc:0 "Prasy maszynowe mogą być używane do znakowania metalowych przedmiotów znaczkami, insygniami, numerami seryjnymi i wszelkimi innymi specjalistycznymi informacjami. To o wiele szybsze niż rzeźbienie."

 # Pressing #

 tech_pressing_punch_pressing:0 "Prasy Tłoczące"
 tech_pressing_punch_pressing_desc:0 "Prasy tłoczące są w stanie zmienić kształt lub rozmiar materiałów, zazwyczaj metalowych, poprzez użycie ciśnienia. Chociaż ma to ograniczone zastosowanie poza produkcją narzędzi, może być stosowane do produkcji części broni."

 tech_pressing_hydraulic_punch_press:0 "Hydrauliczne Prasy Tłoczące"
 tech_pressing_hydraulic_punch_press_desc:0 "Wykorzystanie mocy hydraulicznej w prasach wykrawających zwiększa prędkość, z jaką mogą one reformować metale, co prowadzi do większej liczby części wytłoczonych w ciągu dnia."

 tech_pressing_laser_machining:0 "Obróbka laserowa"
 tech_pressing_laser_machining_desc:0 "Wykorzystanie laserów o dużej mocy do obróbki metalu jest dość intensywne pod względem zasobów, co oznacza, że do tej pory nie było to możliwe. Dzięki ponownemu odkryciu starej przemysłowej technologii laserowej, możemy wreszcie frezować części za pomocą samego światła!"

 # Casting # 

 tech_casting_basic_casting:0 "Podstawy odlewania"
 tech_casting_basic_casting_desc:0 "Odlewanie metali podstawowych daje małą ilość złomu użytkowego i dużą ilość zanieczyszczeń. Jest to dość marnotrawne, ale lepsze to niż nic."

 tech_casting_scrap_casting:0 "Odlewanie złomu"
 tech_casting_scrap_casting_desc:0 "Przekształcanie starego złomu w sztaby o wyższej czystości poprawiło wydajność, jaką otrzymujemy z metali złomowanych i wydobywanych, ale nadal pozostawia wiele do życzenia."

 tech_casting_alloy_casting:0 "Odlewanie stopów"
 tech_casting_alloy_casting_desc:0 "Odlewanie stopów zamiast czystego materiału pozwala uzyskać zarówno mocniejsze, jak i bardziej zasobne metale, choć tylko tyle można zrobić bez użycia energii elektrycznej."

 tech_casting_electrolysis:0 "Elektroliza"
 tech_casting_electrolysis_desc:0 "Elektroliza, gdy nie jest stosowana w medycynie, pozwala na wyczyszczenie materiałów z zanieczyszczeń chemicznych, które w przeciwnym razie osłabiłyby je w ich zamierzonej roli."

 tech_casting_laser_casting:0 "Odlewanie laserowe"
 tech_casting_laser_casting_desc:0 "Lasery są niezwykle precyzyjne i nie ulegają takiemu zużyciu jak młotki i ostrza, co czyni je idealnymi do konsekwentnego kształtowania metalu."

 tech_casting_3d_printing:0 "Drukowanie 3D"
 tech_casting_3d_printing_desc:0 "Druk 3D był w powijakach, gdy wybuchła wojna, ale od tego czasu przeżywa coś w rodzaju renesansu w naszych granicach. Od bibelotów po dolne odbiorniki, urządzenia te doskonale sprawdzają się w tworzeniu specjalistycznych części z żywicy."

 # Recycling # 

 tech_recycling_1:0 "Recykling 1"
 tech_recycling_1_desc:0 "Recykling, recykling, recykling! Pamiętasz, kiedy myśleliśmy, że to uratuje planetę? Wygląda na to, że żadna liczba plastikowych butelek w niebieskich pojemnikach nie powstrzymała końca ludzkości."

 tech_recycling_2:0 "Recykling 2"
 tech_recycling_2_desc:0 "Prawie wszystko może zyskać drugie życie, jeśli zostanie poddane recyklingowi przez kogoś, kto wie, jak to wykorzystać. Szkolenie specjalistów przemysłowych w zakresie możliwości recyklingu sprawi, że nasze zasoby pójdą dalej."

 tech_recycling_3:0 "Recykling 3"
 tech_recycling_3_desc:0 "Śmieci jednego człowieka to skarb drugiego człowieka! Przedwojenne urządzenia były pełne przydatnych materiałów, które można z nich wyciągnąć i oddać do przemysłu. Metale w układach scalonych, rtęć w termometrach, wełna na wypchanych zabawkach. Możliwości są nieograniczone!"

 # Hygiene # 

 tech_hygiene_basic_hygiene:0 "Podstawowa higiena"
 tech_hygiene_basic_hygiene_desc:0 "Choroby są zawsze obecne w zimnym, podziemnym pustkowiu, jakim jest metro. Chociaż nie jest to doskonała obrona przed takimi rzeczami, regularne mycie rąk, ciała i włosów może pomóc w uniknięciu chorób i pasożytów."

 tech_hygiene_food_standards:0 "Normy dotyczące żywności"
 tech_hygiene_food_standards_desc:0 "Niedogotowane mięso, niewłaściwie traktowane produkty i skażone krzyżowo potrawy mogą oznaczać bolesną, pasożytniczą śmierć w Metro. Egzekwowanie standardów przygotowywania żywności nie sprawi, że każda łyżka kaszy będzie smakować, ale przynajmniej nie zachorujesz od niej."

 tech_hygiene_germ_theory:0 "Teoria zarazków"
 tech_hygiene_germ_theory_desc:0 "Wiedza jest połową bitwy, jeśli chodzi o wojny, a jeśli się nie mylę, to jesteśmy w stanie wojny z zarazą. Studyjne zrozumienie teorii zarazków pomoże nam zwalczyć chorobę we wszystkich jej okropnych formach."

 tech_hygiene_sterilised_supplies:0 "Sterylizowane materiały eksploatacyjne"
 tech_hygiene_sterilised_supplies_desc:0 "Zapasy alkoholu, płynu dezynfekującego i innych bezpiecznych dla skóry środków czyszczących mogą być wykorzystane do sterylizacji narzędzi medycznych, zmniejszając ryzyko wtórnych zakażeń podczas operacji."

 tech_hygiene_designated_triages:0 "Wyznaczone stref medycznych"
 tech_hygiene_designated_triages_desc:0 "Wyznaczenie osobnych stref dla rannych i chorych zapobiegnie przenoszeniu się zarazków z osoby na osobę."

 tech_hygiene_medical_wards:0 "Oddziały medyczne"
 tech_hygiene_medical_wards_desc:0 "Chorzy powinni być trzymani z dala od zdrowych, w wyznaczonych oddziałach medycznych, gdzie mogą być leczeni bez narażania ogółu społeczeństwa."

 tech_hygiene_immunisation:0 "Immunizacja"
 tech_hygiene_immunisation_desc:0 "Wstrzyknięcie niewielkiej, martwej próbki niektórych wirusów, np. grypy, może pozwolić organizmowi przygotować się do późniejszej infekcji, skracając czas choroby lub zagrożenie życia."

 # Refinery #

 tech_refinery_1:0 "Rafineria"
 tech_refinery_1_desc:0 "Rafinerie są chemiczną wersją kuźni, pozwalają albo na produkcję chemikaliów, albo na syntezę paliwa."

 tech_refinery_2:0 "Magazyn rafineryjny"
 tech_refinery_2_desc:0 "Posiadanie odpowiednich magazynów pozostawia więcej miejsca na same urządzenia rafinacyjne, podwajając ile możemy zmieścić na stanie."

 tech_refinery_fuel_1:0 "Produkcja paliw"
 tech_refinery_fuel_1_desc:0 "Skupienie naszych rafinerii na paliwie będzie wspierać operacje z wykorzystaniem wagonów kolejowych."

 tech_refinery_fuel_2:0 "Zaawansowana produkcja paliwa"
 tech_refinery_fuel_2_desc:0 "Dalsze postępy technologiczne w tworzeniu paliwa pozwalają na większą wydajność."

 tech_refinery_chemical_1:0 "Przetwarzanie chemiczne"
 tech_refinery_chemical_1_desc:0 "Skoncentrowanie naszych rafinerii na produkcji chemikaliów będzie wspierać zaawansowaną produkcję."

 tech_refinery_chemical_2:0 "Zaawansowane przetwarzanie chemiczna"
 tech_refinery_chemical_2_desc:0 "Dalsze postępy technologiczne w mieszaniu chemicznym pozwalają na uzyskanie większej wydajności."

 # Farming # 

 tech_farming_1:0 "Rolnictwo podpowierzchniowe"
 tech_farming_1_desc:0 "Rolnictwo bez wykorzystania słońca to intensywny proces. Wymaga albo dużej ilości sztucznego światła, albo upraw grzybów przyzwyczajonych do ciemności."

 tech_farming_2:0 "Rolnictwo podstawowe"
 tech_farming_2_desc:0 "Przeznaczenie większej przestrzeni na produkcję żywności oznacza pełniejsze brzuchy i szczęśliwszych ludzi."

 tech_farming_3:0 "Zaawansowane rolnictwo"
 tech_farming_3_desc:0 "Rolnictwo może być uprzemysłowione dzięki tym samym postępom, z których korzysta reszta gospodarki, czyli elektryfikacji i transportowi szynowemu."

 tech_farming_4:0 "Rotacja odłogiem"
 tech_farming_4_desc:0 "Ugór to zaorana ziemia pozostawiona bez zasiewu w celu przywrócenia żyzności i zmniejszenia nadprodukcji. Posiadanie niektórych z naszych zagłębi uprawnych leżących odłogiem w czasie, gdy gleba się regeneruje, jest dobre dla ogólnego zdrowia rolnictwa."

 tech_farming_5:0 "System nawadniania"
 tech_farming_5_desc:0 "Wszystkie uprawy potrzebują wody, a systemy nawadniające można wykopać i poprowadzić, co zmniejszy liczbę ludzi, których potrzebujemy, aby faktycznie przemieszczać tę wodę."

 tech_farming_6:0 "Nawóz"
 tech_farming_6_desc:0 "Kompost, odpady organiczne i inne zwykle nieużyteczne dobra biologiczne można przetworzyć i zrobić z nich nawóz do upraw, zwiększając tym samym plony."

 tech_farming_7:0 "Ulepszony nawóz"
 tech_farming_7_desc:0 "Chemicznie wymyślony nawóz traci trochę tego "naturalnego" uroku, jaki ma kompost, ale nikt nie może kwestionować jego skuteczności."

 tech_farming_8:0 "Modyfikacje genetyczne"
 tech_farming_8_desc:0 "Dokładne monitorowanie upraw i przesadzanie tylko udanych odmian zapewnia, że najbardziej obfite linie genowe upraw zajmują naszą ograniczoną przestrzeń rolniczą."

