 RED_2030:0 "2030"
 RED_2030_desc:0 "With the crises' behind us and our future ahead of us it is time for the election"

 RED_development_of_the_red_line:0 "Development of the Sokolnicheskaya"
 RED_development_of_the_red_line_desc:0 "The Red Line is one of the most expansive and resource rich states in all of the metro, however we have struggled to levrage it fully. With our leadership decided it is now time to correct this mistake "
 RED_minister_of_reclaimation_departments_tt: "Establish the Ministry of Reclaimation"

 RED_agricultural_demand:0 "Agricultural Demand"
 RED_agricultural_demand_desc:0 "A constant thorn in our side has been an ever present lack of food. If we can solve this we will not only make our populace happy but also make it easier to supply our massive army. It is time to decide how to solve this problem"

 RED_kolkhozes:0 "Kolkhozes - Collective Farms"
 RED_kolkhozes_desc:0 "Organizing our farmers and agriculturalists into Collective Farms would improve the relinquishment of resources and furthermore improve its agricultural output."

 RED_sovkhozes:0 "Sovkhozes - State Farms"
 RED_sovkhozes_desc:0 "The State-owned farm and plots of agricultural land would allow the easier management of output and those workers placed to tend to its needs. Furthermore increasing the States power within each individual station by assigning workforces and keeping watch upon output"

 RED_allow_station_autonomy:0 "Allow station Autonomy"
 RED_allow_station_autonomy_desc:0 "While we prefer to encourge fully soviet thinking at the end of the day we don't really care about the specific day to day happening of our outlying stations as long as they deliver food ontime. By turning a blindeye to some of their less-soviet but non-subersive policies we can expect more cooperation."

 RED_intergrate_agriculture:0 "Intergrate Station Agriculture"
 RED_intergrate_agriculture_desc:0 "Our food production has long suffered from inefficent practices and uneven distribution of resources. By unifing our farms under a sigular command structure we can ensure the right resources and people end up in the right place in order to produce the most food possible. They may not be happy with the increased oversight but nobody will go hungry."

 RED_increased_pig_output: "Pig Feed"
 RED_increased_pig_output_desc: "In todays metro pigs are the greatest source of complex protiens and falvorful nutrition. While they have nominally been fed scraps of whatever food stuff is left, if food was scare they would be underfed or slaughtered young resulting in less meat then one could have. Now that we have ample food we can dedicated foodwaste supply lines to ensure pigs are wellfed to in turn ensure our people are wellfed."
 RED_increased_pig_output_2: "Improved Pig Feed"
 RED_increased_pig_output_2_desc: "With food scarcity being reduced further and further we can now have decided farms to pigfeed. Wile not as edible as food for people by ensuring the feed is clean and nutritious we can have healthier and larger pigs which inturn means more meat"
 RED_pig_feed: "Pig Farms"
 RED_pig_feed_desc: "Now that our pig feed problems have been resolved we have run into a new issue. Our current pig farms are filled to capacity, to continue to increase production we will open new farms in empty spaces not sutible for human habitation. This will ensure that everyone gets their bacon!"

 RED_increased_pig_output_tt: "Build §Y1 Civilian Workshop§! in every state with §Y4§! or more §YInfrastructure§! on the §YSokolnicheskaya Line§!."
 RED_increased_pig_output_2_tt: "Build §Y1 Civilian Workshop§! in every state with §Y6§! or more §YInfrastructure§! on the §YSokolnicheskaya Line§!."
 RED_increased_pig_output_3_tt: "Build §Y1 Civilian Workshop§! in every state with §Y8§! or more §YInfrastructure§! on the §YSokolnicheskaya Line§!."

 RED_food_issue:0 "Self-Sufficient Agriculture"
 RED_food_issue_desc:0 "With livestock and farm output increased we no longer have to use unreliable imports to feed our people, nor do we have to fear famines due to isolated small farms collapsing. The Red Line now has the best fed people in all of the Metro!"

 RED_state_controlled_plots:0 "State-Owned Plots"
 RED_state_controlled_plots_desc:0 "By opening wholy owned and operated state plots we can control every aspect of food production. This will allow us to futher standerdize our proccess and expand farms to sutible locations not currently in use."

 RED_collectivization:0 "Collectivization Efforts"
 RED_collectivization_desc:0 "Our current industry is scattered and disjointed. And what production we do have struggles to be delivered up and down the Red Line. For us to survive in this new world this must be fixed"

 RED_central_planning:0 "Centralised Planning"
 RED_central_planning_desc:0 "Currently production is operated based on local need of the stations however this is inefficent leading to overproduction of some goods and shortages of others. To prevent these inefficencies all factories will recieve their quotas from one location that is wieghing the needs of the entire line"

 RED_reclaimation_minister_choice_tt: "Pathway Option Unlocked for Minister of Reclaimation"

 RED_central_planning_2:0 "Connecting the Sokolnicheskaya"
 RED_central_planning_2_desc:0 "Once the Metro was capable of moving thousands of people in an hour. While we cannot hope to match the Metro of old we must improve our rail lines so people and products can move faster"

 RED_central_planning_3:0 "Urbanisation in Mind"
 RED_central_planning_3_desc:0 "We have one of the largest populations in all of the metro, unfortuently we don't have many places to put them. So we must make use of what we have and build housing throughout every inch of our stations. Leave no atrium, basement or closet be unused till we have a bed for every man!"

 RED_central_planning_4:0 "Seat of Power Unlike Any Other"
 RED_central_planning_4_desc:0 "While we want all of the red line to shine and prosper the fact is our resources are limited. By renovating our captial we can put our resouces to best use, and lead as a shining beacon of what a model station should look and operate like."

 RED_central_planning_5:0 "Unbound Tracks"
 RED_central_planning_5_desc:0 "All the production and people in the world are meaningless if we cannot get them where we need them to go. It is time to spend the surplus of our budget on repairing railways and reopening tunnels to move as much stuff as post-apocalypticly possible"

 RED_map_out_the_gosplan:0 "Map out the Gosplan"
 RED_map_out_the_gosplan_desc:0 "With our collectivization efforts paying off it is time to futher orgnize them and make it an official policy. There just so happens to be a name from our past that fits perfectly."

 RED_unionize_artisans:0 "Unionize Artisans"
 RED_unionize_artisans_desc:0 "There are a great many people who know a great many things about the making of things in the Red Line. But the Red Line is so big that they can go their whole lives without meeting another expert or passing on their knowledge. This loss of information is down right criminal and must be prevented, so we will find these individuals and place them in a union so they can collabrate and collect what they know for the betterment of the Red Line"

 RED_military_plant:0 "Establish a Military Plant"
 RED_military_plant_desc:0 "Currently our weapons are either made en mass at the Armory or from scattered weaponsmiths throught the redline. To equip our massive forces we must establish our own military plant to ensure we have strong domestic production, and so we can develop our own weapon designs."

 RED_retooling_artisans_for_war:0 "Retooling for War"
 RED_retooling_artisans_for_war_desc:0 "While have many weapon factories we do have a lot of factories that with slight modifications could make weapons. And we must stockpile arms if we are to survive the coming war."

 RED_transformation_of_industry:0 "Transformation of Industry"
 RED_transformation_of_industry_desc:0 "The indomitable will of Lenin is Indelible. We must transform the sokolnicheskaya not only to a Communist Utopia, but one of wrought steel forged by the workers. We shall inherit the earth."

 RED_vasily_petrov_trait_tt:0 ""

 RED_military_plant_2:0 "Military Industrial Complexes"
 RED_military_plant_2_desc:0 "§CMinister of Defense§! Gains a §GNew Trait!§!"

 RED_department_of_production:0 "Establish the Department of Production"
 RED_department_of_production_desc:0 "While we may have the means of production we must decide what to produce and how. Which is precisely where the Department of Production comes int"

 RED_minister_of_labour_departments_tt:0 "Establish the department of Production"

 RED_military_engineering:0 "Military Engineering Contracts"
 RED_military_engineering_desc:0 "By setting up production contracts with smaller 3rd parties we can allievate the strain on our supply network and free up some production for other more complex needs"

 RED_cutting_edge_developments:0 "Cutting-Edge Development"
 RED_cutting_edge_developments_desc:0 "The weapons used by the Red Line have a reputation for being crude and poorly made. While this may be true historically it is not because we are incapable of making better. With our raid increase in production capacity we will show the world what we are really capable of making."

 RED_quotas_of_production:0 "Production Quotas"
 RED_quotas_of_production_desc:0 "While it would be nice to have high quailty equipment the fact is we need a lot of equipment and we can't afford to wait for it. Becauase of this we will task our manufactures with meeting higher quotas by any means possible. Even if the our weapons aren't of the highest grade, quantinty is certianly a quality all its own"

 RED_foster_positive_heroism:0 "Foster Positive Heroism"
 RED_foster_positive_heroism_desc:0 "While it might seem like all the red line believes is that everyone is either a tratior or a spy, we do know there are heros amoung the proletariat and we do from time to time wish to extol their work. Now seems like a good time for it, the only question is which group of heros do we wish to praise now"

 RED_a_world_for_tomorrow:0 "A world for Tomorrow"
 RED_a_world_for_tomorrow_desc:0 "With our factories larger and better then ever we can now focus our new found production toward reseaching new ways to improve our peoples livlyhoods and security"

 RED_workers_culture:0 "Workers Culture"
 RED_workers_culture_desc:0 "Many capitlist pigs spread lies that there is no culture in the Red Line, that we robbed our people of it so they will not want for greater things. This is simply untrue, they struggle to see our colorful culture because it is the culture of the workers!"
 RED_minister_of_domestics_departments_tt: "Establish the Ministry of Domestics"

 RED_socialist_radio:0 "Socialist Radio"
 RED_socialist_radio_desc:0 "While our word resonates throughout the metro we cannot be at our peoples sides at all times them of our guarenteed eventual victory. However if we can start a radio program then they can find our wisdom always in reach, where ever their radio is."

 RED_bolshoi_theatre:0 "Open the Bolshoi Theatre"
 RED_bolshoi_theatre_desc:0 "Many preformers and artist survivied the end of the world in the Bolshoi Theatre station. For many years they have preformed for other stations but they have been disorginized and unfocused. We shall build them a stage all the metro will clamour to see them on!"

 RED_tap_into_radio_transmissions:0 "Tap into Radio Transmissions"
 RED_tap_into_radio_transmissions_desc:0 "Our radio program has been a resounding success! But our enemies are as clever as they are insidious and they are restricting their poplulaces radios to specific approved frequencies. Luckily our operators found a way into these approved frequencies so now their workers can listen to our message and those in charge are none the wiser."

 RED_fund_an_education_department:0 "Fund an Education Department"
 RED_fund_an_education_department_desc:0 "We have never had a shortage of labor however as our factories and process' become more complex we are having trouble finding those who are capable of understanding these advanced concepts. Some of them can't even read! We must found a new deparment to ensure our workforce is not just vast but intelligent and well trained."

 RED_children_schools:0 "Primary Education"
 RED_children_schools_desc:0 "Many of our young ones were born either shortly before or after the bombs fell and have never had any formal schooling. We must ensure all of them are taught the fundementals or risk knowledge becoming a privilege of the bourgeoisie once more"

 RED_fitness_schools:0 "Unveil Sportivnaya Fitness Gymnasium"
 RED_fitness_schools_desc:0 "While exercising the mind is of chief importance so is exercising the body. Many of our citzens live in cramped stations and never move around much, while this is hardly of great concern to the state it is leading to less athletic recruits. Who struggle with the even the most basic exercises. To correct this we must ensure our populace learns how to exercise and how to love it. These fitness centers are build with that in mind."

 RED_engineering_academy:0 "Engineering Academies"
 RED_engineering_academy_desc:0 "The metro was a marvel of modern engineering even before the end of the world. Now after it we have lost much of the knowledge on how to maintain it let alone how to expand it. By setting up specailized academies we can once again begin to discover the means to constructing such edifices. While it will take time we will hopefully one day be able to build a home outside the metro."

 RED_fund_an_education_department_4:0 "Building a better World"
 RED_fund_an_education_department_4_desc:0 "Litercy rates are increasing, our people have taken great intreset in personal improvement and our first batch of engineering students are proving to be quick learners. We may not be able to make the outside world a paradise yet, but we can make the Red Line one."

 RED_getting_the_band_back_together:0 "Getting the Band Back Together"
 RED_getting_the_band_back_together_desc:0 "Many musician's started out in the Bolshoi but they moved on to other stations to preform with less competition. Now that we have a orgnized a theater it is time to gather those musician's back togheter and make the largest concert band the Metro has ever seen!"

 RED_question_of_arts_and_culture:0 "Question of Arts and Culture"
 RED_question_of_arts_and_culture_desc:0 "While our experts may continue to struggle on defining what exactly 'Art' is, the fact of the matter is our people like it and we lack it so now we just need more of it."

 RED_propaganda_in_art:0 "Propaganda in Art"
 RED_propaganda_in_art_desc:0 "An old trick of the Soviet Union was to use art to protray the goverment in a more 'idealistic' light. An idea we can use to blunt some of our sharper criticisms, after all we are truly the last bastion of freedom and hope. Even if others require a little help to see that"

 RED_scouring_lenins_tomb:0 "Scouring Lenin's Tomb"
 RED_scouring_lenins_tomb_desc:0 "Our history tells us that our greatest leader who lead us out of the shackles of communisum was preserved so all could see he who saved the human race. Out experts say it is possible he his still out their where, not even the end of the world could distrube his slumber. If thats the case we must bring our comrade home."

 RED_unlock_lenin_tomb_tt:0 "\n§oThis will unlock a decision to search Lenins tomb!§!"

 RED_repair_socialist_facades:0 "Repair Socialist Facades"
 RED_repair_socialist_facades_desc:0 "The redlines orginal inspirations where the impressive remenats of our progeniters in the metro so mighty that not even the bombs could destory them. That being said time has worn on them and they are in need of repairs. Which is precisly what we will do so future generations make look upon them in the same awe we do"

 RED_preach_the_word_of_lenin:0 "Preach the Word of Lenin"
 RED_preach_the_word_of_lenin_desc:0 "While the words of lenin are second hand to our people many of those outside the red line do not know of his struggles nor his wisdom. A tragedy we must correct using our radio network"

 RED_propaganda_tune:0 "Propaganda Tunes"
 RED_propaganda_tune_desc:0 "Since we have started Red Line Radio many have tuned in both in and out of the Sokol, and while our word is right and just it can be a bit monotonous. Several advisors have propsed we seperate our segments with music both for the benefit of our people and to incite more outside listeners. This is a proposal many in the goverment are looking forward to listening to."

 RED_project_socialist_nostalgia:0 "Project Socialist Nostalgia"
 RED_project_socialist_nostalgia_desc:0 "While our leaders wisdom has taken up most of our radios airspace we have accumlated quite a few preseved recordings of our progeniters. We will begin adding them to the rotation so people can hear tales from our glorious past and what they had we will have once again."

 RED_radio_relations:0 "Radio Newsreads"
 RED_radio_relations_desc:0 "While our efforts to inform our people of our golorius heritage have born fruit, most still do not know just how amazing the accomplishments of our forefathers are. While it may be diffcult to recount them all in a single sitting our people have nothing but time."

 RED_radio_subvert_populace:0 "Radios as a tool for Subversion"
 RED_radio_subvert_populace_desc:0 "Many of our people are unaware of just how desperate our enemies are to destory us. We will make sure our people are always well infomed on just how many enemies there are left to destory."

