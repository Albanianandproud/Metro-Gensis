 stability.31.t: "Ужесточение мер сработало"
 stability.31.desc: "Быстрый ответ доказал свою эффективность. Отряды полиции при поддержке местных патриотично настроенных добровольцев провели хорошо скоординированную операцию и посетили каждого уклоняющегося призывника. Большинство из них согласились явиться на призывной пункт, когда им сообщили о последствиях неявки. Высшее военное командование публично заявило, что любому явившемуся не будут предъявлены обвинения и его не накажут за уклонение в прошлом. И всё же некоторые призывники категорически отказались взять оружие, чтобы защищать свою страну, и были арестованы."
 stability.31.a: "Решительные действия предотвратили ухудшение ситуации."
 stability.32.t: "Беспорядки в связи с призывом"
 stability.32.desc: "Наши попытки разрешить ситуацию с помощью военной силы не увенчались успехом. Похоже, кто-то в администрации раскрыл детали планируемой операции, вслед за чем последовала незамедлительная реакция. Когда военная полиция и представители других правоохранительных органов попытались посетить уклонистов, путь им преградила разгневанная толпа, требующая положить конец войне и принудительной военной службе. В некоторых случаях между полицией и протестующими вспыхнули уличные сражения, приведшие к определённому количеству жертв, поскольку солдаты были вынуждены применить оружие для самозащиты.\n\nБаррикады были расчищены, погибшие похоронены, но столицу охватили мрачные настроения. Судя по докладам Военного министерства, количество призывников, являющихся для прохождения службы, не увеличилось. Многие в правительстве гадают, как долго мы сможем продолжать сражения в таких обстоятельствах."
 stability.32.a: "Эта ситуация, возможно, обернулась не в нашу пользу."
 stability.33.t: "Восстание призывников"
 stability.33.desc: "Наши попытки разрешить ситуацию с помощью военной силы не увенчались успехом. Похоже, кто-то в администрации раскрыл детали планируемой операции, вслед за чем последовала незамедлительная реакция. Когда военная полиция и представители других правоохранительных органов попытались посетить уклонистов, путь им преградила разгневанная толпа, требующая положить конец войне и принудительной военной службе. В некоторых случаях между полицией и протестующими вспыхнули уличные сражения, приведшие к определённому количеству жертв, поскольку солдаты были вынуждены применить оружие для самозащиты. \n\nСитуация быстро вышла из-под контроля, после того как толпа смяла ограждение и, взяв штурмом полицейские участки, вооружилась. В настоящее время в нескольких городах началось антиправительственное восстание. Любопытно, что восставшие, похоже, без труда находят добровольцев, готовых взять в руки оружие."
 stability.33.a: "Ага, значит, теперь они хотят сражаться?!"
 stability.34.t: "Реформы призыва оказались эффективными"
 stability.34.desc: "Социальные меры, принятые правительством в рамках более широкого процесса реформирования военного призыва, оказались на удивление популярными. Среди благоприятных нововведений часто упоминают увеличение жалования и более частые увольнения, но многие также называют новые правительственные программы по поддержке вдов и сирот. Всё меньше мужчин находят оправдания своему отказу взять в руки оружие ради защиты своей страны, и общественность перестала относиться к уклонистам благосклонно.\n\nВ последнее время даже наметилась тенденция поддерживать правительство, по мере того, как всё больше людей понимают, что под угрозой находится сам [Root.GetAdjective]ий образ жизни."
 stability.34.a: "Мудрое решение."
 stability.35.t: "591-й штрафной батальон"
 stability.35.desc: "Осознав всю серьёзность создавшегося положения, Высшее военное командование решило предпринять более суровые меры, призванные показать уклонистам, что с их нежеланием защищать свою страну никто мириться не будет. На рассвете военная полиция ворвалась в дома ряда предварительно выбранных лиц из тех, кто использовал своё влияние, чтобы помогать другим избежать призыва. Не дав одеться, их под вооружённой охраной отправили в казармы, чтобы сформировать отдельное войсковое подразделение и помешать распространению их идей среди других частей и подразделений. \n\nВесть об этом распространилась быстро, и, похоже, большинство тех, кто раньше считал, что можно просто проигнорировать повестку, изменили своё мнение. Призывные пункты по всей стране докладывают, что к ним всё чаще приходят люди с вопросом, каковы будут последствия для их «друзей», которые ранее пытались уклониться от призыва, но теперь решили явиться."
 stability.35.a: "Они ещё могут искупить свою вину."
 stability.36.t: "Протесты местной элиты"
 stability.36.desc: "Осознав всю серьёзность создавшегося положения, Высшее военное командование решило предпринять более суровые меры, призванные показать уклонистам, что с их нежеланием защищать свою страну никто мириться не будет. На рассвете военная полиция ворвалась в дома ряда предварительно выбранных лиц из тех, кто использовал своё влияние, чтобы помогать другим избежать призыва. Не дав одеться, их под вооружённой охраной отправили в казармы, где они узнали, что отныне несут военную службу. Но их родственники устроили целую кампанию по опротестованию этого решения. Военное министерство заваливают письмами и звонками как от простых рабочих, которые вдруг захотели, чтобы вернули их руководителей, так и от мелких служащих других министерств, требующих ответить, почему забрали тех, кто был занят в важных для обороны сферах. Похоже, что некоторые министры изменили своё отношение к войне — возможно, они опасаются за безопасность своих сыновей."
 stability.36.a: "Разве у них нет чувства долга?"
 stability.37.t: "«Мрачный, но священный долг»"
 stability.37.desc: "«Конечно же, я хочу жить. Я хочу получить образование, встретить девушку, завести семью, но если мы проиграем войну, я всё равно не смогу этого сделать. Поэтому я сражаюсь».\n\nЭто анонимное письмо, опубликованное во всех ведущих газетах, произвело настоящий фурор. Оно якобы написано от имени новобранца, который поначалу уклонялся от призыва, но потом понял, что должен спасать свою страну, и оно, очевидно, задело за живое тех, кто испытывал подобные сомнения. Призывные комиссии по всей стране докладывают об увеличении количества добровольцев, которые не могут дождаться, когда же их призовут, тогда как другие охотно отправляются защищать свою страну и свой образ жизни."
 stability.37.a: "Мы проследим, чтобы они не потеряли свои жизни зря."
 stability.38.t: "Расстрел труса"
 stability.38.desc: "«На рассвете его вывели и поставили у стены. Он отказался от последней сигареты, но согласился, чтобы ему завязали глаза. Его последним словом было извинение перед матерью за то, что он доставил ей столько страданий. Расстрельная команда целилась хорошо. Через несколько минут врач зафиксировал его смерть».\n\nНе имея возможности схватить и привлечь к ответственности всех уклонистов, власти решили устроить показательные аресты. Ввиду серьёзной обстановки Военное министерство постановило судить их по законам военного времени. Был вынесен ряд смертных приговоров, которые привели в исполнение расстрельные команды. Эти меры, по всей видимости, произвели надлежащее воздействие. Похоже, что всё больше людей предпочитают возможную гибель на поле боя бесславной смерти с клеймом труса."
 stability.38.a: "Жаль, что дошло до такого."
 stability.39.t: "Мученик во имя мира"
 stability.39.desc: "«На рассвете его вывели и поставили у стены. Он отказался от последней сигареты, но согласился, чтобы ему завязали глаза. Его последним словом было извинение перед матерью за то, что он доставил ей столько страданий. Расстрельная команда целилась хорошо. Через несколько минут врач зафиксировал его смерть».\n\nПубликация сообщения о казни уклониста, приговорённого к смерти, похоже, привела к противоположному эффекту. Вместо того, чтобы убедить людей являться на военную службу из страха перед последствиями отказа, она сделала из казнённых мучеников во имя мира. Сообщения об их смерти были отредактированы таким образом, чтобы выставить их в самом благоприятном свете. В крупных городах начались массовые демонстрации с требованиями прекращения войны. Военное министерство докладывает о получении писем от призывников с заявлениями о том, что они ни при каких обстоятельствах не пойдут на службу и не станут участниками подобных действий, разве что их самих поведут на казнь."
 stability.39.a: "Похоже, ситуация не улучшилась."
 stability.40.t: "Новый курс для государства [Root.GetNameDef]"
 stability.40.desc: "В своей речи, которая сегодня транслировалась по радио, [Root.GetLeader] объявил о так называемой «социальной революции». Целый час он описывал систему реформ, призванных коренным образом изменить общественную жизнь, обещая каждому вернувшемуся с фронта солдату возможность получить образование, хорошо оплачиваемую работу и щедрую пенсию. Он также рассказал о программе доступного жилья для молодых семей, которая должна начаться в первый же день после подписания перемирия. Похоже, эта речь оказала большое воздействие на настроение общества. С призывных пунктов по всей стране поступают сообщения, что всё больше новобранцев просят продлить им срок службы после окончания нынешнего военного конфликта, а другие требуют перевести их на фронт, чтобы получить дополнительные льготы."
 stability.40.a: "И как мы за всё это заплатим?.."
 strikes_event.1.t: "Порядок восстановлен"
 strikes_event.1.desc: "Высшее военное командование без малейшего промедления создало специальные отряды из солдат, проходящих подготовку или отпущенных в увольнение. Промаршировав мимо ворот заводов, эти отряды произвели надлежащий эффект. Забастовщики решили не усугублять конфликт и не идти на потенциально смертельный риск. Немногим попытавшимся договориться с солдатами не удалось найти с ними общий язык, поскольку солдаты спрашивали рабочих, почему они считают приемлемым отсиживаться в тылу и подводить сражающихся на фронте."
 strikes_event.1.a: "И правда, почему."
 strikes_event.2.t: "Кровавый понедельник"
 strikes_event.2.desc: "Высшее военное командование без малейшего промедления создало специальные отряды из солдат, проходящих подготовку или отпущенных в увольнение. Но доставить их в охваченные забастовками города оказалось труднее, чем предполагалось, поскольку бастующие перекрыли железнодорожные пути, и войскам пришлось идти пешком, что дало забастовщикам время на подготовку. Попытки расчистить дороги встречали активное сопротивление со стороны рабочих, забрасывающих солдат камнями и бутылками. \n\nВ некоторых случаях отряды открывали огонь для самозащиты, убив некоторое количество забастовщиков и ранив ещё больше. Это только разъярило толпу и сторонних наблюдателей, которые стали выкрикивать «Убийцы!». Общественное мнение в столице быстро склонилось на сторону бастующих. Ночью солдаты отступили, оставив баррикады нетронутыми.\n\nДальнейших попыток разрешить ситуацию силой предпринято не было. Забастовщики сохраняют контроль над заводами, работа на которых приостановлена."
 strikes_event.2.a: "Всё пошло не так, как было запланировано."
 strikes_event.3.t: "Герои производственного фронта"
 strikes_event.3.desc: "«Война промышленной эпохи – это не только марширующие дивизии и самолёты, сбрасывающие бомбы. И участвуют в ней не только солдаты, исполняющие свой долг и погибающие за свою страну. Такая война в первую очередь ведётся на фабриках и заводах. Оставить сборочный цех – всё равно что самовольно покинуть линию фронта. И победы в сборочных цехах должны праздноваться так же, как победы в сражениях».\n\nЧтобы выставить в максимально благоприятном свете труд рабочих на оружейных заводах и фабриках, были привлечены все доступные пропагандистские ресурсы. [Root.GetLeader] лично подписал указ о присвоении новой награды рабочим, перевыполнившим нормативы на 100%, и первые её обладатели отправились в поездку по всей стране, чтобы рассказать другим рабочим о своих методах.\n\nПохоже, многие бастующие пересмотрели своё отношение к забастовкам. Все остановившиеся ранее заводы возобновили выпуск продукции."
 strikes_event.3.a: "Все они герои."
 strikes_event.4.t: "Департамент военной продукции"
 strikes_event.4.desc: "Сегодня [Root.GetLeader] объявил о небольших изменениях в системе призыва. Исключения для квалифицированных рабочих отменяются, и теперь призыву на военную службу подлежат все. Одновременно с этим Военному министерству разрешено осуществлять непосредственный контроль над теми выпускающими военную продукцию заводами и фабриками, руководство которых не продемонстрировало надлежащей компетенции.\n\nВ охваченных забастовками городах это решение встретили с молчаливой покорностью, особенно заявление о том, что теперь отказ от работы равноценен отказу от выполнения приказа солдатом. Несмотря на всеобщий упадок духа среди рабочих, выпуск продукции возобновился."
 strikes_event.4.a: "Нужно было сделать это с самого начала."
 strikes_event.5.t: "Непокорная страна"
 strikes_event.5.desc: "Сегодня [Root.GetLeader] объявил о небольших изменениях в системе призыва. Исключения для квалифицированных рабочих отменяются, и теперь призыву на военную службу подлежат все. Одновременно с этим Военному министерству разрешено осуществлять непосредственный контроль над теми выпускающими военную продукцию заводами и фабриками, руководство которых не продемонстрировало надлежащей компетенции.\n\nВ охваченных забастовками городах это решение встретили смехом, особенно заявление о том, что теперь отказ от работы равноценен отказу от выполнения приказа солдатом. Полицейских, которым было поручено вручить повестки рабочим, прогнали с призывом вооружиться чем-то посолиднее, нежели бумаги и чернила."
 strikes_event.5.a: "Возможно, стоит последовать этому совету."
 strikes_event.6.t: "Полезные едоки"
 strikes_event.6.desc: "Не упоминая забастовки, [Root.GetLeader] сегодня заявил о том, что рабочим на выпускающих военную продукцию фабриках и заводах повысят нормы выдачи сахара, кофе и мяса. К сожалению, слухи о том, что будут выдавать шоколад, оказались ложными.\n\nЗачинщики продолжают призывать к забастовкам, но большинство рабочих, похоже, пришли к мысли, что лозунг «Мира и хлеба!» неисполним, и довольны тем, что им хотя бы дали хлеб."
 strikes_event.6.a: "Лучше бы им отработать своё содержание."
 strikes_event.7.t: "Операция «Чёрный дуб»"
 strikes_event.7.desc: "Соблюдая тишину и светомаскировку, дабы использовать фактор внезапности, на окраинах городов собрались войска. Когда солнце поднялось над горизонтом, и рабочие, дежурившие на баррикадах вокруг заводов, ожидали смену, на улицы городов вошли военные. Усталые рабочие не сумели оказать достойного сопротивления и быстро потерпели поражение. Оставив небольшой отряд для охраны пленников, войска прочесали улицы и арестовали всех из списка известных рабочих. К полудню военные полностью контролировали ситуацию в городах и установили комендантский час. Дальнейшего сопротивления не ожидается. Большинство рабочих скоро отпустят с условием возврата на производство, но зачинщики предстанут перед судом. Ожидается, что им вынесут смертные приговоры."
 strikes_event.7.a: "Порядок восстановлен"
 strikes_event.8.t: "Сражение на Дубовой улице"
 strikes_event.8.desc: "На окраинах городов были собраны войска, но плохая дисциплина, шум и отсутствие светомаскировки не позволили воспользоваться фактором внезапности. Когда военные вошли в город, рабочие уже были готовы встретить их и закидали камнями, остановив первую атаку. Вторая штыковая атака переросла в жестокие столкновения. Десятки раненых и умирающих остались на улицах.\n\nКомандиры отвели отряды для перегруппировки, а рабочие укрепили баррикады и вооружились подобранным оружием. Завтра ожидаются дальнейшие бои, но Высшее военное командование уже не верит в победу."
 strikes_event.8.a: "У нас быстро заканчиваются варианты."
 strikes_event.9.t: "Указ о защите прав рабочих"
 strikes_event.9.desc: "Ввиду нарастания напряжённости в столице [Root.GetLeader] объявил о принятии новых законов, защищающих права рабочих даже во время войны. Эти законы предусматривают щедрую оплату больничных, обязательное страхование от несчастных случаев, право на вступление в любой профсоюз и, впервые за всё время, право работающих женщин на отпуск по уходу за ребёнком после родов.\n\nХотя некоторые члены правительства и считают это полным поражением в противостоянии с забастовщиками, результаты говорят сами за себя: все заводы и фабрики вернулись к работе."
 strikes_event.9.a: "Остаётся надеяться, что этого будет достаточно."
 mutiny_event.1.t: "Мятеж остановлен"
 mutiny_event.1.desc: "Спустя несколько часов напряжённых переговоров у ворот казарм и в траншеях на линии фронта мятежу в армии был положен конец. Поняв, что в случае противостояния победы им не видать, мятежники быстро сдались. \n\nПосле этого осталось лишь решить их судьбу. Высшее военное командование проявило благоразумие и не стало подвергать виновных суровому наказанию. В качестве примера некоторых военных понизили в звании и перевели в другие части."
 mutiny_event.1.a: "Будем надеяться, что ничего подобного больше не произойдёт."
 mutiny_event.2.t: "Пустая угроза"
 mutiny_event.2.desc: "Попытки запугать мятежников и заставить их подчиниться не сработали, поскольку посланные для усмирения мятежа отряды не произвели впечатления на солдат. Применив полученные на фронте навыки, они быстро организовали оборону, прорвать которую удалось бы только с большими потерями. \n\nКомандиры верных частей отступили и ожидают дальнейших приказаний, но этот небольшой успех, вне всякого сомнения, укрепил решимость мятежников."
 mutiny_event.2.a: "Никто не мог этого предсказать."
 mutiny_event.3.t: "Ради чего мы сражаемся?"
 mutiny_event.3.desc: "«Нет ничего необычного в том, что солдат сомневается в целесообразности того, что он делает. Можно ли оправдать жертвы, которые мы требуем от вас? Вправе ли мы посылать вас на смерть ради цели, которую вы, возможно, не увидите?\n\nНам не повезло родиться в беспокойное время. Судьба решила так, что мы должны пойти на войну, чтобы защищать нашу свободу, наши дома, наш образ жизни [Root.GetAdjective]! Мы не выбирали эту войну, нам её навязали! Вы прекрасно знаете, что я не стал бы просить от вас ничего, на что не согласился бы сам, и я знаю, что вы сделаете всё возможное ради победы!»\n\n[Root.GetLeader] произнёс перед войсками речь, которая произвела необходимое впечатление и которую солдаты встретили возгласами одобрения, после чего, воодушевлённые, вернулись к своим обязанностям без лишних жалоб."
 mutiny_event.3.a: "Хорошая речь."
 mutiny_event.4.t: "Указ об измене в условиях военного времени"
 mutiny_event.4.desc: "Военное министерство старается не предавать огласке текущий мятеж в армии, подвергая цензуре письма, но скрыть правду не удаётся. Солдаты в увольнении быстро разнесли весть о том, что войска не желают продолжать ненужное кровопролитие.\n\nНе упоминая прямо о мятеже, [Root.GetLeader] сегодня заявил о том, что правительство разрабатывает закон, согласно которому нежелание воевать будет считаться изменой.\n\nВсем хорошо известно, какое наказание полагается за измену, и всё меньше людей поддерживают мятежников. Новости об этом, конечно, тоже быстро распространились. Не встречая поддержки, солдаты вернулись к своим обязанностям."
 mutiny_event.4.a: "Не нужно было об этом говорить."
 mutiny_event.5.t: "Попытка подавления не удалась"
 mutiny_event.5.desc: "Военное министерство старается не предавать огласке текущий мятеж в армии, подвергая цензуре письма, но скрыть правду не удаётся. Солдаты в увольнении быстро разнесли весть о том, что войска не желают продолжать ненужное кровопролитие.\n\nПопытки правительства обуздать мятежников провалились. Доклады тайной полиции говорят о том, что они пользуются широкой общественной поддержкой, вследствие чего их будет трудно изолировать и подавить."
 mutiny_event.5.a: "Неуважение к законам сильно тревожит."
 mutiny_event.6.t: "Предложение [Root.GetAdjective] о перемирии"
 mutiny_event.6.desc: "[Root.GetLeader] заявил сегодня прессе, что его последняя мирная инициатива провалилась. Причин тому много, но последней каплей, по всей видимости, явилось требование [Root.GetAdjective], чтобы враг полностью возместил весь нанесённый ущерб и публично признал, что войну развязал он.\n\nПротивник назвал наши разумные предложения требованием безоговорочной капитуляции. Он пообещал, что доведёт эту войну до победного конца. \n\nТеперь, когда неприятель, очевидно, больше не намерен выслушивать никаких предложений и желает во что бы то ни стало воевать дальше, призывы мятежников к мирным переговорам лишились смысла."
 mutiny_event.6.a: "Какая жалость."
 mutiny_event.7.t: "Попытка военного подавления удалась."
 mutiny_event.7.desc: "Несмотря на отдельные случаи сопротивления небольших групп мятежников, наша операция по подавлению бунта закончилась впечатляющим успехом. Полагаясь не столько на опыт, сколько на численность, верные правительству ополченцы окружили укрепления мятежников и предложили сдаться. Большинство солдат предпочло не использовать оружие против своих соотечественников. \n\nЗачинщики предстанут перед тайными трибуналами, но обычных солдат отошлют на фронт, перераспределив их по разным частям и подразделениям, чтобы они не образовали новые ячейки мятежников."
 mutiny_event.7.a: "Отлично!"
 mutiny_event.8.t: "Брат на брата"
 mutiny_event.8.desc: "Наши попытки предотвратить выборы, проводимые советами рабочих и солдат, только ухудшили обстановку до немыслимых пределов. Вместо того чтобы сдаться, мятежники создали временные советы, выбрали полевых командиров и организовали оборону на улицах.\n\nРаскол в армии теперь проходит по каждому подразделению и часто даже между членами одной семьи. [Root.GetNameDefCap] стоит на грани гражданской войны."
 mutiny_event.8.a: "Ситуация ухудшается."
 mutiny_event.9.t: "Новые офицеры"
 mutiny_event.9.desc: "Несмотря на сильное противодействие со стороны военных, каждое подразделение в армии [Root.GetAdjective] провело выборы командиров. Результаты очень удивили, поскольку выбраны были умелые солдаты с большим опытом боевых действий. Многие профессиональные офицеры до сих пор считают это личным оскорблением, но большинство солдат, вне всякого сомнения, поддерживают сложившуюся ситуацию."
 mutiny_event.9.a: "Это же не сработает, правда?"