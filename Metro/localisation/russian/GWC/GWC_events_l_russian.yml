l_russian:
 nf_GWC.1.t:0 "Нечто в Ночи"
 nf_GWC.1.d:0 "В последние дни с нашей станции пропадают люди. Сначала это было незаметно - пропажа вещей и движущиеся тени. Вскоре до нас дошли сообщения о пропавших без вести. Мужчины, женщины и даже дети пропадают из своих палаток. Без каких-либо сообщений где они и тем более без огорчительных сплетен о причинах их исчезновения. Говорят, что по какой-то причине они просто встали и перешли на другую станцию, что сомнительно, учитывая, что они оставили вещи на станции. В то время как другие опасаются, что это проявление призраков и духов умерших. Несмотря на возникшие в последнее время слухи, в Парке Победы есть люди, которые не пропали, а сумели выжить. Превратившись в злых и жестоких существ. И не человек, и не зверь.\n\n Наши люди боятся, что худшее впереди."
 nf_GWC.1.a:0 "Удвоить количество людей на постах!"

 nf_GWC.3.t:0 "Последователи Червя"
 nf_GWC.3.d:0 "Парк Победы остался нетронутым после войны, в большей степени, чем соседние станции, что сделало его значимым местом на карте метрополитена. Близки друзья с Арбатом в прошлом. Однако когда Арбатская Конфедерация решила бороться с надвигающейся угрозой коммунизма, Парк Победы решил нанести удар в спину своему бывшему другу, в опьянении от грандиозной мании власти. Грязная война достигла своего предела. Арбат принял опрометчивое решение взорвать тоннель, ведущий в Парк Победы, тем самым отрезав их от остальной части метро.\n\n Жители были обречены. Неспособные стать самодостаточными или выйти на поверхность. Все те, кто пытались пройти по поверхности, так и не вернулись. Со временем Парк Победы загибался: имели место массовые беспорядки, грабежи и акты каннибализма умерших. Лидеры приходили и уходили, неспособные подавить деградирующую орду борющихся за выживание.\n\n Пока один не поднялся, чтобы возглавить толпу, прозванный «Жрецом», ему удалось стать лидером безнадежной толпы людей. Он верит в то, что метро было создано гигантским червем, и что человечество родилось от него. Ядерный апокалипсис это наказание человечества за его невежество и технологии. Завоевав население своим словом, он взрастил культ, основанный на поклонении Червю. Его первым указом было..."
 nf_GWC.3.a:0 "Сварить Язычников заживо."
 nf_GWC.3.b:0 "Парк Победы должен был принять новый, искривленный и жуткий вид."

 nf_GWC.4.t:0 "Лидер Культа"
 nf_GWC.4.d:0 "Жрец успокаивал и лелеял свою паству, со временем они беспрекословно выполняли каждый его приказ и указ. Учил своих людей воле Самого Червя. Действуя как его посланник.  Развитие технологий всегда неизбежно приводит к производству оружия войны.  Человечество должно прислушиваться к учениям Червя, взрослые не могут рассуждать или задавать вопросы и должны быть удалены. Нужно учить Детей истинному пути Червя."
 nf_GWC.4.a:0 "Жрец учит нас, что технологии это грех."
 nf_GWC.4.b:0 "Жрец учит нас, что Червь есть высшая святость."

 nf_GWC.5.t:0 "Неверные"
 nf_GWC.5.d:0 "Теперь, когда мы знаем о поселении язычников рядом с нашими владениями на близлежащих станциях Молодежная и Строгино. Это побудило Жреца издать указ о том, что наши силы должны только возростать. Больше мяса для наших складов. Больше душ, внемлющих слову Червя. Сам Великий Червь желает, чтобы его любимые сыновья и дочери расширили бьющееся сердце его культа за пределы нашей территории. Метро станет красным от крови тех, кто отвергает Червя, потому что он — все. Великий червь - это все. Великий Червь есть Жизнь!"
 nf_GWC.5.a:0 "Наши Культисты будут есть их плоть."
 nf_GWC.5.b:0 "Наши Воины будут пировать их мозгами."

 nf_GWC.6.t:0 "Воин"
 nf_GWC.6.d:0 "Хотя сам Пророк прибегает к пацифистским средствам, он понимает, что гуманитарное невежество слишком велико. Он хочет, чтобы все услышали, но знает, что этого никогда не будет. Технологии ведут к кровопролитию, но мы отвечаем им тем же. Один из его учеников умеет больше, чем кто-либо. Прозванный 'Воин' возвышается над остальными. Язычники, которые вступают в наши владения, желая причинить вред, он убивает их в одиночку. Подходящая фигура, чтобы возглавить Слово Червя."
 nf_GWC.6.a:0 "Знания Воина о туннелях невероятны."
 nf_GWC.6.b:0 "Знания Воина о ведения войны невообразимы."

 nf_GWC.7.t:0 "Взлом Двери"
 nf_GWC.7.d:0 "Нам удалось найти проход по ту сторону металлической двери. Небольшое вентиляционное отверстие высоко на стене огибало периметр площадки. Звуки, доносившиеся из-за двери, оказались человеческими. Депо использовалось как импровизированный штаб для группы сталкеров, которые использовали это место как убежище для рейдов на поверхность. Сталкеры совершали вылазки туда и обратно, используя само место в качестве своего рода штаб-квартиры. Нашим разведчикам удалось открыть дверь. У их автоматов Калашникова не было шансов против нашего упорства."
 nf_GWC.7.a:0 "Мясо снова в меню, парни."

 nf_GWC.8.t:0 "За победителей..."
 nf_GWC.8.d:0 "Мы захватили много новых станций под именем Великого Червя, и хотя жители этих станций находятся под нашим контролем, они ничего не знают о его имени. Несмотря на то, что они порабощены и закованы в кандалы, чтобы выполнять наши приказы, они продолжают отрицать правду. Как нам следует поступить с ними?"
 nf_GWC.8.a:0 "Применяйте более решительный подход."
 nf_GWC.8.b:0 "Если наши гипнотизеры не смогут их сломить, это сделает кнут."

 nf_GWC.9.t:0 "Кто станет жертвой?"
 nf_GWC.9.d:0 "Мясо - это один из самых ценных ресурсов, которые есть в нашем распоряжении."
 nf_GWC.9.a:0 "Зачем выбрасывать хорошее мясо?"
 nf_GWC.9.b:0 "Посадите их в тюрьму, чтобы потом съесть."
 
 nf_GWC.10.t: "Болезнь"
 nf_GWC.10.d: "Ситуация ухудшается с каждой неделей. Радиация, просачивающаяся с поверхности, в сочетании с плохими запасами воды привела к атрофии наших последователей. Резкий рост заболеваемости и смертности среди населения Парка Победы уже достиг своего апогея и в последующие месяцы начал медленно снижаться. Те, кому удалось пережить смерть, болезненны, бледны и измождены. Почти все, за исключением самого священника, пострадали."
 nf_GWC.10.a: "Мы должны иметь веру."
 
 nf_GWC.11.t: "Адаптация"
 nf_GWC.11.d: "После нескольких месяцев скудного питания и водоснабжения, а также постоянного воздействия радиации, жители Парка Победы начали проявлять признаки странной адаптации. Они стали болезненными и медленно худеющими, но, что примечательно, больше не умирают от радиации или голода. Это явление было истолковано многими как знак от высшей силы, от самого червя. Священник утверждает, что жители Победы показали себя червю и получили от него дары."
 nf_GWC.11.a: "Несомненно, это дар от самого Червя!"

 nf_GWC.30.t:0 "Столкновение в ночи"
 nf_GWC.30.d:0 "За последние несколько дней с нашего участка стали пропадать граждане. Сначала это было незаметно: пропавшие предметы и движения в тени. Вскоре до нашего сведения стали доходить сообщения о пропавших людях. Мужчины, женщины и даже маленькие дети покинули свои жилища-палатки. И никаких сообщений об их местонахождении и еще более тревожных слухов о причинах их исчезновения. По какой-то причине они просто встали и перешли на другую станцию, что сомнительно, учитывая, что они оставили свои записи на станции. в то время как другие опасаются, что это проявление призраков и духов умерших, которые восстают, чтобы вернуть погрязшие в грехах души человечества. Хотя в последнее время ходят слухи о людях из Парка Победы, которые не умерли, а сумели выжить. Превращаясь в злобных и жестоких чудовищ. Больше не человек и не зверь.\n\nНаши народы боятся, что худшее еще впереди."
 nf_GWC.30.a:0 "О нет."

 nf_GWC.31.t:0 "Украденные ресурсы."
 nf_GWC.31.d:0 "На нашей станции пропало больше ресурсов. Целые склады оказались без ресурсов, которые были размещены всего несколько часов назад. Не похоже, что это дело рук бандитов, поскольку большинство головорезов заботятся только о том, как бы поскорее скрыться с ценностями. Быстрые сообщения и общее ухудшение ситуации наводят на мысль, что виновником является кто-то другой. Руководство нашей станции редко стремилось обнародовать что-либо, чтобы не вызвать панику среди нашего сообщества."
 nf_GWC.31.a:0 "Проклятье."

 nf_GWC.32.t:0 "Саботаж."
 nf_GWC.32.d:0 "Большая часть нашей основной инфраструктуры и объектов была выведена из строя невидимым субъектом. Нам потребуется время, чтобы устранить повреждения."
 nf_GWC.32.a:0 "Черт."

 nf_GWC.33.t:0 "Напуганные трейдеры"
 nf_GWC.33.d:0 "Попали в засаду в самых темных закоулках туннелей или на перекрестках, где движение наиболее тихое. Торговцы неохотно заходят на нашу станцию, опасаясь нападения этих так называемых невидимых людей. Некоторые даже клянутся, что предпочли бы добираться между Севастополем и Ганзой по Серпуховско-Тимирязевской, чем терпеть протяженность железнодорожных путей между нашими территориями."
 nf_GWC.33.a:0 "Это нехорошо."

 nf_GWC.40.t:0 "Глаза в глубине"
 nf_GWC.40.d:0 "За последние несколько дней с нашего участка стали пропадать граждане. Сначала это было незаметно: пропавшие предметы и движения в тени. Вскоре до нашего сведения стали доходить сообщения о пропавших людях. Мужчины, женщины и даже маленькие дети покинули свои жилища-палатки. И никаких сообщений об их местонахождении и еще более тревожных слухов о причинах их исчезновения. По какой-то причине они просто встали и перешли на другую станцию, что сомнительно, учитывая, что они оставили свои записи на станции. в то время как другие опасаются, что это проявление призраков и духов умерших, которые восстают, чтобы вернуть погрязшие в грехах души человечества. Хотя в последнее время ходят слухи о людях из Парка Победы, которые не умерли, а сумели выжить. Превращаясь в злобных и жестоких чудовищ. Больше не человек и не зверь.\n\nНаши народы опасаются, что худшее еще впереди."
 nf_GWC.40.a:0 "О нет."

 nf_GWC.41.t:0 "Пропавшие дети."
 nf_GWC.41.d:0 "Худшее, как мы думали, было еще впереди, и вот оно наступило. Детей, даже тех, кто едва может ходить, похищают в темноте! Их матери по праву огорчены. В связи с разразившимся столпотворением многие состоятельные граждане стремятся уехать, опасаясь похищения своих собственных детей. Мы заверили матерей, что будем искать и найдем их пропавших детей, но без каких-либо ощутимых зацепок, похоже, это будет сложно."
 nf_GWC.41.a:0 "Это нехорошо."

 nf_GWC.42.t:0 "Наше население напугано"
 nf_GWC.42.d:0 "Наше население получает все больше сообщений об активности, и на этот раз мы не можем просто замять это или спровоцировать массовую истерию. Наше население клянется, что краем глаза видит движущиеся фигуры среди теней и боится спать по ночам, опасаясь, что их похитят. На страже выставлены дополнительные часовые, но это мало чем успокоит наших людей."
 nf_GWC.42.a:0 "Проклятье."

 nf_GWC.43.t:0 "Ресурсы украдены"
 nf_GWC.43.d:0 "Ценные ресурсы были украдены прямо у нас из-под носа! Из-за нехватки этих ресурсов у наших специалистов возникнут проблемы с производством оборудования и выполнением наших квот на неделю."
 nf_GWC.43.a:0 "Черт возьми."

 nf_GWC.50.t: "Уборка парка Победы."
 nf_GWC.50.d: "Мерзких каннибалов из Парка Победы больше нет! Хотя некоторым удалось проникнуть глубже в темноту, многие лежали убитыми у наших ног. Теперь, когда их так называемый лидер мертв, а многие из его окружения также уничтожены, кажется очевидным, что у Культа Червя нет никаких шансов когда-либо восстановить силу, достаточную для того, чтобы снова наводить страх.\n\n Многие пленники были освобождены от оков, и, хотя они редко желают делиться своим ужасающим опытом они выстояли, приветствовали наши войска как героев. Мужчины, женщины и дети восхваляют название нашей станции. Несомненно, об этом событии разнесется слух, что стало бы многообещающим способом продемонстрировать нашу силу и могущество."
