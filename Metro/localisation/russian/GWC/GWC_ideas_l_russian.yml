l_russian:
 GWC_bump_in_the_night:0 "Стук в ночи"
 GWC_bump_in_the_night_desc:0 "Нечто большее, чем крысы, прячущиеся в темноте..."

 GWC_purged_cannibals:0 "Уничтожил каннибалов"
 GWC_purged_cannibals_desc:0 "Когда-то это была угроза метро в целом, а теперь всего лишь сказка, которой матери пугают непослушных детей. Но никто никогда не забудет их наследие в виде бледных фигур, прячущихся в темноте."

