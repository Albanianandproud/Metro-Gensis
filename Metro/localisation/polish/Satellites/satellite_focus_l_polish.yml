 satellite_our_own_path:0 "Własna Droga"
 satellite_our_own_path_desc:0 "Jak mamy podążać za kimś innym, jeśli to nie nasza droga? Sami wykujemy nasz los. Niezależnie czy będzie to płomień wojny, pokój i dobrobyt, czy mrok Podziemi. To my jesteśmy kowalami swojego losu."
 satellite_a_new_power_dawns:0 "Świt Nowej Potęgi"
 satellite_a_new_power_dawns_desc:0 "Przyszłość Metra pozostaje niepewna, ale historię piszą ci, którzy o niej nie zapomnieli. Nasza stacja, mimo niskiego poziomu piśmienności, nie zostanie zapomniana. Hanzeatycka czy Socjalistyczna — nasza stacja stanie się nową siłą w Metrze, która rzuci wyzwanie obecnemu porządkowi."
