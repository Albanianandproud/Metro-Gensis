 nf_RED.16.t:0 "Мученики исчезают"
 nf_RED.16.d:0 "Камеры Лубянки переполнены. Когда-то в нем размещалось всего несколько кулаков, обвиненных в контрабанде за границу с «красной линии». Одно крупное дело за другим, госбезопасность Красной линии сильно бьет. Бьет быстро, без угрызений совести и сомнений. Поскольку взаимосвязанная сеть уловок предательских сущностей рушится. ослабевающая поддержка тайной революции отчасти благодаря эффективности нашего КГБ."
 nf_RED.16.a:0 "Всё готово"

 nf_RED.17.t:0 "Приближаясь к Ганзе"
 nf_RED.17.d:0 "Последняя фракция, к которой мы хотели бы обратиться. Наблюдая за нашими действиями после войны с красной линией с двойственным и внимательным взглядом. В то время как Ганза стала неоспоримым гегемоном в Метро, мы остались гноиться в своих пределах. Окруженные антикоммунистическими силами со всех сторон, чтобы укрепить оплот наших идеалов. Становление изолированным.\n\nНет. То ли обещанием экономической торговли, то ли еще одним раскаленным железом на рану, Ганза согласилась на взаимную выгодную торговую сделку. Хотя эта сделка еще не состоялась, и только уведомлено о ее начале. Сделка будет проходить в условиях абсолютной секретности."
 nf_RED.17.a:0 "Готово"

 nf_RED.18.t:0 "Избавление от лидеров кольца"
 nf_RED.18.d:0 "Благодаря собранной и обобщенной информации Службы государственной безопасности мы обнаружили так называемые головни этой так называемой «революции». Удивительно, что чернь — это не более чем горстка недовольных рабочих и граждан. Не какой-нибудь революционный агент, нанятый анархистами или Ганзой. Однако наши опасения не были полностью развеяны, поскольку кажется, что беспорядки только еще больше подогреваются лидерами банды. Подстрекает толпу, поскольку она становится все больше. Несмотря на то, что на самом деле это всего лишь несколько локализованных ячеек на каждой отдельной станции, между ними нет никакой организации или связи. По крайней мере, на данный момент\n\n Если бы главари банды были устранены, сброд вскоре распался бы."
 nf_RED.18.a:0 "Просто парочка протестов"

 nf_RED.19.t:0 "Подавление доказательств"
 nf_RED.19.d:0 "Протесты были подавлены довольно быстро. Учитывая, что средний простолюдин мало двигается, особенно учитывая характер метро, его трудно распространять. Только посредством агитации или распространения сплетен бродячими торговцами действительно можно только распространять слухи о восстаниях. Недовольство по поводу того, что правительство реквизирует продукты питания на соседней станции, только усугубит беспорядки.\n\nПосле нескольких добрых слов и усилий, эти торговцы не хотят говорить о том, что происходит на Красной линии. . Усиление безопасности между станциями только улучшило ситуацию. Хотя активы, изъятые у «подрывных» трейдеров, исчезли при загадочных обстоятельствах. Чекисты понятия не имеют, куда они делись."
 nf_RED.19.a:0 "Доказательство? Которого? Ни слова, ни звука. Это так же хорошо, как мертвый"

 nf_RED.20.t:0 "Заговор"
 nf_RED.20.d:0 "Аслан Костоев, один из ближайших советников Андрея, бежал от Красной Линии. После недавних сообщений о том, что вооруженные силы противостоят правительству Андрея, кажется, что его собственные официальные лица испытывают к нему отвращение. Аслана сопровождали некоторые важные документы, которые оказались недействительными во время обыска его офиса ранним утром. Предметы, которые не удалось найти, могут поставить под угрозу всю линейку, если она попадет не в те руки. Он должен быть пойман."
 nf_RED.20.a:0 "Эта крыса"

 nf_RED.21.t:0 "Новая экономическая политика"
 nf_RED.21.d:0 "БЕТА"
 nf_RED.21.a:0 "БЕТА"

 nf_RED.22.t:0 "Совет консула"
 nf_RED.22.d:0 "Военные не в восторге от последних изменений. Главнокомандующий нашими Вооруженными Силами и герой Ганзейской войны. Он заработал себе хорошую репутацию среди низших командиров. Его боготворили как популярного подставного лица в вооруженных силах. Виктор Ковшов когда-то был человеком, который не питал к Андрею ничего, кроме уважения. Только он, со своей репутацией за поясом, обеспечил Андрею его нынешнее положение во власти. Ковшов — убежденный коммунист, очень похожий на Москвина, и эти два идеала совпадают. Однако Ковшов твердо верит в силу меча, в то время как Андрей в последние годы больше верит в возможности самого пера.\n\nКовшов твердо верит, что Красная линия в ее нынешнем состоянии способна бороться и бороться с Ганзой. . Hansa слаба и неэффективна в том, чтобы полностью удерживать кольцевую линию. Только благодаря молниеносным действиям и конфликтам «Красная линия» может сохранить свои позиции. Он заперт, окружён врагами со всех сторон. Ковшов также настаивает на отстранении или ограничении власти непостоянного Политбюро. С личной неприязнью к карандашникам и прочим бюрократам. Его гнев был обращен на Центральное управление метрополитена в первые дни его существования, когда он присоединился к восстанию Андрея против неэффективного CMC.\n\nВиктора, мягко говоря, не слишком интересуют эти недавние изменения. Устранение влияния военных и замена их централизованной структурой власти, подчиняющейся Генеральному секретариату и его чиновникам. Уже не две сущности, а неразделимые. Ковшов боится, словно из прошлого прошлого. Сначала перестройка, затем Гласнот и, наконец, государство рушится под волной неопределенности. Если... и когда правительство отступит от своих идеалов. То, чего боится Ковшов, уже имеет место."
 nf_RED.22.a:0 "Я это учту, спасибо"

 nf_RED.23.t:0 "Большой показательный суд"
 nf_RED.23.d:0 "В переоборудованном помещении технического обслуживания на Площади Революции проходил показательный Процесс. Ковшов в числе видных генералов обвиняется в государственной измене и предательстве по отношению к Генеральному секретарю и государству. Ссылаясь на антиреволюционные и антикоммунистические заговоры с целью убийства Москвина и свержения его партии, чтобы объявить Линию своей. Дебаты продолжались до следующего дня и ночи. Вход в комнату усиленно охраняют только самые преданные Генеральному секретарю, так как пулеметная точка ДШК и тяжелый частокол окопавшихся солдат настороженно относятся к любому потенциальному диверсанту, стремящемуся сорвать происходящие испытания.\n\n Вердикт пришел рано утром следующего дня. 2 Целые дни судебного разбирательства, когда обвинители были справедливо признаны виновными. Немедленно казнить после оглашения приговора. Отвезли прямо на Лубянку и расстреляли сотрудники госбезопасности. Их тела сожгли, чтобы не вдохновить потенциальных идолопоклонников на их дело".
 nf_RED.23.a:0 "Их наследие умирает вместе с ними

nf_RED.24.t:0 "Генералы отказываются от новых командиров"
  nf_RED.24.d:0 "Нам становится все труднее находить и обучать новых подающих надежды командиров и генералов для нашей армии. Способность выполнять наши приказы от высшего командования упала в геометрической прогрессии. Что еще хуже, наши вооруженные силы начали взять на себя ответственность распределять роли в собственном корпусе без ведома. Хотя это имело место уже некоторое время.\n\nВыбор прямо из головного офиса. Хотя обычно они выполняли большинство приказов и запросов ,теперь дело не в этом и даже не в желании высшего командования.Вместо того,чтобы нанимать и практиковать такие идеалы,как заслуги,компетентность и верность социализму,это скорее самые лояльные к отдельным рассматриваемым генералам.Какой-то мини-культ расцвета личности от каждого командира. Полководство между нашими генералами никогда не бывает хорошим. Это проблема, с которой нам нужно будет разобраться".
  nf_RED.24.a:0 "В конце концов мы с этим разберемся"

nf_RED.25.t:0 "Генералы выкачивают рабочую силу"
 nf_RED.25.d:0 "После разворачивающихся событий рабочая сила становится все более редким ресурсом в Красной Линии. Крупнейшая военная сила в Метро, ​​теперь без рук. Командование выкачивает людей и драгоценные ресурсы, чтобы пополнить свой список. Не больше, чем суровые призывники, чем настоящие солдаты.\n\n Те генералы, которые в остальном не уверены или сомневаются в Андрее, правят как застрявшие между молотом и наковальней. Между нынешним генеральным секретарем который разглашается и шепчется как молочный коммунист и сомнительные усилия по реформированию вооруженных сил.Противостоящая сторона его правления - Несогласная клика генералов и командиров во главе с Ковшовым.Организованная не более как преступный синдикат, а как полноценная армия организации.Хотя никаких внешних враждебных действий пока не появилось.Кризис призыва обязательно достигнет своего пика, поскольку люди не хотят или не могут вступать в ряды.В то время как командиры поглощают как можно больше людей силы, которые они могут собрать на случай, если гражданская война действительно разразится".
 nf_RED.25.a:0 "Мы не можем позволить себе иметь с этим дело, иначе мы подожжем пороховую бочку"
 nf_RED.25.b:0 "Москвин встретился с генералами. После напряженных переговоров они присягнули на верность."
 nf_RED.25.c:0 "Андрей вдохновенной речью пополнил веру военных в него как в председателя"
 nf_RED.25.e:0 "Найди вербовщиков и сломай им коленные чашечки"

