 AVT_mayakovskaya_1: "Faszystowskie Zagrożenie"
 AVT_mayakovskaya_1_desc: "Rzesza została kiedyś pokonana, ale teraz znowu odrodziła się w wypaczonej formie. Musimy ją zgasić raz jeszcze."
 AVT_mayakovskaya_1a: "Dystrybucja Broni"
 AVT_mayakovskaya_1a_desc: "Uzbrojone społeczeństwo to uprzejme społeczeństwo. Mając faszystów i kto wie co jeszcze pukających do naszych drzwi, warto zmusić miejscowych do uzbrojenia się."
 AVT_mayakovskaya_1b: "Szkolenie Ludności"
 AVT_mayakovskaya_1b_desc: "Ci biedacy ledwo powstrzymują głód; jak mają postawić czoła Rzeszy? Poza ciepłymi posiłkami przydałyby się ćwiczenia wojskowe. A jeszcze lepiej... lepsza broń?"
 AVT_mayakovskaya_1e: "Wzmocnienie Zapasów Broni"
 AVT_mayakovskaya_1e_desc: "Nie mamy wystarczającej ilości złomowanej broni ani nawet noży, by stawić czoła Rzeszy. Musimy powiększyć nasze zapasy."
 AVT_mayakovskaya_1c: "Karabiny Przeciwpancerne"
 AVT_mayakovskaya_1c_desc: "Pociski ze złomu mogą zatrzymać Nosalisa, ale odbiją się od czegokolwiek twardszego od drewna. Będziemy potrzebować większej siły ognia."
 AVT_mayakovskaya_1d: "Otwarcie Blaszanek"
 AVT_mayakovskaya_1d_desc: "Panzery Rzeszy nie staną przeciwko dobrze wymierzonemu pociskowi. Ich 25-tonowe machiny wojenne zmienią się w morze płomieni."
 AVT_mayakovskaya_1f: "Pogromcy Czołgów"
 AVT_mayakovskaya_1f_desc: "Kabooom!"
 AVT_mayakovskaya_2: "Utworzenie Naszego Terytorium"
 AVT_mayakovskaya_2_desc: "Z nazistami na południu i odrażającymi handlarzami na północy jesteśmy w kiepskiej sytuacji. Ale są gorsze miejsca na założenie naszej bazy."
 AVT_probe_reich_defences: "Badanie Obron Rzeszy"
 AVT_probe_reich_defences_desc: "Jeżeli naprawdę planujemy zmierzyć się z Rzeszą."
 AVT_mayakovskaya_scrappers: "Złomiarze Majakowskiej"
 AVT_mayakovskaya_scrappers_desc: "Opuszczona niegdyś Majakowskaja jest pełna złomu i nieużywanych części. Śmieci jednego człowieka..."
 AVT_mayakovskaya_22: "Wspólne Koncesje"
 AVT_mayakovskaya_22_desc: "Jeśli chcemy zamienić Majakowską z nędznej dziury w pałac, potrzebujemy więcej ludzi, którzy będą ciągnąć wóz. Jeszcze nie pod groźbą broni, ale mały popych i więcej osób zacznie współpracować."
 AVT_mayakovskaya_trade_outpost_1: "Wyrzucenie Sympatyków Faszystów"
 AVT_mayakovskaya_trade_outpost_1_desc: "Z Rzeszą pokonaną, czas rozszerzyć rewolucję dalej. Oddalony posterunek kapitalistów na północy wydaje się idealnym krokiem w stronę osiągnięcia światowego socjalizmu."
 AVT_mayakovskaya_trade_outpost_2: "Równość Umysłów"
 AVT_mayakovskaya_trade_outpost_2_desc: "Handlowy posterunek Białoruska wykazuje pewne sympatie dla naszej sprawy. Podczas gdy administracja stacji żyje w luksusie, reszta mieszkańców ledwo wiąże koniec z końcem."
 AVT_covert_sorties: "Tajne Wypady"
 AVT_covert_sorties_desc: "W obliczu wszystkich jawnych aktów wrogości niektórzy tęsknią za dawnymi czasami, gdy wślizgiwali się w ciemnościach i siały chaos wśród niczego niepodejrzewających faszystów lub tankistów. Dla starych czasów?"
 AVT_dregs_to_our_assistance: "Pomoc od Nędzarzy"
 AVT_dregs_to_our_assistance_desc: "Ludzie z Majakowskiej wydają się powoli przychylać do naszej sprawy. Długie godziny wpajania idei rewolucji robotniczej i solidarności międzynarodowej zaczynają przynosić owoce. Choć oczywiście — rozwodnione w podstawach."
 AVT_incite_stalag_uprising: "Wzniecenie Powstania w Obozach Rzeszy"
 AVT_incite_stalag_uprising_desc: "Obozy śmierci Rzeszy można opisać jedynie jako piekło. Wspomnienie o nich wprowadza wśród naszych towarzyszy ponurą atmosferę. Niektórzy z nas znają tajne przejścia prowadzące do stalagów. Jeśli uda nam się przerzucić kilku pewnych siebie agentów... wyobraź sobie spustoszenie, jakie moglibyśmy wywołać?"
 AVT_incite_tension: "Podsycanie Napięć"
 AVT_incite_tension_desc: "Atakowanie obrony Rzeszy może być zbyt kosztowne. Po co atakować z zewnątrz, skoro możemy siać rewolucję od środka? Jeśli uda nam się wprowadzić ludzi wewnątrz, albo chociaż uzyskać jakieś tropy..."
 AVT_der_fuhrers_face: "Twarz Führera"
 AVT_der_fuhrers_face_desc: "Zdjęcie [RCH.Leader.GetName] wisi na każdej ścianie i budynku ich stacji. Wyobraź sobie chaos, jaki moglibyśmy wywołać, niszcząc kilka z nich. Jak wilki, zaczną gryźć siebie nawzajem."
 AVT_mayakovskaya_3: "Redystrybucja Broni"
 AVT_mayakovskaya_3_desc: "Gdy jest więcej broni niż ludzi, każdy powinien czerpać z tego korzyści."
 AVT_mayakovskaya_3a: "Wojna Klasowa"
 AVT_mayakovskaya_3a_desc: "Robotnik nigdy nie będzie naprawdę wolny, dopóki zmuszony jest współpracować z burżuazją lub gdy faszyści krążą wokół. Tylko bezwzględna, totalna wojna klas może przynieść nam wolność, nawet jeśli oznacza to walkę z kapitalistami i faszystami jednocześnie."
 AVT_mayakovskaya_3b: "Aż do Końca"
 AVT_mayakovskaya_3b_desc: "Historia powtarza się — najpierw jako tragedia, potem jako farsa. Oba razy wieża nędzy i cierpienia runęła w płomieniach."
 AVT_mayakovskaya_3c: "Armia Międzynarodowa"
 AVT_mayakovskaya_3c_desc: "W obliczu faszystowskiego zagrożenia klasa społeczna nie ma znaczenia. Utworzymy armię, w której każdy będzie mógł służyć."
