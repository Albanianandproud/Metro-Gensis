 despot:0 "Önkényuralom"
 despot_desc:0 "Ez a rendszer, amelyben minden politikai hatalom egyetlen ember kezében van, gyakran rendkívül tekintélyelvű és brutális a végrehajtásában."

 king:0 "Monarchia"
 king_desc:0 "Szimbolikus vérvonal és az örökség vagy érdem által adott uralkodási jog."

 bandit:0 "Banditák"
 bandit_desc:0 "A fosztogatás és a túlélés csillapíthatatlan vágya szervezte őket. A bandita csoportok az anarchizmust a szó szoros értelmében a végletekig viszik. A társadalom söpredékéből szerveződnek; gyilkosok, fosztogatók, erőszaktevők és csavargók. A szervezett bűnözés archaikus elveit követik - vagy egyáltalán nem követik. A győztes mindent visz, a vesztes pedig megérett a kopasztásra."

 totalitarianism:0 "Totalitarizmus"
 totalitarianism_desc:0 "Egy központosított hatóság, amely megköveteli az állampolgárok teljes alárendeltségét az államnak. Teljes ellenőrzés, teljes rend."

