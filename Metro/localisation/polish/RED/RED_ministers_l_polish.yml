  RED_champion_of_the_party:0 "Czempion Partii"
  RED_andrey_just_and_fair:0 "Po prostu Władca"
  
  ### MAXIM ### 

  RED_moskvin:0 "Maxim Moskwin"
  RED_moskvin_desc:0 "Były oficer §RArmii Czerwonej§! z chwalebnej, ale ponurej socjalistycznej przeszłości Rosji. Dołączył do krótko działającego §GCentralnego Dowództwa Metra§! przed jego ostateczną dezintegracją. Rozpoczął karierę polityczną nie z obowiązku, lecz raczej dzięki najstarszemu bratu, §YAndreyowi§! - §YAndriej§!, którego zasługą jest stworzenie i kierowanie §RCzerwoną Linią§!, sprawił, że §YMoskwin§! zapałał do niego gorzką nienawiścią. Moskwin odsunięty w cień przez naturalny urok i intelekt swojego brata, a co najważniejsze przez jego sukces; uwielbiany i szanowany przez ludzi z §RCzerwonej Linii§!. Mieszanka pogardy i zazdrości, która w ostatnich latach tylko się nasiliła. Mimo to, wiedza Moskwinów na temat działań wojennych i ich przeszłej kariery ma swoje zastosowania. Maxim zachowuje spokój i sztywną pewność siebie, mimo że nie jest 'mistrzem' ludu jak jego brat.\n\n Nie słuchaj podpowiedzi. Moskwina możesz usunąć tylko poprzez skupienia lub wydarzenia!."
  
  RED_maxim_1a:0 "Doradca Wojskowy"
