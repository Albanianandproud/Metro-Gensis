l_polish:
 LOADING_TIP_0:0 "Kto wiatr sieje, zbiera burzę, Artem. Sile odpowiada siła, wojna rodzi wojnę, a śmierć przynosi tylko śmierć. Jeśli chcesz wyrwać się z tego błędnego kręgu, musisz więcej niż tylko działać bez chwili zastanowienia.\n- §YKhan§!"
 LOADING_TIP_1:0 "Żyć bez nadziei, to jak przestać żyć.\n- §YDostojewski§!"
 LOADING_TIP_2:0 "Jeśli nie skończymy wojen, wojny skończą nas.\n-§Y H.G. Wells§!"
 LOADING_TIP_3:0 "Więc to jest Martwe Miasto. Witaj w domu, Artem.\n- §YBurbon§!"
 LOADING_TIP_4:0 "Okropne zjawisko, tak? Ale wiesz, nie jest bardziej «okropne» niż powiedzmy... ogień. To wszystko zależy od twojego punktu widzenia. Postaraj się lepiej zrozumieć rzeczy, zanim wydasz swój osąd.\n- §YKhan§!"
 LOADING_TIP_5:0 "Niektórzy mówią na nie demony - ja mówię na nie ścierwa!\n- §YBurbon§!"
 LOADING_TIP_6:0 "Odzyskamy nasz świat ogniem i mieczem!\n- §YMłynarz§!"
 LOADING_TIP_7:0 "Jeśli coś jest wrogie, zabij to\n- §YHunter§!"
 LOADING_TIP_8:0 "A potem, po jakichś pięciu minutach milczenia, prawie niesłyszalnie, mówiąc raczej do siebie niż do Artema, westchnął: Boże, jaki piękny świat zniszczyliśmy..."
 LOADING_TIP_9:0 "Kto jest na tyle odważny i cierpliwy, by przez całe życie wpatrywać się w ciemność, ten jako pierwszy dostrzeże w niej iskierkę życia. \n- §YKhan§!"
 LOADING_TIP_10:0 "Wow! Co to jest, tam na górze...? Czekaj, wujek pokazał mi kiedyś zdjęcie... N-niebo...! To jest niebo, prawda? To jest jak... malowany sufit... będę sławny! Widziałem niebo!"
 LOADING_TIP_11:0 "Whoa! Tak to się robi, brachu! Jak trzej muszkieterowie, co? - tylko gdyby było ich dwóch!\n- §YPaweł Morozow§!"
 LOADING_TIP_12:0 "Kiedy spoglądasz w otchłań ona również patrzy na ciebie.\n -§YFriedrich Nietzsche§!"
 LOADING_TIP_13:0 "Ruszaj się, chłopcze! Teraz wszystko zależy od ciebie!\n -§YMłynarz§!"
 LOADING_TIP_14:0 "Ludzie zawsze byli lepsi w zabijaniu niż jakakolwiek inna żywa istota."
 LOADING_TIP_15:0 "Witamy w Pierwszej Międzynarodowej Czerwonej Brygadzie Bojowej Metropolity Moskiewskiego imienia Ernesto Che Guevary!"
 LOADING_TIP_16:0 "Ostatnie miejsce na Ziemi, gdzie ludzie żyją jak ludzie, gdzie wciąż pamiętają, co oznacza słowo człowiek i jak powinno ono brzmieć."
 LOADING_TIP_17:0 "Lepiej umrzeć stojąc, niż żyć na kolanach. \n -§YErnesto Guevara§!"
 LOADING_TIP_18:0 "Musimy przygotować się na wielką wojnę, wojnę ostateczną, która zakończy się triumfem naszej rasy!  \n -§YFührer§!"
 LOADING_TIP_19:0 "Jestem sam...\n §R...Nie jesteś sam, jesteś pierwszy.§!"
 LOADING_TIP_20:0 "Do inteligentnego działania potrzeba czegoś więcej niż inteligencji. \n §YFiodor Dostojewski§!"
 LOADING_TIP_21:0 "To jest Moskwa, słyszysz mnie? Petersburg? Władywostok? Woroneż? Nowosybirsk? Słyszysz mnie? Tu Moskwa! Żyjemy!"
 LOADING_TIP_22:0 "Przeżyję! Słyszysz?! Ja §RPRZEŻYJĘ!§! \n -§YHunter§!"
 LOADING_TIP_23:0 "Widzę rzeczywistość, ale przyszłość jest niepewna. Otrzymasz nieoczekiwaną pomoc, ale nie myśl, że przez śmierć tej osoby zmienisz świat na lepsze. §RHydra ma wiele głów, a nowe będą wyrastać§!.\n- §YZhabdar§!"
 LOADING_TIP_24:0 "Najstarszym i najsilniejszym uczuciem ludzkości jest strach, a najstarszym i najsilniejszym rodzajem strachu jest strach przed nieznanym. \n-  §YH.P. Lovecraft§!"
 LOADING_TIP_25:0 "Moja walka jest beznadziejna? Mówisz, że jesteśmy nad przepaścią? Pluję w twoją przepaść. Jeśli myślisz, że jesteś na dnie, to nabierz powietrza i wypłyń.\n -§YHunter§!"
 LOADING_TIP_26:0 "Wielkie dziury są potajemnie kopane tam, gdzie powinny wystarczyć pory ziemi, a rzeczy, które powinny pełzać, nauczyły się chodzić. \n §YH.P. Lovecraft§!"
 LOADING_TIP_27:0 "Powiedział do Falcona, umierającego marzyciela - «Chodź, zbliż się do krawędzi klifu i zrzuć swoje zranione ciało. Bo kto wie, może twoje skrzydła i powietrze uniosą cię w górę i znów pozwolą ci cieszyć się dreszczem latania!».\n- §YMaksim Gorki§!"
 LOADING_TIP_28:0 "Po mojej prawej stronie, czyli na północy, stał, bardzo daleko, Dom Ciszy, na niskim wzgórzu. W Domu tym było wiele świateł i nie było żadnego dźwięku. I tak było przez niezliczoną wieczność lat\n- §YWilliam Hope Hodgson§!"
 LOADING_TIP_29:0 "Przez pewien czas wierzyłem, że ludzkość została zmieciona z powierzchni ziemi, a ja stałem tam sam, jako ostatni żywy człowiek \n-§Y H.G. Wells§!"