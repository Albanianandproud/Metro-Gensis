 ARB_tvaltvadze: "Георгий Твалтвадзе"
 ARB_TVALTVADZE_DESC: "Суровый, тяжелый мужчина, занимающий в настоящее время пост президента Арбатской конфедерации. Имея кавказское происхождение, Твалтвадзе следит за благополучием конфедерации."

 ARB_semyonovich: "Аркадий Семёнович"
 ARB_SEMYONOVICH_DESC: "Нынешний начальник станции Киевская, бритый, аккуратный мужчина, несмотря на преклонный возраст. Когда-то много лет назад он служил в армии, а теперь следит за повседневной деятельностью, необходимой для поддержания общины в рабочем состоянии. \n\nНемногим известно,что Семёнович увлекается спиртным. Причем дорогих сортов. Считается, что он готов заплатить добрую пулю за чистое вино, а не за дешевое пойло, которое сталкеры регулярно таскают с поверхности."

 ARB_arman: "Арман"
 ARB_ARMAN_DESC: "Торговец армянского происхождения, Арман обладает суровым характером; многие, кто встречал его, рассказывают о его пристальном взгляде. После коалиционных войн он зарабатывал на жизнь тем, что чинил различные изделия, найденные на поверхности. Часы, всякие штуки с шарнирными механизмами. За достаточное количество пуль ему удалось убедить сталкеров подняться на поверхность в поисках никому не нужных предметов, чтобы вернуть их ему. В то время как многие сталкеры в противном случае стонали бы и ворчали по поводу необходимости ковыряться и прочесывать груды обломков в поисках довольно простых вещей. Это не самое легкое занятие, когда можно разграбить старые правительственные здания или заводы, но Арман гарантирует, что затраты покроют стоимость сбора.\n\n\nНесмотря на свой достаток, Арман предпочитает альтруистический образ жизни. Его дом типичен для других членов общины, и он предпочитает помогать там, где это необходимо, а не сидеть в своей башне из слоновой кости и копить деньги. Хотя его доброжелательность направлена скорее на других кавказцев, чем на русских."

 ARB_khandukht: "Хандухт"
 ARB_KHANDUKHT_DESC: "Месть - это акт желания; месть - это акт справедливости\n\n\nХандухт - женщина армяно-русского происхождения. Бежала в Арбатскую Конфедерацию, как и многие во время Третьей Мировой Войны. Большинству людей было наплевать на войну, на мелкую политику, на то, кто сделал то или это, только на то, что их жизни были разорваны на части. Семьи, любимые люди были разорваны на части. Эта жизнь уже никогда не будет прежней. Несмотря на ситуацию, в которой оказалось человечество, жизнь продолжается, она обязана продолжаться. Так и жила Хандухт, выйдя замуж за ветерана Коалиционной войны и воспитав от него ребенка.\n\n\nЕе жизнь рухнула после того, как её мужа безвременно убили в его жилом помещении, а их сына впоследствии выкрали. Вместо того, чтобы признать поражение, лечь в грязь и покориться жестокой милости Вселенной, движимая жаждой мести, она собрала все свое добро и продала его, чтобы приобрести необходимое снаряжение и боеприпасы для выхода на поверхность в качестве сталкера. Прибившись к группе сталкеров, которые поначалу смотрели на нее свысока. Вскоре она нашла свою точку опоры в профессии и доказала, что она такая же находчивая и смелая, как и её коллеги-мужчины, что вызвало их уважение. Решив в конечном итоге найти хоть какое-то подобие разрешения своего горя и положить конец бессонным ночам, которые она терпела до этого момента."

