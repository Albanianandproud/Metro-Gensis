 nf_RED.11.t:0 "Agitacja"
 nf_RED.11.d:0 "Docierają do nas niepokojące informacje, że nasze siły zbrojne nie wykonują rozkazów, a wręcz przeciwnie - sprzeciwiają się im. Nasze dowództwo niepokojąco zaczyna się rozpadać i dzieli się na dwa obozy: lojalistów wobec sekretarza generalnego Moskwina i dysydentów pod przywództwem Kowszowa, który obawia się, że reformy Moskwina sprawiają, że Czerwona Linia stanie się potulna i krucha. Gdy żołnierze zaczynają opuszczać swoje stanowiska, inni chwytają za broń i obstawiają kordonem wejścia i wyjścia z dworców. Blokują handel i dostęp ludzi. Kiedy nakazano im ustąpić, odmówili, a zamiast tego zagrozili otwarciem ognia. Sytuacja pogarsza się z godziny na godzinę, a krew jeszcze się nie polała... choć nieuchronnie się rozleje."
 nf_RED.11.a:0 "Kovshov, niech cię szlag trafi!"

 nf_RED.12.t:0 "Grzybowa Rewolucja"
 nf_RED.12.d:0 "Aby pogorszyć sprawy na Czerwonej Linii, z ostatnimi agitacjami wojska - dziś rano grupa naszych obywateli zaczęła masowo protestować. Zwykli ludzie niezadowoleni z załamania naszej gospodarki i ogromnych braków w zaopatrzeniu w żywność spowodowanych nadmiernym zapotrzebowaniem. Obawiamy się, że protesty będą narastać i pochłoną całą linię Sokolnicheskaya. Produkcja jest zmniejszona, a obawiamy się, że z czasem bezczynności rządu centralnego, protesty będą się tylko nasilać."
 nf_RED.12.a:0 "Wrogowie rewolucji, jak sądzę. Z czasem się z nimi uporamy."

