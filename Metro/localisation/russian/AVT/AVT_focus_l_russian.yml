l_russian:
  AVT_introduction:0 "Первая интернациональная бригада имени Че Гевары"
  AVT_introduction_desc:0 "Под командованием комиссара Русакова бригада раскатывает почти по всему метро, ведя подрывную деятельность и приближая войну прямо к парадному входу в Рейх."
  
  AVT_collectivization:0 "Коллективизация"
  AVT_collectivization_desc:0 "Необходимо добиться больших успехов в надлежащей организации и управлении нашей станцией. Как мы будем бороться с властями предержащими, если не сможем эффективно сотрудничать между всеми слоями нашего общества?"

  AVT_gas_lighting:0 "Газовые светильники"
  AVT_gas_lighting_desc:0 "Неизвестно, что именно скрывается в темноте. Будь то те, кто хочет подорвать революцию, или еще более зловещие люди. Мы должны сохранять бдительность. Установка надлежащего освещения лучше послужит для обеспечения ротации наших гарнизонных сил."

  AVT_preliminary_defences:0 "Предварительные ограждения"
  AVT_preliminary_defences_desc:0 "Враг может нанести удар в любое время и в любом месте. Было бы разумно подготовить оборонительные сооружения."

  AVT_tunnel_clearing:0 "Расчистка туннеля"
  AVT_tunnel_clearing_desc:0 "Можно с уверенностью предположить, что наши операции будут проходить по всему метро. Но мы не должны быть застигнуты врасплох внезапными нападениями. Хорошим планом было бы иметь детальное представление о нашей непосредственной близости, чтобы враги не застукали нас со спущенными штанами, как это вошло в поговорку."

  AVT_infrastructure_3:0 "Развитие инфраструктуры"
  AVT_infrastructure_3_desc:0 "С момента последнего планового технического обслуживания метро прошло около 20 лет, и уже начали появляться трещины. По текущим оценкам, обрушение туннеля может произойти в любой момент, что серьезно ограничит нашу деятельность и может в целом отрезать нас от метро. Следует немедленно установить надлежащие ограждения и опоры."

  AVT_population_build_slots:0 "Обеспечение безопасного прохода беженцев"
  AVT_population_build_slots_desc:0 "Мы не просто революционная сила - мы строим общество завтрашнего дня, построенное руками людей сегодняшнего дня. Бедные, голодные и усталые могут приходить, зная, что они будут спокойны."

