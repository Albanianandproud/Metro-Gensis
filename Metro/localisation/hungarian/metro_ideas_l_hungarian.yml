 hanza_redline_war:0 "A Hanza-Vörös vonal háború hagyatéka"
 hanza_redline_war_desc:0 "A legvéresebb konfliktus, amit az egész metró az apokalipszis óta látott. A háborút a §YHanszai Liga§!, és a §BAnti-Kommunista Koalíció§! között vívták, hogy elnyomják a §RSzokolnyicseszkaja§ Vonal egyre növekvő erejét és hatalmát! A háború gyorsan teljes vérengzésbe torkollott; oda-vissza csatározások, gerillaháború, holttestek tornyával telezsúfolt állomások és alagutak. Az egyik fél átvette az irányítást egy állomás felett, de még aznap visszaszorították őket. A háború lassan fárasztóvá vált, kimerítve a metró erőforrásait és lakosságát. Mindkét oldal polgárai egyre izgatottabbak lettek és kimerültek a háborúban. Egyértelmű volt, hogy egyik fél sem fog győzelmet aratni. Míg az igazi győztes a §YHanza§! lett - mivel az érdekeik, hogy a §RVörös Vonal§! és a §YKolcevaja Vonal§! teljes leigázása megvalósult, egyértelmű, hogy a szörnyű konfliktus sebhelyei még mindig áthatják a metró lakóit.\n\n Eltart egy ideig, amíg a polgáraink hajlandóak lesznek csatlakozni a hadsereghez."