 STB_stortbekers_brigands:0 "Бригада Стортбекера"
 STB_stortbekers_brigands_desc:0 "Отбросы из Рейха, которые, по его мнению, зашли слишком далеко, чтобы их можно было переделать. Неудачники Стортбекера - это название, данное группе бывших солдат рейха, которые были изгнаны за свою порочность.\n\nТеперь они воруют и совершают налеты на южную часть метро. Их сомнительный лидер следит за тем, чтобы разношёрстный коллектив не скатился в абсолютный бедлам."

 STB_divide_against_fuhrer:0 "Отколовшаяся секта"
 STB_divide_against_fuhrer_desc:0 "В связи с недавним конфликтом с Рейхом, отношения между этими двумя организациями сильно осложнились."

 STB_genetic_supremacy:0 "Генетическое превосходство...?"
 STB_genetic_supremacy_desc:0 "Эти люди считают, что в метрополитене, если не во всём мире, сохранились последние по-настоящему "человечные" люди. Проводится безжалостная кампания по "удалению" любых признаков генетических уродств среди простолюдинов. Однако стандарты того, что считается "чистым", постоянно ужесточаются. Тех, кто имеет отклонения от нормы, просто изгоняют или уничтожают.\n\nНо несмотря на это, из-за нехватки рекрутов и удаленности от трех материнских станций Рейха, эта нация начала вербовку среди порабощенного населения."
 
 