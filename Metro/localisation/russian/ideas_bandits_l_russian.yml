bandits:0 "Бандиты"
bandits_desc:0 "Начиная от простых хулиганов и головорезов и заканчивая хорошо вооруженными группировками. Бандитов ненавидят практически все жители метро; они безжалостные преступники, которые сделают все, что потребуется - воруют, убивают или пытают, чтобы получить то, что им нужно, но в большинстве своем, просто чтобы выжить."

dry_station_bandits:0 "Бандиты Сухаревской Станции"
 dry_station_bandits_desc:0 "Хорошо вооруженные и укрепленные. Многие из бандитов - бывшие солдаты Красной Линии, которые либо разуверились в коммунизме, либо просто устали от конфликта и ушли, забрав с собой много огнестрельного оружия и боеприпасов, которые они могли унести, из Сокольнической. Только недавно они заявили, что станция Сухаревская принадлежит им. Отчасти благодаря их трусливому ублюдку Лидеру. Можно сказать, что в ближайшее время они никуда не денутся."