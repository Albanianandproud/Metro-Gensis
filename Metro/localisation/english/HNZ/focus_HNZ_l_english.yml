l_english:

HNZ_new_quater:0 "New Quater"
HNZ_new_quater_desc:0 "Three years have passed since the peace treaty was signed by the Arbat, Polis, and the Red Line, birthing what we now know as the Commonwealth of the Ring Line. In that short time the Commonwealth has grown to become the wealthiest - and most influential - station-state in the entire Metro."

HNZ_agenda_once_completed: "\nOnce Required Agenda is Completed:"
HNZ_gain_political_control: "Gain §C1§! £political_authority_texticon §OPolitical Authority§!"

HNZ_agenda_missions: "This Focus is an §YAgenda§! Focus. Once Completed it will activate a §YTimed-Decision§!. We will have a certain amount of time to complete the decisions' requirements. In return we will recieve support from the various §GMerchant§! and §CPolitical§! institutions in the §YCommonwealth§!, strengthening §Y[HNZ.GetLeader]§! position.\n\n"

HNZ_year_1_defensive_priority: "§0Year 1§! Defence of The Ring Line"
HNZ_year_1_defensive_priority_desc: "3 Years have passed since the coalition war. Whilst that war is slowly becoming a distant memory of the past, the future remains uncertain. War will eventually, and innevitably return. Those near and afar seek to plunder the Commonwealth of its riches. We must prepare for this."

HNZ_agenda_defensive_priority: "To Complete the §CAgenda§!, we will need to Construct §YDefensive Fortifications§! across our territory.§!\n\n"

