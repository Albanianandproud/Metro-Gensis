  savage_ranged_equipment_2_tech: "Парализующая смесь"
  savage_ranged_equipment_2_tech_desc: "Боеприпасы для духового ружья сами по себе неэффективны при поражении целей крупнее обычных грызунов. Если мы действительно хотим повысить эффективность наших духовых ружей, нам следует сначала обмакнуть патроны в смесь яда, специально разработанную для того, чтобы парализовать наших противников."

  savage_ranged_equipment_3_tech: "Дротики с оперением"
  savage_ranged_equipment_3_tech_desc: "Прикрепление оперения к патронам нашего духового ружья увеличивает его скорость, но, самое главное, его эффективность при приземлении на врагов."

  savage_ranged_equipment_5_tech: "Специально разработанный мундштук"
  savage_ranged_equipment_5_tech_desc: "Крепление мундштука к выдувной трубке, несомненно, повысило бы её эффективность как инструмента. Мундштук также обеспечивает защиту от вдыхания, что также повышает эффективность внезапных выдохов, необходимых для выбрасывания стрел из самого пистолета."
 
