l_russian:
 nf_HNZ.1.t: "Введение"
 nf_HNZ.1.d: "Я с нежностью вспоминаю те дни. Даже сразу после того, как были сброшены ядерные бомбы, царило подобие спокойствия. Люди, конечно, страдали, но что по сравнению с прошлым? 10 лет, по крайней мере, было достойное уважение к ближнему, по сравнению с нынешним временем. Что я больше всего помню о тех ранних годах, во времена Центрального Управления Метрополитена, так это то, что.."
 nf_HNZ.1.a: "Я бывший член комитета Полиса."
 nf_HNZ.1.b: "Я бывший житель Комсомольской Радиальной."

 nf_HNZ.2.t: "Избранный президент"
 nf_HNZ.2.d: "Из моей роли участника во время Коалиционных войн: будучи активным представителем на стороне Коалиции во время мирных переговоров с Красной Линией. Моя политическая карьера продвигалась вперед, и только недавно я был избран советом директоров. Учитывая мое прошлое ветерана, другой причиной были мои предвыборные обещания, которыми были..."
 nf_HNZ.2.a: "Увеличение нормы прибыли."
 nf_HNZ.2.b: "Сохранение сердечных отношений с Метро."
 nf_HNZ.2.c: "Защита Кольца от любых угроз."
 
 HNZ_agenda_introduction: "Это событие открывает доступ к §YПовестке дня§!. §YПовестка дня§! это §Yвременные решения§!, к которым предъявляются определенные требования. При выполнении этих требований предоставляются существенные бонусы. Выполнение этих §YРешений§! укрепит наш политический контроль во всем §YСодружестве§!."

 nf_HNZ.3.t: "Эти демоны"
 nf_HNZ.3.d: "Но эта война... эта проклятая война. Кровь запятнала туннели, а тела забили сточные канавы из-за чего? Идеи равенства и справедливости? Демократия? Когда вы смотрите на горы трупов, убитых по вашей собственной воле, вы начинаете отчаиваться. Жизни нескольких десятков, если не сотен женщин, детей? Уступки ультиматума. Не более чем статистика, вскоре забытая. Мои собственные действия приводят к бесчисленным жертвам среди ни в чем не повинных гражданских лиц. Когда мы вернулись на территорию Коалиции, нас выставили напоказ как героев. Но в тот день я не видел победителей."
 nf_HNZ.3.a: "Меня преследует война."

 nf_HNZ.4.t: "Содружество 3-летней давности"
 nf_HNZ.4.d: "Уже почти год, генерал. На данный момент состояние Метро стабильно. Но мы не можем быть уверены, что это равновесие всегда будет сохраняться на плаву. Поскольку мы занимаем Кольцо, последнее слово за нами... что бы ни происходило на Кольцевой линии или за её пределами, многие враги за рубежом могут позавидовать нашему положению. Красная Линия все еще испытывает горькую обиду на нас за то, что мы разрушили их мечты об объединении Сокольнической: они могут попытаться оказать влияние на соседние станции [281.getName] и [349.getName], которые, как мы опасаемся, уже готовы попасть в руки растущей большевистской угрозы. Однако на данный момент Красная Линия втянута в вечную войну с Четвертым Рейхом - неонацистским военизированным формированием, которое недавно заявило о своих правах на станции [306.getName], [275.getName] и [337.getName]. Нацисты в настоящее время более чем довольны тем, что сидят в своих станционных крепостях, но в конечном счете будут стремиться распространить свое разлагающее влияние на соседние станции. Мы можем прийти на помощь жителям [418.getName] и [312.getName], когда это может произойти, или пропустить это мимо ушей. Рейх может стать подходящим торговым партнером, если только они прекратят свои военные действия... Возможно, ради великой цели - остановить распространение коммунизма?\n\n Давайте напомним себе об этом. Мы - Содружество Кольцевой линии. Самое богатое сообщество во всей стране. Наше слово и экономическая мощь не имеют себе равных."
 nf_HNZ.4.a: "За новое будущее Содружества!"

 nf_HNZ.5.t: "Давление со стороны Ганзы"
 nf_HNZ.5.d: "Ганза оказала на нас давление, чтобы мы открыли для них нашу сферу торговли. Они больше не позволят продавать наши товары на своих станциях и, более того, не позволят нам проехать через их территорию, если мы не выполним их требования. Соблюдение требований Ганзы может иметь серьезные последствия для законности нашего правления."
 nf_HNZ.5.a: "Мы не торгуемся с недочеловеками."
 nf_HNZ.5.b: "Мы должны подчиниться."

 nf_HNZ.6.t: "Давление на Рейх провалилось"
 nf_HNZ.6.d: "Неудивительно, что Рейх отказался преклонить колени перед нашими требованиями открыть свою экономическую сферу. И снова они остаются отшельниками на своих 3 станциях, поскольку наш шанс склонить их к более тесным отношениям с нами провалился."
 nf_HNZ.6.a: "Ок."

 nf_HNZ.7.t: "Давление на Рейх удалось!"
 nf_HNZ.7.d: "Рейх, что несколько удивительно, принял предложение. Поскольку дипломаты с обеих сторон договорились встретиться за пределами территории Рейха в придорожном туннеле, чтобы не привлекать внимания каких-либо идеологически фанатичных членов Рейха. Караваны будут отправляться из Ганзы и возвращаться с товарами Рейха с Тверской. В то время как боевые действия со стороны фашистов продолжаются; по крайней мере, на данный момент они отложили свою мантру."
 nf_HNZ.7.a: "Ок."

 nf_HNZ.8.t: "Торговля отправлена в Рейх"
 nf_HNZ.8.d: "Торговые караваны прибывают с Тверской, забитые товарами Рейха. Удивительно, что для изоляционистского сообщества их внутренняя экономика довольно сильна. С отраслями промышленности, специализирующимися на бытовых товарах, таких как одежда и посуда. Удивительно для сообщества, столь одержимого жизненным пространством."
 nf_HNZ.8.a: "Многообещающая торговая возможность."
 nf_HNZ.8.b: "Мы не имеем дела с недочеловеками."

 nf_HNZ.9.t: "Торговля с Рейхом удалась!"
 nf_HNZ.9.d: "Рейх принял условия сделки. Они сидели на запасе довольно современной электроники и высококачественных сплавов, собранных с окружающей поверхности. Хотя они неохотно продают эти товары так называемым 'мутантам', вместо этого они позволили нам покупать и обменивать их второсортные ресурсы, которые все еще так же хороши. Обычный человек не сможет отличить алюминиевый стержень от прочного углеродного композита."
 nf_HNZ.9.a: "Замечательно."

 nf_HNZ.10.t: "Торговля оружием с Рейхом"
 nf_HNZ.10.d: "Ганза прислала нам еще одно предложение. Они хотят, чтобы мы приобрели некоторое количество их высококачественного оружия. Торговые караваны прибудут вскоре после подписания сделки. Караван будет останавливаться в нескольких сотнях метрах от границ Рейха во время ротации, чтобы не беспокоить солдат, стоящих на страже. Тогда караваны нужно было бы только снабдить требованиями Ганзы, и они были бы отправлены обратно на территорию Ганзы."
 nf_HNZ.10.a: "Нам кажется, что это беспроигрышный вариант."
 nf_HNZ.10.b: "Сколько раз ты собираешься спрашивать, Мутант?"

 nf_HNZ.11.t: "Торговля оружием удалась"
 nf_HNZ.11.d: "Караваны вернулись, набитые товарами Рейха со своей половины сделки. Немного не в восторге от того, что мы им продали. Однако это тот Рейх, о котором мы говорим. Я уверен, что в конце концов даже фашисты почувствуют запах хорошего торгового партнера."
 nf_HNZ.11.a: "Они в мгновение ока станут многообещающими торговыми партнерами!"

 nf_HNZ.12.t: "Соглашение Полиса"
 nf_HNZ.12.d: "Еще один дипломат Ганзы возвращается к нам с предложением. Полис находится прямо за пределами нашей территории, и Рейх мечтает аннексировать станцию грязных мутантов, добавив последнюю ветвь к Славной Оси. Однако Ганза предлагает другую сделку. В обмен на наше обещание держаться подальше от Полиса и обратить наше внимание на что-то другое. Они... закрыли бы глаза на то, если бы мы вторглись на Савёловскую. Они даже показали бы нам планы секретных служебных проходов и туннелей, которые ведут к этой станции, в обмен на то, что мы выполним нашу сделку."
 nf_HNZ.12.a: "Мы можем переключить наше внимание на что-нибудь другое.. пока что."
 nf_HNZ.12.b: "Полис принадлежит Рейху!"

 HNZ_nf_HNZ.12_tt: "§gВ ответ на обход фокуса мы разблокируем решение о вторжении на Савёловскую, когда начнем войну с Димитровской.§!"

 nf_HNZ.13.t: "Рейх принимает сделку"
 nf_HNZ.13.d: "Рейх, мечтающий о вторжении в Полис, решил принять нашу сделку и вместо этого превратит свою бушующую лихорадочную мечту о жизненном пространстве в другое место. Я надеюсь, что мы не обрекли на гибель все метро..."
 nf_HNZ.13.a: "Отлично!"

 nf_HNZ.14.t: "Рейх отклоняет"
 nf_HNZ.14.d: "Рейх решил отклонить наше предложение. Решив остаться в стороне от нашего торгового предложения, в то время как военные действия с дипломатами не переросли ни во что серьезное. Было легко заметить, что официальные лица Рейха, однако, были недовольны нашими переговорами."
 nf_HNZ.14.a: "Шайзе!"

 nf_HNZ.15.t: "Торговля с бандитами"
 nf_HNZ.15.d: "Ганза прислала нам торговое предложение. Надеясь, что мы откроем наши торговые рынки для Ганзы, чтобы покупать товары у нее. Весь этот неряшливый жаргон, который любят использовать капиталистические бюрократы. Хотя письмо написано с сомнением, оно действительно является интересным торговым партнером."
 nf_HNZ.15.a: "Торговать С Ганзой? Конечно! как мы можем отказать?"
 nf_HNZ.15.b: "Нет, спасибо."

 nf_HNZ.16.t: "Торговля с бандитами удалась"
 nf_HNZ.16.d: "Чаще всего бандиты обычно стремятся к своему и выходят в большое метро, чтобы устраивать засады и захватывать караваны, они были удивительно открыты для нашей торговой сделки."
 nf_HNZ.16.a: "Шикарно!"

 nf_HNZ.17.t: "Ганза предлагает инструменты"
 nf_HNZ.17.d: "Ганза приходит с очередной торговой сделкой. Они продадут нам любые промышленные инструменты, которые они накопили в своих довольно обширных запасах. Электроинструменты, ручные инструменты, даже прижимной станок, который они украли с оружейного завода на поверхности. Взамен они хотят нанять некоторых из наших лучших головорезов - я имею в виду... войска от наших рук..."
 nf_HNZ.17.a: "Конечно! Нам все равно не нужны были Павел или Аркадий."
 nf_HNZ.17.b: "Ты снова? Уходи!"

 nf_HNZ.18.t: "Торговля с бандитами удалась"
 nf_HNZ.18.d: "Сделка с бандитами удалась, взамен они послали отряд своих войск, чтобы помочь нам на некоторое время. Они довольно неряшливо выглядят, но то, чего им не хватает в самообладании, они компенсируют эффективностью."
 nf_HNZ.18.a: "Отлично!"

 nf_HNZ.19.t: "Торговые ресурсы"
 nf_HNZ.19.d: "Ганза пришла с другим предложением. На протяжении многих лет Ганза конфисковала множество товаров как у торговцев, так и у торговцев и накопила довольно большой запас незаконных товаров. Они предлагают передать указанные запасы в наши руки в обмен на любые ресурсы, которыми мы можем их обменять. Похоже, это беспроигрышный вариант, да?"
 nf_HNZ.19.a: "Конечно!"
 nf_HNZ.19.b: "Ваши пустые предложения начинают выводить из себя..."

 nf_HNZ.20.t: "Торговля с бандитами удалась"
 nf_HNZ.20.d: "Торговые караваны от бандитов уже прибывают к нашей двери. Удивительно, но с бандитами и головорезами можно торговаться."
 nf_HNZ.20.a: "Замечательно."

 nf_HNZ.21.t: "Бандиты отказались"
 nf_HNZ.21.d: "Бандиты отклонили нашу просьбу, скорее оставаясь в стороне от нашего торгового предложения."
 nf_HNZ.21.a: "Чёрт."

 nf_HNZ.22.t: "Сателлит запрашивает заводскую помощь"
 nf_HNZ.22.d: "Один из наших сателлитов запрашивает у Ганзы помощь в аренде завода. Будь то наращивание военной мощи или вторжение мутантов, они обращаются к нам за немедленной помощью в своем военном производстве."
 nf_HNZ.22.a: "Мы поможем."
 nf_HNZ.22.b: "Мы бы предпочли этого не делать."

 nf_HNZ.23.t: "Запрос на вооружение не выполнен"
 nf_HNZ.23.d: "Ганза отказалась оказать помощь, чтобы помочь нашему делу. То ли потому, что они чувствовали, что мы не нуждаемся в помощи, то ли просто отказались. Похоже, сейчас мы предоставлены сами себе."
 nf_HNZ.23.a: "Тогда пошли они к черту!"

 nf_HNZ.24.t: "Запрос на оружие выполнен успешно"
 nf_HNZ.24.d: "Ганза согласилась помочь нашим оружейным складам и предоставила инструменты и помощь. Хотя это будет иметь определенные непредвиденные последствия для нашей экономики, это, несомненно, поможет оснастить наши вооруженные силы лучшим оборудованием ."
 nf_HNZ.24.a: "Отличные новости!"

 nf_HNZ.25.t: "Отменен запрос на вооружение"
 nf_HNZ.25.d: "Наш сателлит вернул наши арсеналы обратно в наши руки. Они больше не нуждаются в нашей помощи. "
 nf_HNZ.25.a: "Ок."

 nf_HNZ.26.t: "Совместные специальные операции"
 nf_HNZ.26.d: "Ганзейский Союз прибыл к нам с предложением. С мобилизацией Красной Линии и растущей мощью Рейха стабильность метрополитена находится под угрозой. Любопытные глаза хотят навязать свою волю свободным народам Метро. Не говоря уже о растущей угрозе мутантов. Они хотят объединить наши вооруженные силы и проводить совместные учения и специальные операции, чтобы лучше поддерживать и объединять наши силы против любой надвигающейся угрозы."
 nf_HNZ.26.a: "Наши силы могут многому научиться друг у друга"
 nf_HNZ.26.b: "Ганзейскому союзу нельзя доверять."

 nf_HNZ.27.t: "Сбор Ганзы"
 nf_HNZ.27.d: "Ганзейский Союз скорее окажет сильное давление на врагов экономическими санкциями и эмбарго. Однако расширение - это совсем другой сценарий в целом. Они стремятся подорвать законность соседних с ними станций посредством экономической и политической подрывной деятельности. Внутренние рынки, заполненные иностранными ганзейскими товарами. Обеспечение того, чтобы выживание их соседей зависело от их товаров. Медленно утрачивая свою независимость, пока они больше не смогут быть самодостаточными, а затем в конечном итоге станут простой марионеткой на торгах Ганзы."
 nf_HNZ.27.a: "О боже."

 nf_HNZ.28.t: "Ганза желает приобрести нашу станцию"
 nf_HNZ.28.d: "Ганзейский Союз обращается к нам с интересным предложением. Желание приобрести нашу торговую станцию Белорусская. Они, казалось, были очень довольны этой сделкой, даже до такой степени, что готовы вложить больший объем ресурсов в свою часть сделки для станции. Это не похоже на ганзейского торговца - быть снисходительным к торгу. Однако, похоже, они очень хотели бы приобрести эту станцию из наших рук."
 nf_HNZ.28.a: "Ты ведешь жесткую сделку... но мы принимаем."
 nf_HNZ.28.b: "Эта станция принадлежит нам."

 nf_HNZ.29.t: "Люди от Орла"
 nf_HNZ.29.d: "Люди с юга обратились к нам с предложением. Каким-то образом они прослышали о наших достаточных запасах топлива. Будь то от беглого раба или от одного из головорезов, передающих сплетни. В любом случае они просят купить источник топлива из наших рук в обмен на рабов. Преступники, бродяги или просто слишком больные, чтобы быть полезными для их администрации. Они пришлют нам тела в обмен на топливо, в котором они так отчаянно нуждаются."
 nf_HNZ.29.a: "Конечно, больше рабочей силы для ямы!"
 nf_HNZ.29.b: "Прочь!"

 nf_HNZ.30.t: "Сделка с сатанистом завершена"
 nf_HNZ.30.d: "Сатанисты приняли нашу сделку, в обмен на обмен приличного количества отверженных из нашего общества. Они передадут нам несколько баррелей своего топлива."
 nf_HNZ.30.a: "Замечательно."

 nf_HNZ.31.t: "Сделка с сатанистом провалилась"
 nf_HNZ.31.d: "Сатанисты отказались от нашей сделки. Приказали нашему конвою дипломатов покинуть пределы их станции, иначе они навлекут на себя гнев самого сатаны."
 nf_HNZ.31.a: "Чёрт."

 nf_HNZ.32.t: "Обнаружено промышленное оборудование"
 nf_HNZ.32.d: "Наши искатели вернулись после выхода на поверхность. С собой у них было различное количество промышленного оборудования и механических деталей, которые они подобрали в заброшенном комплексе на вершине. Большая часть вещей была разобрана подчистую, и они почти собирались возвращаться, пока не наткнулись на довольно заброшенный и обветшалый склад. Даже больше, чем окружающие разрушенные здания."
 nf_HNZ.32.a: "Валентин, открой взрывозащищенную дверь! Помоги им занести вещи внутрь!"

 nf_HNZ.33.t: "Обнаружены чертежи оснастки"
 nf_HNZ.33.d: "Наши искатели недавно вернулись. В то время как на первый взгляд в их руках, казалось, не было никаких предметов или предметов, чисто подобранных с поверхности. У одного из участников был рюкзак, доверху набитый различными рукописями разного качества, книгами и руководствами. Они наткнулись на то, что выглядело как старая советская библиотека или книжный магазин. Как бы то ни было, они нашли различные книги с подробным описанием производственных процессов и руководств. К сожалению, состояние книг оставляет желать лучшего, и некоторые из них кажутся довольно примитивными и упрощенными. Они, несомненно, предоставят ценную информацию нашим начинающим инженерам и техникам."
 nf_HNZ.33.a: "У этого даже есть картинки!"

 nf_HNZ.34.t: "Обнаружены инструменты"
 nf_HNZ.34.d: "Наши искатели вернулись, неся с собой различные коробки и ящики с инструментами. Винты, молотки, сверла и другие виды инструментов различных размеров и калибра. Похоже, они сильно пострадали во время того, как поисковая команда была застигнута врасплох посреди снежной бури. В поисках ближайшего укрытия они, должно быть, наткнулись на старый гараж или что-то вроде автодилера. Привезли с собой столько, сколько смогли унести, как только шторм прошел."
 nf_HNZ.34.a: "Замечательно."

 nf_HNZ.35.t: "Обнаружено промышленное оборудование"
 nf_HNZ.35.d: "Наши искатели вернулись. Несли с собой что-то похожее на какую-то прессующую машину. Они обнаружили его в каком-то старом музее. В то время как производственные детали, такие как дата и место его постройки, уже давно стерлись. Он выглядит старым; дохрущевский или даже досталинский. Искатели не могли определить дату его появления. Как бы то ни было, он по-прежнему работает на удивление хорошо, несмотря на явные признаки старения и потускнения от охлажденных элементов."
 nf_HNZ.35.a: "Положи это прямо туда! Угол рядом со свинофермами!"


 nf_HNZ.36.t: "Прочесывание Севера"
 nf_HNZ.36.d: "Во время уборки обломков в северных районах Москвы наши искатели наткнулись на то, что выглядело как довольно значительный запас металлоискателей. Возможно, мы сможем использовать их с пользой, собирая больше ресурсов. Или вместо этого можно было бы разбить их на части."
 nf_HNZ.36.a: "Мы можем найти им хорошее применение."
 nf_HNZ.36.b: "Мы можем утилизировать их на материалы."


 nf_HNZ.37.t: "Прочесывание Юга"
 nf_HNZ.37.d: "Наши сталкеры столкнулись с тем, что кажется заброшенным конвоем сталкеров на поверхности. Многочисленные замерзшие, наполовину изжеванные тела, растянувшиеся по кругу вокруг переоборудованного фургона для кемпинга. Ни одно из тел не удалось идентифицировать, поскольку их останки были слишком неузнаваемы, чтобы их можно было узнать, но, похоже, битва произошла несколько недель назад. Либо они попали на холод и замерзли насмерть, либо попали в схватку со стражами. Как бы то ни было, похоже, что это место уже было выбрано искателями. Хотя мы обнаружили различные схемы в той или иной степени в одном из отсеков для хранения внутри фургона, который они так отчаянно защищали. С помощью небольшого количества смазки и громкого лязга им удалось открыть отсек. Мы можем использовать эти чертежи для повышения огневой мощи нашего огнестрельного оружия или вместо этого использовать их для лучшего проектирования с использованием более удобных и доступных ресурсов."
 nf_HNZ.37.a: "Дешевое оружие."
 nf_HNZ.37.b: "Лучшее оружие."

 nf_HNZ.38.t: "Замечательное открытие"
 nf_HNZ.38.d: "Наткнувшись на заброшенный склад на поверхности, который ведет вниз в метро, наши искатели наткнулись на то, что почти можно было бы описать как танк на рельсовых колесах. Танк выглядит достаточно современно, 70-х или 80-х годов. Он был переоборудован для использования железнодорожных линий вместо обычных дорог. Тяжелое производство и точность были вложены в создании этого, судя по всему. Возможно, это произошло еще до появления многих фракций самого Метро, учитывая тонкий инструментарий, необходимый для этого. Возможно, это работа Центрального Управления Метрополитена? В то время как Центральное Командование Метрополитена развалилось еще до того, как его удалось развернуть. Мы все еще можем использовать этот танк, учитывая, что он уже стоит на рельсах. Единственная проблема - вернуть его обратно в метро."
 nf_HNZ.38.a: "Мы можем модернизировать танк, чтобы он служил нам."
 nf_HNZ.38.b: "Разобрать его на запчасти."

 nf_HNZ.38_tt: "§gОдна железнодорожная танковая бригада появится в нашей столице§!."

 nf_HNZ.39.t: "Ганзейское вмешательство"
 nf_HNZ.39.d: "Ганза заявила, что они больше не будут защищать нашу станцию от вторжения извне и разработают планы по мобилизации нашей экономики и сил. Это, несомненно, будет иметь последствия для нашей легитимности и авторитета на станции."
 nf_HNZ.39.a: "Мы должны подчиниться."
 nf_HNZ.39.b: "Уходи Сам!"
 
 nf_HNZ.40.t: "Сталкеры возвращаются"
 nf_HNZ.40.d: "Мусорщики вернулись, а с ними и удача. Возвращаются со снаряжением."
 nf_HNZ.40.a: "Хорошая работа."
 
 nf_HNZ.41.t: "Повестка дня завершена"
 nf_HNZ.41.d: "Повестка дня завершена, и мы успешно достигли намеченных целей. Наше влияние среди продавцов и местных администраций станций растет. Совет директоров, несомненно, продолжит поддерживать Логинова в ближайшие годы."
 nf_HNZ.41.a: "Наше влияние растет." 

 nf_HNZ.42.t: "Провал повестки дня"
 nf_HNZ.42.d: "Не удалось решить вопрос о выполнении повестки дня, и в результате Совет директоров ставит под сомнение свою поддержку правительства Логинова."
 nf_HNZ.42.a: "Это нехорошо."

 nf_HNZ.43.t: "Повестка дня: Год 2-й"
 nf_HNZ.43.d: "Наступает новый год, и мы должны достичь еще одной цели. Совет директоров обсудил это между собой и пришел к выводу, что Ганзейский Союз должен уделять приоритетное внимание..."
 nf_HNZ.43.a: "Расширению нашей постоянной армии."
 nf_HNZ.43.b: "Накоплению военного вооружения."
 nf_HNZ.43.c: "Нашим спасательным операциям."
 nf_HNZ.43.e: "Исследованиям."

 nf_HNZ.44.t: "Повестка дня: Год 3-й"
 nf_HNZ.44.d: "Наступает новый год, и мы должны достичь еще одной цели. Совет директоров обсудил это между собой и пришел к выводу, что Ганзейский Союз должен уделять приоритетное внимание..."
 nf_HNZ.44.a: "Нашим моторизованным силам."
 nf_HNZ.44.b: "Очищению подполья от мутантов."
 nf_HNZ.44.c: "Нашим отношениям с Полисом."

 nf_HNZ.45.t: "Повестка дня: Год 4-й"
 nf_HNZ.45.d: "Наступает новый год, и мы должны достичь еще одной цели. Совет директоров обсудил это между собой и пришел к выводу, что Ганзейский Союз должен уделять приоритетное внимание..."
 nf_HNZ.45.a: "Нашим военачальникам."
 nf_HNZ.45.b: "Силе равновесия в Метро."
 nf_HNZ.45.c: "Расширению влияния Ганзы."
 nf_HNZ.45.e: "Развитию нашей промышленной мощи."

 nf_HNZ.46.t: "Повестка дня: Год 5-й"
 nf_HNZ.46.d: "Наступает новый год, и мы должны достичь еще одной цели. Совет директоров обсудил это между собой и пришел к выводу, что Ганзейский Союз должен уделять приоритетное внимание..."
 nf_HNZ.46.a: "Вовлечению соседей в сферу нашего влияния."
 nf_HNZ.46.b: "Расширению Ганзы за пределы Кольца."
 nf_HNZ.46.c: "Защите от большевизма."

 nf_HNZ.47.t: "Повестка дня: Год 6-й"
 nf_HNZ.47.d: "Наступает новый год. Прошло 6 лет с тех пор, как Логинов был впервые избран исполняющим обязанности президента Содружества. При нем Ганза процветала, но поскольку ситуация в Метро быстро перерастает в беспорядки, Совет директоров обсуждает между собой, сможет ли Логинов должным образом справиться с этими новыми проблемами."
 nf_HNZ.47.a: "Будем надеяться, что директора быстро придут к решению."

 nf_HNZ.48.t: "Повестка дня: Итоги"
 nf_HNZ.48.d: "Обсуждения между членами Совета директоров завершены. Несмотря на растущую обеспокоенность по поводу Метрополитена и места Ганзы во всепоглощающей борьбе, Ганза должна двигаться вперед. Они пришли к выводу, что..."
 nf_HNZ.48.a: "Бизнес... Бизнес продолжается как обычно."
 HNZ_steady_she_goes_branch_unlock_tt: "Разблокировать ветку фокуса: [?HNZ_steady_as_she_goes]"
 nf_HNZ.48.b: "Красная Линия представляет угрозу стабильности Метрополитена"
 HNZ_anti_communist_coalition_branch_unlock_tt: "Разблокировать ветку фокуса: [?HNZ_anti_communist_coalition]"

 nf_HNZ.49.t: "Ганзейский Союз стремится к заключению торгового соглашения"
 nf_HNZ.49.d: "Ганзейское содружество обратилось к нам с торговым предложением. В обмен на жизненно важные ресурсы, которых нам не хватает на наших производственных линиях, они обращаются к нам за помощью в ремонте и утилизации железнодорожного подвижного состава. Это, несомненно, укрепило бы наши отношения с Содружеством, но многие опасаются, что это позволило бы Ганзе вмешаться и подорвать наш Альянс."
 nf_HNZ.49.a: "Нам нужны эти ресурсы, мы согласны."
 nf_HNZ.49.b: "Альянс видит твой заговор, Ганза."

 nf_HNZ.50.t: "Бауманский Альянс согласен на торговлю"
 nf_HNZ.50.d: "Переговоры между Бауманским Альянсом и Ганзейским Союзом подошли к концу. Альянс согласился с нашими условиями сделки и, в свою очередь, поможет отремонтировать и обслуживать наш железнодорожный транспорт."
 nf_HNZ.50.a: "Отличные новости."

 nf_HNZ.51.t: "Альянс Баумана сокращает торговлю".
 nf_HNZ.51.d: "Переговоры между Бауманским Альянсом и Ганзейским Союзом зашли в тупик, в результате чего Альянс приняли решение отклонить наше предложение."
 nf_HNZ.51.a: "Они пожалеют об этом решении."

 nf_HNZ.52.t: "Стальное Кольцо"
 nf_HNZ.52.d: "Кольцевая линия - это источник жизненной силы Содружества. Никакая внешняя угроза не может проникнуть через нее, и ни одна станция не может выйти из строя. Однако многие станции связаны с нами экономически, и им приходится перемещаться через наши станции, чтобы торговать друг с другом. Учитывая огромное количество людей, проходящих через наши станции, для наших охранников является непреодолимой задачей проверять каждого пассажира на наличие шпионов или потенциальных диверсантов. Одна из предложенных идей заключается в установке паспортной системы. Однако обеспечить соответствие каждой станции этой концепции будет несколько сложнее."
 nf_HNZ.52.a: "Они должны подчиняться нашей власти."
 NF_HNZ.52.a.tooltip: "Мы получим §Y20 политической власти§! с каждой §Yсоседней станции§!, соответствующей требованиям."

 nf_HNZ.53.t: "Вопрос о паспортных требованиях?"
 nf_HNZ.53.d: "Поскольку Ганза начинает внедрять паспортную систему для навигации по своим станциям и между ними, они опубликовали заявление. Все соседние станции также должны соответствовать этой системе, чтобы иметь возможность торговать и перемещаться по территории Ганзейского Союза. Хотя, по-видимому, это делается для отпугивания преступников и для упрощения проверки пассажиров, ганзейская администрация, несомненно, будет использовать это, чтобы еще больше подчинить соседние станции своему влиянию."
 nf_HNZ.53.a: "Это было бы хорошей идеей."
 nf_HNZ.53.b: "Нет, Ганза не будет давить на нас."

 nf_HNZ.54.t: "Ганза отдает приказы выполнять"
 nf_HNZ.54.d: "Ганзейский Союз обратился к нам с заявлением: выдайте нашим гражданам паспорта, удостоверяющие личность, чтобы они могли путешествовать и торговать между ганзейскими поселениями и за их пределами, иначе им может быть категорически запрещено посещать ганзейские станции. Как мы должны реагировать?"
 nf_HNZ.54.a: "Мы должны соблюдать законы Содружества."
 nf_HNZ.54.b: "Нет, Ганза не будет нас задирать."

 nf_HNZ.55.t: "[from.GetName] согласен с паспортными требованиями"
 nf_HNZ.55.d: "То ли благодаря убедительным политическим переговорам, то ли из-за страха перед жесткими экономическими репрессиями, [PREV.GetNameDef] согласился с нашей идеей системы идентификации по паспорту."
 nf_HNZ.55.a: "Приятно слышать."

 nf_HNZ.56.t: "[from.GetName] отвергает идею паспорта"
 nf_HNZ.56.d: "То ли не впечатленный нашими убедительными политическими переговорами, то ли слишком невежественный, чтобы предвидеть какие-либо экономические репрессии, [PREV.GetNameDef] вежливо отверг нашу идею о единой системе идентификации по паспортам. Только время покажет, будут ли они настаивать на своем или в конечном счете уступят."
 nf_HNZ.56.a: "Они долго не продержатся."

 nf_HNZ.57.t: "Особые отношения"
 nf_HNZ.57.d: "Несмотря на то, что о нашей силе и влиянии теперь осталось лишь воспоминание. Ганзейский Союз и Арбат всегда поддерживали особые отношения. Созданная в огне Коалиционных войн, Ганза всегда была близким другом Арбатской Конфедерации. С укреплением наших экономик они тесно взаимодействуют друг с другом."
 nf_HNZ.57.a: "У наших граждан много общего."
 nf_HNZ.57.b: "Коалиция породила глубокую дружбу."
 nf_HNZ.57.c: "Наши вооруженные силы по-прежнему не имеют равных."

 nf_HNZ.58.t: "Военные отношения"
 nf_HNZ.58.d: "В то время как Ганзейский Союз выставляет неисчислимые сотни постоянных войск, центральное правительство неоднозначно относится к нашему делу. Однако, хотя это и не было его прямым делом, наша общая заинтересованность в предотвращении угроз в метро привела к тому, что наши силы непреднамеренно укрепились. В то время как центральное правительство на Проспекте Мира сомневается в наших способностях, вооруженные силы Ганзы с уважением относятся к нашим силам. Чаще всего они стараются изо всех сил, чтобы помочь нашим войскам."
 nf_HNZ.58.a: "Наши оружейники могут поделиться схемами и техниками."
 nf_HNZ.58.b: "Нашим мастерам есть чем поделиться друг с другом."
 nf_HNZ.58.c: "В обмен на ресурсы мы предоставим тактику."

 nf_HNZ.59.t: "Рейх"
 nf_HNZ.59.d: "В то время как фюрер доводит своих подданных до фанатического исступления, Железные легионы Рейха вечно находятся в тупике, сражаясь с ордами солдат Красной Линии. Они постоянно стучатся в твои двери и скрываются. В то время как сам Рейх не разрешает входить никому, кроме людей или неарийцев, о чем сигнализируют мрачные изображения, отпугивающие любых потенциальных злоумышленников у их парадных дверей, наши контакты с некоторыми людьми в Рейхе не ослабевают и могут стать хорошей отправной точкой для проведения переговоров и даже торговли с фашистами."
 nf_HNZ.59.a: "Хотя какая-то торговля и имела место, она была очень незначительной."
 nf_HNZ.59.b: "Эти двое торговали гражданскими товарами, хотя ничего примечательного в этом не было."
 nf_HNZ.59.c: "Две армии поделились ценными секретами в бронетанковой войне."

 nf_HNZ.60.t: "Красная Линия"
 nf_HNZ.60.d: "Славные дни Советского Союза давно канули в лету, а старые руководители высшего Политбюро все еще вспоминают и живут прошлыми днями, Красная Линия продолжает оставаться военной державой в Метро. Их граждане, вечно голодающие, смогли собрать бесчисленные десятки солдат и новобранцев для своей кровавой войны против Рейха. Несмотря на завершение Коалиционных войн, многие представители высшего общества по-прежнему презирают Содружество. Несмотря на различия в идеологии, Красная Линия, как поджавшие хвосты собаки, приходят к нам, чтобы торговать и оказывать поддержку."
 nf_HNZ.60.a: "Хотя какая-то торговля и имела место, она была очень незначительной."
 nf_HNZ.60.b: "Гражданская торговля, хотя ничего заметного не видно."
 nf_HNZ.60.c: "Две армии поделились ценной информацией о производстве вооружений."

 nf_HNZ.61.t: "Ганзейский Союз оказывает влияние на наших соседей!"
 nf_HNZ.61.d: ""
 nf_HNZ.61.a: "Мы должны что-то предпринять, и быстро!"

 nf_HNZ.62.t: "Ганза готовится к войне!"
 nf_HNZ.62.d: "В ходе дерзкой атаки силы Ганзы нанесли удар по нашим пограничникам и теперь продвигаются на нашу территорию. Похоже, эти ублюдки не совсем поняли, о чем речь. Похоже, у нас на носу война."
 nf_HNZ.62.a: "Поднимайте ребят и вооружайтесь. Мы отправляемся на войну."

 nf_HNZ.64.t: "Невидимые наблюдатели берут управление в свои руки"
 nf_HNZ.64.d: "Иностранные шпионы проникли в Ганзейский Союз и замышляют разрушить Россию-матушку изнутри! Этого нельзя допустить! Логинов отстранен от своих обязанностей, и Совет обороны Москвы теперь возглавляет Совет директоров. Судьба Метрополитена теперь в наших руках. Российское правительство вернулось."
 nf_HNZ.64.a: "Мы берем управление на себя. Россия должна быть восстановлена."

 nf_HNZ.65.t: "Топливо для рабов?"
 nf_HNZ.65.d: "По слухам, сатанисты - свирепые враги, скрывающиеся в самых глубоких и темных закоулках метро. Известные своей садистской натурой и изощренными методами пыток, они своими сводящими с ума криками и скулежом вселяют страх в сердца даже самых хладнокровных солдат. Однако считается, что они запасаются последними каплями бензина, который еще не превратился в лак. Как? Мы не знаем, но в настоящее время в тюрьмах Ганзы содержится много заключенных. Возможно, мы могли бы продать им наши отбросы в обмен на часть их топлива?"

 nf_HNZ.66.t: "Огнеметы для войск?"
 nf_HNZ.66.d: "Хотя в последнее время использование огнеметов стало более распространенной практикой, именно димитровские техники первыми применили это оружие во время нашествия на Тимирязевскую в 2014 году. Известно, что у них постоянные конфликты с жителями Рейха, и в отчетах говорится о крысолюдах размером с человека, прячущихся в северных туннелях. Почти все здоровые люди Альянса призваны на службу. К больным и раненым должны прислушиваться даже школьники и старики. Возможно, мы сможем предложить им лучшие войска Ганзы в обмен на огнеметы, которые они использовали много лет назад?"

 nf_HNZ.67.t: "Силы Орла - топливо для рабов"
 nf_HNZ.67.d: "Ганзейский Союз прибыл, и в обмен на поставку им нашего топлива мы предоставим нам достаточное количество рабов, необходимых для более глубоких раскопок. Они выглядят изможденными, но, похоже, Ганза предоставляла им не самых выносливых заключенных."
 nf_HNZ.67.a: "Заставьте этих рабов работать. Быстро!"

 nf_HNZ.68.t: "Ганза предоставляет рабочую силу в обмен на огнеметы"
 nf_HNZ.68.d: "Ганзейский Союз прибыл, в обмен на поставку им запасных огнеметов и чертежей, они должны предоставить нам рабочую силу и солдат."
 nf_HNZ.68.a: "Эти войска необходимы Альянсу для выживания."

 nf_HNZ.69.t: "Крысолюди на Севере?"
 nf_HNZ.69.d: "Ходят слухи, что крысолюди прячутся в северных уголках метро. Хотя в этих сообщениях слышны приглушенные голоса и робкие выражения лиц, они, несомненно, наводят страх на посетителей бара или просто дают повод для сплетен.Чтобы раз и навсегда развеять эти слухи, были разработаны планы по исследованию дальнейших линий туннелей метро. Вопрос о том, существуют ли крысолюди, все еще обсуждается, но эта экспедиция положит этому решительный конец."
 nf_HNZ.69.a: "Запускайте экспедицию."
 nf_HNZ.69.b: "Существуют они или нет, не имеет значения. В конечном итоге план окажется бесплодным."

 HNZ_SCA_expedition_1: "Экспедиции потребуется несколько недель, чтобы сделать какие-либо существенные выводы."

 nf_HNZ.70.t: "Экспедиция крысолюдей"
 nf_HNZ.70.d: "Экспедиция отправилась на север от Менделеевской, и, несмотря на опасность, в туннелях оказалось непросто ориентироваться. К счастью, реальной угрозы успеху миссии не было. Однако то, что еще скрывалось в темноте, сумело нанести нашим войскам огромный урон. Подвергшись нападению мутантов, отряд с трудом избежал участи гризли. Укрывшись на станции Димитровская, они собрали вещи и через несколько часов уехали."
 nf_HNZ.70.a: "Продолжайте поиски."
 nf_HNZ.70.b: "Эта операция обходится дороже, чем она того стоит, отступайте!"

 nf_HNZ.71.t: "Экспедиция крысолюдей: неудачи"
 nf_HNZ.71.d: "Экспедиция продвигалась дальше на север, быстро приближаясь к проклятой станции Тимирязевская. Считалось, что станция заброшена, но экспедиция обнаружила, что на ней обитают сатанисты."
 nf_HNZ.71.a: "Мы должны продолжить поиски."
 nf_HNZ.71.b: "Сократим потери и отступим сейчас же!"

 nf_HNZ.72.t: "Экспедиция крысолюдей: Содружество Скавенов"
 nf_HNZ.72.d: "Ходят слухи, что крысолюди прячутся в северных уголках метро. Хотя в этих сообщениях слышны приглушенные голоса и робкие выражения лиц, они, несомненно, наводят страх на посетителей бара или просто дают повод для сплетен.\n\n Чтобы развеять эти слухи раз и навсегда, были разработаны планы по исследованию дальнейших линий туннелей метро. Вопрос о том, существуют ли крысолюди, все еще обсуждается, но эта экспедиция положит этому конец.\n\n Эти слухи оказались правдой. Крысолюди-мутанты действительно существуют в северной линии. Похоже, они сформировали общество, в котором школы и общественные учреждения содержатся в надлежащем состоянии. Они равнодушны к людям, вторгающимся на их границу, и только притворяются дикими мутантами, чтобы отпугнуть любого, кто осмелится обосноваться на их территории."
 nf_HNZ.72.a: "Все, что мы видим, - это возможности для бизнеса."
 nf_HNZ.72.b: "Твой вид оскорбляет нашу расу, Крыса."
 
 nf_HNZ.73.t: "Вспышка чумы на Тульской"
 nf_HNZ.73.d: "Мы заметили это слишком поздно. По неизвестным причинам на Тульской произошла вспышка, которая, возможно, распространилась и на Серпуховскую. Если мы ничего не предпримем, это распространится по всему Метро, и мы все погибнем."
 nf_HNZ.73.a: "Немедленно изолируйте станции Тульская и Серпуховская!"

 HNZ_SCA_expedition_2: "Пройдет еще немного времени, прежде чем экспедиция обнаружит что-либо существенное."
 
 nf_HNZ.75.t: "Ганза ищет вассалитета"
 nf_HNZ.75.d: "Ганза поставила нам ультиматум. Либо мы подчинимся их прихотям и признаем юрисдикцию Ганзы над нашей станцией как закон, либо они наложат эмбарго на нашу станцию, запретив проход торговых караванов."
 nf_HNZ.75.a: "Вассалитет гарантирует безопасность."
 nf_HNZ.75.b: "Мы не будем преклоняться перед Ганзой."

 nf_HNZ.76.t: "[FROM] отказывается от ультиматума"
 nf_HNZ.76.d: "[FROM] отклонил наш ультиматум и отказался от возможности стать протекторатом нашей Лиги. Как жаль!"
 nf_HNZ.76.a: "Они дважды подумают, когда их караванам будет отказано во въезде."

 nf_HNZ.85.t: "Вооружённые Силы Кольцевой линии"
 nf_HNZ.85.d: "Мы стоим перед выбором, в каком направлении вести нашу военную организацию. С одной стороны, обладая нашим колоссальным экономическим богатством и большей частью власти, мы можем обратиться за помощью к частным военным подрядчикам, находящимся под юрисдикцией станции [ROOT.Capital.GetName]. Хотя эти силы можно убедить обещаниями добычи и вознаграждения, нет сомнений, что их компетентность как опытных бойцов окажется полезной.\n\nС другой стороны, подобно прошлым временам, мы можем призвать военные части к набору собственного рекрутского состава, направляя людей как на службу в местные силы обороны, так и в нашу собственную Ганзейскую армию. Это далеко не стандартизированная профессиональная армия, но со временем, возможно, так и будет."
 nf_HNZ.85.a: "Профессиональная армия для профессионального государства."
 nf_HNZ.85.a.tt: "Открывает ветку фокусов §YЦентрализации армии§!"
 nf_HNZ.85.b: "Наемники. Вполне соответствует духу Ганзы, не думаете?"
 nf_HNZ.85.b.tt: "Открывает ветку фокусов §YАрмия наёмников§!"

