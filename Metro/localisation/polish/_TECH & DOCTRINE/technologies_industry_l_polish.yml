l_polish:
 tech_tooltip_tools: "NARZĘDZIA"
 tooltip_manufacturing: "PRZETWÓRSTWO"
 tooltip_construction: "BUDOWA"
 tech_construction_rag_tents:0 "Szmaciane namioty"
 tech_construction_rag_tents_desc:0 "Przed wojną secesyjną większość ludzi mogła spać spokojnie pod pomalowanymi sufitami metra. Teraz będziesz miał szczęście, jeśli uda ci się przespać noc bez budzenia się przez kapiącą wodę, odległe strzały lub opowieści o mutantach czających się w ciemności. Budowanie schronienia ze skrawków zszytych i uszytych tkanin nie jest najlepszym sposobem na ochronę przed żywiołami, ale wystarczy."
 tech_construction_tarpaulin:0 "Plandeka"
 tech_construction_wood:0 "Drewno"
 tech_construction_wood_desc:0 "Trudno dostępny materiał pod ziemią, może być pozyskiwany z drzew podczas wypraw powierzchniowych. Jest wytrzymały, łatwy w kształtowaniu, może być wodoodporny i wygląda całkiem ładnie."
 tech_construction_scrap_metal:0 "Złom metalowy"
 tech_construction_scrap_metal_desc:0 "Metal, który jest zarówno bardziej obfity, jak i mocniejszy niż drewno, jest kolejnym krokiem w ewolucji mieszkań w metrze. Choć ściany grzechoczą, nikt nie zburzy ich siekierą!"
 tech_construction_bricks:0 "Cegły"
 tech_construction_bricks_desc:0 "Tanie, niezwykle wytrzymałe i przeznaczone do budowy. Cegły są pierwszą oznaką, że ludzie powrócą do normalnego życia w metrze, jakim mogli cieszyć się w przeszłości."
 tech_construction_concrete:0 "Beton"
 tech_construction_concrete_desc:0 "Beton można wlewać do form, łatwo transportować i wykorzystywać do budowy podłóg, ścian, a nawet dachów! To wspaniały materiał, używany od czasów rzymskich."
 tech_construction_graphene_concrete: "Grafenowy beton"
 tech_construction_graphene_concrete_desc: "Grafen jest wytrzymały i elastyczny, a beton sztywny i mocny. Połączenie tych dwóch materiałów ma obniżyć koszty materiałowe konstrukcji, jednocześnie zapewniając taką samą wydajność strukturalną."
 tech_tooling_campfire: "Ogniska"
 tech_tooling_campfire_desc: "Ogień. Wynaleziony przez małpy 60 tysięcy lat temu. Oprócz ciepła płynącego z siedzenia obok odsłoniętego płomienia, ma wiele zastosowań; od gotowania, przez oświetlenie, po spalanie ciał."
 tech_tooling_primitive_tools:0 "Prymitywne narzędzia"
 tech_tooling_primitive_tools_desc:0 "Młoty, siekiery i noże. Narzędzia te są tak stare, jak sama cywilizacja i wygląda na to, że ludzkość znów będzie na nich polegać."
 tech_tooling_basic_tools:0 "Podstawowy zestaw narzędzi"
 tech_tooling_basic_tools_desc:0 "Bardziej wyspecjalizowane narzędzia, takie jak piły, imadła i śrubokręty, zaczęły pojawiać się coraz częściej, pozwalając na większy stopień precyzji narzędzi."
 tech_tooling_simple_tools:0 "Prosty zestaw narzędzi"
 tech_tooling_simple_tools_desc:0 "Klucze do rur, poziomice, taśmy miernicze. Zestaw narzędzi przeciętnego robotnika w metrze zaczyna coraz bardziej przypominać jego przedwojenny odpowiednik, a wszystkie stacje korzystają z tego rozwoju."
 tech_tooling_modern_tools:0 "Nowoczesny zestaw narzędzi"
 tech_tooling_modern_tools_desc:0 "Spawanie powróciło teraz masowo do metra, z palnikami zasilanymi gazem łączącymi metal do wszelkiego rodzaju zastosowań, od broni palnej po stal konstrukcyjną."
 tech_tooling_power_tools:0 "Narzędzia elektryczne"
 tech_tooling_power_tools_desc:0 "Wraz z rozprzestrzenianiem się elektryczności pojawiają się narzędzia elektryczne! Wkrętarki z napędem, pistolety do klejenia, wiertarki elektryczne. Jedyną pewną rzeczą w przyszłości jest to, że będzie głośniej z takimi rzeczami w pracy."
 tech_tooling_specialised_tools:0 "Specjalistyczny zestaw narzędzi"
 tech_tooling_specialised_tools_desc:0 "Specjalistyczne narzędzia, które wypełniają luki pozostawione przez ogólny zestaw roboczy, zaczęły się rozwijać. Narzędzia takie jak pistolety do gwoździ, piły ręczne z napędem i wiertarki udarowe wygodnie spoczywają w rękach wykwalifikowanych rzemieślników."
 tech_tooling_advanced_tools:0 "Narzędzia zaawansowane"
 tech_tooling_advanced_tools_desc:0 "Wreszcie pojawiły się naprawdę mało znane narzędzia. Są to rzeczy, które posiada twój ojciec, ale nigdy ich nie używał. Urządzenia do uzdatniania wody, wykrywacze ćwieków, mierniki pola elektromagnetycznego, wszystkie zasilane bateriami."
 tech_tooling_cutting_edge_tools: "Narzędzia do cięcia krawędzi"
 tech_tooling_cutting_edge_tools_desc: "Apokalipsa jest teraz, ale to nie powstrzyma postępu."
 tech_smithing_basic_smithing:0 "Podstawowe kowalstwo"
 tech_smithing_basic_smithing_desc:0 "Zasady kształtowania metalu są dość proste: Rozgrzać go, a następnie nadać mu kształt. Wykonując to ręcznie, można osiągnąć zaskakująco wysoki stopień jakości, choć taki ręczny proces wymaga zarówno siły roboczej, jak i czasu."
 tech_smithing_anvil_smithing:0 "Kowalstwo kowadełkowe"
 tech_smithing_anvil_smithing_desc:0 "Kowadło jest niezwykle przydatnym narzędziem, nawet jeśli nigdy nie rusza się ze swojego miejsca w warsztacie. Stworzone do młotkowania, obracania, stopniowania i skręcania metalu w większość kształtów narzędzi, znacznie ułatwia proces wytwarzania narzędzi."
 tech_smithing_trip_hammer:0 "Młot naciskowy"
 tech_smithing_trip_hammer_desc:0 "Młot naciskowy to wynalazek, który poprzedza nawet śmierć Chrystusa, ale był używany przez wielu kowali przez setki lat po tym fakcie. Mówiąc prościej, jest to młot, który polega głównie na grawitacji, aby nadać metalowi kształt, oszczędzając kowalowi większość potrzebnej pracy."
 tech_smithing_power_hammer:0 "Młot elektryczny"
 tech_smithing_power_hammer_desc:0 "Zasilany elektrycznie młot przemysłowy przejmuje całą pracę ręczną, jeśli chodzi o wbijanie metalu. Jest silniejszy, szybszy i bardziej spójny niż ludzkie ramię."
 tech_smithing_hydraulic_press:0 "Prasa hydrauliczna"
 tech_smithing_hydraulic_press_desc:0 "Prasa hydrauliczna to urządzenie zasilane elektrycznie i ciśnieniowo, używane do prasowania metali w cieńsze arkusze i kształty. Możesz także nagrać siebie rozbijającego prawie wszystko pod nią, w Metro jest dziwna obsesja na punkcie niewłaściwego używania elektronarzędzi."
 tech_smithing_machine_pressing:0 "Tłoczenie maszynowe"
 tech_smithing_machine_pressing_desc:0 "Prasy maszynowe mogą być używane do znakowania metalowych przedmiotów pieczęciami, insygniami, numerami seryjnymi i wszelkimi innymi specjalistycznymi informacjami. I tak jest to znacznie szybsze niż rzeźbienie."
 tech_pressing_punch_pressing:0 "Prasy tłoczące"
 tech_pressing_punch_pressing_desc:0 "Prasy tłoczące są w stanie zmienić kształt lub rozmiar materiałów, zwykle metalu, poprzez użycie ciśnienia. Chociaż ma ograniczone zastosowania poza oprzyrządowaniem, może być stosowany do produkcji części broni."
 tech_pressing_hydraulic_punch_press:0 "Hydrauliczne prasy tłoczące"
 tech_pressing_hydraulic_punch_press_desc:0 "Wykorzystanie mocy hydraulicznej w prasach hydraulicznych zwiększa prędkość, z jaką mogą one reformować metale, co prowadzi do większej liczby części tłoczonych w ciągu dnia."
 tech_pressing_laser_machining:0 "Obróbka laserowa"
 tech_pressing_laser_machining_desc:0 "Wykorzystanie laserów o dużej mocy do obróbki metalu jest dość intensywne pod względem zasobów, co oznacza, że do tej pory nie było to możliwe. To powiedziawszy, wraz z ponownym odkryciem starej przemysłowej technologii laserowej, możemy wreszcie frezować części za pomocą samego światła!"
 tech_casting_basic_casting:0 "Podstawowe odlewanie"
 tech_casting_basic_casting_desc:0 "Odlewanie podstawowych metali wytwarza niewielkie ilości użytecznego złomu i wysoki stopień zanieczyszczeń. Jest to dość marnotrawne, ale lepsze to niż nic."
 tech_casting_scrap_casting:0 "Odlewanie złomu"
 tech_casting_scrap_casting_desc:0 "Przetwarzanie starego złomu w sztabki o wyższej czystości poprawiło wydajność uzyskiwaną z metali pochodzących z padlinożerców i kopalń, ale nadal pozostawia wiele do życzenia."
 tech_casting_alloy_casting:0 "Odlewanie stopów"
 tech_casting_alloy_casting_desc:0 "Odlewanie stopów zamiast czystego materiału pozwala uzyskać zarówno mocniejsze, jak i bogatsze metale, choć tylko tyle można zrobić bez użycia energii elektrycznej."
 tech_casting_electrolysis:0 "Elektroliza"
 tech_casting_electrolysis_desc:0 "Elektroliza, gdy nie jest stosowana w medycynie, pozwala na oczyszczenie materiałów z zanieczyszczeń chemicznych, które w przeciwnym razie osłabiłyby je w ich zamierzonej roli."
 tech_casting_laser_casting:0 "Odlewanie laserowe"
 tech_casting_laser_casting_desc:0 "Lasery są niezwykle precyzyjne i nie zużywają się tak, jak młotki i ostrza, dzięki czemu idealnie nadają się do konsekwentnego kształtowania metalu."
 tech_casting_3d_printing:0 "Druk 3D"
 tech_casting_3d_printing_desc:0 "Druk 3D był w powijakach, gdy wybuchła wojna, ale od tego czasu przeżywa coś w rodzaju renesansu w naszych granicach. Od bibelotów po dolne odbiorniki, urządzenia te doskonale nadają się do tworzenia specjalnych części z żywicy."
 tech_recycling_1:0 "Recykling 1"
 tech_recycling_1_desc:0 "Pamiętasz, kiedy myśleliśmy, że to uratuje planetę? Wygląda na to, że żadna liczba plastikowych butelek w niebieskich pojemnikach nie powstrzymała końca ludzkości."
 tech_recycling_2:0 "Recykling 2"
 tech_recycling_2_desc:0 "Prawie wszystko może cieszyć się drugim życiem, jeśli zostanie poddane recyklingowi przez kogoś, kto wie, jak to wykorzystać. Szkolenie specjalistów przemysłowych w zakresie recyklingu sprawi, że nasze zasoby pójdą dalej."
 tech_recycling_3:0 "Recykling 3"
 tech_recycling_3_desc:0 "Śmieci jednego człowieka są skarbem innego! Przedwojenne urządzenia były pełne użytecznych materiałów, które można było z nich wyciągnąć i przekazać przemysłowi. Metale w układach scalonych, rtęć w termometrach, wełna na pluszowych zabawkach. Możliwości są nieograniczone!"
 tech_hygiene_basic_hygiene:0 "Podstawowa higiena"
 tech_hygiene_basic_hygiene_desc:0 "Choroby są zawsze obecne w zimnym podziemnym pustkowiu, jakim jest metro. Choć regularne mycie rąk, ciała i włosów nie stanowi doskonałej ochrony przed takimi rzeczami, może pomóc w powstrzymaniu chorób i pasożytów."
 tech_hygiene_food_standards:0 "Normy dotyczące żywności"
 tech_hygiene_food_standards_desc:0 "Niedogotowane mięso, niewłaściwie traktowane produkty i potrawy skażone krzyżowo mogą oznaczać bolesną, pasożytniczą śmierć w metrze. Egzekwowanie standardów przygotowywania żywności nie sprawi, że każda łyżka kleiku będzie smakować dobrze, ale przynajmniej nie zachorujesz."
 tech_hygiene_germ_theory:0 "Teoria zarazków"
 tech_hygiene_germ_theory_desc:0 "Wiedza to połowa sukcesu, jeśli chodzi o wojny, a nie popełnijmy błędu, jesteśmy w stanie wojny z zarazą. Zrozumienie teorii zarazków pomoże nam zwalczać choroby we wszystkich ich okropnych formach."
 tech_hygiene_sterilised_supplies:0 "Sterylizowane materiały eksploatacyjne"
 tech_hygiene_sterilised_supplies_desc:0 "Zapasy alkoholu, środków odkażających i innych bezpiecznych dla skóry środków czyszczących mogą być używane do sterylizacji narzędzi medycznych, zmniejszając ryzyko wtórnych infekcji podczas pracy."
 tech_hygiene_designated_triages:0 "Wyznaczanie szpitali"
 tech_hygiene_designated_triages_desc:0 "Wyznaczenie oddzielnych obszarów dla rannych i chorych zapobiegnie przenoszeniu się zarazków z jednej osoby na drugą."
 tech_hygiene_medical_wards:0 "Oddziały medyczne"
 tech_hygiene_medical_wards_desc:0 "Chorzy powinni być trzymani z dala od zdrowych, w wyznaczonych oddziałach medycznych, gdzie mogą być leczeni bez narażania ogółu populacji."
 tech_hygiene_immunisation:0 "Szczepionki"
 tech_hygiene_immunisation_desc:0 "Wstrzyknięcie małej, martwej próbki niektórych wirusów, takich jak grypa, może pozwolić organizmowi przygotować się na późniejszą infekcję, skracając czas choroby lub zagrożenie życia."
 tech_refinery_1:0 "Rafinerie"
 tech_refinery_1_desc:0 "Rafinerie są chemiczną wersją kuźni, umożliwiają produkcję chemikaliów lub syntezę paliwa."
 tech_refinery_2:0 "Magazynowanie w rafinerii"
 tech_refinery_2_desc:0 "Posiadanie odpowiednich powierzchni magazynowych pozostawia więcej miejsca na sam sprzęt do rafinacji, podwajając liczbę urządzeń, które możemy zmieścić w danym stanie."
 tech_refinery_fuel_1:0 "Produkcja paliwa"
 tech_refinery_fuel_1_desc:0 "Skoncentrowanie naszych rafinerii na paliwie będzie wspierać operacje wózków kolejowych."
 tech_refinery_fuel_2:0 "Ulepszona produkcja paliwa"
 tech_refinery_fuel_2_desc:0 "Dalsze postępy technologiczne w tworzeniu paliwa pozwalają na większą wydajność."
 tech_refinery_chemical_1:0 "Przetwarzanie chemiczne"
 tech_refinery_chemical_1_desc:0 "Skoncentrowanie naszych rafinerii na produkcji chemikaliów będzie wspierać zaawansowaną produkcję."
 tech_refinery_chemical_2:0 "Zaawansowana produkcja"
 tech_refinery_chemical_2_desc:0 "Dalsze postępy technologiczne w zakresie mieszania chemikaliów pozwalają na zwiększenie wydajności."
 tech_farming_1:0 "Rolnictwo podpowierzchniowe"
 tech_farming_1_desc:0 "Rolnictwo bez użycia słońca jest procesem intensywnym. Wymaga albo dużej ilości sztucznego światła, albo upraw grzybów przyzwyczajonych do ciemności."
 tech_farming_2:0 "Podstawowe rolnictwo"
 tech_farming_2_desc:0 "Przeznaczenie większej przestrzeni na produkcję żywności oznacza pełniejsze brzuchy i szczęśliwszych ludzi."
 tech_farming_3:0 "Zaawansowane rolnictwo"
 tech_farming_3_desc:0 "Rolnictwo można uprzemysłowić, korzystając z tych samych osiągnięć, z których korzysta reszta gospodarki, a mianowicie elektryfikacji i transportu kolejowego."
 tech_farming_4:0 "Rotacja odłogiem"
 tech_farming_4_desc:0 "Ugór to zaorana gleba pozostawiona bez zasiewu w celu przywrócenia żyzności i ograniczenia nadprodukcji, a odłogowanie niektórych zbiorników uprawnych podczas regeneracji gleby jest dobre dla ogólnego stanu rolnictwa."
 tech_farming_5:0 "System nawadniania"
 tech_farming_5_desc:0 "Wszystkie uprawy potrzebują wody, a systemy irygacyjne można wykopać i poprowadzić rurami, co zmniejsza liczbę osób potrzebnych do przenoszenia tej wody."
 tech_farming_6:0 "Nawóz"
 tech_farming_6_desc:0 "Kompost, odpady ciała i inne zwykle bezużyteczne produkty biologiczne mogą być przetwarzane i przekształcane w nawóz do upraw, zwiększając plony."
 tech_farming_7:0 "Ulepszony nawóz"
 tech_farming_7_desc:0 "Chemicznie wymyślony nawóz traci część tego \"naturalnego\" uroku, jaki ma kompost, ale nikt nie może kwestionować jego skuteczności."
 tech_farming_8:0 "Modyfikacja genów"
 tech_farming_8_desc:0 "Dokładne monitorowanie upraw i przesadzanie tylko udanych szczepów zapewnia, że najbardziej obfite linie genów upraw zajmują naszą ograniczoną przestrzeń rolniczą."
 tech_hygiene_stimulant_chems:0 "Leki bojowe"
 tech_hygiene_stimulant_chems_desc:0 ""
