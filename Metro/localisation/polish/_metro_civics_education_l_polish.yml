l_polish:

 education_practise: "Reformy Edukacji"
 education_practise_desc: "Każdy głupiec może wiedzieć, chodzi o to, żeby zrozumieć. Wiedza jest o wiele potężniejsza niż pociski i warta więcej niż woda. Będziemy musieli całkowicie przeprojektować sposób działania, jeśli jesteśmy w stanie podjąć się monumentalnego zadania zebrania, zabezpieczenia i ochrony ostatniej ostoi wiedzy starego świata, tak aby przyszłe pokolenia pamiętały, jak i czym jest bycie człowiekiem. \n\nAktywacja dezycji wystartuje §OMisję Czasową.§! Kiedy licznik osiągnie §R0§! spowoduje to podniesienie naszego §OPrawa Edukacji.§! Czas do tego jest długi i zależ od ilości kontrolowanego przez nas  §OTerytorium§!. Możemy aktywować §ODecyzje§! aby zredukować czas licznika.§!\n\n§YKiedy reformy zostaną uchwalone będzie potrzeba 6-7 miesięcy zanim będziemy mogli to zrobić ponownie.§!"

 is_not_bandit_nation:0 "§RNIE§! jest Bandycką Frakcją"
 not_currently_under_education_reforms:0 "§RNIE§! trwają reformy edukacji"

 improve_education_normal:0 "Poprawa Systemu Edukacji"
 improve_education_normal_desc:0 "Stało się jasne, biorąc pod uwagę stan naszych stacji-osiedli, że dzięki dodatkowemu wdrożeniu praktyk edukacyjnych nasi obywatele będą mogli o wiele łatwiej wykonywać proste, codziennych czynności. Z dodatkową korzyścią w postaci poprawy naszych własnych badań i rozwoju."

 improve_education_efforts_mission:0 "Poprawa Efektów Kształcenia"
 improve_education_efforts_mission_desc:0 "Podjęcie się kompleksowego nauczania będzie procesem monumentalnym. Zanim zaczniemy widzieć owoce naszej pracy, minie spora ilość czasu."

 education_efforts_mission_tooltip:0 "\n§gZajmie to sporo czasu w zależności od ilości§! §YStacji§! §gjakie posiadamy.§!\n"

 education_efforts_mission_completed:0 "\n§gGdy licznik osiągnie§! §R0§!. §g §COdblokujemy§! §gnastępny§! §CPoziom Badań!§!§C"

 improve_education_efforts_administrate_station_chiefs:0 "Współdziałanie z Szefami Stacji"
 improve_education_efforts_administrate_station_chiefs_desc:0 "Spotkanie z administracją naszych stacji w celu sformułowania i zaplanowania procedury wdrożenia tych reform będzie wymagało czasu. Nawet jeśli zgodzą się z naszymi propozycjami. Tylko poprzez respektowanie autorytetu lokalnych wodzów możemy właściwie iść do przodu z naszymi pożądanymi reformami, jednocześnie wprowadzając nasze pożądane zmiany."

 improve_education_efforts_collect_books:0 "Zakładanie bibliotek"
 improve_education_efforts_collect_books_desc:0 "Zamiast używać książek jako paliwa do naszych beczek i ognisk moglibyśmy je bezpiecznie przechowywać. Upewniając się, że są one przechowywane w odpowiednich warunkach, z dala od rozkładających się elementów."

 improve_education_efforts_soapbox:0 "Zachęcanie Obywateli do udziału"
 improve_education_efforts_soapbox_desc:0 "W miarę jak minusy codziennego życia zajmują coraz bardziej dominującą pozycję w umysłach ludzi, proste rzeczy, takie jak pisanie i czytanie, stają się coraz mniej powszechne. Jeśli mamy zamiar radykalnie zmienić ten stan rzeczy, będziemy musieli skierować się do wszystkich grup społecznych. Nie tylko wśród młodzieży."

 improve_education_efforts_purchase_amenities:0 "Zakup Książek"
 improve_education_efforts_purchase_amenities_desc:0 "Podczas gdy kupcy przychodzą i odchodzą z naszej stacji handlując swoimi towarami, zakup wszelkich manuskryptów i książek, które mogą sprzedawać i gromadzenie ich przyczyni się do poprawy naszej zdolności do przekazywania wiedzy. Wszystko, od książek dla dzieci po encyklopedie, będzie odpowiednie."

 improve_education_efforts_establish_schoolhouses:0 "Budowa Szkół"
 improve_education_efforts_establish_schoolhouses_desc:0 "Pomimo tego, że przestrzeń z dnia na dzień staje się coraz bardziej krytycznym zasobem, wyznaczymy przestrzeń przeznaczoną na nauczanie dzieci."

 ## Bandit ##

 is_bandit_nation:0 "§GJEST§! Bandycką Frakcją"

 improve_education_bandit:0 "Poprawa Edukacji"
 improve_education_bandit_desc:0 "Słowo 'bystry' lub 'inteligentny' nie przychodzi na myśl, gdy chodzi o bandę oprychów i bandytów. Spryt uliczny na pewno, ale ilu bandziorów potrzeba, żeby wkręcić żarówkę? Lepiej nie pytaj o to w tych okolicach. Choć jasne jest, że jeśli mamy kierować podziemiem, to lepiej od czegoś zacząć. Zbierzemy chłopaków do kupy z bycia rozczłonkowaną bandą przygłupów."

 improve_education_efforts_bandit_mission:0 "Poprawa Systemu Edukacji"
 improve_education_efforts_bandit_mission_desc:0 "Minie trochę czasu, zanim zaczniemy widzieć poprawę. Pogłębianie wiedzy i inteligencji naszej załogi może nie sprawi, że będą w stanie rozwiązać nawet najbardziej podstawową matematykę, ale na pewno udoskonali ich uliczny spryt."

 improve_education_efforts_bandit_disceting_equipment:0 "Podejście 'Na Siłę'"
 improve_education_efforts_bandit_disceting_equipment_desc:0 "Rzuć książkę Tołstoja przed takim mądralą, a on odrzuci ją w twoją stronę. To będzie wymagało więcej krwi i smaru niż nakłanianie chłopaków do edukacji. Potrzebne będzie bardziej praktyczne podejście."

 improve_education_efforts_bandit_sleezy_books:0 "Rozdanie Materiałów"
 improve_education_efforts_bandit_sleezy_books_desc:0 "Słowa, słowa, słowa. To może doprowadzić człowieka do śmierci i nie tylko. Coś lepszego od gapienia się jest lepsze? Cokolwiek, co nie zanudzi człowieka na śmierć wystarczy."

 improve_education_efforts_bandit_forced:0 "Bez Półśrodków"
 improve_education_efforts_bandit_forced_desc:0 "Wątpisz w kompetencje naszych zbirów w zakresie zachowywania się jak prawdziwi gangsterzy? Masz całkowitą rację. Leniwi i nieudolni. Dopiero kiedy przyjdzie co do czego, wezmą się do roboty. Tak długo, jak nacisk jest wystarczająco duży, będą się kręcić. A kiedy ten nacisk będzie polegał na pobiciu lub dwóch, możesz być pewien, że nasi kozacy zaczną się zachowywać."

 improve_education_efforts_bandit_pp_spend:0 "Uczenie się od Najlepszych"
 improve_education_efforts_bandit_pp_spend_desc:0 "Wszyscy bandyci w zieleni chcą zdobyć odznaki i tytuły. Chcą być następnym Michajłowem lub Kurganem Terminatorem. Na szczęście wielu starych chłopaków w naszej pozie to byli gangsterzy, których ślady sięgają nawet czasów przedsowieckich. Nie ma lepszych ludzi do dzielenia się wiedzą i mądrościa niż ci, którzy byli tam, zrobili to i tamto i cokolwiek innego."

 improve_education_efforts_bandit_pinch_it_someplace_else:0 "Uszczknięcie z innego miejsca"
 improve_education_efforts_bandit_pinch_it_someplace_else_desc:0 "Oczywiście łatwiejszą rzeczą, jaką możemy zrobić, jest znalezienie czterookich, którzy zrobią wszystkie nudne rzeczy. Kto musi znać się na komputerach, skoro możemy po prostu zagrozić komuś, że zrobi za nas to gówno? Czy nie tak powinniśmy robić?"

