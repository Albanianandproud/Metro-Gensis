l_polish:
 PLS_rangers_1: "Strażnicy Zakonu"
 PLS_rangers_1_desc: "Uformowani niecały rok po kataklizmie, Strażnicy Zakonu byli byłymi członkami rosyjskich sił specjalnych. Dowodzeni przez majora Mel'nikova, zgromadzili swoich żołnierzy i utworzyli Strażników — organizację paramilitarną odpowiedzialną głównie za rozwiązywanie konfliktów między nowo powstałymi państwami Metra."
 PLS_rangers_2: "Pozwól na Autonomię"
 PLS_rangers_2_desc: "Podczas gdy Kszatriya, rząd Polis i Strażnicy współpracują ze sobą, Spartanie działają z dużym stopniem autonomii poza jurysdykcją Polis. Nadanie Strażnikom większej niezależności w przeprowadzaniu akcji z pewnością przyniosłoby korzyści wszystkim trzem stronom."
 PLS_allow_operation_outside_polis: "Pozwól na Operacje Poza Polis"
 PLS_allow_operation_outside_polis_desc: "Po przyznaniu autonomii, następnym krokiem w usamodzielnianiu Strażników jest przyznanie im wyraźnego pozwolenia na przeprowadzanie misji niepowiązanych bezpośrednio z celami Polis. Ochrona obywateli Metra oraz interwencje w konfliktach między stacjami, jeśli zagrażają pokojowi, już same w sobie uzasadniają większą niezależność."
 PLS_SPT_exchange_equipment_for_experience: "Pozwala nam wymieniać nadmiarowy sprzęt na dane wojskowe od Strażników"
 PLS_military_cooperation_pact: "Współpraca Wojskowa"
 PLS_military_cooperation_pact_desc: "Zarówno Kszatriya, jak i Strażnicy blisko współpracują, wymieniając się siłą roboczą i zasobami. Jednak bezpośrednie zbliżenie rządu Polis ze Strażnikami z pewnością przyniesie nam te same specjalne korzyści."
 PLS_SPT_must_persevere: "§Y[SPT.GetFlag][SPT.GetName]§! musi istnieć, aby te duchy narodowe mogły się utrzymać."
 PLS_political_leverage: "Dźwignia Polityczna"
 PLS_political_leverage_desc: "Jako że Strażnicy są dominującą siłą wojskową, możemy wykorzystać nasz istniejący wpływ, aby przeforsować nasze potrzeby. Na dobre."
