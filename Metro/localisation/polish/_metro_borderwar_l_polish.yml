 RCH_RED_border_war: "Krew i Żelazo"
 RCH_RED_border_war_desc: "Tak jak za wojny pradawnych czasów, Żelazne Legiony Rzeszy i synowie Lenina znaleźli siebie wdrążonych w wieczną wojnę. Wojnę nie o ziemię, czy za chwałę, a o zupełne unicestwienie jednego z wrogów. Nic pomniejszego nigdy nie zostanie uznane.\n\nKoszt Konfliktu Granicznego - §t[?initiate_borderwar_cost]§!\nCzas Odnowienia Konfliktu - §t[?borderwar_base_cooldown]§! Dni"
