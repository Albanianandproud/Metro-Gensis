  RED_sergei:0 "Герой Ганзейско-красной войны"
  RED_sergei_name:0 "Сергей Антонов"
  RED_sergei_desc:0 "Герой, отличившийся в §YГанзейско-красной войне§!, Сергей оказался со своим отрядом славных бойцов в тылу врага после контратаки войск §YГанзейских§! и §YАрбат§!, которым удалось отрезать силы §YЛинии РР§! у §YБиблиотеки им. В ответ на приближающийся огонь и сумев в одиночку уничтожить §Y12§! солдат, Сергей был награжден за храбрость и отвагу. Настоящий образцовый солдат."
  
