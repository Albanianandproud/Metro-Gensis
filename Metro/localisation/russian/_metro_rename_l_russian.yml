 #События#

  communist_rename_event.1.t: "Переименовать станцию: [330.GetName]"
  communist_rename_event.1.d: "Наконец-то мы выдворили из Театра последние контрреволюционные элементы. Пора всенародным голосованием решить дальнейшую судьбу остатков Большого Театра... \nКаким будет название станции?.."
  communist_rename_event.1.a: "Ленинская"
  communist_rename_event.1.b: "Площадь Свердлова"

  communist_rename_event.2.t: "Переименовать станцию: [244.GetName]"
  communist_rename_event.2.d: "После стольких лет одна из станции колыбели человечества Полиса была озарена факелом социализма... Нет! Была озарена факелом §RНового Красного Мира!§! \nВ честь этого значимого события мы приведем в полный порядок одну из первых станций Московского Метрополитена имени Владимира Ильича Ленина."
  communist_rename_event.2.a: "Да здравствует станция Коминтерн!"
  communist_rename_event.2.b: "Да здравствует станция Калининская!"

  communist_rename_event.3.t: "Переименовать станцию: [228.GetName]"
  communist_rename_event.3_berilag: "ЭТО ЧТО?! ЛАГЕРЬ С ТРУПАМИ?! ПОЗОР НАМ ЗАЩИТНИКАМ СОЦИАЛИЗМА. ПОЗОР НАМ ЗАЩИЩАЮЩИХ ПРОЛЕТАРИАТ. ПОРА НАМ ИСКУПИТЬ ГРЕХИ."
  communist_rename_event.3_trotskyist: "Мы выбили со станции этих бандитов, верящих в ложь Троцкого. Однако нам пришлось заплатить за это высокую цену... И что ж теперь делать нам с этими развалинами?"
  communist_rename_event.3_desc: "Мы отбили станцию у врагов народа. Теперь нам предстоит долго и упорно разбирать и перебирать эти завалы."
  communist_rename_event.3.a: "Пора восстановить Берилаг."
  communist_rename_event.3.b: "Очистим станцию от сталинской грязи."
  communist_rename_event.3.c: "Отреставрируем и вернем старое название."
  communist_rename_event.3.d: "Отреставрируем и назовем её в честь маршала Рокоссовского."

  communist_rename_event.4.t: "Переименовать станцию: [250.GetName]"
  communist_rename_event.4_communist: "Мы взяли под полный контроль станцию [250.GetName]. Всех жалких капиталистов уже отправили на корм. Мы вновь озарим красным светом этот клочок земли, вновь просветим дремучий народ станции."
  #communist_rename_event.4_socialist: "Мы взяли под полный контроль станцию [250.GetName]. Хоть и на станции наступил мир, но еще многое предстоит сделать. Часть народа стала безумными коммунистами-фанатиками... Другая часть впроголодь живет и не доверяет никаким левым. Что ж пора нам в очередной раз искупить свои грехи и приводить в чувство народ..." 
  #Почему б не дать возможность создать конкурента Красной Линии (социалистов, не терпящих тоталитаристов/радикалов/коммунистов...; демократических социалистов; умеренных...)
  communist_rename_event.4.a: "Да здравствует Коммунистическая!"
  #communist_rename_event.4.b: "Новое начало станции Спортивная"

  communist_rename_event.5.t: "Переименовать станцию: [329.GetName]"
  communist_rename_event.5_trotskyist: "Мы выбили со станции этих бандитов, верящих в ложь Троцкого. Однако нам пришлось заплатить за это высокую цену... И что ж теперь делать нам с этими развалинами?"
  communist_rename_event.5_desc: "Мы отбили станцию у врагов народа. Теперь нам предстоит долго и упорно разбирать и перебирать эти завалы."
  communist_rename_event.5.a: "Пора вернуть былое величие Сталинской."
  communist_rename_event.5.b: "Пора увековечить товарища Троцкого."
  communist_rename_event.5.c: "Отреставрируем и вернем историческое название."

  communist_rename_event.6.t: "Переименовать станцию: [264.GetName]"
  communist_rename_event.6.d: "Мы заняли станцию [264.GetName]. Родина Новой Красной Революции. В наших руках она снова засияет, и её свет затмит все, что было наворочено проклятыми капиталистам."
  communist_rename_event.6.a: "Да здравствует Знамя Революции!"

  communist_rename_event.7.t: "Переименовать станцию: [245.GetName]"
  communist_rename_event.7.d: "Мы заняли станцию [245.GetName]. Одна из первых станций Московского метрополитена. Именно здесь располагался Генштаб СССР вовремя Великой Отечественной Войны. И это великолепное детище прошлого должно вновь засиять светом."
  communist_rename_event.7.a: "Да здравствует Кировская!"

  communist_rename_event.8.t: "Переименовать станцию: [362.GetName]"
  communist_rename_event.8.d: "Мы отбили у капиталистов станцию [362.GetName]. Одна из первых станций Московского метрополитена. Центральная станция Сокольнической. На поверхности не когда располагались музеи, Манежная площадь... В прочем имеется выход на Красную площадь... Пора её озарить светом!"
  communist_rename_event.8.a: "Да здравствует Проспект Маркса!"