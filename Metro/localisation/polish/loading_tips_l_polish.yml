 LOADING_TIP_0:0 "Kto wiatr sieje, zbiera burzę, Artem. Sile odpowiada siła, wojna rodzi wojnę, a śmierć przynosi tylko śmierć. Jeśli chcesz wyrwać się z tego błędnego kręgu, musisz więcej niż tylko działać bez chwili zastanowienia. \n- Chan"
 LOADING_TIP_1:0 "Żyć bez nadziei, to jak przestać żyć. \n- Dostoevsky"
 LOADING_TIP_2:0 "Jeśli nie skończymy z wojnami, wojny skończą nas. \n- H.G. Wells"
 LOADING_TIP_3:0 "Więc to jest Martwe Miasto. Witaj w domu, Arytom. \n- Burbon"
 LOADING_TIP_4:0 "Okropne zjawisko, tak? Ale wiesz, nie jest bardziej 'okropne' niż powiedzmy... ogień. To wszystko zależy od twojego punktu widzenia. Postaraj się lepiej zrozumieć rzeczy, zanim wydasz swój osąd. \n- Chan"
 LOADING_TIP_5:0 "Niektórzy mówią na nie demony - ja mówię na nie ścierwa. \n- Burbon"
 LOADING_TIP_6:0 "Odzyskamy nasz świat ogniem i bronią! \n- Młynarz"
 LOADING_TIP_7:0 "Jeśli coś jest wrogie, zabij to. \n- Hunter"
 LOADING_TIP_8:0 "A potem, po jakichś pięciu minutach milczenia, prawie niesłyszalnie, mówiąc raczej do siebie niż do Artema, westchnął: Boże, jaki piękny świat zniszczyliśmy..."
 LOADING_TIP_9:0 "Kto jest na tyle odważny i cierpliwy, by przez całe życie wpatrywać się w ciemność, ten jako pierwszy dostrzeże w niej iskierkę życia. \n- Chan"
 LOADING_TIP_10:0 "Wow! Co to jest, tam na górze...? Czekaj, wujek pokazał mi kiedyś zdjęcie... N-niebo...! To jest niebo, prawda? To jest jak... malowany sufit... będę sławny! Widziałem niebo!"
 LOADING_TIP_11:0 "Straszna jest nie sama śmierć. Straszne jest jej oczekiwanie. \n- Dmitry Glukhovsky"
 LOADING_TIP_12:0 "Kiedy spoglądasz w otchłań, ona również patrzy na ciebie. \n -Friedrich Nietzsche.
 LOADING_TIP_13:0 "Ruszaj się, chłopcze! Wszystko zależy teraz od ciebie! \n -Młynarz"