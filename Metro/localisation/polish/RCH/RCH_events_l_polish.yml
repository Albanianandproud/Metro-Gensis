l_polish:
 nf_RCH.1:0 "Stalagi Rzeszy"
 nf_RCH.1.t:0 "Mutancka Siła Robocza"
 nf_RCH.1.d:0 "Dla wielu mutantów schwytanych przez Rzeszę słodkie objęcie śmierci to za mało. Możemy zmusić ich do pracy na naszą korzyść. Ponieważ musimy przekierować siłę roboczą do naszego wojska, ci plugawi odmieńcy mogą okazać się przydatni..."
 nf_RCH.1.a:0 "Będą budować nasze tunele"
 nf_RCH.1.b:0 "Będą produkować naszą broń"
 nf_RCH.2.t:0 "Konfederacja Ulitsa się poddała!"
 nf_RCH.2.d:0 "Wpływowe postacie Konfederacji Ulitsa ogłosiły dziś swoją kapitulację. Oddadzą nam wszystkie terytoria, które okupowaliśmy, oraz zgodzą się na trwały traktat pokojowy. Da nam to większą kontrolę nad centralną częścią metra."
 nf_RCH.2.a:0 "Wspaniały dzień dla Rzeszy!"
 nf_RCH.4.t:0 "Sojusz Dimitrowskaja się poddał!"
 nf_RCH.4.d:0 "Wpływowe postacie w Sojuszu Dimitrowskaja ogłosiły dziś swoją kapitulację. Oddadzą nam wszystkie terytoria, które okupowaliśmy, oraz zgodzą się na trwały traktat pokojowy. Da nam to większą kontrolę nad centralną częścią metra."
 nf_RCH.4.a:0 "Wspaniały dzień dla Rzeszy!"
 nf_RCH.6:0 "Faszystowska Inwazja"
 nf_RCH.6.t:0 "Faszyści u bram"
 nf_RCH.6.d:0 "Musimy zmierzyć się nie tylko z Nosalisami i Strażnikami wylewającymi się z powierzchni. Ostatnie raporty wskazują, że nadciąga ofensywa Stalkerów Rzeszy, celujących w naszą stację. Wszelkie przygotowania mogą być daremne, bo są już blisko. Musimy trwać niewzruszeni — lub znaleźć wspólny grunt. Śmieszna propozycja dla każdego, ale nasza pozycja nie jest dobra."
 nf_RCH.6.a:0 "Pomimo najlepszych wysiłków, nasze siły zostały pokonane!"
 nf_RCH.6.b:0 "W jakiś sposób, z niewiadomych przyczyn, Dziura okazała gościnność Stalkerom, którzy byli wdzięczni"
 nf_RCH.6.c:0 "Oddziały szturmowe Rzeszy, dzięki czystemu uporowi i determinacji, zostały odparte przez naszą milicję"
 nf_RCH.7.t:0 "Karawana z Wenecji"
 nf_RCH.7.d:0 "Rzesza jest nieufna wobec obcych, szczególnie mutantów, których jest tam mnóstwo. Jednak Wenecja okazała się użytecznymi idiotami w naszej walce. Oferują nam potrzebne zasoby, a w zamian chcą poznać nasze techniki wojskowe. Wątpię, by mutanty wiedziały jak w ogóle obsługiwać karabin, nie mówiąc o jego prawidłowym utrzymaniu."
 nf_RCH.7.a:0 "Te dobra wspomogą Russisches volk"
 nf_RCH.8.t:0 "Odkrycie Kanału Wentylacyjnego"
 nf_RCH.8.d:0 "Odkryliśmy kanał wentylacyjny niedaleko Twerskiej."
 nf_RCH.8.a:0 "Ok?"
 nf_RCH.9.t:0 "Kwestia Rekrutacji Zewnętrznej"
 nf_RCH.9.d:0 ""
 nf_RCH.9.a:0 "Jeśli to pomoże wygrać wojnę, niech tak będzie"
 nf_RCH.9.b:0 "Wybierzemy tylko garstkę"
 nf_RCH.9.c:0 "Rzesza nie dopuści takiej plugawości w swoich szeregach"
 nf_RCH.10.t:0 "Szumowiny z Majakowskiej"
 nf_RCH.10.d:0 "Stacja Majakowskaja nie jest daleko od głównych stacji Rzeszy. Chociaż karawany Hanzy regularnie przez nią przejeżdżają, Rzesza wie niewiele o tym, co się tam dzieje. Wiadomo jednak, że na stacji mieszka niewielka populacja. Szumowiny, odrzuty nawet dla sąsiednich stacji, które uważają ich za najgorszych z najgorszych. Doskonały cel do kolonizacji!"
 nf_RCH.10.a:0 "Stacja była zainfekowana zdegenerowanymi ludźmi. Szybko! Do broni!"
 nf_RCH.10.b:0 "Gdy nasi żołnierze wkroczyli, stacja była już pusta."
 nf_RCH.11.t:0 "Wygnańcy"
 nf_RCH.11.d:0 "Utrzymując naszą władzę w Rzeszy, nadszedł czas, aby rozszerzyć naszą potęgę na zewnątrz. Wokół nas czają się wrogowie; Mutanci, bandyci, a nawet gorzej... komuniści. Jednakże pozostają jeszcze wartościowi sojusznicy, przynajmniej tymczasowo użyteczni dla naszej sprawy. Jednym z nich jest Stortbeker i jego zbieranina milicjantów. Wiele lat temu wygnany z Rzeszy za swoją lekkomyślność i skrajny sadyzm, w międzyczasie stworzył własną lojalną grupę wygnańców i fanatyków. Niektórzy urzędnicy Rzeszy twierdzą nawet, że Stortbeker rekrutuje mutantów, choć nikt nie odważyłby się wypowiedzieć tego twierdzenia przed Führerem.\nMimo to, Stortbeker jest znany jako zdolny dowódca i przebiegły lider, gorliwie wierny Führerowi jeszcze zanim ten objął władzę. Wiemy, że pomimo wygnania regularnie grasował na południowych tunelach metra, polując na mutantów i udaremniając działania komunistów. Pytanie brzmi: czy chcemy, aby ponownie dołączył do naszych szeregów?"
 nf_RCH.11.a:0 "Stortbeker, mimo swoich odrażających standardów, nadal ma swoje zastosowanie."
 nf_RCH.11.b:0 "Plotki, prawdziwe czy nie, został wygnany i powinien takim pozostać"
 nf_RCH.12.t: "Stortbeker"
 nf_RCH.12.d: "Pomimo odmowy ponownego przyjęcia do Rzeszy, Stortbeker zdecydował się założyć własne terytorium na południu. Wypowiedział wierność Rzeszy i obecnie panującemu Führerowi, ogłaszając siebie i swoją zbieraninę prawdziwymi strażnikami faszyzmu. Nasze ministerstwo propagandy szybko zadbało o to, aby jego agitatorzy nie rozsiewali dezinformacji wśród naszych obywateli."
 nf_RCH.12.a: "Ten szczur. Otrzyma, na co zasłużył!"
 nf_RCH.12.b: "Panowanie z Twerskiej dobiegło końca."
 nf_RCH.15.t:0 "Absolutna Władza - Aneks"
 nf_RCH.15.d:0 "Heil mein Führer! Twoja pozycja została teraz ugruntowana, a twoje oddanie Rzeszy niepodważalne wśród Heer. Czas rozpocząć planowanie naszej nieuniknionej ekspansji w całym metrze! Musimy jednak wzmocnić naszą sprawę wśród Volk Rzeszy; wszystkie aspekty społeczeństwa muszą zostać zjednoczone, jeśli mamy oczyścić podziemia z plugawych mutantów! Dzięki zintegrowanej gospodarce, armii i społeczeństwu nasza siła militarna będzie w stanie sięgnąć od północnych rubieży Altuf'yevo po kajdany Czerwonej Linii.\n\nMusimy jednak planować naszą ekspansję z rozwagą. Leniwa Liga Hanzeatycka może przyglądać się naszym wysiłkom z wahaniem, ale nie możemy być pewni, że nie spróbują przeszkodzić. Nie wspominając o degeneratach z Czerwonej Linii, którzy zrobią wszystko, aby nas powstrzymać.\n\nJesteśmy ostatnią grupą czystych ludzi na świecie. Tam, gdzie nasi przodkowie zawiedli, nie możemy pozwolić sobie na błąd. Rzesza rozkwitnie pod twoim przewodnictwem, albo nie rozkwitnie wcale. Wierzę, że poprowadzisz nas dobrze, Führerze."
 nf_RCH.15.a:0 "Heil Reich!"
 RCH_tutorial_1_tt: "\nJeśli mamy się rozwinąć, potrzebujemy pełnego poparcia naszego ludu. Nasze £war_support_modifiericons_texticon §YPoparcie dla wojny§! musi wynosić §Y100%§!!"
 nf_RCH.20.t: "Sposoby Produkcji"
 nf_RCH.20.d: "Nasze wysiłki na rzecz rozwoju systemów uzbrojenia przyniosły owoce, ale napotykamy obecnie przeszkodę. Nasi główni mechanicy podzielili się na dwa obozy o przeciwnych poglądach. Jeden obóz twierdzi, że musimy skupić się na zwiększeniu ilości produkcji broni za wszelką cenę, by nasi ludzie nigdy nie zabrakło amunicji wobec nieskończonej liczby mutantów. Drugi obóz argumentuje, że musimy ulepszać nasze uzbrojenie, aby każda kula zabijała jednym strzałem. Oba obozy są liczebnie zrównane i pat trwa, dopóki nie podejmiemy decyzji. Jakie są twoje rozkazy?"
 nf_RCH.20.a: "Zwiększyć ilość broni."
 nf_RCH.20.b: "Zwiększyć jakość broni."
 RCH_economies_of_scale_choice: "Odblokuj Narodowy Cel: §Y$RCH_economies_of_scale$§!"
 RCH_german_authenticity_choice: "Odblokuj Narodowy Cel: §Y$RCH_german_authenticity$§!"
 nf_RCH.21.t: "Pakt Antykomunistyczny"
 nf_RCH.21.a: "Akceptuj"
 nf_RCH_21.b: "Odmów"
 nf_RCH.22.t: "Ustępstwa dla Obcych"
 nf_RCH.22.d: "Rzesza wysyła do nas posłów. Metro należy do Rosjan! — głoszą, nawołując do oczyszczenia mutantów. Choć ich ludobójcza retoryka wobec niesłowiańskich i etnicznych mniejszości nieco się ostatnio złagodziła, nie wiadomo czy będą wierni swojej sprawie. Niemniej jednak Rzesza stara się otworzyć swoje wewnętrzne sfery, przestając być odizolowanym państwem otoczonym przez wrogów niczym zaszczurzone zwierzę."
 nf_RCH.22.a: "Rzesza pokazuje duży potencjał"
 nf_RCH.22.b: "Faszysta pozostanie faszystą"
 nf_RCH.23.t: "[FROM.GetNameDefCap] oferuje partnerstwo handlowe"
 nf_RCH.23.d: "Rzesza, hermetyczne państwo w środku metra, zawsze zamykała swoje drzwi przed obcymi. Jednak teraz proponują nam umowę handlową — w zamian za żywność i zasoby, kupią od nas towary. Rozsądna propozycja, prawda?"
 nf_RCH.23.a: "Obie strony na tym zyskają"
 nf_RCH.23.b: "Nie handlujemy z faszystami"
 nf_RCH.24.t: "[FROM.GetNameDefCap] zaakceptowało naszą propozycję handlową"
 nf_RCH.24.d: "Po dokładnym rozważeniu, Liga Hanzeatycka zaakceptowała naszą propozycję handlową."
 nf_RCH.24.a: "Wspaniale"
 nf_RCH.25.t: "Hanza odrzuca naszą propozycję handlową"
 nf_RCH.25.d: "Po rozważeniu, Hanza odrzuciła naszą prośbę o dostęp handlowy. Wygląda na to, że nie jesteśmy dla nich wartościowym partnerem."
 nf_RCH.25.a: "Bardzo dobrze. Zapłacą za to z czasem"
 nf_RCH.26.t: "Proces denazyfikacji zawiódł"
 nf_RCH.26.d: "Oddziały SS odpowiedziały na nasze zmiany mające na celu denazyfikację naszego narodu. Zatrzymując wozy i ludzi siłą, sparaliżowali cały ruch w Rzeszy, wywołując wściekłość i chaos. Nasze cele obróciły się w pył, a autorytet Rzeszy został zakwestionowany przez własne wojsko."
 nf_RCH.26.a: "Wielka Rzesza się rozpada..."
 nf_RCH.27.t: "Tolerancja wobec Niesłowian"
 nf_RCH.27.d: "Otwierając się powoli na świat zewnętrzny, stajemy przed kwestią niesłowian w Rzeszy. Niewielu w najwyższych kręgach władzy pragnie naprawdę dopuścić 'ciemniejsze rasy' do życia wśród nas, choć jeszcze mniej chce całkowicie je eksterminować. Wiele stacji to enklawy mniejszości narodowych i próba oczyszczenia tych terenów byłaby niemal niemożliwa — a nawet gdyby była możliwa, nie chcielibyśmy tego robić."
 nf_RCH.27.a: "Niesłowianie nie mają miejsca w Rzeszy"
 nf_RCH.27.b: "Możemy 'tolerować' ich rodzaj na razie"
 nf_RCH.28.t: "Krew na Rzeszy"
 nf_RCH.28.d: "Co ty sobie myślałeś? Sojusz z ohydnymi mutantami doprowadził tylko do buntu w Rzeszy. Plują na twoje imię i przeklinają cię, twierdząc, że nie jesteś lepszy od mutantów!"
 nf_RCH.28.a: "Moje motywy są poza waszym zrozumieniem."
 nf_RCH.29.t: "Mutant zwycięża..?"
 nf_RCH.29.d: "Klęska zbliża się wielkimi krokami, nasza populacja jest zmęczona wojną, a nasza porażka wstrząsa samym rdzeniem naszej ideologii. Wiara władzy w Führera legła w gruzach."
 nf_RCH.29.a: "Nasza arogancja była naszą zgubą"
 nf_RCH.30.t: "Rzesza się budzi"
 nf_RCH.30.d: "Mutanci nie są jedynym zagrożeniem czającym się w tunelach. Nasi faszystowscy sąsiedzi z Twerskiej rosną w siłę każdego dnia. Rozpaleni fanatyzmem przez retorykę swojego Führera, nie są już zadowoleni z siedzenia w swojej Fortecy-Stacji, ale chcą się rozprzestrzeniać — potrzebują Lebensraum, czyli 'przestrzeni życiowej', a nasze stacje przyciągają ich zazdrosne spojrzenia."
 nf_RCH.30.a: "Jeśli faszysta krwawi, to faszysta może też umrzeć"
 nf_RCH_terror_campaign.1.t: "Kampanie Terroru"
 nf_RCH_terror_campaign.1.d: "Nadszedł czas, aby oczyścić naszą populację z chorych i nienaturalnych. Musimy być wolni od genetycznej skazy i nieudanych eksperymentów matki natury. Jeśli Rzesza ma odzyskać ziemię, musimy postawić na przetrwanie czystokrwistych. Lekarze zbadają każdego obywatela, nikt nie zostanie pominięty..."
 nf_RCH_terror_campaign.1.a: "Dla czystej przyszłości"
 nf_RCH_terror_campaign.1.a.tt: "Jeśli £stability_modifiericons_texticon §YStabilność§! lub £war_support_modifiericons_texticon §YPoparcie dla wojny§! spadnie poniżej §Y35%§!, wybuchnie niepokój"
 nf_RCH_terror_campaign.2.t: "Inspekcje Wojskowe"
 nf_RCH_terror_campaign.2.d: "Nasze raporty z inspekcji powróciły i ujawniają, że kilku żołnierzy w naszej armii nie spełnia standardów, zostali szybko uznani za mutantów."
 nf_RCH_terror_campaign.2.a: "Plugastwo mutantów"
 nf_RCH_terror_campaign.2.b: "Tym razem można zrobić wyjątki dla armii"
 nf_RCH_terror_campaign.3.t: "Inspekcje Ludności"
 nf_RCH_terror_campaign.3.d: "Nasze raporty z inspekcji powróciły i wykazały, że wśród partii znajduje się kilku mutantów. Genetyczne plugastwo zostało zarejestrowane i wkrótce zostanie zebrane, by wreszcie oczyścić naszych obywateli i przybliżyć nas do stworzenia czystej Rzeszy."
 nf_RCH_terror_campaign.3.a: "Wyczyścić ich"
 nf_RCH_terror_campaign.4.t: "Inspekcje Administracji"
 nf_RCH_terror_campaign.4.d: "Podczas inspekcji naszego aparatu administracyjnego odkryto, że niektórzy nasi urzędnicy nie spełniają oczekiwanych standardów i okazali się genetycznie nieczyści, ukrywając się pod naszym nosem, wspierając własnych krewnych-mutantów."
 nf_RCH_terror_campaign.4.a: "Mutanckie plugastwo zostanie szybko ukarane"
 nf_RCH_terror_campaign.4.b: "W tym przypadku można dopuścić pewne... wyjątki"
 nf_RCH_fuhrer.1.t: "Kult Osobowości"
 nf_RCH_fuhrer.1.d: "Ludzie spoglądają w górę na Wielkiego Führera Rzeszy. Szeregi oficerów, generałów, żołnierzy i obywateli stoją i wykonują twoje rozkazy. Führer stał się czymś więcej niż człowiekiem — jest ikoną. Ikoną, którą należy pielęgnować i wzmacniać. Zbudowałeś personę opartą na faszyzmie, czystkach mutantów oraz walce z komunistycznym zagrożeniem. Wycofanie się teraz i rozważanie moralności byłoby późne i niebezpieczne."
 nf_RCH_fuhrer.1.a: "Chwalcie mnie i kochajcie! Jestem waszym Führerem i poprowadzę nasz lud ku niebu!"
 nf_RCH_fuhrer.1.a.tt: "Twoje przywództwo jest zapewnione, ale nie możemy popaść w samozadowolenie. W Rzeszy istnieje wiele frakcji, każda z własnymi celami i pragnieniami... ale wszystkie pragną zniszczenia obrzydliwych komunistów i zgniłych mutantów. Mądrze będzie zachować ostrożność i zapewnić, że wszystkie frakcje pozostaną zadowolone z twoich rządów."
 nf_RCH_fuhrer.2.t: "Radości"
 nf_RCH_fuhrer.2.d: "Wspaniałe wieści dotarły dziś do obywateli Rzeszy. Ogłoszono publicznie, że twoja żona jest w ciąży, a wielu gratuluje wam zdrowia i pomyślności. Rzesza życzy, aby twoje dziecko było silne i zdrowe — aby mogło dorastać w pięknej, pokojowej epoce."
 nf_RCH_fuhrer.2.a: "Przyniesiemy światu nowe piękne stworzenie"
 nf_RCH_fuhrer.3.t: "Żona Oczekuje"
 nf_RCH_fuhrer.3.d: "Twoja żona zaczyna rodzić i wydaje na świat twoje własne dziecko... ale jego głowa ma dziwny kształt i ma problemy z oddychaniem. Lekarze boją się powiedzieć ci prawdę, ale w końcu szczerze informują, że twój syn jest mutantem. Informacja ta pozostaje ukryta — zna ją tylko najbliższy krąg Führera. Jak postąpisz?"
 RCH_you_monster: "..§RTy potworze§!"
 nf_RCH_fuhrer.3.a: "To jest mój syn... Nikt nie może się dowiedzieć o jego prawdziwej naturze, nawet jeśli plotki się rozniosą"
 nf_RCH_fuhrer.3.b: "To nie jest moje dziecko. To bestia"
 nf_RCH_fuhrer.4.t: "Łańcuchy Dowodzenia"
 nf_RCH_fuhrer.4.d: "Ponieważ zarówno SS, jak i Metromacht zakończyły swoje spory i przestały rywalizować o dominację, musimy zadbać, aby podobne sytuacje nie powtórzyły się w przyszłości. Führer ma wybór, by nieoficjalnie poprzeć jedną ze stron. Choć nie zostanie to oficjalnie przyznane, zdobycie lojalności jednej z frakcji umocni twoją władzę i pozwoli ci mieć na nich oko."
 nf_RCH_fuhrer.4.a: "Gestapo można ufać"
 nf_RCH_fuhrer.4.b: "Metromacht jest niezłomny i wierny"
 nf_RCH_disgruntlement.1.t: "Krew na Rzeszy"
 nf_RCH_disgruntlement.1.d: "Ostatnio dotarły do nas rosnące obawy dotyczące działań Führera. Choć wewnętrzne frakcje Rzeszy przysięgają mu wierność i nigdy nie odważyłyby się wystąpić przeciwko niemu, widać wyraźnie, że ostatnie działania wywołały rosnące niezadowolenie wobec obecnego kierunku, w którym zmierza Rzesza.\n\nSytuacja może się pogorszyć z biegiem czasu. Podzielony dom upada, a nie możemy pozwolić, by zdegenerowane podludzie skorzystały z naszej słabości."
 nf_RCH_disgruntlement.1.a: "Gestapo zawsze mają o coś pretensje"
 nf_RCH_disgruntlement.1.b: "Żołnierze Rzeszy są lepsi niż wątpić w Führera"