 OTHER_GATHERING_STORM_DESC:0 "Almost two-decades have cultivated various communities. All with their own separate identities. Engaging in trade, diplomacy and warring amongst one another. Many of whom by and large are ignored by the bigger political turmoil. Only sharing one thing in common; survival. Struggling to meet ends in this decaying world."
