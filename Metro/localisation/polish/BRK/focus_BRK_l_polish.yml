l_polish:
 BRK_feeding_the_metro: "Karmienie metra"
 BRK_feeding_the_metro_desc: "Począwszy od wiecznie głodnych mieszkańców Czerwona Linia, aż po wyniosłych administratorów stacji z Liga Hanzeatycka, większość ludzi marzy o zjedzeniu udka kurczaka lub garnka zupy grzybowej wyhodowanej bezpośrednio z domeny [BRK.GetNameDef]."
 BRK_our_collective_onus: "Nasz wspólny obowiązek"
 BRK_our_collective_onus_desc: "Wykarmienie rozproszonych resztek obywateli Moskwy nie jest wcale łatwym zadaniem. Ale jesteśmy dumni, nie z zysku, ale raczej z tego, że chronimy ludzkość przed głodem. Żołnierz zajadający się miską gulaszu, Samotny inżynier czekający na jedyną pociechę w postaci ciepłego posiłku. To właśnie takie małe zwycięstwa powstrzymają ludzkość przed zaakceptowaniem porażki."
 BRK_defensive_armored_brigades: "Floty Drezyn"
 BRK_defensive_armored_brigades_desc: "Najwyraźniej Hanza zaczęła używać mobilnych brygad do przewożenia żołnierzy między stacjami. Nie, to prawda. Oczywiście, że jesteśmy w sytuacji, w której żaden major nie odważyłby się zaryzykować ataku na nas, ale tego samego nie można powiedzieć o Bandytach czy Mutantach. Nasze siły zbrojne są niewielkie, ale można je łatwo złagodzić dzięki wdziękowi mobilności. Krążą pogłoski, że gdzieś na skraju naszej granicy znajduje się stara zajezdnia tramwajowa. Może powinniśmy ją otworzyć i zajrzeć?"
 BRK_agriculture_of_scale: "Rolnictwo na skalę"
 BRK_agriculture_of_scale_desc: "Kilometry tuneli i techniczne transporty zamieniono w niekończące się farmy hodowlane i plantatorzy, którzy wyżywili całą Liga Hanzeatycka. Jednocześnie wyżywili również Czerwona Linia, a nawet obywateli Rzeszy."
 BRK_contact_kurchatov_institute: "Skontaktuj się z Instytutem Kurczatowa"
 BRK_contact_kurchatov_institute_desc: "Instytut Kurczatowa stworzył pierwszy reaktor jądrowy w Europie. Pod Instytutem znajduje się rozległa sieć tuneli i komór, które sięgają głęboko w ziemię, a nawet pod system metra w Moskwie. Wielu byłych naukowców i studentów z instytutu uciekło pod ziemię, a reaktory nadal się kręciły. Ich pojemność wystarcza do zasilania całej północnej półkuli metra."
 BRK_crush_republic: "Zmiażdżyć anarchistów"
 BRK_crush_republic_desc: "Nigdy nie można im ufać, mówi nam Igor. Nic więcej niż bandyci i łobuzy z jakimś wyidealizowanym pojęciem solidarności z pracownikami. Cała ich społeczność to jeden wielki żart, którego najwyraźniej są zbyt nieświadomi, by zrozumieć. Jeśli nie zostaną po prostu zmiażdżeni, zawsze pozostaną potencjalnym cierniem w naszym boku."
 BRK_pig_farms: "Fermy trzody chlewnej"
 BRK_pig_farms_desc: "Jedno z głównych źródeł białka w metrze. Świnie można wykorzystywać na wiele różnych sposobów; ze skóry można zrobić skórę, z tłuszczu mydło. Cholera, macie tu jakichś wojowniczych dysydentów politycznych? Stado świń jest o wiele lepsze jako siła robocza niż płatny zabójca z Czertanowska lub Trójkąta Bandytów."
 BRK_civilian_economy: "Jeśli nadal będziemy na §Y Gospodarce Cywilnej§!, zbudujemy dodatkowe §Y 2 Warsztaty Cywilne§!."
 BRK_surface_stalking: "Podchody powierzchniowe"
 BRK_surface_stalking_desc: "Stacja lotniska rutynowo zatrudnia stalkerów do przeszukiwania powierzchni; nie w poszukiwaniu broni lub maszyn, ale nasion. Podręczniki rolnicze, rzadkie pakiety wszystkiego, czego rolnicy pod ziemią mogliby użyć, aby zwiększyć wydajność swoich plonów. Czasami stalkerzy wracają z nietkniętym ziarnem lub nawet zmutowanymi odmianami roślin przedwojennych, które mogą wytrzymać surowy klimat."
 BRK_contact_aviators: "Skontaktuj się z lotnikami"
 BRK_contact_aviators_desc: "Podobno grupie udało się wykopać schrony przeciwbombowe i stawić opór [HUL.GetName] podczas okazjonalnych, ale często bezwzględnych starć. Niektórzy nawet plotkują, że Aviators zdołali stworzyć humanoidalne roboty z ocalałych urządzeń elektronicznych, ale to kompletna bzdura, jeśli mnie pytasz."
 BRK_new_fertilizer: "Nowy nawóz?"
 BRK_new_fertilizer_desc: "Przy każdym calu ziemi wykorzystywanej pod uprawę rolną wyraźnie brakuje miejsc, w których można by pochować zmarłych. To rzeczywiście temat tabu, ale co jeśli pozwolimy, by naturalny cykl życia zajął jego miejsce? Jak głosi przysłowie: z prochu się obrócisz."
 BRK_annex_trade_outpost: "Aneksja [BRN.GetNameDef]"
 BRK_annex_trade_outpost_desc: "Białoruska pozostaje niezależną stacją między nami a Liga Hanzeatycka. Cała stacja składa się z menedżerów, a cała gospodarka opiera się na handlu, aby utrzymać oświetlenie stacji. Jednak ostatnio nadal nalegają na handel głównie z Hanzą, trzymając nasze towary i żywność z dala od ich terytorium."
 BRK_with_hanza_consent: "Za zgodą Hanzy"
 BRK_with_hanza_consent_desc: "Za wyraźną zgodą Liga Hanzeatycka i z wystarczającą siłą łokcia kupcy i handlarze targowi z Placówki Handlowej posłuchają naszego słowa. Lepsze ceny tutaj, stragan lub dwa na targu tylko dla naszych towarów tam. Już wkrótce nasza władza przeniknie przez stację."
 BRK_GUL_friendship: "Specjalny Pakt z [HUL.GetName]"
 BRK_GUL_friendship_desc: "Wujek Nestor jest dość przyzwoitym człowiekiem. Podczas gdy jego zbiry i bandyci zahaczają o bzdury, zawsze się zatrzymują, słuchają i słuchają jego słów. Nestor mówi nam, że dopóki będziemy przepuszczać jego wojska przez nasze terytorium, dopóty nasi obywatele, a co ważniejsze, nasz handel z innymi stacjami, pozostaną nienaruszeni."