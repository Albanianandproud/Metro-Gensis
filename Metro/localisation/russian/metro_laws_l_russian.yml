 ## Bandit Laws ##

 bandit_law_1:0 "Банда гопников"
  Bandit_law_1_desc:0 "Члены преступной организации самого низкого ранга. Гопники – это мелкие бандиты, преступники-изгои и молодые головорезы, которые важничают и притворяются, что они действительно входят в наши ряды. Громкие, невежественные и не особенно умные, они рисуют стереотипный образ. бандитов, живущих в московском метро"

  bandit_law_2:0 "Банда Братков"
  bandit_law_2_desc:0 "Часто их называют Пацаном или Бродягой. Братки являются незаменимыми соратниками любого преступного предприятия, подобного тому, что делают солдаты или пуговицы Коза Ностры. Несмотря на отсутствие должного авторитета или какого-либо титула, Братки по-прежнему занимают низкое положение в иерархии и во многом считаются более умными, но все же недалекими гопниками, которые доказали, что могут стрелять и стрелять из пистолета. Они не тупые мужланы, но все же не соответствуют требованиям полноправных гангстеров.\n\nИмеют некоторое подобие Смертность среди них общеизвестно высока. Большинство из них в конечном итоге погибают по ненадежной лестнице, ведущей наверх. Многие, кому удается выжить против станционных охранников или хищных глаз других гангстеров, вполне просто всегда оставайтесь внизу, чтобы вами могли пользоваться и злоупотреблять высшие ступени».

  bandit_law_3:0 "Сборище данных"
  bandit_law_3_desc:0 "Менеджеры среднего звена криминального мира. Те, у кого были твердые глаза и которые видели все, что может дать эта жизнь. Опыт бесчисленных лет воровства и преступной деятельности, дарующий свою мудрость своим меньшим братьям в этом деле. Появляющиеся в преступный мир чаще всего группами или небольшими командами друзей детства, Авториет обычно являются последними выжившими членами этих уз; Старшие, более мудрые и чаще всего торжественные члены, которые стремятся передать свою мудрость младшим. поколение в надежде, что они не совершат тех же ошибок, что и они».

  bandit_law_4:0 "Вор в законе"
  bandit_law_4_desc:0 "Воры в законе, высокопоставленные представители преступного мира. Похож на итальянского мудреца. Это высший ранг, которым Организация может назначить человека. Те, кто обладает невероятным остроумием, преданностью или харизмой, могут достичь этого звания Вступившие в должность члены должны принести присягу «Вор против Закона», аналогично итало-американской Омерте. Вор в законе. В отличие от итало-американской мафии, неславяне могут присоединиться и удерживать этот титул. Ранее это были представители постсоветского государства. Армяне, казахи, грузины могут быть внутренними членами братства, позволяя даже тем, кто не связан со старым Советским Союзом, пополнять ряды, хотя и в чрезвычайных обстоятельствах, когда человек проявил полную преданность, таланты и преданность Соединению. .\n\nУкрашены символическими татуировками по всему телу. Свидетельство жизни, которую они ведут, и манящие эмблемы в свой воровской клан. Многие значки и фразы, которые скрывают определения, были потеряны со временем. Те, которые были разорваны на части и разбиты на части. вместе, чтобы обозначить новые значения.\n\nБолее могущественные «А вор в законе» могут попытаться создать собственную организацию или членство. Поскольку Капореджиме не существует, это позволило организации быстро разрастаться и разлагаться в подполье. Способен работать в более рассредоточенных группах, гарантируя, что сеть останется на плаву, если один кластер выйдет из строя в результате конфликта или полного уничтожения».

  bandit_law_5:0 "Король дна"
  bandit_law_5_desc:0 "Братва - это не организованная группировка мафии, подобная группе итальянских или сицилийских семей. Это разрозненные структуры, которые связаны в гораздо большую сеть. Устанавливая связи и привлекая персонал в ряде различных областей. Этого не произошло только позволили им пережить ядерное уничтожение, но вместо этого размножиться.\n\nИмея ура-патриотические взгляды и политику на различных железнодорожных линиях и станциях, которыми они правят.Считают себя скорее феодалами прямо из истории прошлого; мессианские номинальные главы власти которые диктуют правосудие на своей территории и распространяют свою собственную извращенную форму закона на своих подданных. Ублюдки, чтобы соответствовать дивному новому миру. Хотя, по правде говоря, между ворами нет рыцарства. Особенно тех, кто действует там, где не светит солнце».

