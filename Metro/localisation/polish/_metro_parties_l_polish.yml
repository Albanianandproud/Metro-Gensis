 bandit:0 "Bandyci"
 bandit_desc:0 "Kierowani przez niestabilną chęć plądrowania i przetrwania. Grupy bandytów wyniosły anarchizm na zbyt wysoki poziom. Organizowani przez największe szumowiny społeczeństwa, morderców, złodzieji, gwałcicieli i tułaczy. Stosują się do archaicznych zasad zorganizowanej przestępczości - lub w ogóle rzadnych. Zwycięzca zabiera wszystko, a przegrany jest gwałcony do uwalenia."

 totalitarianism:0 "Totalitaryzm"
 totalitarianism_desc:0 "Zcentralizowany autorytet który wymaga kompletnego posłuszeństwa od swojego ludu dla kraju. Totalna kontrola, totalny porządek."

