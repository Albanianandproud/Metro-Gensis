  HNZ_taubman:0 "Dowódca OMVSB"

  HNZ_taubman_desc:0 "Ppłk Yaakov Borisovich, dowódca batalionu uderzeniowego OVMSB. Z racji pełnionej roli ma specjalne przywileje."
  
  HNZ_logistic_minister_3:0 "Kuzma Lavrentiev"
  HNZ_logistic_minister_3_desc:0 "Były dowódca oddziału w Rzeszy, który popadł w niełaskę Führera, ponieważ w jego szeregi wstąpiły osoby z zewnątrz. Gdy pod koniec 2027 roku Führer doszedł do władzy, uciekł na terytorium hanzeatyckie. Pokazał, że jest dobrym wojownikiem."
  
  HNZ_logistic_minister_2:0 "Emil Ryasin"
  HNZ_logistic_minister_2_desc:0 "Potrafi zaszczepić wiarę w swoich żołnierzach nawet w najciemniejszych i najzimniejszych miesiącach roku. Nawet gdy w głębokim metrze panuje mróz i szaleje strach przed odmrożeniami."
 
  HNZ_logistic_minister_1:0 "Artashes Lubilinkin"
  HNZ_logistic_minister_1_desc:0 "Niekonwencjonalny w sposobach i metodach walki. Stosuje niekonwencjonalną taktykę i strategię. Wróg nie będzie w stanie kontrować, jeśli nie będzie znał naszego następnego ruchu."
  
  HNZ_planning_minister_1:0 "Yakov Yushina"
  HNZ_planning_minister_1_desc:0 "Skrupulatny planista, potrafiący w kilka sekund sporządzić szczegółowy plan walki. Myśli szybko i bierze pod uwagę logistyczny koszmar, jakim jest głębia metra."
  
  HNZ_planning_minister_2:0 "Sokolov"
  HNZ_planning_minister_2_desc:0 "Podczas gdy w ciemnych zakamarkach podziemi panuje wieczny mrok, on niczym lis lub sowa potrafi przeszywać pustkę i wykrywać wrogów skradających się w ciemności."
  
  HNZ_planning_minister_3:0 "Borysenko"
  HNZ_planning_minister_3_desc:0 "Jest dobry w poruszaniu się po ciemnych tunelach metra. To tak, jakby miał szósty zmysł. Potrafi ze względną łatwością lokalizować tajne przejścia i tunele serwisowe, a także po cichu eliminować wrogów z błyskawiczną precyzją."















