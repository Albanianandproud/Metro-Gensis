 communist_rename_event.1.t: "Zmieniono nazwę stacji: [330.GetName]"
 communist_rename_event.1.d: "W końcu wypędziliśmy z Teatru ostatnie kontrrewolucyjne elementy. Nadszedł czas, aby zdecydować o przyszłości pozostałości Teatru Bolszoj w powszechnym głosowaniu...\nJaką nazwę będzie nosić stacja?"
 communist_rename_event.1.a: "Lenińska"
 communist_rename_event.1.b: "Ploshchad' Sverdlova"
 communist_rename_event.2.t: "Zmieniono nazwę stacji: [244.GetName]"
 communist_rename_event.2.d: "Po tylu latach jedna ze stacji kolebki ludzkości, Polis, została oświetlona pochodnią socjalizmu... Nie! Została oświetlona pochodnią §RNowego Czerwonego Świata!§!\nAby uczcić to ważne wydarzenie, doprowadzimy do pełnego porządku jedną z pierwszych stacji moskiewskiego metra imienia Włodzimierza Iljicza Lenina."
 communist_rename_event.2.a: "Niech żyje stacja Komintern!"
 communist_rename_event.2.b: "Niech żyje stacja Kalinińska!"
 communist_rename_event.3.t: "Zmieniono nazwę stacji: [228.GetName]"
 communist_rename_event.3_berilag: "CO TO JEST?! OBÓZ Z TRUPAMI?! HAŃBA NAM, OBROŃCOM SOCJALIZMU. HAŃBA NAM, KTÓRZY BRONIMY PROLETARIATU. CZAS ODPOKUTOWAĆ ZA NASZE GRZECHY."
 communist_rename_event.3_trotskyist: "Wypędziliśmy ze stacji tych bandytów, którzy wierzyli w kłamstwa Trockiego. Musieliśmy jednak zapłacić za to wysoką cenę... Co powinniśmy teraz zrobić z tymi ruinami?"
 communist_rename_event.3_desc: "Odebraliśmy stację wrogom ludu. Teraz musimy spędzić dużo czasu na sortowaniu tych gruzów."
 communist_rename_event.3.a: "Nadszedł czas, aby przywrócić Berilag."
 communist_rename_event.3.b: "Oczyśćmy stację z brudów Stalina."
 communist_rename_event.3.c: "Naprawmy ją i przywróćmy jej starą nazwę."
 communist_rename_event.3.d: "Naprawmy ją i nazwijmy na cześć marszałka Rokossowskiego."
 communist_rename_event.4.t: "Zmieniono nazwę stacji: [250.GetName]"
 communist_rename_event.4_communist: "rzejęliśmy pełną kontrolę nad stacją [250.GetName]. Wszyscy żałośni kapitaliści zostali już wysłani na żer. Ponownie oświetlimy ten skrawek ziemi czerwonym światłem, ponownie oświecimy gęstą ludność stacji."
 communist_rename_event.4.a: "Niech żyje Kommunisticzeskaja!"
 communist_rename_event.5.t: "Zmieniono nazwę stacji: [329.GetName]"
 communist_rename_event.5_trotskyist: "Wypędziliśmy ze stacji tych bandytów, którzy wierzyli w kłamstwa Trockiego. Musieliśmy jednak zapłacić za to wysoką cenę... Co powinniśmy teraz zrobić z tymi ruinami?"
 communist_rename_event.5_desc: "Odebraliśmy stację wrogom ludu. Teraz musimy spędzić dużo czasu na sortowaniu tych gruzów."
 communist_rename_event.5.a: "Nadszedł czas, aby przywrócić Stalińską do jej dawnej świetności."
 communist_rename_event.5.b: "Nadszedł czas, aby uwiecznić towarzysza Trockiego."
 communist_rename_event.5.c: "Naprawmy ją i przywróćmy jej starą nazwę."
 communist_rename_event.6.t: "Zmieniono nazwę stacji: [264.GetName]"
 communist_rename_event.6.d: "Zajęliśmy stację [264.GetName]. Miejsce narodzin Nowej Czerwonej Rewolucji. W naszych rękach znów zabłyśnie, a jej światło przyćmi wszystko, co zrobili przeklęci kapitaliści."
 communist_rename_event.6.a: "Niech żyje Znamya Revolyutsii!"
 communist_rename_event.7.t: "Zmieniono nazwę stacji: [245.GetName]"
 communist_rename_event.7.d: "Zajęliśmy stację [245.GetName]. Jedną z pierwszych stacji moskiewskiego metra. To tutaj znajdował się Sztab Generalny ZSRR podczas Wielkiej Wojny Ojczyźnianej. I ten wspaniały pomysł z przeszłości musi znów zabłysnąć światłem."
 communist_rename_event.7.a: "Niech żyje Kirowska!"
 communist_rename_event.8.t: "Zmieniono nazwę stacji: [362.GetName]"
 communist_rename_event.8.d: "Odzyskaliśmy stację [362.GetName] od kapitalistów. Jedna z pierwszych stacji moskiewskiego metra. Centralna stacja Linii Sokolniczeskaja. Na powierzchni znajdowały się niegdyś muzea, Plac Manezhnaya... Jest jednak wyjście na Plac Czerwony... Czas oświetlić go światłem!"
 communist_rename_event.8.a: "Niech żyje Prospekt Marksa!"