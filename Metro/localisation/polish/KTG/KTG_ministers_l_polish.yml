 KTG_korolkov:0 "Sergey Korolkov"
 KTG_korolkov_desc_:0 "Były bokser z Trudovye Rezervy, dobrowolnego stowarzyszenia sportowego utworzonego w czasach radzieckich. Korolkov stoi na czele słowiańskiej części Kitay Gorod. Pomimo swojego wieku, wciąż jest zarówno szanowany, jak i obawiany przez swoich współpracowników i wrogów."
 KTG_the_king:0 "Król"
 KTG_the_king_desc:0 "Król pozostaje królem. Korolkov sprawuje władzę absolutną w swojej bandzie odmieńców. Wszyscy inni są tylko pionkami."
 KTG_rasul:0 "Rasul"
 KTG_rasul_desc:0 "Stojąc na czele kaukaskiej diaspory, Rasul jest jednym z przywódców w Kitaj-Gorod. Rządzi głównie Azerami i Czeczenami. Rządzi swoimi mieszkańcami poprzez islamską wiarę i tradycję."
 KTG_faith:0 "Oddany Muzułmanin"