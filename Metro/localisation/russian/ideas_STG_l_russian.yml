STG_strogino:0 "Станция Строгино"
STG_strogino_desc:0 "Будучи отрезанной от соседних станций. Удивительно, что станция Строгино остается относительно приличным домом по сравнению с остальной частью метро. В сочетании с тем фактом, что сама станция несколько больше, чем ее родственные станции на §YАрбатско-Покровской§! линии и здесь проживает меньше людей, жизнь приличная; тяжелая, но терпимая."