 ### События ###

  nf_metro_education.1: "Отчёт о реформах образования"
  nf_metro_education.1.t: "Реформы образования"
  nf_metro_education.1.d: "После надлежащего внедрения, накопления и накопления знаний мы теперь можем начать распространять образование по всей нашей территории. Мы больше не безграмотные бродяги, в чем хотели бы убедить вас жители соседней станции."
  nf_metro_education.1.a: "Хорошие новости."

  nf_metro_education.2: "Отчёт о реформах образования"
  nf_metro_education.2.t: "Реформы образования"
  nf_metro_education.2.d: "После нескольких утомительных недель лодыри из нашего отряда наконец-то поняли суть дела. Кто бы мог подумать, что эти болваны способны на что-то, кроме стрельбы и выпивки? Игорь уже не заикается, читая различные таблоиды с популярными сплетнями более чем двадцатилетней давности. А Петр теперь действительно может выговорить свое имя. Сегодня - это небольшая команда головорезов, а что будет завтра? Может быть, мы заставим солдат Ганзы дважды подумать о том, чтобы бороться с нами!"
  nf_metro_education.2.a: "Хорошие новости."
 
  nf_metro_education.3.t: "Отстраненная администрация"
  nf_metro_education.3.d: "Последние сообщения свидетельствуют о том, что руководство нашей станции работает против наших образовательных реформ. Вместо того, чтобы распространять книги и брошюры, которые мы раздаем гражданам на отдельных станциях, власти продают их проезжим торговцам или между собой. Некоторые тревожные новости даже предполагают, что они используют книги в качестве топлива для костра."
  nf_metro_education.3.a: "Мы просто ничего не можем с этим поделать."
  nf_metro_education.3.b: "Объявите выговор начальству станции."

  nf_metro_education.4.t: "Отчеты об образовании"
  nf_metro_education.4.d: "Просто кажется, что наше население не получает памятки. Возможно, просачивающаяся радиация добралась до их мозгов, или мысль о том, что мутанты могут вырвать их из постелей, вселила в их сердца страх перед неграмотностью, но наши реформы, похоже, занимают больше времени, чем первоначально предполагалось."
  nf_metro_education.4.a: "Это не очень хорошая новость."

  nf_metro_education.5.t: "Отчеты об образовании"
  nf_metro_education.5.d: "Ожидается, что текущие реформы в сфере образования будут соответствовать планам, однако, заручившись поддержкой местной администрации, мы считаем, что сможем ускорить процесс еще больше, чем предполагалось изначально."
  nf_metro_education.5.a: "Все, что угодно, лишь бы ускорить процесс."
  nf_metro_education.5.b: "Лучше оставить это на усмотрение администрации станции."

  nf_metro_education.6.t: "Образование"
  nf_metro_education.6.d: "Поскольку наше население адаптируется к новому уровню образования, мы теперь можем продолжить проводить дальнейшие реформы образования, если захотим."
  nf_metro_education.6.a: "Нам следует как можно скорее приступить к этому."