l_hungarian:
  basic_infantry_equipment: "Revolver"
  basic_infantry_equipment_desc: "Egyszerű és megbízható, a revolver .44 Magnum töltényeket lő ki. Különösen alkalmas a közép- és hosszútávú harcban, köszönhetően viszonylag elfogadható pontosságának és tűzerejének. Ennek ellenére a tárkapacitása miatt gyakran a legjobb, ha végső megoldásként, vagy a megbízhatóbb tűzerő kiegészítésére szolgáló mellékfegyverként használják."
  basic_infantry_equipment_short: "Revolver"

  scrap_infantry_equipment_1: "Bastard Géppisztoly"
  scrap_infantry_equipment_1_desc: "Egy 5.45 kaliberű géppisztoly. Pocsék pontosságú és pokolian túlmelegszik. A Bastard valamikor a bombák ledobása után készült. Jelentősen olcsóbb, mint a hagyományos lőfegyverek, és sokkal egyszerűbb a karbantartása. A kiváló tüzelősebesség és a megfelelő tárkapacitás az egyetlen dolog, ami a fegyver mellett szól. Állandóan elakad és túlmelegszik - mint egy igazi rohadék."
  scrap_infantry_equipment_1_short: "Bastard Géppisztoly"

  ### Put in technology Localisation!! ###
  scrap_infantry_equipment_2: "Nehéz fegyvercső kiegészítő"
  scrap_infantry_equipment_2_desc: "A felújított törmelékanyagból kezdetlegesen előállított nehéz fegyvercső csatlakoztatása hatékonyan megduplázza minden egyes kilőtt lövedék sebzéskibocsátását."

  scrap_infantry_equipment_2: "Nehéz Bastard Géppisztoly"
  scrap_infantry_equipment_2_desc: "A nyers szerkezete és a túlmelegedésre való hajlamossága minden hagyományos lőfegyvert a Bastard géppisztoly fölé helyez. Könnyen módosítható és tartozékokkal kiegészíthető, nem mindennapi és praktikus felhasználási módot biztosít a metróháborúban. Egy továbbfejlesztett fegyvertus, egy nehéz, tartós cső és egy nagy tár; Olyan tűzerővel rendelkező fegyvered van, amely miatt még a Ksatrija is kényelmetlenül érezné magát."
  scrap_infantry_equipment_2_short: "Nehéz Bastard Géppisztoly"

  shotgun_infantry_equipment_1: "Duplet"
  shotgun_infantry_equipment_1_desc: "Egy meglehetősen durva, duplacsövű sörétes puska, amely 12-es kaliberű lövedékeket lő ki. A korlátozott lőszerkapacitás kárpótol a közeli lőtávolságban való halálos hatásáért. Könnyedén képes átlőni a célpontokat közelről. Hatékony fegyver, ha puha célpontok ellen indul; mutánsok vagy mások ellen."
  shotgun_infantry_equipment_1_short: "Duplet"

  shotgun_infantry_equipment_2: "Uboinik"
  shotgun_infantry_equipment_2_desc: "Egy hat lőszert tartalmazó tárból tölt újra a tüzeléshez. Az Uboinik sokkal halálosabb, mint elődje. Nagyon megbízható lőfegyver, és különösen veszélyes a közelharcban. Az újratöltése lassú, mivel minden egyes töltényt külön-külön kell betölteni. Azonban a közepes távolsági célpontok ellen is elég ütős."
  shotgun_infantry_equipment_2_short: "Uboinik"

  conventional_infantry_equipment_1: "AKS-74U"
  conventional_infantry_equipment_1_desc: "Rövidebb, mint kortárs testvérei a Kalash családból. Hasonlóképpen nagy tűzgyorsasággal, de nem rendelkezik a testvéreivel közös pontossággal vagy hatótávolsággal. Az AKS-74U az ikonikus lőfegyver sokkal kompaktabb változata; rövidebb csővel és csökkentett lőtávolsággal. Szükséges tényező, figyelembe véve a funkciót, amelyet most szolgál, a kézvédő csökkentett és az oldalsó sínre szerelt. Módosítva, hogy tökéletesen illeszkedjen a klausztrofóbiás bevetésekhez."
  conventional_infantry_equipment_1_short: "AKS-74U"

  conventional_infantry_equipment_2: "VSK-94"
  conventional_infantry_equipment_2_desc: "Egy pontos és erős támadófegyver, amelyet a bűnüldöző hatóságok korlátozottan használtak az emberiség haldoklásának utolsó napjaiban. Alacsony torkolati sebessége diszkrét gyilkossá teszi, és azzal párosulva, hogy tökéletes fegyver a lopakodó és felderítő küldetésekhez, hasznos szövetségessé teszi az ellenséges vonalak mögött, vagy a távolból érkező ellenfelekkel szemben."
  conventional_infantry_equipment_2_short: "VSK-94"

  conventional_infantry_equipment_3: "Kalash 2012"
  conventional_infantry_equipment_3_desc: "Messze földön keresett a metróban. A hírnevét úgy vívta ki, mint az egyik legjobb fegyver a metróban. A pontossága hasonló a VSV-éhez, a tűzgyorsasága pedig megegyezik a Bastardéval. Sokoldalúsága minden forgatókönyvben páratlan lőfegyverré teszi."
  conventional_infantry_equipment_3_short: "Kalash 2012"

  pheumatic_infantry_equipment_1: "Tihar"
  pheumatic_infantry_equipment_1_desc: "Egy rögtönzött és meglehetősen szokatlan lőfegyver. Golyóscsapágyakat lő ki valódi lövedékek helyett. Sűrített levegővel hajtják meg, amelyet a fegyver szárában helyeznek el. A puska végén található kézi szivattyúval van nyomás alatt tartva. Bár a reumatikus tüzelési mechanizmusa folyamatos pumpálást és figyelmet igényel, vészhelyzetekben gyorsan tud tüzelni; párosulva a sokféle felhasználási lehetőséggel."
  pheumatic_infantry_equipment_1_short: "Tihar"

  pheumatic_infantry_equipment_2: "Helsing"
  pheumatic_infantry_equipment_2_desc: "Elődjére, a Tiharra épülve a Helsing golyóscsapágyak helyett csavarokat lő ki. Csendes és erős, és ugyanúgy működik, mint a társa. A Helsing újrafelhasználható lőszerrel, valamint egy gyakorlott mesterlövész kezében való hatékonyságával együtt meglepően hatékony gyilkológéppé teszi."
  pheumatic_infantry_equipment_2_short: "Helsing"

  flamethrower_equipment: "Kézi lángszóró"
  flamethrower_equipment_desc: "A metróban nagyra becsülik, és nem véletlenül. A metró szűk, klausztrofób állapota miatt a lángszóró rendkívül halálos és pusztító fegyver. Mutáns és emberi ellenfeleket egyaránt képes elégetni és elpusztítani. Durva kialakítása ellenére hajlamos a tartós használat során történő felmelegedésre. Ettől még hatékony gyilkológép."
  flamethrower_equipment_short: "Lángszóró"

  flamethrower_equipment_2: "Továbbfejlesztett lángszóró"
  flamethrower_equipment_2_desc: "Folyékony gyújtóanyagot szállít, a közelben tárolva. Tüzeléskor a folyadék a csövön keresztül a fúvókához kerül, ahol meggyullad, és képes mindent elpusztítani, ami a hatósugarába kerül. Mivel hajtóanyag, és nem a tényleges tűz, nem lehet eloltani. A metróban nem a perzselő hőmérséklete miatt félelmetes, hanem azért, mert az égő üzemanyag megfosztja a területet az oxigéntől.  Valószínűleg többet fojtogat, mint amennyit közvetlenül eléget.\n Ilyen kegyetlen fegyvernek tartották még a nácik és a vörösök is. Csak végső esetben használják, vagy mutáns ellenségek ellen."
  flamethrower_equipment_2_short: "MK2-es lángszóró"

  explosive_equipment: "Medved"
  explosive_equipment_desc: "Egy kezdetlegesen gyártott gránátvető, amely közevetlen egymás után képes gránátokat kilőni. Ideális csoportok vagy könnyű páncélosok kiiktatására. 3 darab csőből áll, amely egy rugós mechanizmussal rendelkezik a gránátok kilövéséhez."
  explosive_equipment_short: "Medved"

  explosive_equipment_2: "Gránátvető"
  explosive_equipment_2_desc: "Gránátlövedékekből álló, méretre szabott lövedékek kilövése."
  explosive_equipment_2_short: "Gránátvető"

  gatling_equipment: "Kézi Minigun"
  gatling_equipment_desc: "12,7x108 mm-es lövedékeket alkalmaz, és a tüzeléshez fel kell tekerni. Rögtönzött forgó mechanizmust használ, amely hosszú, tartós tűzsorozatra képes. Teljesen pusztító lehet gyenge célpontok ellen, különösen alkalmas a metró klausztrofób jellegéhez."
  gatling_equipment_short: "Kézi Minigun"

  gatling_equipment_2: "DShK 12,7 mm-es gépkarabély"
  gatling_equipment_2_desc: "Hihetetlenül erős, a helyzetfüggő fegyverelhelyezés ellenére. Korlátozott lőszermennyiséggel rendelkezik, és folyamatos tüzelés esetén gyorsan túlmelegedhet. Komoly csapást mér azonban, annak ellenére, hogy a nagy tüzelési kúpja meglehetősen pontatlanná teszi."
  gatling_equipment_2_short: "DShK gépkarabély"

  gatling_equipment_0: "Géppuska felszerelés"
  explosive_equipment_0: "Robbanóeszközök"
  flamethrower_equipment_0: "Lángszórós felszerelés"

  #### Rail Equipment ####

  rail_car_equipment: "Motorkocsi felszerelés"
  rail_cart_equipment: "Hajtány felszerelés"
  rail_panzer_equipment: "Vasúti harckocsi felszerelés"
  
  supplies_equipment_1: "Ellátási felszerelés"
  supplies_equipment_1_desc: "Különböző alapfelszerelések, valamint mindenféle megmentett haditechnikai kütyü. Katonáinknak szükségük van ezekre a felszerelésekre a hosszan tartó harcokhoz és konfliktusokhoz."
  supplies_equipment_1_short: "Ellátmányok"

  rail_cart_equipment_1: "Kézzel hajtott kocsi"
  rail_cart_equipment_1_desc: "Mivel nem harcra tervezték őket, a kézikocsik nem meglepően hatástalanok harci helyzetekben. Ennek ellenére azonban valóban alapvető védelmet nyújtanak, és számos szállítási eszközként használhatók, például az állomások vagy csapatok közötti ellátmányok továbbításához."
  rail_cart_equipment_1_short: "Kézi kocsi"

  rail_cart_equipment_2: "Motoros kocsi"
  rail_cart_equipment_2_desc: "Egy motorral, mint erőforrással, és egy kicsit több védelmet nyújtva a becsapódó lövésekkel és a portyázó mutánsokkal szemben. A hozzáadott védelmi intézkedésekkel hatékonyabban használhatók közlekedési eszközként."
  rail_cart_equipment_2_short: "Motoros kocsi"

  rail_cart_equipment_3: "Haszonkocsi"
  rail_cart_equipment_3_desc: "Háború előtti hajtány, amelyet haszonjárműként használtak. A haszonjármű a gőzgépnek köszönhetően megfelelő védelmet nyújt a kiterjedt tárolóhely mellett a csapatok vagy felszerelések gyors mozgatásához."
  rail_cart_equipment_3_short: "Kocsi"

  rail_car_equipment_1: "Motorkerékpáros hajtány"
  rail_car_equipment_1_desc: "A beszerelt benzinmotornak köszönhetően megfelelő sebességgel, és a fémbevonatnak köszönhetően további védelemmel rendelkezik. Annak ellenére, hogy kissé gyenge a nehéz kaliberű lőszerekkel szemben, és a motor bizonytalansága miatt, a motoros hajtány tökéletes jármű a gyors mozgáshoz és az elsöprő erejű támadó taktikákhoz."
  rail_car_equipment_1_short: "Sínkerékpár"

  rail_car_equipment_2: "Toronykocsi"
  rail_car_equipment_2_desc: "A vasúti motorkerékpárra építve és egy felszerelt DShK gépkarabély hozzáadásával sokkal nagyobb tűzerőt biztosít. Az elülső és oldalsó páncéllemezzel kiegészítve védi a vezetőt a szembejövő tűz ellen. "
  rail_car_equipment_2_short: "Toronykocsi"

  rail_panzer_equipment_1: "Hulladék harckocsi"
  rail_panzer_equipment_1_desc: "Egy vastag páncéllemezzel borított hajtány. Gőzgép hajtja, amely a mozdonyokban is megtalálható. Ezen kívül egy forgó torony a tetején és egy hozzá tartozó géppuskaállás. A gőztartályok ugyanúgy félelmet keltenek az ellenségben, mint a régi idők tankjai. Igazán pusztító ellenfél a csatatéren."
  rail_panzer_equipment_1_short: "Hulladék vasúti harckocsi"

  rail_panzer_equipment_2: "Továbbfejlesztett harckocsi"
  rail_panzer_equipment_2_desc: "Továbbfejlesztett döntött páncélzat és ezen felül robbanó lövedékek tüzelése. A modell nagy része megmentett mozdony- és háború előtti tankalkatrészekből épült. Mindkét aspektus minőségi szempontjainak felhasználásával egy igazán hatásos és lenyűgöző fenevadat készítettek."
  rail_panzer_equipment_2_short: "Vasúti harckocsi"

  rail_panzer_equipment_3: "Vasúti páncélos"
  rail_panzer_equipment_3_desc: "Jól páncélozott, elsősorban az ellenséges állások áttörésére és más vasúti járművek megsemmisítésére használják. A vasúti páncélos valóban páratlan a csatatéren, és megérdemli rémisztő hírnevét, barátok és ellenségek egyaránt félnek és tisztelik ezt a behemótot.\n\nA Negyedik Birodalom úgy építette meg páncélosait, hogy Hitler 3. Birodalmának páncélosait utánozzák, egy ikonikus hadigépezetet, amely valóban megfelel az ideológiájuknak."
  rail_panzer_equipment_3_short: "Páncélos"

