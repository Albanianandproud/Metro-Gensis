l_russian:
 kuznetsky_most:0 "Техники Кузнецкого Моста"
 kuznetsky_most_desc:0 "Станция "Кузнецкий мост", или в обиходе "Оружейная", получила свое название от завода по производству оружия и вооружения, расположенного прямо над станцией на поверхности. Рабочие завода нашли убежище внизу, забрав с собой свои навыки и опыт. В настоящее время они производят большую часть всего оружия в Метро, а сообщество станции уделяет первостепенное внимание оттачиванию мастерства сборки оружия."




