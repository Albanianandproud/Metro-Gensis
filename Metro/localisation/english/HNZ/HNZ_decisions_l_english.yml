  HNZ_mandate_production_shift_increase: "Increase Production Shifts"
  HNZ_mandate_production_shift_increase_desc: "We are in dire need to meet expected production targets. Increasing workshift hours hopefully will meet demands. However, our workforce will have to work overtime."
  HNZ_mandate_production_shift_decrease: "Decrease Production Shifts"
  HNZ_mandate_production_shift_decrease_desc: "Our workforce tire from grueling hours and meagre pay. Reducing workshift hours will temporarily relieve our workforce of stress, although our Industry margins will suffer as a result."
