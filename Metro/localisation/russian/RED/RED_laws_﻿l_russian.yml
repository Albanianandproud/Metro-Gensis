 ### Законы ###
 RED_standing_army:0 "Постоянная армия"
 RED_standing_army_desc:0 "Должным образом организованная постоянная армия, способная держать мутантов и врагов на расстоянии. Способная защищать интересы революции и Красной Линии."
 
 RED_forced_conscription:0 "Обязательная воинская повинность"
 RED_forced_conscription_desc:0 "Во времена грядущих раздоров и конфликтов все должны прислушаться к призыву Родины и служить на ее стороне. Хотят они того или нет. Если их втянуть в конфликт, они будут вынуждены защищать свои дома и семьи от надвигающейся бури. С винтовкой или штыком в руках."

 RED_mandatory_service:0 "Обязательная служба"
 RED_mandatory_service_desc:0 "Война становится все ближе, все должны объединиться, как один нерушимый щит против всех тех, кто хочет разрушить и разграбить Красную Линию. Объединившись, мы выстоим, вместе мы будем сражаться."

 RED_blood_for_the_rodnaya:0 "§RКровь за Революцию!§!"
 RED_blood_for_the_rodnaya_desc:0 "Враг захлебнется в собственной крови, прежде чем доберется до наших позиций! Никакого отступления. Никакой капитуляции. Ни пяди земли. За Красную Линию!"

