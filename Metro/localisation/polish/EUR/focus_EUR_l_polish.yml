 EUR_militarized_industries: "Uprzemysłowienie Militarne"
 EUR_militarized_industries_desc: "Rzym był autokracją wojskową, która władała jednym z największych imperiów starożytności. Dziesiątki tysięcy legionistów maszerowały pod sztandarem złotego orła.\n\nTeraz, kiedy ludzkość cofa się pod ziemię, narodzi się nowy porządek oparty na sile i stoicyzmie, które ukształtowały Rzym."
 EUR_crossing_the_rubicon: "Przekroczenie Rubikonu"
 EUR_crossing_the_rubicon_desc: "Juliusz Cezar przekroczył Rubikon, wywołując wojnę domową w Rzymie. Dziś my czynimy to samo, ruszając na stacje Arbatu, by zdobyć to, co słusznie nasze."
