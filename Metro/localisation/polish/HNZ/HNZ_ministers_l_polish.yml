  ## Loginov ##

  HNZ_loginov:0 "Valeri Petrovich Loginov"
  HNZ_LOGINOV_DESC:0 "Obecnie urzędujący Przewodniczący Związku Stacji Linii Okrężnej. Pod jego przywództwem stosunkowo młoda Wspólnota Między-stacyjna brnie przez trudną politykę metra. Pod jego ostrożnym opanowaniem kryje się jednak złamany człowiek, prześladowany przez dusze tych, którym dał fałszywą nadzieję na azyl podczas krwawej wojny Hansa-Czerwona Linia. Decyzja o przyjęciu tak zwanych 'antyrewolucyjnych' przeciwników Czerwonej Linii, aby oszczędzić własnych żołnierzy, była katalizatorem jego kariery politycznej. Ta ponura prawda jest jedynie przemilczana. Krew mężczyzn, kobiet i dzieci po dziś dzień plami jego ręce."
