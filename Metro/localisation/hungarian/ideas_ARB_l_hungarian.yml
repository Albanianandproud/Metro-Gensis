 arbat:0 "Arbat Konföderáció"
 arbat_desc:0 "Az Arbati Konföderáció mérsékelten kapitalista közösség. Oroszok és kaukázusiak lakják. Egykoron a közösség jelentős hatalommal rendelkezett, de a lakossága megfogyatkozott, mivel a Hanza-Vörös Vonal háború alatt a rövidebbet húzta a bot végéről.  Ennek ellenére ma a közösség nagyszámú Sztalkerrel büszkélkedhet, bár Arbat befolyása és dicsősége ma már alig több, mint egy eltűnt kor lázálma."

 hanza_satellite:0 "Hanza Szatelit"
 hanza_satellite_desc:0 "A rendkívül erős és gazdag Hanza közelsége kétélű kard; az állomások közötti jövedelmező kereskedelmet bizonyítja. Azonban sebezhetővé tesz minket a manipulációjukkal szemben. Függővé válunk az erőforrásaiktól és védelmüktől."

