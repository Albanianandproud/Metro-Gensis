 RED_maxim_oligarch_boost_1: "Zwiększ wsparcie oligarchów"
 RED_maxim_oligarch_tarnish_brother: "Odrzucić zasady Andreysa"
 RED_maxim_oligarch_tarnish_brother_desc: "Rządy Andreysa w ostatnich latach były naznaczone niezadowoleniem wśród osób przywiązanych do Czerwonej Linii. Odwrócił się od ideałów marksizmu i stara się dogadywać z naszymi wrogami."
 RED_maxim_oligarch_korbut_support: "Wsparcie ze strony FSB"
 RED_maxim_oligarch_korbut_support_desc: ""
 nf_RED.73.t: "Nadchodzące wybory"
 nf_RED.73.d: "Data wyborów zbliża się wielkimi krokami\nPodczas rewolucji przeciwko Centralnemu Dowództwu Metra w całej Czerwonej Linii powstały organizacje rewolucyjne. Postanowiono, że co dekadę te raczkujące stacje będą wybierać następnego przewodniczącego, który stanie na czele rewolucji. W następstwie wojny Hansa-Czerwona Linia ta mantra nadal była utrzymywana. Andrey wygrał ostatnie wybory z dużym marginesem. Teraz zamierza wystartować po raz kolejny."
 nf_RED.73.a: "Miejmy nadzieję, że nasza partia wygra... prawda?"
 nf_RED_election_system.1.t: "Nadchodzące wybory"
 nf_RED_election_system.1.d: "Zbliża się data wyborów. Po zakończeniu wojny Hansa-Czerwona Linia ustalono, że każdy kolejny sekretarz generalny będzie sprawował urząd przez 10 lat, a ponadto odbędą się wybory wśród różnych szefów stacji i członków Biura Politycznego, aby oddać swoje głosy. Ten dzień zbliża się wielkimi krokami"
 nf_RED_election_system.1.a: "Miejmy nadzieję, że nasza partia wygra... prawda?"
 RED_2033_election_tt: "Około 2033 roku rozpoczną się wybory, które wyłonią kolejnego przywódcę Czerwonej Linii."
 nf_RED_election_system.2.t: "Maxim Moskvin ubiega się o stanowisko Sekretarza Generalnego"
 nf_RED_election_system.2.d: "Wygląda na to, że Moskvin, brat sekretarza generalnego, ubiega się o stanowisko sekretarza generalnego Czerwonej Linii. Stosunkowo nowa twarz, która pojawiła się wśród wyższych kręgów partii politycznej Czerwonej Linii. Zdobył reputację wśród młodszych członków komsomołu, zwłaszcza wśród wojskowych. Jego działania przeciwko zmniejszonej Juncie napędzały jego nowo odkrytą karierę polityczną. Jednak biorąc pod uwagę, że teraz jest to w dużej mierze brat przeciwko bratu, nie jest pewne, czy więź między nimi nie zgnije."
 nf_RED_election_system.2.a: "Andrey zgubił drogę, nadszedł czas na nowego lidera"
 RED_plan_taking_maxim_route: "§CTo jest ścieżka historyczna!§!"
 RED_allow_maxim_moskvin_decisions: "Aktywuj decyzje Maxima Moskvina"
 nf_RED_election_system.2.b: "Maxim nie wie, jak zarządzać chlewem, a co dopiero Czerwoną Linią!"
 RED_plan_taking_andrey_route: "Aktywuj decyzje Andreya Moskvina"
 nf_RED_election_system.3.t: "Bracia broni"
 nf_RED_election_system.3.d: "Wygląda na to, że Maxim i Andrey się pokłócili. Po gorącej debacie, która trwała kilka godzin, doszło do starcia w biurze Andreya. Długo w noc spierali się o politykę i przyszłość Czerwonej Linii. Mimo że w tym momencie doszło do sporu semantycznego, było oczywiste, że dialog zboczył z polityki na gorzką urazę między nimi. Wściekłość wykraczająca poza słowa wybuchła między nimi, pozostawiając wściekłego Moskwina, który wściekły opuścił biuro. Od tego czasu obaj jeszcze się nie spotkali i nie dyskutowali, jak to mieli w zwyczaju. Niezależnie od tego, czy Maxim uciekał ze złości, czy z własnych aspiracji, teraz wydaje się, że jest zdeterminowany, aby pokonać swojego brata w urnie wyborczej."
 nf_RED_election_system.3.a: "To niefortunne"
 RED_ability_tarnish_andrey_rule: "Aktywuj decyzje władz braci Tarnish"
 nf_RED_election.1.t: "Zbliżają się wybory"
 nf_RED_election.1.d: "Po zakończeniu wojny Hanza-Czerwona Linia uzgodniono, że każdy kolejny Sekretarz Generalny będzie pełnił swoją funkcję przez dekadę. Ani mniej, ani więcej. Po zakończeniu ich kadencji odbędą się wybory wśród różnych szefów stacji i członków Biura Politycznego, aby zdecydować o następnym Sekretarzu Generalnym. Andrey jest zdeterminowany, aby nadal wiernie służyć proletariatowi Czerwonej Linii i stara się ponownie ubiegać o to stanowisko. Jednak w ostatnich miesiącach, a także w następstwie nieudanych buntów wojskowych, rośnie niezadowolenie z jego rządów."
 nf_RED_election.1.a: "Rządy Andreysa nad Czerwoną Linią były katastrofalne. Musi zostać zastąpiony"
 nf_RED_election.1.oligarch: "Ścieżka oligarchii Maxima"
 nf_RED_election.1.b: "Miejmy nadzieję, że nasza partia zatriumfuje"
 nf_RED_election.1.council: "Ścieżka rady Andreya"
 nf_RED_election.1.election_mechanic: "\nWybory na następnego §YSekretarza Generalnego§! trwają! Odbędą się one w §C2033§! roku. §YAndrey Moskvin§! i jego brat §YMaxim Maxim§! zmierzą się ze sobą, aby zdecydować, który z nich jest bardziej zdolny do poprowadzenia §R[RED.GetName]§!. Opcja zwiększenia szans na sukces któregokolwiek z braci jest dostępna w zakładce §CDecyzje§!."
 nf_RED_election.2.t: "Wojna Braci"
 nf_RED_election.2.d: "Wygląda na to, że Maxim i Andrey się pokłócili. Po gorącej debacie, która trwała kilka godzin, doszło do starcia w biurze Andreya. Długo w noc spierali się o politykę i przyszłość Czerwonej Linii. Mimo że w tym momencie doszło do sporu semantycznego, było oczywiste, że dialog zboczył z polityki na gorzką urazę między nimi. Wściekłość wykraczająca poza słowa wybuchła między nimi, pozostawiając wściekłego Moskwina, który wściekły opuścił biuro. Od tego czasu obaj jeszcze się nie spotkali i nie dyskutowali, jak to mieli w zwyczaju. Niezależnie od tego, czy Maxim uciekał ze złości, czy z własnych aspiracji, teraz wydaje się, że jest zdeterminowany, aby pokonać swojego brata w urnie wyborczej."
 nf_RED_election.2.a: "Andrey nie nadaje się już na sekretarza generalnego, jego czas się skończył!"
 nf_RED_election.3.t: "Cel oszczerstwa"
 nf_RED_election.3.d: "W niedawnym incydencie Maxim podjął próbę zniszczenia legitymacji swojego brata. Zamiast promować własne atrybuty jako odpowiedniego kandydata na sekretarza generalnego, zamiast tego rzucił diatrybę w kierunku Andreya z poprzedniej kadencji. Być może po niedawnej kłótni obu braci retoryka ta jest bardziej gorzka niż szczera. Jednak z kolei wielu z tych, którzy czuli się niezadowoleni z rządów Andreya, przybyło do Maxima, zbierając poparcie dla jego kandydatury."
 nf_RED_election.3.a: "Jeśli nawet jego własny brat go potępia, to jego rządy muszą być straszne"
 nf_RED_election.11.t: "Zapewnienie lojalności wojska"
 nf_RED_election.11.d: "Było jasne, że Czerwona Linia zboczyła z wyznaczonej ścieżki. Być może wielu wojskowych, nawet po nieudanych próbach zamachu stanu na rządy Andreya, zrozumiało to. Lojalność wobec Kovshova i jemu podobnych została oczyszczona, ale sympatia do niego wciąż pozostawała wyciszona za zamkniętymi drzwiami. Maxim Moskvin wykazał się talentem podczas kryzysu. Jego brat mógł zlekceważyć wołanie wojska. Ale jego brat, próbujący go osłabić, nie. Podczas gdy wojskowi byli daleko od wewnętrznej polityki Czerwonej Linii i nie zależało im na tym, to zdobycie ich przychylności zwiększyłoby szansę Maxima, a w zamian zmniejszyłoby ich poparcie dla Andreya. O ile takie jeszcze istniało."
 nf_RED_election.11.a: "Andrey miał niewielu przyjaciół w wojsku"
 nf_RED_election.11.b: "Moskvin znalazł sojuszników wśród dowódców armii"
 nf_RED_election.11.c: "Niezłomna determinacja Maxima przyniosła mu szacunek wojskowych"
 nf_RED_election.12.t: "Lojalność Apparatchika"
 nf_RED_election.12.d: "Aparat Czerwonej Linii pracuje niestrudzenie dzień i noc, aby zapewnić płynne działanie wewnętrznych mechanizmów partii i państwa. Ku niczyjemu zaskoczeniu, ich wsparcie bez wątpienia wpłynęłoby na wynik wyborów na korzyść tego, kogo uznają za zdolnego. Zdobycie ich poparcia wydaje się niemal konieczne, tak jak zdobycie poparcia proletariatu."
 nf_RED_election.12.a: "Ku zaskoczeniu wszystkich, Apparatchik znalazł poparcie w Moskvinie"
 nf_RED_election.12.b: "Niespodzianką było to, że wielu znalazło poparcie dla gambitu Moskvina"
 nf_RED_election.14.t: "FSB i ich wsparcie"
 nf_RED_election.14.d: "KGB, FSB lub po prostu bezpieczeństwo narodowe są głównym aparatem państwa, który trzyma w ryzach mieszkańców Czerwonej Linii. Są bardzo kluczowe dla działania Sekretarza Generalnego i wojska. FSB są istotną arterią utrzymania władzy, którą swobodnie sprawują w każdej chwili. Ich wsparcie może być ważniejsze niż cokolwiek innego. Zwłaszcza ich obecny lider, Cheslav Andreevich Korbut, który w przeszłości sympatyzował z gambitem Moskvina na sekretarza generalnego."
 nf_RED_election.14.a: "Nie potrzebujemy pomocy ze strony Korbuta."
 nf_RED_election.14.b: "Pomoc FSB jest bardzo cenna"
 nf_RED_election.14.b_korbut: "Korbut pomoże Maximowi zdobyć przychylność Czerwonej Linii, zwiększając jego szanse w wyborach!"
 nf_RED_election.15.t: "Korbut stara się udzielić pomocy"
 nf_RED_election.15.d: "Ponieważ FSB najwyraźniej oddała swoje poparcie Moskvinowi, Korbut najwyraźniej zainteresował się jego kandydaturą w wyborach. Niezależnie od tego, czy chodziło mu o realizację własnego programu politycznego, czy też o rzeczywiste wsparcie Moskvina w nadchodzących wyborach. Korbut udzielił poparcia Maximowi, a nie jego bratu. Zaoferował pomoc w 'poprawieniu' równowagi wyborów poprzez lobbowanie większości Biura Politycznego na korzyść Moskvina."
 nf_RED_election.15.a: "Pomoc Korbuta rzeczywiście może się przydać"
 nf_RED_election.15.a_tt: "Korbut pomoże Maximowi wygrać wybory. Jednak za to wtrącanie się zostanie zapłacona cena. Duża cena."
 nf_RED_election.15.b: "Sam mogę wygrać te wybory."
 nf_RED_election.15.b_tt: "Maxim spróbuje wygrać wybory dzięki czystemu dowcipowi. Jednak Korbut nadal będzie czaił się w cieniu."
 nf_RED_election.16.t: "Idus rewolucji"
 nf_RED_election.16.d: "Korbut ponownie podszedł do Maxima. Doskonale znał obecną sytuację, w jakiej znajduje się Czerwona Linia, a sam Andrey był mocno osadzony jako źródło i przyczyna tego wszystkiego.\n\n§tPodsłuchałem rozmowę między twoim bratem a jego doradcą... o zagrożeniu, jakie stanowisz i sposobach jego wyeliminowania.§! W ten sposób Korbut zawładnął umysłem Maxima i zasiał w nim ziarno niepewności. Korbut dał mu posmakować władzy, tylko po to, by rozwinąć własną karierę. Jego plan usunięcia Andreya zostanie wprowadzony w życie.\n\n"
 nf_RED_election.16.a: "Te dokumenty będą przeklęte Andrey"
 nf_RED_election_16.a_tt: "§YKorbut§! pociągnie za swoje sznurki, aby doprowadzić §YMaxima§! do zostania kolejnym Sekretarzem Generalnym. Wybory znacząco przechylą się na korzyść §YMaxima§!!"
 nf_RED_election.16.b: "Za radą Korbuta, Maxim złożył bratu wizytę"
 nf_RED_election_16.b_tt: "§R...Nie ma odwrotu od tej decyzji§!."
 nf_RED_election.17.t: "Krwawi Bracia"
 nf_RED_election.17.d: "Dwaj bracia w końcu się spotkali. Minęła cała wieczność, odkąd ostatni raz się widzieli. Nie w jakiejś dusznej kotłowni, decydując o losie zdrajców, ani nie na balkonie, obserwując defilady żołnierzy. Tylko we dwoje. Usiedli. Rozmawiali i jedli jak bracia. A na koniec tego wszystkiego? Pomimo wszystkich intryg i podstępnych zagrywek między rodzeństwem, Andrey wciąż kochał swojego brata. Miło wspominał czasy, gdy obaj byli dziećmi. Szczęśliwa młodość, o której niewielu pamiętało, a jeszcze mniej mogło ją powtórzyć. Więź między braćmi, która kiedyś łączyła każdego z nich, zgniła. Wspaniałe dni Linii uległy pogorszeniu. Braterska miłość zniknęła.\n\n§tMaxim, bracie! Tak się cieszę, że w końcu się pogodziliśmy. To była kłótnia o nic! Napijmy się!§!\n\nGdy jego brat wznosił kieliszek w toaście i popijał herbatę grzybową, twarz Maxima pozostała niewzruszona. Przez 20 lat walki i trudu, bycia zawsze w cieniu Andreya. Zazdrość nie do pokonania, z którą miał do czynienia, wszystko to objawiło się w tej chwili. Ale nawet nie drgnął, obserwując, jak jego brat poddaje się truciźnie. Krztusząc się i dysząc, Andrey wydał z siebie ostatnie tchnienie życia. I nie wydał z siebie ani słowa. Zrobione."
 nf_RED_election.17.a: "A ty, braciszku?"