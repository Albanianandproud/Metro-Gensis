l_polish:
 polis:0 "Polis"
 polis_desc:0 "Znajdujący się w samym sercu Metra, Polis jest ostatnim miejscem w Rosji, a może nawet na świecie, gdzie jego mieszkańcy nie zapomnieli o duchu i kulturze dawnego świata. Działa jako kulturalna i ekonomiczna stolica Metra.\n\nPolis cieszy się względną stabilnością i działa jako ostatni bastion wiedzy i cywilizacji.\n\nPolis jest zorganizowane przez system kastowy. Każdy obywatel po ukończeniu osiemnastego roku życia może swobodnie wybrać kastę, zamiast być urodzonym w z góry określonej pozycji. Każda warstwa ma równą władzę i odpowiedzialność, a każdy obywatel, niezależnie od kasty, ma równe prawa i wolność."

 polis_kshatriya:0 "Kshatriya"
 polis_kshatriya_desc:0 "Kasta wojskowa Polis. W większości składa się z byłych członków armii rosyjskiej, którzy ewakuowali się do Metra po zrzuceniu bomb. Ich zadaniem jest ochrona i obrona Polis przed niezliczonymi zagrożeniami. Czy to mutanty, bandyci czy zawistne spojrzenia z Rzeszy i Czerwonej Linii. Często członkowie Kshatriya opuszczają swoje szeregi by dołączyć do Zakonu."

  polis_council:0 "Rada Polis"
  polis_council_desc:0 "Główny symbol władzy w Polis, który zarządza i rządzi 4 odrębnymi stacjami. W skład jej Komitetu wchodzą członkowie, którzy byli niegdyś poważanymi postaciami w rosyjskim społeczeństwie, w tym członkowie Ministerstwa Obrony i naukowcy.\n\nTroszcząc się o przetrwanie i ocalenie ludzkości, nie przejmują się tak bardzo trywialnymi i w inny sposób nieistotnymi sporami, które toczą się w Metrze jako całości, a które nie mogą przyczynić się do realizacji celów Polis."

