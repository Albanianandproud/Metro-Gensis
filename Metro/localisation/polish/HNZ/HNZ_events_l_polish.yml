l_polish:
 nf_HNZ.1.t:0 "Wprowadzenie"
 nf_HNZ.1.d:0 "Wspominam tamte dni z nostalgią. Nawet gdy popiół i promieniowanie nie zdążyły jeszcze całkowicie opaść, panował pewien spokój, w przeciwieństwie do dzisiejszych czasów. Ludzie oczywiście cierpieli, ale nie tak bardzo jak dziś. Ludzie okazywali szacunek swoim bliźnim, panował porządek. Pokój.\n\nJednak najbardziej pamiętam te wczesne lata, podczas dni Centralnego Dowództwa Metra, kiedy..."
 nf_HNZ.1.a:0 "Moja pozycja jako członka Komitetu Polis"
 nf_HNZ.1.b:0 "Bycie byłym mieszkańcem Komsomolskiej Radialnej"
 nf_HNZ.2.t:0 "Wybrany Prezydentem"
 nf_HNZ.2.d:0 "Dzięki mojej roli podczas Wojen Koalicyjnych; będąc aktywnym przedstawicielem Koalicji podczas rozmów pokojowych z Czerwoną Linią, moja kariera polityczna została wyniesiona na nowe wyżyny. Niedawno zostałem wybrany przez Radę Dyrektorów. Poza moim doświadczeniem jako weteran, głównym powodem mojego wyboru były też moje obietnice wyborcze, którymi były..."
 nf_HNZ.2.a:0 "Zwiększenie marż zysków"
 nf_HNZ.2.b:0 "Utrzymanie serdecznych relacji z Metrem"
 nf_HNZ.2.c:0 "Obrona Pierścienia przed wszelkimi zagrożeniami"
 HNZ_agenda_introduction: "To wydarzenie odblokowuje §YAgendę§!. §YAgendy§! to §YCzasowe-Decyzje§! z określonymi wymaganiami do spełnienia. Po ich spełnieniu zapewniają znaczne bonusy. Realizowanie tych §YDecyzji§! wzmocni naszą kontrolę polityczną w całej §YWspólnocie§!."
 nf_HNZ.3.t:0 "Te Demony"
 nf_HNZ.3.d:0 "Ale ta wojna... ta przeklęta wojna. Krew zalała tunele, a ciała zapychały kanały, wszystko przez co? Idee równości i sprawiedliwości? Demokrację? Gdy patrzysz na stosy trupów zabitych z własnej woli, zaczynasz popadać w rozpacz. Życia dziesiątek, jeśli nie setek kobiet i dzieci? Skutki ultimatum. Nic więcej niż statystyka szybko zapomniana. Moje własne działania doprowadziły do śmierci niezliczonych niewinnych cywilów. Kiedy wróciliśmy na terytorium Koalicji, byliśmy witani jak bohaterowie. Ale tamtego dnia nie widziałem żadnych zwycięzców."
 nf_HNZ.3.a:0 "Wojna mnie prześladuje"
 nf_HNZ.4.t:0 "Trzyletnia Wspólnota"
 nf_HNZ.4.d:0 "Zbliża się nowy rok, Generale. Stan Metra jest stabilny, przynajmniej na razie. Ale nie możemy być pewni, że ta równowaga zawsze się utrzyma. Zajmując Pierścień i mając ostateczne słowo w sprawie tego, kto... lub co może wejść i wyjść z Linii Pierścienia, wielu wrogów może nam zazdrościć. Czerwona Linia wciąż żywi wobec nas urazę za zniweczenie ich marzeń o zjednoczeniu; mogą próbować wywierać wpływ na sąsiednie stacje [281.GetName] oraz [349.GetName], przy czym obawiamy się, że ta druga już znajduje się na skraju upadku w ręce rosnącego zagrożenia bolszewickiego. Jednak na razie Czerwona Linia utknęła w wiecznej wojnie z Czwartą Rzeszą; neonazistowską formacją paramilitarną, która niedawno przejęła stacje [306.GetName], [275.GetName] oraz [337.GetName]. Naziści obecnie są zadowoleni, siedząc w swoich twierdzach, ale z czasem spróbują rozszerzyć swoje zgniłe wpływy na sąsiednie stacje. Być może przyjdziemy z pomocą mieszkańcom [418.GetName] i [312.GetName], gdy nadejdzie czas, lub pozwolimy sprawom toczyć się własnym biegiem. Rzesza może być odpowiednim partnerem handlowym, jeśli tylko zaprzestaliby wrogości... Być może w imię większego celu: powstrzymania fali komunizmu?\n\nPamiętajmy o tym. Jesteśmy Wspólnotą Linii Pierścienia. Najbogatszą, najbardziej wpływową społecznością w całym narodzie. Nasze słowo i siła gospodarcza nie mają sobie równych."
 nf_HNZ.4.a:0 "Ku nowej przyszłości Wspólnoty!"
 nf_HNZ.5.t:0 "Presja ze strony Hanzy"
 nf_HNZ.5.d:0 "Hanza wywarła na nas presję, abyśmy otworzyli naszą strefę handlu dla nich. Nie pozwolą już więcej sprzedawać naszych towarów na ich stacjach, a ponadto nie dopuszczą nas przez swoje terytorium, dopóki nie spełnimy ich żądań. Zgoda na warunki Hanzy może mieć ogromne konsekwencje dla legitymacji naszej władzy."
 nf_HNZ.5.a:0 "Nie targujemy się z podludźmi."
 nf_HNZ.5.b:0 "Musimy się zgodzić"
 nf_HNZ.6.t:0 "Presja na Rzeszę nie powiodła się"
 nf_HNZ.6.d:0 "Rzesza, co nie jest zaskoczeniem, odmówiła podporządkowania się naszym żądaniom otwarcia ich sfery ekonomicznej. Oburzeni takim pomysłem, pozostają zamknięci na swoich trzech stacjach, a nasza szansa na zacieśnienie z nimi stosunków przepadła."
 nf_HNZ.6.a:0 "Ok"
 nf_HNZ.7.5.t:0 "Presja na Rzeszę zakończona sukcesem!"
 nf_HNZ.7.d:0 "Rzesza, ku pewnemu zaskoczeniu, zaakceptowała ofertę. Dyplomaci z obu stron zgodzili się spotkać poza terytorium Rzeszy, w bocznym tunelu, aby nie zwracać uwagi fanatycznych członków Rzeszy. Karawany będą wysyłane z Hanzy i powrócą z towarami z Tverskaya. Chociaż faszyści nadal pozostają wrogo nastawieni, tymczasowo odłożyli na bok swoje hasła."
 nf_HNZ.7.a:0 "Ok"
 nf_HNZ.8.t:0 "Wysłano handel do Rzeszy"
 nf_HNZ.8.d:0 "Karawany handlowe dotarły z Tverskaya, załadowane towarami z Rzeszy. Zaskakująco, jak na izolacjonistyczną społeczność, ich wewnętrzna gospodarka jest całkiem silna. Mają przemysł skoncentrowany na dobrach codziennego użytku, takich jak ubrania i narzędzia. Zaskakujące jak na społeczność tak nastawioną na lebensraum."
 nf_HNZ.8.a:0 "Obiecująca okazja handlowa"
 nf_HNZ.8.b:0 "Nie handlujemy z podludźmi"
 nf_HNZ.9.t:0 "Handel z Rzeszą zakończony sukcesem!"
 nf_HNZ.9.a:0 "Świetnie"
 nf_HNZ.10.t:0 "Handel bronią z Rzeszą"
 nf_HNZ.10.d:0 "Hanza przesłała nam kolejną ofertę. Chcą, abyśmy zakupili pewną ilość ich broni wysokiej klasy. Karawany przybędą wkrótce po podpisaniu umowy. Karawana zatrzyma się kilkaset stóp od granic Rzeszy podczas rotacji, aby nie niepokoić strażników. Następnie tylko załadują towary zgodnie z wymaganiami Hanzy i powrócą na terytorium Hanzy."
 nf_HNZ.10.a:0 "To dla nas sytuacja korzystna"
 nf_HNZ.10.b:0 "Ile razy masz zamiar pytać, Mutancie?"
 nf_HNZ.11.t:0 "Handel bronią zakończony sukcesem"
 nf_HNZ.11.d:0 "Karawany powróciły, załadowane towarami z Rzeszy, będącymi ich częścią umowy. Trochę rozczarowujące w porównaniu do tego, co im sprzedaliśmy. Ale w końcu to Rzesza — może w przyszłości nawet faszyści docenią dobrego partnera handlowego."
 nf_HNZ.11.a:0 "Wkrótce staną się obiecującymi partnerami handlowymi!"
 nf_HNZ.12.t:0 "Porozumienie z Polis"
 nf_HNZ.12.d:0 "Kolejny dyplomata Hanzy wrócił do nas z ofertą. Polis leży tuż przy naszym terytorium, a Rzesza marzy o aneksji tej 'plugawiej' stacji mutantów, aby dodać ostatnie ramię do Chwalebnej Osi. Jednak Hanza proponuje coś innego. W zamian za zobowiązanie się do pozostawienia Polis w spokoju i skierowania naszej uwagi gdzie indziej, przymkną oko na naszą inwazję na Savyolovską. W zamian pokażą nam plany sekretnych przejść i tuneli prowadzących do tej stacji, pod warunkiem, że dotrzymamy umowy."
 nf_HNZ.12.a:0 "Skierujmy uwagę gdzie indziej... na razie"
 nf_HNZ.12.b:0 "Polis należy do Rzeszy"
 HNZ_nf_HNZ.12_tt:0 "§gW zamian za pominięcie skupienia, odblokujemy decyzję o inwazji na Savyolovską podczas wojny z Dimitrovską§!"
 nf_HNZ.13.t:0 "Rzesza akceptuje umowę"
 nf_HNZ.13.d:0 "Rzesza, mimo marzeń o podboju Polis, zdecydowała się zaakceptować naszą ofertę i skieruje swoją gorączkową obsesję Lebensraumu gdzie indziej. Obyśmy nie skazali całego Metra na zagładę..."
 nf_HNZ.13.a:0 "Świetnie!"
 nf_HNZ.14.t:0 "Rzesza odrzuca ofertę"
 nf_HNZ.14.d:0 "Rzesza zdecydowała się odrzucić naszą propozycję. Pozostając nieprzychylna naszemu handlowi, chociaż negocjacje nie przerodziły się w otwarty konflikt, wyraźnie widać było niezadowolenie urzędników Rzeszy."
 nf_HNZ.14.a:0 "Cholera!"
 nf_HNZ.15.t:0 "Handel z gangsterami"
 nf_HNZ.15.d:0 "Hanza wysłała do nas propozycję handlową. Liczą na to, że otworzymy nasz rynek dla ich towarów. Cała ta bełkotliwa nowomowa, którą kapitalistyczni biurokraci tak uwielbiają. Choć list był niechlujnie napisany, oferta wydaje się interesująca."
 nf_HNZ.15.a:0 "Handel z Hanzą? Oczywiście! Jak moglibyśmy odmówić?"
 nf_HNZ.15.b:0 "Nie, dziękujemy"
 nf_HNZ.16.t:0 "Handel z gangsterami zakończony sukcesem"
 nf_HNZ.16.d:0 "Mimo że gangsterzy zazwyczaj zajmują się własnymi sprawami, tym razem zaskakująco otwarcie przyjęli naszą propozycję handlową."
 nf_HNZ.16.a:0 "Świetnie!"
 nf_HNZ.17.t:0 "Hanza oferuje narzędzia"
 nf_HNZ.17.d:0 "Hanza przybyła z kolejną ofertą handlową. Zaproponowali sprzedaż wszelkich narzędzi przemysłowych, które zgromadzili w swoich magazynach. Narzędzia elektryczne, ręczne, a nawet prasę maszynową skradzioną z fabryki broni na powierzchni. W zamian żądają kilku naszych najlepszych zbirów... to znaczy... żołnierzy."
 nf_HNZ.17.a:0 "Pewnie! I tak nie potrzebowaliśmy Pavela ani Arkadyego."
 nf_HNZ.17.b:0 "Znowu ty? Wynoś się!"
 nf_HNZ.18.t:0 "Handel z gangsterami zakończony sukcesem"
 nf_HNZ.18.d:0 "Handel z gangsterami zakończył się sukcesem, w zamian przysłali nam oddział swoich wojowników na pewien czas. Wyglądają na niechlujnych, ale nadrabiają skutecznością."
 nf_HNZ.18.a:0 "Świetnie!"
 nf_HNZ.19.t:0 "Handel zasobami"
 nf_HNZ.19.d:0 "Hanza przyszła z kolejną ofertą. Przez lata skonfiskowali oni mnóstwo towarów od kupców i handlarzy, budując ogromne magazyny nielegalnych dóbr. Teraz oferują przekazanie nam tych zapasów w zamian za nasze zasoby. Wydaje się, że obie strony na tym zyskają, prawda?"
 nf_HNZ.19.a:0 "Oczywiście!"
 nf_HNZ.19.b:0 "Twoje puste oferty zaczynają nas wkurzać..."
 nf_HNZ.20.t:0 "Handel z gangsterami zakończony sukcesem"
 nf_HNZ.20.d:0 "Karawany handlowe gangsterów już dotarły do naszej stacji. Zaskakująco, nawet z bandytami można prowadzić handel."
 nf_HNZ.20.a:0 "Wspaniale"
 nf_HNZ.21.t:0 "Gangsterzy odrzucają ofertę"
 nf_HNZ.21.d:0 "Gangsterzy odrzucili naszą propozycję, wybierając dystans wobec naszych propozycji handlowych."
 nf_HNZ.21.a:0 "Cholera"
 nf_HNZ.22.t:0 "Satellita prosi o pomoc w fabryce"
 nf_HNZ.22.d:0 "Jedna z naszych satelitarnych stacji poprosiła nas o pomoc w produkcji wojskowej. Czy to z powodu budowy sił zbrojnych, czy przez inwazję mutantów, potrzebują naszej natychmiastowej pomocy."
 nf_HNZ.22.a:0 "Wysłanie pomocy"
 nf_HNZ.22.b:0 "Wolelibyśmy nie"
 nf_HNZ.23.t:0 "Prośba o broń odrzucona"
 nf_HNZ.23.d:0 "Hanza odmówiła udzielenia nam pomocy. Czy to dlatego, że uznali, że nie potrzebujemy wsparcia, czy też po prostu odmówili — w każdym razie musimy radzić sobie sami."
 nf_HNZ.23.a:0 "Pieprzyć ich!"
 nf_HNZ.24.t:0 "Prośba o broń przyjęta"
 nf_HNZ.24.d:0 "Hanza zgodziła się wesprzeć nasze arsenały i dostarczyła nam narzędzia oraz pomoc techniczną. Choć będzie to miało pewne nieprzewidziane konsekwencje gospodarcze, nasza armia na pewno zyska na jakości."
 nf_HNZ.24.a:0 "Świetna wiadomość!"
 nf_HNZ.25.t:0 "Anulowanie prośby o broń"
 nf_HNZ.25.d:0 "Nasza satelitarna stacja zwróciła nasze arsenały. Nie potrzebują już naszej pomocy."
 nf_HNZ.25.a:0 "Ok"
 nf_HNZ.26.t:0 "Wspólne Operacje Specjalne"
 nf_HNZ.26.d:0 "Liga Hanzeatycka przybyła do nas z propozycją. W obliczu mobilizacji Czerwonej Linii i rosnącej potęgi Rzeszy, stabilność Metra jest zagrożona. Wścibskie oczy pragną narzucić swoją wolę wolnym ludziom Metra. Nie wspominając o rosnącym zagrożeniu mutantami. Proponują połączenie naszych sił zbrojnych i rozpoczęcie wspólnych ćwiczeń oraz operacji specjalnych, aby lepiej wspierać i koordynować nasze siły wobec nadciągających zagrożeń."
 nf_HNZ.26.a:0 "Nasze siły mogą się wiele od siebie nauczyć"
 nf_HNZ.26.b:0 "Lidze Hanzeatyckiej nie można ufać"
 nf_HNZ.27.t:0 "Hanza mobilizuje siły"
 nf_HNZ.27.d:0 "Liga Hanzeatycka woli raczej wywierać presję poprzez sankcje ekonomiczne i embarga. Jednak ekspansja to zupełnie inna sprawa. Dążą do podważenia niezależności sąsiednich stacji przez ekonomiczną i polityczną infiltrację. Zalewają ich rynki własnymi towarami, uzależniając ich gospodarki od swoich dóbr, aż te nie będą w stanie utrzymać się samodzielnie i staną się marionetkami Hanzy."
 nf_HNZ.27.a:0 "O rany"
 nf_HNZ.28.t:0 "Hanza chce kupić naszą stację"
 nf_HNZ.28.d:0 "Liga Hanzeatycka zwróciła się do nas z ciekawą ofertą. Chcą zakupić naszą stację handlową — Bieloruskają. Byli przy tym niezwykle uparci, oferując znacznie więcej zasobów niż zwykle. To nietypowe dla handlarzy Hanzy, którzy zazwyczaj twardo negocjują. Najwyraźniej bardzo im na tej stacji zależy."
 nf_HNZ.28.a:0 "Twardo negocjujecie... ale przyjmujemy ofertę"
 nf_HNZ.28.b:0 "Ta stacja należy do nas"
 nf_HNZ.29.t:0 "Ludzie z Orła"
 nf_HNZ.29.d:0 "Mężczyźni z południa przyszli do nas z ofertą. W jakiś sposób dowiedzieli się o naszym dużym zapasie paliwa — czy to od zbiegłego niewolnika, czy poprzez plotki przemycone przez zbirów. W zamian za paliwo oferują nam niewolników: przestępców, włóczęgów, chorych niezdolnych do pracy. Dostarczą nam 'ciała' w zamian za paliwo, którego tak desperacko potrzebują."
 nf_HNZ.29.a:0 "Pewnie, więcej rąk do kopania!"
 nf_HNZ.29.b:0 "Wynoście się!"
 nf_HNZ.30.t:0 "Umowa z satanistami zakończona sukcesem"
 nf_HNZ.30.d:0 "Satanistyczni renegaci przyjęli naszą ofertę. W zamian za sporą liczbę wyrzutków naszej społeczności przekazali nam kilka beczek paliwa."
 nf_HNZ.30.a:0 "Świetnie"
 nf_HNZ.31.t:0 "Umowa z satanistami nieudana"
 nf_HNZ.31.d:0 "Satanistyczne kulty odrzuciły naszą propozycję, nakazując naszym dyplomatom natychmiastowe opuszczenie ich terytorium pod groźbą gniewu samego Szatana."
 nf_HNZ.31.a:0 "Cholera"
 nf_HNZ.32.t:0 "Odkrycie sprzętu przemysłowego"
 nf_HNZ.32.d:0 "Nasi zbieracze wrócili z powierzchni, niosąc różnorodny sprzęt przemysłowy i części mechaniczne, które znaleźli w opuszczonym kompleksie. Większość została już dawno ograbiona, ale odnaleźli zaniedbany magazyn — jeszcze bardziej zniszczony niż otaczające go ruiny."
 nf_HNZ.32.a:0 "Walentin, otwórz drzwi! Pomóż im wnieść sprzęt!"
 nf_HNZ.33.t:0 "Odkrycie planów narzędziowych"
 nf_HNZ.33.d:0 "Nasi zbieracze wrócili niedawno. Na pierwszy rzut oka wydawało się, że nie przywieźli niczego wartościowego. Jednak jeden z nich miał plecak wypchany rękopisami — książkami i instrukcjami przemysłowymi. Znaleźli dawną sowiecką bibliotekę lub księgarnię. Choć większość książek jest w kiepskim stanie, będą one cenną pomocą dla naszych inżynierów i techników."
 nf_HNZ.33.a:0 "Ta książka nawet ma obrazki!"
 nf_HNZ.34.t:0 "Odkrycie narzędzi"
 nf_HNZ.34.d:0 "Nasi zbieracze wrócili, niosąc różne pudełka i walizki z narzędziami — śruby, młotki, wiertarki i inne narzędzia różnych rozmiarów. Najwyraźniej trafili na opuszczony warsztat lub salon samochodowy, gdy schronili się przed burzą śnieżną."
 nf_HNZ.34.a:0 "Świetnie"
 nf_HNZ.35.t:0 "Odkrycie maszyn przemysłowych"
 nf_HNZ.35.d:0 "Nasi zbieracze przynieśli coś, co wygląda na starą prasę przemysłową. Znaleźli ją w opuszczonym muzeum. Choć data produkcji i miejsce pochodzenia są nieczytelne, maszyna nadal działa zaskakująco dobrze, mimo widocznych oznak starzenia się i uszkodzeń przez mróz."
 nf_HNZ.35.a:0 "Postawcie ją tam, koło chlewni!"
 nf_HNZ.36.t:0 "Przeczesywanie Północy"
 nf_HNZ.36.d:0 "Podczas przeszukiwania wraków w północnych dzielnicach Moskwy nasi stalkerzy natrafili na spory zapas wykrywaczy metali. Możemy je dobrze wykorzystać przy dalszym poszukiwaniu zasobów albo rozłożyć je na części."
 nf_HNZ.36.a:0 "Możemy je dobrze wykorzystać"
 nf_HNZ.36.b:0 "Rozłóżmy je na części i odzyskajmy materiały"
 nf_HNZ.37.t:0 "Przeczesywanie Południa"
 nf_HNZ.37.d:0 "Nasi stalkerzy natrafili na porzucony konwój na powierzchni. Liczne zamarznięte i nadgryzione ciała otaczały zmodyfikowaną furgonetkę. Ciała były tak zniszczone, że nie dało się ich zidentyfikować. Najpewniej padli ofiarą mrozu lub stada mutantów. Choć większość sprzętu została już zrabowana, odnaleziono schowane plany konstrukcyjne. Możemy je wykorzystać do ulepszenia naszej broni lub uczynić ją tańszą w produkcji."
 nf_HNZ.37.a:0 "Tańsze uzbrojenie"
 nf_HNZ.37.b:0 "Lepsze uzbrojenie"
 nf_HNZ.38.t:0 "Niezwykłe odkrycie"
 nf_HNZ.38.d:0 "Podczas eksploracji opuszczonego magazynu, który prowadził w głąb Metra, nasi stalkerzy natknęli się na coś, co przypominało czołg na szynach. Wyglądał całkiem nowocześnie, zapewne z lat 70-80. Został przerobiony do poruszania się po torach kolejowych. Konstrukcja wskazuje na wysoką precyzję wykonania, możliwe że był to projekt dawnego Centralnego Dowództwa Metra. Choć dowództwo upadło zanim zdążyło wdrożyć taki sprzęt, możemy go wykorzystać — o ile uda nam się sprowadzić go do Metra."
 nf_HNZ.38.a:0 "Przebudujmy czołg na nasze potrzeby"
 nf_HNZ.38.b:0 "Złomujmy go na części"
 nf_HNZ.38_tt:0 "§gJedna Brygada Pancerna na Szynach pojawi się w naszej stolicy§!"
 nf_HNZ.39.t:0 "Ingerencja Hanzy"
 nf_HNZ.39.d:0 "Liga Hanzeatycka ogłosiła, że nie będzie już zabezpieczać naszej stacji przed najazdami zewnętrznymi, i zaczęła przygotowania do mobilizacji naszej gospodarki i sił zbrojnych. Z pewnością wpłynie to na naszą legitymizację i autorytet."
 nf_HNZ.39.a:0 "Musimy się podporządkować"
 nf_HNZ.39.b:0 "Wypchajcie się!"
 nf_HNZ.40.t:0 "Powrót stalkerów"
 nf_HNZ.40.d:0 "Nasi zbieracze wrócili z wyprawy, przynosząc ze sobą sporo szczęścia i sprzętu."
 nf_HNZ.40.a:0 "Dobra robota"
 nf_HNZ.41.t: "Agenda Zakończona"
 nf_HNZ.41.d: "Agenda została zakończona sukcesem, a nasze wpływy wśród kupców i lokalnych administracji stacji rosną. Rada Dyrektorów z pewnością będzie wspierać Loginowa przez kolejne lata."
 nf_HNZ.41.a: "Nasze wpływy rosną"
 nf_HNZ.42.t: "Porażka Agendy"
 nf_HNZ.42.d: "Nie udało się osiągnąć założonych celów agendy, przez co Rada Dyrektorów zaczęła kwestionować swoje poparcie dla rządu Loginowa."
 nf_HNZ.42.a: "To niedobrze"
 nf_HNZ.43.t: "Agenda: Rok 2"
 nf_HNZ.43.d: "Nadszedł nowy rok, a przed nami nowe cele. Rada Dyrektorów omówiła między sobą, że Liga Hanzeatycka powinna skoncentrować się na..."
 nf_HNZ.43.a: "Rozbudowie naszej armii"
 nf_HNZ.43.b: "Gromadzeniu zapasów uzbrojenia"
 nf_HNZ.43.c: "Naszych operacjach zbierackich"
 nf_HNZ.43.e: "Badaniach"
 nf_HNZ.44.t: "Agenda: Rok 3"
 nf_HNZ.44.d: "Nadszedł nowy rok, a przed nami nowe cele. Rada Dyrektorów omówiła między sobą, że Liga Hanzeatycka powinna skoncentrować się na..."
 nf_HNZ.44.a: "Naszych siłach zmotoryzowanych"
 nf_HNZ.44.b: "Oczyszczeniu podziemi z mutantów"
 nf_HNZ.44.c: "Naszych relacjach z Polis"
 nf_HNZ.45.t: "Agenda: Rok 4"
 nf_HNZ.45.d: "Nadszedł nowy rok, a przed nami nowe cele. Rada Dyrektorów omówiła między sobą, że Liga Hanzeatycka powinna skoncentrować się na..."
 nf_HNZ.45.a: "Naszych dowódcach wojskowych"
 nf_HNZ.45.b: "Równowadze sił w Metrze"
 nf_HNZ.45.c: "Rozszerzeniu wpływów Hanzy"
 nf_HNZ.45.e: "Rozwoju naszej potęgi przemysłowej"
 nf_HNZ.46.t: "Agenda: Rok 5"
 nf_HNZ.46.d: "Nadszedł nowy rok, a przed nami nowe cele. Rada Dyrektorów omówiła między sobą, że Liga Hanzeatycka powinna skoncentrować się na..."
 nf_HNZ.46.a: "Przyciąganiu sąsiadów do naszej strefy wpływów"
 nf_HNZ.46.b: "Ekspansji Hanzy poza Pierścień"
 nf_HNZ.46.c: "Zabezpieczeniu się przed bolszewizmem"
 nf_HNZ.47.t: "Agenda: Rok 6"
 nf_HNZ.47.d: "Nadszedł nowy rok. Minęło 6 lat odkąd Loginow został wybrany tymczasowym Prezydentem Wspólnoty. Hanza rozkwitła pod jego rządami, lecz Metro szybko popada w chaos. Rada Dyrektorów debatuje, czy Loginow poradzi sobie z nowymi zagrożeniami."
 nf_HNZ.47.a: "Oby Rada szybko podjęła decyzję."
 nf_HNZ.48.t: "Agenda: Wynik"
 nf_HNZ.48.d: "Dyskusje wśród Rady Dyrektorów dobiegły końca. Pomimo rosnących obaw o sytuację w Metrze, Hanza postanowiła iść naprzód. Ustalono, że..."
 nf_HNZ.48.a: "Hanza musi poprowadzić Metro przeciwko zagrożeniom"
 nf_HNZ.48.b: "Pokój między wszystkimi stronami musi zostać osiągnięty."
 nf_HNZ.48.b.tt: "§RCzy na pewno to dobry pomysł...?§!"
 nf_HNZ.48.c: "Loginow będzie nadal sprawował władzę"
 nf_HNZ.49.t: "Liga Hanzeatycka proponuje umowę handlową"
 nf_HNZ.49.d: "Wspólnota Hanzeatycka przedstawiła nam propozycję handlową. W zamian za potrzebne nam zasoby chcą naszej pomocy przy naprawie i ratowaniu pojazdów szynowych. Wzmocniłoby to nasze stosunki, lecz wielu obawia się, że Hanza wykorzysta to, by zdobyć większe wpływy w naszym sojuszu."
 nf_HNZ.49.a: "Potrzebujemy zasobów, zgadzamy się."
 nf_HNZ.49.b: "Sojusz przejrzał wasze plany, Hanzo."
 nf_HNZ.50.t: "Sojusz Baumana przyjmuje umowę handlową"
 nf_HNZ.50.d: "Negocjacje między Sojuszem Baumana a Hanzą zakończyły się sukcesem. Sojusz zgodził się na nasze warunki i pomoże nam naprawiać oraz utrzymywać nasze pojazdy szynowe."
 nf_HNZ.50.a: "Świetne wieści"
 nf_HNZ.51.t: "Sojusz Baumana odrzuca umowę handlową"
 nf_HNZ.51.d: "Negocjacje między Sojuszem Baumana a Ligą Hanzeatycką zakończyły się niepowodzeniem. Sojusz odrzucił naszą propozycję."
 nf_HNZ.51.a: "Jeszcze pożałują tej decyzji"
 nf_HNZ.52.t: "Pierścień Stali"
 nf_HNZ.52.d: "Linia Pierścienia to żyła życia Wspólnoty. Żadna obca siła nie może się przez nią przedrzeć, ani żadna stacja się nie wyrwać. Jednakże wiele stacji jest od nas gospodarczo zależnych, zmuszonych do handlu poprzez nasze stacje. Przy takiej ilości ludzi przepływających przez nasze posterunki, naszym strażnikom trudno jest sprawdzać każdego pasażera. Jednym z pomysłów jest wprowadzenie systemu paszportów. Przekonanie sąsiadów do jego akceptacji będzie jednak trudne."
 nf_HNZ.52.a: "Muszą się podporządkować naszej władzy"
 NF_HNZ.52.a.tooltip: "Zdobędziemy §Y20 Punktów Politycznych§! za każdą §YStację Sąsiadującą§!, która się podporządkuje."
 nf_HNZ.53.t: "Pytanie o wymagania paszportowe?"
 nf_HNZ.53.d: "Wraz z rozpoczęciem wdrażania systemu paszportowego, Hanza wydała oświadczenie: wszystkie sąsiednie stacje muszą wprowadzić podobny system, aby móc handlować i podróżować przez Ligę Hanzeatycką. Choć oficjalnie ma to na celu zwalczanie przestępczości i łatwiejszą weryfikację podróżnych, w rzeczywistości wzmocni to wpływy Hanzy na sąsiadów."
 nf_HNZ.53.a: "To dobry pomysł"
 nf_HNZ.53.b: "Nie pozwolimy Hanzy nas zastraszać"
 nf_HNZ.54.t: "Hanza żąda podporządkowania"
 nf_HNZ.54.d: "Liga Hanzeatycka wystosowała żądanie: wprowadzenie paszportów dla naszych obywateli, aby mogli handlować i podróżować przez stacje Hanzy. W przeciwnym razie zostaniemy całkowicie zablokowani. Jak powinniśmy odpowiedzieć?"
 nf_HNZ.54.a: "Powinniśmy podporządkować się Wspólnocie"
 nf_HNZ.54.b: "Nie damy się zastraszyć Hanzie"
 nf_HNZ.55.t: "[PREV.GetNameDef] zgadza się na wymagania paszportowe"
 nf_HNZ.55.d: "Czy to dzięki sprytnej dyplomacji, czy z obawy przed konsekwencjami gospodarczymi, [PREV.GetNameDef] zgodziło się na wdrożenie systemu identyfikacji paszportowej."
 nf_HNZ.55.a: "Dobrze to słyszeć"
 nf_HNZ.56.t: "[PREV.GetNameDef] odrzuca pomysł paszportów"
 nf_HNZ.56.d: "Pomimo naszych wysiłków dyplomatycznych, [PREV.GetNameDef] uprzejmie, ale stanowczo odrzuciło pomysł wspólnego systemu paszportów. Czas pokaże, czy wytrwają przy swoim stanowisku."
 nf_HNZ.56.a: "Długo nie wytrzymają"
 nf_HNZ.57.t: "Specjalne stosunki"
 nf_HNZ.57.d: "Mimo że nasza potęga i wpływy powoli bledną, Hanza i Arbat zawsze utrzymywały specjalne stosunki. Zawiązane podczas Wojen Koalicyjnych, nasza przyjaźń trwa nadal.\n\nWraz ze wzrostem naszych gospodarek, coraz bardziej się one integrują."
 nf_HNZ.57.a: "Nasi obywatele mają wiele wspólnego"
 nf_HNZ.57.b: "Koalicja zrodziła głęboką przyjaźń"
 nf_HNZ.57.c: "Nasze siły militarne nadal są niezrównane"
 nf_HNZ.58.t: "Stosunki wojskowe"
 nf_HNZ.58.d: "Choć Liga Hanzeatycka dysponuje setkami żołnierzy, centralny rząd pozostaje wobec nas ambiwalentny. Mimo to, wspólny interes w powstrzymywaniu zagrożeń w Metrze zaowocował wzrostem szacunku między naszymi siłami zbrojnymi. Często pomagają sobie nawzajem, nawet bez oficjalnych rozkazów."
 nf_HNZ.58.a: "Nasi rusznikarze mogą wymieniać się projektami i technikami"
 nf_HNZ.58.b: "Nasi rzemieślnicy mają wiele do zaoferowania"
 nf_HNZ.58.c: "W zamian za zasoby, przekażemy taktyki"
 nf_HNZ.59.t: "Rzesza"
 nf_HNZ.59.d: "Gdy Führer podsyca fanatyzm swoich poddanych, żelazne legiony Rzeszy toczą nieustającą wojnę z hordami Czerwonej Linii. Choć Rzesza nie pozwala nikomu nieczystemu rasowo wejść na swoje terytorium, nasze kontakty z pewnymi osobami nie są całkowicie zerwane — mogą stanowić punkt wyjścia do negocjacji lub handlu z faszystami."
 nf_HNZ.59.a: "Pewien handel miał miejsce, ale nic istotnego"
 nf_HNZ.59.b: "Handlowano dobrami cywilnymi, ale bez większego znaczenia"
 nf_HNZ.59.c: "Obie strony podzieliły się tajemnicami dotyczącymi wojny pancernej"
 nf_HNZ.60.t: "Czerwona Linia"
 nf_HNZ.60.d: "Chwała Związku Radzieckiego dawno przeminęła, choć starsi członkowie politbiura nadal żyją marzeniami przeszłości. Czerwona Linia pozostaje jednak potęgą militarną w Metrze. Jej obywatele są wiecznie głodni, ale potrafią wystawić niezliczone rzesze żołnierzy. Pomimo zakończenia Wojen Koalicyjnych, wielu przywódców nadal darzy Wspólnotę głęboką niechęcią. Mimo ideologicznych różnic, przychodzą do nas na handel i wsparcie."
 nf_HNZ.60.a: "Pewien handel miał miejsce, ale nic istotnego"
 nf_HNZ.60.b: "Handlowano dobrami cywilnymi, ale bez większego znaczenia"
 nf_HNZ.60.c: "Obie strony podzieliły się informacjami o produkcji broni"
 nf_HNZ.61.t: "Liga Hanzeatycka wpływa na naszych sąsiadów!"
 nf_HNZ.61.d: ""
 nf_HNZ.61.a: "Musimy coś zrobić, i to szybko!"
 nf_HNZ.62.t: "Hanza szykuje się do wojny!"
 nf_HNZ.62.d: "W śmiałym ataku siły Hanzy uderzyły na naszych strażników granicznych i teraz wkraczają na nasze terytorium. Wygląda na to, że te dranie nie zrozumiały delikatności sytuacji. Czeka nas wojna."
 nf_HNZ.62.a: "Szykujcie chłopaków i brońcie się! Idziemy na wojnę."
 nf_HNZ.64.t: "Niewidzialni obserwatorzy przejmują kontrolę"
 nf_HNZ.64.d: "Obcy szpiedzy przeniknęli do Ligi Hanzeatyckiej i spiskują, by zniszczyć Matkę Rosję od środka! Nie możemy do tego dopuścić! Loginow został usunięty, a Rada Obrony Moskwy przejęła kontrolę nad Radą Dyrektorów. Los Metra jest teraz w naszych rękach. Rosyjskie państwo powraca."
 nf_HNZ.64.a: "Przejmujemy bezpośrednią kontrolę. Rosja zostanie odzyskana."
 nf_HNZ.65.t: "Paliwo za niewolników?"
 nf_HNZ.65.d: "Według plotek sataniści to przerażający przeciwnicy czający się w najgłębszych, najciemniejszych zakątkach Metra. Znani z sadystycznej natury i okrutnych metod, ich zawodzenia wywołują strach nawet w sercach najbardziej zatwardziałych żołnierzy. Jednak uważa się, że dysponują ostatnimi kroplami benzyny, która jeszcze nie zamieniła się w lakier. Jakim cudem — nie wiemy. Hanza ma jednak sporo więźniów. Może możemy sprzedać im nasz motłoch w zamian za ich paliwo?"
 nf_HNZ.66.t: "Miotacze ognia dla wojsk?"
 nf_HNZ.66.d: "Choć miotacze ognia stały się ostatnio popularne, to właśnie technicy Dimitrowskiej po raz pierwszy użyli ich podczas infestacji Timiriazewskiej w 2014 roku. Wiadomo, że toczą ciągłą walkę z mieszkańcami Rzeszy, a raporty mówią o ludziach-szczurach czających się na północy. Prawie każdy zdolny do walki członek Sojuszu został zmobilizowany. Może możemy zaoferować im najlepszych wojowników Hanzy w zamian za ich stare miotacze ognia?"
 nf_HNZ.67.t: "Siły Orła — Paliwo za niewolników"
 nf_HNZ.67.d: "Liga Hanzeatycka przybyła. W zamian za nasze zapasy paliwa dostarczy nam odpowiednią ilość niewolników potrzebnych do dalszego kopania tuneli. Wyglądają jednak marnie — najwyraźniej Hanza nie oddała swoich najlepszych więźniów."
 nf_HNZ.67.a: "Niech od razu wezmą się do pracy!"
 nf_HNZ.68.t: "Hanza dostarcza żołnierzy w zamian za miotacze ognia"
 nf_HNZ.68.d: "Liga Hanzeatycka przybyła. W zamian za dostarczenie im miotaczy ognia oraz schematów, otrzymamy od nich dodatkowe siły wojskowe."
 nf_HNZ.68.a: "Ci żołnierze są nam potrzebni do przetrwania Sojuszu."
 nf_HNZ.69.t: "Szczuro-ludzie na Północy?"
 nf_HNZ.69.d: "Pojawiają się pogłoski, że na północy Metra czają się szczuro-ludzie. Choć są one wypowiadane szeptem i ze strachem, wywołują grozę w barach, a może są tylko zwykłymi plotkami.\n\nAby rozwiać te pogłoski raz na zawsze, opracowano plany ekspedycji w głąb północnych tuneli. Czy szczuro-ludzie istnieją, czy nie, ta wyprawa da ostateczną odpowiedź."
 nf_HNZ.69.a: "Rozpocznij wyprawę."
 nf_HNZ.69.b: "Nieważne, czy istnieją — to strata czasu."
 HNZ_SCA_expedition_1: "Ekspedycja przyniesie pierwsze wyniki za kilka tygodni."
 nf_HNZ.70.t: "Ekspedycja Szczuro-ludzi"
 nf_HNZ.70.d: "Ekspedycja wyruszyła na północ z Mendelejewskiej. Tunele okazały się niebezpieczne, lecz udało się je pokonać bez większych strat. Jednak czające się w ciemnościach potwory wyrządziły naszej ekspedycji ogromne szkody. Cudem udało się im ujść z życiem, szukając schronienia na stacji Dimitrowskiej, skąd ruszyli dalej."
 nf_HNZ.70.a: "Kontynuuj poszukiwania"
 nf_HNZ.70.b: "Koszt tej operacji jest zbyt wysoki — wycofujemy się!"
 nf_HNZ.71.t: "Ekspedycja Szczuro-ludzi: Problemy"
 nf_HNZ.71.d: "Ekspedycja ruszyła dalej na północ, zbliżając się do przeklętej stacji Timiriazewskiej. Uznawana za opuszczoną, okazała się jednak zamieszkała przez satanistów."
 nf_HNZ.71.a: "Musimy kontynuować poszukiwania"
 nf_HNZ.71.b: "Zrezygnujmy, póki możemy!"
 nf_HNZ.72.t: "Ekspedycja Szczuro-ludzi: Odkrycie"
 nf_HNZ.72.d: "Pogłoski o szczuro-ludziach okazały się prawdziwe. Mutanci-szczury rzeczywiście istnieją na północnej linii. Stworzyli nawet własne społeczeństwo z utrzymanymi szkołami i infrastrukturą publiczną. Udają dzikich mutantów, aby odstraszać ludzi od wkroczenia na ich terytorium.\n\nTeraz wiemy, że to nie były tylko bajki."
 nf_HNZ.72.a: "Widzę tu okazję do handlu"
 nf_HNZ.72.b: "Jesteście obrazą dla naszej rasy, szczury!"
 nf_HNZ.73.t: "Wybuch zarazy w Tulskiej"
 nf_HNZ.73.d: "Zorientowaliśmy się zbyt późno. Z niewiadomych powodów wybuchła zaraza w Tulskiej, która może się rozprzestrzenić także na Serpukhovską. Jeśli nic nie zrobimy, zaraza ogarnie całe Metro i wszyscy umrzemy."
 nf_HNZ.73.a: "Natychmiastowa kwarantanna Tulska i Serpukhovska!"
 HNZ_SCA_expedition_2: "Wyprawa potrzebuje jeszcze trochę czasu, aby odkryć coś konkretnego."
 HNZ_random_event.1.t:0 "Nieuczciwy handlarz"
 HNZ_random_event.1.d:0 "W jednej z naszych stacji schwytano sprytnego kupca handlującego nielegalnymi towarami — narkotykami, bronią i innymi podejrzanymi przedmiotami. Obecnie jest przesłuchiwany przez władze stacji. Pytanie, co z nim zrobić."
 HNZ_random_event.1.a:0 "Jego towary teraz należą do Hanzy"
 HNZ_random_event.1.b:0 "Nie pozwolimy na sprzedaż narkotyków — wyrzućcie go"
 HNZ_random_event.1.a_tt:0 "§gNie pozwolimy, by sprzedawali swoje towary u nas, ale możemy je odsprzedać sąsiadom z zyskiem§!"
 HNZ_random_event.2.t:0 "Handlarze nie wpuszczeni"
 HNZ_random_event.2.d:0 "Na jednej z naszych stacji odmówiono wjazdu karawanie, ponieważ nie posiadali wymaganych paszportów. Przybyli z dalekiego zakątka Metra i twierdzą, że nigdy wcześniej nie słyszeli o obowiązkowych paszportach. Chcieli tylko sprzedać swoje towary, aby zdobyć trochę amunicji na przetrwanie — ich stacja cierpi na niedobór grzybów."
 HNZ_random_event.2.a:0 "Brak paszportu? Brak wjazdu."
 HNZ_random_event.2.b:0 "Zróbmy wyjątek — niech strażnik ich pilnuje"
 HNZ_random_event.3.t: "Nalot bandytów!"
 HNZ_random_event.3.d: "Jedno z tuneli zostało ostatnio opanowane przez bandytów. Napadają karawany i znikają bez śladu, nawet jeśli nikogo nie zabijają. Sytuacja staje się coraz poważniejsza — zwykłe podróże z i do Hanzy ustały w obawie przed kolejnymi atakami."
 HNZ_random_event.3.a: "Wyślijmy oddział, by się nimi zajął."
 HNZ_random_event.3.b: "Spróbujmy ich przekupić ofertą"
 HNZ_random_event.3.c: "Zapłaćmy im, żeby wynieśli się gdzie indziej"
 HNZ_random_event.4.t:0 "Udało się zatrudnić"
 HNZ_random_event.4.d:0 "Nasza oferta zakończyła się sukcesem. Przywódca bandytów zgodził się w zamian za sowite wynagrodzenie. Nie są zwykłymi brutalami — mają broń zdobytą na napadanych karawanach. Zawsze możemy ich potem wysłać do jakiegoś anomalii-tunelu i odzyskać broń..."
 HNZ_random_event.4.a:0 "Świetnie"
 HNZ_random_event.4.a_tt:0 "§gDwie Dywizje Bandyckie pojawią się w naszej stolicy§!"
 HNZ_random_event.5.t:0 "Rury pożarły moją karawanę!"
 HNZ_random_event.5.d:0 "Człowiek wpadł na stację, zlany potem i łzami, krzycząc, że 'rury' pożarły jego karawanę. Twierdzi, że był jedynym ocalałym. Zespół wysłano na miejsce, by sprawdzić sytuację. Znaleziono karawanę — żadnych ciał, żadnych śladów walki. Tylko zapach rdzy i dymu. Stacja zostanie wzmocniona dodatkowymi patrolami, choć żołnierze są niechętni udziałowi w akcji."
 HNZ_random_event.5.a:0 "Te towary teraz należą do Hanzy"
 HNZ_random_event.6.t:0 "Katastrofa karawany Czerwonej Linii"
 HNZ_random_event.6.d:0 "W wyniku zatoru w jednym z tuneli Czerwonej Linii doszło do katastrofy karawany. Na miejscu nie udało się uratować ani zidentyfikować ciał. Jednak ich towary pozostały w zaskakująco dobrym stanie. Możemy je przejąć lub zwrócić Czerwonej Linii."
 HNZ_random_event.6.a:0 "Myślę, że nie będą mieć nic przeciwko, jeśli je weźmiemy"
 HNZ_random_event.6.a_tt:0 "§gBiurokracja Czerwonej Linii wkrótce zapomni, że w ogóle wysłała karawanę.§!"
 HNZ_random_event.6.b:0 "Oddajmy im zasoby"
