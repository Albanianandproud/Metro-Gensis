  _metro_scientist:0 "Бывший учёный Полиса"
  _metro_scientist_desc:0 "Бывший Брамин из Полиса. Его эксцентричные, но сомнительные методы сбора и проведения научной информации вызвали недовольство со стороны его бывших коллег. Он отправился в большое Метро, чтобы расширить свои научные познания. Предпочитает бедлам и свободу, а не систематические методы, рациональные и "принципиальные" средства, как в Полисе." 
  
  _metro_strings_puller:0 "Кукловод"
  _metro_strings_puller_desc:0 "Умеющий скрытно и тайно манипулировать политическими событиями, влиять на других людей и подчинять их себе, он сравнительно легко адаптировался к внутренней политике Метрополитена. Никогда не боялся использовать хитроумные методы, но предпочитал держать руки чистыми."
  
  _metro_accountant:0 "Бывший бухгалтер"
  _metro_accountant_desc:0 "Работа в офисе в условиях кризиса до Апокалипсиса, вероятно, означала бы нулевые шансы на выживание после него. Однако вместо этого он обнаружил, что его бережливые и прозорливые методы нашли хорошее применение: он стал управлять и контролировать материально-технические аспекты постъядерного общества. Хотя, как и раньше, его все еще заставляли выполнять рутинную, бюрократическую работу. Хотя на этот раз его работа означала выживание человечества, а не прибыль жадной корпорации."
