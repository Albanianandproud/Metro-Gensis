l_polish:
 nf_metro.1.t:0 "Witaj w modzie Metro!"
 nf_metro.1.d:0 "Witamy w Metro HOI4 Mod. Obecnie mod znajduje się we wczesnej fazie Alpha. Od momentu premiery mod jest tworzony przez jednego dewelopera. Miejcie to na uwadze napotykając na liczne błędy, problemy z grą i inne tego typu niezamierzone dziwactwa. Aktualizacje i poprawki powinny być stopniowo wprowadzane z czasem. Aktualizacje zawartości miejmy nadzieję że będą się pojawiały co około tydzień. \n Jeśli napotkacie jakieś błędy lub usterki, dajcie znać na Discordzie lub przez Steam. Albo jeśli chcecie przekazać sugestie lub konstruktywną krytykę. Wszystko będzie docenione. \n Mam nadzieję, że mod wam się spodoba! \n\n- Zespół Metro Genesis."
 nf_metro.1.a:0 "Dziękuję"
 nf_metro.1.b:0 "Roadmap"

 nf_metro.2.t:0 "Roadmap"
 nf_metro.2.d:0 "§RPamiętaj, że wszystko tu zapisane może ulec zmianie i nie jest pewne! \n\n-- Fixy & Nowa Zawartość dla Czerwonej Linii\n-- Cele Narodowe dla Konfederacji Arbat\n-- Wdrożenie mechanik szpiegostwa\n-- Przerobienie Czwartej Rzeszy\n-- Cele Narodowe dla Konfederacji 1905\n-- Cele Narodowe dla Satanistów\n-- Cele Narodowe dla Kalifatu Islamskiego\n"

 scavenge_mission.2.t:0 "Poszukiwacze Zawiedli"
 scavenge_mission.2.d:0 "Zespół ekspedycyjny powrócił, choć z podkulonym ogonem. Nie udało im się zbadać i odzyskać tego, co mieliśmy nadzieję zdobyć."
 scavenge_mission.1.t:0 "Poszukiwacze Powrócili"

 scavenge_mission.1.d:0 "Misja poszukiwaczy zakończyła się sukcesem. Nasi stalkerzy wrócili z dobrami i sprzętem z powierzchni. Oprócz tego wspominają o odkryciu 3 odrębnych miejsc w ruinach Moskwy, do których możemy wysłać kolejne ekspedycje. Uważają jednak, że biorąc pod uwagę żrącą naturę powierzchni, większość odkryć zostanie wcześniej znaleziona lub punkty orientacyjne zostaną zniszczone przez burzliwą pogodę. Możemy wybrać tylko jeden z tych 3 punktów zainteresowania, do którego wyślemy dalszą ekspedycję."
 scavenge_mission.1.a:0 "Zasoby"
 scavenge_mission.1.b:0 "Technologia"
 scavenge_mission.1.c:0 "Ekwipunek"

