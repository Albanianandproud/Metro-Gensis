 nf_metro_education.1:0 "Отчёт о реформах образования"
 nf_metro_education.1.t:0 "Реформы образования"
 nf_metro_education.1.d:0 После соответствующей работы, накопления и сбора знаний мы можем приступить к распространению образования на наших станциях. Мы больше не безграмотные лодыри, как хотелось бы верить жителям соседней станции."
 nf_metro_education.1.a:0 "Хорошие новости"

 nf_metro_education.2:0 "Отчёт о реформах образования"
 nf_metro_education.2.t:0 "Реформы образования"
 nf_metro_education.2.d:0 "После нескольких утомительных недель лодыри из нашего отряда наконец-то поняли суть дела. Кто бы мог подумать, что эти болваны способны на что-то, кроме стрельбы и выпивки? Игорь уже не заикается, читая различные таблоиды с популярными сплетнями более чем двадцатилетней давности. А Петр теперь действительно может выговорить свое имя. Сегодня - это небольшая команда головорезов, а что будет завтра? Может быть, мы заставим солдат Ганзы дважды подумать о том, чтобы бороться с нами!"
 nf_metro_education.2.a:0 "Хорошие новости"
 
 ### DEPRECIATED ###

 civics_education: "Образование"

 civics_education_0: "Начальные школы"
 civics_education_0_desc: "Children are to be indoctrinated into our ways of living. Trained to be obedient to our order and way of life."

 civics_education_1: "Начальное образование"
 civics_education_1_desc: "Whilst our libraries and schools wont ever match that of Polis or the libraries of the old world. We can atleast house them with any and all books and recordings. Humanity must be preserved."

 civics_education_2: "Основы грамоты"
 civics_education_2_desc: "We can atleast afford to give a good chunk of our citizens atleast the basics of an education. We aren't savages."

 civics_education_3: "Детское образование"
 civics_education_3_desc: "Whilst we cannot possibly give every one of our citizens a basic education, atleast our children can have some semblance of one. Literacy, arithmetics and other rudimentary teachings. We cannot afford the spark of humanity to die out, and no more is that prevalent within our future."

 civics_education_4: "Без образования"
 civics_education_4_desc: "We've got god-fucking knows what crawling out of every crevice and ditch poised to gobble us up whole and you wanna learn what the capital of France is?  Basic arithmetics? Dostoevsky? He aint ain't going to shit to stop these freaks of nature busting down the gates."







