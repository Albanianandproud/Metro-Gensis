l_russian:
 hanza_under_sphere_of_influence:0 "Под взглядом орлов"
 hanza_under_sphere_of_influence_desc:0 "Находиться рядом с могущественной Ганзейской лигой - это палка о двух концах. Поскольку они постоянно пытаются подорвать нашу политическую и экономическую легитимность, чтобы подмять под себя нашу станцию и сделать ее зависимой от их товаров и защиты".

 hanza_satellite:0 "Ганзейский спутник"
 hanza_satellite_desc:0 "Хотя наша легитимность как независимого государства с каждым днем становится все меньше и меньше. Это дает некоторые экономические преимущества. Однако быть переплетенным с Ганзой - это совсем другое дело".

