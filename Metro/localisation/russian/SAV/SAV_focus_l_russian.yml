l_russian:
 SAV_focus_joint_station_committee: "Комитет независимых станций"
 SAV_focus_joint_station_committee_desc: "15 лет с момента образования Савёловского Альянса были, мягко говоря, бурными. Связи были напряженными из-за разрыва Менделеевской; принадлежавшей коварной Ганзе. Однако с недавним повторным заселением Димитровской дела налаживаются."
 SAV_focus_joint_station_committee_tooltip: "\nФокус позволит принять ряд срочных решений в нашем окне баланса сил. Эти срочные решения должны быть выполнены до истечения времени их выполнения.\n\nВозможно, лучше сосредоточиться на выполнении нескольких решений, чем пытаться завершить их все, и распределить усилия."
 SAV_focus_kindle_an_identity: "Разжигание идентичности"
 SAV_focus_kindle_an_identity_desc: "Возможно, самая большая проблема для выживания Альянса — это одновременно и огромная сила, и слабость. Мы отчаянно независимы от растущего наступления Ганзы, а теперь и нацистов с Тверской. Две независимые станции, с двумя совершенно уникальными идентичностями и мировоззрениями. Необходимо приложить усилия, чтобы согласовать наши взгляды и цели."
 SAV_focus_kindle_an_identity_tt: "Эта ветка фокусов улучшит скорость централизации наших станций, пока у нас есть национальный дух §YФормирование идентичности§!."
 SAV_focus_trubnaya_exert_influence: "Оказать влияние на Трубную"
 SAV_focus_trubnaya_exert_influence_desc: "Трубная, ещё одна станция, застрявшая между молотом и наковальней, находится в жутком положении между глубоко параноидальной, но неизменно ультрапатриотической Красной Линией. Возможно, после некоторых уговоров они попытаются вернуться к нам, чтобы сохранить свою независимость?"
 SAV_has_chosen_leader: "Выбрали лидера"
 SAV_focus_colonize_east_wings: "Заселение Люблинско-Дмитровской линии"
 SAV_focus_colonize_east_wings_desc: "Северный участок Люблинско-Димитровской линии пустует и готов к нашим усилиям по заселению."
 SAV_is_unified_tooltip: "Савёловская в настоящее время не сталкивается с опасениями фрагментации"
 SAV_focus_consolidation_1: "Внедрение местного самоуправления в Димитровскую"
 SAV_focus_consolidation_1_desc: "Недавно освоенные, наши отряды бдительно патрулируют туннели, ведущие на Димитровскую и обратно, не выходя за пределы 200 метров в сторону Тимирязевской. Поскольку мутантов нет, а уровень заражения крысами низкий, возможно, сейчас самое время разрешить санитарам заселиться на станции."
 SAV_focus_consolidation_2: "Установить закон на Цветном Бульваре"
 SAV_focus_consolidation_2_desc: "Ещё до войны Цветной бульвар, казалось, находился в состоянии постоянного беззакония и разрухи. Вся станция превратилась в бордель, игорный дом и кабак, где можно встретить всякого рода сброд. Официальная власть здесь разнится от сутенёров до тех, кто накопил достаточно долговых расписок у вечно должников. Нынешний главарь, бандит по имени Абрамов, довольно охотно сотрудничает с нашим альянсом. Так что пока нам остаётся закрывать глаза на всё более развратные действия, творящиеся в его владениях."
 SAV_focus_broker_administration: "Разрушенное единство"
 SAV_focus_broker_administration_desc: "Даже начальники и номинальные главы Савёловской колеблются и часто ворчат из-за посылок, отправляемых на Цветной Бульвар и Димитровскую. Но вскоре им придётся прийти к мысли, что мы больше, чем просто сумма наших отдельных частей."
 SAV_focus_screams_from_timiryazevskaya: "Крики с Тимирязевской"
 SAV_focus_screams_from_timiryazevskaya_desc: "Немногочисленные семьи, претендующие на Димитровскую и ищущие новую жизнь, ютятся у немногих оставшихся очагов возгорания нефтяных бочек, держась подальше от станции. Они клянутся, что слышат невнятные крики и неразборчивое скандирование глубоко в туннелях, ведущих к Тимирязевской. Наши солдаты слишком неохотно выходят за пределы станции. Что бы или кто бы ни издавал эти звуки... они становятся всё громче с каждой неделей."
 SAV_satanist_country_flag: "Жители Димитровской в ​​беде"
 SAV_focus_timiryazevskaya_lockdown: "У подножия безумия"
 SAV_focus_timiryazevskaya_lockdown_desc: "Тимирязевская обитаема, и шаркающие крики немногих теперь превратились в тревожную какофонию десятков, если не больше. Кровавые следы свидетельствуют о растущем страхе перед обитаемостью Тимирязевской, и самые скептически настроенные из наших старцев вернулись из туннелей в виде бредовых останков самих себя, клянясь, что от этой проклятой станции исходит зловещий свет."
 SAV_focus_saint_nor_sinner_left: "Отбрось тьму назад"
 SAV_focus_saint_nor_sinner_left_desc: "После исчезновения более дюжины наших, по всему Альянсу прокатилась буря гнева. Толпы людей собрались на станции Димитровская, почти все трудоспособные мужчины Альянса. Факелы, мерцание винтовок и молотов. Скандирование с Тимирязевской становилось всё громче, и даже оттуда был виден призрачный свет станции за ней. Словно предвкушая кровавую бойню, которая должна была последовать."
 SAV_satanist_disappearance_country_flag: "Исчезновения в Димитровской имели место"
 SAV_focus_convene_upon_dire_times: "На волнах ужаса"
 SAV_focus_convene_upon_dire_times_desc: "Альянс, возможно, не на самом прочном фундаменте, но тем не менее, стоит крепко. Но на горизонте, похоже, маячат проблемы поважнее, чем просто политические разногласия или коррупция."
 SAV_focus_imperishable_alliance: "Нерушимый Альянс"
 SAV_focus_imperishable_alliance_desc: "Несмотря на трудности и испытания, Альянс выдержал испытание временем. Хотя мы, возможно, и не знаем наверняка, что готовит нам столь безразличное будущее, мы можем, по крайней мере, обрести передышку, зная, что пока Альянс твёрдо стоит на своих принципах, а его народ остаётся верен нашему режиму."
 SAV_focus_steady_hand_and_guidance: "Твердая рука и руководство"
 SAV_focus_steady_hand_and_guidance_desc: "Васюрков продемонстрировал свою силу, а в ней — железную хватку. Он доказал свою способность вести Альянс вперёд."
 SAV_focus_change_of_leadership: "Смена руководства"
 SAV_focus_change_of_leadership_desc: "Васюрков показал себя и доказал своё нежелание вести Альянс вперёд. Чтобы этот эксперимент дал плоды, у власти должен быть новый руководитель."
 SAV_focus_change_of_leadership_tt: "Альянс может негативно отреагировать на смену нового лидера."
 SAV_leadership_doubt_country_flag: "Поднят вопрос о лидерстве"
 SAV_focus_wary_of_the_hanza: "Осторожно с Ганзой"
 SAV_focus_wary_of_the_hanza_desc: "Нам остаётся лишь подходить к отношениям с Ганзой с той же двойственностью, с которой они относятся к нам. Быть союзником Ганзы и полагаться на неё — роковая ошибка, доказанная уже не раз."
 SAV_focus_cordiality_diplomacy: "Сердечная дипломатия"
 SAV_focus_cordiality_diplomacy_desc: "Альянс сейчас не в том положении, чтобы принимать кардинальные решения или совершать важные политические действия в отношении всего Метро. Многие станции считают наш альянс всего лишь уловкой. Если мы хотим поддерживать имидж прочного альянса, обе наши станции должны действовать как единое целое."
 SAV_focus_joint_station_committee6: "Процветание Савёловской"
 SAV_focus_joint_station_committee6_desc: "Разведение свиней и выращивание грибов обеспечило жителям Савёловской определённый уровень благосостояния. Возможно, также это связано с тем, что администрация располагается в переоборудованных остатках старых поездов метро, ​​которые теперь превратились в процветающие офисы и места проведения заседаний администрации."
 SAV_focus_joint_station_committee7: "Граница цивилизации"
 SAV_focus_joint_station_committee7_desc: "Иногда, изредка, эту станцию ​​называют «Северной границей цивилизации», и, возможно, не без оснований: торговые караваны издалека сюда почти никогда не заглядывают. А те, что заходят, делают это постоянно и в спешке. Однако этого нельзя сказать о торговцах-экспортёрах, хотя здесь появляется лишь небольшой, но, тем не менее, активно растущий класс торговцев. Однако вскоре их товары станут предметом зависти, и к этому маленькому северному бастиону будут приковано всё больше внимания."
 SAV_focus_joint_station_committee8: "На канатах"
 SAV_focus_joint_station_committee8_desc: "Столкнувшись с двумя одинаково нежелательными соседями, мы можем либо утонуть, либо попытаться обойтись тем малым, что имеем."
 SAV_focus_joint_station_committee9: "Чрезвычайное военное производство"
 SAV_focus_joint_station_committee9_desc: "Мы должны быть готовы к колоссальной борьбе за сохранение нашего образа жизни, иначе мы рискуем оказаться под пятой тиранов или оказаться на свалке истории."
 SAV_focus_defense: "Партизанская тактика"
 SAV_focus_defense_desc: "Мы не уйдём тихо, словно угрюмые медведи, мы будем защищать каждый дюйм наших владений. До последнего выжившего."
 SAV_focus_defense2: "Кампании по впечатлению"
 SAV_focus_defense2_desc: "При необходимости мы должны принудительно набирать боеспособных солдат в наши вооружённые силы. Даже если это остаётся спорной темой, которая легко может вызвать неприязнь у нашего населения, это необходимое зло, которое мы должны совершить."
 SAV_administrative_centralized: "Централизация администрирования"
 SAV_administrative_centralized_desc: "Необходимо приложить больше усилий для того, чтобы местная администрация переплелась с нашей собственной."
 SAV_a_new_power_rises: "Возникает новая сила"
 SAV_a_new_power_rises_desc: ""
 SAV_flamethrower_experts: "Эксперты по огнеметам"
 SAV_flamethrower_experts_desc: "Именно на Савёловской были изготовлены первые огнемёты, которые показали себя с пугающей эффективностью. Мастера, создавшие это оружие, уже почти ушли или умерли за прошедшие годы, но один из них всё ещё жив на нашей станции. Возможно, если его убедить, он сможет снова помочь нам."
 SAV_ratmen_menace: "Угроза крысолюдей"
 SAV_ratmen_menace_desc: "Пока Тимирязевская находится под нашим контролем, мы не можем позволить себе новую катастрофу. Мы должны первыми перехватить инициативу. Крысолюды или мутанты, рыщущие по северным туннелям, должны быть уничтожены."
 SAV_fascist_menace: "Фашистская свинья"
 SAV_fascist_menace_desc: "Фашисты Рейха всегда были для нас занозой, но теперь всё изменилось. Мы пойдём в бой за их народ, за их землю и за их кровь."
 SAV_if_community_leader_tt: "§Если Васюрков или Резницын ведёт Савёловскую:§!"
 SAV_if_council_leader_tt: "§YЕсли Махарадзе ведёт Савёловскую:§!"
 SAV_if_oligarch_leader_tt: "§YЕсли Ищук ведёт Савёловскую:§!"