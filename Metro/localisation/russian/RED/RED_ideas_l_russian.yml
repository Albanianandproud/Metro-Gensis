l_russian:
 
 communist_fascist_aggression: "Коммунистическо-фашистский конфликт"
 communist_fascist_aggression_desc: "Красная Линия и Рейх заперты в тупике вечной войны друг против друга. И она закончится только в одном случае.\n\n§RКогда один останется, другой падет...§!"

 red_line:0 "Красная Линия"
 red_line_desc:0 "§RПростые люди Красной Линии готовы умереть, чтобы сохранить идеалы Ленина и Генсека, если это необходимо!§!\n\n"

 RED_disintegrating_military:0 "Распадающаяся армия"
 RED_disintegrating_military_desc:0 "Наши вооруженные силы разбиты, истощены войной с Ганзой, которая велась всего десять лет назад. Нашим вооруженным силам требуется нечто большее, чем новое оружие и свежие рекруты, а скорее полная перестройка сверху вниз, если мы хотим продолжать защищать Знамя Революции.\n\n"

 RED_exhausted_economy_tt: "Истощенная экономика"
 RED_exhausted_economy_tt_desc: "Несмотря на нашу «победу» над капиталистическими свиньями Ганзы. Наша экономика лежит в руинах. Мы должны потратить время на то, чтобы позаботиться об этом, прежде чем сможем стать настоящим промышленным гигантом, каким в былые времена был СССР!\n"

 RED_mutinies:0 "Мятежи в армии"
 RED_mutinies_desc:0 "Катастрофическая §2Красно-Ганзейская война§! и её последствия сильно ощущаются в военной структуре Красной Линии. Многие солдаты ворчат и внешне демонстрируют свое недовольство. Многие из них считают, что Андрей нанес удар в спину идеалам Ленина и марксизма, заключив мир с капиталистическими свиньями §YГанзы§!. Полная перестройка Вооруженных Сил потребует времени, но она крайне необходима."

 revolutionist_plot_1:0 "Революционные заговоры"
 revolutionist_plot_1_desc:0 "Приглушенные голоса, и тень говорит о скрытой схеме избавления Красной Линии от её нынешних «бесхребетных» лидеров. Многие сотрудники станции смеются над этим, но все же с беспокойством смотрят на свои собственные тени. Никому нельзя должным образом доверять, пока заговор не будет раскрыт, независимо от того, является ли это выдумкой или нет.\n\n§RГуляйпольская Республика§! не должна существовать, чтобы национальный дух был уничтожен!\nИли же..."

 RED_intra_stational_socialism: "Внутристанционный социализм"
 RED_intra_stational_socialism_desc: "На данный момент Красная Линия придерживается политики «построения социализма в отдельной взятой линии». Перманентная революция отошла на второй план после тупиковой ситуации, в котором оказалась Сокольническая во время §2Красно-ганзейской войны§!. Однако конечной целью остаётся освобождение всего Метро под знаменем социализма."
 RED_intra_stational_socialism_tt: "Установить правило: £trigger_no Можно отправлять добровольцев."
 
 RED_intra_stational_socialism_reformed: "Мировой социализм"

 RED_fragmented_military:0 "Фрагментированные военные"
 RED_fragmented_military_desc:0 "Во время Красно-Ганзейской войны силы Красной Линии были истощены, отсутствие связи и плохая планировка,  привели к богатому командному опыту. Их рассказы и подвиги более известны, чем их реальные достижения. Избавиться от них будет сложно, а их политическая сила только укрепляется день ото дня."

 RED_bastion_of_socialism_idea:0 "Бастион марксизма-ленинизма"
 RED_bastion_of_socialism_idea_desc:0 "Из остатков главного командования метро при Сокольнической линии родилось прочное наследие силы и величия СССР. Советский ореол простирается до крайних линий и воздвигаются советские строения на волне подъёма коммунизма - нового будущего социалистической утопии."

 RED_reforming_military:0 "Реформирование вооруженных сил"
 RED_reforming_military_desc:0 "Наши военные не проявили всего своего потенциала, в коррумпированном высшем руководстве полно олигархов, которые используют военных для отстаивания своих интересов, заставляя храбрых солдат действовать против их воли, чтобы защитить Советский Союз. Этого нельзя допустить, наша армия является преемницей гордой Красной Армии, и, реформировав вооруженные силы, мы сотрем олигархов и освободим нашу гордую армию."

 RED_commanders_short_supply:0 "Командиры в дефиците"
 RED_commanders_short_supply_desc:0 "Освобождение армии привело к нехватке эффективных командиров для управления армией, со временем эта проблема будет решена и появятся отважные командиры, готовые отдать свою жизнь за Союз."

 RED_generals_siphoning_manpower:0 "Выкачанная рабочая сила"
 RED_generals_siphoning_manpower_desc:0 "Армия находится в критическом положении из-за того, что солдаты присоединяются к фракции олигархов-предателей, мы должны решить эту проблему, пока не стало слишком поздно."

 RED_soldiers_siphoning_equipment:0 "Выкачка оборудования"
 RED_soldiers_siphoning_equipment_desc:0 "Олигархи в штате передают большую часть нашего современного оборудования своим лояльным силам, если так будет продолжаться и дальше, то полномочий олигархов будет достаточно, чтобы конкурировать с правительством..."

 RED_de_kulakization:0 "Раскулачивание"
 RED_de_kulakization_desc:0 "Класс кулаков должен быть уничтожен, чтобы восстановить равенство, за которое борется Профсоюз, мы конфискуем все их имущество, чтобы перераспределить его в пользу общества."

 RED_economy_improve_line:0 "Улучшить Сокольническую"
 RED_economy_improve_line_desc:0 ""

 RED_economy_improve_living:0 "Улучшить условия жизни"
 RED_economy_improve_living_desc:0 "Благодаря увеличению инвестиций в исследования более здоровых форм производства продуктов питания и более совершенных лекарств условия жизни в Союзе быстро улучшатся, и мы станем лучшим местом для проживания в этом тёмном Метро."

 RED_mushroom_revolt:0 "Грибные восстания"
 RED_mushroom_revolt_desc:0 "Нашими работниками манипулируют, и мы должны показать им, что пытаемся защитить их, и показать, что Союз здесь ради них."

 RED_protests:0 "Массовые протесты"
 RED_protests_desc:0 "Люди захватывают станции, затрудняя движение и торговлю между нашими станциями, мы должны решить эту проблему, прежде чем начнется контрреволюция..."

 RED_military_mutinies:0 "Военные мятежи"
 RED_military_mutinies_desc:0 "Олигархи используют свою власть, манипулируя армией, чтобы действовать против Союза, наши реформы им не понравились, и они пытаются совершить государственный переворот, мы должны помешать им захватить достаточно власти, чтобы уничтожить революцию, вернуть контроль над нашими товарищами-солдатами и, конечно, наказать предателей..."

 RED_military_mutinies_2:0 "Затухающие военные мятежи"
 RED_military_mutinies_2_desc:0 "Олигархи теряют власть благодаря нашим действиям, мы возвращаем доверие наших солдат, через несколько месяцев мы накажем предателей."

 RED_military_mutinies_3:0 "Разрушающиеся военные мятежи"
 RED_military_mutinies_3_desc:0 "Нам удалось вернуть доверие наших солдат, они поднимают мятежи, чтобы противостоять коррумпированному персоналу, сейчас наш момент помочь нашим товарищам и уничтожить тех ублюдков, которые покушались на Союз."

 RED_mass_protests:0 "Массовые демонстрации"
 RED_mass_protests_desc:0 "Происходят массовые демонстрации, снижающие эффективность нашей рабочей силы."

 RED_staff_purge_idea:0 "Чистка персонала"
 RED_staff_purge_idea_desc:0 "Мы наконец-то освободили нашу храбрую армию от контроля олигархов, но это привело к нехватке генералов, которые могли бы обеспечить исчезновение олигархов, потребуется время, чтобы наш персонал восстановился, но когда это произойдет, Советский Союз будет неудержим."

 RED_polis_treaty_2:0 "Второй Полисский договор"
 RED_polis_treaty_2_desc:0 ""

 RED_militarization_scale_back: "Сокращение Вооруженных сил"
 RED_workers_councils: "Рабочие советы"

 RED_sovkhozes_farms:0 "Совхозы"
 RED_sovkhozes_farms_desc:0 "Совхозы были более мелкими хозяйствами, чем колхозы, совхозы также находились на иждивении государства, но были более дешевыми, потому что им требовалось меньше рабочей силы, оборудование этих ферм могло бы удовлетворить потребности нашего населения и требовало бы меньше места, чем у колхозов."

 RED_kolkhozes_farm:0 "Колхозы"
 RED_kolkhozes_farm_desc:0 "Колхозы были коллективными хозяйствами, управляемыми государством, которые были созданы в 1929 году, где разные фермеры работали на одной ферме для производства зерна. Оборудование этих ферм позволяло производить достаточно продовольствия для нашего населения, и мы могли бы даже экспортировать его на другие станции, это было бы связано с уменьшением площади для развития других секторов и с большими расходами, чем у совхозов."

 RED_quotas_production:0 "Квоты производства"
 RED_quotas_production_desc:0 "Производственные квоты необходимы для нашего существования, без них потребности армии и инфляция не будут удовлетворены и в конечном итоге приведут к большой катастрофе, возможно, производственные квоты ненавистны, но на данный момент они необходимы..."

 RED_cutting_edge:0 "Передовые разработки"
 RED_cutting_edge_desc:0 "Если Союз победит, наши исследователи должны внедрить инновации в методы производства и подогреть для этого оборудование, мы позаботимся о том, чтобы наша технология стала самой совершенной во всём Метро."

 RED_socialist_radio_idea:0 "Социалистическое радио"
 RED_socialist_radio_idea_desc:0 "В эти мрачные времена наши люди не могут найти мотивацию, все, что они видят, - это мертвые и постоянная борьба за выживание, но если мы сможем отремонтировать радиосистему Московского метро, мы могли бы использовать её для передачи социалистического послания нашим людям, давая им надежду и повод продолжать жить."

 RED_socialist_radio_idea_2:0 "Радио кампании"
 RED_socialist_radio_idea_2_desc:0 "Наше правительство сильное, но недостаточно влиятельное, если мы хотим расширить революцию, нам нужно правительство, способное противостоять различным идеологиям в Московском Метро и опровергать их, для этого мы будем использовать различные радио кампании, чтобы укрепить лояльность нашего народа, мы сделаем все для революции как преемники Советского Союза."

 RED_propaganda_tune_radio:0 "Радио пропаганда"
 RED_propaganda_tune_radio_desc:0 "Пропаганда играла ключевую роль в советской истории, поскольку она использовалась для мотивации людей к работе и борьбе за революцию. Если мы хотим стать преемниками Советского Союза, мы должны освоить социалистическую пропаганду как шаг к будущему."

 RED_propaganda_tune_radio_relations:0 "Достоинства социализма"
 RED_propaganda_tune_radio_relations_desc:0 "Достижения Советского Союза неоспоримы, он уничтожил нацизм, спас мир и человечество, мы должны показать нашему народу, что принесло победу Союзу и за что он выступает..."

 RED_propaganda_tune_radio_subversion:0 "Радио подрывная деятельность"
 RED_propaganda_tune_radio_subversion_desc:0 "ы можем использовать радио, чтобы сообщить нашим людям о намерениях наших врагов, мы должны показать им угрозы, которые окружают Союз, показать им, что если мы хотим защитить Союз, мы должны напасть первыми."

 RED_project_soviet_ism:0 "Проект «Советская ностальгия»"
 RED_project_soviet_ism_desc:0 "Мрачная атмосфера, радиация и опасности этого мира снижают моральный дух наших людей, но если мы покажем им золотые дни Советского Союза, мы сможем дать им надежду, надежду на Новый мир, на золотой Новый Красный мир."

 RED_prioritise_art_and_culture_big:0 "Стимулируйте искусство"
 RED_prioritise_art_and_culture_big_desc:0 "В эти мрачные времена люди не могут отвлечься от всей жестокости этого мира, мы должны изменить это, поощряя искусство, мы дадим им возможность отвлечься и, возможно, сможем использовать это для поднятия морального духа наших людей..."

 RED_prioritise_art_and_culture_small:0 "Средства на искусство"
 RED_prioritise_art_and_culture_small_desc:0 "Искусство оказалось чрезвычайно эффективным, мы должны выделять больше средств на то, чтобы искусство достигало сердец людей."

 RED_conscription_reforms:0 "Реформы воинской повинности"
 RED_conscription_reforms_desc:0 "Если мы хотим объединить Метро, нам нужно иметь достаточное количество мужчин, чтобы соответствовать требованиям нашей армии. Пропагандистскими усилиями и экономическими вознаграждениями мы будем стимулировать наших мужчин вступать в армию."

 RED_adaptable_force:0 "Адаптируемая сила"
 RED_adaptable_force_desc:0 "Если мы хотим спасти Союз в этом мрачном мире, мы должны сделать так, чтобы наша армия была способна должным образом реагировать на любую возможную тактику противника, а также разработать соответствующую атаку, чтобы нейтрализовать её."

 RED_gun_production_boost:0 "Улучшенная огневая мощь"
 RED_gun_production_boost_desc:0 "С ростом нашей армии стало ясно, что нашим храбрым солдатам не хватает качественного снаряжения. Как преемники Советского Союза, мы должны быть в состоянии снабдить каждого солдата самым современным оружием в нашем арсенале, и приложив все усилия, мы добьемся этого."

 RED_coordination_efforts:0 "Координация сил"
 RED_coordination_efforts_desc:0 "Несогласованная армия - это слабая армия, наша армия сможет проводить операции с идеальной координацией, чтобы нейтрализовать силы противника с наименьшим возможным риском, мы не совершим ошибку наших предков..."

 RED_outside_volunteers:0 "Внешние волонтеры"
 RED_outside_volunteers_desc:0 "Жители Метрополитена видят революцию в её истинной форме, в борьбе за человечество, они вступают в армию, чтобы помочь Союзу распространять идеи истинной Революции."

 RED_recruitment_campaigns:0 "Кампании по набору персонала"
 RED_recruitment_campaigns_desc:0 "Родина призывает своих детей вернуть то, что принадлежит им, никто не может проигнорировать этот призыв, наши мужчины должны вступить в армию, чтобы вернуть Советскую землю, начиная с Метро, Родина увидит, что её дети все ещё живы, и они готовы спасти её."

 RED_human_waves:0 "Тактика человеческой волны"
 RED_human_waves_desc:0 "Что-то, что характеризует Красную Линию, - это её многочисленное население и множество врагов. Мы должны воспользоваться преимуществами нашего многочисленного населения, чтобы создать мощную армию, способную превзойти численностью армии всех наших врагов, победить их и защитить Союз."

 RED_heroic_deeds:0 "Героические дела"
 RED_heroic_deeds_desc:0 "Наши храбрые солдаты - единственные, кто способен остановить различные ужасы в метро, которые пытаются разрушить Союз, наши солдаты сделают все возможное, чтобы остановить наших врагов, даже если им придется умереть за Советский Союз..."

 RED_ura_uraa:0 "Ура! Урааа!"
 RED_ura_uraa_desc:0 "Вражеская армия ослаблена, герои обороны сделали это возможным, пожертвовав собой, пришло время отомстить, пришло время атаковать! УРАА!"

 RED_flamethrowers:0 "Огнемёты"
 RED_flamethrowers_desc:0 "Огнемёты были продемонстрированы как полезное оружие в метро, небольшие боевые пространства и мощная огневая атака являются основными причинами растущей полезности этого оружия в бою, мы должны разработать лучшие огнемёты в метро, чтобы показать пламя революции."

 RED_army_maxims:0 "Пулемёты для армии"
 RED_army_maxims_desc:0 "Пулемёты - очень мощное оружие, способное победить батальон, если его правильно использовать, мы не можем отставать от наших врагов в развитии этого оружия на войне, мы должны показать нашим врагам мощь Союза."

 RED_spec_ops_hardness:0 "Улучшенное снаряжение для спецназа"
 RED_spec_ops_hardness_desc:0 "Силы специального назначения стали одной из самых важных частей в войне в метро, от миссии подавления до миссии нападения, они очень полезны и являются ключом к победе в войне, наши силы специального назначения должны сиять так же, как сияет сердце Союза."

 RED_technicians_1_idea:0 "Ремесло техников"
 RED_technicians_1_idea_desc:0 "Мы будем использовать возможности производства нашего лучшего оружия, чтобы снабдить каждого солдата Союза самым передовым оборудованием во всём Метрополитене, а наши технические специалисты возьмут на себя эту сложную, но выполнимую задачу."

 RED_technicians_2_idea:0 "Технические специалисты"
 RED_technicians_2_idea_desc:0 "Со временем наши технические специалисты разработали более быстрые и производительные способы создания лучшего оружия для Советского Союза."

 RED_technicians_3a_idea:0 "Технические знания"
 RED_technicians_3a_idea_desc:0 "Большинство наших технических специалистов уже являются экспертами в области изготовления наших вооружений, разработаны более быстрые и производительные производственные линии, и наша армия получает от этого преимущества."

 RED_technicians_3b_idea:0 "Стойкость техников"
 RED_technicians_3b_idea_desc:0 "Технические специалисты Союза являются самыми производительными и результативными во всём Метрополитене, а благодаря вооружению, способному полностью удовлетворить потребности армии, победа революции близка как никогда."

 RED_frontline_aggressive:0 "Агрессивные операции"
 RED_frontline_aggressive_desc:0 "Рейху пора пасть, мы должны воспользоваться преимуществами нашей более сильной армии, чтобы уничтожить их армию и увидеть, как отчаяние отразится на их лицах."

 RED_frontline_defensive: "Оборонительное движение"
 RED_frontline_defensive_desc: "Даже с нашей сильной армией мы должны позаботиться о единой армии Рейха, мы обезопасим нашу линию фронта мощными оборонительными позициями в то время, когда будем уверенно продвигаться вперед, мы не совершим ошибок прошлого..."

 RED_frontline_reinforce:0 "Координация подкрепления"
 RED_frontline_reinforce_desc:0 "Эффективное подкрепление является ключом к продолжению наступления в сердце врага и поддержанию нашей линии фронта."

 RED_frontline_AT:0 "Противотанковые орудия"
 RED_frontline_AT_desc:0 "Даже в метро танки сохранились как ключевая составляющая продвижения войны, мы должны вооружить нашу пехоту оружием, способным бороться с этими аномалиями."

 RED_fight_against_fascism:0 "Борьба с фашизмом"
 RED_fight_against_fascism_desc:0 "С момента основания Советского Союза в 1922 году фашисты всегда пытались разрушить его, наш вечный враг преследовал нас до конца света, мы должны уничтожить его здесь и сейчас, и мы сделаем все, чтобы он никогда не вернулся, новому миру не нужны болезни прошлого."

 RED_aggressive_containment:0 "Агрессивное сдерживание"
 RED_aggressive_containment_desc:0 "Мы усмирим армию Четвертого рейха, как Советский Союз усмирил армию Третьего Рейха..."

 RED_MSU_battering_rams:0 "Тараны"
 RED_MSU_battering_rams_desc:0 ""

 RED_hit_squads:0 "Поверхностные снайперы"
 RED_hit_squads_desc:0 "Наши спецназовцы будут обучены распознавать выгодные позиции для снайперов и использовать их в бою для изнурения противника перед началом основного сражения, эта подготовка также будет включать в себя безупречное использование самых передовых снайперов Советского Союза."

 RED_radio_jamming:0 "Радио глушилки"
 RED_radio_jamming_desc:0 "Внедрение средств радиопомех в боевой лагерь дезориентировало наши силы, сделав их менее эффективными на этапе планирования, а также снизило эффективность нашего штаба при принятии решений о нападении или обороне."

 RED_special_research:0 "Рождение Советского Научного Бюро"
 RED_special_research_desc:0 "Технические достижения имеют решающее значение для правильного функционирования группировки внутри Метрополитена, от этого зависит армия и эффективность промышленности, мы создадим Советское научное бюро (СНБ), чтобы сохранить лидерство Советского Союза в Метро."

 RED_special_research_volunteers:0 "Нежелательные добровольцы"
 RED_special_research_volunteers_desc:0 "Наше население в наибольшей степени помогает нашим усилиям по технологическому развитию Союза, мы будем искать способных людей и заставим их участвовать в СНБ."

 RED_special_research_volunteers_breakthrough:0 "Научные прорывы"
 RED_special_research_volunteers_breakthrough_desc:0 "Благодаря созданию службы по призыву на военную службу, большинство наших мужчин предпочитают быть учеными, а не солдатами, что делает это успехом для СНБ, но полным провалом для армии."

 RED_special_research_funding: "Финансирование специальных исследований"
 RED_special_research_funding_desc: "За счет увеличения финансирования СНБ их методы работы будут усовершенствованы, что повысит эффективность разработки новых продуктов и вооружений в помощь Советскому Союзу."

 RED_special_research_funding_breakthrough:0 "Достижения Советского Научного Бюро"
 RED_special_research_funding_breakthrough_desc:0 "Наши усилия в СНБ начинают приносить результаты, начинается важный исследовательский бум, и это обещает вывести нас на вершину науки в Метрополитене."

 NKVD_secret_police_1:0 "Призрачная полиция"
 NKVD_secret_police_1_desc:0 "С появлением наших новых территорий возникла новая потребность: полиция, способная поддерживать контроль на станциях с другими идеологиями, имеет важное значение для жизни Союза."

 NKVD_secret_police_2:0 "Тайная полиция"
 NKVD_secret_police_2_desc:0 "Если мы хотим сохранить Союз в безопасности, нам нужно поддерживать контроль над его населением, мы создадим тайную полицию, способную уничтожать подрывные элементы в обществе до того, как они разрушат Союз."

 NKVD_administration_roles:0 "Административные функции НКВД"
 NKVD_administration_roles_desc:0 "Если мы хотим добиться большей власти внутри Союза, мы должны взять на себя ответственность за наиболее важные должности в административном секторе."

 RED_nkvd_anti_corruption_force:0 "Антикоррупционная сила"
 RED_nkvd_anti_corruption_force_desc:0 "Главной болезнью социалистического общества всегда была коррупция, и для обеспечения существования Союза мы создадим силы, способные бороться с коррупцией и устранять её."

 RED_nkvd_spy_networks:0 "Шпионские сети"
 RED_nkvd_spy_networks_desc:0 "НКВД всегда славился своими талантами в области шпионажа, теперь пришло время использовать наш истинный потенциал для защиты Советского Союза."

 RED_building_the_world_for_tomorrow:0 "Строительство ради будущего"
 RED_building_the_world_for_tomorrow_desc:0 "Этот тёмный мир станет тем местом, где будут заложены основы нового мира, мы должны подготовить его к созданию золотого мира, который ждет нас."

 RED_for_the_world_tomorrow:0 "Для мира завтрашнего дня"
 RED_for_the_world_tomorrow_desc:0 "Мы единственные, кто способен перестроить этот мрачный мир, восстановление старых технологий станет первым шагом к построению нового мира, мира без монстров, мира, где вы сможете жить на поверхности, мира с безопасной пищей для всего населения. Мы на руинах Старого Мира построим Мир завтрашнего дня."

 RED_spy_networks:0 "Шпионские сети"
 RED_spy_networks_desc:0 "Развитие искусства шпионажа имеет решающее значение для обороны Советского Союза, мы обнаружим наших врагов до того, как они нападут, чтобы уничтожить их первыми."

 RED_terror:0 "Большой террор"
 RED_terror_desc:0 "Как однажды сделал Сталин, мы уничтожим всех врагов Союза, которым удалось заразить его и развратить, приведя к его уничтожению."

 RED_lenin_fist:0 "Кулак Ленина"
 RED_lenin_fist_desc:0 "Даже в Метро танки зарекомендовали себя как важная часть современной войны, мы разработаем танки, способные достигать каждой станции метро, чтобы донести послание Союза до его врагов."

 RED_cult_of_personality_idea:0 "Культ личности"
 RED_cult_of_personality_idea_desc:0 "Мы будем чтить память нашего лидера как главного героя Советского Союза, того, кто спас его от когтей рейха и Ганзы и обеспечил его безопасность в метро, а вскоре и во всём мире..."

 RED_NKVD_court_martial_roles:0 "Роль военного трибунала для НКВД"
 RED_NKVD_court_martial_roles_desc:0 "Чтобы обеспечить максимальную эффективность работы личного состава нашей армии, мы внедрим агентов НКВД в армию, чтобы гарантировать выполнение всех наших приказов без каких-либо изменений..."

 NKVD_military_units_buff:0 "Интеграционные усилия НКВД"
 NKVD_military_units_buff_desc:0 "Объединение армии и НКВД - лучший способ укрепить нашу власть с помощью армии, это обеспечит наше господство в Союзе."

 RED_heroes_of_the_workforce:0 "Герои Труда"
 RED_heroes_of_the_workforce_desc:0 "Мы должны помнить, за что борется коммунизм, рабочая сила всегда была главной целью коммунизма, теперь, когда она стоит особняком, мы не должны забывать о ней, Герои Рабочего движения создадут инструменты для построения нового мира."

 RED_heroes_of_the_reconstruction:0 "Герои Реконструкции"
 RED_heroes_of_the_reconstruction_desc:0 "Метро находится в плачевном состоянии, война принесла хаос и разрушения на тёмные станции, но, укрепив позиции Советского Союза, мы будем стимулировать людей к восстановлению метро, герои реконструкции принесут надежду и свет в эту опустошенную дыру."

 RED_heroes_of_the_revolution:0 "Герои Советского Союза"
 RED_heroes_of_the_revolution_desc:0 "Теперь, когда мы победили все угрозы Союзу, мы не можем забыть тех, кто храбро сражался, чтобы это стало возможным, их нужно помнить как Героев Советского Союза, которые заложили основы нового мира."

 RED_the_loyal_conscript: "Верные призывники"
 RED_gun_production_boost_kuznetsky_most: "Стандартизированные шаблоны проектирования"

 RED_LR_transmission_data: "Радиопроникновение"
 RED_LR_transmission_data_desc: ""

 RED_kuznetsky_technicians_assistance: "Кузнецкий Мост сочувствует"
 RED_kuznetsky_technicians_assistance_desc: "Граждане §Y[KUZ.GetFlag]Кузнецкого моста§! глубоко симпатизируют Знамени Революции и часто оказывают свою помощь в продвижении нашего дела. Пока §Y[KUZ.GetFlag][KUZ.GetName]§! находится в сфере нашего влияния, они будут продолжать оказывать помощь нашим техническим специалистам."

 RED_NKVD_reformed: "Реформированные чекисты"