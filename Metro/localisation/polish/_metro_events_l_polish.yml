 ### Reclaimation Events
 
 reclaimation_event.2.t:0 "Sukces Drużyny Ekspedycyjnej"
 reclaimation_event.2.d:0 "Wrócił posłaniec z naszej Drużyny Ekspedycyjnej. Oddział zakończył swoją misję zwiadowczą. Rozpoczęli już budowę podstawowej obrony obwodowej, po oczyszczeniu terenu z wszelkich plag mutantów. Wszystko powinno być gotowe do ponownego zamieszkania."
 reclaimation_event.2.a:0 "Świetne Wieści!"
 
 reclaimation_event.mutants.t:0 "Porażka Drużyny Ekspedycyjnej"
 reclaimation_event.mutants.d:0 "Drużyna ekspedycyjna wróciła, choć z podkulonym ogonem. Nie udało im się zbadać i odzyskać tego, na co liczyliśmy. Dali jednak krótkie opisy swoich spotkań.\n\nUpiorna cisza, a potem rozbrzmiewające i gromkie dźwięki krzyków rozbrzmiewające w tunelach.\n\nMrożący krew w żyłach pisk, który odbijał się od ścian i sufitów, a potem nagle kolejne upiorne dźwięki. Nieregularne i urywane dudnienie setek nieszczęsnych kroków, biegnących w kierunku drużyny. Oddział przygotował się na uderzenie. Ale to nie wystarczyło. Mutanty szybko otoczyły drużynę. Fale rozbiły się o wały i nie minęło wiele czasu, a zapasy amunicji szybko się wyczerpały. Jeszcze zanim te ohydne bestie przestały wylewać się z ciemnej otchłani.\n\n To był więcej niż cud, że przynajmniej część z nich wróciła w jednym kawałku. Jednak w tych tunelach widzieli nie tylko mutanty. Cokolwiek to było, zespół niechętnie podaje opisy. Drżą bowiem i trzęsą się na wspomnienie tych przerażających chwil."
 reclaimation_event.mutants.a:0 "Ok"
 
 reclaimation_event.lost.t:0 "Zaginiona Drużyna Ekspedycyjna"
 reclaimation_event.lost.d:0 "Minęły tygodnie od czasu, gdy po raz pierwszy wysłaliśmy ekspedycję na zwiad. Do tej pory się nie zgłosili. Nie wiadomo, czy porwały ich mutanty, czy też zagubili się w mrocznych czeluściach Metra. Ich zniknięcie stało się głośne w całej Wspólnocie. Przeraża naszych mieszkańców, a histeria rozprzestrzenia się jak wirus."
 reclaimation_event.lost.a:0 "Ok"
