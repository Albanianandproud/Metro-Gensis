 EUR_the_new_prussia:0 "Объединенная армия"
 EUR_the_new_prussia_desc:0 "Европа в своей основе была континентом войны и разрушения. Мы должны извлечь уроки из этого разрушения и построить нацию с мощной армией, чтобы предотвратить разрушение прошлого."

 EUR_tt_1:0 "Добавляет новый шаблон §YDivision Template§! и наделяет §G1§! §YДеление§! этого нового шаблона." ### ОСТАВЬТЕ ЭТО
 EUR_tt_2:0 "Посылает команду на разведку, которая вернет много §Yресурсов§!"
 
 EUR_westernisation:0 "Вестернизация I"
 EUR_westernisation_desc:0 "Наша нация сформирована из людей с запада, так что что плохого в том, чтобы привнести немного западной культуры в метро?"

 EUR_ideas_of_the_wehrmacht:0 "Идеи Dермахта"
 EUR_ideas_of_the_wehrmacht_desc:0 "Многие историки напоминают нам об ужасах 2-й мировой войны. Они говорят, что если мы хотим предотвратить зверства, мы должны иметь достаточно большую армию, чтобы противостоять им."

 EUR_q_democracy:0 "Демократия"
 EUR_q_democracy_desc:0 "Народ требует демократии, мы дадим ему ее".
 
 EUR_invest_in_military:0 "Инвестиции в Армию"
 EUR_invest_in_military_desc:0 "Было бы разумно, если бы мы не забывали инвестировать в нашу военную мощь. В метро, чтобы выжить, нужно уметь бороться с возникающими опасностями".
 
 EUR_establish_a_trading_hub:0 "Создать Торговый Центр"
 EUR_establish_a_trading_hub_desc:0 "Мы мирная нация, которая нападает только на тех, кто хочет нападает на нас, потому для поддержания мирных намерений мы должны открыть торговый центр".
 
 EUR_further_westernisation:0 "Вестернизация II"
 EUR_further_westernisation_desc:0 "Мы - люди с запада, так давайте жить как они"
 
 EUR_formalise_the_militias:0 "Собрать ополчение"
 EUR_formalise_the_militias_desc:0 "Настало время для армии. Мы не можем бездействовать в метро, иначе нас съедят заживо. Формирование ополчения защитит нас от бандитов и других ужасов"
 
 EUR_neutrality:0 "Нейтралитет"
 EUR_neutrality_desc:0 "Вредить только тем, кто вредит нам"
 
 EUR_interventionism:0 "Интервенционизм"
 EUR_interventionism_desc:0 "Мы предотвратим превращение человечества в монстров, если потребуется, в течение многих лет, если потребуется, в одиночку"
 
 EUR_increase_military_spending:0 "Увеличить военные расходы"
 EUR_increase_military_spending_desc:0 "Военные жизненно важны для защиты содружества, поэтому мы должны вкладывать в них больше наших ресурсов"
 
 EUR_an_economy:0 "Экономика"
 EUR_an_economy_desc:0 "Используя качественные пули в качестве валюты, мы можем создать устойчивую экономику"
 
 EUR_finalisation_of_peoples_militia:0 "Завершить создание народного ополчения"
 EUR_finalisation_of_peoples_militia_desc:0 "После завершения всех приготовлений мы можем окончательно сформировать ополчение и стать более охраняемой нацией в метрополитене."
 
 EUR_army_recruitment:0 "Набор в армию"
 EUR_army_recruitment_desc:0 "Чтобы иметь армию, нам нужны люди для службы в ней!"
 
 ### ЧЕРВЬ ФОКУСИРУЕТСЯ НА ЛЮДЯХ
 
 EUR_realise_the_threat:0 "Осознать угрозу"
 EUR_realise_the_threat_desc:0 "Культисты Червя уже некоторое время являются слишком близкой для нас угрозой. Мы должны осознать истинную угрозу, с которой мы столкнулись, если хотим подготовиться к ней".
 
 EUR_scavenge_old_armouries:0 "Разгрести старые оружейные склады".
 EUR_scavenge_old_armouries_desc:0 "Разбирая старые арсеналы и анализируя все, что мы находим, мы можем получить возможность производить наше собственное стандартное военное оружие."
 EUR_unique_weapon_tt:0 "Исследовательские группы будут отправлены и могут вернуться с различным оборудованием или технологиями"
 
 EUR_defensive_line:0 "Возвести укрепления"
 EUR_defensive_line_desc:0 "Мы можем сформировать оборонительную линию, которая не позволит культу Великого Червя или любым врагам проникнуть на нашу территорию"
 
 EUR_start_bunker_construction:0 "Укрепить позиции"
 EUR_start_bunker_construction_desc:0 "Укрепив некоторые ключевые точки, мы усложним проникновение врага на нашу землю"
 
 EUR_fortify_the_capital:0 "Укрепление столицы"
 EUR_fortify_the_capital_desc:0 "Слава Европе! Наша столица не падёт!"
 
 EUR_holding_the_line:0 "Держать строй"
 EUR_holding_the_line_desc:0 "Мы можем больше сосредоточиться на защите от иностранных атак"
 
 EUR_the_best_defence_is_a_good_offence:0 "Лучшая защита - это нападение"
 EUR_the_best_defence_is_a_good_offence_desc:0 "Лучшая защита - это оттеснить врага и сложить тела на высоте 6 футов"
 
 EUR_constructing_a_good_defense:0 "Построение качественной обороны"
 EUR_constructing_a_good_defense_desc:0 "Построив хорошую оборону, мы не дадим нашим врагам никогда пересечь границу"
 
 EUR_rallying_the_men:0 "Призвать мужчин"
 EUR_rallying_the_men_desc:0 "Каждый мужчина должен выполнить свой долг и защитить Европу от варварских племен на наших границах"
 
 EUR_improved_doctrine:0 "Улучшенная доктрина"
 EUR_improved_doctrine_desc:0 "Изучение старых военных тактик довоенного периода может дать нам понимание того, как мы можем лучше выигрывать наши сражения, в конце концов, Европа завоевала весь мир"
 
 EUR_create_our_own_weapons:0 "Создание собственного оружия"
 EUR_create_our_own_weapons_desc:0 "Изучение старых схем оружия может позволить нам создать более эффективное и тонко настроенное оружие для наших нужд"
 
 EUR_manufacture_our_own_weapons:0 "Производство нашего собственного оружия"
 EUR_manufacture_our_own_weapons_desc:0 "Теперь, когда у нас есть планы, мы должны воплотить их в жизнь и создать оружие в соответствии с нашими точными спецификациями"
 
