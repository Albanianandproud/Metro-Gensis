 YAS_BRITVIN_DESC:0 "§Y...Наголо бритый череп, большой лоб, густые прямые брови, стальные глаза, узкие губы, тяжелый подбородок со шрамом. На могучей шее на простой нитке – крест, и рядом с ним – на цепочке – офицерский жетон с личным номером....§!\n\nПосле гибели предыдущего главы общины во время чумы в Битцевском Парке власть в общине перешла к Петру Бритвину, который вскоре стал ее бессменным лидером. Придерживаясь строгого воинского порядка и призывая общину к дисциплине, Бритвин по-прежнему опасается контактов с внешним миром. Он предпочитает оставаться в стороне, опасаясь, что очередная катастрофа вновь обрушится на подконтрольную ему общину."
 
