  nf_KTG_internal.1.t: О Содоме и Гоморре"
  nf_KTG_internal.1.d: "Здесь, на бывшей станции Китай-город, можно найти все что угодно — от настоящего мяса, исправного оружия, экзотических товаров и многого другого, в зависимости от того, что и где вы ищете. Половина посетителей станции теряет свои вещи, пытаясь сыграть в карты, а другая половина не может этого сделать, потому что их уже обобрали до нитки.\n\n«Власть» в Китай-городе поделена между двумя влиятельными группировками бандитов. Одна из них подчиняется братству этнических славян, а другая — братству кавказских мусульман. Несмотря на постоянную анархию и опасность, сюда стекаются многочисленные торговые караваны сомнительного толка. Китай-город служит важным деловым центром для тайных встреч по всему мрачному подполью Метро."
  nf_KTG_internal.1.a: "Вавилон был золотой чашей в руке Господа…"
  nf_KTG_internal.2.t: "Кровь на рельсах"
  nf_KTG_internal.2.d: "Несмотря на то, что в Китай-городе царят анархия и право сильного, там все же существует некое подобие мира. Скорее, это отношения по принципу «я тебе спинку почесал, а ты мне». Не всегда враждебные, но и не всегда дружелюбные. До недавнего времени мы держались на своей стороне станции, а они — на своей.\n\nНаши соседи с другой стороны Китай-города начали нападать на наши караваны. Не устраивая полноценных нападений, а просто нанося удары и скрываясь, а то и вовсе шантажируя или отпугивая караванщиков от входа на нашу станцию. Воруют их товары. Один из наших ребят даже утверждал, что видел, как их эмблему нарисовали поверх нашей в одной из шахт техобслуживания, через которые наши охранники регулярно провозят контрабанду.\n\nПарни беспокоятся. Они шепчутся, что, если мы проявим слабость, все остальные банды от сюда и до Выставки набросятся на нас. Очевидно, что они ждут, когда мы нанесем ответный удар. Но если мы ударим первыми, это выльется в войну в туннелях."
  nf_KTG_internal.2.b: "Силовой подход слишком затратен. Мы можем приманить больше мух медом..."
  nf_KTG_internal.2.a: "Передайте нашим парням, что мы отправим им послание, которое они не забудут."
  nf_KTG_internal.3.t: "[FROM.GetName] хочет поговорить"
  nf_KTG_internal.3.d: "После нескольких месяцев напряженных отношений между нашими станциями на нашу половину станции прибыли посланники [FROM.GetAdjective], которые намерены заключить некое перемирие. Однако оно временное, и, похоже, они не стремятся к тому, чтобы соглашение стало постоянным. На данный момент обе станции договорились беспрепятственно пропускать торговые караваны, независимо от их принадлежности, и, соответственно, не нападать на них. Это не принесёт нам особых привилегий от [FROM.GetAdjective]. Однако временное соглашение может быть неплохим вариантом. На данный момент."
  nf_KTG_internal.3.a: "У нас есть дела поважнее."
  nf_KTG_internal.4.t: "[FROM.GetName] нападает на наши караваны"
  nf_KTG_internal.4.d: "Вот и всё. [FROM.GetName] начал нападать на наши караваны! Задерживает наши конвои и крадёт их товары. Мы знали, что [FROM.GetName] не знаком с понятиями разбойничьей чести, но это уже слишком даже по их меркам! Они даже казнят тех, кто не сдался и оказал сопротивление. Если это какой-то способ добиться послушания и покорности, то он не сработает!"
  nf_KTG_internal.4.a: "Они за это заплатят."
  nf_KTG_internal.5.t: "Насущный вопрос"
  nf_KTG_internal.5.d: "Мы собрали большинство наших самых верных и надёжных людей — тех, кто покрыт шрамами, старых и опытных, — чтобы обсудить, как поступить с преступниками, живущими по соседству. Одни призывают набраться терпения и действовать медленно, но верно, выжимая из них все до последней капли. Другие стучат кулаками по столу и требуют немедленных действий. Молодые лейтенанты жаждут славы и крови.\n\nСпоры разгораются и затихают, пока наконец в комнате не воцаряется тишина.\n\nДостаточно.\n\nСобрались все способные бойцы, каждый патрон был на счету. Баррикады укреплены, цели обозначены. Когда прозвучат первые выстрелы, они не прекратятся до тех пор, пока наше знамя не водрузится над их знаменем."
  nf_KTG_internal.5.a: "Мы готовимся к бою."
  nf_KTG_internal.6.t: "Тёмные движения"
  nf_KTG_internal.6.d: "Когда большинство наших самых верных и надёжных людей собрались, чтобы обсудить, что делать с государством [From.GetName], казалось, что в конце концов верх возьмут более здравомыслящие. По крайней мере, те, кто пользовался большим авторитетом и уважением, высказались вслух.\n\nВсе понимали, что будет означать открытая война. Месяцы сражений, изнурительной войны и бессмысленной траты патронов — и ради чего? Чтобы стать настолько слабыми, что позволить другой бандитской группировке прийти и прибрать к рукам то, что осталось. Банды сражаются не за территорию, а скорее из страха.\n\nА страх можно купить.\n\nЕсли те, кто на другой стороне, голодны, то их голод можно использовать в своих интересах. Если их солдаты жаждут славы, то славу можно купить. Магазин патронов в одних руках, сытный обед — в других... А ещё пистолет — в чьих-то третьих.\nЛюбую верность можно купить. За определённую цену."
  nf_KTG_internal.6.a: "Метро уважает силу. Но ещё больше оно боится хитрости."