 military_inefficiency_tooltip: "\nAktualna kompetencja: §Y[?military_current_threshold]§!\nWymagana kompetencja: §Y[?military_competency_threshold]§!"
 military_current_threshold_increase: "§YZwiększ§! kompetencję wojskową o §Y1§!\n"
 military_inexperience_category: "Popraw naszą Zdolność Techniczną"
 military_inexperience_category_desc: "Zbyt długo polegaliśmy na imporcie, aby wzmocnić nasze siły zbrojne. Znajdujemy się w dość spokojnej części Metra, ale to bezpieczeństwo może nie trwać wiecznie.\n\nSamo stukanie rurami tuzin razy nie sprawi, że nasze rzemiosło będzie podziwiane przez sąsiadów. Musimy włożyć wysiłek w poprawę naszej Wydajności Wojskowej."
 inexperience_hire_technicians: "Zatrudnij Specjalistów"
 inexperience_hire_technicians_desc: "Najprostsze i najłatwiejsze rozwiązanie to wynajęcie talentów. Każdy może trzymać klucz i zostać poinstruowany, jak naprawić przeciekającą rurę, ale osoby z choćby odrobiną rozumu lub umiejętności są znacznie lepsze."
 inexperience_seek_support_from_HNZ: "Szukaj wsparcia od §Y[HNZ.GetFlag][HNZ.GetName]§!"
 inexperience_seek_support_from_HNZ_desc: "Nie daj się zwieść ospałej polityce zagranicznej Ligi. Hanza jest być może najbogatszym państwem w Metrze, zdolnym do swobodnego wydatkowania bogactwa na swoje elitarne siły zbrojne."
 inexperience_seek_support_from_BAU: "Szukaj wsparcia od §Y[BAU.GetFlag][BAU.GetName]§!"
 inexperience_seek_support_from_BAU_desc: "Przebiegli i powściągliwi, Elektrycy z Baumanskiej szczycą się naprawą sprzętu, którego technicy z innych stacji nie chcą lub nie potrafią naprawić."
 inexperience_seek_support_from_KUZ: "Szukaj wsparcia od §Y[KUZ.GetFlag][KUZ.GetName]§!"
 inexperience_seek_support_from_KUZ_desc: "Technicy z Mostu Kuznieckiego są być może jednymi z najlepszych techników w całym Metrze."
