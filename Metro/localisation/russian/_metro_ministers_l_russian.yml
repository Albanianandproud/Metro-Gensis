 ### Красная Линия ###
 RED_korbut:0 "Чеслав Корбут"
 RED_korbut_desc:0 "Председатель §YКГБ§! и глава §Yинтеллигенции§! §RКрасной линии§!. Хитрый и рассудительный Корбут шел по головам в карьерной лестница, чтобы добиться своего положения. Сделал себя одной из самых важных фигур в рядах красных. Холодный и аморальный характер - с талантом жестко подавлять инакомыслие. Его манипулятивная хватка, тайные махинации и грандиозные безграничные амбиции.\n\n§RНе слушайте подсказку. Убрать Корбута можно только с помощью фокусов или событий§!"
 RED_moskvin:0 "Максим Москвин"
 RED_moskvin_desc:0 "Бывший Офицер §RКрасной Армии§! из славного, но мрачного социалистического прошлого России. Он присоединился к недолговечному §Gцентральному управлению метро§! до его окончательного распада. Начал свою политическую карьеру не по долгу службы, а благодаря своему старшему брату, §YАндрею§! - Первому сыну. Достижения §YАндрея§! в формировании и управлении §RКрасной Линии§! подтолкнули §YМосквина§! к горькой ненависти к брату. Москвин скрывал от своих братьев природное обаяние и интеллект, а главное - успех. Смесь презрения и зависти к нему, которая только усилилась в последние годы. Несмотря на это, знания Москвина в области ведения войны и прошлой карьеры нашли свое применение. Максим обладает спокойной силой и твердой уверенностью в себе, несмотря на то, что он не «защитник» людей, как его брат.\n\n§RНе слушайте подсказку. Убрать Москвина можно только фокусами или событиями§!"
 RED_former_komsomol:0 "Бывший комсомолец»"
 RED_industrialist:0 "Промышленник"
 RED_gosplan:0 "Теоретик Госплана"
 RED_sergei:0 "Герой Ганзейско-Красной войны"
 RED_sergei_name:0 "Сергей Антонов"
 RED_sergei_desc:0 "Герой, достойно сражавшийся в войне §YГанзы и Красной Линии§!, Сергей оказался в тылу врага в результате контратаки §YГанзеевцев§! и §YАрбата§ !, которым удалось отрезать силы §RКрасных§! у §YБиблиотека им. Ленина§!. Без лидера Сергей перегруппировал свой отряд и сумел прорваться через силы §YКоалиции§!, чтобы перегруппироваться с основной частью §RКрасной армии§!. Лично возглавив отряд, атаковал приближающийся отряд и в одиночку уничтожил §Y12§! солдат противника, Сергей был награжден за свою храбрость и отвагу. Он настоящий образец солдата!"
