  ### KORBUT ###

  RED_korbut:0 "Czeslav Korbut"
  RED_korbut_desc:0 "Председатель КГБ и глава интеллигенции. Хитрый и предусмотрительный, Корбут дорос до звания, чтобы достичь своего положения. Сделать себя одной из самых важных фигур в Красной Линии; Холодный и аморальный по характеру - с талантом жестко расправляться с инакомыслием. Его манипулятивная хватка, тайные махинации и грандиозные амбиции не знают границ.§!"
  
