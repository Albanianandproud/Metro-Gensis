 GWC_branching_from_park_pobedy: "За пределами Парка Победы"
 GWC_branching_from_park_pobedy_desc: ""
 GWC_branching_from_park_pobedy_2: "Посвящать храбрецов"
 GWC_branching_from_park_pobedy_2_desc: "Те, кто достаточно смел, чтобы выйти за пределы станции Парк Победы, пользуются уважением среди населения. Их бесстрашию все завидуют, потому что в туннелях, проложенных самим Червем, бояться нечего."
 GWC_focus_colonization_of_slaviansky_bulvar: "Колонизация Славянского бульвара"
 GWC_focus_colonization_of_slaviansky_bulvar_desc: ""
 GWC_focus_colonization_of_slaviansky_bulvar_2: "Жестокая ассимиляция"
 GWC_focus_colonization_of_slaviansky_bulvar_2_desc: ""
 GWC_focus_colonization_of_slaviansky_bulvar_3: "Владения Червя"
 GWC_focus_colonization_of_slaviansky_bulvar_3_desc: ""
 GWC_focus_colonization_of_slaviansky_bulvar_4: "Грибковые заболевания"
 GWC_focus_colonization_of_slaviansky_bulvar_4_desc: "Вдоль путей Славянского бульвара на путях и станционных платформах растет грибок в виде толстых луковичных бородавок. Мы можем использовать это в наших собственных целях."
