 STB_stortbeker:0 "Штёртебекер"
 STB_STORTBEKER_DESC:0 "То, что отличает дисциплинированный упорядоченный строй Рейха от диких орд мутантских чудовищ или коммунистов – это их верность. Некоторые преданы идеологии, другие стремятся избавить мир от дегенерации и разложения, а кто-то жаждет власти и богатства. Но несмотря на верность своим идеям, даже среди рядовых членов Рейха многие плюют и ругаются, когда произносят его имя.\n\nЗнаменит своим хитрым умом и, что самое важное, своими результатами. Он труслив и жесток, командует ещё более извращенными солдатами, чем он сам.\n\nОсужденные преступники Рейха или наказанные бывшие солдаты Метромахта, отправленные в бригаду Штёртебекера и не стремящиеся вернуться в пределы Рейха. Однако Штёртебекера потакал этим неудачникам, и зажёг в каждом из них что-то гораздо более коварное и грешное, чем догмы, распространяемые министерством пропаганды рейха."
 
