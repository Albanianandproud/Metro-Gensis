 ### Ганза ###
 HNZ_whataburger_will:0 "Янки"
 HNZ_whataburger_will_desc:0 "Родом из Соединенных Штатов, его часто считают добрым и дружелюбным. Человек с тихим голосом, несмотря на его обширные познания в области нестандартных модификаций стрелкового оружия. Хотя языковые барьеры все еще остаются, он способен и готов контролировать наше производство оружия, но люди пока не доверяют ему из-за его национальности."
