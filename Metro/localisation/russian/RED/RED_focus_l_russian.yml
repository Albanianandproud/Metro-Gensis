 ## Сокольническая ##
 
 RED_development_of_the_red_line: "Развитие Сокольнической"
 RED_development_of_the_red_line_desc: "Красная Линия — одно из самых обширных и богатых ресурсами государств во всем Метро, однако мы изо всех сил пытаемся полностью его использовать. Поскольку наше руководство решило, что сейчас самое время исправить эту ошибку."
 RED_minister_of_reclamation_departments_tt: "Будет создано Министерство Сельского Хозяйства."

 RED_agricultural_demand: "Требования сельского хозяйства"
 RED_agricultural_demand_desc: "Постоянной занозой в нашем боку была постоянная нехватка продовольствия. Если мы решим эту проблему, мы не только сделаем наше население счастливым, но и облегчим снабжение нашей огромной армии. Пора разобраться с этой проблемой."

 RED_kolkhozes: "Колхозы"
 RED_kolkhozes_desc: "Объединение наших фермеров и земледельцев в колхозы улучшило бы и увеличило бы производство сельскохозяйственной продукции."

 RED_sovkhozes: "Совхозы"
 RED_sovkhozes_desc: "Государственная ферма и участки сельскохозяйственной земли позволили бы упростить управление производством, а работники были бы направлены на удовлетворение его потребностей. Кроме того, государство увеличило бы свою власть на каждом отдельном предприятии за счет распределения рабочей силы и контроля за производительностью."

 RED_allow_station_autonomy: "Предоставление автономии"
 RED_allow_station_autonomy_desc: "Хотя мы предпочитаем поощрять полностью советское мышление в конце дня, нас не особо волнует, что происходит каждый день на наших отдаленных станциях, пока они доставляют еду вовремя. Закрывая глаза на некоторые из их менее советских, но не подрывных политик, мы можем ожидать большего сотрудничества."

 RED_intergrate_agriculture: "Интегрирование сельского хозяйства"
 RED_intergrate_agriculture_desc: "Наше производство продовольствия долгое время страдало от неэффективных методов и неравномерного распределения ресурсов. Объединив наши фермы под единой командной структурой, мы можем гарантировать, что нужные ресурсы и люди окажутся в нужном месте, чтобы производить как можно больше продовольствия. Они могут быть недовольны усилением надзора, но никто не останется голодным."

 RED_increased_pig_output: "Производство комбикорма"
 RED_increased_pig_output_desc: "Сейчас в Метро свиньи - самый большой источник сложных белков и вкусного питания. Хотя номинально их кормили остатками еды, если еды было мало, их бы недокармливали или забивали молодыми, что приводило бы к меньшему количеству мяса, чем можно было бы получить. Теперь, когда у нас достаточно еды, мы можем выделить линии для пищевых отходов, чтобы обеспечить хорошее питание свиней, которые, в свою очередь, обеспечат нам хорошее питание нашего народа."
 RED_increased_pig_output_tt: "Постройте §Y1 гражданскую мастерскую§! в каждом регионе с §Y4§! или более §Yинфраструктуры§! на §YСокольнической линии§!."
 
 RED_increased_pig_output_2: "Качественный комбикорм"
 RED_increased_pig_output_2_desc: "С уменьшением дефицита продовольствия мы теперь можем иметь определенные фермы для кормления свиней. Хоть это и не так съедобно, как еда для людей, гарантируя, что корм чистый и питательный, мы можем иметь более здоровых и крупных свиней, что в свою очередь означает больше мяса."
 RED_increased_pig_output_2_tt: "Постройте §Y1 гражданскую мастерскую§! в каждом регионе с §Y6§! или более §Yинфраструктуры§! на §YСокольнической линии§!."
 
 RED_pig_feed: "Свинарники"
 RED_pig_feed_desc: "Теперь, когда наши проблемы с кормом для свиней решены, мы столкнулись с новой проблемой. Наши нынешние свинофермы заполнены до отказа, чтобы продолжить наращивать производство, мы откроем новые фермы на пустующих территориях, непригодных для проживания людей. Это позволит гарантировать, что каждый получит свой бекон!"
 RED_increased_pig_output_3_tt: "Постройте §Y1 гражданскую мастерскую§! в каждом регионе с §Y8§! или более §Yинфраструктуры§! на §YСокольнической линии§!."

 RED_food_issue: "Самодостаточное сельское хозяйство"
 RED_food_issue_desc: "С ростом поголовья скота и производства сельскохозяйственной продукции нам больше не придется использовать ненадежный импорт, чтобы прокормить наших людей, и нам не придется бояться голода из-за краха изолированных мелких ферм. Теперь на Красной Линии самые лучшие люди во всем Метро!"

 RED_state_controlled_plots: "Государственные участки"
 RED_state_controlled_plots_desc: "Открывая полностью принадлежащие и управляемые государством участки, мы можем контролировать каждый аспект производства продуктов питания. Это позволит нам далее стандартизировать наш процесс и расширить фермы на подходящие места, которые в настоящее время не используются."

 #########
 RED_collectivization: "Усилия по коллективизации"
 RED_collectivization_desc: "Наша нынешняя промышленность разбросана и разрозненна. И то, что у нас есть, с трудом доставляется вверх и вниз по Красной Линии. Чтобы выжить в этом новом мире, это нужно исправить."
 #########

 #########
 RED_central_planning: "Централизованное планирование"
 RED_central_planning_desc: "В настоящее время производство осуществляется на основе местных потребностей станций, однако это неэффективно, что приводит к перепроизводству одних товаров и дефициту других. Чтобы предотвратить эту неэффективность, все заводы будут получать свои квоты из одного места, которое взвешивает потребности всей линии."
 RED_reclamation_minister_choice_tt: "Разблокирован путь для Министра Сельского хозяйства."

 RED_central_planning_2: "Соединение Сокольнической"
 RED_central_planning_2_desc: "Когда-то Метро было способно перевозить тысячи людей в час. Хотя мы не можем надеяться на то, чтобы сравниться со старым Метро, мы должны улучшить наши железнодорожные линии, чтобы люди и продукты могли перемещаться быстрее."

 RED_central_planning_3: "Урбанизация в мыслях"
 RED_central_planning_3_desc: "У нас одно из самых больших популяций во всем Метро, к сожалению, у нас не так много мест, чтобы их разместить. Поэтому мы должны использовать то, что имеем, и строить жилье на каждой пяди наших станций. Не оставляйте ни одного атриума, подвала или чулана неиспользованными, пока у нас не будет кровати для каждого человека!"

 RED_central_planning_4: "Крупный центр"
 RED_central_planning_4_desc: "Хотя мы хотим, чтобы вся Красная Линия сияла и процветала, факт в том, что наши ресурсы ограничены. Обновив нашу столицу, мы можем наилучшим образом использовать наши ресурсы и стать ярким маяком того, как должна выглядеть и работать образцовая станция."

 RED_central_planning_5: "Соединение туннелей"
 RED_central_planning_5_desc: "Все производство и люди в мире бессмысленны, если мы не можем доставить их туда, куда нам нужно. Пришло время потратить излишки нашего бюджета на ремонт железных дорог и повторное открытие туннелей, чтобы перевезти как можно больше вещей, насколько это возможно в постапокалиптическом плане."

 RED_map_out_the_gosplan: "Госплан"
 RED_map_out_the_gosplan_desc: "Поскольку наши усилия по коллективизации окупились, пришло время их дальнейшей организации и сделать это официальной политикой. Так уж получилось, что есть имя из нашего прошлого, которое идеально подходит."

 ############
 RED_unionize_artisans: "Профсоюз ремесленников"
 RED_unionize_artisans_desc: "Есть очень много людей, которые знают очень много вещей о создании вещей в Красной Линии. Но Красная Линия настолько велика, что они могут прожить всю свою жизнь, не встретив другого эксперта или не передав свои знания. Эта потеря информации является совершенно преступной и должна быть предотвращена, поэтому мы найдем этих людей и поместим их в профсоюз, чтобы они могли сотрудничать и собирать то, что они знают, для улучшения Красной Линии."

 RED_military_plant: "Создать военные заводы"
 RED_military_plant_desc: "В настоящее время наше оружие либо производится в массовом порядке в Оружейной, либо разрозненными оружейниками по всей Красной Линии. Чтобы оснастить наши огромные силы, мы должны основать собственный военный завод, чтобы обеспечить сильное внутреннее производство и, таким образом, мы могли бы разрабатывать собственные конструкции оружия."

 RED_retooling_artisans_for_war: "Переоснащение"
 RED_retooling_artisans_for_war_desc: "Хотя у нас есть много оружейных заводов, у нас есть много заводов, которые с небольшими модификациями могли бы производить оружие. И мы должны запасать оружие, если хотим выжить в грядущей войне."
 
 RED_transformation_of_industry: "Преобразование промышленности"
 RED_transformation_of_industry_desc: "Непреклонная воля Ленина неизгладима. Мы должны превратить Сокольническую не только в коммунистическую утопию, но и в здание из кованой стали, выкованное рабочими. Мы унаследуем землю."

 RED_military_plant_2: "Военно-промышленные комплексы"
 RED_military_plant_2_desc: "§CМинистр обороны§! получит §GНовые черты!§!"
 
 ## Министерство Труда ##
 
 RED_department_of_production: "Создание Министерства Труда"
 RED_department_of_production_desc: "Пока у нас есть средства производства, мы должны решить, что производить и как. Именно здесь и появляется Министерство Труда."
 RED_minister_of_labour_departments_tt: "Будет создано Министерство Труда."

 RED_military_engineering: "Военно-инженерные договоренности"
 RED_military_engineering_desc: "Заключая производственные контракты с небольшими сторонними организациями, мы можем снизить нагрузку на нашу сеть поставок и высвободить часть производства для других, более сложных нужд."

 RED_cutting_edge_developments: "Передовые разработки"
 RED_cutting_edge_developments_desc: "Оружие, используемое Красной Линией, имеет репутацию грубого и плохо сделанного. Хотя это может быть правдой с исторической точки зрения, это не потому, что мы не способны производить лучшее. С нашим рейдовым увеличением производственных мощностей мы покажем миру, на что мы действительно способны."

 RED_quotas_of_production: "Производственные квоты"
 RED_quotas_of_production_desc: "Хотя было бы неплохо иметь высококачественное оборудование, факт в том, что нам нужно много оборудования, и мы не можем позволить себе ждать его. Из-за этого мы поставим перед нашими производителями задачу выполнения более высоких квот любыми возможными способами. Даже если наше оружие не самого высокого класса, количество, безусловно, является качеством само по себе."

 RED_foster_positive_heroism: "Воспитание позитивного героизма"
 RED_foster_positive_heroism_desc: "Хотя может показаться, что Красная Линия верит только в то, что все являются либо предателями, либо шпионами, мы знаем, что среди пролетариата есть герои, и мы время от времени хотим превозносить их работу. Сейчас, кажется, самое время для этого, единственный вопрос в том, какую группу героев мы хотим восхвалять сейчас."

 RED_a_world_for_tomorrow: "Мир Завтрашнего Дня"
 RED_a_world_for_tomorrow_desc: "Благодаря тому, что наши заводы стали больше и лучше, чем когда-либо, мы теперь можем сосредоточить наше новое производство на поиске новых путей улучшения жизни и безопасности наших людей."

 ## Культура рабочих ##
 ############
 RED_workers_culture: "Культура рабочих"
 RED_workers_culture_desc: "Многие свиньи-капиталисты распространяют ложь о том, что в Красной Линии нет культуры, что мы лишили ее наших людей, чтобы они не хотели большего. Это просто неправда, они изо всех сил пытаются увидеть нашу красочную культуру, потому что это культура рабочих!"
 RED_minister_of_domestics_departments_tt: "Будет создано Министерство Внутренних Дел."
 ############
 
 ######Большой театр#####
 RED_bolshoi_theatre: "Открытие Большого театра"
 RED_bolshoi_theatre_desc: "Многие исполнители и артисты пережили конец света на станции Большой театр. Много лет они выступали на других станциях, но они были дезорганизованы и не сосредоточены. Мы построим им сцену, на которой все метро будет кричать, чтобы их увидеть!"

 RED_getting_the_band_back_together: "Собирать группу снова вместе"
 RED_getting_the_band_back_together_desc: "Многие музыканты начинали в Большом, но затем перешли на другие станции, чтобы выступать с меньшей конкуренцией. Теперь, когда у нас есть организованный театр, пришло время собрать этих музыкантов вместе и создать самую большую концертную группу, которую когда-либо видело Метро!"

 RED_question_of_arts_and_culture: "Вопрос искусства и культуры"
 RED_question_of_arts_and_culture_desc: "Хотя наши эксперты продолжают спорить о том, что именно представляет собой «искусство», факт в том, что нашим людям оно нравится, и нам его не хватает, поэтому теперь нам просто нужно его больше."

 RED_propaganda_in_art: "Пропаганда в искусстве"
 RED_propaganda_in_art_desc: "Старый трюк Советского Союза состоял в том, чтобы использовать искусство для представления правительства в более «идеалистичном» свете. Идея, которую мы можем использовать, чтобы притупить некоторые из наших более острых критических замечаний, в конце концов, мы действительно последний оплот свободы и надежды. Даже если другим нужна небольшая помощь, чтобы увидеть это."

 RED_repair_socialist_facades: "Восстановление Социалистических Фасадов"
 RED_repair_socialist_facades_desc: "Оригинальные вдохновения от Красной Линии, где впечатляющие останки наших предков в метро настолько могущественны, что даже бомбы не смогли их уничтожить. При этом время их изношено, и они нуждаются в ремонте. Что мы и сделаем, чтобы будущие поколения смотрели на них с таким же благоговением, как мы."

 RED_scouring_lenins_tomb: "Обыск Мавзолея Ленина"
 RED_scouring_lenins_tomb_desc: "Наша история говорит нам, что наш величайший лидер, который вывел нас из оков коммунизма, был сохранен, чтобы все могли видеть, кто спас человеческую расу. Наши эксперты говорят, что он, возможно, все еще где-то там, и даже конец света не сможет потревожить его сон. Если это так, мы должны вернуть нашего товарища домой."
 RED_unlock_lenin_tomb_tt: "\n§OЭто позволит принять решение об обыске Мавзолея Ленина!§!"
 
 ######Социалистическое радио######
 RED_socialist_radio: "Социалистическое радио"
 RED_socialist_radio_desc: "В то время как наше слово резонирует по всему Метро, мы не можем быть рядом с нашими людьми все время, чтобы гарантировать им нашу победу. Однако, если мы сможем запустить радиопрограмму, они смогут найти нашу мудрость всегда в пределах досягаемости, где бы ни находилось их радио."
 ############
 
 RED_tap_into_radio_transmissions: "Радиопередачи"
 RED_tap_into_radio_transmissions_desc: "Наша радиопрограмма имела оглушительный успех! Но наши враги столь же умны, сколь и коварны, и они ограничивают свои радиостанции для населения определенными одобренными частотами. К счастью, наши операторы нашли способ попасть на эти одобренные частоты, так что теперь их работники могут слушать наше сообщение, а ответственные лица не стали об этом знать."

 RED_fund_an_education_department: "Финансировать отдел образования"
 RED_fund_an_education_department_desc: "У нас никогда не было недостатка в рабочей силе, однако, поскольку наши заводы и процессы становятся все более сложными, у нас возникают проблемы с поиском тех, кто способен понять эти продвинутые концепции. Некоторые из них даже не умеют читать! Мы должны основать новый отдел, чтобы гарантировать, что наша рабочая сила не просто многочисленна, но и умна и хорошо обучена."

 RED_children_schools: "Начальное образование"
 RED_children_schools_desc: "Многие из наших молодых людей родились либо незадолго до, либо после падения бомб и никогда не имели формального образования. Мы должны обеспечить, чтобы все они были обучены основам, иначе знания снова станут привилегией буржуазии."

 RED_fitness_schools: "Спортивные секции"
 RED_fitness_schools_desc: "Хотя тренировка ума имеет первостепенное значение, так же важна и тренировка тела. Многие из наших граждан живут в тесных станциях и мало двигаются, и хотя это вряд ли представляет большую проблему для государства, это приводит к тому, что новобранцы становятся менее атлетичными. Кто испытывает трудности даже с самыми простыми упражнениями. Чтобы исправить это, мы должны убедиться, что наше население учится тому, как заниматься спортом и как любить это. Эти спортивные секции построены с учетом этого."

 RED_engineering_academy: "Инженерные академии"
 RED_engineering_academy_desc: "Метро было чудом современной инженерии еще до конца света. Теперь, после него, мы утратили большую часть знаний о том, как его поддерживать, не говоря уже о том, как его расширять. Создав специализированные академии, мы можем снова начать открывать способы строительства таких сооружений. Хотя это займет время, мы надеемся, что однажды сможем построить дом за пределами Метро."

 RED_fund_an_education_department_4: "Построение лучшего мира"
 RED_fund_an_education_department_4_desc: "Уровень грамотности растет, наши люди проявляют большой интерес к личностному совершенствованию, а наша студентов-инженеров оказывается быстро учатся. Возможно, мы пока не можем сделать внешний мир раем, но мы можем сделать таковым Красную Линию."
 
 RED_project_socialist_nostalgia: "Проект «Советская ностальгия»"
 RED_project_socialist_nostalgia_desc: "В то время как мудрость наших лидеров заняла большую часть эфира наших радиостанций, мы накопили довольно много сохраненных записей наших прародителей. Мы начнем добавлять их в ротацию, чтобы люди могли услышать рассказы о нашем славном прошлом и то, что было у них, будет и у нас."
 
 ############
 RED_preach_the_word_of_lenin: "Распространение Ленинской мысли"
 RED_preach_the_word_of_lenin_desc: "В то время как слова Ленина являются вторыми по счету для нашего народа, многие из тех, кто находится за пределами Красной Линии, не знают ни его борьбы, ни его мудрости. Трагедия, которую мы должны исправить, используя нашу радиосеть."

 RED_propaganda_tune: "Пропагандистские песни"
 RED_propaganda_tune_desc: "С тех пор, как мы запустили Радио Красной Линии, многие настроились как в Сокольнической, так и за её пределами, и хотя наше слово верно и справедливо, оно может быть немного монотонным. Несколько советников предложили нам разделить наши сегменты музыкой как для пользы нашего народа, так и для привлечения большего числа внешних слушателей. Это предложение многие в правительстве с нетерпением ждут, чтобы послушать."

 RED_radio_relations: "Радио новости"
 RED_radio_relations_desc: "Хотя наши усилия по информированию нашего народа о нашем славном наследии принесли свои плоды, большинство из них до сих пор не знает, насколько удивительны достижения наших предков. Хотя может быть трудно перечислить их все за один присест, у наших людей нет ничего, кроме времени."

 RED_radio_subvert_populace: "Радио как инструмент Революции"
 RED_radio_subvert_populace_desc: "Многие из наших людей не знают, насколько отчаянно наши враги хотят уничтожить нас. Мы позаботимся о том, чтобы наши люди всегда были хорошо информированы о том, сколько врагов осталось уничтожить."

 ## НКВД ##
 
 RED_nkvd_primacy: "Главенство НКВД"
 RED_nkvd_primacy_desc: "НКВД и Корбут доказали, что являются нашими самыми преданными и эффективными силами. Чтобы вознаградить их и использовать их навыки в дальнейшем, мы должны пересмотреть предоставление им права первого выбора наших самых важных ролей."
 RED_korbut_influence_tt: "Влияние §RКорбутов§! немного возрастет."

 RED_nkvd_military_units: "Военная поддержка НКВД"
 RED_nkvd_military_units_desc: "Офицеры НКВД — одни из лучших. Доказано, что они прошли обширную подготовку и являются заслугой НКВД. Однако мы обнаруживаем, что на поле боя они увязли в стандартном призывнике, слишком заняты обеспечением лояльности, чтобы раскрыть их смертоносное мастерство. Чтобы использовать их в меру их способностей, мы создадим исключительно военные подразделения НКВД, которые должны оказаться одними из наших самых эффективных."

 RED_nkvd_exceptions: "Исключения НКВД"
 RED_nkvd_exceptions_desc: "В то время как призыв на военную службу является жизненной силой нашей армии, НКВД попросило у власти предоставить освобождение тем, кто, по их мнению, станет хорошим оперативником. Это позволит НКВД расширить свои ряды, что, в свою очередь, должно сделать их более эффективными и уберечь тех, у кого есть потенциал, от мясорубки."

 RED_secret_police_roles: "Роль Тайной Полиции"
 RED_secret_police_roles_desc: "Хотя НКВД всегда было очень хорошо в том, чтобы оставаться незаметным, это пошло бы на пользу их расследованиям, а значит и нам, если бы они могли быть незаметными. Мы позволим НКВД управлять тайной полицией, которая следит за нашими людьми с их уровня, пока они не будут знать об этом."

 RED_allow_special_jurisdiction: "Разрешить Особую Юрисдикцию"
 RED_allow_special_jurisdiction_desc: ""

 RED_permit_military_roles: "Расширить роль военных"
 RED_permit_military_roles_desc: "Хотя НКВД всегда работало вместе с армией, технически они отделены от нее. Позволяя оперативникам НКВД занимать командные должности, мы можем использовать их богатый опыт и обеспечить постоянный контроль над армией."

 RED_no_227: "Приказ No 227"
 RED_no_227_desc: "С расширением и укреплением влияния НКВД в армии теперь станет возможным гарантировать, что каждый солдат будет следовать каждому нашему приказу. Даже на смерть, будь то от рук врага или его комиссара."
 RED_unlock_ability_tt: "Разблокировать способность командования: §CПриказ No 227§! - §RНи шагу назад!§!"

 RED_court_martial_roles: "Роль Военного трибунала"
 RED_court_martial_roles_desc: "Хотя НКВД и армия неизбежно тесно сотрудничают, мы обеспечим, чтобы между ними все еще существовало разграничение. При этом НКВД прекрасно подходят на роль внешних беспристрастных судей. Они обеспечат точное выполнение наших приказов, без промедления, и чтобы любой, кто колеблется, был наказан."

 RED_allow_administration_roles: "Расширить административные полномочия"
 RED_allow_administration_roles_desc: "Если мы позволим сотрудникам НКВД занимать определенные должности в правительстве, мы сможем следить за нашими бюрократами и напоминать им, что они не освобождены от правил."
 
 RED_spy_network: "Шпионские сети"
 RED_spy_network_desc: "НКВД проделало отличную работу по шпионажу за нашими людьми, чтобы искоренить подрывные элементы и хороших шпионов. С их знакомством с такими вещами мы поручим им шпионить за нашими врагами. То, что они более чем способны сделать."

 RED_anti_corruption_force: "Бюро против коррупции"
 RED_anti_corruption_force_desc: "Хотя НКВД доказал свою полезность, мы не решаемся позволить им приблизиться к рычагам власти. Остается то, что они отлично вынюхивают коррупцию в нашем правительстве. Эту роль мы расширим и официально закрепим."

 RED_korbut_general: "Повысить Корбута до генерала"
 RED_korbut_general_desc: "Корбут с безжалостной эффективностью превратил НКВД в один из самых эффективных и важных государственных органов. Можно только представить, какое влияние он мог оказать на армию. Именно поэтому мы повышаем его до генерала."
 
 ## Вооруженные силы ##
 
 RED_the_might_of_the_soviet_union: "Мощь Красной Линии"
 RED_the_might_of_the_soviet_union_desc: "Поскольку мы окружены врагами, мы должны быстро наращивать свои силы, чтобы выжить. Однако это не первый раз, когда русский народ оказался в таком затруднительном положении. Так же, как Советский Союз построил величайшую военную силу в мире, так и мы построим величайшую в Метро!"
 
 RED_general_standardization: "Общая стандартизация"
 RED_general_standardization_desc: "В настоящее время единственными источниками новых генералов являются либо кумовство, либо прикомандирование уже состоявшимися генералами (тоже кумовство). По мере расширения наших сил нам понадобится гораздо больше офицеров. Чтобы удовлетворить эту потребность, мы сделаем стандартизированный процесс, через который должны пройти все новые командиры. Это гарантирует, что все новые командиры будут способны, и что те, кто способен, но не имеет связей, все равно смогут занять позицию, где они смогут лучше всего защищать Красную Линию."
 RED_new_generals: "В командный состав добавлены 2 новых генерала."
 
 RED_vinogradov_nf: "Наследие Силы"
 RED_vinogradov_nf_desc: "Мы нашли человека из известной семьи, который когда-то командовал настоящими армиями. До сих пор он не имел никакого отношения к миру Метро, но, увидев наш прогресс, решил применить свои невероятные знания и навыки в Красной Линии."
 
 ############
 RED_in_defence_of_the_mother_line: "Защита Родины Революции"
 RED_in_defence_of_the_mother_line_desc: "Несмотря на то, что армии боеспособны и растут, мы должны гарантировать, что защита Красной Линии не сводится к разбросанным изолированным оборонительным действиям отдельных отрядов. Наша оборона должна быть единой, многоуровневой и неприступной, чтобы гарантировать это, мы создадим новое министерство, единственной обязанностью которого будет строительство обороны для защиты наших людей."
 RED_minister_of_defence_departments_tt: "Будет создано Министерство Обороны."
 
 RED_conscription_standardization: "Стандартизация новобранцев"
 RED_conscription_standardization_desc: "Чтобы вырастить нашу армию до желаемых размеров, мы должны увеличить количество рекрутов. Мы больше не будем полагаться на изолированных отставных солдат, ставших рекрутами, чтобы заручиться поддержкой. У нас будет хорошо отлаженный стандартизированный процесс рекрутирования, укомплектованный специально обученными офицерами, способными свести на нет любые оправдания не вступать в армию."
 
 RED_conscription_standardization_the_loyal_conscript: "Лояльный призывник"
 RED_conscription_standardization_the_loyal_conscript_desc: "Хотя один призывник может и не многого стоит, многие из них способны на великие дела. Важно, чтобы даже наше самое скромное подразделение было предано Красной Линии до самой смерти. Поэтому мы обеспечим, чтобы нашим людям регулярно подтверждали, что они не только лучшая надежда Красной Линии на выживание, они — единственная надежда Красной Линии на выживание."
 RED_minister_of_defence_departments: "Назначить Министра обороны."

 RED_conscript_1: "Каждому товарищу по патрону"
 RED_conscript_1_desc: "Простое, но очень эффективное решение — предлагать бонусы новым рекрутам. Хотя это может быть дорогостоящим процессом, мы можем отложить доставку бонуса на несколько месяцев после рекрутирования. Большинство рекрутов либо накопит достаточно долгов перед армией, которые мы можем списать, либо просто умрет до того, как придет время забирать."
 
 RED_conscript_2: "Долг не подлежит сомнению"
 RED_conscript_2_desc: "Хотя черновая работа не самое славное занятие, она важная. Либо каждый человек делает свою работу, либо каждый человек умирает, и хотя шелуха может не найти смысла в этих словах. Настоящие солдаты в наших рядах находят важность этих слов и полностью посвящают себя своему долгу."
 
 RED_to_the_bitter_ends: "До победного конца"
 RED_to_the_bitter_ends_desc: "Наши солдаты понимают, что их ремесло — смерть, и что они должны либо нанести ее нашим врагам, либо быть наказанными ими. Любой солдат, погибший в бою, будет запомнен как герой, любой, кто колеблется, умрет трусом и будет забыт. Зная свои возможности, наши солдаты бросаются в бой."
 
 RED_to_the_bitter_means: "Цель оправдывает средства"
 RED_to_the_bitter_means_desc: "Мы не можем позволить себе бессмысленно бросать наших людей. Мы должны гарантировать, что каждый план битвы будет обширным и хорошо продуманным, однако, когда они будут запущены, мы не можем позволить себе никаких полудействий. Мы должны гарантировать, что каждое подразделение достигнет своих целей, невзирая на цену или риск всех подразделений, которые участвуют в битве. Понимая этот смертельный факт, наши люди стремятся вернуться вместе или не вернуться вообще."
 
 RED_ura_ura_ura: "Высшая жертва"
 RED_ura_ura_ura_desc: "Теперь, когда каждый солдат настроен на победу, мы сможем полностью сокрушить наших врагов. Там, где когда-то пулеметное гнездо стояло как непроницаемая стена, мы можем сокрушить их. Там, где когда-то тяжелые потери разбрасывали наши силы, теперь они придают им мужества. Там, где когда-то вражеская армия стояла единым фронтом, мы можем сокрушить их тяжестью нашего боевого клича.\n§RНА ПРОРЫВ! ЗА КРАСНУЮ ЛИНИЮ! УРАААААА!§!"
 
 RED_coordinated_force: "Скоординированные силы"
 RED_coordinated_force_desc: "С нашей реформой офицеров и солдат мы можем почувствовать эффект от наличия большой квалифицированной интегрированной армии. Если у одного подразделения нет средств или знаний, чтобы победить врага, то у соседнего подразделения это будет. Мы больше не хватаемся в темноте за то, что делать, теперь мы знаем, что позади нас, что перед нами и, что самое важное, кто рядом с нами."
 
 ############
 RED_accentuate_heroic_deeds_of_soviets: "Героические деяния прошлых веков"
 RED_accentuate_heroic_deeds_of_soviets_desc: "Теперь, когда мы противостоим такому опасному врагу, важно напомнить нашему народу, что мы уже были здесь раньше, и мы победили! Советский Союз столкнулся с величайшим врагом, которого когда-либо видел мир, и вышел победителем. Все, что нам нужно сделать, это пожертвовать всем, как это делали наши предки, и победа обеспечена."
 
 RED_conscription_reforms_1: "§RА ТЫ ЗАПИСАЛСЯ В АРМИЮ?§!"
 RED_conscription_reforms_1_desc: "С ростом численности наших вербовщиков мы обнаружили, что они имеют комплексный эффект. Чем больше солдат мы обучаем, тем больше обученных солдат нам приходится обучать и так далее. С теми возможностями, которые у нас есть сейчас, потолок — это предел того, насколько большой может быть наша армия!"
 
 RED_conscription_reforms_2: "Разрешить женщинам проходить военную службу"
 RED_conscription_reforms_2_desc: "В годы после падения бомб считалось самым важным обеспечить будущее гуманитарных наук превыше всего, поэтому, хотя мы боролись с самого начала, наши женщины были исключены из этого. Теперь, когда ближайшее будущее гуманитарных наук обеспечено, а Красной Линии — нет, мы должны изменить эту политику и позволить всем людям Метро записаться на борьбу. Мужчина погибает от пули из женского оружия так же, как и мужчина."
 
 ############
 RED_equipment_standardization: "Стандартизация снаряжения"
 RED_equipment_standardization_desc: "Исторически солдаты в армии использовали любое оружие, которое попадалось им под руку, в то время как это означало, что подразделения могли найти своих парней в поле. Однако это означало, что снабжение наших солдат было логистическим кошмаром, теперь, когда мы хотим построить свою армию, мы должны решить, как позаботиться об этой проблеме."
 
 RED_equipment_standardization_option_1: "Символ Освобождения"
 RED_equipment_standardization_option_1_desc: "Калаш был символом нашей нации с самого ее зарождения. Простой, надежный и смертоносный, он остался одним из самых премиальных видов оружия в Метро, несмотря на свой возраст. Это не только идеальное оружие для стандартизации нашей армии, его будут массово производить на Красной Линии. Метро однажды снова узнает мир, и это произойдет благодаря Калашу."
 
 RED_equipment_standardization_option_1_1: "Заводы по производству вооружения"
 RED_equipment_standardization_option_1_1_desc: "Самая важная часть армейского снабжения — это пули. Без них у вас может и не быть армии, но с ними у вас есть факт. Хотя они не единственное, о чем стоит беспокоиться, мы должны немедленно расширить их производство."
 
 RED_equipment_standardization_option_1_2: "Поддержка улучшений оборудования"
 RED_equipment_standardization_option_1_2_desc: "Хотя наступательное вооружение (например, пули) всегда будет важнее, мы не можем пренебрегать другими частями наших военных поставок. Обеспечение каждого солдата набором для чистки, запасными частями и тактическим оборудованием для восстановления будет иметь большое значение, не требуя при этом совершенно новых заводов."
 
 RED_equipment_standardization_option_3: "Выкурить ИХ"
 RED_equipment_standardization_option_3_desc: "Из всех наших систем вооружения мало что может сравниться с жестокой эффективностью огнеметов, специально созданных для того, чтобы сеять хаос в закрытых помещениях. Их боятся и используют по всему Метро в равной степени. Нам нужно будет усовершенствовать это ужасное оружие быстрее, чем наши враги, иначе наши солдаты будут гореть."
 
 RED_equipment_standardization_exploit_kuznetsky_most: "Эксплуатация Кузнецкого Моста"
 RED_equipment_standardization_exploit_kuznetsky_most_desc: "В то время как отечественное производство прекрасно, и вся Кузня уже является главным производителем оружия. И мы можем значительно расширить их возможности с небольшими усилиями. Пришло время сделать так, чтобы Кузня соответствовала своему названию!"
 
 RED_equipment_standardization_scorched_earth: "Сжигая Мосты"
 RED_equipment_standardization_scorched_earth_desc: "Кузня всегда была одним из самых ценных мест в Метро, после наших инвестиций она, безусловно, самая важная. Мы должны защитить наши инвестиции и расширить их оборону. Если враг захочет отобрать её у нас, ему придется сначала превратить её в руины."
 
 RED_surface_recovery_exploitation: "Эксплуатация поверхности"
 RED_surface_recovery_exploitation_desc: "Хотя поверхность опаснее самых опасных туннелей на порядок, факт остается фактом: она невероятно богата потерянными ресурсами и технологиями. Мы будем систематически исследовать каждый уголок и щель. Даже если мы не сможем вернуть поверхность, мы должны быть в состоянии выделить станцию для организации поиска."
 
 RED_equipment_standardization_weapon_arms: "Стандартизировать дизайн"
 RED_equipment_standardization_weapon_arms_desc: "С расширением Оружейной и под нашим контролем мы теперь можем производить их оружие на наших заводах. С их опытом мы можем производить оружие быстрее и лучше, чем кто-либо другой."
 
 ############
 RED_the_supreme_soviet: "§YВерховный Совет§!"
 RED_the_supreme_soviet_desc: "Благодаря нашим реформам у нас теперь одна из лучших армий в Метро, армия на уровне с Советским Союзом! Теперь, когда мы получили вашу силу, мы можем заняться разработкой новых стратегий."
 
 RED_shchors_brigade: "Бригада Щорса"
 RED_shchors_brigade_desc: "Офицер экспериментировал с идеей ударной кавалерии. Хотя у нас, возможно, и нет лошадей, орда рельсовых тележек, мчащихся по туннелям, производит очень похожий эффект."
 
 RED_soviet_tankists: "Советские танкисты"
 RED_soviet_tankists_desc: "Нацисты думают, что они победили, развернув свои железнодорожные танки, однако, хотя мы смогли лишь восстановить их обгоревшие танки, мы все же  разобрались с собственными. И если история может что-то сказать об этом, то, возможно, они сказали первое слово в танковых наступлениях, мы скажем последнее!"
 
 RED_spetsnaz_spec_ops: "Спецназ"
 RED_spetsnaz_spec_ops_desc: "Спецназ всегда был лучшим из лучших, что касается армии, несмотря на конец света, их подготовка и уровень качества остались нетронутыми. Это связано как с большим количеством оригинальных членов, которые у нас на службе, так и с тем, что изнурительная подготовка оставила свой след в них и не так легко забывается. Единственная проблема, с которой мы столкнулись, заключается в том, что наша продукция не соответствует тому оборудованию, которым они раньше обладали. Однако недавно мы нашли тайник ГРУ, спрятанный в метро, содержащий немного оригинальной брони, и у них есть оборудование, соответствующее их навыкам."
 
 RED_riot-shields: "Щиты для подавления беспорядков"
 RED_riot-shields_desc: "С восстановлением их брони мы также можем использовать часть их подготовки, ранее остававшуюся неиспользованной из-за дефицита. Развертывая наши войска с щитами для подавления беспорядков, мы обнаружили, что они могут выдерживать губительную огневую мощь. Хотя многие виды оружия в Метро не пуленепробиваемы, они меркнут по сравнению с тем, что было в обращении, когда они были сделаны, то есть они могут отразить то, что было бы смертельным ударом."
 
 RED_red_army_maxim: "Огневая мощь Победы"
 RED_red_army_maxim_desc: "Мы очень бережно относимся к сбережению пуль в оружии, которым оснащаем наших солдат, теперь, когда пули можно легко заменить, высшее командование чувствует себя более комфортно, используя имеющиеся у нас на складе «Максимы». За расчетами орудий по-прежнему будут внимательно следить, чтобы они не переусердствовали с подавляющим огнем."
 
 ## Внешняя политика ##
 
 RED_cemented_authority: "Закрепленные полномочия"
 RED_cemented_authority_desc: "Выпустив на время свою внутреннюю крысу, мы снова одни на носу корабля."
 RED_minister_of_foreign_affairs_departments_tt: "Создать Министерство Иностранных Дел"
 
 ######MSU######
 RED_MSU_bridge: "Мост через неспокойные воды"
 RED_MSU_bridge_desc: "Хотя мы контролируем большую часть Сокольнической, ходят слухи о нетронутом оазисе, полном знаний, но, что самое важное, ресурсов и людей, сидящих прямо за пределами нашей досягаемости. Если бы мы отремонтировали проход через Воробьевы горы, мы могли бы увидеть это сами."
 RED_vorobyovy_gory: "Позволяет нам восстановить и отремонтировать §YВоробьевы горы§! и продвигаться в дальние уголки Сокольнической линии."
 
 RED_bridge_over_troubled_waters: "Задействовать спецназ сталкеров"
 RED_bridge_over_troubled_waters_desc: "Чтобы пересечь тропу и подготовить путь для основных сил, мы будем обучать сталкеров, ранее знакомых с местностью."
 RED_bridge_over_trouble_waters_oob_TT: "Мы направим отряд §Yспецназа§! для обеспечения безопасности §YВоробьевых гор§!."
 
 RED_battering_rams: "Дрезины-тараны"
 RED_battering_rams_desc: "Большинство оборонительных сооружений Изумрудного города — это стены и блокады из-за их длительной изоляции. Адаптировав наши дрезины к усиленным таранам, мы можем прорвать их оборону прежде, чем они успеют обрушить туннели."

 RED_emerald_city: "Взломать фасад"
 RED_emerald_city_desc: "Надменному Изумрудному Городу пора преклонить колено. Наши сталкеры и команды с тяжелым вооружением уже выламывают герметичные двери. Только время покажет, когда пламя революции освободит их".
 RED_crack_the_facade_tt: "§gКак только §YВоробьевы горы§! станет национальной территорией §Y[ROOT.getName]§!, мы подготовим наши силы к переходу по §YВоробьевым горам§! и спровоцируем вооружённый конфликт с §Y[MSU.GetFlag]Изумрудным Городом§!."

 RED_to_the_victors: "За победителей..."
 RED_to_the_victors_desc: "Изумрудный город никогда не предполагал, что кто-то может достичь их, не говоря уже о том, чтобы завоевать их. Мы развеяли эту глупую иллюзию. Теперь Изумрудный Город купается в красном, и его люди применяют свои знания для развития Красной Линии."
 
 #####Единая и Неделимая Красная Линия######
 RED_march_onto_polis: "Марш на Полис"
 RED_march_onto_polis_desc: "Теперь, когда мы обрели статус сверхдержавы в Метро, пришло время, наконец, объединить разрозненные государства под красным серпом и молотом. Братья, сыновья и дочери. Возвращайтесь в строй. Ваша родина зовет вас домой! Наш первый город - технократический город-государство Полис."
 
 RED_red_line_secured: "Сокольническая Защищена"
 RED_red_line_secured_desc: "Вся Красная Линия Московского Метро полностью под нашим контролем, мы оправдали наши имена и укрепили наши границы. Пусть весь мир посмотрит на нас и увидит, что все Метро будет Красной Линией."
 own_all_states_on_red_line: "Мы оккупировали §YВСЕ территории§! на §RСокольнической линии§!."
 
 RED_bastion_of_socialism: "Бастион Социализма"
 RED_bastion_of_socialism_desc: "Теперь, когда мы взяли под контроль станции, наиболее близкие к Красной Линии, мы можем начать их интеграцию. Семьи, которые были разделены после краха центрального правительства, теперь воссоединились!"
 
 RED_rebuild_line_proper: "Закладываем фундамент Завтрашнего Дня"
 RED_rebuild_line_proper_desc: "Теперь, когда наши станции-сестры находятся под нашим контролем, мы расширим их производственные возможности. Поскольку они находятся прямо рядом с нашими трудолюбивыми станциями, с ними будет проще всего это сделать."
 
 #####Война против Фашизма######
 RED_RCH_frontline: "Укрепляем линию фронта"
 RED_RCH_frontline_desc: "Хотя наши битвы с фашистами ограничивались стычками, факт в том, что нам суждено сражаться и уничтожать их, как это делали наши предки. Мы должны гарантировать, что когда фашисты придут поработить наш народ, они найдут нас более чем подготовленными."
 
 RED_RCH_frontline_aggressive: "Ни пяди земли!"
 RED_RCH_frontline_aggressive_desc: "Лучшая защита — это хорошее нападение! Мы будем продолжать давить на них, не давая им времени на перегруппировку, как когда мы дошли до Берлина!"
 
 RED_RCH_frontline_defensive: "Глубокая оборона"
 RED_RCH_frontline_defensive_desc: "Мы много раз недооценивали силу фашистов и дорого за это заплатили. Миллионы солдат погибли в неподготовленной обороне, а наши гражданские лица ужасно страдали от рук своих бессердечных угнетателей. Хотя мы их и уничтожим, мы должны сначала убедиться, что на этот раз они не смогут сокрушить нашу оборону."
 
 RED_RCH_frontline_sabotage: "Саботаж поставок фашистов"
 RED_RCH_frontline_sabotage_desc: "Наши знания о Метро не имеют себе равных, мы знаем много проходов и коридоров доступа, которые другие не знают. Хотя мы, возможно, не сможем провести через них армию, они идеально подходят, чтобы проникнуть на территорию нацистов, посеять хаос и исчезнуть."
 RED_frontline_sabotage_decision_tt: "Разблокирует §Cрешения§! во время войны, чтобы подорвать инфраструктуру и снабжение Рейха!"
 
 RED_RCH_frontline_barricades: "Предварительная оборона"
 RED_RCH_frontline_barricades_desc: "В этой войне недостаточно захватить землю, мы должны ее удержать. Каждый захваченный нами пядь земли оплачен кровью. Мы возведем оборону на оккупированной вражеской территории, так что если они захотят попытаться вернуть ее, они должны будут заплатить в десять раз больше, чем заплатили мы."
 RED_frontline_hunker_down_tt: "Каждое государство между нами и Фашистским Рейхом, которое мы оккупируем, получит §Yбункеры§! и §Yинфраструктуру!§!"
 
 RED_RCH_frontline_AT: "Противотанковое оборудование"
 RED_RCH_frontline_AT_desc: "У фашистов армия, непохожая ни на одну другую, с которой мы сталкивались в Метро. Они широко используют рельсовые танки, которые неуязвимы для всего, кроме нашего самого сильного оружия. Мы должны снабдить наши войска большим количеством противотанковых орудий, но мы также должны научить их нацеливаться на слабые места вражеской брони. Сделай так, чтобы каждый выстрел был на счету."
 
 RED_RCH_frontline_reinforce: "Укрепление фронта"
 RED_RCH_frontline_reinforce_desc: "Потери в этих сражениях так же неизбежны, как и наша победа. Однако мы должны убедиться, что они будут заменены как можно быстрее. Чтобы гарантировать это, у нас будут полностью обученные и экипированные солдаты наготове возле туннелей, чтобы любой павший товарищ мог немедленно занять его место."
 
 RED_RCH_frontline_war: "Война против Фашизма"
 RED_RCH_frontline_war_desc: "3-й Рейх был одной из величайших ошибок человечества, которую наши предки исправили дорогой ценой. Но теперь вместо того, чтобы оставаться мертвым, некоторые обманутые фанатики вытащили его из могилы и маршируют вокруг его трупа. Пришло время напомнить им, где их Великое Рейх и совершенная раса должны быть — на свалке истории. Пока есть фашисты, которые стоят на пути свободы и мира, их победит коммунист!"
 
 RED_flag_above_tverskaya: "Красное Знамя на Тверской"
 RED_flag_above_tverskaya_desc: "Наконец-то это сделано, хотя нам так дорого стоило добраться сюда, мы наконец-то добились победы. Теперь всё Метро знает, что мы являемся истинными наследниками человечества, советского наследия."
 
 RED_RCH_frontline_protect_reich_border: "Защита от Фашистского Вторжения"
 RED_RCH_frontline_protect_reich_border_desc: "Мы должны убедиться, что и наши союзники, и мы сами готовы к долгой борьбе с фашистами. Мы должны образовать петлю вокруг Рейха и затягивать ее медленно. Однако мы не можем и не позволим никому из них снова ускользнуть."
 
 RED_RCH_frontline_support_containment: "Сдерживать угрозу Фашизма"
 RED_RCH_frontline_support_containment_desc: "Когда мы решаем вступить в войну с Рейхом, не может быть полумер. Наш союз должен быть готов приложить все усилия, чтобы обеспечить их быстрое уничтожение, неважно какой ценой."
 
 ######Ганза######
 RED_HNZ_enemy: "Война против Ганзы"
 RED_HNZ_enemy_desc: "В то время как Рейх — наш злейший враг, раздутые капиталисты Ганза не сильно отстает. Они убили так много наших людей, помешали мирному объединению Метро и построили процветание на страданиях своих рабочих, среди многих других преступлений, которые они совершили. Мы больше не будем это терпеть, пришло время раз и навсегда уничтожить призрак капитализма. Сейчас настало время для 2-й и последней Красно-Ганзейской войны."
 
 ######Друзья######
 RED_breakaways: "Друзья из Зарубежья"
 RED_breakaways_desc: "Раньше мы избегали отношений с различными существующими социалистическими фракциями, поскольку они отказывались подписываться под нашей идеологией. Теперь, когда против нас выстроились многие из сильнейших фракций Метро, важно использовать любую дружбу, которую мы можем получить. В конце концов, лучше иметь дело с запутавшимся коммунистом, чем с капиталистом или фашистом."
 
 ############
 RED_1905: "[ULI.GetNameDef]"
 RED_1905_desc: "Конфедерация 1905 года — это коалиция, работающая над мирным марксистским коллективизмом. К сожалению, все, что сводится к этому, — это куча слабо организованных людей, которые не могут даже договориться об одной и той же терминологии для используемых ими идей, не говоря уже о совместной работе для достижения какой-то более широкой цели. Мы когда-то пытались показать им ошибки их пути, от которых они нелюбезно отказались, и теперь они застряли между Четвертым Рейхом и Ганзой, незавидное положение. Несмотря на наши разногласия в прошлом, они пытаются следовать учению Маркса и не заслуживают страданий от рук фашистов. Давайте протянем руку еще раз."
 
 RED_1905_civ_1: "Совместная торговля инструментами"
 RED_1905_civ_1_desc: "Хотя 1905 не обладает какими-либо собственными выдающимися качествами, у них есть заметное количество производителей инструментов, которые обеспечивают их стабильным излишком. Хотя они слишком малы на рынке, чтобы что-то изменить в Красной Линии, торговля улучшит их экономику и представит нас в лучшем свете."
 
 RED_1905_civ_2: "Объединение землекопов"
 RED_1905_civ_2_desc: "В 1905, как и во многих регионах Метро, есть бригады землекопов, вся работа которых заключается в рытье туннелей и их укреплении. Однако в отличие от большинства, им трудно поддерживать, не говоря уже о расширении, свои туннели. Это, по-видимому, во многом объясняется тем, что многие бригады так же раздроблены, как и их правительство. Если бы мы отправили небольшую (но большую для них) рабочую бригаду для ремонта части станций 1905, это не только показало бы им, как работать вместе ради общей цели, но и еще больше подчинило бы их правительство нам."
 
 RED_1905_flavor_1: "Пропаганда Социалистического Единства"
 RED_1905_flavor_1_desc: "1905 всегда сохранял качества, ядро социалистической идеологии и противоречивую политическую систему. Используя то немногое влияние, которое мы имеем в правительстве, для совместной работы ради общей цели. Мы можем облегчить головную боль основных правительств и снискать их расположение."
 
 RED_1905_flavor_2: "Во всем, кроме названия"
 RED_1905_flavor_2_desc: "Наши усилия принесли плоды, и представители различных станций стали меньше кричать друг на друга, хотя они пока не в состоянии, благоприятствующем тому, чтобы быть государством. Большой толчок со стороны наших представителей должен наконец заставить их понять, что совместная работа в их интересах, даже если работа не совсем то, что они хотят."
 
 RED_1905_2: "Дружба с Конфедерацией"
 RED_1905_2_desc: "После укрепления своей экономики и объединения своего правительства 1905 наконец-то готов работать с нами. Вместе мы построим более социалистический мир сегодня вместо того, чтобы спорить о семантике и различиях до второго Конца Света."
 
 ############
 RED_trotskyists: "Интернациональная бригада"
 RED_trotskyists_desc: "Существует небольшая, но упрямая группа коммунистов за пределами нашего влияния, Первая Интернациональная бригада Че Гевары или Революционеры, как их обычно называют, поверили лжи Троцкого о Сталине и считают нас врагами революции наряду с капиталистами и фашистами. Хотя мы не хотим работать с ними, они выжили вопреки всем трудностям, включая работу НКВД, что делает их ценным активом, даже если мы не сходимся во взглядах."
 
 RED_trotskyists_civ_1: "Поставки припасов"
 RED_trotskyists_civ_1_desc: "Верят ли они лживой лжи безумцев? - §RДа§!./nОсвободили ли они своих рабочих? - §RТоже да. Если нет ничего другого, то мы должны предоставить им средства производства, поскольку они более достойны этого, чем любое другое государство в Метро.§!"
 
 RED_trotskyists_civ_2: "Финансирование борьбы"
 RED_trotskyists_civ_2_desc: "Хотя подробности этой революции являются предметом обсуждения, они правы в том, что революция в настоящее время не завершена. Многих рабочих еще предстоит освободить от своих оков, и мало кто за пределами Революционеров более жаждет их освободить. Поскольку это так, мы предоставим им инструменты, с помощью которых они смогут разорвать свои цепи."
 
 RED_guns_for_you_guns_for_me: "Оружие для тебя... оружие для меня"
 RED_guns_for_you_guns_for_me_desc: "В то время как предоставление оружия нестабильному враждебному государству может рассматриваться как самосаботаж. Если посмотреть на это с другой точки зрения, пока они направляют его на настоящего врага, мы фактически получаем больше солдат. Это геополитика, или, я полагаю, метрополитика."
 
 RED_trotskyists_flavour_2: "Сотрудничество в области совместного производства"
 RED_trotskyists_flavour_2_desc: "Теперь, когда они взяли за привычку не стрелять в нас из нашего собственного оружия, мы можем чувствовать себя более комфортно, предоставляя Революционерам оружие. Хотя нам нужно все оружие, которое мы можем получить, у нас есть много запасных частей и оружейных материалов. Отправляя их, им должно быть намного проще изготавливать собственное оружие."
 
 RED_trotskyists_2: "Стоящая Дружба"
 RED_trotskyists_2_desc: "Хотя есть еще кое-что, в чем они не совсем правы, революционеры, несомненно, наиболее близки к нам в политическом плане, и если мы сможем взглянуть сквозь эти неточности в сторону правильности, мы найдем подходящего союзника. Теперь идем, товарищи-коммунисты, вперед к Революции!"
 
 ############
 RED_anarchists: "Анархисты"
 RED_anarchists_desc: "Существует какое-то глупое отколовшееся государство, далекое от бессильных событий Метро, которое решило зациклиться на детской идее анархо-коммунизма. Единственное, что бесит больше, так это тот факт, что нам, вероятно, следует попытаться привлечь их в свои ряды. Они выступают за освобождение трудящихся и ненавидят Ганзу и Рейх так же, как и мы. Плюс, если прищуриться, это слово похоже просто на коммунизм."
 
 RED_anarchists_2: "Взаимная торговля"
 RED_anarchists_2_desc: "Несмотря на то, что анархисты находятся далеко и торговля с ними затруднена из-за конкурентов, мы должны иметь возможность отправлять регулярные военные отряды, чтобы иметь возможность хотя бы информировать обо всех угрозах и «обмениваться» какими-то знаниями."
 
 RED_anarchists_3: "Борьба с Фашизмом"
 RED_anarchists_3_desc: "На самом деле, оказалось удивительно легко заставить их присоединиться к альянсу. Хотя наши попытки заставить их отказаться от своих анархических взглядов оказались безуспешными, как только мы начали говорить об убийстве капиталистов и фашистов, они захотели объединить усилия. А пока это волнение, которое мы можем оставить позади."
 
 ############
 RED_technicians: "Кузнецкий Мост"
 RED_technicians_desc: "Кузня всегда была близким союзником, и там, где другие нас покинули, они оставались стойкими. Хотя есть факт, что они могли бы быть еще ближе, с враждебным Метро вокруг нас, мы должны быть уверены, что наши друзья будут рядом."
 
 RED_technicians_subvert: "Более тесные связи с Кузнецким Мостом"
 RED_technicians_subvert_desc: "Кузня всегда относилась к нам правильно, и было бы справедливо вернуть им долг. Осыпая их похвалами и подарками, мы обязательно покажем им, как высоко мы о них думаем."
 
 RED_technicians_puppet: "Под юрисдикцией Красной Линии"
 RED_technicians_puppet_desc: "Хотя мы всегда будем ценить то, что Кузня сделала для нас, факт в том, что они ничто без нас. После обсуждения с ними этого факта они пришли к идее более тесной интеграции с нами. С Кузней под нами нет ничего, что Красная Линия не могла бы сделать."
 
 RED_technicians_factories: "Отправка партии продуктов питания"
 RED_technicians_factories_desc: "Оружие всегда приносило еду на столы Кузни. Обеспечивая им регулярные поставки из наших щедрых корзин, мы можем как облегчить беспокойство техников, чтобы они могли сосредоточиться на производстве, так и показать населению, что мы здесь не для того, чтобы причинить им вред."
 
 RED_technicians_supply_our_arms: "Совместные сделки с оружием"
 RED_technicians_supply_our_arms_desc: "В то время как Кузня легко знает больше всех об оружии в Метро, мы сами не испытываем недостатка в знаниях. Объединяя то, что мы оба знаем вместе, мы наверняка получим результат, больший, чем сумма наших частей вместе взятых."
 
 RED_technicians_faction_member: "Член Союза"
 RED_technicians_faction_member_desc: "Хотя мы можем смотреть свысока на другие государства, у которых нет нашего высшего наследия, Кузня является исключением. Они могли бы легко монополизировать свое производство оружия для собственной личной выгоды. Вместо этого они поделились своим оружием с нами только в обмен на то, что им нужно, пришло время формализовать наши связи в альянсе. С Кузней на нашей стороне нет ничего, что мы не могли бы сделать!"
 
 RED_rail_vehicle_designs: "Схемы рельсовых транспортных средств"
 RED_rail_vehicle_designs_desc: "Используя свои обширные связи по всему Метро, наши друзья в Кузне составили почти полную схему рельсового танка. Если мы изучим эти схемы, мы сможем катапультировать наш собственный проект вперед на годы исследований."
 
 RED_joint_arms_deal: "Пакт о совместных вооружениях"
 RED_joint_arms_deal_desc: "Чтобы воспользоваться возможностями наших новых марионеток, нам нужно будет расширить доступные им ресурсы. Мы начнем собирать и отправлять все наше старое или неисправное оружие в Кузне. Оказавшись там, рабочие начнут прочесывать горы оружия в поисках хороших деталей, которые затем будут использованы для изготовления нового оружия."
 
 RED_technicians_2: "Техническое Ноу-хау"
 RED_technicians_2_desc: ""
 
 ############
 RED_pact_of_friendship: "Соглашение о Дружбе"
 RED_pact_of_friendship_desc: "Мы больше не одиноки в Метро, у нас много союзников, и вместе мы сильны. Хотя изначально у нас были некоторые сомнения по поводу них, они доказали, что стоят нашего времени, и мы не променяем их на армии Советского Союза! (в основном потому, что не можем)."
 
 RED_pact_of_friendship_choice_1: "Славный Союз"
 RED_pact_of_friendship_choice_1_desc: "Наши народы сплочены как никогда, и НКВД не может даже сфабриковать обвинения в подрывной деятельности прямо сейчас. Хотя в ближайшие дни предстоит проделать большую работу, но сейчас давайте отдохнем и погреемся в лучах нашего славного Союза."
 
 RED_pact_of_friendship_choice_2: "Ради Мира Завтрашнего Дня"
 RED_pact_of_friendship_choice_2_desc: "Теперь, когда у нас есть союзники, которым мы можем доверять, мы можем объединить наши самые светлые умы, чтобы не просто восстановить утраченные знания, но и превзойти в этом старый мир. Они никогда не представляли, что люди могут жить в этих туннелях, и не представляли, что мы можем процветать здесь внизу. Мы представим себе мир лучше, чем вчера."
 
 RED_pact_of_friendship_choice_3: "Строим Мир Завтрашнего Дня"
 RED_pact_of_friendship_choice_3_desc: "Наш альянс теперь имеет самый большой резерв квалифицированной рабочей силы со времен центрального правительства. Мы способны на строительные проекты, на которые, как они думали, уйдут поколения, чтобы обрести потенциал. Мы, возможно, не сможем отстроить конец света, но у нас есть соблазн попытаться построить новый."

 ############
 RED_puppet_kitay_gorod: "Избавление от дегенератов"
 RED_puppet_kitay_gorod_desc: "Существует логово подонков, притворяющихся государством под названием §YВенеция§! Собрание затопленных станций, укрывающих банды головорезов, где можно купить все, и у каждого есть цена. Пока они плохие и испытают на себе наш гнев, к северу от них есть еще худшая группа. Мы вычистим их гангстеров и отправим сообщение в Венецию, что их дни сочтены."
 
 RED_annex_the_hole: "Присоединение Тургеневской"
 RED_annex_the_hole_desc: "С этой второстепенной станцией, которая будет у нас, мы окажемся в интересном положении, с минимальными усилиями мы можем восстановить и укрепить соседнюю станцию. Это позволит нам укрепить контроль над нашей новой марионеткой и получить значительное количество пространства."
 
 RED_SSK_1: "Поддержка Сретенского Бульвара"
 RED_SSK_1_desc: "Сретенский бульвар — это маленькая, ничем не примечательная станция на неважной линии, с которой мы, как ни странно, граничим. Хотя она не предлагает нам никакой реальной выгоды, ее самый большой стимул — это отсутствие стимула. Нет никаких крупных держав, которые бы их обхаживали или хотя бы заботились о них, то есть мы можем на них влиять, а Метро в целом не будет особо заботиться."
 
 RED_SSK_2: "Присоединить [SSK.GetName] к нашей сфере"
 RED_SSK_2_desc: "Хотя Бульвар положительно отреагировал на наши инвестиции, со временем наше Министерство Иностранных Дел обнаруживает, что он постоянно спрашивает себя, зачем мы вообще беспокоимся? Мы могли бы провести нашу армию по их станции без сопротивления, и никого бы это не волновало. Что мы и сделаем, ради блага их народа, конечно."
 
