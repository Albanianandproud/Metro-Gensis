 RED_fragmented_military:0 "Фрагментированные военные"
 RED_fragmented_military_desc:0 "Во время Ганзейско-красной войны силы Красной линии были истощены, отсутствие связи и плохая планировка,  привели к богатому командному опыту. Их рассказы и подвиги более известны, чем их реальные достижения. Избавиться от них будет сложно, а их политическая сила только укрепляется день ото дня."

 RED_bastion_of_socialism:0 "Бастион Марксизма-Ленинизма"
 RED_bastion_of_socialism_desc:0 "Из остатков главного командования метро при Сокольнической линии родилось прочное наследие силы и величия СССР. Советский ореол простирается до крайних линий и воздвигаются советские строения на волне подъёма коммунизма - нового будущего социалистической утопии"

