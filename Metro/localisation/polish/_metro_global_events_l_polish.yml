 global_event.70.d: "Raporty potwierdziły, że po negocjacjach [HNZ.GetNameDef] pokojowo zaanektował [PVL.GetName] i włączył władze stacji do Wspólnoty Narodów. Wysiłki integracyjne rozpoczną się wkrótce tego dnia, a administracja stacji zachowa swoje role, ale będzie działać pod jurysdykcją hanzeatycką. Siły [BRN.GetName] będą na razie nadal działać na całej stacji."
