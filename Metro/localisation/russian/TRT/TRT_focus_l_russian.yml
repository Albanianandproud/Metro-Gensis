 TRT_domestics:0 "Обеспечение домашними работниками"
 TRT_domestics_desc:0 ""

 TRT_domestics_1:0 "Расширение нашего Имиджа"
 TRT_domestics_1_desc:0 ""

 TRT_domestics_2:0 "Братья в преступлении"
 TRT_domestics_2_desc:0 ""

 TRT_defences:0 "Разумные защитные меры"
 TRT_defences_desc:0 "Колючая проволока, баррикады и контрольные пункты могут быть созданы, чтобы следить за туннелями, ведущими из Венеции. Носалис - не единственная страшная угроза, которая таится глубоко в туннелях метро. Быть может, это всего лишь слухи, но лучше не обсуждать их."

 TRT_depot_tsoi:0 "Взлом Депо"
 TRT_depot_tsoi_desc:0 "Обнаруженные чертежи местности показывают путь, отходящий от главной линии глубже в метро. Разожженные яркими обещаниями добычи и богатств, многие из наших солдат планируют исследовать эту линию. Кто знает, что они могут обнаружить?"

 TRT_commander_option_1:0 "Верность званию"
 TRT_commander_option_1_desc:0 ""

 TRT_commander_option_2:0 "Заслуги выше верности"
 TRT_commander_option_2_desc:0 ""

 TRT_doctrine_1:0 "Помни, откуда ты пришел"
 TRT_doctrine_1_desc:0 ""

 TRT_doctrine_2:0 "Прошлое остается в прошлом"
 TRT_doctrine_2_desc:0 ""

 TRT_doctrine_3:0 "Преступная организация нового поколения"
 TRT_doctrine_3_desc:0 ""

 TRT_doctrine_4:0 "Больше, чем просто преступники"
 TRT_doctrine_4_desc:0 ""

 TRT_city_on_stilts:0 "Община на столбах"
 TRT_city_on_stilts_desc:0 "Названная в честь старинного итальянского города Венеции, когда-то мощного города-государства во времена рыцарей и королевств. Станция была затоплена вскоре после войны, и великое поселение было построено на столбах, плавающих над мутными глубинами. Темное подземное убежище не только для бандитов и воров, но и для заблудившихся москвичей."

 TRT_house_that_dirt_built:0 "Дом, который построен из земли"
 TRT_house_that_dirt_built_desc:0 "Крошечные фундаменты, гниющие деревянные рамы и еще более ветхое планирование привели к появлению безобразного вида города. Сносить половину города просто заставит другую половину наброситься на наш администрацию. Нам нужно более подходящее, правильное решение, чтобы исправить полностью убитую инфраструктуру. К счастью, в зимние месяцы уровень воды падает. Возможно, это шанс установить более надежные опорные каркасы?"

 TRT_floodgate_bulwarks:0 "Флотационные опоры"
 TRT_floodgate_bulwarks_desc:0 ""

 TRT_flooding_protection:0 "Защита от паводков"
 TRT_flooding_protection_desc:0 "Самая большая проблема - куда же мы направим всю эту воду? К счастью, проходящие торговцы настаивают на продаже нам старых насосов. Откуда они их взяли - вопрос для всех."

 TRT_logistic_canals:0 "Логистические каналы"
 TRT_logistic_canals_desc:0 "В то время как наводнение создает множество проблем. Радиация, мутанты, стирка вещей Игоря в прошлую весну, это также предоставляет значительные экономические возможности. Плоты и каноэ легко могут перемещаться туда и обратно по воде."

 TRT_increase_minimum_prepardness_10:0 "\nУвеличить наш §YНачальный Уровень Готовности§! на §R10§!\nНаш §YМинимальный Уровень Готовности§! составляет: [?TRT_minimum_prepardness|H0].\n\n"

 TRT_shipping_routes:0 "Транспортные маршруты"
 TRT_shipping_routes_desc:0 "С улучшением плотов приходит больше товаров для транспортировки. Больше товаров? Больше для продажи, что значит больше пуль, чтобы инвестировать в защиту наших караванов от мутантов. Это не так сложно понять, Слободан."

 TRT_modular_districts:0 "Стокады"
 TRT_modular_districts_desc:0 "Конечно, мутанты - это большая проблема. И радиация тоже, думать о ней, и угроза внезапных волн или странных оттепелей - это совсем другое дело. Но самая большая проблема? Другие бандиты, стремящиеся вмешаться в наши операции. Недовольный товарищ, выдавший детали конкурентным бандитам, или уплывший головой в патруль Ханзы. Не говоря уже о том, что один из этих Спартанцев готов прогуляться в одну из наших нор."

 TRT_public_works:0 "Общественные каналы"
 TRT_public_works_desc:0 "Венеция не возникла на карте благодаря богатым купцам, идеологическим фанатикам или заносчивым трусам, она была построена общиной. Люди, у которых не было другого места, куда идти. Через слюну, локоть и кучу свинца. Проход между станциями должен принадлежать общине."

 TRT_toil_the_toll:0 "Взваливать на себя тяжелую ношу"
 TRT_toil_the_toll_desc:0 "Подумай об этом. Налог на вход и выход. Эти водные пути - это золотая жила, готовая к дойке."

 TRT_venitian_determination:0 "Венецианская решимость"
 TRT_venitian_determination_desc:0 "Бандитский Треугольник или Венеция. Что бы ни пришло в голову, известно, что люди, живущие там, крепкие, но знают, как жить."

 TRT_what_lurks_beneath:0 "Что таится в Поднебесье"
 TRT_what_lurks_beneath_desc:0 "Мутантские креветки приходят и уходят после сезона оттаивания. Их присутствие делает водные путешествия опасными. Мы должны будем разобраться с этими заражениями рано или поздно. Мы можем уменьшать их избыточное количество только в течение определенного времени, пока не закончатся топливо или взрывчатка. Мы должны ударить в сердце проблемы. Уничтожить их гнезда."
 
 TRT_depth_charges:0 "Глубинные заряды"
 TRT_depth_charges_desc:0 "Игорь, наш квартальный стоковый мастер и полусумасшедший бухгалтер, придумал идеальное решение. Неформальные глубинные заряды. Конечно, это ничто по сравнению с тем, что может потопить что-то большее, чем лодка. Но мутанты? Они растерзают их пополам. Теперь - просто нужно вытянуть спички и посмотреть, какой несчастливчик поплывет туда и установит эти взрывчатые вещества..."

 TRT_improved_depth_charges:0 "Улучшенные взрывные устройства"
 TRT_improved_depth_charges_desc:0 ""

 TRT_deadly_depth_charges:0 "Создание волн"
 TRT_deadly_depth_charges_desc:0 ""

 TRT_cleansing_nests:0 "Обязанности по Очистке"
 TRT_cleansing_nests_desc:0 "Многие из креветок приходят с поверхности, из мутных водоемов и затопленных линий метро. Сталкеры, которые путешествуют сверху, обычно встречают такие отпрыски. Их спорадические гнездовые паттерны, креветок, делают вырубку трудной. Но пока мы сможем правильно контролировать их численность, у нас не будет проблем."

 TRT_hardcore_fishing:0 "Экстремальная рыбалка"
 TRT_hardcore_fishing_desc:0 "Ты когда-нибудь пробовал рыбачить с взрывной приманкой? Нет? Ты должен попробовать."

 TRT_kabloooeyyy:0 "Каблуи!!"
 TRT_babloooeyyy_desc:0 "Кто бы мог подумать, что взрывы оставят кратеры? Наши демонтажные работы недавно обнаружили большую трещину, ведущую глубоко в землю, отверстие сухое: и чистое от воды, но время от времени оно будет заполняться водой. Но Геннадий клянется, что видел, как что-то шевелилось внизу."

 TRT_draining_depths:0 "Очищение глубин"
 TRT_draining_depths_desc:0 "Ты бы удивился количеству мусора и прочего дерьма, которые люди просто выбрасывают в воду. Хотя это быстрый и относительно чистый способ избавиться от мусора, у него есть неприятная привычка оседать на дне реки. С течением времени скапливаясь с мусором и обломками. Понимаешь, к чему это ведет...? Нам придется убрать это дерьмо с дна."

 TRT_able_to_use_decision_manpower:0 "Активировать вариант решения: §YОчистить Водные Пути от Мусора§!"
 TRT_flooding_decision_resources:0 "\nС каждым Обороняемым наводнением есть шанс, что будут выброшены §YРесурсы§!"

 TRT_fish_industry:0 "Эксплуатация волн"
 TRT_fish_industry_desc:0 "Подземные пропасти и водохранилища скрывают не только мутантов, но, на самом деле, и много рыбы. Некоторые более мутированные, чем другие, но достаточно здоровые, чтобы быть съеденными. Пока проблемы с заражениями будут решены... Кто голоден до Кулебяки?"

 TRT_a_sport:0 "Как рыба в бочке"
 TRT_a_sport_desc:0 "Более радиоактивная рыба несъедобна, но может быть использована для хорошей тренировки наших рыболовов-торговцев."

 TRT_sustinance:0 "Консервирование рыбы"
 TRT_sustinance_desc:0 "Евгений, один из наших рыбаков, считает, что мы можем попробовать консервировать нашу рыбу, чтобы предотвратить ее порчу, используя домашнюю консервную машину, которую он чинил. Некоторые беглые техники с Кузнецкого моста также готовы помочь починить машину и предоставить материалы, при условии, что консервированные товары не будут украдены местными хулиганами."

 TRT_shrimp_anyone:0 "Креветки, кто-нибудь?"
 TRT_shrimp_anyone_desc:0 "Мутированный вид креветок слишком радиоактивен для употребления, однако существуют гораздо меньшие неизмененные виды, почти не затронутые ядерным осадком. Они не такие мясистые или нежные, как их предвоенные массовые аналоги."

 TRT_arms_in_the_arms_industry:0 "Оружие в оружейной промышленности"
 TRT_arms_in_the_arms_industry_desc:0 "Наши вооруженные силы находятся не в лучшей форме. Большинство наших рядов составляют гопники; громкие, молодые и не очень умные. Стереотипное представление о бандитах. Что еще хуже, они разгуливают с ржавеющими пушками, разваливающимися на швах. Чтобы быть по-настоящему опасными, мы должны серьезно пересмотреть то, чем мы снабжаем наши силы."
 
 TRT_with_friends_like_these: "С такими друзьями, как эти"
 TRT_with_friends_like_these_desc: ""

 TRT_something_of_note: "Какой-нибудь подходящий механизм"
 TRT_something_of_note_desc: "Конечно, сколачивание кусков труб и закрепление их клейкой лентой - это, может быть, и то дерьмо, которое вы бы увидели во внешнем метро; но мы - гребаный бандитский треугольник! Нас, по крайней мере, следует опасаться, если люди не будут завидовать нашему городу на берегу моря."
 
 TRT_shooting_range:0 "Стрельбище"
 TRT_shooting_range_desc:0 "Хулиганы, шатающиеся вокруг и ожидая ввязаться в конфликт, наверняка - это пороховая бочка, готовая неизбежно взорваться. Остановка этих гопников, чтобы они не выпускали свою злость на беспомощных граждан, мы вместо этого можем перенаправить их взрывные эмоции куда-то еще. Позвольте им оттачивать свой навык стрельбы и прицеливаться в неживые объекты вместо живых."

 TRT_live_game:0 "Живая добыча"
 TRT_live_game_desc:0 "Вместо того чтобы стрелять в неживые объекты, мы могли бы использовать живую добычу. В нашей станции действительно есть проблема с крысами. Это поможет уменьшить их численность."

 TRT_technicians_trades:0 "Технические торги"
 TRT_technicians_trades_desc:0 "Ремонт вооружения - это не просто протирание и сохранение блеска складского запаса. Это многосложные технические вещи, которые многие люди не имеют терпения или ума для понимания."

 TRT_hideout_for_kuznetsky_most:0 "Убежище для беженцев из Кузнецкого моста"
 TRT_hideout_for_kuznetsky_most_desc:0 "Кузнецкий мост находится относительно близко к Венеции, по сравнению с тем, чтобы иметь соседей-большевиков или мутантских креветок, вы бы выбрали последних. Красная Линия стремится привлечь Кузнецкий мост под своё влияние, что вызывает недовольство многих его граждан. Те, кто не хочет быть под железным сапогом тирании, пытаются собрать вещи и уехать куда-то еще. Почему бы не убедить их принять убежище в Венеции?"

 TRT_armed_to_the_teeth:0 "Вооруженные до зубов"
 TRT_armed_to_the_teeth_desc:0 "Нам придется найти, украсть или сделать некоторые пушки, чтобы экипировать наши военные силы. Мы окружены более жестокими типами, которым бы не хотелось ничего большего, чем поднять свой знамя над арками нашего станционного сообщества. Быть вымогаемыми местными мошенниками уже плохо, но Ханза и Красная Линия? Они не просто будут нас доить, но и с удовольствием обдерут нас до живого... в переносном смысле, надеюсь."

