 STB_stortbeker:0 "Stortbeker"
 STB_STORTBEKER_DESC:0 "To, co odróżnia zdyscyplinowany, ustrukturyzowany porządek Rzeszy od dzikich hord zmutowanych bestii lub komunistów, to ich lojalność. Jedni są przywiązani do ideologii, inni tylko do patrzenia na świat pełen degeneracji. Jeszcze inni pragną władzy i fortuny. Nawet wielu ludzi w szeregach Rzeszyplują flegmą i przeklinają jego imię.\n\nZnany ze swojej przebiegłości i, co najważniejsze, wyników. Jest bezwzględny i okrutny, dowodząc jeszcze bardziej zdeprawowanymi żołnierzami niż on sam.\n\nSkazani przestępcy Rzeszy lub ukarani byli żołnierze Metromachtu, którzy zostali wysłani do brygady Stortbekera i nie spodziewali się, że kiedykolwiek wrócą do Rzeszy. Zamiast tego jednak Stortbeker rozpieszczał, a raczej rozniecał płomień w każdym z nich. Coś o wiele bardziej podstępnego i niegodziwego niż nawet wyświechtane dogmaty Ministerstwa Propagandy."
