  RCH_racial_supremacy: "Генетическое превосходство"
  RCH_racial_supremacy_desc: "Рейх считает, что он удерживает последних по-настоящему «человечных» людей в метро, если не во всем мире. Рейх должен быть свободен от генетических уродств. Стандарты того, что считается «чистым», постоянно оттачиваются. Те, которые относятся к аномалиям, просто очищаются или полностью вычищаются."
 
  RCH_a_final_war: "Последняя война"
  RCH_a_final_war_desc: "Основным принципом Рейха является идея «последней войны». Жестокая борьба, которая в конечном итоге приведет к полному уничтожению мерзких мутантов, наводнивших метро, и триумфу «чистой» расы. Подданные Рейха должны усердно готовиться к этому финалу, который скоро наступит."

  RCH_metromacht: "Метромахт"
  RCH_metromacht_desc: "Солдаты Рейха обучены, идеологически и физически неприступны. Качество важнее количества. Однако всегда оказывается нехваткой новобранцев."

  four_reich: "Четвертый Рейх"
  four_reich_desc: "Эволюция довоенных неонацистских организаций. Тоталитарная диктатура, одержимая желанием очистить метро от мерзких мутантов, большевиков и считающих себя потомками гитлеровского Третьего рейха."

  four_reich_2: "Четвертый Рейх"
  four_reich_2_desc: "Эволюция довоенных неонацистских организаций. Тоталитарная диктатура, одержимая желанием очистить метро от мерзких мутантов, большевиков и считающих себя потомками гитлеровского Третьего рейха."

  four_reich_3: "Четвертый Рейх"
  four_reich_3_desc: "Эволюция довоенных неонацистских организаций. Тоталитарная диктатура, одержимая идеей очистить метро от мерзких мутантов, большевиков и считающих себя потомками гитлеровского Третьего рейха."
  
  RCH_fortify_the_demense: "Крепость Рейх"
  RCH_fortify_the_demense_desc: "Рейх должен быть свободен от генетической грязи: внутри и снаружи."

  RCH_superior_hubris: "Неукротимый дух"
  RCH_superior_hubris_desc: "В последних остатках Человечества лежит Неукротимый дух. Пока остается хотя бы один чистый человек, этот свет никогда не погаснет."

