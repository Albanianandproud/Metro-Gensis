l_polish:
 nf_SPT.1.t:0 "Niedobory zasobów"
 nf_SPT.1.d:0 "Witam pułkowniku. Jak zapewne Pan wie, nasze obecne operacje znajdują się poza jurysdykcją Polis. Chociaż możemy polegać na ich wsparciu politycznym, pilnie potrzebujemy zasobów. Nasi technicy wymagają wielu narzędzi, których brakuje w naszej nowej bazie operacyjnej. Pomoc rady Polis w dostarczeniu zasobów jest wątpliwa, a nasze siły zbrojne odczuwają brak sprzętu. Niedługo nie będą ukrywać swojego niezadowolenia. Chociaż możemy handlować z Hanzą lub Arbatem, idealniejszym rozwiązaniem byłoby wyruszenie na powierzchnię i zdobycie ich samodzielnie. Jesteśmy Strażnikami, nie powinniśmy być przywiązani do jednego podmiotu dla wsparcia.\n\nZnaleźliśmy kilka kluczowych lokalizacji, które są doskonałym miejscem do rozpoczęcia akcji ratunkowych. Mam nadzieję, że ufa Pan naszemu planowi, pułkowniku."
 nf_SPT.1.a:0 "To naprawdę dobry plan"
 SPT_salvaging_duties_tt: "Odblokowuje decyzje: §YOperacje ratunkowe§!"
 SPT_balanceofpower_tt:0 "§YLos Sparty zostanie przypieczętowany, a lider Sparty zostanie wybrany!§!"
 nf_SPT.2.t:0 "Operacje Ratunkowe: Dodatek"
 nf_SPT.2.d:0 "Mimo że wyprawa na powierzchnię była trudna i z pewnością niełatwa, nasi Spartanie odnieśli sukces w swojej misji. Kluczowe miejsca, które planowaliśmy przeszukać, pozostały w dużej mierze nienaruszone. Poza erozją spowodowaną warunkami atmosferycznymi i gruzem, pozostały nietknięte. Będziemy mogli założyć prowizoryczny posterunek w tym miejscu na razie i transportować zasoby z powrotem do naszej stacji. To z pewnością pomoże złagodzić nasze niedobory zasobów."
 nf_SPT.2.a:0 "Dar dla naszej produkcji, ale wciąż potrzebujemy więcej zasobów"
 nf_SPT.2.b:0 "Przyzwoity łup, ale wciąż niewystarczający"
 nf_SPT.2.c:0 "Nasze magazyny są pełne; to powinno wystarczyć na razie."
 nf_SPT.3.t:0 "Karta Spartan - 2028"
 nf_SPT.3.d:0 ""
 nf_SPT.3.a:0 "Musimy wzmocnić siłę naszego Zakonu"
 nf_SPT.4.t:0 "Przekazanie naszych terytoriów"
 nf_SPT.4.d:0 ""
 nf_SPT.4.a:0 "W końcu to należy do nich."
 nf_SPT.5.t:0 "Nasi weterani wracają z kampanii"
 nf_SPT.5.d:0 ""
 nf_SPT.5.a:0 "Świetnie!"
 nf_SPT.6.t:0 "Tushino zgłasza kapitulację"
 nf_SPT.6.d:0 ""
 nf_SPT.6.a:0 "Jak mogliśmy przegrać z nomadami?"
 nf_SPT.7.t:0 "Pervomajska zgłasza ataki mutantów"
 nf_SPT.7.d:0 ""
 nf_SPT.7.a:0 "Przygotować ludzi do walki!"
 nf_SPT.9.t:0 "Republika zgłasza kapitulację"
 nf_SPT.9.d:0 ""
 nf_SPT.9.a:0 "Przegraliśmy z pieprzonymi mutantami, blyat..."
 nf_SPT.10.t:0 "Karta Spartan - 2031"
 nf_SPT.10.d:0 "Teraz, kiedy rozszerzyliśmy nasze wpływy w metrze, możemy skupić się na naszym terytorium i utrzymaniu statusu naszej armii."
 nf_SPT.10.a:0 "Jest wiele do zrobienia."
 nf_SPT.11.t:0 "Kwestia centrum administracyjnego"
 nf_SPT.11.d:0 "W centrum dowodzenia Smoleńskaja trwa wielka kłótnia między pułkownikiem, jego poplecznikami a Hunterem, który przebywa tam ze swoją grupą ludzi. Wydają się spierając o to, czy zmienić centrum administracyjne Zakonu. Pułkownik Melnik twierdzi, że chce pozostać w Smoleńskaje ze względu na tradycję, podczas gdy Hunter uważa, że przeniesienie się do Arbackiej da im lepszą pozycję do eliminacji ostatnich mutantów zamieszkujących nowo zdobyte terytoria."
 nf_SPT.11.a:0 "Klika Huntera przeważa nad opinią Pułkownika"
 nf_SPT.11.b:0 "Hunter i jego ludzie zostają wyrzuceni z sali"
 nf_SPT.12.t:0 "Zakon Spartan prosi o traktat infrastrukturalny"
 nf_SPT.12.d:0 "Oferują rozbudowę infrastruktury między naszymi terytoriami w zamian za pewną pomoc."
 nf_SPT.12.a:0 "Oczywiście, że akceptujemy!"
 nf_SPT.12.b:0 "Brzmi jak oszustwo, powiedzmy im nie."
 nf_SPT.13.t:0 "Konfederacja Arbatu akceptuje naszą ofertę"
 nf_SPT.13.d:0 ""
 nf_SPT.13.a:0 "Nie spodziewaliśmy się niczego innego!"
 nf_SPT.14.t:0 "Konfederacja Arbatu odrzuca naszą ofertę"
 nf_SPT.14.d:0 ""
 nf_SPT.14.a:0 "Co do cholery, zdradzieckie kanalie..."
 nf_SPT.15.t:0 "Równowaga sił"
 nf_SPT.15.d:0 "W tajemniczych głębinach enklawy Spartan Strażników, niewypowiedziane napięcie narasta, gdy równowaga sił wisi na włosku między Pułkownikiem Młynarzem a enigmatycznym Hunterem. Metro, labirynt cieni i niepewności, staje się tłem dla cichej walki, rozgrywanej w spojrzeniach pełnych podejrzliwości i ciężarze niewypowiedzianych słów.\n\nPułkownik Młynarz, symbol autorytetu w szeregach Zakonu, jest uosobieniem ustanowionego porządku. Jego słowa niosą ciężar doświadczenia i strategii, prowadząc Strażników przez burzliwe czasy. W przyćmionym świetle centrum dowodzenia Pułkownik wygłasza decyzje z przekonaniem, opowiadając się za dyplomacją i sojuszami w obliczu nieustannych zagrożeń Metra.\n\nW przeciwieństwie do niego, Hunter, noszący zniszczone bojowe ubranie i blizny niezliczonych starć, uosabia dziką istotę przetrwania w Metrze. Milczący i nieprzenikniony, obserwuje z cienia, jego lojalność jest niezaprzeczalnie silna, lecz ukrywa w sobie głęboką nieufność wobec dyplomatycznej drogi, którą proponuje Pułkownik. Jego niewypowiedziane zastrzeżenia tworzą wyczuwalne napięcie, które odbija się echem w enklawie.\n\nRównowaga sił wisi na włosku, gdy Strażnicy, rozdarty między wyrachowanym podejściem Pułkownika a instynktem przetrwania Huntera, nawigują zdradliwymi prądami politycznego krajobrazu Metra. Każda decyzja, każdy sojusz to ruch w skomplikowanej partii szachów toczącej się pod powierzchnią, decydującej o losie Spartan Strażników i samej esencji przetrwania w postapokaliptycznym świecie.\n\nGdy Strażnicy stają na rozdrożu dyplomacji i czystej, nieokiełznanej siły, niepewna równowaga sił między Pułkownikiem Młynarzem a Hunterem staje się cichym starciem, tańcem cieni, który ukształtuje przyszłość Metra i jego wojowników. Wynik pozostaje niepewny, ukryty w głębinach tuneli, czekający na ujawnienie w bezlitosnym objęciu wyzwań Metra."
 nf_SPT.15.a:0 "Kto wyjdzie na szczyt?"
 nf_SPT.16.t:0 "Pułkownik utrzymuje władzę"
 nf_SPT.16.d:0 "W stłumionym blasku centrum dowodzenia Spartan Strażników panuje poczucie porządku i jedności, gdy Pułkownik Miller wychodzi zwycięsko z cichej walki o władzę. Zakon Sparty, niegdyś pełen niepewności, teraz rezonuje z wyrachowaną strategią Pułkownika, a delikatna harmonia zaczyna osiadać wśród szeregów.\n\nPułkownik Miller, stojąc dumnie w mundurze, emanuje aurą autorytetu wyostrzonego przez doświadczenie. Żołnierze, skinieniem głowy, dostosowują się do ustanowionego porządku. Dyplomatyczna ścieżka, symbolizowana przez sojusz z Tushino, staje się latarnią nadziei, gdy Strażnicy przygotowują się do stawienia czoła zagrożeniom zjednoczonym frontem.\n\nKiedy Pułkownik przemawia do żołnierzy, jego słowa rozbrzmiewają przekonaniem, podkreślając siłę płynącą ze współpracy i mądrość strategicznych sojuszy. Dawne szepty sprzeciwu ustępują miejsca wspólnemu poczuciu celu, zobowiązaniu do nawigacji po niebezpieczeństwach Metra pod doświadczonym przywództwem Pułkownika.\n\nW cieniu, dzikie spojrzenie Huntera, choć wciąż czujne, zdradza nutę niechętnej akceptacji. Równowaga została przesunięta, a harmonia przyniesiona przez zwycięstwo Pułkownika Millera staje się nową melodią w symfonii przetrwania Metra. Spartan Strażnicy, choć różnorodni pod względem pochodzenia i poglądów, teraz stoją zjednoczeni, stanowiąc potężną siłę przeciwko narastającej ciemności.\n\nZwycięstwo Pułkownika Millera oznacza nie tylko triumf strategii, ale także świadectwo odporności porządku w obliczu chaosu. Gdy Strażnicy przygotowują się na nadchodzące wyzwania, korytarze Arbatskajej i Smoleńskajej rozbrzmiewają nowym poczuciem stabilności, gdzie cicha walka o władzę ustąpiła miejsca wspólnemu celowi pod pewną ręką Pułkownika Millera."
 nf_SPT.16.a:0 "Triumf Pułkownika!"
 nf_SPT.17.t:0 "Mistrz Polowania"
 nf_SPT.17.d:0 "W sercu enklawy Spartan Strażników rozbrzmiewa sejsmiczna zmiana, gdy Hunter wychodzi zwycięsko z cichej walki o przywództwo. Strażnicy, niegdyś bastion porządku pod rządami Pułkownika Młynarza, teraz są świadkami niepewnej przyszłości, gdy Hunter przejmuje stery, kierując się instynktem przetrwania.\n\nHunter stoi teraz na czele, symbolizując nieokiełznanego ducha Metra. Żołnierze, oddani nowemu liderowi, wchłaniają niewypowiedziane obietnice odmiennej ścieżki. Kiedy Hunter przemawia do zgromadzonych Strażników, jego głos, przypominający warczenie determinacji, rozbrzmiewa po stacji. Wezwanie do siły, przetrwania i zaakceptowania brutalności Metra staje się nowym zawołaniem bojowym. Dawne szepty sprzeciwu cichną, uznając zmianę władzy, gdy Spartan Strażnikcy przygotowują się do walki z zagrożeniem mutantów pod wodzą lidera, który prosperuje w bezlitosnych głębinach.\n\nW cieniu, Pułkownik Młynarz, Anna i Artiom wymieniają znaczące spojrzenia. Decyzja została podjęta. Ścieżka wyznaczona przez przywództwo Huntera nie współgra z ich wizją przyszłości Metra. W miarę jak enklawa przystosowuje się do nowego dowództwa, trójka byłych Strażników, związana więzami rodzinnymi i ideologicznymi, opuszcza ją, znikając w tunelach z poczuciem poważnej rezygnacji.\n\nMetro, po wstąpieniu Huntera na tron, staje się krainą niepewności i dzikiego potencjału. Spartan Strażnicy, pod wodzą nowego lidera, kroczą ścieżką odzwierciedlającą surową, pierwotną esencję przetrwania."
 nf_SPT.17.a:0 "Nowa era Zakonu!"
 nf_SPT.18.t:0 "Strażnicy Zakonu atakują Park Pobiedy"
 nf_SPT.18.d:0 ""
 nf_SPT.18.a:0 "Cholera, te świnie!"
 nf_SPT.19.t:0 "Co zrobić z Hunterem?"
 nf_SPT.19.d:0 ""
 nf_SPT.19.a:0 "Zostawcie go, nie zrobił nic złego!"
 nf_SPT.19.b:0 "Degradować go dla przykładu"
 nf_SPT.19.c:0 "Wygnać zdrajcę z Zakonu!"
 nf_SPT.20.t:0 "Współpraca ze Spartą?"
 nf_SPT.20.d:0 ""
 nf_SPT.20.a:0 "Mówimy tak!"
 nf_SPT.20.b:0 "Mówimy nie!"
 SPT_MDR_accepts:0 "§YPervomajska zgodziła się na współpracę§!"
 nf_SPT.21.t:0 "Pervomajska zgadza się na współpracę"
 nf_SPT.21.d:0 ""
 nf_SPT.21.a:0 "To przyniesie korzyści nam obu"
 nf_SPT.22.t:0 "Pervomajska odmawia współpracy"
 nf_SPT.22.d:0 ""
 nf_SPT.22.a:0 "Cholera, ci izolacjoniści!"
 nf_SPT.23.t:0 "Poszukiwanie D6"
 nf_SPT.23.d:0 "W słabo oświetlonych głębinach kwatery Strażników czuć wyraźne napięcie, gdy ogłaszana jest śmiała nowa misja... poszukiwanie legendarnego bunkra D6. Labiryntowe tunele Metra, już pełne niebezpieczeństw, teraz obiecują jeszcze większe wyzwania, gdy Strażnicy przygotowują się do odkrycia sekretów dawno zaginionej placówki wojskowej, o której krążą legendy mówiące o niewyobrażalnej sile i zasobach.\n\nW szeregach Strażników krążą szepty nadziei i spekulacji. Jedni mówią o niebezpieczeństwach, które czyhają przed nimi, inni śnią o możliwościach, jakie może otworzyć D6. Jednak jedno jest pewne — 'D6 będzie nasze!'"
 nf_SPT.23.a:0 "Ten bunkier jest już prawie nasz!"
 nf_SPT.24.t:0 "Biblioteka Lenina"
 nf_SPT.24.d:0 ""
 nf_SPT.24.a:0 "Wreszcie wiemy, gdzie jest wejście"
 nf_SPT.25.t:0 "Włamanie do śluzy"
 nf_SPT.25.d:0 ""
 nf_SPT.25.a:0 "'Tu pułkownik Młynarz, kontynuujemy wejście do bunkra'"
 nf_SPT.26.t:0 "Nawigowanie przez niebezpieczeństwo"
 nf_SPT.26.d:0 ""
 nf_SPT.26.a:0 "Jesteśmy już prawie na miejscu!"
 nf_SPT.27.t:0 "Centrum Kontroli"
 nf_SPT.27.d:0 ""
 nf_SPT.27.a:0 "Jesteśmy na miejscu! D6 jest nasze!"
 nf_SPT_FLAVOR.1.t:0 "Monolog szeregowca"
 nf_SPT_FLAVOR.1.d:0 "W złowrogich zakamarkach Arbackiej, jako część elitarnej grupy Strażnikówwyznaczonych do czegoś, co nazywają 'czyszczeniem'. To rozkaz Pułkownika, a kimże ja jestem, żeby kwestionować? Zaledwie marnym szeregowcem w wielkiej machinie.\n\nNie mogę zaprzeczyć strachowi, który mnie ogarnia, gdy przemieszczamy się przez te tunele. Mamy być elitarnymi żołnierzami, najlepszymi z najlepszych, a mimo to niepokój mnie nie opuszcza. Powietrze jest gęste od stęchlizny i zapachu rozkładu. Mutanci czają się za każdym rogiem, a ich upiorne pomruki odbijają się echem w ciemności. Poruszamy się ostrożnie, z bronią gotową do użycia i szeroko otwartymi oczami.\n\nPułkownik mówi o przywróceniu porządku i odzyskaniu Arbackiej dla ludzkości. To szczytny cel, ale tutaj, w ciemności, trudno nie czuć się jak pyłek wobec przytłaczających szans. Każdy krok to ryzyko, a ciężar misji przygniata moje barki.\n\nIm głębiej się zapuszczamy, tym bardziej cienie wydają się wokół nas tańczyć, a ja nie mogę przestać się zastanawiać, czy rzeczywiście coś zmieniamy, czy tylko wzburzamy gniazdo szerszeni. Wynik tej misji pozostaje niepewny, a ja, jako rekrut, mogę tylko wykonywać rozkazy i mieć nadzieję, że determinacja Pułkownika Młynarza poprowadzi nas przez otchłań Arbackiej."
 nf_SPT_FLAVOR.1.a:0 "Strażnicy zawsze na przedzie."
 nf_SPT_FLAVOR.2.t:0 "Najlepsi ze Strażników"
 nf_SPT_FLAVOR.2.d:0 "W brutalnym sercu walki o Arbacką, młody, świeżo przeszkolony rekrut znalazł się w samym środku brutalnego widowiska. Pośród chaosu wzrok szeregowca padł na postać zarówno przerażającą, jak i odpychającą — wojownika Spartan znanego po prostu jako „Hunter”.\n\nUbrany w brudny strój stalkera, noszący ślady niezliczonych bitew, Hunter poruszał się w ciemnościach z dziką i nieokiełznaną energią. Jego twarz, poorana bliznami i zabrudzona, tylko potęgowała aurę dzikości, która go otaczała. Było to wyraźne odejście od stereotypowego obrazu przystojnych, zadbanych Spartan, a mimo to Hunter emanował niezaprzeczalną biegłością, świadczącą o umiejętności przetrwania w najcięższych warunkach Metra.\n\nW brutalnym balecie walki Hunter władał karabinem VSV z przypiętym zakrwawionym bagnetem. Każdy pchnięcie bagnetu zamieniało mutantów wokół niego w krwawą miazgę. Ranny szeregowiec, skulony za gruzami, obserwował, jak Hunter niszczy każdego mutanta, który ośmielił się go zaatakować. W ironiczny sposób był bardziej dziki i zwierzęcy niż którekolwiek z mutantów. Szeregowiec podziwiał ducha walki Huntera — z pewnością pozostawił trwałe wrażenie."
 nf_SPT_FLAVOR.2.a:0 "Prawdziwa potęga Spartan."
 nf_SPT_FLAVOR.3.t:0 "Pułkownik i jego najlepszy wojownik"
 nf_SPT_FLAVOR.3.d:0 "W namiocie dowodzenia Spartan Strażników unosi się napięta atmosfera, gdy Hunter i grupa jego zwolenników wyrażają niezadowolenie z decyzji Pułkownika o wsparciu Tushino zamiast Republiki Majowej. Powietrze iskrzy od resentymentu, gdy Hunter, ubrany w swoje zniszczone bojowe ubranie, konfrontuje się z Pułkownikiem, gwałtownie sprzeciwiając się postrzeganej strategicznej pomyłce.\n\nHunter argumentuje, że Republika Majowa, ze swoim militarnym nastawieniem, bardziej odpowiada etosowi Spartan Strażników i oferuje potencjalnego sprzymierzeńca w surowym krajobrazie Metra. Jego zwolennicy, również noszący blizny po niezliczonych starciach, kiwają głowami na znak zgody, a ich lojalność zostaje rozdarta między enigmatycznym Hunterem a ustaloną hierarchią dowodzenia.\n\nNapięcie eskaluje, gdy Hunter z pasją twierdzi, że sprzymierzenie się z Tushino, mniej wojowniczą frakcją, naraża przetrwanie Strażników. Utrzymuje, że Republika Majowa, ze swoją siłą militarną, byłaby silniejszym i bardziej wiarygodnym sojusznikiem, zapewniającym bezpieczeństwo Spartan Strażników w obliczu nadciągających zagrożeń.\n\nPułkownik, nieugięty w swojej decyzji, staje w obliczu wyzwania z własnych szeregów, gdy bunt Huntera grozi rozbiciem jedności Spartan Strażników. Wynik tego wewnętrznego konfliktu może odmienić polityczny krajobraz Metra. Ostatecznie Hunter i jego ludzie ustępują, ale skaza na ich relacjach pozostaje widoczna dla wszystkich."
 nf_SPT_FLAVOR.3.a:0 "Niepokojące dla Zakonu."
 nf_SPT_FLAVOR.4.t:0 "Broń z otchłani"
 nf_SPT_FLAVOR.4.d:0 "W surowych warunkach Smoleńskajej siedzimy i czekamy na rozkazy... lub cokolwiek, naprawdę. Nagle z cienia wychodzi Hunter, żywa legenda, z bliznami na twarzy i cały w brudzie. Niesie zawiniętą plandekę, najwyraźniej pełną broni. Za nim jego ekipa taszczy imponujący łup — karabiny, materiały wybuchowe, wszystko, czego dusza zapragnie.\n\nJestem tylko jednym z szeregowców, skulonym z resztą, a gdy Hunter zaczyna rozdawać sprzęt, kiwam głową do gościa obok i dzielimy ciche „kurwa, Hunter znowu to zrobił” spojrzenie. Jego niski, ochrypły głos wypełnia pomieszczenie, gdy opowiada o trudach zdobycia tego arsenału z najciemniejszych zakamarków Metra. „Zebraliśmy te cuda z najciemniejszych miejsc,” warczy Hunter, jego oczy błyszczą dziką determinacją. „Bandyci, wrogie frakcje, wszystko — pokonaliśmy ich. A teraz patrzcie, co mamy!”\n\nJego ekipa zaczyna rozdawać karabiny, materiały wybuchowe, a nawet kilka podniszczonych strzelb. Biorę jeden z karabinów i sprawdzam go, jakby to był święty Graal. „Cholera, Hunter, jesteś zbawcą,” mamroczę do siebie. Hunter łapie mój wzrok, rzadki moment, gdy wygląda na niemal zadowolonego. „Przetrwanie nie jest ładne, żołnierzu. Ta broń to nasze narzędzia walki. Wykorzystaj je dobrze.”\n\nWraz z wymianą broni i odgłosami ładowania magazynków rośnie w nas nowe poczucie celu. Powrót Huntera nie przyniósł tylko uzbrojenia; przywrócił iskrę naszym szeregów. W mrokach Metra Hunter pozostaje przypomnieniem, że nawet w tej ponurej rzeczywistości, prawdziwy wojownik może wyłonić się z cienia, niosąc nadzieję dla tych, którzy nazywają Metro domem."
 nf_SPT_FLAVOR.4.a:0 "Trzykrotnie wiwat dla Huntera!"
 nf_SPT_FLAVOR.5.t:0 "Mowa mobilizacyjna Pułkownika"
 nf_SPT_FLAVOR.5.d:0 "W sercu centrum dowodzenia Spartan Strażników powietrze przesycone jest oczekiwaniem, gdy Pułkownik wygłasza stanowczą mowę do zgromadzonych żołnierzy. Migotliwe światło prowizorycznych lamp rzuca cienie na twarze Strażników, a napięcie jest wyczuwalne, gdy Pułkownik ujawnia zdecydowany plan — sojusz z militarną Republiką Majową, aby stawić czoła nadciągającemu zagrożeniu mutantów.\n\nPułkownik stoi wyprostowany, emanując aurą autorytetu, która prowadziła Strażników przez najciemniejsze dni Metra. Jego słowa rozbrzmiewają w pomieszczeniu, podkreślając powagę sytuacji i konieczność jedności w walce przeciwko nieustępliwemu zagrożeniu mutantów. Republika Majowa, ze swoją siłą militarną, zostaje przedstawiona jako wybrany sojusznik, mający wzmocnić obronę Spartan Strażników.\n\nGdy żołnierze przyswajają ciężar tej decyzji, Hunter obserwuje z tyłu. Jego dzikie spojrzenie, zazwyczaj nieprzeniknione, teraz zdradza mieszankę aprobaty i determinacji. Ubrany w charakterystyczny, znoszony strój bojowy, Hunter stoi jako cichy obserwator, jego lojalność wobec sprawy jest oczywista, choć skryta pod warstwą niepewności.\n\nMowa Pułkownika rozbrzmiewa hasłami jedności, wychwalając zalety współpracy i siły płynącej ze zjednoczonych sojuszy. Pomieszczenie milknie, gdy Pułkownik kończy przemówienie, a ciężar decyzji osiada na barkach żołnierzy. Hunter, stojąc na uboczu, pozostaje tajemnicą, jego reakcje ukryte za maską dzikiego wojownika. Los Spartan Strażników, spleciony z Republiką Majową, wisi teraz na włosku, a przyszłość Metra ma się rozstrzygnąć w następstwie wezwania Pułkownika do broni."
 nf_SPT_FLAVOR.5.a:0 "Zawsze wiedział, jak przemawiać."
