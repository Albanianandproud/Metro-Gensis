 nf_RED.13.t:0 "Korbut"
 nf_RED.13.d:0 "Dla niektórych brudne słowo. KGB, NKWD, tajna policja. Lista jest długa. Pomimo tego, co może powiedzieć tłum, ich rola jest kluczowa dla utrzymania porządku w państwie. Nie jest to już tak powszechne w przypadku Czerwonej Linii, a jej obecna sytuacja sprawia, że ich służba jest kluczowa.\n\nBiuro Bezpieczeństwa Państwowego, KGB, powstało wkrótce po utworzeniu Sokolniczeskaja. Wielu jego członków było byłymi pracownikami rosyjskiego bezpieczeństwa państwowego, a nawet garstka była byłymi członkami KGB w czasach komunizmu w Rosji. Jego główną rolą było wówczas poszukiwanie szpiegów w państwie i pomoc w zwalczaniu dysydentów i antyrewolucyjnych postaci. Od tego czasu ich władza utrzymuje się dzięki swojej użyteczności. Czekiści strzegą wielu wejść do i z Czerwonej Linii, wykrywając potencjalnych terrorystów i szpiegów.\n\nJej nowo mianowany przywódca, człowiek o imieniu Korbut, awansował w szeregach z niewiarygodną szybkością, w dużej mierze dzięki swojej przebiegłości i roztropności. Stał się jedną z najważniejszych postaci, przynajmniej za zamkniętymi drzwiami dla opinii publicznej.\n\n Zostanie osobistym doradcą Andreya przyniosłoby natychmiastowe korzyści, ponieważ osobisty doradca z pewnością pomógłby stłumić narastające problemy na Czerwonej Linii."
 nf_RED.13.a:0 "Korbutowi nie można ufać, ale Czerwona Linia zależy od niego..."
 RED_korbut_control_mechanic_tt:0 "§gW trakcie gry §RKorbut§! §gbędzie próbował wywierać wpływ na całą §YCzerwoną Linię.§! §gNiektóre§! §YDecyzje§! §gi§! §YWydarzenia§! §gsprawią, że jego siła wzrośnie. Bądź ostrożny, ponieważ nie ma dobrego ani idealnego sposobu na usunięcie jego siły...§! §YPrzynajmniej póki co.§!"
 nf_RED.14.t:0 "Bunty wojskowe"
 nf_RED.14.d:0 "Sytuacja w naszym wojsku pogorszyła się. Żołnierze otwarcie odmawiają przyjmowania rozkazów od swoich dowódców, dowódcy odmawiają przyjmowania rozkazów od naszych oficerów, a oficerowie odmawiają słuchania Sekretarza Generalnego. Nieporządek stał się powszechny na całej Czerwonej Linii. Zamieszanie we wszystkich aspektach struktury wojskowej. Komunikacja między Kovshovem, jego lojalistami i rządem centralnym ustała. Cokolwiek to jest, z pewnością planują zrobić coś strasznego. Ułaskawienie nie zadziała. Ale głowa Moskwina. Pytanie tylko kiedy?"
 nf_RED.14.a:0 "To wymyka się spod kontroli"
