 RED_MSU_vorobyovy_gory_bridge:0 "Przejmij Most w Vorobyovy Gory"
 RED_MSU_vorobyovy_gory_bridge_desc:0 "Wyślijcie siły Stalkerów, by oczyścili most Sparrow Hills z mutantów i założyli wstępną bazę, by móc dalej wysyłać ekspedycje przez most. Znajdziemy to, co leży za nim. Cokolwiek tam jest."
 
