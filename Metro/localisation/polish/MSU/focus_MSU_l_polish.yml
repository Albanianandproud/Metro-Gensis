l_polish:
 MSU_effort_1: "Naród Nauki...?"
 MSU_effort_1_desc: "Poza bladymi wodami pod wrakiem Wróblowych Wzgórz znajdują się dawne pozostałości Uniwersytetu Moskiewskiego. Daleko, daleko od wszelkich działań Metra - ich istnienie wciąż budzi gorące debaty. Aż do teraz"
 MSU_effort_2: "Most na rzece Moskwie"
 MSU_effort_2_desc: "Jedyną gwarantowaną drogą do Uniwersytetu Moskiewskiego jest przejście przez prowizoryczne ruiny Wróblowych Wzgórz, które obecnie są głównie miejscem bytowania mutantów - Strażników Metra, w przewrotnym sensie. Jednak ich niezawodność w powstrzymywaniu intruzów z Szmaragdowego Miasta jest w najlepszym wypadku wątpliwa... o ile to nie oni sami kręcą się w pobliżu."
 MSU_effort_3: "Odnowione Nauki"
 MSU_effort_3_desc: "Apokalipsa nie zdołała powstrzymać ludzkiej fascynacji nieznanym. Nie zahamowała też postępu. Trzecia Wojna Światowa służy jako nowe pole doświadczalne dla eksperymentów naukowych i testów terenowych. W rzeczywistości nauka została uwolniona od konsekwencji w wyniku tych wydarzeń."
 MSU_effort_5: "Agresywne Eksperymenty Terenowe"
 MSU_effort_5_desc: "Dzięki kilku kluczowym postępom w dziedzinie odporności na negatywne skutki promieniowania, nasz sprzęt Spec Ops może wytrzymać większe dawki promieniowania niż wcześniej sądzono."
 MSU_effort_6: "Powtarzanie Projektów"
 MSU_effort_6_desc: "Kilka postępów w składzie naszego wyposażenia Spec Ops przyniosło znaczące ulepszenia ogólnego projektu. Chociaż wciąż potrzeba więcej eksperymentów, aby usunąć wiele usterek w ich konstrukcji, to zasadniczo są one już gotowe do włączenia do naszych zestawów Stalkera."
 MSU_effort_7: "Elitarni Stalkerzy"
 MSU_effort_7_desc: "Można by się spodziewać, że naukowcy nie są dobrymi wojownikami. Chociaż zazwyczaj tak jest, nasi Stalkerzy całkowicie przeczą temu przekonaniu. Podczas gdy nasze wyprawy na powierzchnię głównie koncentrują się na badaniu rozmaitych anomalii rozsianych po Moskwie, niektórzy sugerują, że moglibyśmy rekrutować doświadczonych Stalkerów."
 MSU_effort_4: "Inżynieria Wojskowa"
 MSU_effort_4_desc: "Ratowanie, naprawianie, rozbieranie i odnawianie starych istniejących broni będzie wystarczające na pewien czas, ale w końcu zapasy broni się wyczerpią. To nie tak, że na powierzchni czeka na odkrycie jakaś nietknięta kopalnia złota z bronią, chyba że ten dzień nadszedł właśnie teraz."
 MSU_effort_8: "Obróbka Części"
 MSU_effort_8_desc: "Możliwe, że znaleźliśmy jeden skład broni w doskonałym stanie, ale szansa na ponowne takie znalezisko jest niewielka. Produkcja części nie musi być uciążliwa, a w narodzie naukowców na pewno znajdzie się kilku geniuszy, którzy opracują sposób na uproszczenie tego procesu."
 MSU_effort_9: "Rękodzieło Rzemieślnicze"
 MSU_effort_9_desc: "Możliwe, że znaleźliśmy jeden skład broni w doskonałym stanie, ale szansa na ponowne takie znalezisko jest niewielka. Nie jesteśmy jaskiniowcami. Mamy technologię, dokumenty i całe mnóstwo wiedzy naukowej wspierającej naszych techników."
 MSU_effort_10: "Działo Szynowe"
 MSU_effort_10_desc: "Oparte na przedwojennych projektach. Dla większości to nowinka, a dla poważnych specjalistów - bezużyteczny złom. Wprowadzono jednak szereg rozległych modyfikacji, aby zmniejszyć zużycie energii i usprawnić produkcję."
 MSU_effort_11: "Wyruszamy!"
 MSU_effort_11_desc: "Ponieważ [288.GetName] znajduje się teraz w pełni pod naszą kontrolą, nadszedł czas, by ujawnić się reszcie Metra. Nasze raporty naukowe dobiegły końca i uznały resztę Metra za nieodpowiednią."