 nf_KAL.1.t:0 "Гуляйпольская Республика клевещет на наше имя"
 nf_KAL.1.d:0 "Калининская Конфедерация находится в осаде изнутри, поскольку злонамеренные слухи и ложь, организованные анархистами Гуляйпольской Республики, распространяются среди населения. Эта коварная кампания по распространению слухов подорвала доверие к правительству и усилила опасения предательства и нестабильности. По мере распространения паранойи лидеры Конфедерации должны неустанно работать, чтобы противостоять слухам, восстановить доверие общественности и подтвердить солидарность своего народа."
 nf_KAL.1.a:0 "Черт бы побрал этих грязных анархистов!"

 nf_KAL.2.t:0 "Инвестиции в нашу газету окупаются"
 nf_KAL.2.d:0 "В рамках стратегического шага по укреплению своего влияния и экономической стабильности Калининская Конфедерация увеличила выпуск своей флагманской газеты "Калининский вестник". Такой всплеск тиражей не только способствует распространению важной информации, но и значительно увеличивает доходы Конфедерации, что отражает резкий рост прибылей и жизнеспособности экономики."
 nf_KAL.2.a:0 "Мы будем пользоваться этими преимуществами в течение многих лет!"

 nf_KAL.3.t:0 "Политика в области внешних связей"
 nf_KAL.3.d:0 "Калининская Конфедерация находится на перепутье. По мере усиления внешнего давления и обострения внутренних дебатов руководство стоит перед важным решением: должна ли Калининская открыть свои двери миру, создавая новые альянсы и участвуя в более широкой политике, или же ей следует занять позицию изоляции, сосредоточившись на самодостаточности и защите своего суверенитета от внешних влияний? Выбор, сделанный сегодня, будет эхом отдаваться в коридорах Конфедерации для будущих поколений."
 nf_KAL.3.a:0 "Наше будущее зависит от сотрудничества и вовлеченности."
 nf_KAL.3.b:0 "Наша сила в наших границах."

 KAL_peace_approach_tt:0 "§1Мы решили сотрудничать с Большим Метро!§!"
 KAL_nonpeace_approach_tt:0 "§0Мы решили дистанцироваться от дипломатии с Большим метро!§!"

 nf_KAL.4.t:0 "Калининская требует станцию Римская"
 nf_KAL.4.d:0 "Руководство Конфедерации Печатников столкнулось с внезапным и неожиданным требованием Калининской Конфедерации: передать контроль над станцией Римская. Это стратегическое расположение, богатое ресурсами и ключевое для влияния Печатников в регионе, теперь висит на волоске."
 nf_KAL.4.a:0 "На данный момент мы вынуждены принять эти требования."
 nf_KAL.4.b:0 "Мы не можем уступить этим требованиям!"

 nf_KAL.5.t:0 "Печатники уступают Римскую"
 nf_KAL.5.d:0 "Мы получили известие о том, что Конфедерация Печатников удовлетворила их требования и согласилась передать управление станцией Римская. Это неожиданное согласие открывает как возможности, так и проблемы, поскольку теперь мы должны интегрировать новую территорию и справиться с дипломатическими последствиями."
 nf_KAL.5.a:0 "Они приняли правильное решение."

 nf_KAL.6.t:0 "Печатники отклонили наш запрос на Римскую"
 nf_KAL.6.d:0 "Руководство Конфедерации получило известие о том, что Конфедерация Печатников отклонила наше требование о передаче станции Римская. Этот вызывающий ответ вынуждает нас пересмотреть нашу позицию в отношении Римской и принять решение о следующих шагах в достижении стратегических целей."
 nf_KAL.6.a:0 "Они пожалеют об этом."

 nf_KAL.7.t:0 "Реформы армии приносят свои плоды"
 nf_KAL.7.d:0 "Благодаря усердным усилиям и стратегическим инвестициям Калининская Конфедерация успешно модернизировала свои вооруженные силы. Передовые технологии, программы повышения квалификации и всесторонние структурные реформы превратили нашу армию в грозную силу. Это важное событие не только повышает наши оборонительные возможности, но и укрепляет наше влияние и безопасность в Метро."
 nf_KAL.7.a:0 "Великолепно!"

 nf_KAL.8.t:0 "Рассказы старика"
 nf_KAL.8.d:0 "В тускло освещенном углу главной станции Калининской толпа детей собирается вокруг старика с длинной нечесаной бородой и пронзительным взглядом. Голосом, дрожащим как от возраста, так и от убежденности, он рассказывает о великолепии Российской Империи, утверждая, что является прямым потомком династии Романовых. Его рассказы наполнены яркими описаниями величественных дворцов, благородных битв и величественного правления его предполагаемых предков.\n\n"Но будьте осторожны, - предупреждает он, понизив голос до заговорщического шепота, - современные технологии - это проклятие нашей земли. Это орудие дьявола, уводящее нас с истинного пути наших предков. Машины и гаджеты отравляют наши души и развращают наших детей. Мы должны вернуться к старым обычаям, к обычаям царей, чтобы вернуть себе славу".\n\nДети слушают его с широко раскрытыми глазами, очарованные его историями и страстью, с которой он говорит. Для них он - живая связь с забытым прошлым, рассказчик, чьи слова рисуют картину давно ушедшего мира. Однако для их родителей и лидеров Конфедерации он является фигурой, вызывающей беспокойство, голосом радикалов, чьи технофобские и империалистические бредни могут посеять семена раздора и регресса."
 nf_KAL.8.a:0 "Вызывает беспокойство."

 nf_KAL.9.t:0 "Домогательства на рабочем месте"
 nf_KAL.9.d:0 "В самом сердце района мастерских на Калининской воздух наполнен звуками молотков и жужжанием станков. За прочным верстаком мастер старательно собирает детали для важного проекта. Внезапно тишину нарушают гневные крики старика-радикала и его небольшой группы сторонников.\n\n "Остановите это безумие!" - кричит старик, указывая скрюченным пальцем на мастера. "Эти машины - гибель нашего общества! Они развращают наши души и уводят нас с истинного пути наших предков!"\n\nМастер поднимает растерянный и обеспокоенный взгляд на окружившую его группу. "Я просто делаю свою работу". - протестует он, вытирая пот со лба. "Эти инструменты необходимы для нашего выживания и прогресса".\n\n"Прогресс?" старик усмехается. "Этот так называемый прогресс - ложь! Мы должны вернуться к старым порядкам, к обычаям царей и Романовых. Только тогда мы сможем вернуть себе нашу истинную славу!"\n\nИздеваются и кричат болельщики, создавая напряженную и враждебную атмосферу. Мастер пытается не обращать на них внимания, сосредоточившись на своей работе, но преследование продолжается. Находящиеся поблизости рабочие нервно оглядываются на происходящее, не зная, вмешаться им или держаться на расстоянии. Инцидент подчеркивает растущую напряженность между стремлением Конфедерации к модернизации и ярым сопротивлением радикального старика."
 nf_KAL.9.a:0 "Ситуация выходит из-под контроля."

 nf_KAL.10.t:0 "Протесты в Перово"
 nf_KAL.10.d:0 "Обычно спокойная атмосфера возле административного центра нарушается гневными выкриками радикально настроенного старика и его ярых сторонников. Размахивая самодельными транспарантами и выкрикивая лозунги, они осуждают использование современных технологий и призывают вернуться к "чистому" образу жизни своих предполагаемых предков из династии Романовых.\n\n "Долой машины! Вернитесь к старым обычаям!" - кричит старик, и его голос, наполненный пылкой страстью, заводит толпу. Его сторонники разделяют его чувства, их голоса с каждой минутой становятся все громче и агрессивнее.\n\nПо мере того, как протест набирает обороты, прибывают представители властей, их присутствие призвано поддерживать порядок и не допустить выхода ситуации из-под контроля. Они выстраиваются в линию между протестующими и административным центром, призывая толпу мирно разойтись.\n\nНо старика это не останавливает. "Нас не заставишь замолчать! Империя все еще жива!" - кричит он, проталкиваясь вперед. Его последователи следуют его примеру, противостояние балансирует на грани насилия.\n\nНапряженность достигает критической точки, когда некоторые протестующие начинают бросать предметы в представителей власти. В наступившем хаосе власти применяют силу, разгоняя толпу. Крики переходят в визг, раздаются выстрелы, и несколько протестующих падают на землю.\n\nНекогда громкий и вызывающий протест превращается в бегство испуганных людей с места происшествия. Старик, хотя и не пострадал, со смесью ярости и отчаяния наблюдает за тем, как его движение насильно разрушают. Последствия этого являются мрачным напоминанием о цене радикализма и хрупком равновесии порядка в Конфедерации."
 nf_KAL.10.a:0 "Созывайте совет. Необходимо что-то предпринять."

 nf_KAL.11.t:0 "Причина для беспокойства"
 nf_KAL.11.d:0 "Радикальный старик, влияние которого растет с каждым днем, теперь стоит перед большой толпой горячих сторонников. Его глаза горят энтузиазмом, когда он поднимает руки, призывая к радикальным изменениям в самой структуре калининского общества.\n\n"Братья и сестры", - начинает он, и его голос разносится над толпой. "Мы стоим на пороге нового рассвета. Совет сбил нас с пути истинного, увлекшись ядом современных технологий и отказавшись от нашего истинного наследия. Настало время вернуться на святые пути православия, очистить наши души и нашу землю".\n\nТолпа отвечает одобрительными возгласами, их вера в видение старика непоколебима. Он продолжает, его риторика становится все смелее и опаснее. - Мы должны свергнуть коррумпированный Совет. Они недостойны руководить нами. Я, как истинный потомок Романовых, являюсь законным наследником этих должностей. Под моим руководством мы восстановим славу Российской империи и поведем наш народ к будущему, основанному на традициях наших предков".\n\n"Долой Совет! Да здравствует царь!" - скандируют его сторонники, их голоса сливаются в оглушительный рев.\n\nРуководство Калининской с растущей тревогой наблюдает за тем, как призывы старика к революции эхом разносятся по коридорам власти. Конфедерация стоит на грани внутреннего конфликта, перед ней стоит задача подавить это восстание до того, как оно сможет перерасти в гражданскую войну."
 nf_KAL.11.a:0 "Гражданская война теперь неизбежна..."

 nf_KAL.12.t:0 "Переломный момент"
 nf_KAL.12.d:0 "Воздух на Калининской наполнен дымом горящих зданий и звуками битвы. Ревностные последователи радикального старика, объединившиеся под его знаменами, подняли оружие против Совета Конфедерации. Улицы наполнены шумом конфликта, брат восстает против брата в жестокой борьбе за власть.\n\n "Мы сражаемся за наше наследие, за православие и за истинный род Романовых!" - кричит старик со своего импровизированного командного пункта, собирая свои войска обещаниями возвращение к славному прошлому.\n\nНесмотря на его сопротивление, лоялистские силы полны решимости сохранить стабильность и прогресс Конфедерации. "Мы не можем позволить этому безумию уничтожить нас. Ради будущего Калининской мы должны быть тверды!" - заявляет лидер Городского совета, определяя меры обороны и стратегию подавления восстания.\n\nПо мере того, как продолжается гражданская война, семьи распадаются, общины разделяются. Некогда оживленные станции Калининской теперь оглашаются звуками выстрелов и криками раненых. Каждая из сторон окопалась, не желая уступать, поскольку будущее Конфедерации висит на волоске.\n\nЭтот конфликт определит судьбу Калининской — попадет ли она в руки радикального монарха, претендующего на происхождение от Романовых, или останется под управлением Совета Конфедерации. Исход этой гражданской войны определит судьбу Метро на многие поколения вперед."
 nf_KAL.12.a:0 "Конфедерация должна стоять твердо!"
 nf_KAL.12.b:0 "Слава Российской империи!"

 nf_KAL.13.t:0 "Чистка на площади Ильича"
 nf_KAL.13.d:0 "Некогда шумная и оживленная столица Площадь Ильича оказалась под сенью Святой Иерархии. Мастер оружия, Великий инквизитор и Верховный министр с безжалостной эффективностью организовали жестокую чистку, чтобы устранить любую оппозицию своему правлению.\n\nНа главной площади Верховный министр обращается к напуганному населению, его голос холоден и непоколебим. - Те, кто противостоит божественной воле солнца, те, кто отвергает свет Империи, столкнутся с последствиями своей ереси. Это рассвет новой эры, которая будет очищена от тьмы и инакомыслия".\n\nВеликий инквизитор, облаченный в темные одежды, руководит чисткой безжалостной рукой. Людей, которых считают предателями или еретиками, вытаскивают из их домов, а их мольбы о пощаде остаются без внимания. Публичные казни становятся обычным зрелищем, служащим мрачным напоминанием об абсолютной власти Святой Иерархии.\n\nДома и туннели на площади Ильича и прилегающих станциях наполнены жуткой тишиной, время от времени нарушаемой криками и воплями тех, кого подвергают зачистке. Мастер по оружию следит за тем, чтобы любое оставшееся сопротивление было быстро и жестоко подавлено, его войска патрулируют местность с неослабевающей бдительностью.\n\nВерующие Святой Иерархии наблюдают за происходящим с торжественным одобрением, убежденные, что эти суровые меры необходимы для установления Империи Света. Они верят, что только благодаря такому радикальному очищению может быть реализовано их видение светлого будущего.\n\nПо мере того, как чистка продолжается, страх и неуверенность овладевают сердцами граждан. Некогда полная надежд мечта о новом рассвете превратилась в кошмар тирании и кровопролития, бросающий мрачную тень на веру в Солнце."
 nf_KAL.13.a:0 "Смерть тем, кто встанет на пути Солнца!"

