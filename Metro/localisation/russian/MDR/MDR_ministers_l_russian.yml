  politics_MDR_seredin_desc:0 "Николай Середин родился где-то в конце 1970-х годов и вступил в §YОМОН§, специальное полицейское подразделение Национальной гвардии России. Чудом избежав ядерного Армагеддона, спрятавшись на станции §Y"Первомайская"§ вместе со своим близким другом §YСергеем Балагуровым§, он узурпировал власть у ее предыдущего лидера и стал президентом республики.\n\nС тех пор в "Первомайской" республике наблюдался относительный мир и стабильность во время его бдительного и отстраненного правления. Он решил изолировать общину от остальной части "Большого метро"."
 













