  underzealot_support_team: "Роты поддержки фанатиков"
  underzealot_support_team_desc: "Примитивное метательное оружие - это смертоносная сила, с которой приходится считаться в недрах Метро."
  
  underzealot_special_forces: "Специальные силы фанатиков"
  underzealot_special_forces_desc: "Независимо от того, действительно ли им промыли мозги или преследовали личную выгоду, эти фанатики известны своим мастерством и силой, но самое главное - своей преданностью."
  
  underzealots: "Фанатик"
  underzealots_desc: "То, чего им не хватает в силе или дисциплине, они восполняют необузданной свирепостью."
  
  underzealot_support_cultist: "Культисты"
  underzealot_support_cultist_desc: "Почитаемые и украшенные ритуальными безделушками, они вселяют мужество в наших фанатиков и страх в сердца неверующих."
  
  mutant_infantry: "Мутантная пехота"
  mutant_infantry_desc: "Проклятые судьбой или какой-то невидимой кармической силой, эти души пострадали от радиации и выжили. Их тела хрупкие и имеют болезненно-бледный оттенок. Смерть еще редко пыталась вернуть свои долги."
  
