 satellite_militarization: "Przezbrojenie Naszych Rusznikarzy"
 satellite_militarization_desc: "Nie wiadomo, kiedy siły Rzeszy zjawią się u naszych drzwi. Może jutro? Może za tydzień? A może już planują wdarcie się do naszej stacji. Nasi rusznikarze muszą przejść na tryb pracy w nadgodzinach, jeśli mamy wyprodukować wystarczającą ilość broni. Broń dla każdego mężczyzny, albo trzy."
