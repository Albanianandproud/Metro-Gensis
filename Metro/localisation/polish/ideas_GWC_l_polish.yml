l_polish:
 savage_cannibals:0 "Dzicy Kanibale Wielkiego Robaka"
 savage_cannibals_desc:0 "Dzicy Kanibale to technofobiczna, kanibalistyczna grupa. Składają się z dzieci poddanych praniu mózgu, porwanych z okolicznych stacji. Wyznają i praktykują 'Wielkiego Robaka' - bóstwo, które rzekomo stworzyło tunele metra i stworzyło ludzi w jego żołądku. Ich kapłani obwiniają za wojnę z 2013 roku wyłącznie technologię i są zaciekle ksenofobiczni wobec obcych, nazywanych 'Ludem Maszyn'."