 Huliaipole:0 "Гуляйпольская Республика"
 huliaipole_desc:0 "Гуляйпольская республика - аннархо-коммунистическая фракция, покинувшая Красную Линию после ссоры с Андреем Москвиным и его соратниками. Твердо полагая, что они пренебрегли революционными идеями Сообщества и поэтому считали их предателями. Отказались подчинятся от Красной Линии и ее Сталинской идеологии. Имеет большое количество солдат и сталкеров, а также внушительный запас оружия."