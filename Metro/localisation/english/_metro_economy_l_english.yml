 bullet_event.1.t: "Insolvency"
 bullet_event.1.d: "Distressing reports circulating amongst the station administration towards the governments careless financial management predicts a looming economic crisis. As our coffers are increasingly depleted to properly pay for the day-by-day activities of leadership, a cause for concern has soared throughout our apparatchik. As it currently stands, we cannot afford to pay off our expenses with our current income. We'll unable to meet our financial obligations, and as a result those on our payroll will be unwilling to contain their frustrations for long."
 bullet_event.1.a: "This issue must be resolved"
 bullet_event.1.a.tt: "Our economy is out of control. We will need to either cut back on our expenditure, find alternative ways to generate a stable cash inflow or liquidate our assets to resolve this issue. Failing to do so will undoubtedly incur greater penalties the longer we leave this issue unresolved."

