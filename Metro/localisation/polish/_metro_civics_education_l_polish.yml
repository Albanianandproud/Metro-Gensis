 nf_metro_education.1.t:0 "Reformy Edukacji"
 nf_metro_education.1.d:0 "Po porządnej implementacji, magazynowaniu i gromadzeniu wiedzy, nareszcie możemy rozprowadzić nauczanie po naszym terytorium. Nie jesteśmy już ciemnymi matołami jak mieszkańcy sąsiednich stacji chcieliby byś uważał."
 nf_metro_education.1.a:0 "Dobre wieści"
 nf_metro_education.2.t:0 "Reformy Edukacji"
 nf_metro_education.2.d:0 "Po męczącej ilości tygodni, matoły pod naszą kontrolą końcu sobie jakoś radzą. Kto by pomyślał, że te tępaki mogłyby być zdolne do czegoś więcej niż tylko strzelanie i picie? Igor już się nie jąka nieustannie kiedy czyta róznorakie tabloidy plotkarskie sprzed dwóch dekad. Zaś Piotr wreszcie umie napisać teraz swoje imię. Drobna ekipa oprychów dzisiaj, a kto wie co jutro? Może sprawimy, że żołnierze Hanzy będą myśleć dwa razy zanim będą się z nami pierdolić!"
 nf_metro_education.2.a:0 "Dobre wieści"
 nf_metro_education.3.t: "Zrażona Administracja"
 nf_metro_education.3.d: "Ostatnie raporty donoszą, że nasze władze stacyjne działają przeciwko naszym reformom szkolnictwa. Zamiast rozprowadzać książki i broszury, które przekazujemy pojedynczym stacjom, władze zamiast tego sprzedają je przechodzącym kupcom, albo przekazują je między sobą. Niektóre alarmujące wiadomości sugerują, że używają tych książek jako paliwo do palenisk."
 nf_metro_education.3.a: "Nie ma nic, co moglibyśmy zrobić"
 nf_metro_education.3.b: "Upomnijmy władze stacyjne"
 nf_metro_education.4.t: "Wieści na temat Edukacji"
 nf_metro_education.4.d: "Wygląda na to, że nasza ludność nie łapie. Być może promieniowanie przesiąknęło w ich mózgi, albo myśl o byciu oderwanym od łóżek przez mutanty zapaliła w nich strach przed czytaniem, ale nasze reformy zdają się zajmować dłużej niż przedtem przewidywano."
 nf_metro_education.4.a: "To niedobre wieści"
 nf_metro_education.5.t: "Raporty nt Edukacji"
 nf_metro_education.5.d: "Przewiduje się, że obecne reformy nauczania idą zgodnie z planem, aczkolwiek poprzez udzielanie udogodnień dla lokalnych władz stacyjnych, wierzymy że uda nam się przyspieszyć ten proces szybciej niż pierwotne wyznaczone terminy końcowe."
 nf_metro_education.5.a: "Wszystko by przyspieszyć proces"
 nf_metro_education.5.b: "Lepiej to zostawić władzom stacyjnym"
 education_reform_state_cost_reduction_modifier: "Skrócenie Czasu Reformy Edukacji"
 education_reform_cost_increase_200: "Czas Na Reformy Edukacji §R+200%§!"