 RED_generals_will_be_unhappy:0 "§gНаше§! §YВоенное руководство§! §gбудет§! §Rнедовольно§! §gэтим решением!§!"

 RED_moskvin_future_career:0 "\n§gМосквин все еще сохраняет шанс стать генералом или командиром через будущие фокусы и события.§!"

