 nf_RED.22.t:0 "Porady konsula"
 nf_RED.22.d:0 "Wojskowi nie są zbyt zadowoleni z ostatnich reform. Dowódca naszych sił zbrojnych jest niezadowolony z wprowadzonych zmian; był bohaterem podczas wojny Hanza. Zbudował sobie dobrą reputację wśród niższych dowódców. Idolizowany jako popularny przywódca wojskowy. Viktor Kovshov był kiedyś człowiekiem, który darzył Andreya jedynie szacunkiem. To właśnie on, ze swoją reputacją, zapewnił Andreyowi jego obecną pozycję władzy. Kovshov jest zagorzałym komunistą, podobnie jak Moskvin, a oba ideały są zbieżne. Jednak Kovshov mocno wierzy w moc miecza, podczas gdy Andrey w ostatnich latach bardziej wierzy w możliwości samego pióra.\n\nKovshov głęboko wierzy, że Czerwona Linia w obecnym stanie jest w stanie walczyć z Hanzą. Hanza jest słaba i nieefektywna w całkowitym utrzymaniu samej linii pierścienia. Tylko dzięki błyskawicznym akcjom i konfliktom Czerwona Linia może utrzymać swoją pozycję. Jest zamknięta w sobie, otoczona przez wrogów dookoła. Kovshov nalega również na usunięcie lub ograniczenie władzy kapryśnego Biura Politycznego. Z osobistą urazą do ołówków i innych biurokratów. Jego gniew skierowany był na Centralne Dowództwo Metra we wczesnych dniach jego istnienia, dołączając do buntu Andreysa przeciwko nieefektywnemu CMC.\n\nViktor nie jest zbyt zadowolony z tych ostatnich zmian, delikatnie mówiąc. Usunięcie wpływu wojska i zastąpienie go scentralizowaną strukturą władzy, która odpowiada sekretariatowi generalnemu i jego urzędnikom. Już nie dwa podmioty, ale nierozłączne. Kovshov obawia się, jak z przeszłości. Najpierw Pierestrojka, potem Glasnot, a w końcu państwo rozpada się pod falą niepewności. Czy... i kiedy rząd odejdzie od własnych ideałów. Co, jak obawia się Kovshov, już ma miejsce."
 nf_RED.22.a:0 "Odnotowano, bardzo doceniamy"
 nf_RED.23.t:0 "Wielki Proces Pokazowy"
 nf_RED.23.d:0 "Zmodernizowana sala konserwacyjna na Placu Rewolucji, niegdyś prowizoryczna dla chorych i umierających, teraz sala sądowa dla tych, którzy zdradzili rewolucję. Kovshov i jego najważniejsi generałowie stoją przed sądem, oczekując na wyrok śmierci. Zdrada i spiskowanie przeciwko samemu Leninowi dla osobistych korzyści. Ich działanie przeciwko spiskowaniu przeciwko państwu oraz antyrewolucyjna i antykomunistyczna retoryka. Porządek trwał do późnej nocy i przez następne dni. Wielu prominentnych członków Biura Politycznego, którzy zeznawali, opuściło salę, pozostało tylko kilku. Maxim Moskvin był jednym z nich, obok Korbuta z Bezpieczeństwa Państwowego. Wejście było pilnie strzeżone tylko przez najbardziej lojalnych Sekretarzowi Generalnemu; karabiny maszynowe DshK i zespoły patrolowe odbywały rutynowe patrole, aby odeprzeć wszelkich niedoszłych sabotażystów próbujących podważyć sprawiedliwość.\n\nWerdykt zapadł szybko i wyraźnie. Oskarżony został uznany za winnego. Bez pogrzebu bohatera, ale straceni na Łubiance następnego ranka. Bezpieczeństwo państwowe zajmie się ich egzekucją i późniejszymi czystkami. Wszelkie ślady ich spuścizny zostały bezwzględnie stłumione. Ich ciała spalono, by nie inspirowały do aktów męczeństwa. Andrey i Kovshov wymieniali przelotne spojrzenia, gdy funkcjonariusze NKWD zapędzali byłego generała do celi. Być może w innym czasie, w innym miejscu ich przyjaźń nie zakończyłaby się w ten sposób. Być może konflikt interesów był nieporozumieniem. Być może."
 nf_RED.23.a:0 "Ich dziedzictwo umiera wraz z nimi. Nikt nie dowie się o ich zdradzie"
 nf_RED.24.t:0 "Generałowie odmawiają nowych dowódców"
 nf_RED.24.d:0 "Coraz trudniej jest nam znaleźć i wyszkolić nowych dowódców i generałów dla naszej armii. Kompetencje do wykonywania rozkazów od najwyższego dowództwa spadły wykładniczo. Co gorsza, nasze wojsko zaczęło bez wiedzy przydzielać role we własnym korpusie. Chociaż dzieje się tak już od jakiegoś czasu.\n\nWybieranie rozkazów bezpośrednio z centrali. Podczas gdy zwykle wykonywali większość rozkazów i próśb, teraz tak nie jest, a nawet nie jest to pożądane przez najwyższe dowództwo. Zamiast zatrudniać i praktykować ideały takie jak zasługi, kompetencje i lojalność wobec socjalizmu, to raczej ci najbardziej lojalni wobec poszczególnych generałów, o których mowa. Coś w rodzaju mini-kultu osobowości każdego dowódcy. Wojowniczość między naszymi generałami nigdy nie jest dobrą rzeczą. To kwestia, z którą będziemy musieli sobie poradzić."
 nf_RED.24.a:0 "W końcu się tym zajmiemy"
 nf_RED.25.t:0 "Generałowie wysysający siłę roboczą"
 nf_RED.25.d:0 "Siła robocza staje się coraz rzadszym zasobem na Czerwonej Linii w następstwie rozwijających się wydarzeń. Największe siły wojskowe w metrze, teraz nie mają rąk do pracy. W miarę jak regionalne dowództwo pęka i słabnie, ci, którzy są sprytni wśród najwyższego dowództwa, wysysają siłę roboczą i cenne zasoby, aby zapełnić swoją listę. Nie bardziej niż surowych poborowych niż prawdziwych żołnierzy.\n\n Ci generałowie, którzy nie są pewni lub wątpią w rządy Andreya, utknęli między młotem a kowadłem. Pomiędzy obecnym sekretarzem generalnym, który jest ujawniany i szeptany jako milczący komunista, a wątpliwymi wysiłkami na rzecz reformy wojska. Stroną przeciwną jego rządom jest opozycyjna kabała generałów i dowódców dowodzona przez Kovshova. Zorganizowana bardziej jak syndykat przestępczy niż pełnoprawna organizacja wojskowa. Chociaż nie pojawiły się jeszcze żadne zewnętrzne działania wojenne. Kryzys poborowy z pewnością osiągnie swój szczyt, ponieważ ludzie nie chcą lub nie mogą wstąpić w szeregi. Podczas gdy dowódcy absorbują tyle personelu, ile mogą zebrać na wypadek wybuchu wojny domowej."
 nf_RED.25.a:0 "Nie możemy sobie na to pozwolić, by nie rozpalić beczki prochu"
 nf_RED.25.b:0 "Moskwin spotkał się z generałami. Po żmudnych rozmowach zadeklarowali wierność."
 nf_RED.25.c:0 "Andrey, z inspirującym przemówieniem, przywrócił wiarę wojska w niego jako przewodniczącego"
 nf_RED.25.e:0 "Znajdź rekruterów i połam im kolana"
 RED_has_maxim_resolute_trait:0 "§GDostępne§! ponieważ §YMaxim Moskvin§! ma następujące cechy: §CUparty§!, nie wystąpią żadne negatywne skutki!"
 RED_has_andrey_war_support_trait:0 "§GDostępne§! ponieważ §YMaxim Moskvin§! ma następujące cechy: §CSymbol rewolucji§!, nie wystąpią żadne negatywne skutki!"
 nf_RED.26.t:0 "Zdrada odkryta"
 nf_RED.26.d:0 "Kolejny spisek został ujawniony przez nasze państwowe siły bezpieczeństwa, i to w samą porę. Nieuczciwi niezadowoleni w naszym własnym wojsku podkradali sprzęt i siłę roboczą, by zasilić agitatorów. Dokumenty dotyczące kontyngentów i rejestry logistyczne były celowo zniekształcane, aby wyglądało na to, że takie plany nie są opracowywane. Teraz, gdy plan został odkryty, i to tuż pod naszym nosem. Możemy zdecydować się na natychmiastowe rozprawienie się z naruszającymi prawo oficerami i żołnierzami, albo użyć służb bezpieczeństwa państwowego do usunięcia dysydentów za jednym zamachem."
 nf_RED.26.a:0 "Nie możemy pozwolić sobie na otwartą wrogość"
 nf_RED.26.b:0 "Bezpieczeństwo państwa może sobie z tym poradzić"
 nf_RED.26.c:0 "Natychmiastowa nagana dla przestępców za ich zbrodnie"
 nf_RED.27.t:0 "Bunty obywatelskie"
 nf_RED.27.d:0 "Początkowo demonstracje prowadzili rolnicy, a następnie wszystkie grupy społeczne. Studenci, starsi i ci, którzy chcą wywołać chaos. Rewolucja, jak nazywają ją ci ideologicznie fanatyczni lub po prostu łatwo ulegający wrażeniu członkowie tego tak zwanego 'ruchu'. Ta rewolucja nie miała nic wspólnego z tą, która położyła podwaliny pod utworzenie Zjednoczonych Socjalistycznych Stacji Radzieckich. Jednak to zamieszanie może rzucić Czerwoną Linię z powrotem na kolana. Jeszcze większą katastrofą byłoby, gdyby wieść o tych protestach dotarła do sąsiednich stacji.\n\nSytuacja musi być traktowana w sposób przemyślany i delikatny. Nie możemy pozwolić sobie na to, by zarówno wojsko, jak i ludzie byli niechętni rządowi."
 nf_RED.27.a:0 "Musimy zreformować partię"
 nf_RED.27.b:0 "Nie mamy wyboru... musimy zwrócić się do Hanzy o wsparcie"
 nf_RED.28.t:0 "Spotkanie z buntownikami"
 nf_RED.28.d:0 "Po żmudnych debatach między wciąż lojalnymi członkami gabinetu Andreya wszystkie strony doszły do porozumienia, że jeśli ta kwestia ma zostać rozwiązana, to zarówno rząd, jak i protestujący będą musieli się zjednoczyć. Andrey ze swoimi płomiennymi argumentami wciąż miał trudności ze zmianą zdania nawet swoich najbardziej oddanych zwolenników. Dla Andreya ci buntownicy zbożowi byli zwykłymi prostakami udającymi rewolucjonistów po wysłuchaniu starych opowieści. Nie mają pojęcia, jak prawidłowo prowadzić hodowlę świń, nie mówiąc już o rządzie. Debaty trwały do późnych godzin nocnych, podczas gdy ci w rządzie, którzy sprzeciwiali się Andreyowi, twierdzili, że Czerwona Linia nie może sobie pozwolić na dalszą degradację swoich ideałów i zaprzedanie moralności autorytaryzmowi, tak jak zrobił to Związek Radziecki po odejściu Lenina.\n\nOstateczny konsensus został osiągnięty po wielu godzinach debat i sporów. Było jasne, że ci powstańcy nie byli niczym więcej niż tym, na co wyglądali. Pijani szumem i mantrami tłumów chorych i zdesperowanych, które ich oklaskiwały. Po prostu dzicy manipulatorzy z proporcem do przemawiania. Nie mieli odwagi ani fanatyzmu, by rzucić wyzwanie Czerwonej Linii, ponieważ już by to zrobili. Nawet dając im cal, wzięliby go za milę. Ale jak zawsze chcieli i chcieli. Postanowiono więc zorganizować spotkanie z przywódcami demonstrantów. Znalezienie przywódców nie było szczególnie trudne. Chociaż na początku ich niechęć do spotkania sprawiła, że plan prawie się nie powiódł. Andrey miał asa w rękawie..."
 nf_RED.28.a:0 "Ukryty DShK szybko rozprawił się z bandytami. Przykład do naśladowania"
 nf_RED.28.b:0 "Karta asów nie może się równać z kulą"
 nf_RED.28.c:0 "Obie strony się zgodziły. Asem okazał się Korbut"
 nf_RED.29.t:0 "Podejście do Hanzy"
 nf_RED.29.d:0 ""
 nf_RED.29.a:0 "Jeśli musimy, nie mamy innego wyboru"
 nf_RED.30.t:0 "Kurz opadł"
 nf_RED.30.d:0 "Ostatni demonstranci milkną. Wojskowi buntownicy popadają w anarchię w szeregach i zostają pochłonięci w całości przez funkcjonariuszy NKWD. Kurz zaczął opadać i w końcu opadnie. Aslan Kostoyev wciąż błądzi i musi zostać zatrzymany. Andrey i jego ministerstwo mogą teraz skupić się na bardziej rozsądnej polityce Czerwonej Linii."
 nf_RED.30.a:0 "To wreszcie koniec"
 nf_RED.31.t:0 "Sztuka i kultura"
 nf_RED.31.d:0 "Rosja Radziecka była orędownikiem sztuki i kultury. Nieuchwytnie połączone w ramach machiny propagandowej państwa i ożywiające narody do osiągnięć daleko wykraczających poza jakikolwiek śmiertelny zakres. Oczywiście nie jesteśmy zwykłymi dzikusami i jasne jest, że Czerwona Linia mogłaby po raz kolejny stać się pionierem w dostarczaniu funduszy na sztukę i instytucje kulturalne."
 nf_RED.31.a:0 "Małe dobrodziejstwo dla sztuki"
 nf_RED.31.b:0 "Nadanie priorytetu sztuce i kulturze"
 nf_RED.31.c:0 "Nigdy nie miałem oka do sztuki"
 nf_RED.32.t:0 "Protesty"
 nf_RED.32.d:0 "Nie tylko zwykli ludzie masowo protestują, ale także nasze związki zawodowe. Tylko kilka zrozpaczonych związków zawodowych na całej Czerwonej Linii w tej chwili w pełni protestuje. Pobudzone ostatnimi wydarzeniami, a ponadto sprzeciwiające się. Życzę dalszych reform i inicjatyw."
 nf_RED.32.a:0 "Niedoszli protestujący są zwykłymi wrogami państwa!"
 nf_RED.32.b:0 "Nie możemy wiele z tym zrobić"
 nf_RED.32.c:0 "Strzelać w tłum, czy coś!"
 nf_RED.33.t:0 "Talenty Maxima"
 nf_RED.33.d:0 "Stało się to tematem gorącej debaty między bliskim komitetem Andreya. Z jednej strony jego brat zyskał niezwykłą reputację wśród niższego dowództwa wojskowego. Jego ostatnie działania w wojsku tylko to potwierdziły. Nowi rekruci ubóstwiają go tak samo jak zwykli ludzie Andrea. Maxim sam w sobie nie jest wybitnym człowiekiem, ale jego lojalność wobec Czerwonej Linii to jedno. Braterskie więzi między Andreyem i Maximem sprawiłyby, że nie doszłoby do zdrady. Maxim często sugerował i pragnął pozycji władzy i wpływów. By przewodzić. Przydzielenie mu roli generała sił zbrojnych mogłoby mu to zapewnić. Wiadomo, że Maxim jest niezadowolony z drobnej zazdrości o swojego starszego brata. Być może to nowe stanowisko da mu to, czego chce?"
 nf_RED.33.a:0 "Maxim będzie nieocenionym sojusznikiem"
 nf_RED.33.b:0 "Obecna pozycja Maxima bardzo do niego pasuje"
 nf_RED.34.t:0 "Buntownicy finansowani przez zewnętrzne źródło"
 nf_RED.34.d:0 "W miarę jak buntownicy słabną, nasze siły bezpieczeństwa ujawniły niedawny spisek. Wciąż istnieje wiele tuneli i linii energetycznych, które nie zostały jeszcze zbadane. Niektóre z nich są zarażone mutantami, ciałami lub innymi okropnymi rzeczami. Podczas gdy kilka z nich jest wykorzystywanych jako linie zaopatrzeniowe do finansowania buntowników wojskowych. To jasne, że nie są w stanie w pełni produkować i zaopatrywać własnych sił, co więcej, podkreślają doniesienia o tym, że ich własne siły są zaopatrywane przez zewnętrzne źródło, które wykorzystuje tajne tunele do przenoszenia broni tam i z powrotem. Pytanie brzmi, kto ich zaopatruje?"
 nf_RED.34.a:0 "Prawdopodobnie nie ma się czym martwić"
 nf_RED.34.b:0 "Ci cholerni bandyci!"
 nf_RED.34.c:0 "Ci cholerni rewolucjoniści!"
 nf_RED.35.t:0 "Bunt w czasie powstania"
 nf_RED.35.d:0 "Ci buntownicy odłączyli się od reszty i zajęli się plądrowaniem i napadaniem na odległe tunele. Zarabiając marne ochłapy, powoli zwrócili się ku bandytyzmowi, by zapewnić sobie byt. Ponieważ główni buntownicy stają się coraz mniejszym zagrożeniem, bandyci mogą stać się bardziej palącym problemem, z którym trzeba będzie się uporać w odpowiednim czasie."
 nf_RED.35.a:0 "Wysłać nasze wojska, by się z nimi rozprawiły"
 nf_RED.35.b:0 "Jeśli się poddadzą, zostaną potraktowani sprawiedliwie"
 nf_RED.35.c:0 "Zmusić ich do ustąpienia pod pozorem, że zostaną rozgrzeszeni"
 nf_RED.36.t:0 "Kuźniecki Most"
 nf_RED.36.d:0 "Stacja zbrojeniowa zarabia na życie, sprzedając uzbrojenie reszcie metra. Nie tylko uzbrojenie, ale także środki medyczne, amunicję i inny sprzęt zapewniający bezbłędne działanie narzędzi wojennych. Czerwona Linia zawsze uważała techników z Kuźnieckiego za swoich największych przyjaciół i często dochodziło między nimi do wymiany handlowej. Linia Czerwona dostarcza żywność i surowce, podczas gdy Technicy, co zaskakujące, dostarczają broń dla naszych oddziałów.\n\nW Kuźnieckim Moście jest wiele osób, które sympatyzują z trudną sytuacją Czerwonej Linii, a obie stacje cieszą się względnym wzajemnym szacunkiem"
 nf_RED.36.a:0 "Dobrze wykonana transakcja"
 nf_RED.40.t:0 "Poprawczy Obóz Pracy im. Towarzysza Berii utworzony"
 nf_RED.40.d:0 "Poprawczy obóz pracy im. towarzysza Berii, czyli Berilag. Znajduje się na stacji \"Ulica Podbielskogo\". Zaprojektowany do przetrzymywania wrogów Czerwonej Linii. Może być również wykorzystywany do innych celów. Wspieranie naszych własnych możliwości badawczo-rozwojowych i służenie jako środek do zajmowania się bardziej niekonwencjonalnymi dziedzinami badań z dala od opinii publicznej."
 nf_RED.40.a:0 "Berilag ma zostać stworzony"
 RED_berilag_system_tt:0 "§YAktywowano mechanikę§! : §OBerilag§!\n"
 RED_berilag_system_desc_tt:0 "Będziemy mogli wydać pewną ilość władzy politycznej oraz §YUdogodnień Naukowych§! i §OWięźniów§! w zamian za §CPunkty Naukowe§! które mogą zostać wyczerpane w zamian za liczne §YBonusy§! badawcze lub surowcowe. Dopóki [228.GetName] pozostaje pod naszą kontrolą, ten system będzie dla nas dostępny."
 nf_RED.52.t:0 "Bandyci z Suchariewskiej"
 nf_RED.52.d:0 "Bandyci z Suchariewskaja; byli żołnierze Linii Czerwonej i inne odpady, które wojsko zmusiło do służby podczas wojny zHanzą. Nie byli bardziej bandytami niż zdyscyplinowanymi siłami, a mimo to sami zaopatrywali się w uzbrojenie i broń wydobytą z Linii Czerwonej, odwracając się plecami do rewolucji dla osobistego zysku.\n\nIch przywódca, nazywany po prostu Mistrzem, był niegdyś niskim rangą oficerem, choć wspomnienia są wciąż mgliste. Miał więcej ideologicznego kręgosłupa - lub po prostu fascynacji w porównaniu do reszty swoich rówieśników. Prowadzenie własnego posterunku bardziej przypomina obóz szkoleniowy niż zespół brygadierów. Chociaż najwyraźniej musi się jeszcze wykazać wytrwałością żołnierzy. Zostali zaskoczeni przez nasze siły. Nie powinni stanowić większego zagrożenia. Jednak ich wybuchowy sprzęt jest siłą, z którą należy się liczyć."
 nf_RED.52.a:0 "Zdrajcy Czerwonej Linii zostaną pokonani"
 nf_RED.53.t:0 "Usunięcie bandytów z Suchariewskaja"
 nf_RED.53.d:0 "Ciało Mistrza znaleziono rozciągnięte, leżące wśród wraków jego osobistych kwater. Kula musiała odbić się od pobliskiej ściany i trafić go prosto w klatkę piersiową. Wykrwawił się i zmarł w wyniku odniesionych ran, podczas gdy na stacji trwała wymiana ognia. Zabawnie umierając tak, jak żył; tchórzliwie i bezczelnie.\n\nPomimo odejścia przywódców, bandyci nadal stawiali duży opór. Otoczyli znaczną część stacji i wycofywali się na każdy kolejny poziom, gdy siły Czerwonej Linii posuwały się naprzód. Obawy, że w ostateczności bandyci zawalą całą stację, prysły, gdy bandyci dotarli do swojej ostatniej reduty. Jeden po drugim, a gdy pozostał ostatni, tylko kilku uciekinierów mogło uciec w głęboką ciemność tuneli, aby nigdy więcej ich nie zobaczyć."
 nf_RED.53.a:0 "To już koniec"
 nf_RED.54.t:0 "Pozytywne Bohaterstwo"
 nf_RED.54.d:0 "Zdyscyplinowani i bohaterscy nawet w obliczu przeciwności losu, obywatele Czerwonej Linii są niestrudzeni; ani pot, ani trud nie są w stanie ich zniechęcić. Ci, którzy sadzą drzewa oliwne w miejscach, pod którymi nigdy nie będą mogli usiąść. Ustanawiając socjalistyczną utopię dla tych, którzy nadejdą jutro."
 nf_RED.54.a:0 "Spośród tych, którzy niosą pochodnię socjalizmu"
 nf_RED.54.b:0 "Tym, którzy odbudowują ZSRR"
 nf_RED.54.c:0 "Robotnicy z Sokolniczeskaja"
 nf_RED.66.t:0 "Eksplozja we Wzgórzach Wróbla"
 nf_RED.66.d:0 "Bez względu na to, czy jeden z naszych żołnierzy przypadkowo aktywował IED, czy też było to dzieło rąk uniwersyteckich, na moście Wzgórz Wróbla doszło do eksplozji. Duży fragment mostu zawalił się do lodowatych wód poniżej. Nie można było prawidłowo przeprowadzić ewakuacji, ponieważ eksplozja była nagła\n\n Most był już źle utrzymany, co dodatkowo obciążało naszą logistykę. Most nie jest jednak całkowicie zawalony, ale w najbliższej przyszłości trudno będzie prawidłowo przemieszczać przez niego oddziały."
 nf_RED.66.a:0 "Cholera"
 nf_RED.74.t:0 "Wybory"
 nf_RED.74.d:0 ""
 nf_RED.74.a:0 "Zauważyłem"
 nf_RED.78.t:0 "Brat"
 nf_RED.78.d:0 "Co miał do pokazania za wszystkie ciała zaśmiecające szczeliny stacji i nieszczęścia, które spowodował? Samotny i zdegradowany do roli narzędzia manipulowanego przez siły wyższe. Jego własny syn brzydził się ojcem i żywił do niego urazę. Skorumpowane i pośmiewisko socjalistycznego państwa jest nadal skorumpowane, tak jak w dniu, w którym został sekretarzem generalnym. Wrogowie czają się dookoła, wewnątrz i na zewnątrz, co może zniszczyć rewolucję na dobre.\n\nCałe życie Maxima było pochłonięte przez żal i gorycz wobec brata. Zawsze pragnął czegoś więcej od życia, a żadna ilość władzy czy próżności nie mogła wypełnić tej pustki. Nie ma dnia chwały, który mógłby wspominać, ponieważ nigdy nie odnalazł w życiu spełnienia. Ani z bratem, ani przed wojną. Żałosny nieudacznik. Który w końcu znajdzie się za lufą nadchodzącego rywala."
 nf_RED.78.a:0 "Wybacz mi, bracie..."
 nf_RED.79.t:0 "Wybory"
 nf_RED.79.d:0 "Gdy wybory zbliżały się ku końcowi, zdecydowano o porozumieniu między Biurem Politycznym a szefami stacji. Ale dzika karta Maxima została wprowadzona do gry. Przeciwstawiony własnemu bratu, ale bez strachu czy wyrzutów sumienia na czole Maxima. Odkrycie potępiających informacji ukróciło karierę polityczną Andreya."
 nf_RED.79.a:0 "Uderzające dowody zniszczyły wiarygodność Andreya. Pozostawiony na pastwę losu w celi na Łubiance"
 nf_RED.80.t:0 "Korbut przejmuje stery"
 nf_RED.80.d:0 "Planowanie i obmyślanie drogi na szczyt przychodziło mu z łatwością. Teraz wszystkie owoce jego pracy zostaną zebrane. Andrey musiał tylko zostać usunięty."
 nf_RED.80.a:0 "Wraz ze śmiercią Andreya, Korbut przejął kontrolę."
 nf_RED.85.t:0 "Dzień Wyborów"
 nf_RED.86.d:0 ""
 nf_RED.85.a:0 "Jednogłośnie, Andrey został ponownie wybrany na stanowisko Sekretarza Generalnego"
 nf_RED.85.b:0 "Maxim został wybrany na nowego sekretarza generalnego"
 nf_RED.0.t: "Porażka z Uniwersytetem"
 nf_RED.0.d: "Straciliśmy grunt pod nogami, a żołnierze Uniwersytetu Moskiewskiego zalali metro. Nic nie możemy zrobić."
 nf_RED.0.a: "Musimy domagać się pokoju"