l_polish:
 random_event_vagrants.01.t: "Włóczędzy w tunelach"
 random_event_vagrants.01.d: "Odgłosy dochodzą z głębi tuneli, tuż przy granicy naszego terytorium. Niezrozumiałe pomruki i głosy, które wydają się brzmieć jak ludzkie. Zespół wysłany w celu zbadania sprawy odkrywa, że dźwięk pochodzi od grupy włóczęgów czających się w hali konserwacyjnej z boku tunelu. Założyli tam mały obóz. Za schronienie służył im jedynie dobytek na plecach. Niektórzy z nich dzierżyli dość prymitywną, choć wyrafinowaną broń ręczną wykonaną ze złomu. Mówili w nieznanym języku, ale o dziwo przywitali twoją drużynę z otwartymi ramionami. Gdy komunikacja między włóczęgami została nawiązana za pomocą gestów i języka migowego, odkryłeś, że pochodzą z południowego metra. Żyli od miejsca do miejsca, nigdy się nie zatrzymując. Kierowani przez patriarchę, który niedawno odszedł po spotkaniu z przerażającym demonem, znaleźli się teraz bez przywódcy i chcą się osiedlić."
 random_event_vagrants.01.a: "Niech się przyłączą."
 random_event_vagrants.01.b: "Zawróć ich."
 random_event_vagrants.a_tt: "Pomimo tego, że są obcokrajowcami, wydają się być ludźmi o dobrych intencjach. Otwieramy przed nimi drzwi jak przed przyjaciółmi!"
 random_event_vagrants.b_tt: "Niestety, nasi obywatele są najważniejsi, a napływ nieznanej grupy obcych może sprawić, że nasza populacja stanie się niespokojna."
 random_event_glitters.01.t: "Błysk w ciemności"
 random_event_glitters.01.d: "Jeden ze strażników tunelu przysięga, że widzi coś świecącego w ciemności. Podczas każdej rotacji, gdy wraca na posterunek, dostrzega blask zza tunelu w jednej ze starych bocznych ścieżek konserwacyjnych. Nie jest w stanie tego zbadać, ponieważ tunel ten został zabity deskami, przez co można go dostrzec tylko w niewielkim stopniu. Tunel, o którym mowa, został zabity deskami lata temu z powodu wtargnięcia mutantów w głąb tunelu. Mężczyzna obstaje przy swoim, mówiąc, że to nie sztuczka światła ani jego wyobraźni. Coś tam jest i chce to zbadać."
 random_event_glitters.01.a: "Usunięcie barykady."
 random_event_glitters.01.b: "Lepiej nie."
 random_event_glitters.02.t: "Mutant w tunelu"
 random_event_glitters.02.d: "Drewniane barykady zostały otwarte, aby odsłonić to, co znajdowało się za nimi. Poza absolutną pustką nie było nic. Wtedy setka maleńkich, paciorkowatych białych oczu przeszyła ciemność. Był powód, dla którego ten tunel był zamknięty. Dziś otrzymaliśmy ponure przypomnienie, dlaczego tak się stało."
 random_event_glitters.02.a: "Cholera!"
 random_event_glitters.03.t: "Nic wartościowego"
 random_event_glitters.03.d: "Drewniane barykady zostały otwarte, aby odsłonić to, co znajdowało się za nimi. Poza absolutną pustką nie było tam nic. Tam, gdzie żołnierz powiedział, że może dostrzec plamki światła, nie było zupełnie nic, oprócz sczerniałego okrągłego kształtu odciśniętego na podłodze i suficie. Pachniał jak mieszanka spalonej gumy i siarki. Choć było to co najmniej dziwne, nie znaleziono nic wartościowego. Barykadę ponownie odbudowano i szybko zapomniano o tunelu."
 random_event_glitters.03.a: "Cholera!"
 random_event_glitters.04.t: "Coś się kończy, coś zaczyna"
 random_event_glitters.04.d: "Drewniane barykady zostały otwarte, aby odsłonić to, co znajdowało się za nimi. Poza absolutną pustką nie było tam nic. Wstępne poszukiwania nie przyniosły żadnych rezultatów i już chciano je odwołać, dopóki odbijające się światło jednej z latarek nie ujawniło iskrzącego w ciemności obiektu. Wiązka światła skierowana w stronę migotania ujawniła, że żołnierz mówił prawdę. To, co tam leżało, to..."
 random_event_glitters.04.a: "Skrytka z rzadkimi metalami."
 random_event_glitters.04.b: "Skrzynia z uzbrojeniem."
 random_event_glitters.04.c: "Skarbnica cennych drobiazgów."
 random_event_station_babbler.01.t: "Stacyjny plotkarz"
 random_event_station_babbler.01.d: "Dziwny mężczyzna zaczął wygłaszać tyrady na środku stacji. Gdy nie wykonuje swoich obowiązków służbowych, stoi na środku placu i wygłasza tyrady na najzabawniejsze tematy. Od skrajnych przekonań o tym, że 'Eurazja się zjednoczy' a ludzkość musi kopać aby dotrzeć do legendarnego królestwa Agarthy, aż po bardziej humorystyczne tematy, takie jak pogląd, że metro zostało w rzeczywistości zbudowane przez inteligentne gnomy w IV wieku, które wykorzystywały system metra do ukrywania i przechowywania absurdalnych ilości kwasu chlebowego. Podczas gdy dzieci siedzą i słuchają jego szalonego bełkotu, wielu naszych obywateli to odrzuca. Uważają jego tyrady za nieco zabawne. To noszący foliową czapeczkę, raczej nieszkodliwy starzec."
 random_event_station_babbler.01.a: "Wyrzuć go."
 random_event_station_babbler.01.b: "Niech zostanie."
 random_event_station_babbler.a_tt: "§gJest nieszkodliwy, ale nadal nie dajmy mu pretekstów do tyrady i zachwytów nad bezsensownymi tematami. Spędza czas na straszeniu dzieci fałszywymi opowieściami. Dajcie mu kopa w tyłek i powiedzcie, żeby poszedł własną drogą.§!"
 random_event_station_babbler.b_tt: "§gJest nieszkodliwym staruszkiem, który wnosi komiczny komfort w codzienne życie mieszkańców stacji. Chociaż podejrzane jest że wie zbyt wiele o§! §OGnomach z Metra§!"
 random_event_scientist.01.t: "Nauka posunęła się za daleko?"
 random_event_scientist.01.d: "Jeden z naszych naukowców zaproponował pomysł na znaczne zwiększenie naszej bazy naukowej. Jego eksperymenty są jednak uważane za 'niekonwencjonalne' i ekstremalne nawet jak na nasze standardy. Zapewnia, że jego badania zostaną wykorzystane wyłącznie dla dobra naszej administracji, a jego celem jest jedynie osiągnięcie dobrych wyników."
 random_event_scientist.01.a: "Pomoże to w naszych wysiłkach badawczych."
 random_event_scientist.01.b: "Nie możemy sobie teraz pozwolić na wydawanie środków."
 random_event_printers.01.t: "Prasy drukarskie publikują oszczerstwa"
 random_event_printers.01.d: "Nasza organizacja drukująca gazety opublikowała ostatnio kilka artykułów krytycznych wobec naszego obecnego reżimu. Artykuły te, graniczące z oszczerstwami, miały na celu wymierzenie ciosów naszemu komitetowi administracyjnemu. Wielu naszych obywateli przeczytało ich artykuły i może zostać zmotywowanych do działania przeciwko naszej administracji. Jak powinniśmy postąpić?"
 random_event_printers.01.a: "Zezłomujcie drukarki w celu uzyskania części zamiennych."
 random_event_printers.01.b: "Zakaz drukowania przez pewien czas."
 random_event_printers.01.c: "Nie powinniśmy się wtrącać."
 random_event_civics.01.t: "Dziecko poważnie ranne w wypadku przy pracy"
 random_event_civics.01.d: "Dziecko rozproszyło się podczas pracy i doznało śmiertelnych obrażeń. Uraz dziecka wywołał masową niechęć wśród naszych obywateli w związku z naszą polityką dotyczącą pracy dzieci. Być może, aby zachować twarz i wrócić do łask naszych obywateli, powinniśmy poddać się tłumowi?"
 random_event_civics.01.a: "Może powinniśmy zmienić naszą politykę?"
 random_event_civics.01.b: "Nie mamy wystarczającej liczby rąk do pracy. Przykro mi."
 random_event_civics.02.t: "Zdesperowana matka"
 random_event_civics.02.d: "Matka nie zgodziła się, by jej dziecko chodziło do pracy, obawiając się, że może doznać obrażeń. Władze stacji są gotowe do interwencji, jednak bez wątpienia wywołałoby to niepokój i mogłoby jeszcze bardziej wzbudzić niechęć w naszej populacji. Być może moglibyśmy spojrzeć w drugą stronę i zrobić wyjątek?"
 random_event_civics.02.a: "Może powinniśmy zmienić naszą politykę?"
 random_event_civics.02.b: "W tej sytuacji zrobimy wyjątek."
 random_event_civics.02.c: "Nie zrobimy wyjątku."
 random_event_civics.03.t: "List z wyrazami wdzięczności"
 random_event_civics.03.d: "Wśród stosu listów wysłanych do administracji naszej stacji wyróżniał się jeden. List napisany przez matkę [ROOT.GetName]. W notatce opisano, że w młodości nie byli w stanie kontynuować edukacji i pomimo obecnego stanu świata, mają ogromne uznanie i wdzięczność dla naszej administracji za umożliwienie ich dziecku zdobycia wykształcenia, którego mu brakowało."
 random_event_civics.03.a: "Dziękuję."
 random_event_civics.04.t: "Dziecko zabite w wypadku przy pracy"
 random_event_civics.04.d: "Zdarzył się wypadek! Dziecko zostało ranne podczas pracy. Pomimo prób ratowania go, ostatecznie nie udało się go uratować. Nieoczekiwanie wywołało to czas żałoby na stacji, na której doszło do wypadku. W miejscu, w którym zginęło dziecko, postawiono prowizoryczny krzyż. Ludzie pozostawili kilka materialnych dowodów szacunku. Co gorsza, wywołało to również oburzenie. Wandale umieścili na ścianach stacji napis 'MORDERCY DZIECI'. Wielu obywateli jest zrozpaczonych tym niefortunnym wypadkiem, co może wywołać jeszcze większe oburzenie wobec naszej administracji."
 random_event_civics.04.a: "Powinniśmy natychmiast zmienić naszą politykę."
 random_event_civics.04.b: "Usuńcie grafiti i powiedzcie naszym obywatelom, żeby wracali do pracy."
 random_event_war.1.t: "Oskarżenia o uchylanie się od służby!"
 random_event_war.1.d: "Niedawno wyszedł na jaw skandal ujawniający, że administracja naszej stacji pociągała za sznurki, aby uniknąć wysyłania swoich współpracowników na pobór. Po przeprowadzeniu dochodzenia w sprawie zarzutów, a następnie oczyszczeniu z zarzutów, doprowadziło to do głośnego poruszenia wśród naszych obywateli. Niedawne nadużycie władzy może mieć poważne konsekwencje dla naszej władzy i może zasiać ziarno niezadowolenia wśród naszej ludności, co może być katastrofą dla działań wojennych."
 random_event_war.1.a: "Hańba, wysłać ich na front."
 random_event_war.1.b: "Stańmy po stronie administracji."
 random_event_war.1.c: "Wróg jest na wyciągnięcie ręki, mamy lepsze rzeczy do roboty!"
 random_event_war.2.t: "Kwestia racjonowania"
 random_event_war.2.d: "Istnieje kwestia, które leży na ustach każdego z naszych obywateli. Nasza populacja jest przyzwyczajona do wyczerpujących trudów, szczególnie teraz, gdy wróg grozi wyłamaniem naszych drzwi. Jednak w sytuacji, gdy zasoby są bezpośrednio pobierane ze sfery cywilnej, aby wesprzeć naszych walczących chłopaków, pojawiło się pytanie, czy należy przydzielić więcej zasobów i nałożyć surowsze ograniczenia na ograniczone zasoby. Z pewnością nie spotkałoby się to z aprobatą naszej populacji, ale może wygrać nam wojnę."
 random_event_war.2.a: "Może to być zło konieczne, do którego będziemy musieli się zobowiązać."
 random_event_war.2.b: "Wojna idzie dobrze, nie musimy narażać na szwank naszego poparcia wśród ludności."
 random_event_war.3.t: "Niechęć do racjonowania"
 random_event_war.3.d: "Wraz z wprowadzeniem ograniczeń dotyczących niektórych towarów, rosnące niezadowolenie z naszych obecnych rządów tylko się pogłębiło. Doniesienia o rosnącym 'czarnym rynku' w celu obejścia wprowadzonego systemu karteczek na jedzenie sprawiły, że nasza popularność wśród obywateli spadła. Być może w naszym najlepszym interesie jest wzięcie tego pod uwagę i złagodzenie obecnych ograniczeń?"
 random_event_war.3.a: "Przestańcie narzekać, to dla waszego dobra."
 random_event_war.3.b: "Być może stopniowe ograniczenia byłyby idealnym rozwiązaniem."
 random_event_war.4.t: "Alarmujące wieści z frontu"
 random_event_war.4.d: "Ostatnie doniesienia z frontu są naprawdę niepokojące. Podczas gdy wojna nadal szaleje bez wyraźnego końca w zasięgu wzroku, nasi oblężeni żołnierze z dnia na dzień stają w obliczu coraz trudniejszych misji, a liczba ofiar rośnie. Front bitwy można opisać po prostu jako masakrę. Odłamki i pociski gniotą i pokrywają tory metra, a zwłoki są zbyt rozłożone i zgniłe, aby można je było zidentyfikować, pozostawione do zjedzenia przez szczury. Być może to jest piekło."
 random_event_war.4.a: "Jeśli nasi obywatele zobaczą te raporty, mogą potępić naszą wojnę."
 random_event_war.4.b: "Nie pozwólcie, aby te raporty wyszły na jaw!"
 random_event_war.5.t: "Raporty z frontu"
 random_event_war.5.d: "Nadeszły ostatnie doniesienia z linii frontu. Podczas gdy wojna wciąż trwa bez wyraźnego końca, działania naszych żołnierzy można opisać jedynie jako odważne. Powinniśmy pozwolić, aby ich odwaga i wyczyny były znane, a być może jeszcze bardziej zainspiruje to zaangażowanie w naszej populację"
 random_event_war.5.a: "To jest to, czego potrzebujemy."
 random_event_war.5.b: "Możemy to jakoś odwrócić."
 random_event_detained.1.t: "Incydent dyplomatyczny"
 random_event_detained.1.d: "Naszą uwagę zwrócił niedawny incydent. Dyplomata wysłany na naszą stację w celach politycznych okazał się być w gorącej wodzie kąpany. Jeśli próbując wynegocjować przyjazne stosunki polityczne, pił do woli i wdawał się w bójki w barze z klientami, to faktycznie odwala kawał dobrej roboty, podburzając miejscową ludność. Zatrzymaliśmy pijanego dyplomatę, jednak nie możemy wymusić na nim żadnych konsekwencji. Wyrzucenie go z naszego posterunku może jednak zepsuć nasze stosunki z dyplomatą."
 random_event_detained.1.a: "Nie możemy zrobić nic, co nie spowodowałoby szkód dyplomatycznych."
 random_event_detained.1.b: "Wyrzucić dyplomatę."
 random_event_detained.1.b_tt: "Narodowi nie spodoba się ta pozornie pochopna decyzja."
 random_event_victory.1.t: "Parada zwycięstwa"
 random_event_victory.1.d: "Wojna się skończyła! Nadszedł czas na podliczenie kosztów i strat w ludziach, przywrócenie pokoju i opracowanie planów na przyszłą wojnę. Nasi urzędnicy zasugerowali [ROOT.GetLeader], aby pokazać naszą potęgę i sprawność wojskową, powinniśmy przeprowadzić paradę wojskową w [ROOT.Capital.GetName], tak jak dawne marsze wojskowe. Bez wątpienia podniosłoby to morale społeczeństwa."
 random_event_victory.1.a: "Pokaz naszej najwyższej władzy i zwycięstwa z pewnością wystarczy."
 random_event_victory.1.b: "Wystarczy trochę publicznego pokazu."
 random_event_disappearance.01.t: "Zniknięcie"
 random_event_disappearance.01.d: "Otrzymaliśmy niepokojący raport z jednej z naszych placówek na granicy naszego terytorium obok opuszczonych tuneli metra. Według posłańca, rutynowy patrol nie zgłaszał się od kilku dni. Chociaż takie zdarzenie samo w sobie nie jest alarmujące, ponieważ strażnicy często się spóźniają, zapominają się zameldować lub po prostu dezerterują, rodziny tych mężczyzn zgłosiły ich zaginięcie i błagają nas o wysłanie kogoś, kto dowie się, co się stało.\n\nDowódca placówki osobiście zapewnił o lojalności i zdolnościach tych ludzi i prosi o pozwolenie na wysłanie kolejnego zespołu w celu zbadania losu zaginionego patrolu, argumentując, że jeśli przyczyna zniknięcia strażników nie zostanie zbadana, istnieje możliwość, że poniesiemy dalsze straty. Niemniej jednak ostateczna decyzja o tym, czy zbadać tunele, pozostaje w naszej gestii."
 random_event_disappearance.01.a: "Powiedz dowódcy, żeby to zbadał! Musimy sprowadzić tych chłopców do domu."
 random_event_disappearance.01.b: "Lepiej być bezpiecznym niż żałować. Rozkaż dowódcy placówki, by pozostał na miejscu."
 random_event_disappearance.02.t: "Odkrycie sprzętu"
 random_event_disappearance.02.d: "Właśnie otrzymaliśmy ponury raport od zespołu śledczego. Po kilku godzinach natknęli się na sprzęt zaginionego patrolu ukryty w szczelinie. Oczywiste jest, że zostało to zrobione w pośpiechu - nie dołożono żadnych starań, aby odpowiednio zakamuflować porzuconą broń, co pozwoliło na jej łatwe odkrycie przez nasz zespół.\n\nNie możemy powiedzieć na pewno, co stało się z zaginionym patrolem. Nie wiemy, dlaczego zdecydowali się porzucić pancerze i broń oraz uciec w głąb tuneli. Jedyną wskazówką, jaką mamy, jest gęsty zapach piżma i siarki, który utrzymuje się w tunelu."
 random_event_disappearance.02.a: "Cholera. Rozkazać zespołowi natychmiastowy powrót!"
 random_event_disappearance.03.t: "Odkrycie zaginionego patrolu"
 random_event_disappearance.03.d: "Właśnie otrzymaliśmy szczęśliwe wieści od naszego zespołu śledczego. Po kilku godzinach udało im się znaleźć zaginiony patrol ukrywający się w szczelinie w opuszczonym tunelu metra, przestraszony i bełkoczący niespójne bzdury, i byli w stanie odesłać go z powrotem do swojej placówki.\n\nNasze przesłuchanie ich w celu ustalenia, co się stało, nie przyniosło jednak większych rezultatów. Jedyne, co udało nam się z nich wyciągnąć, to to, że podczas rutynowego patrolu strażnicy natknęli się na wysokie, smukłe humanoidalne postacie, które były odporne na kule. Po nieudanych próbach ich pokonania, strażnicy uciekli w głąb tuneli i ukrywali się, dopóki ich nie znaleźliśmy.\n\nTo wyjaśnienie pozostawia nam więcej pytań niż odpowiedzi. Kim są te humanoidy, jakie były ich intencje i w jaki sposób są w stanie być odporne na nasze ataki, to coś, czego prawdopodobnie nigdy się nie dowiemy, chyba że ujawnią się ponownie."
 random_event_disappearance.03.a: "To historia mrożący krew w żyłach. Nakazać zespołowi natychmiastowy powrót."
 random_event_bad.1.t: "Szczury!"
 random_event_bad.1.d: "To nie są typowe szczury. Są duże, o czarnym futrze i długich ogonach. Żerują pod osłoną ciemności i przegryzają się przez wszystko. Dostają się do naszych zapasów żywności i ucztują na nieostrożnych prosiętach. Jeszcze bardziej niepokojące są doniesienia o tym, że nie zrażają ich żadne próby odstraszenia ich przez cywilów. Istnieją nawet doniesienia, że skradają się i obgryzają dzieci oraz zwłoki. Jakkolwiek by nie było, należy położyć większy nacisk na wyłapywanie szczurów."
 random_event_bad.1.a: "Cholera!"
 random_event_bad.2.t: "Zasadzka bandytów!"
 random_event_bad.2.d: "Jedna z naszych karawan wpadła niedawno w zasadzkę podczas rutynowej podróży między stacjami. Przygwożdżeni karawaniarze uciekli, zostawiając za sobą swój dobytek. Nasi żołnierze nie powinni mieć problemu z rozprawieniem się z bandytami, jednak nasi początkujący handlarze nie chcą lub są zbyt zdenerwowani, by na razie opuszczać stację."
 random_event_bad.2.a: "Szlag!"
 random_event_bad.3.t: "Pola stoją odłogiem"
 random_event_bad.3.d: "Czy to z powodu złej konserwacji, przeciążenia gleby, czy też jakiegoś dziwacznego powodu, nasze działki rolne więdną. Oczekiwane plony są znacznie poniżej tego, czego potrzebujemy, aby zapewnić naszym obywatelom zaopatrzenie. Należy wprowadzić racjonowanie, które obciąży i tak już ponurą populację."
 random_event_bad.3.a: "Cholera."
 random_event_bad.3.b: "Możemy użyć naszych żołnierzy, by pomogli w pracy i odbudowie naszego rolnictwa."
 random_event_bad.3.c: "Sięgnijmy do naszych finansów i kupmy więcej żywności."
 random_event_bad.5.t: "Nieposłuszeństwo na okupowanej stacji"
 random_event_bad.5.d: "Niedawno zajęta stacja cierpi z powodu partyzantów prowadzących operacje sabotażowe! Ich celem jest podkopanie naszego reżimu i zaognienie napięć wśród ludności. W ostatnich dniach ich działania miały na celu wyłącznie podżeganie do aktywnego buntu. Ludność słucha ich rozmów o sabotażu i coraz bardziej inspiruje się ich ohydną retoryką. Chociaż na razie nie doszło do żadnego zewnętrznego konfliktu, obecna trajektoria stacji sprawia, że wydaje się, że nie jest to przypadek, ale kiedyś takie wydarzenie może się wydarzyć."
 random_event_bad.5.a: "Nie testujcie naszej cierpliwości."
 random_event_bad.6.t: "Sabotaż na naszej okupowanej stacji!"
 random_event_bad.6.d: "Jedna z naszych niedawno zajętych stacji od dłuższego czasu cierpi z powodu partyzantów. Problem tylko narastał, gdy wrogowie sabotowali lokalne warsztaty naszej stacji. W wyniku pożaru cała dzielnica stanęła w płomieniach i choć w końcu udało się je stłumić, pozostały tylko zgliszcza. Minie trochę czasu, zanim będziemy mogli skutecznie naprawić warsztaty i wznowić ich działalność."
 random_event_bad.6.a: "To niedobrze."
 random_event_bad.7.t: "Ogień! Ogień!"
 random_event_bad.7.d: "Niedawny pożar wprowadził jedną z naszych stacji w stan paniki! Na szczęście pożar został ugaszony, zanim zdążył całkowicie pochłonąć stację, ale zniszczenia ogarnęły stację, ponieważ wiele domów i budynków rozpadło się na popiół w wyniku pożaru."
 random_event_bad.7.a: "Nie możemy zrobić nic poza zwykłą odbudową."
 random_event_bad.8.t: "Zepsuty generator"
 random_event_bad.8.d: "Wygląda na to, że jeden z naszych generatorów zaczyna się psuć. Po miesiącach cichego strachu przed taką ewentualnością, w końcu to się stało. Generator zatrzeszczał i kilka chwil później generator w końcu się zepsuł w dość nudnym spektaklu. Nasi inżynierowie uważają, że mogą wymienić większość uszkodzonych części, ale szansa na ponowną awarię generatora wydaje się bardzo prawdopodobna - kwestia kiedy, a nie czy w ogóle."
 random_event_bad.8.a: "To niedobrze."
 random_event_bad.9.t: "Wykolejenie"
 random_event_bad.9.d: "Niepokojące wieści napływają z naszego pogranicza, gdzie karawana kolejowa została wykolejona w tunelu przez grupy oporu sprzeciwiające się naszej okupacji ich terytorium. Oprócz tego, że oczekiwany sprzęt nie dotarł na linię frontu, podziemna kolej w tym tunelu musi teraz zostać odbudowana."
 random_event_bad.9.a: "To niedobrze."
 random_event_bad.10.t: "Atak partyzantów!"
 random_event_bad.10.d: "Niedaleko linii frontu wrogowie naszej okupacji dokonali makabrycznego ataku. Podczas śledztwa odkryliśmy zakrwawione zwłoki naszych żołnierzy wraz z ich wyposażeniem i bronią, a także splądrowany magazyn amunicji. Sprawcami tego nikczemnego ataku są partyzanci jednej z największych komórek ruchu oporu na naszym podbitym terytorium."
 random_event_bad.10.a: "Przeklęci dranie!"
 random_event_bad.11.t: "Skandal korupcyjny"
 random_event_bad.11.d: "Jeden z naszych mężów stanu zaangażował się w szkodliwą działalność, która zagraża stabilności i praworządności naszej nacji. Najwyraźniej jest on odpowiedzialny za zniknięcie części naszego zgromadzonego z podatków budżetu. Chociaż zaprzeczył odpowiedzialności za ten zdradziecki czyn, musimy działać szybko, jeśli chcemy dobrze wyglądać w oczach opinii publicznej."
 random_event_bad.11.a: "To niedopuszczalne. Natychmiast zwolnijcie tego człowieka!"
 random_event_bad.11.b: "To się nigdy nie zdarzyło..."
 random_event_bad.12.t: "Nadszarpnięcie naszego wizerunku"
 random_event_bad.12.d: "Niedawno jeden z rządowych administratorów został zamieszany w skandal. Na początku tego tygodnia przed jednym z barów na naszej stołecznej stacji wybuchła bójka między nim a politycznym rywalem. Chaos został powstrzymany dzięki szybkiej reakcji naszych strażników dworcowych, którzy zauważyli, że obaj mężczyźni byli pod silnym wpływem alkoholu. Wszystko było widziane przez wielu przechodniów. Plotki rozprzestrzeniły się jak pożar, a ich mały incydent stał się tematem plotek na stacji. Plotki z czasem ucichną, jednak kwestia tego, jaka kara powinna zostać wymierzona tym dwóm mężczyznom, wciąż pozostaje pod znakiem zapytania. Po przemyśleniu tej decyzji postanowiliśmy..."
 random_event_bad.12.a: "Pozbawić ich wynagrodzeń na miesiąc."
 random_event_bad.12.b: "Wyłączyć tych urzędników z obowiązków administracyjnych na miesiąc."
 random_event_bad_protests.1.t: "Cywile rozpoczynają strajki generalne!"
 random_event_bad_protests.1.d: "Wychodzisz ze swojego namiotu, aby powitać gromadzący się tłum niezadowolonych obywateli maszerujących w górę i w dół peronu i próbujących śpiewać zgodnie piosenki strajkowe. Strażnik ostrożnie podchodzi do ciebie z karabinem przyciśniętym do mostka. Wyjaśnia ci, że rosnące niezadowolenie z tego, jak administracja prowadzi sprawy, wywołało coś więcej niż tylko utrzymującą się niechęć. Coś o tym, że pracownik został oszukany tu, pół racji zniknęło tam i wkrótce ludzie mieli dość, że aż zdecydowali się by zademonstrować swój gniew i frustrację.\n\n Planują protestować w najbliższej przyszłości w każdy możliwy sposób. A wraz z pojawiającymi się plotkami od handlarzy ten mały wybryk może ryzykować rozszerzenie się na inne stacje. Sytuacja nie stała się jeszcze gwałtowna, chociaż strażnik uśmiecha się nikczemnie, gdy staje przed tobą, gotowy na przyjęci rozkazów."
 random_event_bad_protests.1.a: "Wyślij chłopców, aby zmusili ich do powrotu do pracy."
 random_event_bad_protests.1.a.tt: "Może to mieć tragiczne konsekwencje!"
 random_event_bad_protests.1.b: "Zignoruj ich, niech mają swoje 5 minut bawiąc się w rewolucjonistów."
 random_event_bad_protests.1.c: "Skonfrontuj się z liderami protestu i osobiście zajmij się ich postulatami."
 random_event_bad_protests.1.c.tt: "Spotkasz się z tłumem i, jeśli to rozsądne, spełnisz ich postulaty. Albo przynajmniej sprawiasz, że spierdolą z powrotem na swoje zmiany."
 random_event_bad_protests.2.t: "Cywile kontynuują strajk"
 random_event_bad_protests.2.d: "Nie zważając na wasze działania, protesty są kontynuowane. Nie wiadomo, czy ich zwolennicy naprawdę rozumieją rewolucyjnego ducha protestu, czy po prostu szukają szybkiej szansy na oderwanie się od swoich zmian w pracy. Protesty pozostaną. Przynajmniej przez jakiś czas, dopóki przywódcy nie zaczną walczyć między sobą, a ludzie się nie znudzą."
 random_event_bad_protests.2.a: "Cholera."
 random_event_bad_protests.2.a.tt: "Protesty trwają nadal."
 random_event_bad_protests.3.t: "Zmniejszenie liczby strajków generalnych"
 random_event_bad_protests.3.d: "Niezależnie od tego, czy chodzi o ostre słowa pod adresem strajkujących, czy też sami protestujący zdecydowanie znudzili się zabawą w udawanych rewolucjonistów, strajki generalne wydają się słabnąć. Niedawno peron stacji był pełen mężczyzn, kobiet i dzieci skandujących i stojących bezczynnie, teraz jest spokój. To dobrze. Być może teraz w swoim namiocie będziesz miał spokój i ciszę od ich okropnych prób śpiewania."
 random_event_bad_protests.3.a: "Dobrze. A teraz wracajcie do pracy."
 random_event_good.1.t: "Żołnierze fortuny"
 random_event_good.1.d: "Grupa osobników zbliżyła się do wejścia na naszą stację. Zahartowani w boju po ciągłych konfliktach w metrze, szukają ukojenia na naszej stacji i miejsca, w którym mogliby się osiedlić. W zamian oferują służbę naszej administracji"
 random_event_good.1.a: "Witajcie!"
 random_event_good.2.t: "Dobre rzeczy"
 random_event_good.2.d: "Jeden z naszych wartowników wrócił uradowany swoim odkryciem.\nGdy pod koniec patrolu wymieniał się obowiązkami z kolejną grupą gwardzistów, jakimś cudem natknął się na kilka niewielkich, zakurzonych starych skrzyń. Zaglądając do środka, mężczyzna odkrył w środku dziesiątki butelek wódki i innych alkoholi. Czy to upuszczonych przez jakąś karawanę, czy bandytów, czy co tam jeszcze. Próbując zawartości na miejscu, mężczyzna wziął co mógł. Część butelek zachował dla siebie. Resztę przekazał naszej administracji w geście dobrej woli lub w celu zwolnienia się ze służby wartowniczej. Nieźle!"
 random_event_good.2.a: "Wznieśmy toast za dziś, wypijmy za wczoraj i świętujmy jutro!"
 random_event_good.3.t: "Sekretne pomieszczenie odkryte"
 random_event_good.3.d: "Rutynowe przeszukiwania metra ujawniły ukryte pomieszczenie znajdujące się tuż pod nosem naszej administracji."
 random_event_good.3.a: "Kolejne pomieszczenie do gromadzenia broni."
 random_event_good.4.t: "Niezwykłe włamanie"
 random_event_good.4.d: "W ostatnich dniach nasi chłopcy znaleźli zamknięty pokój pośrodku długiego, mrocznego tunelu. Drzwi były cięższe niż ziomek, który właśnie zemdlał po wypiciu zbyt dużej ilości bimbru, a teraz musisz go zanieść do domu, aby nie umarł z powodu tych paskudnych mutantów. Każda próba otwarcia tych cholernych drzwi kończyła się niepowodzeniem, ponieważ coś blokowało je z drugiej strony. Chłopcy poddali się, dopóki inny z naszych ludzi nie znalazł paczki materiałów wybuchowych, które wysadziły wejście. W pokoju znaleźli dużą stalową skrzynię ze stosem nowoczesnej broni palnej, która jest niezwykle rzadka w metrze."
 random_event_good.4.a: "Dobre wieści."
 random_event_good.5.t: "Eureka!"
 random_event_good.5.d: "Nasi najbardziej utalentowani naukowcy dokonali ostatnio oszałamiającego przełomu technologicznego w naszych badaniach. Z pewnością ich błyskotliwość sprawi, że nasze najważniejsze obszary badań staną się bardziej zrozumiałe."
 random_event_good.5.a: "Fascynujące."
 random_event_military.1.t: "Bez bólu nie ma zwycięstwa"
 random_event_military.1.d: "Gdy siedzisz wśród swoich ludzi przy otwartym ogniu, dyskusja nad płomieniami zaczyna robić się zbyt głośna. Trywialna dyskusja w jednej chwili przeradza się w drażliwe obelgi, gdy dowódca wstaje na nogi. Rozpoczęła się walka na pięści pomiędzy nim a jednym z wartowników. Każdy cios i pchnięcie ripostą lądowały z trzaskającą dzikością. Z pewnością nawet Bibliotekarze nie wytrzymaliby takiego ciosu, ale ty jesteś świadkiem, jak dwóch facetów właśnie to robi. Rozkazujesz im przerwać walkę.\nObserwujesz, jak dwaj mężczyźni w osobliwy sposób podają sobie ręce i klepią się po ramionach, gratulując sobie nawzajem mocnych ciosów."
 random_event_military.1.a: "To jeden ze sposobów na zabicie czasu."
 random_event_military.2.t: "Przebłysk geniuszu"
 random_event_military.2.d: "Twoi żołnierze mogą być jednymi z najgłupszych osób, jakie kiedykolwiek spotkałeś. Jak ludzkość może mieć szansę na odrodzenie się, gdy te tępaki biegają dookoła i udają żołnierzy? Jednak przez krótką chwilę wydaje się, że twój dowódca dotarł do ich grubych czaszek i nauczył ich czegoś o krytycznym myśleniu."
 random_event_military.2.a: "Jeszcze zrobimy z nich żołnierzy."
 random_event_military.3.t: "Przemowa do ludzkich dusz"
 random_event_military.3.d: "Żołnierze są zgromadzeni wokół ogniska, ciesząc się odpoczynkiem i ciepłym posiłkiem, gdy dowódca wstaje. Biorąc pod uwagę, że reszta żołnierzy siedzi, wydaje się, że zabrał głos aby wykorzystać swój nowo odkryty przywilej. Dowódca najwyraźniej wpada w niespójną gawędę o tym, że gdyby ludzie bali się mutantów, to byliby do nich podobni. Następnie zaczął wykrzykiwać, że to oni mają domy, ogień i rodziny, i próbował porównać ich sytuację do sytuacji jaskiniowców. Podczas gdy ten dziwaczny wybuch zdawał się nie wzbudzać aplauzu, na co liczył, kilku żołnierzy podniosło ręce i po prostu się uśmiechnęło."
 random_event_military.3.a: "To przynajmniej coś dało."
 random_event_military.4.t: "Wyhodowanie kręgosłupa?"
 random_event_military.4.d: "Czy można wyhodować kręgosłup? Niektórzy nasi żołnierze uważają, że można. Kłótnie toczą się w tę i z powrotem wokół ogniska, podczas gdy stacjonujący strażnicy plują i przeklinają z odległych wspomnień z lekcji biologii, że kości faktycznie mogą rosnąć. Nieporozumienia osiągają punkt wrzenia, gdy dowódca, najwyraźniej zdecydowanie sprzeciwiający się idei odrastania kości, staje wyprostowany. Jakby chcąc rozwinąć swój punkt widzenia, dowódca przywołuje z chłodni świńską tuszę, rozkładając ją przed żołnierzami. Za pomocą noża dowódca zaczyna obcinać kawałki chrząstek i ścięgien, które wciąż przylegają do kościstych wypukłości świńskiego grzbietu. Jakąkolwiek klasę naukową dowódca próbował pokazać swoim słuchaczom, szybko przerodziło się to w żarty i przekomarzanie się jak dzieci w szkole, gdy dowódca rozdzierał tuszę, ilustrując swój punkt widzenia na anatomię kości."
 random_event_military.4.a: "W końcu mu przeszło."
 random_event_military.5.t: "Jasność umysłu"
 random_event_military.5.d: "Jeden z twoich dowódców idzie w górę i w dół peronu stacji z wyciągniętą ręką i rozciągniętymi palcami, jakby balansował na linie. Kiwa do siebie, obracając się, jedną stopę stawiając przed drugą stopą. Maszeruje swoją drogą. Napotykając dowódcę, oferuje on wyjaśnienie swojego czynu. Wygląda na to, że już czuje się dobrze, a cokolwiek dolegało dowódcy, najwyraźniej już zniknęło."
 random_event_military.5.a: "Dobrze dla niego."
 random_event_military.6.t: "Paranoik"
 random_event_military.6.d: "Samotny żołnierz wchodzi do twojego namiotu ze skrzyżowanymi rękami i delikatnie stuka w swój mundur, jakby wyrywał z niego strumienie włókien. Mimo że nie powiedziałeś ani słowa, mężczyzna wściekle kiwa głową, a jego oczy rozbiegają się po okolicy, jakby szukał słów do powiedzenia.\n\nPytasz go, o co chodzi. Gdy jego oczy drgają, ponownie kiwa głową i zaczyna wyjaśniać. Słowa przychodzą szybko, ale wyjaśniają ogólny sens. Kiedy on i jego oddziały wykonywały rutynowe przeszukanie tuneli, zbliżyli się do starego szybu konserwacyjnego odchodzącego od głównego tunelu. Za splątanymi sieciami i węzłami zmutowanych roślin niektórzy żołnierze przysięgali, że widzieli przytłaczająco dużą postać wyglądającą zza ciemności. Nie zważając na głupie obawy, dowódca poszedł zbadać sprawę z naładowanym karabinem. Minęły 2, 3, 4 godziny i gdy żołnierze zdecydowali się na zwiad, by go odnaleźć, kiedy z mrocznych ciemności wyłonił się dowódca. Zmienił się. Nie było słychać żadnych odgłosów wystrzałów, a mimo to jego karabin pozostał pusty. Cokolwiek się stało, dowódca odmówił komentarza. Wygląda na to, że zmienił się po spotkaniu."
 random_event_military.6.a: "To niedobrze."
 random_event_military.7.t: "Słabe serce"
 random_event_military.7.d: "Podchodzi do ciebie żołnierz z wyrazem bólu na twarzy. Trzyma hełm w dłoniach i przeciera czoło. Jego głos trzeszczy, gdy próbuje wyjaśnić rozwijającą się sytuację. Sądząc po wyrazie jego twarzy, jest mocno zaniepokojony.\n\nŻołnierz prowadzi cię do tłumu strażników skupionych wokół czegoś lub kogoś. Przedzieranie się przez tłum ucisza towarzystwo, gdy wchodzisz na środek i znajdujesz nieprzytomne ciało na ziemi.\n\nCzłowiek? Nie? Mutant? Obraz był niemożliwy do opisania. Jego skóra była przezroczysta i chorowita, a słabe światło prześwitywało przez nią, oświetlając poczerniałe organy pod jego kościstą klatką piersiową. Czerwone ślady biegną przez ramię, a gruba skorupa skóry zwisa jak guzy wokół dolnej części ramion i brzucha. Jest martwy. Krew wycieka z rany na skroni. Kręcąc głową, rozkazujesz ludziom posprzątać i wyrzucić ciało, prosząc o zgłoszenie się osoby, która zastrzeliła mutanta. W tłumie zapada niesamowita cisza, którą przerywa niski głos dochodzący z tyłu. Dowódca na służbie został po raz pierwszy zaatakowany przez mutanta, którego następnie zastrzelił. Dowódca uciekł z przerażenia i po raz ostatni widziano go, jak wymiotował wnętrznościami na widok stworzenia na tyłach stacji. Dowódca naprawdę wierzył, że mutant jest człowiekiem, a widok tego stworzenia obrzydził go do głębi."
 random_event_military.7.a: "Przejdzie mu, prawda?"
 random_event_military.8.t: "Dowódca stał się irracjonalny"
 random_event_military.8.d: "Dowódca wchodzi do twojego namiotu kilka godzin po zamknięciu stacji. Z szeroko otwartymi oczami i obficie spocony, roztargniony kurczy się od blasku lampy naftowej obok twojego biurka. Pytasz go o co chodzi, a on zaczyna bełkotać. Trzeba trochę przeanalizować jego słowa, aby je zrozumieć, ale brzmi to tak, jakby obudził się słysząc skomlące krzyki. Te krzyki obudziły go już po raz trzeci w tym miesiącu. Za pierwszym razem myślał, że to żart. Drugi i trzeci tylko pogorszyły jego stan umysłu."
 random_event_military.8.a: "Głupi dowódca."
 random_event_military.9.t: "Okrucieństwo"
 random_event_military.9.d: "Wychodzisz ze swojego namiotu i spokojnie przyglądasz się stacjonującym ludziom. Wielu z nich to świeżo wynajęci poborowi  z populacji stacji, nerwowo próbujący zakumplować się ze sobą lub próbujący swoich sił w prostych ćwiczeniach. Smutny, niefortunny widok. Ale tłum zatrzymuje się, gdy dowódca rusza do przodu z barykady obronnej po jednej stronie. Z głośnym okrzykiem, żołnierze powstają i padają w szeregu na komendę. Emerytowany Stalker chichocze, obserwując sytuację, i machając kulą po wyłożonej kafelkami podłodze, kuśtyka w twoją stronę. Wyjaśniając sytuację, mówi, że dowódca najwyraźniej odkrył stronę swojej osobowości, o której istnieniu nawet on sam nie wiedział. Trenuje i wzbudza nieustanny strach w sercach rekrutów. Nawet bardziej doświadczeni żołnierze wydają się być zniechęceni nagłą zmianą w zachowaniu dowódcy, którego jak zwykle nie można znaleźć przy ogniskach lub pustych miejscach w barze."
 random_event_military.9.a: "Nie chciałbym być jego wrogiem."
 random_event_military.10.t: "Wypadek"
 random_event_military.10.d: "Podczas gdy nasz dowódca jest zajęty obowiązkami dowódcy, nie oznacza to, że nie może wkroczyć do walki w szeregu ze swoimi żołnierzami. Albo trenować razem z nimi. Nasz dowódca nieugięcie trenuje razem ze swoimi żołnierzami. Wykłada swoim żołnierzom, jak prawidłowo trenować, jednocześnie nie patrząc, gdzie idzie. Kupa gruzu krzyżuje się z jego stopami i chwilę później dowódca przewraca się i traci nieprzytomność.\n\nDowódcy nie powiodła się próba nauczenia swoich żołnierzy nowych rzeczy, jednak po jego wypadku żołnierze przynajmniej nauczyli się żeby patrzeć w dół i żeby uważali na to, co robią."
 random_event_military.10.a: "Przynajmniej nie złamał kręgosłupa."
 random_event_military.11.t: "Dowódca staje się nieustraszony"
 random_event_military.11.d: "Natknąłeś się na jednego ze swoich dowódców, siedzącego wśród swoich kolegów z oddziału wokół ogniska. Męskie dyskusje krążą od wcześniejszych konfrontacji z mutantami do bardziej beztroskich rozmów przy ciepłym posiłku. Pogawędka płynie równie płynnie jak trzaskający ogień, ale w końcu powraca do powagi, gdy dowódca zaczyna mówić o swoich lękach. Wyjaśnia, że boi się bolesnej śmierci lub beztroskiego marnowania życia. Widział wielu ludzi umierających, większość lekkomyślnie, ale niektórzy ostatecznie na próżno. W tym momencie przy ognisku zapanowała niesamowita cisza, zanim żołnierze zaczęli podnosić na duchu dość płochliwego dowódcę. Wyjaśniając, że nie ma się czego obawiać.\n\nŻołnierze wymieniają się pozornie błahymi zmartwieniami, ale w końcu rozmowa wraca do humoru."
 random_event_military.11.a: "Dobrze dla niego..."
 random_event_military.12.t: "Lojalność"
 random_event_military.12.d: "Podchodzisz do jednego z dowódców, siedzącego na chwiejnym stołku z widokiem na obronę obwodową stacji. Pośród niego stoją jego koledzy z oddziału i towarzysze broni, rozmawiając między sobą. Zauważywszy twoją obecność, w grupie zapada cisza, jakby niecierpliwie czekali, aż ją rozwiejesz. Gdy dowódca wstaje z rozklekotanego krzesła, atmosfera wśród żołnierzy wraca do normy, niemal ignorując twoją obecność, gdy ich dowódca cię wita.\n\nZabierając cię na bok, dowódca wyjaśnia ci, że przez długi czas sprawy wokół stacji nie wyglądały zbyt dobrze. Nawet w pewnym momencie podsłuchał pomysł dezercji wśród swoich żołnierzy, którzy wcześniej planowali ucieczkę na sąsiednią stację. Jednak dzięki twoim ostatnim działaniom promującym silną zmianę w sercach i poglądach żołnierzy, jesteś doceniany. Nie wiedząc nic o podatkach czy rozwiązywaniu sporów pracowniczych, dowódca uznaje zauważalną poprawę sytuacji."
 random_event_military.12.a: "Dobrze."
 random_event_military_bandit.1.t: "Wyczyn"
 random_event_military_bandit.1.d: "Jakieś zamieszanie wyciąga cię z namiotu. Mężczyźni tłoczą się za beczką na opał niedaleko peronu stacji, z niecierpliwością obserwując coś w oddali. Wytężając wzrok, zauważasz, że jeden z twoich dowódców i jeden z nowo zatrudnionych Gopników robią coś dziwnego. Na głowie mężczyzny znajduje się puszka, podczas gdy drugi stopniowo się oddala, z bronią w ręku.\n\nPytając swoją prawą rękę, co się dzieje, wyjaśnia, że obaj mężczyźni zamierzają spróbować pewnego rodzaju wyzwania, który polega na odstrzeleniu puszki z głowy mężczyzny. Zszokowany wykrzykujesz, że to wcale nie jest bezpieczne, na co brat uśmiecha się i wyjaśnia, że właśnie o to chodzi."
 random_event_military_bandit.1.a: "To może być interesujące..."
 random_event_military_bandit.1.b: "Zatrzymaj ich natychmiast!"
 random_event_military_bandit.2.t: "Wyczyn"
 random_event_military_bandit.2.d: "Braciszkowie wiwatują, gdy kiwasz potwierdzająco głową. Zajmując miejsce wśród nich, dowódca przygotowuje się do strzału, podczas gdy gopnik balansuje puszką na głowie. Gdy puszka jest gotowa, dowódca wyciąga pistolet, zwężając wzrok i spoglądając w dół lufy. Pozostali bandyci wymieniają się zakładami i spekulują, czy chybi, czy nie. Niektórzy odwracają wzrok tylko na chwilę, ale spektakl jest naprawdę zbyt duży.\n\nPo odgłosie wystrzału ołowiu rozlega się głośne sapnięcie. Mężczyźni cofają się na swoich miejscach, krzywiąc się i zaciskając zęby. Puszka wybucha, a odłamki rozsypują się po podłodze. Po krótkiej ciszy tłum wybucha wiwatami, które dowódca wiwatuje, a niski Gopnik rozluźnia swoją postawę."
 random_event_military_bandit.2.a: "Zrobił to!"
 random_event_military_bandit.3.t: "Wyczyn"
 random_event_military_bandit.3.d: "Rozważasz rozwijającą się sytuację. Dwa, trzy razy. Wszyscy Bratokowie patrzą na ciebie, oczekując, że powstrzymasz rozwój sytuacji, ale zamiast tego decydujesz się usiąść wśród nich. Wywołuje to krótkie wiwaty wśród tłumu, które szybko cichną do szeptu, gdy dowódca i Gopnik przygotowują się.\n\n\n\"Upewnij się, że trafisz w puszkę!\" krzyczy jeden z bandytów. Śmiech rozbrzmiewa i cichnie tak szybko, jak wybuchł. Śmiech powtarza się ponownie w nerwowym oczekiwaniu. Dźwięk rozładowującego się ołowiu rozprasza napięty tłum w ciszę. Po nim następuje nagły HUK, gdy Bratok pada na podłogę."
 random_event_military_bandit.3.a: "Ty głupku."
 random_event_circus.01.t: "Podróżujący artyści"
 random_event_circus.01.d: "Kolorowy wagon kolejowy podjeżdża pod wejście na stację z czymś w rodzaju brzęczącej, brzęczącej muzycznej nieskromności. Nie sądziłeś, że jest to szczególnie duży wózek, ale około piętnastu mężczyzn i kobiet w niewytłumaczalny sposób wylewa się z jego tyłu. Pomalowane twarze, instrumenty muzyczne, piłeczki do żonglowania - ta grupa cyrkowa demonstruje mini-pokazy talentów, jakbyś już zapłacił za ich usługi. Kiedy kończą, klaszczą, tupią nogami i zastygają przed tobą z wyciągniętymi rękami i uśmiechami na twarzach. Jeden z nich ironicznie mówi:\n\nCo wy na to, chcecie zabawy? Zaledwie 100 pocisków, które zapewnią wam rozrywkę na cały wieczór!"
 random_event_circus.01.a: "Zapłać za pokaz, może będzie dobry."
 random_event_circus.01.b: "Powiedz im, żeby stąd spadali."
 random_event_circus.01.c: "Może oddacie nam swoje kosztowności?"
 random_event_circus.02.t: "Podróżujący artyści"
 random_event_circus.02.d: "Płacisz za pokaz, który trupa daje całkiem nieźle. Błazny opowiadają dowcipy, żonglerzy żonglują, co wydaje się nieco staroświeckie, zwłaszcza że ich piłki grożą, że cały sufit stacji rozbije się na wykonawcach. Okropny mim doprowadził tłum do śmiechu, a akrobaci dumnie prezentowali swoje sztuczki.\n\nKiedy wszystko jest już powiedziane i zrobione, czujesz, że przynajmniej dostałeś wartość swoich pieniędzy, a tłumy wydają się być zadowolone."
 random_event_circus.02.a: "Dzięki."
 random_event_circus.03.t: "Podróżujący artyści"
 random_event_circus.03.d: "Zanim grupa może zacząć, jeden z administratorów stacji wstaje i pyta, czy znają konkretną piosenkę z czasów jego służby wojskowej. Śpiewali ją, gdy był małym chłopcem. Minęły lata, odkąd ją słyszał i tylko zanucił melodię dla trupy. Mim, łamiąc postać, uśmiecha się głośno i oznajmia, że zna ją na pamięć. Pstrykając palcami, muzycy grupy podnoszą swoje instrumenty. Kiedy zaczynają, melodia natychmiast wpada w ucho tłumu. Być może nawet ludzie z dalekiego Sewastopola lub innych stacji mogliby posłuchać, gdyby ich uszy były wystarczająco blisko.\n\nPo zakończeniu występu pytasz, ile jesteś im winien. Mim kręci głową, komentując, że zapłata nie była konieczna, a odegranie prośby było dla niego zaszczytem."
 random_event_circus.03.a: "Dobry pokaz."
 random_event_circus.04.t: "Podróżujący artyści"
 random_event_circus.04.d: "Wydajesz rozkaz napadu na karawanę. Podczas gdy kilku wykonawców początkowo żartobliwie odgrywa swoje role, ich wesołe miny szybko znikają, gdy jeden z twoich żołnierzy podchodzi i wymierza cios prosto w podbródek jednego z wykonawców. Artysta pada na ziemię z kocim wrzaskiem, becząc z bólu i ściskając się za szczękę.\n\nReszta oddziału powala trupę na ziemię, przeszukując ich przyczepę w poszukiwaniu kosztowności. Kuglarz zostaje kopnięty w jaja, a piosenkarz powalony na ziemię przez innego żołnierza.\n\nKiedy wszystko zostało powiedziane i zrobione, naprawdę niewiele pozostało im do zabrania; kto by wiedział, że bicie błaznów i kuglarzy jest najbardziej dochodowym biznesem? Przynajmniej ze złamaną szczęką mim będzie lepiej wykonywał swoją pracę."
 random_event_circus.04.a: "Nauczcie się grać na instrumentach, idioci."
 random_event_vagrants.01.c: "Mam pomysł. Praktyka celu."
 random_event_bad.3.e: "Racjonowanie pozostałej żywności"