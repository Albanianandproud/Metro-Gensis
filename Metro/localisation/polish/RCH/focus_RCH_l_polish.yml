 RCH_terror_campaigns:0 "Kampanie Terroru"
 RCH_terror_campaigns_desc:0 "Apokalipsa nuklearna nie była tragedią, to był moment selekcji między słabymi, niezdolnymi i prawdziwie rosyjskimi."

 RCH_blame_mutants:0 "Mutanci - Kozioł Ofiarny"
 RCH_blame_mutants_desc:0 ""

 RCH_eradication:0 "Wyplenić Nieczystość"
 RCH_eradication_desc:0 "Czyń dobro - sprzątaj metro"

 RCH_labour_camp:0 "Zakładanie Obozów Pracy"
 RCH_labour_camp_desc:0 ""

 RCH_power_to_gestapo:0 "Władza dla Gestapo"
 RCH_power_to_gestapo_desc:0 "Tajna policja Rzeszy została utworzona wraz z powstaniem państwa, jako organizacja przymusowa, do której trafiali niepożądani, podejrzani mieszkańcy dworców, zdrajcy lub po prostu 'podludzie'."

 RCH_politically_competent:0 "Politycznie Kompetentni"
 RCH_politically_competent_desc:0 ""

 RCH_competently_political:0 "Kompetencje Polityczne"
 RCH_competently_political_desc:0 ""

 RCH_proclaim_slavic_unity:0 "Ogłoszenie Jedności Słowian"
 RCH_proclaim_slavic_unity_desc:0 ""

 RCH_ministry_of_culture:0 "Stwórz Ministerstwo Kultury"
 RCH_ministry_of_culture_desc:0 "Ministerstwo zostało utworzone przez Führera w celu kontrolowania kultury i mediów, sterowania edukacją i prowadzenia propagandy wśród ludności. Celem tego było również wmówienie mieszkańcom Rzeszy pewnych pojęć, że naziści (czyli oni) są rasą wyższą, Übermensch, a wszyscy, którzy nie żyją w IV Rzeszy, są rasowo gorszymi podludźmi. Ministerstwo propagandy zaczęło również przyciągać mieszkańców Metra do Rzeszy, obiecując lepsze warunki, lekarstwa i żywność."

 RCH_envelope_cultural_institutions:0 "Koperty Instytucji Kultury"
 RCH_envelope_cultural_institutions_desc:0 "Dzięki temu, że wszystkie media są pod naszym wpływem, możemy zapewnić, że właściwe wiadomości są rozpowszechniane przez nasze tunele."

 RCH_russia_for_russians:0 "Rosja dla Rosjan!"
 RCH_russia_for_russians_desc:0 "Rosja słusznie należy do prawdziwych Rosjan, nikogo innego. Nasi ludzie tworzą sam rdzeń Rzeszy, powinni być dumni!"

 RCH_cult_of_personality:0 "Kult Osobowości"
 RCH_cult_of_personality_desc:0 "Pod najwyższym przywództwem Führera, będziemy prosperować. Niech żyje Rzesza!"

 RCH_promote_families:0 "Wspieranie Rodzin"
 RCH_promote_families_desc:0 "Rodziny stanowią ważną część życia domowego. Od żołnierzy w naszych armiach po robotników w naszych fabrykach, nasza populacja musi rosnąć, jeśli mamy odnieść sukces w naszej ekspansji."

 RCH_propaganda_in_education:0 "Propaganda Edukacji"
 RCH_propaganda_in_education_desc:0 "Dzieci są przyszłością, a do nas należy zapewnienie im właściwej edukacji od samego początku. To one poniosą nasze dziedzictwo do przodu."

 RCH_inner_reforms:0 "Wewnętrzne Reformy"
 RCH_inner_reforms_desc:0 "Złagodzenie retoryki wobec niektórych grup ludności może być korzystne w dłuższej perspektywie. Musimy pozostać praktyczni, myśląc jednocześnie o szerszym obrazie."

 RCH_tolerate_minorities:0 "Tolerancja dla Nie-Słowian"
 RCH_tolerate_minorities_desc:0 "Nasza tolerancja dla mniejszości była niska. Musimy jednak podchodzić do nich pragmatycznie - są gotowi walczyć za Rzeszę, a kolejny żołnierz z bronią to kolejna szansa na powstrzymanie komunistycznego zagrożenia."

 RCH_open_sphere:0 "Otwarta Wewnętrzna Sfera Polityczna"
 RCH_open_sphere_desc:0 "Pozwolenie politykom na większą otwartość w wyrażaniu swoich myśli może wnieść do naszych planów świeże pomysły i perspektywy. Zawsze powinniśmy dążyć do doskonałości, nie?"

 RCH_the_true_enemy:0 "Prawdziwy Wróg"
 RCH_the_true_enemy_desc:0 "Nie traćmy z oczu prawdziwego wroga w tych tunelach! Czerwona Linia powinna być naszym głównym celem, to oni stanowią największe zagrożenie dla Rzeszy!"

 RCH_recruit_foreign_staff:0 "Zezwolenie na Rekturację zza Granicy"
 RCH_recruit_foreign_staff_desc:0 "Jeśli mamy rozszerzać się poza nasze granice, będziemy również potrzebować nowych sposobów myślenia. Być może uda nam się wykorzystać wiedzę z zewnątrz, aby rozwinąć nasze własne sprawy i ulepszyć nasze siły."

 RCH_open_trade:0 "Otwarty Handel"
 RCH_open_trade_desc:0 "Otwarcie niektórych części naszej gospodarki przyniesie korzyści gospodarcze, które zasilą naszą sprawę. Nie możemy ignorować wartości, jaką niesie ze sobą handel."

 RCH_allow_outside_recruitment:0 "Umożliwienie Zagranicznej Rekrutacji"
 RCH_allow_outside_recruitment_desc:0 "Potrzebujemy ludzi dla naszego wojska. Czy nie lepiej, żeby zginął ktoś niepożądany zamiast jednego z naszych?"

 RCH_lebensraum:0 "Siedlisko"
 RCH_lebensraum_desc:0 "Musimy przygotować naszą gospodarkę na ekspansje na nasze nowe ziemie. Nasi ludzie potrzebują przestrzeni do rozwoju!"

 RCH_expansion:0 "Rozszerzenie na Stację Trubnaja"
 RCH_expansion_desc:0 "Ta stacja nie tylko dostarczy nam zasobów, ale jest też doskonałym punktem strategicznym, który zabezpieczy nasze fronty przeciwko Czerwonej Linii."

 RCH_expansion2:0 "Ekspansja na Barykadową"
 RCH_expansion2_desc:0 "Stacja Barykadowa jest bogata w zasoby, a jednocześnie znajduje się w niewielkiej odległości od naszych granic. Powinniśmy zgłosić do niej pretensje."

 RCH_expansion_mayakovskaya:0 "Rozbudowa do stacji Majakowskaja"
 RCH_expansion_mayakovskaya_desc:0 "Powinniśmy przeprowadzić zwiad i oczyścić Stację Majakowskaja, by mieć ją pod kontrolą."

 RCH_expansion_mayakovskaya_2:0 "Kolonizacja Majakowskaja"
 RCH_expansion_mayakovskaya_2_desc:0 "Teraz, gdy stacja jest zabezpieczona, możemy zacząć przenosić naszych ludzi na ten teren."

 RCH_expansion3:0 "Rozszerzenie Naszej Domeny"
 RCH_expansion3_desc:0 "Czerwona Linia posiada wiele tuneli i obszarów w pobliżu naszych... Musimy ich zmusić do poddania się! Oczyścimy metro z komunistycznych szumowin!"

 RCH_military:0 "Moc Metra"
 RCH_military_desc:0 "Armia wymaga zdolnych przywódców i odpowiedniego wsparcia przemysłowego, jeśli ma skutecznie walczyć."

