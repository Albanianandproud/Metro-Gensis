l_russian:
SAT_1: "Путь к Вечному проклятию"
SAT_road_to_hell: "Копать прямо в ад. Нам нужно будет построить инфраструктуру на Тимирязевской. Каждый уровень инфраструктуры будет приближать нас к развязыванию Ада на Земле.\n\n"
SAT_2a: "Сводящий с ума фанатизм"
SAT_2b: "Стражи подземного мира"
SAT_3a: "Другие во тьме"
SAT_3a_desc: "Рядом с Тимирязевской до сих пор живут другие люди. Ни люди ислама, ни южные. Похоже, эти несчастные души были отвергнуты и оставлены гнить в темных местах под миром. Несмотря на изгнание, они трудятся день за днем в неведении. Как несчастно...."
SAT_3b: "О крысах и людях"
SAT_3b_desc: "Не слухи, что Тимирязевская когда-то была захвачена ордой крыс много лет назад. Хотя многие части бывшего вокзала были разрушены и заменены, всё ещё можно увидеть много разрушений среди стен и платформ. Что еще хуже, многие клянутся, что могут слышать писк и стучание несметных лап, когда остаются одни. В трубах и за треснутыми стенами."
SAT_4a: "Еретические мысли"
SAT_4a_desc: "Когда мы впервые собрались вместе после падения бомб, мы стекались в удаленные от мира места для поклонения. Давно забытые гробницы и искаженные церкви, чтобы прославить неизреченные имена и совершить еще более непрестанные дела. Когда мы нашли Тимирязевскую, мы переехали туда, оставив наши места позади. Если бы мы отправили команду на эти забытые места, возможно, мы бы нашли что-то интересное, чтобы помочь нам в нашем раскопе?"
SAT_4b: "Призыв культу"
SAT_4b_desc: "Когда начался конец дней, наши последователи стекались в невидимые места под землей. Там мы росли численно, и наша преданность стремительно росла. С откровением мы знали, что Армагеддон открыл путь к освобождению ада, и что дом Сатаны находится под московской системой метро. В те первые дни мы нашли убежище в заброшенных подвалах и давно забытых склепах. Пока остальные люди стремились восстановиться, наши адепты планировали осуществить планы Сатаны."
SAT_5a: "Где демоны спят"
SAT_5b: "Отражение атак южан"
SAT_5b_desc: "Предполагаемая граница цивилизации в метро. Димитровская находится между гиперкапиталистическим гегемоном Ханзы и Железным кулаком Четвертого Рейха. Защищаясь от нападения крыс из Тимирязевской в начале их совместной истории, теперь они столкнутся с новым врагом из этой проклятой станции..."
