l_russian:
  basic_infantry_equipment: "Револьвер"
  basic_infantry_equipment_desc: "Простое, точное и надёжное оружие, производящееся в Метро. Обладает отличным останавливающим действием, но отличается сильной отдачей, заряжается пулями .44 калибра. Хотя револьвер обладает достаточной убойной силой, чтобы одним точным выстрелом уложить мутанта на месте, из-за низкой скорости перезарядки и сравнительно малого числа патронов он не слишком подходит для тех ситуаций, когда нападает целая группа противников ."
  basic_infantry_equipment_short: "Револьвер"

  scrap_infantry_equipment_1: "Ублюдок"
  scrap_infantry_equipment_1_desc: "Маломощный кустарный автомат 5.45 калибра, разработанный на Кузнецком Мосту. Главной задачей инженеров было создание простого и дешёвого автоматического оружия под самый распространённый, и как следствие, самый востребованный калибр в Метрополитене. Этот кустарный автомат отличается плохой точностью и высоким темпом стрельбы, в результате чего быстро перегревается и заклинивает, чем и заслужил своё название. Впрочем, количество пуль, которые «Ублюдок» успевает выплюнуть перед тем как перегреться, обычно достаточно для любого противника."
  scrap_infantry_equipment_1_short: "Ублюдок"

  ### Самопалы ###
  scrap_infantry_equipment_2: "Тяжелая насадка для Ствола" 
  scrap_infantry_equipment_2_desc: "Крепление тяжелого ствола, грубо изготовленного из металлолома, эффективно удваивает настильность каждой выпущенной пули."

  scrap_infantry_equipment_2: "Тяжелый Ублюдок"
  scrap_infantry_equipment_2_desc: "Боевые характеристики Ублюдка крайне ущербны: высокая вертикальная и, что куда важнее отдача значительно снижает точность стрельбы, чему также способствует неудобная мушка, а вкупе с быстрым перегревом, долгой перезарядкой, и внушительной скорострельностью, название автомата начинает полностью себя оправдывать. Однако, у него имеется широкая база для модификации: улучшенный приклад, тяжелый прочный ствол и более вместительный магазин."
  scrap_infantry_equipment_2_short: "Тяжелый Ублюдок"

  shotgun_infantry_equipment_1: "Дуплет"
  shotgun_infantry_equipment_1_desc: "Двустволка 12-го калибра – один из лучших видов оружия ближнего боя. Залп двух её стволов может уложить на месте практически любого мутанта. Это простое и надёжное оружие, которое создано по главным стандартам постъядерного мира: доступность, распространённый калибр, убойная сила. Можно выстрелить сразу из двух стволов или же поочерёдно, экономя патроны. Очень хорошо показывает себя против мутантов и небронированных целей."
  shotgun_infantry_equipment_1_short: "Дуплет"

  shotgun_infantry_equipment_2: "Убойник"
  shotgun_infantry_equipment_2_desc: "Точный скорострельный шестизарядный дробовик, великолепен как на средней дистанции, так и в ближнем бою, однако перезарядка его занимает довольно много времени."
  shotgun_infantry_equipment_2_short: "Убойник"


  conventional_infantry_equipment_1: "АКС-74У"
  conventional_infantry_equipment_1_desc: "Короче своих современных собратьев из семейства Калаш. Обладает высокой скорострельностью, но низкой точностью. АКС-74У - гораздо более компактный вариант легендарного огнестрельного оружия; с укороченным стволом и уменьшенной дальностью стрельбы. Имеет деревянное цевье и крепление для модификаций, что идеально подходит для замкнутого пространства."
  conventional_infantry_equipment_1_short: "АКС-74У"

  conventional_infantry_equipment_2: "ВСК-94"
  conventional_infantry_equipment_2_desc: "Точная и мощная штурмовая винтовка, которая редко использовалась правоохранительными органами. Его низкая начальная скорость делает его незаметным убийцей, а в сочетании с тем, что это идеальное оружие для скрытных и разведывательных миссий, делает его полезным союзником в тылу врага или для борьбы с противником издалека."
  conventional_infantry_equipment_2_short: "ВСК-94"

  conventional_infantry_equipment_3: "Калаш 2012"
  conventional_infantry_equipment_3_desc: "Он заработал репутацию одного из лучших видов оружия в метро. Его точность такая же, как у ВСВ и скорострельность как у Ублюдка. Его универсальность в любом столкновении делает его непревзойденным огнестрельным оружием."
  conventional_infantry_equipment_3_short: "Калаш 2012"

  pheumatic_infantry_equipment_1: "Тихарь"
  pheumatic_infantry_equipment_1_desc: "Самодельное и довольно нестандартное оружие. Стрельба шарикоподшипниками вместо настоящих патронов осуществялется действием сжатого воздуха, встроенного ввиде балона в прикладе орудия и ручного насоса, расположенного на конце ствола. Несмотря на то, что его пневматический пусковой механизм требует постоянной подкачки и контроля давления, он незаменим в ситуациях когда нужно действовать быстро и тихо."
  pheumatic_infantry_equipment_1_short: "Тихарь"

  pheumatic_infantry_equipment_2: "Хельсинг"
  pheumatic_infantry_equipment_2_desc: "Изготовлено в кустарных условиях, использует уникальный боеприпас. Имеет восьмиствольную пневматическую конструкцию, а также встроенный в приклад баллон со сжатым воздухом, помповый насос для подкачки и манометр давления. Многоразовые боеприпасы в сочетании с их эффективностью в руках опытного стрелка делают их на удивление эффективной машиной для убийства."
  pheumatic_infantry_equipment_2_short: "Хельсинг"

  flamethrower_equipment: "Ручной Огнемет"
  flamethrower_equipment_desc: "Представляет собой газообразный пропеллент на основе оружия, созданного из металлолома после Великой войны 2013 года. Во многих случаях огнемёт оказался гораздо более эффективным в защите станций метро. Это высоко почитаемое оружие, известное множеством особенностей, включая грубую наступательную и оборонительную силу. Узкий коридор туннелей делает его пугающе эффективным как против людей, так и мутантов."
  flamethrower_equipment_short: "Огнемет"

  flamethrower_equipment_2: "Улучшеный Огнемёт"
  flamethrower_equipment_2_desc: "Ручной пневматический огнемёт является оружием на основе газообразного пропеллента, созданного в кустарных условиях жителями метро. Под сильным давлением огнемёт выбрасывает струю быстро воспламеняющегося вещества, которое, наталкиваясь на горящий запал у конца ствола, мгновенно превращается в сплошную огненную стену, сжигающую всё на своём пути. Дальность и площадь поражения зависит от давления газа в баллоне. Поскольку это пропеллент а не настоящий огонь, его нельзя потушить самому."
  flamethrower_equipment_2_short: "Улучшенный Огнемёт"

  explosive_equipment_0: "Медвед"
  explosive_equipment: "Медвед"
  explosive_equipment_desc: "«Медвед» — трёхзарядный кустарный гранатомет, стреляющий любыми ручными гранатами. Само оружие состоит из приклада, внутри которого приклеен скотчем мини-аккумулятор, от него отходят и проходят через выключатель два провода. Место пересечения тока находится слева, из-за чего оружие не может стрелять всеми гранатами одновременно. То есть, стволы поворачиваются к месту пересечения против часовой стрелки. Внизу, помимо спускового механизма, вмонтирован рычаг для автоматического разворота ствола. Сами стволы сделаны кустарно из кусков труб и прикреплены к вращающейся основе. Оружие стреляет навесом."
  explosive_equipment_short: "Медвед"

  explosive_equipment_2: "Ручной Гранатомет РГ-6 «Гном»"
  explosive_equipment_2_desc: "Вся конструкция собрана на корпусе в форме дисковидной коробки с трубчатой осью и трубчатой же штангой. На ось надета винтовая заводная пружина, работающая на кручение. Блок стволов включает шесть 40-мм «мортирок»."
  explosive_equipment_2_short: "Ручной Гранатомет"

  gatling_equipment: "Ручной «Гатлинг»"
  gatling_equipment_desc: "Кустарный скорострельный пулемёт, которой использует патроны 12,7×108 мм, требует раскрутки блока стволов перед стрельбой. Способен вести непрерывный огонь длительное время. Для клаустрофобной борьбы в тоннелях с ордами мутантов или людей лучшего агрегата, пожалуй, и не придумаешь."
  gatling_equipment_short: "Гатлинг"

  gatling_equipment_2: "Крупнокалиберный пулемёт «ДШК»"
  gatling_equipment_2_desc: "Этот мощный станковый пулемёт использует не менее мощные патроны 12,7×108 мм, что обеспечивает ему высокий урон. Несмотря на то что пулемет устарел (ведь он разработан в конце 30-х годов), тем не менее из-за отсутствия других более новых видов пулеметов, пользуется популярностью в постапокалиптическом мире метро как исключительно надежное, неприхотливое, простое и мощное в применении оружие. Это оружие имеет ограниченный боезапас и имеет тенденцию к быстрому перегреву, несмотря на высокий сектор обстрела пулемета, он в какой-то мере неточен."
  gatling_equipment_2_short: "пулемёт «ДШК»"


  #### Дрезины ####

  rail_car_equipment: "Бронированная Дрезина"
  rail_cart_equipment: "Дрезина"
  rail_panzer_equipment: "Железнодорожный Танк"
  
  supplies_equipment_1: "Оснащение"
  supplies_equipment_1_desc: "Различное базовое снаряжение - боеприпасы, набор медикаментов и еды. Наши солдаты нуждаются в этих припасах для длительных сражений и конфликтов."
  supplies_equipment_1_short: "Оснащение"

  rail_cart_equipment_1: "Ручная Дрезина"
  rail_cart_equipment_1_desc: "Не предназначенные для боя, ручные тележки явно неэффективны в боевых условиях. Однако, несмотря на это, они действительно обеспечивают базовую защиту и могут использоваться в виде транспортных средств и осуществялть передачу припасов между станциями или войсками."
  rail_cart_equipment_1_short: "Ручная Дрезина"

  rail_cart_equipment_2: "Дрезина с двигателем"
  rail_cart_equipment_2_desc: "Использует двигатель в качестве замены ручного труда и обеспечивает большую защиту от урона нанесеными мутантами или людьми с помощью дополнительных навареных поверх листов металла. Их можно использовать как более эффективное средство передвижения с дополнительными защитными мерами."
  rail_cart_equipment_2_short: "Дрезина с двигателем"

  rail_cart_equipment_3: "Техническая Дрезина"
  rail_cart_equipment_3_desc: "Довоенная дрезина использовалась как грузопассажирское средство передвижения. Обеспечивает адекватную защиту наряду с обширным пространством для хранения для быстрого передвижения войск или оборудования благодаря паровому двигателю."
  rail_cart_equipment_3_short: "Техническая Дрезина"

  rail_car_equipment_1: "Мотодрезина"
  rail_car_equipment_1_desc: "С приличной скоростью благодаря установленному бензиновому двигателю и дополнительной защитой обшитой металлическими листами, несмотря на слабость к боеприпасам большого калибра и ненадежность двигателя, мотодрезина является идеальным транспортным средством для быстрого передвижения и подавления противника."
  rail_car_equipment_1_short: "Мотодрезина"

  rail_car_equipment_2: "Боевая дрезина"
  rail_car_equipment_2_desc: "Построенная на рельсовом мотоцикле с установленным на ней пулеметом ДШК, он обеспечивает гораздо большую огневую мощь. С установленной броневой обшивкой спереди и сбоку для защиты водителя от встречного огня. "
  rail_car_equipment_2_short: "Боевая дрезина"

  rail_panzer_equipment_1: "Кустарный Танк"
  rail_panzer_equipment_1_desc: "Дрезина, покрытая толстой броней. Приводимая в действие паровым двигателем, аналогично используемым в локомотивах. Кроме того, сверху установлена вращающаяся турель и сопутствующая пулеметная установка. Паровые танки вселяют страх в врагов точно так же, как танки из прошлого. Поистине сокрушительный противник, с которым предстоит сразиться на поле боя."
  rail_panzer_equipment_1_short: "Кустарный Танк"

  rail_panzer_equipment_2: "Улучшенный танк"
  rail_panzer_equipment_2_desc: "Улучшенная наклонная броня, возможность стрельбы разрывными снарядами. Большая часть модели была построена на сохранившихся деталях локомотива и довоенного танка. Задействованы лучшие качества аспектов обоих машин для создания действительно внушительного и впечатляющего зверя".
  rail_panzer_equipment_2_short: "Улучшенный танк"

  rail_panzer_equipment_3: "Продвинутый танк"
  rail_panzer_equipment_3_desc: "Тяжело бронированный и используется в основном для прорыва вражеских позиций и уничтожения других железнодорожных транспортных средств. Рельсовый танк действительно не имеет себе равных на поле боя и заслуживает своего устрашающего признания, друзья и враги одинаково боятся и уважают это чудовище военной машины."
  rail_panzer_equipment_3_short: "Продвинутый танк"