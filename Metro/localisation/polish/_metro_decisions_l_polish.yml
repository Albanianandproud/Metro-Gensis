l_polish:
 flamethrower_restriction_treaty:0 "Zbrojność Metra"
 flamethrower_restriction_treaty_abandon_enforce:0 "Wymuszenie Traktatu Ograniczającego Zbrojenia"
 flamethrower_restriction_treaty_abandon_enforce_desc:0 ""
 flamethrower_restriction_treaty_abandon_brute_force:0 "Odrzucenie Traktatu"
 flamethrower_restriction_treaty_abandon_brute_force_desc:0 "Ten traktak jest oczywiście fortelem wypuszczonym przez kapitalistyczną Ligę Hanzeatycką by ciemiężyć krajan Metra wedle ich woli. Nie będziemy gnębieni przez ich tłuste palce!"
 flamethrower_restriction_treaty_abandon:0 "Porzucić Traktat Ograniczający Zbrojenia"
 flamethrower_restriction_treaty_abandon_desc:0 "Mocarstwa chcą byśmy się wili się i zwijali pod glebą i błotem na łasce żywiołów! Nie możemy dłużej tego znieść!\n\n§gIm więcej państw porzuci Traktat, koszt podjęcia tej decyzji będzie§! §Gobniżony§!"
 flamethrower_restriction_treaty_abandon_silently:0 "Potajemnie wycofać się z Traktatu"
 flamethrower_restriction_treaty_abandon_silently_desc:0 "Kiedy ciężkie buty maszerują, a wojna wreszcie powraca do podziemi, kto to zauważy? Kiedy tensje gotują się w konflikt, Liga Hazneatycka będzie miała lepsze priorytety którymi się zajmie."
 flamethrower_restrictions_timer_until_reapply:0 "Ustąpiono żądaniom @HNZHanzeatyckim"
 flamethrower_restrictions_timer_until_reapply_desc:0 "Nie będziemy w stanie próbować porzucić traktat póki licznik decyzyjny trwa jest w toku"
 flamethrower_restriction_ban_backdown:0 "Ustąpiono żądaniom @HNZHanzeatyckim"
 allow_creation_faction:0 "Utwórz Frakcję"
 allow_creation_faction_desc:0 "Świat stoi na skraju, nie możemy stać bezczynnie i degradować siebie do śmietnika historii. Jeden za wszystkich i wszyscy za jednego!"
 ration_food:0 "Racjonuj Żywność"
 hygiene_education:0 "Zatrudnij Łapaczy Szczurów"
 hygiene_education_desc:0 "W obskurnych i ciasnych warunkach metra, najlżejsze choroby mają szanse siania umoru po całej stacji. Wynajęcie łapaczy szczurów by umieścili pułapki i upolowali feralne gady i robactwo powinno ukrócić szerzenie się wirusów, oraz polepszyć stan zdrowia naszych mieszkańców."
 rouse_the_people:0 "Podżegaj Lud"
 rouse_the_people_desc:0 "Kampanie propagandowe wdrożą gorliwość wśród naszego ludu. Zbrojąc ich i przygotowując ich na cokolwiek, czego konflikt może przynieść."
 warfare_drastic_measures:0 "Drastyczne Środki"
 draw_short_straws:0 "Wyciąganie Zapałek"
 draw_short_straws_desc:0 "Wojna nadciąga nad nasz naród, bezpośrednie środki muszą być podjęte. Zebrać wszystkich zdrowych ludzi z naszych stacji i niech wyciągną zapałki. Ci którzy wyciągną najkrótsze, będą musieli służyć w bitwie. Jest to drakońskie, ale konieczne zło by chronić nasze domy."
 siphon_equipment:0 "Syfonowanie Zasobów na Zbrojenia"
 siphon_equipment_desc:0 "Kiedy wojna nadciąga, nasze zapasy szczupleją. Mamy do dyspozycji wiele w kwestii zasobów, które mogą być przywłaszczone od innych przemysłów i wzięte do naszej produkcji zbrojeń. Każda pukawka, która strzela, się nada."
 extended_shifts:0 "Wydłużone Zmiany"
 extended_shifts_desc:0 "Więcej mięśni musi być włożonych w siłę roboczą, więcej godzin przepracowanych by produkować ekwipaż na machinę wojenną. Wydłużenie zmian pomoże, jednak nasza siła robocza będzie z pożałowaniem się godzić. Jednak nie muszą ukrywać swoich marudzeń. Wkrótce i tak zrozumieją, że to dla większego dobra ich wszystkich."
 scavenge_electronics:0 "Szaber Elektroniki"
 scavenge_electronics_desc:0 "Wyślijmy grupę ekspedycyjną by poszukiwali jakiejkolwiek elektroniki którą możemy wykorzystać. Zajmie to trochę czasu zanim wrócą z czym znaleźli."
 rouse_the_people_2:0 "Podżegaj Lud"
 rouse_the_people_2_desc:0 "Wróg stoi u progu naszych bram. Jeśli jesteśmy gotowi na uległość i poddanie, niech i tak będzie, ale my.. ..ludzkość wybrała by odejść w triumfalnym pożarze chwały!"
 give_back_to_the_people:0 "Oddajmy ludziom pospolitym"
 give_back_to_the_people_desc:0 "Ludzie wycierpieli wystarczająco długo. Pozwólmy aby jedli ciasta i byli radośni. To może być nasza ostatnia noc, ale tego wieczoru mamy ucztę jak dawniej!"
 give_back_to_the_people_2: "Zainwestuj w Społeczność"
 give_back_to_the_people_2_desc: "Mamy trochę nabojów leżących w okolicy. Czemu nie rozdamy ich naszym ludziom? Tymczasowa chwila dobrego serca dla jeszcze bardziej tymczasowego momentu radości dla naszego ludu."
 construction_renovations:0 "Renowacja Konstrukcji"
 construction_renovations_desc:0 "Użyjmy zapasowych zasobów jakie leżą nieopodal by ulepszyć naszą stację. Wzmocnijmy stabilność strukturalną, infrastrukturę i dokonajmy renowacji."
