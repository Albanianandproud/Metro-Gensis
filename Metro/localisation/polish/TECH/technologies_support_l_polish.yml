 tech_recon5: "Kompanie Zwiadowcze V"
 tech_recon5_desc: "Utrzymywanie kontaktu z kilkoma lokalnymi komórkami szpiegowskimi na terytorium wroga zapewni nam zawsze świeżą porcję informacji."
 
 tech_recon6: "Kompanie Zwiadowcze VI"
 tech_recon6_desc: "Wykorzystanie GPS i innych tego typu technologii pozwoli naszym jednostkom na mapowanie terytorium wroga w czasie rzeczywistym, wraz z ostrzeżeniami o obronie, pułapkach i ruchach oddziałów."
 
 tech_field_hospital5: "Szpital Polowy V"
 tech_field_hospital5_desc: "Zastosowanie wozów ambulansowych i rozbudowa namiotów polowych sprawi, że ranni żołnierze będą mogli wrócić na pole walki w dobrym stanie."
 
 tech_field_hospital6: "Szpital Polowy VI"
 tech_field_hospital6_desc: "Rozpowszechnianie podstawowych informacji o chorobach wśród żołnierzy na froncie zwiększy szansę, że ranni będą stabilni do czasu przybycia medyków."
 
 tech_logistics_company5: "Kompanie Logistyczne V"
 tech_logistics_company5_desc: "Tworzenie skrytek z częściami w pobliżu przyjaznego terytorium zwiększy natychmiast dostępny zapas części zamiennych w przypadku walki w pobliżu."
 
 tech_logistics_company6: "Kompanie Logistyczne VI" 
 tech_logistics_company6_desc: "Przydzielenie rusznikarzy do jednostek polowych oznacza, że łuski mogą być odzyskiwane z bitew już w kilka godzin po ich zakończeniu, co zmniejsza obciążenie logistyki."






 
















