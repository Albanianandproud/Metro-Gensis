 nf_RED.10.t:0 "Nowy moduł ekonomiczny"
 nf_RED.10.d:0 "Jest całkowicie jasne, że nasza gospodarka powoli, ale nieuchronnie więdnie...\n\nczekaj...\n\n... nie powinieneś kończyć tego...\n\nNIE POWINIENEŚ JESZCZE UKOŃCZYĆ TEGO CELU NARODOWEGO, LOL CHEATER"
 nf_RED.10.a:0 "Ok"
 nf_RED.11.t:0 "Pobudzenie"
 nf_RED.11.d:0 "Niepokojące są doniesienia, że nasze siły zbrojne nie wykonują rozkazów bezpośrednio z Placu Rewolucji. Dowództwo wojskowe rozpada się i pęka w szwach, ponieważ wyższe szczeble zdają się rozpadać na dwa drastycznie przeciwstawne obozy: lojalistów wobec Sekretarza Generalnego i tych, którzy stoją w opozycji. Kovshov, który przejął przywództwo w rozbitych szeregach, słyszy, że wewnętrzne reformy sprawiły, że Czerwona Linia wydaje się potulna i krucha. Zabiera swoich najbardziej lojalnych żołnierzy w głębokie zakamarki metra, aby stworzyć bazę operacyjną do dowodzenia i kierowania zrozpaczonymi komórkami agitatorów.\n\nW krzyżowym ogniu utknęli zwykli żołnierze i milicje. Gdy żołnierze opuszczają swoje stanowiska, inni chwytają za broń i otaczają kordonem wejścia do i z posterunków. Blokują ważny handel i dostęp ludzi. Na rozkaz NKWD lub administratorów Sokoła, aby ustąpili, odmawiają i zamiast tego grożą otwarciem ognia. Sytuacja pogarsza się z godziny na godzinę i chociaż krew jeszcze się nie polała, lont do beczki prochu przygasa i nieuchronnie prędzej czy później wybuchnie."
 nf_RED.11.a:0 "Kovshov, niech cię szlag!"
 nf_RED.12.t:0 "Grzybowa Rewolucja"
 nf_RED.12.d:0 "Co gorsza, niedawne zamieszki w oddziałach wojskowych zachęciły część naszych obywateli do masowych protestów. Zwykli ludzie i sanitariusze są zmęczeni załamaniem naszej gospodarki, niskimi standardami życia i niedoborami żywności. Protesty zostały na razie na szczęście opanowane przez lojalne siły wojskowe, jednak istnieją coraz większe obawy, że demonstracje te mogą rozprzestrzenić się na inne stacje i pochłonąć cały oddział Sokol' Niki, kwoty produkcyjne są zmniejszane i obawiamy się, że czas i bezczynność tylko pogorszą te protesty. Wygląda na to, że rząd centralny jest na ich celowniku."
 nf_RED.12.a:0 "Wygląda na to, że to wrogowie rewolucji. Rozprawimy się z nimi w odpowiednim czasie"
