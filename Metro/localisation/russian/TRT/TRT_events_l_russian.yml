 nf_TRT.1.t:0 "Организация иммигрантов"
  nf_TRT.1.d:0 ""
  nf_TRT.1.a:0 ""

  nf_TRT.2.t:0 "Наводнение!"
  nf_TRT.2.d:0 "Несмотря на все наши приготовления, в конечном итоге мы оказались во власти прилива. Наводнение нанесло ущерб нашему сообществу, и значительная часть нашей инфраструктуры оказалась разрушена."
  nf_TRT.2.a:0 "Черт"

  nf_TRT.3.t:0 "Венеция"
  nf_TRT.3.d:0 "Хотя Венеция наполнена представителями криминального мира, там все еще сохраняется большой процент простых людей. В Венеции нет настоящей централизованной власти, поэтому власть разделена между действующими бандитами и гражданскими группами. Хотя чаще всего венецианские бандиты или «Братство Третьякова» в основном участвуют в вымогательстве и шантаже с целью достижения власти, что вызвало гнев многих членов общества».
  nf_TRT.3.a:0 "Принято к сведению"
 
  nf_TRT.4.t:0 «Проблемы с наводнением»
  nf_TRT.4.d:0 "Как вы, возможно, знаете. Венеция находится на первоклассной недвижимости, а вокруг нас лежат основные фракции, которые присматриваются друг к другу, готовясь к нанесению удара. Тем не менее, у нас есть общий набор проблем. Если вы не Как уже было замечено, Третьяковская частично затоплена. Сточные дождевые воды льются с поверхности после сезона оттепелей. Если мы не будем достаточно подготовлены, прилив рискует еще больше затопить нашу станцию, разрушив наше сообщество.\n\nКроме того, другие плавающие мутанты, приходящие с поверхности, представляют собой растущую проблему. Мы должны постоянно быть начеку».
  nf_TRT.4.a:0 "Принято к сведению"

  nf_TRT.5.t:0 "Неизбежность наводнения"
  nf_TRT.5.d:0 "Скоро наступит сезон наводнений, а это означает, что мы должны подготовить адекватные меры, чтобы отвести воду и остановить наводнение, ведущее к Венеции."
  nf_TRT.5.a:0 "Принято к сведению"

  TRT_begin_flooding_mission:0 "Активировать миссию: §YПротив наводнений§!"

  nf_TRT.6.t:0 "Наводнение утихает"
  nf_TRT.6.d:0 "Сезон наводнений закончился. Кажется, нам удалось выдержать его основную тяжесть. Наше сообщество осталось нетронутым."
  nf_TRT.6.a:0 "Худшее, слава богу, похоже, позади"

  nf_TRT.7.t:0 "Флуд"
  nf_TRT.7.d:0 "Сезон наводнений закончился, и мы не смогли выдержать его основную тяжесть. Наше поселение лежит в руинах."
  nf_TRT.7.a:0 "Перегруппируйтесь, проверьте урон, перестроимся вовремя"

  nf_TRT.8.t:0 "Отчеты о дноуглубительных работах"
  nf_TRT.8.d:0 ""
  nf_TRT.8.a:0 "Наша работа окончена.. Итак, кто хочет пива-другого? Первый раунд за мной!"

 TRT_preparedness_requirement_permanent_reduction:0 "\nНавсегда снижает §YТребования к готовности§! на §R20§!."

  nf_TRT.9.t:0 "Разбираемся с креветками"
  nf_TRT.9.d:0 "Креветки не только наводняют болота и застойные водоемы на поверхности, но и задерживаются в глубинах метро. Хотя вылупившихся креветок несложно усыпить, чем крупнее, тем лучше их аналоги более смертоносны. Особенно, когда они сгруппированы в больших количествах. Нарушают линии снабжения и торговлю. Они являются высшими хищниками в своей среде, и столкновения с людьми будут продолжаться до тех пор, пока их гнезда не будут разрушены».
  nf_TRT.9.a:0 "Нам придется найти способ справиться с ними."

  TRT_unlock_shrimp_problems_decision:0 "Открывает решение: §YУборка креветок§!"

  nf_TRT.10.t:0 "Затонувшая трещина"
  nf_TRT.10.d:0 «Сама трещина имела длину всего несколько метров и примерно половину этого числа в диаметре. создавая ее; как если бы она все это время находилась за бетонным фасадом. Осмотр стен самой ямы создавал впечатление, будто сама земля провалилась, а не какое-то естественное образование. Бросание камней в яму доказало, что это указывает на то, что там есть на самом деле это дно, однако, судя по звуковой реверберации, кажется, что оно тянется вниз почти на сто футов или около того, расширяясь в большую камеру внизу. В остальном скромная дыра, которая пленила воображение Геннадия. Сначала любопытство, но быстро превратилось в сводящую с ума одержимость исследованием. глубины перед ним подвергались риску затопления. Твердо веря, что он вместе с двумя другими добровольцами сможет протиснуться в яму и достичь дна.\n\nНесмотря на предупреждения и возражения, он отказался, что бы он ни видел, мерцающее в бездне, поглотило его любопытство целиком, выгрызая его разум по частям.\nЗахватив с собой припасы, они спустились по Трещине, 24 часа спустя, и без каких-либо сообщений об их возвращении казалось, что они все еще там. Когда вода поднимется, яма будет затоплена, и Геннадий и члены его экспедиции будут поглощены водой. И теперь, если приложить ухо близко к отверстию, можно почти услышать слабый плач и ропот».
  nf_TRT.10.a:0 "Закройте трещину, ничего не впускайте и не выпускайте!"
  nf_TRT.10.b:0 "Хорошо подумав, отправь экспедицию посмотреть, что там внизу"

  nf_TRT.11.t:0 "Мы ударили слишком глубоко"
  nf_TRT.11.d:0 "За несколько часов до действий была организована наспех организованная экспедиция для поиска пропавших людей внизу. Наши первоначальные прогнозы относительно туннеля оправдались, поскольку трещина открылась в большую естественную пещерная камера.С разветвляющимися туннелями, ведущими от главной пропасти.Естественная система пещер, расположенная прямо под самой Москвой.Признаки активности были минимальными, даже мутанты, которые в противном случае воспользовались бы пещерой, были необоснованными.Поисковая группа прочесала ближайшие окрестности в поисках пропавших без вести членов первой экспедиции и, в свою очередь, обнаружит их, спрятавшихся в одной из придорожных пещер.\n\nПоначалу дико обезумевшая первая экспедиция потребовала некоторое время, чтобы успокоить нервы.Один из участников получил перелом бедренной кости кость, а еще один споткнулся и задел колено, уклоняясь от того, что они могли назвать только демоном.\n\nЭкспедицию сейчас сопровождают обратно, однако все, кроме одного, числятся. Геннадий все еще пропал. Экспедиция утверждала, что он пытался отогнать демона, чтобы участники могли сбежать, уведя существо дальше в глубины пещеры, когда он открыл огонь по демонической сущности. Однако, поскольку вода быстро поднимается, его открытие должно быть сделано как можно скорее, иначе весь экипаж будет унесен приливом».
  nf_TRT.11.a:0 "Сократите наши потери и отступайте. Он слишком далеко."
  nf_TRT_11.b:0 "Продолжить его поиски"
nf_TRT.12.t:0 "Неуловимое открытие"
  nf_TRT.12.d:0 "После еще одного часа кропотливых поисков нам наконец удалось найти Геннардия. Окровавленный и в синяках сидел на вершине скалы, а уровень воды вокруг поднимался. Он истекал кровью, но был жив и мог общаться. если не считать случайных невнятных слов. Он рассказал нам, что действительно столкнулся с этим демоническим существом. Высокое стройное гуманоидное существо, которое попыталось атаковать группу. Геннарди выпустил несколько патронов в существо - оно упало, но прежде чем снова подняться, под воздействием выстрелов.Разум Геннарди стучался и звенел с пронзительным звоном, когда существо пыталось пробраться к Геннарди.Геннарди вспомнил давно забытые воспоминания, которые, как он считал, он почти потерял.Чувствуя, что его разум ускользает, Геннарди схватился за спусковой крючок в последний раз, и зверь упал, указывая на дальнюю стену туннеля, где он убил зверя. Однако вода была слишком высока, чтобы заметить какой-либо оставшийся труп. Вода теперь доходила до пояса - слишком сложно для расследования.\n\nЗа считанные секунды до того, как вся пещера будет затоплена, экспедиционная группа вместе со спасательной командой сбежала. Многие игнорируют заявление Геннарди, полагая, что его встреча была просто галлюцинацией или игрой света. Геннарди, однако, молчит, чтобы отклонить или возразить. Возможно, он спас жизни своих друзей-друзей, но он клянется, что все, что, по его мнению, было застрелено, на самом деле не было убито, а, скорее, все еще преследует его по сей день».
  nf_TRT.12.a:0 "Геннарди, вернись домой"

  nf_TRT.13.t:0 «Большие проблемы в китайском квартале»
  nf_TRT.13.d:0 "Китай-Город находится недалеко от Бандитского треугольника. Также независимая станция от любого из крупных политических образований в метро. Управляется двумя противоборствующими бандами, что вызывает повсеместную анархию и беззаконие. Станция в просторечии его называют «Китайским кварталом».
  nf_TRT.13.a:0 "Расовые конфликты или нет, но среди воров мы все еще связаны кодексом"
  nf_TRT.13.b:0 "Мы должны держаться вместе"

  nf_TRT.14.t:0 "Гангстеры"
  nf_TRT.14.d:0 "Четыре банды преследуют Калужско-Рижскую линию. Разобщены внутри, однако снаружи они кажутся единым целым. Однако это не так, бандгруппы действуют с большой долей независимости между собой. Любая другая организация еще не пыталась аннексировать станции, которые они занимают».
  nf_TRT.14.a:0 "Несмотря на внутренние конфликты, мы все равно придерживаемся клятвы"
  nf_TRT.14.b:0 "Мы, бандиты, придерживаемся своих"

 nf_TRT.15.t:0 "Шахтная экспедиция"
  nf_TRT.15.d:0 "Несмотря на нашествие жуков-пауков, нам удалось атаковать мутантов. Сражались этаж за этажом, комната за комнатой, даже через вентиляционные отверстия. Ракетная шахта, о которой идет речь, находилась в плохом состоянии еще до того, как Во время войны казалось, что это место находилось в растрепанном состоянии. К сожалению, ракеты в самих шахтах были израсходованы. Но вместо этого мы обнаружили...»
  nf_TRT.15.a:0 "Советские исследовательские центры все еще остаются нетронутыми"
  nf_TRT.15.b:0 "Постсоветский склад оружия все еще остается нетронутым"

nf_TRT.16.t:0 "Обнаружение депо"
nf_TRT.16.d:0 "Это правда, место, которое мы обнаружили, действительно содержало жителей. Они утверждают, что почитают и поклоняются Виктору Цою, давно умершему легендарному деятелю русской музыки. Они внимательно следуют его учениям и основной философии."
nf_TRT.16.a:0 "Они могут свободно проживать в Венеции"
nf_TRT.16.b:0 "Я хочу, чтобы вы знали, что это хранилище принадлежит нам!"

  nf_TRT.17.t:0 "Кровь и железо"
  nf_TRT.17.d:0 "Рейх начал войну против Красной линии, и поэтому мы должны выполнить свою часть сделки... Однако..."
  nf_TRT.17.a:0 "У нас была сделка - война!"
  nf_TRT.17.b:0 "Подумав, давайте не будем."

nf_TRT.18.t:0 "Противостояние на границе"
nf_TRT.18.d:0 "Недавние сообщения указывают на то, что бандиты Венеции собирают войска у наших границ. Хотя они еще не заявили о своих намерениях, очевидно, что они стремятся прощупать нашу оборону. Однако это не типичное сканирование. , поскольку они уже попытались бы уничтожить наши силы безопасности. Они что-то планируют, чего бы их тупые мозги могли достичь, нам не под силу, но мы должны быть готовы».
nf_TRT.18.a:0 "Проклятые бандиты"

nf_TRT.19.t:0 "Победа"
TRT_borderwar_RED_WIN:0 «Армия Сокольнической выстояла, сумев победить бандитов в вооруженном конфликте. Несмотря на свою коварную тактику, нашим силам удалось разгромить силы вторжения. Мы обязательно предвидим их атаки в будущем».
TRT_borderwar_TRT_WIN:0 "План сработал безупречно, чертовы коммунисты даже не поняли, что на них нашло, пока не стало слишком поздно. Призывники выходного дня не могут сравниться с нашими мальчиками. Никто не трахается с Венецией, это точно."
nf_TRT.19.a:0 "ОК"

nf_TRT.20.t:0 "Поражение"
TRT_borderwar_RED_LOSE:0 "Каким-то образом армия Сокольнической была побеждена в бою не чем иным, как разношерстной армией бандитов. Группа Мародёров из Венеции проскользнула через нашу оборону и разгромила наши вооруженные силы. Тот, кто несет ответственность за этот конфуз, наверняка уже виноват. их имя уже внесено в контрольный список НКВД».
TRT_borderwar_TRT_LOSE:0 "Было совершенно очевидно, как будет развиваться конфликт. Что? Кучка головорезов против крупнейшей постоянной силы в Метро? Не обманывайте себя, битва была решена еще до того, как она началась. Хотя мы получили несколько таких Красных Ублюдков, не так ли? Это лучше, чем стрелять по металлическим мишеням, уверяю тебя.
nf_TRT.20.a:0 "Черт"


  nf_TRT.22.t:0 "Битва Титанов"
  nf_TRT.22.d:0 "Красная линия начала войну против Ганзейского союза, и поэтому мы должны выполнить свою часть сделки... Однако..."
  nf_TRT.22.a:0 "Мы договорились начать войну!"
  nf_TRT.22.b:0 "Подумав, давайте не будем."
