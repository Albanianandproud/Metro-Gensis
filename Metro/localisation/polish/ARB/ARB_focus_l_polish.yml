 ARB_economic_revitalisation_choice_1_desc: "Przepisują rzeczywistość, tworzą nowe opowieści, a ludzie łykają je jak świeże bułeczki. Rozszerzają swoje wpływy tak daleko, jak sięgają ich merchant-drezyny. Bogactwo i dobrobyt to broń potężniejsza niż karabin. Hanza to rozumie. Wojny dawniej toczyły się prochem i stalą, ale wojny jutra będą wyglądać zupełnie inaczej."
