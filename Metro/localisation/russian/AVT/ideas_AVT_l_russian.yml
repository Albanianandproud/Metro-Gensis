 AVT_FACTION:0 "Революционеры"

 AVT_permanent_revolution:0 "Перманентная революция"
 AVT_permanent_revolution_desc:0 "Революционеры, или троцкисты - это группа коммунистов, которые верят в перманентную революцию, означающую, что каждая станция и группа внутри Метро должна восстать и поддержать друг друга, чтобы создать глобальный коммунизм. Это отличается от сталинистского взгляда "Красных линий" на одну коммунистическую нацию. Внешне об их организации мало что известно, они тщательно скрывают себя от посторонних глаз. Хотя идеологически они расходятся с "Красной линией", они более решительно настроены на ведение партизанской войны против фашистов Четвертого рейха."

 AVT_army_without_a_state:0 "Армия без государства"
 AVT_army_without_a_state_desc:0 "Перепрыгивая с одной станции на другую, бригада Че Гевары постоянно находится в движении. Почти непрерывная партизанская война против фашистов Четвертого рейха или сталинской угрозы "Красной линии" оставляет очень мало времени на то, чтобы затаиться и собраться с силами."

 AVT_ammo_reserves:0 "Истощенные запасы боеприпасов"
 AVT_ammo_reserves_desc:0 "Во время столкновений с "Красной линией" революционеры собрали столько снаряжения, сколько смогли унести, чтобы помочь себе в революции. Секретные склады с припасами расположены в метро в укромных и потайных местах. Только товарищи по революции знают об этих местах."

 revolutionaries:0 "Революционеры"
 revolutionaries_desc:0 "Революционеры, или троцкисты, - это группа коммунистов, которые верят в перманентную революцию, что означает, что каждая станция и группа в метро должны восстать и поддерживать друг друга для создания глобального коммунизма. Это отличается от сталинского взгляда Red Lines на одну коммунистическую нацию. Об их организации мало что известно, поскольку они умело скрываются от глаз общественности. Хотя идеологически они не согласны с "Красной линией", они более решительно настроены вести партизанскую войну против фашистов Четвертого рейха."

