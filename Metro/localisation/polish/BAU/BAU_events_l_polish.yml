 nf_BAU.1.t: "Podążając za Żółtą Ceglaną Drogą"
 nf_BAU.1.d: "Nasi zwiadowcy podobno odkryli tunele przez Wzgórza Wróbla, które prowadzą bezpośrednio do legendarnego Szmaragdowy Gród. Obserwowali Stalkerów Szmaragdowy Gród, którzy przemieszczali się do i z tych wejść, a po pierwszym nieprzyjemnym kontakcie obie grupy zaczęły się ze sobą oswajać. To prawda; a z cichych szeptów Stalkerów Szmaragdowy Gród wynika, że ​​uważają, że reszta Metro jest zamieszkana przez luddystów i barbarzyńców. Jednak zrobiono wyjątek dla naszego kolektywu."
 nf_BAU.1.a: "Współpraca z Szmaragdowy Gród będzie niewątpliwie dobrodziejstwem"