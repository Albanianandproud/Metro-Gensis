l_polish:
 communist_fascist_aggression: "Konflikt Komunistyczno-Faszystowski"
 communist_fascist_aggression_desc: "Czerwona Linia i Rzesza są uwikłane w niekończącą się wojnę ze sobą. I zakończy się ona tylko w jednym przypadku.\n\n§RGdy jedna pozostanie, druga upadnie...§!"
 red_line:0 "Czerwona Linia"
 red_line_desc:0 "§RZwykli ludzie Czerwonej Linii są gotowi umrzeć, aby w razie potrzeby zachować ideały Lenina i Przewodniczącego!§!\n\n"
 RED_disintegrating_military:0 "Rozpadające się Siły Zbrojne"
 RED_disintegrating_military_desc:0 "Nasze siły zbrojne są rozbite; wyczerpane po wojnie Hanza-Czerwona Linia stoczonej niespełna dekadę temu. Nasze siły potrzebują nie tylko nowych karabinów i świeżych rekrutów, ale kompletnej przebudowy odgórnej, jeśli mamy obronić sztandar Związku Radzieckiego.\n\n"
 RED_exhausted_economy_tt:0 "Wyczerpana Gospodarka"
 RED_exhausted_economy_tt_desc:0 "Pomimo naszego 'zwycięstwa' nad kapitalistycznymi świniami z Hanzy, nasza gospodarka leży w ruinie. Musimy poświęcić czas na jej odbudowę, zanim staniemy się prawdziwym przemysłowym gigantem, jakim był dawny ZSRR!\n"
 RED_mutinies:0 "Bunty w Armii"
 RED_mutinies_desc:0 "Katastrofalna §2Wojna Hanza-Czerwona Linia§! i jej skutki odczuwalne są w strukturze militarnej §YCzerwonej Linii§!. Wielu żołnierzy narzeka i otwarcie okazuje niezadowolenie. Wielu z nich uważa, że Andriej zdradził ideały Lenina i marksizmu, zawierając pokój z kapitalistycznymi świniami z §YHanzy§!. Pełna przebudowa armii zajmie czas, ale jest bardzo potrzebna."
 revolutionist_plot_1:0 "Spiski Rewolucjonistów"
 revolutionist_plot_1_desc:0 "Cisza i szepty mówią o ukrytym spisku mającym na celu pozbycie się obecnych 'bezkręgowych' przywódców Czerwonej Linii. Wielu urzędników stacyjnych śmieje się z tego, lecz z niepokojem spogląda na własne cienie. Nikomu nie można w pełni ufać, dopóki spisek nie zostanie ujawniony, niezależnie czy jest prawdziwy, czy nie.\n\n§RGulajpolska Republika§! nie może istnieć, aby duch narodowy został usunięty!\nLub..."
 RED_intra_stational_socialism: "Socjalizm Wewnątrzstacyjny"
 RED_intra_stational_socialism_desc: "Obecnie Czerwona Linia trzyma się polityki «budowania socjalizmu na jednej linii». Permanentna rewolucja zeszła na dalszy plan po impasie, w jakim znalazła się linia Sokolniczeska podczas §2Wojny Hanza-Czerwona Linia§!. Jednak ostatecznym celem pozostaje wyzwolenie całego metra pod sztandarem socjalizmu."
 RED_intra_stational_socialism_tt: "Ustaw zasadę: £trigger_no Może wysyłać ochotników."
 RED_intra_stational_socialism_reformed: "Socjalizm na Świecie"
 RED_fragmented_military:0 "Podzielone Siły Zbrojne"
 RED_fragmented_military_desc:0 "Podczas §CWojen Hanza-Czerwona Linia§! siły §YCzerwonej Linii§! były rozciągnięte, a błędy w komunikacji i brak spójnego planowania doprowadziły do powstania rozbudowanej kadry dowódczej. Ich opowieści i czyny stały się bardziej znane niż ich rzeczywiste osiągnięcia. Teraz dominują one w strukturach wysokiego dowództwa §YCzerwonej Linii§!. Pozbycie się tej spuchniętej kadry będzie ogromnym wyzwaniem, a ich wpływy rosną i ropieją z dnia na dzień."
 RED_bastion_of_socialism_idea:0 "Bastion Socjalizmu"
 RED_bastion_of_socialism_idea_desc:0 "Zrodzony z rozkładającej się padliny §CCentralnego Dowództwa Metra§!, na §RSokolniczeskiej Linii§! - trwałe dziedzictwo, potęga i chwała §YZSRR§!. Aura sowieckiej chwały bijąca z fasad i budowli Linii wznieciła falę nostalgii socjalistycznej - Nowy początek tworzenia socjalistycznej utopii."
 RED_reforming_military:0 "Reformowanie Sił Zbrojnych"
 RED_reforming_military_desc:0 "Nasza armia nie pokazała jeszcze swojego pełnego potencjału, skorumpowane wyższe dowództwo jest pełne oligarchów wykorzystujących wojsko do utrzymania własnych interesów, zmuszając odważnych żołnierzy do działania wbrew ich woli w celu ochrony Związku Radzieckiego. Nie możemy na to pozwolić, nasza armia jest spadkobiercą dumnej Armii Czerwonej, a reformując wojsko, wyeliminujemy oligarchów i uwolnimy naszą dumną armię."
 RED_commanders_short_supply:0 "Niedobór Dowódców"
 RED_commanders_short_supply_desc:0 "Wyzwolenie armii doprowadziło do niedoboru skutecznych dowódców do zarządzania armią, z czasem problem ten zostanie rozwiązany, a pojawią się odważni dowódcy gotowi oddać życie za Związek."
 RED_generals_siphoning_manpower:0 "Wysysanie Siły Ludzkiej"
 RED_generals_siphoning_manpower_desc:0 "Armia znajduje się w krytycznej sytuacji, żołnierze przyłączają się do frakcji zdradzieckich oligarchów. Musimy rozwiązać ten problem, zanim będzie za późno."
 RED_soldiers_siphoning_equipment:0 "Wysysanie Sprzętu"
 RED_soldiers_siphoning_equipment_desc:0 "Oligarchowie w sztabie przekazują większość naszego nowoczesnego sprzętu swoim lojalnym oddziałom. Jeśli to będzie trwało, ich siły będą wystarczające, by konkurować z rządem..."
 RED_de_kulakization:0 "Dekulakizacja"
 RED_de_kulakization_desc:0 "Klasa kułacka musi zostać zniszczona, aby przywrócić równość, o którą walczy Związek. Skonfiskujemy wszystkie ich dobra, aby rozdzielić je wśród ludności."
 RED_economy_improve_line:0 "Ulepszenie Linii Sokolniczeskiej"
 RED_economy_improve_line_desc:0 ""
 RED_economy_improve_living:0 "Poprawa Warunków Życia"
 RED_economy_improve_living_desc:0 "Dzięki zwiększonym inwestycjom w badania nad zdrowszymi metodami produkcji żywności i lepszymi lekarstwami, warunki życia w Związku szybko się poprawią, a my staniemy się lepszym miejscem do życia w tym ciemnym Metrze."
 RED_mushroom_revolt:0 "Bunty Grzybowe"
 RED_mushroom_revolt_desc:0 "Nasi robotnicy są manipulowani, musimy pokazać im, że staramy się ich chronić i udowodnić, że Związek jest tutaj dla nich."
 RED_protests:0 "Masowe Protesty"
 RED_protests_desc:0 "Ludzie przejmują stacje, utrudniając ruch i handel między naszymi stacjami. Musimy rozwiązać ten problem, zanim rozpocznie się kontrrewolucja..."
 RED_military_mutinies:0 "Bunty Wojskowe"
 RED_military_mutinies_desc:0 "Oligarchowie wykorzystują swoją władzę, manipulując armią do działania przeciwko Związkowi. Nasze reformy im się nie spodobały i próbują przeprowadzić zamach stanu. Musimy im zapobiec, odzyskać kontrolę nad naszymi żołnierzami i oczywiście ukarać zdrajców..."
 RED_military_mutinies_2:0 "Słabnące Bunty Wojskowe"
 RED_military_mutinies_2_desc:0 "Oligarchowie tracą władzę dzięki naszym działaniom, odzyskujemy zaufanie naszych żołnierzy, za kilka miesięcy ukarzemy zdrajców."
 RED_military_mutinies_3:0 "Rozpadające się Bunty Wojskowe"
 RED_military_mutinies_3_desc:0 "Udało nam się odzyskać zaufanie żołnierzy, którzy teraz buntują się przeciwko skorumpowanemu sztabowi. To nasz moment, by pomóc towarzyszom i zniszczyć tych łajdaków, którzy wystąpili przeciwko Związkowi."
 RED_mass_protests:0 "Masowe Demonstracje"
 RED_mass_protests_desc:0 "Nasi wrogowie manipulują ludźmi, by wystąpili przeciwko Związkowi. Musimy im ukazać ich błąd, a jeśli nie zaakceptują prawdy, zmusimy ich do tego..."
 RED_staff_purge_idea:0 "Czystka w Sztabie"
 RED_staff_purge_idea_desc:0 "W końcu uwolniliśmy naszą dzielną armię spod kontroli oligarchów, ale spowodowało to brak generałów mogących zapełnić wakaty po oligarchach. Potrzeba czasu, by nasz sztab się odbudował, lecz gdy to nastąpi, Związek Radziecki będzie niepowstrzymany."
 RED_polis_treaty_2:0 "Drugi Traktat Polis"
 RED_polis_treaty_2_desc:0 ""
 RED_militarization_scale_back: "Ograniczenie Militarizacji"
 RED_workers_councils: "Rady Robotnicze"
 RED_sovkhozes_farms:0 "Sowchozy"
 RED_sovkhozes_farms_desc:0 "Sowchozy były mniejszymi gospodarstwami od kołchozów. Były również zależne od państwa, ale tańsze, ponieważ wymagały mniejszej siły roboczej. Wprowadzenie tych gospodarstw mogłoby zaspokoić potrzeby naszej ludności, wymagając mniej miejsca niż kołchozy."
 RED_kolkhozes_farm:0 "Kołchozy"
 RED_kolkhozes_farm_desc:0 "Kołchozy były kolektywnymi gospodarstwami zarządzanymi przez państwo, utworzonymi w 1929 roku, gdzie różni rolnicy pracowali na jednej farmie w celu produkcji zbóż. Wprowadzenie tych gospodarstw zapewniłoby wystarczającą ilość żywności dla naszej ludności, a nawet pozwoliłoby na eksport do innych stacji. Odbyłoby się to jednak kosztem mniejszej przestrzeni na rozwój innych sektorów i większych wydatków niż w przypadku sowchozów."
 RED_quotas_production:0 "Normy Produkcyjne"
 RED_quotas_production_desc:0 "Normy produkcyjne są niezbędne dla naszego przetrwania. Bez nich potrzeby armii i ludności nie zostaną zaspokojone, co w końcu doprowadziłoby do wielkiej katastrofy. Może i normy są znienawidzone, ale są konieczne — przynajmniej na razie..."
 RED_cutting_edge:0 "Najnowocześniejsze Osiągnięcia"
 RED_cutting_edge_desc:0 "Jeśli Związek ma przetrwać, nasi badacze muszą wprowadzać innowacje w metodach produkcji i technologii wojennej. Dopilnujemy, by nasza technologia stała się najbardziej zaawansowana w całym metrze."
 RED_socialist_radio_idea:0 "Socjalistyczne Radio"
 RED_socialist_radio_idea_desc:0 "W tych ciemnych czasach nasz lud nie ma motywacji; wszędzie widzą tylko śmierć i niekończącą się walkę o przetrwanie. Ale jeśli naprawimy system radiowy moskiewskiego metra, będziemy mogli transmitować socjalistyczne przesłanie, dając ludziom chwilową nadzieję i powód do życia."
 RED_socialist_radio_2_idea:0 "Kampanie Radiowe"
 RED_socialist_radio_2_idea_desc:0 "Nasz rząd jest silny, ale jeszcze nie wystarczająco. Jeśli chcemy rozszerzyć rewolucję, potrzebujemy rządu zdolnego do zwalczania i eliminacji innych ideologii w metrze. W tym celu przeprowadzimy kampanie radiowe wzmacniające lojalność naszego ludu. Zrobimy wszystko dla rewolucji jako spadkobiercy Związku Radzieckiego."
 RED_propaganda_tune_radio:0 "Propaganda Radiowa"
 RED_propaganda_tune_radio_desc:0 "Propaganda odegrała kluczową rolę w historii Związku Radzieckiego, motywując ludzi do pracy i walki za rewolucję. Jeśli chcemy zostać spadkobiercami ZSRR, musimy opanować sztukę socjalistycznej propagandy jako krok ku przyszłości."
 RED_propaganda_tune_radio_relations:0 "Zasługi Związku Radzieckiego"
 RED_propaganda_tune_radio_relations_desc:0 "Osiągnięcia Związku Radzieckiego są niepodważalne — niszczyciel nazizmu, zbawca świata i ludzkości. Musimy pokazać naszemu ludowi, co osiągnął Związek i za co warto walczyć..."
 RED_propaganda_tune_radio_subversion:0 "Radiowa Subwersja"
 RED_propaganda_tune_radio_subversion_desc:0 "Możemy użyć radia, by informować ludzi o zamiarach naszych wrogów. Musimy ukazać im zagrożenia czyhające na Związek i pokazać, że jeśli chcemy chronić naszą ojczyznę, musimy zaatakować pierwsi."
 RED_project_soviet_ism:0 "Projekt Nostalgia Sowiecka"
 RED_project_soviet_ism_desc:0 "Ciemna atmosfera, promieniowanie i zagrożenia świata obniżają morale naszego ludu, ale jeśli pokażemy im złote dni Związku Radzieckiego, możemy dać im nadzieję. Nadzieję na Nowy Świat. Złoty Czerwony Nowy Świat."
 RED_prioritise_art_and_culture_big:0 "Wspieranie Sztuki"
 RED_prioritise_art_and_culture_big_desc:0 "W tych Ciemnych Czasach ludzie nie mają odskoczni od okrucieństwa świata. Musimy to zmienić, stymulując rozwój sztuki — damy im odrobinę radości, a może nawet wzmocnimy morale naszego społeczeństwa..."
 RED_prioritise_art_and_culture_small:0 "Finansowanie Sztuki"
 RED_prioritise_art_and_culture_small_desc:0 "Sztuka okazała się niezwykle skuteczna. Musimy przekierować więcej funduszy na sztukę, by dotrzeć do serc naszego ludu."
 RED_conscription_reforms:0 "Reformy Poboru"
 RED_conscription_reforms_desc:0 "Jeśli chcemy zjednoczyć metro, musimy mieć wystarczająco wielu ludzi, aby spełnić wymagania naszej armii. Dzięki wysiłkom propagandowym i nagrodom ekonomicznym zachęcimy mężczyzn do wstępowania do wojska."
 RED_adaptable_force:0 "Elastyczna Siła"
 RED_adaptable_force_desc:0 "Jeśli chcemy ocalić Związek w tym ciemnym świecie, nasza armia musi być zdolna odpowiednio reagować na każdą możliwą taktykę wroga i umieć przeprowadzać skuteczne kontrataki."
 RED_gun_production_boost:0 "Zwiększona Siła Ognia"
 RED_gun_production_boost_desc:0 "Wraz ze wzrostem naszej armii uwidocznił się brak jakościowego sprzętu dla naszych dzielnych żołnierzy. Jako spadkobiercy Związku Radzieckiego musimy być w stanie wyposażyć każdego żołnierza w najbardziej zaawansowaną broń dostępną w naszym arsenale — i dzięki wystarczającym wysiłkom to osiągniemy."
 RED_coordination_efforts:0 "Strategie Koordynacyjne"
 RED_coordination_efforts_desc:0 "Nieskoordynowana armia to słaba armia. Nasze wojska będą prowadzić operacje z perfekcyjną koordynacją, aby unicestwiać siły wroga przy minimalnym ryzyku. Nie powtórzymy błędów naszych przodków..."
 RED_outside_volunteers:0 "Ochotnicy z Zewnątrz"
 RED_outside_volunteers_desc:0 "Ludność metra dostrzega w rewolucji jej prawdziwą formę — walkę o ludzkość. Przyłączają się do naszej armii, by pomóc Związkowi szerzyć przesłanie prawdziwej rewolucji."
 RED_recruitment_campaigns:0 "Kampanie Rekrutacyjne"
 RED_recruitment_campaigns_desc:0 "Ojczyzna wzywa swoje dzieci, by odzyskały to, co im się należy. Nikt nie może zignorować tego wezwania — nasi mężczyźni muszą dołączyć do armii, by odzyskać sowiecką ziemię, zaczynając od metra. Ojczyzna zobaczy, że jej dzieci wciąż żyją i są gotowe ją uratować."
 RED_human_waves:0 "Taktyka Fali Ludzkiej"
 RED_human_waves_desc:0 "Czerwoną Linię charakteryzuje duża populacja i wielu wrogów. Musimy wykorzystać naszą liczebność, tworząc ogromną armię zdolną przeważyć liczebnie wszystkie wrogie siły, by je pokonać i obronić Związek."
 RED_heroic_deeds:0 "Bohaterskie Czyny"
 RED_heroic_deeds_desc:0 "Nasi dzielni żołnierze są jedynymi zdolnymi zatrzymać różne koszmary metra, które próbują zniszczyć Związek. Nasi żołnierze zrobią wszystko, by zatrzymać wroga — nawet jeśli będą musieli umrzeć za Związek Radziecki..."
 RED_ura_uraa:0 "Ura! Uraa!"
 RED_ura_uraa_desc:0 "Armia wroga jest osłabiona — bohaterowie obrony umożliwili to poświęcając się. Nadszedł czas na zemstę, czas na atak! URAA!"
 RED_flamethrowers:0 "Miotacze Ognia"
 RED_flamethrowers_desc:0 "Miotacze ognia okazały się użyteczne w metrze. Ograniczona przestrzeń i niszczycielska siła ognia sprawiają, że ich przydatność w walce rośnie. Musimy opracować najlepsze miotacze ognia w całym metrze, by pokazać płomień rewolucji."
 RED_army_maxims:0 "Maksymy dla Armii"
 RED_army_maxims_desc:0 "Karabiny maszynowe Gatlinga to niezwykle potężna broń, zdolna pokonać całe bataliony, jeśli zostanie dobrze użyta. Nie możemy pozwolić, by nasi wrogowie wyprzedzili nas w rozwoju tej broni — musimy pokazać im siłę Związku."
 RED_spec_ops_hardness:0 "Ulepszony Sprzęt Specjalnych Jednostek"
 RED_spec_ops_hardness_desc:0 "Siły specjalne stały się jednym z najważniejszych elementów wojny w metrze — od misji tłumiących po ataki. Są niezwykle użyteczne i kluczowe dla zwycięstwa. Nasze siły specjalne muszą błyszczeć tak, jak bije serce Związku."
 RED_technicians_1_idea:0 "Rzemiosło Techników"
 RED_technicians_1_idea_desc:0 "Zwiększymy produkcję naszej najlepszej broni, aby wyposażyć każdego żołnierza Związku w najnowocześniejszy sprzęt w całym metrze. To ciężkie, lecz nie niemożliwe zadanie spoczywa na barkach naszych techników."
 RED_technicians_2_idea:0 "Doświadczenie Techników"
 RED_technicians_2_idea_desc:0 "Z czasem nasi technicy opracowują coraz szybsze i wydajniejsze metody budowy najlepszej broni dla Związku Radzieckiego."
 RED_technicians_3a_idea:0 "Wiedza Techników"
 RED_technicians_3a_idea_desc:0 "Większość naszych techników to już eksperci w konstrukcji naszej broni. Opracowaliśmy szybsze i bardziej wydajne linie produkcyjne, a nasza armia czerpie z tego korzyści."
 RED_technicians_3b_idea:0 "Wytrwałość Techników"
 RED_technicians_3b_idea_desc:0 "Technicy Związku są najbardziej produktywni i wydajni w całym metrze. Dzięki broni, która spełnia wymagania armii, zwycięstwo rewolucji nigdy nie było tak blisko."
 RED_frontline_aggressive:0 "Agresywne Operacje"
 RED_frontline_aggressive_desc:0 "Nadszedł czas, by Rzesza upadła. Musimy wykorzystać przewagę naszej silniejszej armii, by zniszczyć ich siły i patrzeć, jak rozpacz maluje się na ich twarzach."
 RED_frontline_defensive:0 "Ruch Obronny"
 RED_frontline_defensive_desc:0 "Nawet z naszą silną armią musimy zachować ostrożność wobec sił Rzeszy. Umocnimy naszą linię frontu solidnymi pozycjami obronnymi, jednocześnie ostrożnie posuwając się naprzód. Nie powtórzymy błędów przeszłości..."
 RED_frontline_reinforce:0 "Koordynacja Wzmocnień"
 RED_frontline_reinforce_desc:0 "Efektywne wzmocnienia są kluczem do kontynuowania natarcia na serce wroga i utrzymania naszej linii frontu."
 RED_frontline_AT:0 "Działa Przeciwpancerne"
 RED_frontline_AT_desc:0 "Nawet w metrze czołgi przetrwały jako kluczowy element wojny. Musimy wyposażyć naszą piechotę w broń zdolną do walki z tymi metalowymi potworami."
 RED_fight_against_fascism:0 "Walka z Faszyzmem"
 RED_fight_against_fascism_desc:0 "Od momentu powstania Związku Radzieckiego w 1922 roku faszyści zawsze próbowali go zniszczyć. Nasz wieczny wróg ścigał nas aż na koniec świata. Musimy go zniszczyć tutaj i teraz — i upewnić się, że nigdy nie powróci. Nowy świat nie potrzebuje choroby przeszłości."
 RED_aggressive_containment:0 "Agresywna Izolacja"
 RED_aggressive_containment_desc:0 "Poskromimy armię Czwartej Rzeszy tak, jak Związek Radziecki ujarzmił Trzecią..."
 RED_MSU_battering_rams:0 "Taranowanie"
 RED_MSU_battering_rams_desc:0 ""
 RED_hit_squads:0 "Snajperzy z Powierzchni"
 RED_hit_squads_desc:0 "Nasze siły specjalne będą szkolone w rozpoznawaniu najlepszych miejsc dla snajperów i wykorzystywaniu ich w walce, by osłabić wroga jeszcze przed rozpoczęciem głównej bitwy. Szkolenie to obejmie także perfekcyjne wykorzystanie najbardziej zaawansowanych snajperek Związku Radzieckiego."
 RED_radio_jamming:0 "Zakłócanie Radia"
 RED_radio_jamming_desc:0 "Wprowadzenie zagłuszaczy radiowych na pole walki rozbiło łączność naszych sił, przez co są mniej skuteczne w planowaniu. To również utrudnia naszym dowódcom podejmowanie decyzji o ataku lub obronie."
 RED_special_research:0 "Narodziny Sowieckiego Biura Naukowego"
 RED_special_research_desc:0 "Postęp technologiczny jest kluczowy dla sprawnego funkcjonowania frakcji w metrze — od niego zależy zarówno armia, jak i wydajność przemysłowa. Utworzymy Sowieckie Biuro Naukowe (SBN), aby utrzymać Związek Radziecki na szczycie metra."
 RED_special_research_volunteers:0 "Niechętni ochotnicy"
 RED_special_research_volunteers_desc:0 "Nasza ludność musi wspierać wysiłki na rzecz rozwoju technologicznego Związku. Poszukamy zdolnych ludzi i zmusimy ich do udziału w pracach SBN."
 RED_special_research_volunteers_breakthrough:0 "Przełomy Naukowe"
 RED_special_research_volunteers_breakthrough_desc:0 "Dzięki utworzeniu systemu poboru wielu naszych mężczyzn woli zostać naukowcami niż żołnierzami, co stanowi sukces dla SBN, lecz całkowitą porażkę dla armii."
 RED_special_research_funding:0 "Finansowanie Badań Specjalnych"
 RED_special_research_funding_desc:0 "Poprzez zwiększenie finansowania SBN ich urządzenia i metody zostaną ulepszone, zwiększając efektywność w opracowywaniu nowych produktów i broni wspierających Związek Radziecki."
 RED_special_research_funding_breakthrough:0 "Przełomy Sowieckiego Biura Naukowego"
 RED_special_research_funding_breakthrough_desc:0 "Nasze wysiłki w SBN zaczynają przynosić rezultaty — rozpoczyna się boom badawczy, który może wynieść nas na szczyt nauki w metrze."
 NKVD_secret_police_1:0 "Nieuchwytna Policja"
 NKVD_secret_police_1_desc:0 "Wraz z pozyskaniem nowych terytoriów pojawiła się nowa potrzeba — policji zdolnej do utrzymania kontroli na stacjach wyznających inne ideologie. Jest to niezbędne dla przetrwania Związku."
 NKVD_secret_police_2:0 "Tajna Policja"
 NKVD_secret_police_2_desc:0 "Jeśli chcemy utrzymać Związek w bezpieczeństwie, musimy kontrolować jego ludność. Stworzymy tajną policję zdolną do eliminacji elementów wywrotowych w społeczeństwie, zanim one zniszczą Związek."
 NKVD_administration_roles:0 "Role Administracyjne dla NKWD"
 NKVD_administration_roles_desc:0 "Jeśli chcemy zwiększyć wpływy wewnątrz Związku, musimy przejąć najważniejsze stanowiska w sektorze administracyjnym."
 RED_nkvd_anti_corruption_force:0 "Siły Antykorupcyjne"
 RED_nkvd_anti_corruption_force_desc:0 "Największą chorobą społeczeństwa socjalistycznego zawsze była korupcja. Aby zapewnić istnienie Związku, stworzymy siły zdolne do walki z korupcją i jej eliminacji."
 RED_nkvd_spy_networks:0 "Sieci Szpiegowskie"
 RED_nkvd_spy_networks_desc:0 "NKWD od zawsze słynęło z działalności szpiegowskiej — teraz nadszedł czas, by wykorzystać ten potencjał do obrony Związku Radzieckiego."
 RED_building_the_world_for_tomorrow:0 "Budujemy Świat Jutra"
 RED_building_the_world_for_tomorrow_desc:0 "Ten ciemny świat będzie miejscem, gdzie powstaną fundamenty nowego ładu. Musimy go przygotować na przyjęcie złotego świata, który na nas czeka."
 RED_for_the_world_tomorrow:0 "Dla Świata Jutra"
 RED_for_the_world_tomorrow_desc:0 "Jesteśmy jedynymi zdolnymi do odbudowy tego mrocznego świata. Odzyskiwanie starej technologii będzie pierwszym krokiem w budowie nowego świata — świata bez potworów, świata, gdzie można żyć na powierzchni, świata z pewnym dostępem do żywności dla wszystkich. Za pomocą wczoraj stworzymy świat jutra."
 RED_spy_networks:0 "Sieci Szpiegowskie"
 RED_spy_networks_desc:0 "Rozwój sztuki szpiegostwa jest kluczowy dla obrony Związku Radzieckiego. Wykryjemy naszych wrogów, zanim zaatakują — i zniszczymy ich pierwsi."
 RED_terror:0 "Wielki Terror"
 RED_terror_desc:0 "Tak jak zrobił to Stalin, wyeliminujemy wszystkich wrogów Związku, którzy zdołali go zatruć i skorumpować, prowadząc go ku zagładzie."
 RED_lenin_fist:0 "Pięść Lenina"
 RED_lenin_fist_desc:0 "Nawet w metrze czołgi okazały się istotnym elementem nowoczesnej wojny. Opracujemy czołgi zdolne dotrzeć do każdej stacji, by szerzyć przesłanie Związku pośród jego wrogów."
 RED_cult_of_personality_idea:0 "Kult Jednostki"
 RED_cult_of_personality_idea_desc:0 "Uczcimy naszego przywódcę jako głównego bohatera Związku Radzieckiego — tego, który ocalił go z rąk Rzeszy i Hanzy, zabezpieczył w metrze i wkrótce... na całym świecie."
 RED_NKVD_court_martial_roles:0 "Role Sądów Polowych dla NKWD"
 RED_NKVD_court_martial_roles_desc:0 "Aby zapewnić maksymalną efektywność wśród kadry naszej armii, wprowadzimy agentów NKWD do jej struktur, by dopilnowali, że każde rozkazanie będzie wykonane bez najmniejszej zmiany..."
 NKVD_military_units_buff:0 "Wysiłki Integracyjne NKWD"
 NKVD_military_units_buff_desc:0 "Zjednoczenie armii i NKWD to najlepszy sposób na umocnienie naszej władzy poprzez armię. To zapewni nasze panowanie w Związku."
 RED_heroes_of_the_workforce:0 "Bohaterowie Klasy Pracującej"
 RED_heroes_of_the_workforce_desc:0 "Nie możemy zapomnieć, o co walczy komunizm — klasa pracująca zawsze była jego najważniejszym celem. Teraz, gdy pozostaliśmy sami, musimy o nich pamiętać. Bohaterowie Klasy Pracującej stworzą narzędzia do budowy nowego świata."
 RED_heroes_of_the_reconstruction:0 "Bohaterowie Odbudowy"
 RED_heroes_of_the_reconstruction_desc:0 "Metro znajduje się w opłakanym stanie — wojna przyniosła chaos i zniszczenie do tych ciemnych stacji. Gdy pozycja Związku Radzieckiego jest już pewna, zmobilizujemy ludzi do odbudowy metra. Bohaterowie Odbudowy przywrócą nadzieję i blask temu zdewastowanemu miejscu."
 RED_heroes_of_the_revolution:0 "Bohaterowie Związku Radzieckiego"
 RED_heroes_of_the_revolution_desc:0 "Teraz, gdy pokonaliśmy wszystkie zagrożenia dla Związku, nie możemy zapomnieć o tych, którzy walczyli dzielnie, by to umożliwić. Muszą zostać zapamiętani jako Bohaterowie Związku Radzieckiego, którzy zbudowali fundamenty nowego świata."
