 TRT_hanza_friendship: "Друзья Орла"
 TRT_hanza_friendship_desc: "Конечно, эти ублюдки из Ганзы стреляли в наших парней, но теперь у нас есть свой человек, который хочет, чтобы Ганза смотрела сквозь пальцы на наш бизнес. До тех пор, пока мы не начнем давить на них и не доставим пули, эти ублюдки из Ганзы будут смотреть в другую сторону. До тех пор, пока мы не начнем совершать набеги на их караваны, как в прошлом месяце."

 TRT_a_tunnel_too_far:0 "A Туннель слишком далеко"
 TRT_a_tunnel_too_far_desc:0 "Ганза? Кто они такие, черт возьми, чтобы указывать нам, что делать? Наши парни ходят, где им заблагорассудится: срут, пьют и трахаются, где им заблагорассудится. Никакой высокомерный начальник станции, облеченный властью, не сможет помыкать нами!"
 TRT_borderwar_hanza:0 "Позволяет принять §Yрешение§! на §Rпограничную войну§! против @HNZГанзы"
