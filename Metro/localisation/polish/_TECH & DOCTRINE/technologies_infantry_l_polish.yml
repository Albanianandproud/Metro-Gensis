 increase_scavenge_odds_5: "Sukces Misji Zbierackiej §G+5%§!"
 gas_mask_2013: "Podstawowa maska przeciwgazowa"
 gas_mask_2013_desc: "Maska przeciwgazowa stworzona do użytku cywilnego przed wojną. Chronią człowieka przed niektórymi skażonymi środowiskami, ale ogólnie rzecz biorąc, są ledwo przystosowane do radzenia sobie z miejscami, z którymi Metro będzie musiało się zmierzyć."
 gas_mask_2029: "Ulepszona maska przeciwgazowa"
 gas_mask_2029_desc: "Ulepszony model maski przeciwgazowej, umożliwiający dostęp do bardziej niebezpiecznych obszarów padlinożercom i żołnierzom."
 gas_mask_2030: "Maska przeciwgazowa klasy wojskowej"
 gas_mask_2030_desc: "Maska stworzona specjalnie dla wojska, przeznaczona do ochrony żołnierzy przed polowymi stężeniami środków chemicznych i biologicznych, a także cząstkami opadu radiologicznego."
 gas_mask_2031: "Maska przeciwgazowa z czasów zimnej wojny"
 gas_mask_2031_desc: "Maska przeciwgazowa z czasów zimnej wojny"
 gas_mask_2033: "Maska przeciwgazowa klasy sił specjalnych"
 gas_mask_2033_desc: "Maska przeciwgazowa o zwiększonej odporności na czynniki chemiczne i biologiczne, toksyczne chemikalia przemysłowe i opady nuklearne. Zapewnia również większe pole widzenia. Maska jest również wyposażona w samouszczelniający się uchwyt filtra, który umożliwia wymianę filtra nawet w zanieczyszczonym środowisku."
 gas_mask_2034: "Maska przeciwgazowa klasy Spartan"
 gas_mask_2034_desc: "Te maski przeciwgazowe są takie same jak poprzednia iteracja maski przeciwgazowej, jednak są wzmocnione i pozwalają na dłuższe starcia bojowe bez większego ryzyka uszkodzenia, które spowodowałoby, że byłyby bezużyteczne."
 gas_mask_2036: "Przedwojenna maska przeciwgazowa"
 gas_mask_2036_desc: "W przededniu wojny rosyjski rząd wiedział, że konflikt zbliża się wielkimi krokami. Aby uzyskać przewagę technologiczną nad Ameryką, opracowano nową maskę przeciwgazową odporną na warunki pogodowe i promieniowanie. Wiedząc, że wojna może toczyć się na rosyjskiej ziemi, była to ostatnia próba opracowania sprzętu, który mógłby zostać użyty w przypadku wojny nuklearnej. Wszedł on jedynie w fazę prototypu, a jego przeznaczeniem było wykorzystanie na Syberii i w Kręgu Artystycznym, gdzie, jak sądzono, Ameryka może przeprowadzać inwazje desantowe za pomocą dyskretnych operacji. Nie istnieje więcej niż kilka z nich, a tylko garstka została kiedykolwiek wyprodukowana. Przeznaczone do ukrycia za zamkniętymi drzwiami."
 scrap_infantry_equipment_tech_1: "Ubojnik"
 shotgun_infantry_equipment_tech_1: "Dubeltówka"
 scrap_infantry_equipment_tech_2: "Żebrowane lufy"
 scrap_infantry_equipment_tech_2_desc: "Dołączenie żebrowanych luf do naszych Sobak pozwoli na łatwiejsze chłodzenie, zmniejszając tym samym ryzyko uszkodzenia z powodu przegrzania."
 shotgun_infantry_equipment_tech_2: "Ulepszone kolby"
 shotgun_infantry_equipment_tech_2_desc: "Ulepszenie kolb naszej broni pozwoli przeciętnemu żołnierzowi cieszyć się zarówno lepszą kontrolą odrzutu, jak i łatwiejszym namierzaniem celu."
 conventional_infantry_equipment_tech_2: "Powiększone magazynki"
 conventional_infantry_equipment_tech_2_desc: "Większy magazynek oznacza więcej pocisków natychmiast dostępnych dla żołnierza, a także większą zdolność do prowadzenia ognia ciągłego i tłumiącego."
 conventional_infantry_equipment_tech_4: "Celownik holograficzny"
 conventional_infantry_equipment_tech_4_desc: "Celowniki holograficzne, choć bardziej skomplikowane niż żelazne, pozwalają strzelcowi cieszyć się wyraźniejszym obrazem i lepszym widzeniem peryferyjnym."
 conventional_infantry_equipment_tech_6: "Amunicja klasy wojskowej"
 conventional_infantry_equipment_tech_6_desc:0 "Pomimo tego, że jest to waluta powszechnie używana w metrze. Dlaczego nie możemy używać go jako pocisków?"
 conventional_infantry_equipment_tech_3: "VSK-94"
 entrench_kits_2027: "Proste ćwiczenia milicji"
 entrench_kits_2027_desc: "Pierwszym i najważniejszym aspektem współczesnego żołnierza metra jest dyscyplina. Dyscyplina, aby utrzymać linię przeciwko mutantom, dyscyplina, aby odpowiedzieć ogniem zamiast kulić się ze strachu i dyscyplina, aby wykonywać rozkazy bez pytania. Bez dyscypliny nie można mieć armii."
 entrench_kits_2028: "Podstawowe ćwiczenia milicji"
 entrench_kits_2028_desc: "Koordynacja jest kluczowa, ale nie przychodzi naturalnie. Mężczyźni muszą nauczyć się rozumieć rozkazy, mówić tylko wtedy, gdy jest to konieczne i współpracować w małych jednostkach."
 entrench_kits_2029: "Zaawansowane ćwiczenia milicji"
 entrench_kits_2029_desc: "Chociaż większość naszego wojska jest w tym momencie pół-zawodową milicją, ważne jest, aby narzucić pewien standard sprawności fizycznej, wystarczający do radzenia sobie z długimi wędrówkami przez tunele lub do obsługi wagonów przewożących zaopatrzenie."
 entrench_kits_2030: "Podstawowe ćwiczenia wojskowe"
 entrench_kits_2030_desc: "Przejście od milicji do armii zawodowej wiąże się z wieloma zmianami, z których pierwszą jest uniformizacja. Samodzielnie dostarczany ekwipunek zostaje zastąpiony ustandaryzowanymi mundurami, hełmami i butami."
 entrench_kits_2031: "Zaawansowane ćwiczenia wojskowe"
 entrench_kits_2031_desc: "Fortyfikacje polowe i okopy są kluczowe dla operacji obronnych w metrze; nawet bez dedykowanych kompanii inżynieryjnych oczekuje się, że żołnierze będą wiedzieć, jak budować barykady, napełniać worki z piaskiem i rozmieszczać drut kolczasty."
 entrench_kits_2032: "Kompleksowe ćwiczenia wojskowe"
 entrench_kits_2032_desc: "Od żołnierzy należy oczekiwać, że poradzą sobie z dbaniem o swój ekwipunek. Szkolenie żołnierzy w zakresie konserwacji karabinów, uzupełniania zapasów medycznych i zaszywania dziur w mundurach sprawi, że każdy z nich wyjdzie do walki w najlepszej formie."
 entrench_kits_2033: "Podstawowe ćwiczenia sił specjalnych"
 entrench_kits_2033_desc: "Żołnierze objęci nowym reżimem szkoleniowym będą działać na najwyższym poziomie ludzkiej wydajności. (Długie wędrówki przez niezamieszkane tunele, trening wytrzymałościowy i ćwiczenia siłowe to wszystko to, co stanowi kulminację naszych współczesnych ludzi ze stali."
 entrench_kits_2034: "Kompleksowe ćwiczenia sił specjalnych"
 entrench_kits_2034_desc: "Wraz z podniesieniem standardów w wojsku, wzrasta również zakres odpowiedzialności i swoboda na polu bitwy. Dowódcy grup i jednostek, którzy wcześniej byli pomijani na etapach planowania, mogą teraz liczyć na to, że wezmą cele w swoje ręce."
 entrench_kits_2035: "Rygorystyczne ćwiczenia sił specjalnych"
 entrench_kits_2035_desc: "Walka wręcz, w skrócie CQC, jest stałym problemem w metrze. Ciasne tunele wypełnione dziesiątkami, a czasem setkami żołnierzy mogą prowadzić do tego, że ofensywa czasem sprowadza się do walki wręcz. Ćwiczenie żołnierzy zarówno w walce wręcz, jak i z bronią w ręku zapewni im nieoceniony zestaw umiejętności."
 clothing_kits_2027: "Odzież izolowana"
 clothing_kits_2027_desc: "Zimno jest stałym zmartwieniem w metrze, szczególnie zimą. Upewnienie się, że żołnierze mają wiele warstw, wełniane rękawiczki i czapki radarowe zapewni bardzo potrzebną ochronę przed zimnem."
 clothing_kits_2029: "Wyściełana odzież"
 clothing_kits_2029_desc: "Chociaż nie są kuloodporne, wyściełane ubrania mogą oznaczać różnicę między zrzuceniem z siebie wiatru a złamaniem żeber. Świetnie nadają się również do izolacji przed zimnem."
 clothing_kits_2031: "Podstawowy pancerz ochronny"
 clothing_kits_3021_desc: "Cienkie stalowe płyty mogą być wkładane do prowizorycznych uchwytów i noszone na klatce piersiowej, aby chronić zarówno przed ciosami w walce wręcz, jak i strzałami z broni małego kalibru. Choć są ciężkie i nieporęczne, mogą uratować ci życie."
 clothing_kits_2033: "Ulepszony pancerz ochronny"
 clothing_kits_2033_desc: "Odzyskany kevlar z przedwojennego pancerza może być dopasowany do dobrze izolowanych ubrań i hełmów z recyklingu. Chociaż środki te nadal nie wytrzymałyby pocisków karabinowych, zapewniają doskonałą ochronę przed pociskami pistoletowymi i śrutowymi."
 clothing_kits_2035: "Wytrzymały pancerz"
 clothing_kits_2035_desc: "Pełne kombinezony z płyt ceramicznych lub stalowych. Te masywne kombinezony bez zasilania mogą być noszone tylko przez krótki czas na froncie, aby nasi ludzie się nie zmęczyli."
 special_forces_equipment_1_tech:0 "Podstawowe wyposażenie sił specjalnych"
 special_forces_cap_1:0 "Limit sił specjalnych I"
 special_forces_cap_1_desc:0 "Usprawnienia administracyjne w wojsku pozwalają na zwiększenie liczby jednostek operacji specjalnych."
 special_forces_support_role:0 "Aktywna rola wsparcia"
 special_forces_support_role_desc:0 "Rozmieszczenie sił specjalnych w celu oczyszczenia szlaków logistycznych i wsparcia nacierającej piechoty może być nieocenione."
 special_forces_bulwark:0 "Wał przeciwko wrogom"
 special_forces_bulwark_desc:0 "Siły specjalne muszą zrozumieć, że są pierwszą linią obrony między naszym narodem a wrogiem."
 special_forces_organised_detachments:0 "Zorganizowane oddziały"
 special_forces_organised_detachments_desc:0 "Jednostki specjalne, zwłaszcza te z przeszłością stalkera, mają tendencję do zachowywania się jak samotne wilki. Chociaż czyni ich to niezależnymi, utrudnia to również ich zdolność do współpracy. Dlatego niezbędne są ćwiczenia z zakresu budowania zespołu."
 special_forces_tunnel_training:0 "Podpowierzchniowe ćwiczenia treningowe"
 special_forces_tunnel_training_desc:0 "Sprawne poruszanie się w tunelach i umiejętność przejęcia inicjatywy w ciasnych środowiskach jest bardzo poszukiwaną umiejętnością wśród sił specjalnych."
 special_forces_main_attack:0 "Główna rola w ataku"
 special_forces_main_attack_desc:0 "Rola sił specjalnych zazwyczaj polega na byciu szpicą piechoty zamiast pancerza. Pilnowanie przez nich cichych sektorów to marnowanie ich talentów."
 special_forces_ready_and_willing:0 "Gotowi i chętni"
 special_forces_ready_and_willing_desc:0 "Żelazna wola i niezachwiana lojalność przychodzą niektórym naturalnie, ale innych trzeba tego nauczyć."
 special_forces_front_of_the_fray:0 "Przód stawki"
 special_forces_front_of_the_fray_desc:0 "Specjalne wyposażenie i mocny pancerz nic nie znaczą, jeśli w środku strzelaniny nie ma się jasnego umysłu."
 special_forces_equipment_2_tech:0 "Ulepszony sprzęt sił specjalnych"
 special_forces_cap_2:0 "Limit sił specjalnych II"
 special_forces_cap_2_desc:0 "Nowo przyznane fundusze pozwalają na jeszcze większe zwiększenie liczby jednostek operacji specjalnych."
 special_forces_equipment_heavy_tech:0 "Ciężki sprzęt do operacji specjalnych"
 special_forces_plated_armor:0 "Pancerz płytowy"
 special_forces_plated_armor_desc:0 "Pancerze i kamizelki taktyczne mogą być wzmocnione płytami, metalowymi lub ceramicznymi, aby zwiększyć ich skuteczność."
 special_forces_all_eyes_on_me:0 "Tarcze przeciwpociskowe"
 special_forces_all_eyes_on_me_desc:0 "Duże, opancerzone cele, takie jak nasze ciężkie jednostki Spec Ops, mogą odciągnąć ogień od zwykłych żołnierzy, pozwalając im bezpiecznie zaatakować wroga."
 special_forces_equipment_light_tech:0 "Lekki sprzęt do operacji specjalnych"
 special_forces_subversive_activities:0 "Działalność wywrotowa"
 special_forces_subversive_activities_desc:0 "Siły specjalne, zwłaszcza dobrze wyszkolone i zorientowane taktycznie, mogą zebrać znacznie więcej informacji z pola bitwy niż przeciętny żołnierz."
 special_forces_skulking_darkness:0 "Czająca się ciemność"
 special_forces_skulking_darkness_desc:0 "Doskonalenie umiejętności przetrwania i skradania się zmniejsza zarówno obciążenie logistyczne Spec Ops, jak i prawdopodobieństwo, że ich sprzęt się zepsuje."
 special_forces_cap_3:0 "Limit sił specjalnych III"
 special_forces_cap_3_desc:0 "Szczególne zainteresowanie polityczne rozwojem sił specjalnych oznacza, że możemy teraz wystawić monumentalną ilość takich sił."
 special_forces_equipment_light_tech_2:0 "Ulepszony lekki sprzęt specjalny"
 special_forces_war_redefined:0 "Zredefiniowana wojna"
 special_forces_war_redefined_desc:0 "Szybkość, z jaką nasi stalkerzy będą w stanie pokonywać teren, na zawsze zmieni oblicze walki piechoty."
 special_forces_equipment_heavy_tech_2:0 "Ulepszony ciężki sprzęt specjalny"
 special_forces_the_heavy:0 "Ciężcy strzelcy"
 special_forces_the_heavy_desc:0 "Trening wytrzymałościowy dla ciężkich strzelców oznacza, że będą potrzebowali mniej czasu na regenerację po walce."
 special_forces_cold_training_3:0 "Trening zimowy 3"
 special_forces_cold_training_3_desc:0 "Zanim kandydaci zostaną odpowiednio wcieleni do sił specjalnych, będą musieli przetrwać tydzień w najzimniejszych tunelach, a każdy, kto odpadnie przed upływem tygodnia, zostanie z powrotem wcielony do regularnej piechoty."
 special_forces_cold_training_2:0 "Trening zimowy 2"
 special_forces_cold_training_2_desc:0 "Krótki pobyt na powierzchni podczas treningu daje naszym Spec-Ops doświadczenie potrzebne do przetrwania w ujemnych temperaturach."
 special_forces_cold_training_1:0 "Trening zimowy 1"
 special_forces_cold_training_1_desc:0 "Nauczenie żołnierzy, jak dbać o suchość sprzętu, pozwoli im szybko przystosować się do niskich temperatur."
 nkvd_equipment:0 "Sprzęt NKWD"
 nkvd_equipment_desc:0 "Wyposażenie i sprzęt ochronny do zasilania niezbędnej silnej ręki narodu"
 spec_ops_equipment_2_tech:0 "Ceramiczna powłoka balistyczna"
 spec_ops_equipment_2_tech_desc:0 "W porównaniu z poszyciem stalowym, poszycie ceramiczne zapewnia znacznie większą pojemność, aby zmniejszyć ryzyko rykoszetów. Co więcej, dzięki mniejszej wadze, nie sprawia, że nasze siły specjalne są niewygodne. Nie można też nie wspomnieć o zmniejszonym ryzyku fragmentacji płyt przy bezpośrednim ostrzale."
 spec_ops_equipment_3_tech:0 "Kieszenie oporządzenia"
 spec_ops_equipment_3_tech_desc:0 "Uprząż na ramię, która zawiera różne kieszenie i kieszenie do przechowywania, które umożliwiają przenoszenie amunicji, środków medycznych i innych różnych elementów, których nasze siły specjalne mogą potrzebować w terenie. Pomaga im w skutecznej walce."
 spec_ops_equipment_5_tech:0 "Licznik Geigera"
 spec_ops_equipment_5_tech_desc:0 "Pomimo pilnej potrzeby zapewnienia stabilnego zaopatrzenia w czasie apokalipsy, dopiero co wprowadziliśmy je do naszych sił specjalnych. Nie należy kwestionować, że zapewniają one szereg przydatnych korzyści dla naszych sił; od zwiadu po czujność na zagrożenia radiacyjne."
 spec_ops_equipment_6_tech:0 "Tkaniny polimerowe"
 spec_ops_equipment_6_tech_desc:0 "Znacznie bardziej odporny na zarysowania i rozdarcia niż konwencjonalne tkaniny. Ich syntetyczny skład pozwala na wszechstronne zastosowanie, czy to do wodoodpornego przechowywania, czy nawet przez zbroję. Jest to elastyczny materiał, który nie zużywa się ani nie obciąża użytkownika."
 spec_ops_equipment_8_tech:0 "Autowstrzykiwacz"
 spec_ops_equipment_8_tech_desc:0 "Zmodyfikowany na podstawie poprzednich archetypów wstrzykiwaczy morfiny, autowstrzykiwacz został opracowany dopiero niedawno. Został on oparty na wcześniejszych przedwojennych schematach i planach wyposażenia różnych oddziałów rosyjskich sił zbrojnych w specjalistyczny sprzęt, który monitorował ich funkcje życiowe podczas walki. Dozowanie morfiny i innych substancji w celu przedłużenia zdolności bojowych. Technologia ta została przerwana; poważnie niedofinansowana u zarania trzeciej wojny światowej, a dalsze iteracje technologii zostały utracone, ale poprzednie, alfa-konstrukcje sprzętu nadal istnieją. Można je dobrze wykorzystać."
 spec_ops_equipment_9_tech:0 "Symulatory wojskowe"
 spec_ops_equipment_9_tech_desc:0 "Najnowocześniejszą technologią w przededniu trzeciej wojny światowej była wirtualna rzeczywistość. Ta eksperymentalna technologia pozwalała użytkownikowi na egzystencję w wirtualnym świecie. Niezależnie od tego, jakie było jej przeznaczenie, możemy wykorzystać ją do zapewnienia symulacji walki naszym siłom, szkoląc je do walki bez reperkusji, które mogą wyniknąć z prawdziwych scenariuszy walki."
 filter_tech_2029:0 "Filtry z węglem drzewnym"
 filter_tech_2031:0 "Filtry podstawowe"
 filter_tech_2033:0 "Filtry przedwojenne"
 gas_mask_military:0 "Maski przeciwgazowe klasy wojskowej"
 gas_mask_scientific:0 "Maski przeciwgazowe klasy naukowej"
 gas_mask_futuristic:0 "Futurystyczne maski gazowe"
 human_mutant_infantry_unlock_tech: "Piechota mutantów"
 cultist_infantry_unlock_tech: "Piechota kultystów"
 regular_infantry_unlock_tech: "Regularna piechota"
 regulars_unlock_tt: "§YRegularna piechota§! jestodblokowywana na początku gry!"
 has_unlocked_required_schematics: "\nMusieliśmy odblokować odpowiednie shematy, aby zbadać tę technologię!\n"
 pneumatic_infantry_equipment_tech_2: "Śruby ze stopu stali"
 pneumatic_infantry_equipment_tech_2_desc: "W ramach przygotowań do rozwoju Helsinga opracujemy śruby wykonane z kutej stali, wystarczająco wytrzymałej, by przebić się przez pancerz i szkło."
 pneumatic_infantry_equipment_tech_1: "Tihar"
 pneumatic_infantry_equipment_tech_4: "Strzały wybuchowe"
 pneumatic_infantry_equipment_tech_4_desc:0 "Umieszczanie wybuchowych bełtów na końcach strzał nie pozostawia wątpliwości, że zapewniają one większą siłę ognia niż konwencjonalne bełty. Jeśli bełt nie może przebić się przez kevlar, z pewnością rozerwie go na odłamki. To pewne."
 special_forces_former_spetsnaz:0 "Byli Spetsnaz"
 special_forces_former_spetsnaz_desc:0 "W metrze wciąż można spotkać kilku starych Spetsnazów, nawet tych, którzy walczyli w Gruzji i Czeczenii. Z ich doświadczenia bojowego można się wiele nauczyć."
