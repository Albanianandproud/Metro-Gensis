l_russian:
  OKT_leander_nekrasov: "Леандр Некрасов"
  OKT_NEKRASOV_DESC: "Когда у тебя самая твердая рука и самый точный стрелок среди всей команды безопасности, большинство проявляет свое уважение. Будучи де-юре администратором Октябрьской даже даже с момента организации её защиты от рейдов Третьяковской, на Октябрьской сохраняется ощущение нормальной обстановки, и это отнюдь не благодаря твердой приверженности Некрасова поддержанию порядка любой ценой. Хотя за туннелем, ведущим к Третьяковскому треугольнику, постоянно ведется постоянное наблюдение, еженедельно оттуда совершают свои вылазки больше людей, чем мутантов."
  OKT_oleg_sorokin: "Олег Сорокин"
  OKT_SOROKIN_DESC: "Бывший (хотя и не выдающийся) спортивный стрелок, как правило, находит применение своим навыкам. Возможно, умение обращаться с оружием и сохранять самообладание обладает рядом административных преимуществ, однако, когда ему неизбежно приходится решать проблемы, Сорокин обнаруживает в себе способность снижать накал страстей и устранять проблемы до того, как они разрастутся до невероятных масштабов. На его счету около дюжины убийств, и никто ещё не осмелился пойти против его слова или проверить его меткость."

  OKT_guarded: "Охраняемый"
  OKT_free_stalker: "Независимый сталкер"