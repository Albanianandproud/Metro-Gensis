  politics_MDR_seredin_desc:0 "Николай Середин, родившийся где-то в конце 70-х, присоединился к §YОмону§!, отряду мобильного особого назначения. Едва избежав ядерного армагеддона, он укрылся на станции §YПервомайская§! вместе с близким другом §YСергеем Балагуровым§! , узурпировал власть своего бывшего лидера и стал президентом республики.\n\nС тех пор в Первомайской республике царит относительный мир и стабильность под его бдительным и отчужденным правлением."
 













