l_russian:

 HNZ_new_quarter:0 "Новая четверть века"
 HNZ_new_quarter_desc:0 "С момента подписания мирного договора с Арбатом, Полисом и Красной Линией прошлого три года, что привело к созданию Содружества Станций Кольцевой Линии. За короткий срок Содружество выросло и превратилось в наибогатейшую и влиятельную станцию-государство во всём Метро."

 HNZ_agenda_once_completed: "\nОбязательная повестка дня завершена:"
 HNZ_gain_political_control: "Усиление на §C1§! £political_authority_texticon §Oполитического авторитета§!"

 HNZ_agenda_missions: "Этот фокус является фокусом §YПовестки дня§!. Как только он будет завершен, активируется §YСрочное решение§!. У нас будет определенное количество времени для выполнения требований к решениям. Взамен мы получим поддержку от различных §Gкоммерческих§! и §Cполитических§! институтов  §YСодружества§!, что укрепит позицию нашего лидера §Y[HNZ.GetLeader]§!.\n\n"

 HNZ_year_1_defensive_priority: "§0Год 1-й§! Оборона кольцевой линии"
 HNZ_year_1_defensive_priority_desc: "Со времени войны коалиции прошло 3 года. Хотя эта война постепенно становится далеким воспоминанием о прошлом, будущее остается неопределенным. Рано или поздно война неизбежно возобновится. Те, кто рядом, и те, кто далеко, стремятся разграбить богатства Содружества. Мы должны подготовиться к этому."
 HNZ_agenda_defensive_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет построить §Yоборонительные укрепления§! по всей нашей территории.§!\n\n"

 HNZ_year_1_economic_priority:0 "§0Год 1-й§! Экономическое процветание"
 HNZ_year_1_economic_priority_desc:0 ""
 HNZ_agenda_economic_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется развивать нашу §Yпромышленную базу§!.\n"

 HNZ_year_1_neutrality_priority:0 "§0Год 1-й§! Сфокусироваться на нейтралитете"
 HNZ_year_1_neutrality_priority_desc:0 ""
 HNZ_agenda_neutrality_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется соблюсти наш §Yнейтралитет§!.\n"

 HNZ_year_2_military_priority:0 "§1Год 2-й§! Ремилитаризация"
 HNZ_year_2_military_priority_desc:0 ""
 HNZ_agenda_military_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется укрепить наши §Yвооруженные силы§!.\n"

 HNZ_year_2_armament_priority:0 "§1Год 2-й§! Перевооружение"
 HNZ_year_2_armament_priority_desc:0 ""
 HNZ_agenda_armament_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется создать запасы §Yвоенного снаряжения§!.\n"

 HNZ_year_2_reclamation_priority:0 "§1Год 2-й§! Восстановление работы Метро"
 HNZ_year_2_reclamation_priority_desc:0 ""
 HNZ_agenda_reclamation_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется §Yисследовать и рассчистить поверхность§!.\n"

 HNZ_year_2_research_priority:0 "§1Год 2-й§! Исследовательские усилия"
 HNZ_year_2_research_priority_desc:0 ""
 HNZ_agenda_research_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется §Yпровести поиск новых технологий§!.\n"

 HNZ_year_3_draisine_priority:0 "§2Год 3-й§! Определение приоритетности ЖД транспортных средств"
 HNZ_year_3_draisine_priority_desc:0 ""
 HNZ_agenda_draisine_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется §Yзапастись и произвести поиск железнодорожных транспортных средств§!.\n"

 HNZ_year_3_mutant_purge_priority:0 "§2Год 3-й§! Уничтожить мутантов"
 HNZ_year_3_mutant_purge_priority_desc:0 ""
 HNZ_agenda_mutant_purge_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет убедиться, что никакие §Yмутанты§! или §Yдикари§! не угрожают §YКольцевой линии§!.\n"

 HNZ_year_3_polis_priority:0 "§2Год 3-й§! Подтвердить существование Полиса"
 HNZ_year_3_polis_priority_desc:0 ""
 HNZ_agenda_polis_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет обеспечить существование §CПолиса§! и продолжить нашу §Yподдержку§!.\n"

 HNZ_year_4_generals_priority:0 "§3Год 4-й§! Создать новый Военный кабинет"
 HNZ_year_4_generals_priority_desc:0 ""
 HNZ_agenda_generals_priority: "Чтобы завершить §CПовестку дня§!, наше §Oвоенное командование§! необходимо модернизировать, и §Yрасширить§!.\n"

 HNZ_year_4_containment_priority:0 "§3Год 4-й§! Сдерживание угроз"
 HNZ_year_4_containment_priority_desc:0 ""
 HNZ_agenda_containment_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет убедиться, что расширение §RКрасной Линии§! и §CРейха§! ограничено.\n"

 HNZ_year_4_puppet_priority:0 "§3Год 4-й§! Расширяем наши возможности"
 HNZ_year_4_puppet_priority_desc:0 ""
 HNZ_agenda_puppet_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет оказать наше §Yвлияние§! на другую станцию, сделав ее марионеткой Содружества.\n"

 HNZ_year_4_industry_priority:0 "§3Год 4-й§! Объем промышленного производства"
 HNZ_year_4_industry_priority_desc:0 ""
 HNZ_agenda_industry_priority: "Чтобы завершить §CПовестку дня§!, нам нужно обеспечить, чтобы наша §Yпромышленность§! была крупнейшей в Метро. Не имеющей аналогов ни в одной другой отрасли.\n"

 HNZ_year_5_hegemony_priority:0 "§4Год 5-й§! Расширение Содружества"
 HNZ_year_5_hegemony_priority_desc:0 ""
 HNZ_agenda_hegemony_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет расширить §YСодружество§!, чтобы включить в Лигу другие станции.\n"

 HNZ_year_5_expansion_priority:0 "§4Год 5-й§! Смотрим в Будущее"
 HNZ_year_5_expansion_priority_desc:0 ""
 HNZ_agenda_expansion_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет подчинить себе еще одну станцию в рамках §YСодружества§!.\n"

 HNZ_year_5_coalition_priority:0 "§4Год 5-й§! Возродить Антикоммунистическую коалицию"
 HNZ_year_5_coalition_priority_desc:0 ""
 HNZ_agenda_coalition_priority:  "Чтобы завершить §CПовестку дня§!, нам нужно будет возродить §CАнтикоммунистическую коалицию§!.\n"

 HNZ_year_6:0 "§5Год 6-й§! 2034..."
 HNZ_year_6_desc:0 ""

 HNZ_economic_neutrality:0 "Экономический нейтралитет"
 HNZ_economic_neutrality_desc:0 "С большой силой приходит ответственность: Союз Ганзы занимает Кольцевую Линию - наиболее удачное расположение во всём Метро. Отстранятся от мелких конфликтов между независимыми станциями гораздо выгодней в экономическом плане. Но мы так и не отошли от ужаса войны."

 HNZ_guiding_hand:0 "Невидимая рука рынка"
 HNZ_guiding_hand_desc:0 "'Невидимая' или 'Направляющая' рука, придуманная Адамом Смитом, объясняет принцип саморегулируемой стороны свободного рынка. Вместо государственного регулирования рынок регулируется самостоятельно. Так рынок будет управляться словно невидимой рукой."

 HNZ_introduce_import_tariffs:0 "Ввести пошлину на ввоз"
 HNZ_introduce_import_tariffs_desc:0 "Ещё одним принципом Адама Смита была концепция привлечения частных лиц торговать внутри страны, а не на зарубежных рынках, что хорошо сказывается на развитие государства и защищает наиболее уязвимые рынки от иностранных товаров."

 HNZ_protectionist_policies:0 "Политика протекционизма"
 HNZ_protectionist_policies_desc:0 "Ограничение на ввоз поможет защитить местную промышленность и торговцев от иностранных товаров, и поможет заполучить конкурентное преимущество на собственном рынке. Торговый альянс всегда должен иметь преимущество..."

 HNZ_passport_requirements:0 "Паспортные требования"
 HNZ_passport_requirements_desc:0 "Ганза ежедневно принимает множество людей идущих от далёких заброшенных станций, до отдалённых глубин метро. Свободный пропуск людей ставит станции в уязвимое положение подрывной деятельности или даже саботажа. Документы или Паспорт человека помогут отследить потенциальных нарушителей."

 HNZ_adam_smith_legacy:0 "Наследие Адама Смита"
 HNZ_adam_smith_legacy_desc:0 "Шотландский экономист и философ, первопроходец в ранней политэкономической теории. Его идеи породили основные требования свободного рынка. Интересы людей, безусловно, способствуют большему экономическому росту и саморегулированию, нежели чем государственное вмешательство."

 HNZ_property_rights:0 "Принять право собственности"
 HNZ_property_rights_desc:0 "Мы разрешим людям владеть собственными домами, или собственными вещами, заменив общины и предметы “общего пользования”. Кроме того, позволим людям владеть и иметь право собственности на другие предметы, а также иметь возможность распоряжаться ими по своему усмотрению."

 HNZ_station_centralisation:0 "Централизация станции"
 HNZ_station_centralisation_desc:0 "Ганза остаётся децентрализованной организацией станций с различной степенью автономии. Для подготовки к любому будущему конфликту, или для сохранения доминирующего положения в метро, мы должны централизовать станции в рамках управления Ганзы."

 HNZ_independent_station_jurisdiction:0 "Юрисдикция независимой станции"
 HNZ_independent_station_jurisdiction_desc:0 "Разрешив станциям управлять и править как они сочтут нужным, вне государственного вмешательства в мирное время, позволит сосредоточить центральное правительство на более насущных проблемах, нежели чем разрешать вопросы по каждому захудалому пути."

 HNZ_station_establish_political_committee:0 "Создать Политический комитет"
 HNZ_station_establish_political_committee_desc:0 "Хорошо было бы иметь небольшой отдел, состоящий из бывших начальников станций и администрации Ганзы, что позволит отказаться от основной и довольно грязной работы, и поможет растущей администрации сосредоточиться на более насущных проблемах. Например на максимизации прибыли. "

 HNZ_independent_station_2:0 "Заставить начальников станций подчиниться"
 HNZ_independent_station_2_desc:0 "Начальники станций довольно безалаберны. Мы должны заручиться их полной поддержкой, если хотим править единолично. Убедитесь, что они полностью соответствуют нашим идеалам."

 HNZ_station_centralisation_2:0 "Найти подход к начальникам независимых станций"
 HNZ_station_centralisation_2_desc:0 "Несколько начальников и чиновников имеют сомнения насчёт Ганзы. Уверен, что парой вкрадчивых слов мы сможем заставить их передумать."

 HNZ_board_of_directors:0 "Совет директоров"
 HNZ_board_of_directors_desc:0 "Совет Директоров является главным органом, принимающим решения в Ганзенском Союзе. На собраниях они определяют политику и направление, в котором Ганзе следует действовать."

 HNZ_a_new_leader:0 "Новый лидер"
 HNZ_a_new_leader_desc:0 "Совет безнадёжно устарел. Они повели Ганзу по долгой, изматывающей дороге невежества. Нужно позаботиться и, в случае чего, избавиться от них, если хотим, чтобы Содружество стало сильнее!"


##  military/военный  ##

 HNZ_establish_war_committee:0 "Учредить Военный комитет"
 HNZ_establish_war_committee_desc:0 "Во время войны Ганзы и Красной Линии между антикоммунистической коалиции был создан военный комитет для лучшей организации и планирования тактики против Красной Линии. В Метро растёт напряжение, и формирование Военного Комитета Начальников Станций было бы как раз кстати."

 HNZ_general_grizzled_veteran:0 "Седой ветеран"
 HNZ_general_grizzled_veteran_desc:0 "Мы могли бы добавить в совет Сергея Яснова. Этот пятидесятилетний старик успел поучаствовать во многих конфликтах ещё до войны между Ганзой и Красной Линией. После пережитой кровавой бойни во время войны он подал в отставку. Но теперь желает вернуться обратно на службу."

 HNZ_general_grizzled_veteran_oob:0 "Возвращение на Кольцевую"
 HNZ_general_grizzled_veteran_oob_desc:0 "Сергей стремится вернуть на кольцевую многих бывших солдат времён войны между Ганзой и Красной Линией. Свежая кровь нужна всегда, но старая закалилась в конфликтах. Их знания и опыт нужны как никогда."

 HNZ_grizzled_better_arms:0 "Лучшее оружие"
 HNZ_grizzled_better_arms_desc:0 "Солдат хорош настолько, насколько его оружие. Что отличает разрозненную группу ополченцев от официальной армии, так это оружие. Стоит предпринять большие шаги по поиску или модернизации вооружения наших бойцов."

 HNZ_grizzled_not_another_bloodbath:0 "Уроки Красно-ганзейской войны"
 HNZ_grizzled_not_another_bloodbath_desc:0 "Война превратилась в кровавую бойню. Мужчин и мальчишек с полным безразличием бросали в мясорубку. Сергей был в самой гуще сражений и потерял многих своих боевых братьев. Яснов мрачнее тучи и не рассказывает о той войне. Он хочет избежать очередной истощающей войны."

 HNZ_general_HNZ_conscription_reforms:0 "Реформы воинской повинности"
 HNZ_general_HNZ_conscription_reforms_desc:0 "Лучшие войска, лучшая подготовка и лучший набор. Мы не Красная Линия. Мы не набираем случайных стариков с обочины и не выдаём им оружие. Мы выше этого."

 HNZ_an_elite_army:0 "Элита армии"
 HNZ_an_elite_army_desc:0 "Элита армии Ганзейского Союза. Вымуштрованные и хорошо обучены. Они могут даже посостязаться с Спартанцами или Кшатриями Полиса."

 HNZ_general_foreign_mercenary:0 "Иностранный наёмник"
 HNZ_general_foreign_mercenary_desc:0 "Мы могли бы добавить к Совету Рутгера Де Фриза. Этот иностранный наёмник участвовал в многочисленных конфликтах по всему миру. Он слишком хорошо знает войну."

 HNZ_general_foreign_mercenary_oob:0 "Вербовка иностранных наёмников"
 HNZ_general_foreign_mercenary_oob_desc:0 "Сперва Де Фриз должен нанять различные группы наёмников действующих в Метро. Его связи простирались до Европейского Содружества, где, как полагалось, он искал убежище, когда упали бомбы. Он знает несколько людей живущих там, которые готовы записаться и вступить в армию."

 HNZ_mercenary_war_never_changes:0 "Война никогда не меняется"
 HNZ_mercenary_war_never_changes_desc:0 "Одну вещь, которую понял Де Фриз, что война не меняется сама по себе. Проходя через тропические леса Конго или продуваемую пустыню Ирака. Война - это борьба ума и разума. Можно сколько угодно рассуждать об идеологии или добродетельности. Ну а Фриз? Фриз рассуждает только о зарплате."

 HNZ_mercenary_merc_army:0 "Солдаты Удачи"
 HNZ_mercenary_merc_army_desc:0 "Где война - там и деньги, ну или Патроны в нашем случае. А солдаты следуют туда, где делают Патроны."

 HNZ_general_russian_badass:0 "Безбашенный Русский"
 HNZ_general_russian_badass_desc:0 "Мы могли бы добавить в совет Виктора Бочкарёва. Его высокие подвиги и сплетни о героизме могут успокоить даже комнату с самой пьяной толпой. Его авторитет неоспорим, и он олицетворяет устремления всех солдат. Смелый, решительный и жаждущий боевого адреналина."

 HNZ_general_russian_badass_oob:0 "Вербовка корешей"
 HNZ_general_russian_badass_oob_desc:0 "Бочкарёв намерен завербовать в армию своих собутыльников. Благодаря должности в совете он может опустить множество медицинских осмотров и проверок. И это при том, что его кореша выпивают самогона и другой херовой выпивки словно как слоны."

 HNZ_badass_go_big:0 "Играем по крупному..."
 HNZ_badass_go_big_desc:0 "Ганза это наибольшая, самая могущественная группировка в метро, занимающая господствующее положение. Так что и наши вооружённые силы должны быть самой большой и грозной силой."

 HNZ_general_russian_badass_shock_and_awe:0 "Шок и трепет"
 HNZ_general_russian_badass_shock_and_awe_desc:0 "Быстрое наступление и контроль территории. Подавляющая огневая мощь и демонстрация силы должны парализовать даже самых идеологически верных врагов. Они даже не поймут, кто их ударил..."

 HNZ_regimental_drills:0 "Полковые учения"
 HNZ_regimental_drills_desc:0 "Нужно поддерживать наши войска в боевой готовности. Муштра и тренировки будут поддерживать их в форме."

 HNZ_recruitment_drives:0 "Набор персонала"
 HNZ_recruitment_drives_desc:0 "Мы не можем просто полагаться на добровольную службу в армии, когда нарастающий конфликт стоит у наших ворот. Мы должны проявлять активность и отзывчивость в поиске лучших рекрутов и бойцов для нашей армии."

##    reclamation path   ##

 HNZ_establish_reclamation_bureau:0 "Учредить бюро по восстановлению"
 HNZ_establish_reclamation_bureau_desc:0 "Большая часть Кольцевой линии так и не была обследована и исследована, а мы ведь контролируем важный участок в туннелях. Надо создать учреждение или организацию, которая сможет создать более совершенные транспортные сети, а также очистить их от обломков и мусора."
 
 HNZ_reclamation_train_technicians:0 "Обучение техников"
 HNZ_reclamation_train_technicians_desc:0 "Нужно нанять и обучить новых технических специалистов для поддержания нового поколения, живущее в Метро."

 HNZ_reclamation_clearing_tunnels:0 "Зачистка туннелей"
 HNZ_reclamation_clearing_tunnels_desc:0 "Зачистим туннели и проходы от мутантов и обломков. Сделаем их безопаснее для торговцев и военных."

 HNZ_reclamation_organise_workforce:0 "Организовать рабочих"
 HNZ_reclamation_organise_workforce_desc:0 "Наши рабочие должны быть организованы так, чтобы выдавать наибольший результат."

 HNZ_reclamation_engineering_academy:0 "Инженерная академия"
 HNZ_reclamation_engineering_academy_desc:0 "В инженерной академии мы сможем обучать новых инженеров и передавать знания старого мира дальше."

 HNZ_reclamation_engineering_chemicals:0 "Химические лаборатории"
 HNZ_reclamation_engineering_chemicals_desc:0 "Мы обнаружили... Или нашли средства для производства химикатов, которые помогут производить оружие и оборудование."

 HNZ_reclamation_repair_rail_carts:0 "Ремонт дрезин общего назначения"
 HNZ_reclamation_repair_rail_carts_desc:0 "Многие железнодорожные дрезины можно починить и привести в боевое состояние. Нужно лишь их дооснастить и отремонтировать."

 HNZ_reclamation_rail_carts_boost:0 "Техническая документация дрезин"
 HNZ_reclamation_rail_carts_boost_desc:0 "Различные руководства и документация могут многое дать для понимания устройства дрезин. Особенно как отремонтировать и улучшить первоначальные дрезины."

 HNZ_reclamation_electric_cables:0 "Электрифицировать Кольцо"
 HNZ_reclamation_electric_cables_desc:0 "Протянем кабели по туннелям и соединим наши станции. Электричество не только привнесёт свет и комфорт для наших граждан, но и позволит направлять энергию на производственные мощности наших заводов."

 HNZ_reclamation_bureau_2_civilian:0 "Гражданские субсидии"
 HNZ_reclamation_bureau_2_civilian_desc:0 "Предоставляемые субсидии для наших основных отраслевых направлений необходимы для удерживания предприятий на плаву и конкурирования с товарами с других станций."

 HNZ_reclamation_bureau_2_civilian_2:0 "Создание междустанционных перевозчиков"
 HNZ_reclamation_bureau_2_civilian_2_desc:0 "Перевозчики должны соединять все территории в нашей юрисдикции. Способные быстро перемещаться с места на место и решать проблемы логистического характера."

 HNZ_reclamation_bureau_2_military:0 "Подготовка к следующему конфликту"
 HNZ_reclamation_bureau_2_military_desc:0 "Неважно, начнётся ли новые конфликт через пять лет или завтра. Мы должны быть готовы и быть во всеоружие"

 HNZ_reclamation_bureau_2_military_2:0 "Заполнить арсеналы и склады"
 HNZ_reclamation_bureau_2_military_2_desc:0 "Для подготовки к будущим войнам нам нужно накопить ресурсы и материалы для производства оружия."

 HNZ_reclamation_bureau_2_civilian_3:0 "Объединить Советы ремесленников"
 HNZ_reclamation_bureau_2_civilian_3_desc:0 "Объединим советы ремесленников и организации воедино."

 HNZ_reclamation_bureau_2_military_3:0 "Подготовка промышленного перевооружения"
 HNZ_reclamation_bureau_2_military_3_desc:0 "Заготовим армейские припасы для возможного расширения в будущем."

 HNZ_reclamation_bureau_2_improve:0 "Расширение Бюро по восстановлению"
 HNZ_reclamation_bureau_2_improve_desc:0 "Мы можем расширить наше Бюро по Восстановлению, чтобы компенсировать большие усилия по управлению Кольцевой линией."

 HNZ_reclamation_bureau_2_research_slot:0 "Проведение исследований и разработок"
 HNZ_reclamation_bureau_2_research_slot_desc:0 "Возможно, у нас нет лучших научных лабораторий, таких как в Полисе, но эта тоже подойдет."

 HNZ_pressure_reich:0 "Давление на Рейх"
 HNZ_pressure_reich_desc:0 "Четвертый Рейх - группировка русских неонацистов, которые провозглашают себя преемниками 3-го Рейха Гитлера. Несмотря на их мечты о жизненном пространстве против всего метро, они изгои по своей природе, многие обитатели метро отказываются от своих прогорклых экстремистских убеждений. Однако они предоставляют интересные торговые возможности, какими бы неохотными они ни были, всё же являются наиболее перспективными торговыми партнерами..."

 HNZ_trade_with_reich:0 "Мирная торговля"
 HNZ_trade_with_reich_desc:0 "Четвертый Рейх - группировка русских неонацистов, которые провозглашают себя преемниками 3-го Рейха Гитлера. Они изгои по своей природе, так как остальная часть метро ненавидит их прогорклые верования. Однако они кажутся нам многообещающими торговыми партнерами. Из-за их изоляционизма, по меньшей мере, интересные торговые партнеры..."

## Stalkers/Сталкеры ## 

 HNZ_reclamation_train_stalkers:0 "Обучать сталкеров на поверхности"
 HNZ_reclamation_train_stalkers_desc:0 "Поверхность - враждебное место. Не только радиация, но и множество угроз от мутантов и обморожений. Нет причин, по которым поверхность остается золотой жилой для зорких глаз. Мы должны создать централизованную команду, чтобы подняться наверх и собрать ресурсы с поверхности, прежде чем это сделает кто-либо другой."

 HNZ_reclamation_stalker_combat_training:0 "Боевая подготовка"
 HNZ_reclamation_stalker_combat_training_desc:0 "Ясно, что для наших сталкеров недостаточно уметь бежать и уклоняться от угроз. Они должны быть оснащены и обучены справляться с угрозами, если они когда-либо возникнут. Не только мутанты, но и другие враждебные группировки."

 HNZ_reclamation_call_stalkers_military_duty:0 "Призыв на военную службу"
 HNZ_reclamation_call_stalkers_military_duty_desc:0 "Если война когда-нибудь придет в метро, мы сможем призвать наших сталкеров обратно на военную службу."

 HNZ_reclamation_survey_posts:0 "Исследовательские посты"
 HNZ_reclamation_survey_posts_desc:0 "Отслеживание областей, богатых ресурсами, и мест, где можно найти инструменты или другие товары, путем их пометки, сделало бы их идеальными для легкого и быстрого запоминания."

 HNZ_reclamation_stalker_scour_north:0 "Прочесать Север Москвы"
 HNZ_reclamation_stalker_scour_north_desc:0 "Северные районы Москвы созрели для сбора урожая, несмотря на то, что они представляют собой тлеющий кратер. Вопрос только в том, кто храбр... или достаточно глуп, чтобы отправиться обыскивать руины?"

 HNZ_reclamation_stalker_scour_south:0 "Прочесать Юг Москвы"
 HNZ_reclamation_stalker_scour_south_desc:0 "Юг Москвы по-прежнему является многообещающим местом для сбора ресурсов. Несмотря на то, что хорошие участки уже расчищены, алмазы все еще находятся в необработанном виде."

 HNZ_reclamation_stalker_jackpot:0 "Наткнулись на §CДжекпот§!"
 HNZ_reclamation_stalker_jackpot_desc:0 "Наши сталкеры возвращаются, а с ними что-то очень важное..."

 HNZ_renovate_vehicles:0 "Починка хлама"
 HNZ_renovate_vehicles_desc:0 "Наши сталкеры рассказывают о обнаружении автомобилей и транспортных средств в довольно замечательном состоянии. Если бы мы смогли собрать эти обломки, они полагают, что смогли бы нанять одного из наших техников для ремонта и починки одного из них. Доказывая, что транспортировка намного быстрее, проще и безопаснее."

 HNZ_getting_an_upgrade:0 "Получение обновления"
 HNZ_getting_an_upgrade_desc:0 "В настоящее время ведутся ремонтные работы на наземных транспортных средствах. Это обеспечит нашим искателям больше места для хранения, чтобы они могли притащить больше ресурсов для нашего дела."

 HNZ_salvage_haul_depot:0 "Склад для перевозки вторсырья"
 HNZ_salvage_haul_depot_desc:0 "Теперь мы можем пройти намного дальше, чем раньше, чего обычно можно было достичь пешком."

 HNZ_burn_tire:0 "Горящие шины"
 HNZ_burn_tire_desc:0 "Теперь, когда наши наземные транспортные средства готовы, давайте проверим их!"

 HNZ_war_committee_war_plans:0 "Создать Отдел военного планирования"
 HNZ_war_committee_war_plans_desc:0 "Для противодействия угрозам и будущим врагам мы должны создать отдел с четкой директивой по борьбе с потенциальными врагами, с которыми может столкнуться Ганза. Внутри и снаружи."

 HNZ_war_committee_war_austerity_effort:0 "Жесткая экономия"
 HNZ_war_committee_war_austerity_effort_desc:0 "Когда война действительно случится, мы должны быть готовы. Это касается не только нашей администрации, но и нашей экономики и населения."

 HNZ_war_mobilization_plans:0 "Военные мобилизационные планы"
 HNZ_war_mobilization_plans_desc:0 "Ясно, что Метро вступает в новую эпоху раздоров. Ганзейский Союз должен быть готов."

 HNZ_lessons_from_conflict:0 "Уроки Коалиционной войны"
 HNZ_lessons_from_conflict_desc:0 "Война коалиции была безжалостной. Ближе к концу конфликта это была мясорубка, в которой не думали о жизнях тех, кого бросали в мясорубку. Рассказы о героизме и победах, раздавленных огромными жертвами и пренебрежением."

 HNZ_planning_first:0 "Приоритизировать планирование"
 HNZ_planning_first_desc:0 "Определение приоритетов в планировании и подход к вооруженному конфликту с использованием тактики."

 HNZ_planning_military_advisor_3:0 "Бегущий по туннелю"
 HNZ_planning_military_advisor_3_desc:0 "Хорошо разбирается в перемещении по суматошной и мрачной темноте метро. Это почти так, как если бы у него было 6-е чувство. Способен относительно легко обнаруживать секретные проходы и служебные туннели. Способен совершать прыжки по врагам и противникам с молниеносной точностью.

 HNZ_planning_military_advisor_2:0 "Дискретный истребитель"
 HNZ_planning_military_advisor_2_desc:0 "Тёмные закоулки метро находятся в постоянном состоянии вечной темноты. Подобно лисе или сове, он может пронзать пустоту и обнаруживать врагов, прячущихся в темноте."

 HNZ_planning_military_advisor_1:0 "Эксперт по планированию"
 HNZ_planning_military_advisor_1_desc:0 "Тщательный планировщик, способный составить подробные планы сражений за считанные секунды. Быстро соображающий и принимающий во внимание логистический кошмар, которым являются глубины метро."

 HNZ_logistics_first:0 "Логистика превыше всего"
 HNZ_logistics_first_desc:0 "Приоритизация логистики и подхода к войне с этой стороны."

 HNZ_logistics_military_advisor_3:0 "Дер Коммандант"
 HNZ_logistics_military_advisor_3_desc:0 "Бывший командир отделения в Рейхе, который впал в немилость у Фюрера на том основании, что посторонние вступили в ряды. Когда Фюрер пришел к власти в конце 2027 года, он бежал на ганзейскую территорию. Доказав, что он отличный боец."

 HNZ_logistics_military_advisor_2:0 "Зимний солдат"
 HNZ_logistics_military_advisor_2_desc:0 "Способен планировать и организовывать своих солдат даже в самые суровые и холодные месяцы года. Когда даже глубокое метро замерзает, и страх обморожения свирепствует."

 HNZ_logistics_military_advisor_1:0 "Гениальный индивидуалист"
 HNZ_logistics_military_advisor_1_desc:0 "Неортодоксальные способы и средства, которыми он сражается. Используя нетрадиционную тактику и стратегию. Враг не сможет противодействовать, если не будет знать нашего следующего шага."

 HNZ_establish_OVMSB:0 "Усилить ОВМШБ"
 HNZ_establish_OVMSB_desc:0 "ОВМШБ - Отдельный Высокомобильный Штурмовой Батальон, ударный батальон может быть развернут для участия в наших операциях. Мужественно используя дрены, они доказали, что способны и успешны в своей деятельности."

 HNZ_planning_general_boost:0 "Грандиозные планы"
 HNZ_planning_general_boost_desc:0 "Сбой плана означает сбой планирования. Или планирование незаменимо, но часто бесполезно. Что бы ни означали эти цитаты, это говорит о том, что планирование важно в любом крупномасштабном наступлении."

 HNZ_logistics_general_boost:0 "Логистический подход"
 HNZ_logistics_general_boost_desc:0 "В метро боевые действия - это одна половина битвы, другая - логистика. Следим за тем, чтобы припасы и оборудование доставлялись на наши передовые позиции и поддерживали наши войска."

 HNZ_doctrine_2:0 "Новая доктрина"
 HNZ_doctrine_2_desc:0 "С новым командным составом приходят новые идеи и знания о прошлых и будущих войнах. Новый доктринальный подход к тому, как мы ведем войны."

 HNZ_war_games:0 "Военные игры"
 HNZ_war_games_desc:0 "Чтобы предвидеть врага, мы должны имитировать тактику, необходимую для противодействия ему. Не только наши войска, но и наши командиры должны быть готовы противостоять этим угрозам."

 HNZ_war_polis_joint_operations:0 "Совместные операции с Полисом"
 HNZ_war_polis_joint_operations_desc:0 "У Полиса и Ганзы были, мягко говоря, особые отношения. Учитывая положение Полиса в метро, многие взирают на него из мечтаний о завоевании и подчинении. Именно по этой причине в Полисе одни из лучших и хорошо дисциплинированных войск во всем метро. Мы могли бы многому у них научиться."

 HNZ_war_special_forces:0 "Усиление спецназа"
 HNZ_war_special_forces_desc:0 "Мы не можем полагаться только на мускулы и подавляющее число. У нас должен быть элитный отряд войск. Судьба войны в значительной степени может находиться в их руках, и, подобно костяшкам домино, им нужно совершить только один рывок, чтобы война повернулась в нашу пользу."

 HNZ_war_drafts:0 "Военные проекты"
 HNZ_war_drafts_desc:0 "Создадим новый проект, лучший и оптимальный проект, который соберет лучшие войска и солдат для борьбы."

 HNZ_ring_of_steel:0 "Кольцо из стали"
 HNZ_ring_of_steel_desc:0 "Кольцевая Линия является наиболее важным и стратегическим местоположением, кроме Полиса. Он защищает внешние метрополитены от обитателей внутренних. Оплот против врагов цивилизации и человечества. Было бы разумно обезопасить линию."
 
 must_complete_centralisation_tt: "\nПосле завершения §Yфокуса§!, Дуга должна быть сначала §Yцентрализована§! прежде чем переходить к консолидации следующей дуги!\n"
 
 HNZ_ring_of_steel_east_arc:0 "Восстановить Западную дугу"
 HNZ_ring_of_steel_east_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_krasnopresnenskaya_trade:0 "Торговля с Краснопресненской"
 HNZ_krasnopresnenskaya_trade_desc:0 ""

 HNZ_protection_against_the_reds:0 "Защита от Красной Линии"
 HNZ_protection_against_the_reds_desc:0 "В то время как коалиционные войны исчезают из общественного сознания. Красная Линия еще не забыла цену крови, которую они заплатили. Мечты о едином интернациональной революции рухнули. Они не собираются мириться с нами в ближайшее время."

 HNZ_kievskaya_trade:0 "Торговля с Киевской"
 HNZ_kievskaya_trade_desc:0 "Киевская находится на границе с Арбатской Конфедерацией, которая недавно пережила трудные времена. Помимо этого, существует довольно отчужденное Европейское Содружество, кто знает? Несмотря на всё, торговля в западном метро по-прежнему прибыльна."

 HNZ_military_fund:0 "Финансирование военных"
 HNZ_military_fund_desc:0 "Установите долю нашего ВВП, которую можно выделить на финансирование наших постоянно растущих вооруженных сил"

 HNZ_ring_of_steel_south_arc:0 "Восстановить Южную Дугу"
 HNZ_ring_of_steel_south_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_south_civilian:0 "Южные гражданские гранты"
 HNZ_south_civilian_desc:0 "Разрешить южным отраслям промышленности и торговли получать гранты для защиты наших растущих отраслей промышленности от внешнего вмешательства."

 HNZ_south_arc_military:0 "Наращивание военной мощи на Юге"
 HNZ_south_arc_military_desc:0 "Создайте оружейные склады и районы арсеналов на наших южных станциях. Выкачивание и создание оружия для финансирования нашей растущей военной мощи."

 HNZ_HNZ_clearing_southern_tunnels:0 "Очистка южных туннелей"
 HNZ_HNZ_clearing_southern_tunnels_desc:0 "Между нами и Севастопольской находятся многочисленные станции, заполненные отвратительными монстрами и зверями гризли, наряду с другими такими ужасными вещами, о которых ни один человек не осмеливается говорить. Ну что ж, этого достаточно. Мы пошлем отряд, чтобы обезопасить эти туннели..."
 
 HNZ_HNZ_trade_with_MOB:0 "Торговля с бандитами"
 HNZ_HNZ_trade_with_MOB_desc:0 "Калужско-рижские бандиты - это группа из 4 банд, которые контролируют Шаболовскую, Ленинский проспект, Новые Черемушки. Хотя они и не представляют угрозы для нашего режима... пока. Они могут стать достойными торговыми партнерами. Кто сказал, что дружбу нельзя купить пулями?"
 
 HNZ_develop_serpukhovsko_timiryazevskaya:0 "Развитие Серпуховско-Тимирязевской"
 HNZ_develop_serpukhovsko_timiryazevskaya_desc:0 "Южный край нашей территории. За линией лежит Севастопольская, и дальше.. кто знает. Лучше всего было бы развивать этот регион. Может быть, побудить собирателей и сталкеров отправиться в поход по южным туннелям?"

 HNZ_tulskaya_defence:0 "Оборона Тульской"
 HNZ_tulskaya_defence_desc:0 "Необходимо установить дополнительный уровень защиты для станции от врагов."

 HNZ_contact_YAS: "Контакт с Ясеневской"
 HNZ_contact_YAS_desc: "Дальше по Калужско-Рижской линии находится станция отчуждения [YAS.getName]. Пострадав от неизвестной эпидемии, жители страны придерживаются строгих правил изоляции от метро. Хотя некоторые контакты между администраторами станций внутри станции все же существуют."
 
 HNZ_annex_oktyabrskaya: "Присоединение станции [OKT.GetName]"
 HNZ_annex_oktyabrskaya_desc: "[OKT.GetName] удалось работать с приличным уровнем автономии после слияния Северной и Южной дуг. Станция пользовалась относительной безопасностью и свободно торгует с такими странами, как Бандиты Треугольника, и преступными синдикатами. Теперь пришло время гражданам станции [OKT.GetName] присоединиться к Ганзейскому Союзу. Не как подчиненные, а как равные."

 HNZ_north_arc:0 "Восстановить Северную Дугу"
 HNZ_north_arc_desc:0 "То, что лежит за северной дугой, довольно неясно. Если не считать разговоров о крысолюдях, бродящих по крайнему северу, и анархистах. Не так много известно о том, что могло бы представлять враждебную угрозу, кроме орд мутантов. Как бы то ни было, линия должна быть защищена."

 HNZ_north_civilian:0 "Северные гражданские гранты"
 HNZ_north_civilian_desc:0 "Реинвестируйте наши небольшие северные отрасли промышленности с помощью грантов, чтобы они могли обеспечить конкурентное преимущество перед иностранными торговцами."

 HNZ_north_arsenals:0 "Наращивание военной мощи на Севере"
 HNZ_north_arsenals_desc:0 "Создайте склады оружия и арсеналов на севере. Ремесленники трудятся не покладая рук, производя и переоснащая вооружение и оружие."

 HNZ_capital_resources:0 "Расширить нашу сокровищницу"
 HNZ_capital_resources_desc:0 "Наша сокровищница закрыта на болты и защищена арматурными и бетонными стенами. В качестве персонала, охраняющего вход в хранилище. Однако он довольно мал, и если наша норма прибыли возрастет, как это, по-видимому, происходит, на указанном казначействе должно быть построено расширение."

 HNZ_defend_from_dark:0 "Защита от тьмы"
 HNZ_defend_from_dark_desc:0 "Тревожные слухи дошли до нас с ВДНХ. На их северной границе появились темнокожие мутанты, которые могут гипнотизировать и заживо разрывать людей на части. Мы должны подготовиться к самозащите."
 
 HNZ_trade_satanists:0 "Торговля с Сатанистами"
 HNZ_trade_satanists_desc:0 "Сатанисты - это группа головорезов-каннибалов, которые бродят по северному метро. Когда их головорезы не накачиваются галлюциногенными грибами, они заставляют жителей других станций рыть туннель, который, по их мнению, ведет прямиком в ад. Несмотря на фанатизм, у них есть странный источник топлива. Я уверен, что мы сможем придумать, как обменять их в обмен на их запасы топлива.
 
 HNZ_purchase_BRK_station:0 "Купить Белорусскую"
 HNZ_purchase_BRK_station_desc:0 "Белорусская - это торговая станция, куда съезжаются многочисленные торговцы, чтобы продать свои товары, расположенная прямо за пределами территории Ганзы. Прибыль, которую приносит станция, представляет большой интерес для нашей администрации. Отправьте Свободным фермам и фабрикам предложение о покупке станции."
 
