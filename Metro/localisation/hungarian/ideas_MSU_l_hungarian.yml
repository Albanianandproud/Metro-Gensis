 emerald_city:0 "Smaragdváros"
 emerald_city_desc:0 "Az Unyiverszityet, a Proszpekt Vernadszkovo és a Jugo-zapadnaja állomások alkotják az illuzórikus Smaragdvárost. A Vorobjovij gori állomás későbbi lerombolása és a Moszkva folyó felett átívelő híd összeomlása elszigetelte az Egyetemet a metró többi részétől.\n\nA jelenlegi kiterjedése csak mesékből, barátok barátainak beszámolóiból vagy utazó kereskedők pletykáiból ismert, amelyek féligazságokká és hiányos pletykákká váltak. Bár léteznek beszámolók arról, hogy a felszínen a leselkedők találkoztak a Smaragdvárosból küldött tudományos expedíciókkal.\n\n\n Hogy léteznek-e vagy sem, az vita tárgya. A Vörös Vonal azonban még a létezésük puszta gondolatát sem hajlandó elismerni."