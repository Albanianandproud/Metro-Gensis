l_russian:
 BAU_technocratic_alliance:0 "Бауманский Альянс"
 BAU_technocratic_alliance_desc:0 "Бауманский Альянс специализируется на восстановлении довоенных технологий, починке, сборке оборудования и продаже его на другие станции. Это делает их достаточно состоятельными, чтобы оставаться в относительной безопасности от внешних врагов."
 
 BAU_specialised_industry:0 "Специализированная промышленность"
 BAU_specialised_industry_desc:0 "Основной статьей экспорта Бауманского Альянса является воссоздание и утилизация довоенной техники, а затем продажа оборудования другим станциям по заданной цене. Это позволило им относительно долго оставаться на плаву и, в свою очередь, обеспечивать благополучную жизнь жителям Альянса. Однако, поскольку их производство оптимизировано и ориентировано на одну конкретную цель, оказывается трудным диверсифицировать выпускаемую продукцию, не вызывая экономического спада."

 BAU_stalker_waypoints:0 "Опытные сталкеры"
 BAU_stalker_waypoints_desc:0 "Помимо соседних клиентских станций, Альянс Баумана полагается на сталкеров, отправляемых на поверхность для сбора и определения местоположения ценного оборудования, которое будет использоваться их специалистами. Альянс зависит от их успеха в полевых условиях."

 BAU_HNZ_joint_trade_liason:0 "Совместная торговая сделка"
 BAU_HNZ_joint_trade_liason_desc: "Особые отношения между Бауманским альянсом и Ганзейским Союзом позволяют Альянсу получать товары по сниженной беспроцентной цене."
 
 BAU_fuel: "Улучшенные электрические турбины"
 BAU_synthetics: "Улучшенная синтетика"
