 KRY_something_wicked_this_way_comes:0 "Valami gonosz jön errefelé..."
 KRY_something_wicked_this_way_comes_desc:0 "Az alagutak végeláthatatlan hosszúságú szakaszai által eltávolítva, §YKrilatszkoje§! el van szigetelve a metró többi részétől; és mivel az északi szomszédos állomások el vannak vágva, a §YKrilatszkoje§! továbbra is őrzött marad, mert a félig ember, félig mutáns szörnyetegek meséi a déli alagutakban és a §YMologyozsnaja§! sekélyen fekvő állomásán ólálkodnak és garázdálkodnak. Elég, ha csak annyit mondok, hogy az állomás felkészül a legrosszabbra."