 GATHERING_STORM_DESC:0 "Minęło 15 lat od dnia Zagłady. Tego fatalnego dnia ludzkość wydała swoje ostatnie tchnienie i została skazała na zagładę. Resztki ocalałych znalazły schronienie w ciemnych i brudnych tunelach Moskiewskiego Metra, kultywując własne prawa i sposoby rządów w obrębie każdej stacji. Chociaż bezpieczni od nuklearnej zagłady z powierzchni, ciągłe zagrożenie konfliktami między stacjami, wszechobecna plaga mutantów, a teraz w Metrze pojawiło się nowe nieznane zagrożenie poruszające się w niezgłębionych czeluściach Metra. Czy ludzkość ma jakąkolwiek nadzieję na przetrwanie?"
 RED_BOOKMARK_DESC:0 "Przystań dla ideałów Sowieckich, okupująca znaczną część Lini Sokolniczeskaja. Głosząc ideologię równości i wspólnej własności, Linia Czerwona posiada największą populację i największe terytorium w całym Metrze, jest ona prawdziwym obrońcą wspaniałej socjalistycznej przeszłości Rosji. Jednak wewnętrznie jest to ponura kpina z powodu wszechobecnej cenzury i represji.  Krwawa a zarazem bezowocna wojna między Hanzą a Linią Czerwoną pochłonęła mnóstwo istnień i zasobów, a blizny po niedawnym konflikcie jeszcze się nie zagoiły i nie zostaną prędko zapomniane."

 RCH_BOOKMARK_DESC:0 "§RRosja Dla Rosjan!§! Zajmując 3 stacje: Twerska, Czechowska i Puszkińska istnieje Rzesza. Rasistowska, neonazistowska organizacja utworzona z pozostałości przedwojennych skrajnie prawicowych ugrupowań, które odnoszą się do ponurej historii jako sposobu na przetrwanie teraźniejszości. Ogłaszając się następcami III Rzeszy Hitlera, biorą na siebie obowiązek oczyścić metro ze wszelkich "mutantów" i podłego brudu. Odizolowani i odpychani przez innych mieszkańców metra są gotowi umrzeć aby tylko zabezpieczyć swoją Tysiącletnią Rzeszę."
 MSU_BOOKMARK_DESC:0 "Poza granicami Metra znajduje się Mityczny Szmaragdowy Gród. Uważany za kolebkę wiedzy naukowej i kultury starego świata, znacząco przewyższający wszystko tego typu z Polis. Bastion pokoju i harmonii w ignoranckim i nieświadomym świecie. Jednak to, co naprawdę wiadomo o ich istnieniu, to niewiele więcej niż półprawdy, niekompletne plotki i bajki opowiadane przy alkoholu.\n\nAle podobnie jak książka dla dzieci, od której pochodzi jego nazwa ich majestatyczna postawa to zwykła bajka. Wątła opowieść, która musi się załamać."
 HNZ_BOOKMARK_DESC:0 "Hanza jest kapitalistycznym sojuszem niezależnych stacji, który całkowicie podporządkował sobie linię okrężną i szczyci się ogromnymi politycznymi i ekonomicznymi wpływami w metrze, prowadząc pokojowy handel z wieloma neutralnymi stacjami. \n Jednak ten wszechmocny status nie byłby pozbawiony konfliktów. Krwawa i bezwzględna wojna między Hanzą i Linią Czerwoną w latach 20 była wyczerpująca dla obu stron. Chociaż osiągnięto pokój, niewiele to zadziałało aby stłumić płomienie, a napięcia powoli choć nieubłaganie wzmagały się w całym metrze. \n Nadchodzi poważny konflikt, a Hanza będzie w jego Epicentrum. Czy jej się to podoba czy nie."
 PLS_BOOKMARK_DESC:0 "Gdzie iskra ludzkości nie zgasła i gdzie ludzie żyją jak ludzie. Polis to młode państwo, które powstało po krwawej łaźni konfliktu Hanza-Linia Czerwona. Podtrzymuje  przy życiu tradycje i wiedzę o starym świecie, posiada wiedzę naukową nie spotykaną nigdzie indziej w Metrze. Znajdując się pomiędzy dwoma rozwijającymi się supermocarstwami wybrało neutralność. Ale jak długo Polis może takie pozostać?"

 SPT_BOOKMARK_DESC:0 "Elitarne siły zahartowanych w bojach wojowników nie należących do żadnej ideologii ani narodu i służąca jedynie przetrwaniu ludzkości. Spartanie to najbardziej utalentowani i najbardziej zabójczy wojownicy w całym metrze, wielu ich członków służyło w rosyjskich siłach specjalnych przed wojną. Utrzymują bliskie stosunki z Polis i jego obroną. Zachowują neutralną postawę wobec większych frakcji metra. Ale z trybami wojny, które znów zaczęły klekotać i wirować; jak długo mogą pozostawać bezczynni?"

 ARB_BOOKMARK_DESC:0 "Mając znaczną władzę i sporą populację, Konfederacja Arbacka jest dla Hanzy niewiele więcej niż tylko stanem wasalnym. Poważnie osłabiona podczas konfliktu Hanza-Linia Czerwona. Teraz, gdy w cieniu czai się niewidzialne zagrożenie, jej populacja zaczęła się opuszczać stację"
 OTHER_GATHERING_STORM_DESC:0 "Prawie dwie dekady kultywowały różne społeczności. Wszyscy z własnymi odrębnymi tożsamościami, angażując się w handel, dyplomację i wojny między sobą. Wielu z nich w zasadzie jest ignorowanych przez większe zamieszanie polityczne. Ale mimo wszystko wszyscy mamy jedną wspólną cechę: przetrwanie. Walczymy, by spotkać nasz koniec w tym gnijącym świecie."
 