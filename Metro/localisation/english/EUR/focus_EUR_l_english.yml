 EUR_militarized_industries: "Militarized Industry"
 EUR_militarized_industries_desc: "Rome was a highly militarized autocracy which oversaw one of the single largest empires in antiquity. Tens of thousands of loyal legions marched under the banner of the gilded eagle. From the sands of the Sahara to the windswept isles of Britain, Roman was everything and all underneath the sun.\n\nNow, as humanity regresses underneath the ground a new order shall rise. One of strength and stoic ideals which founded Rome. Once the time is right, we shall reclaim the surface, and build the new world in the image of the old."

 EUR_crossing_the_rubicon: "Crossing the Rubicon"
 EUR_crossing_the_rubicon_desc: "Julius Caesar crossed over the banks of the Rubicon, setting a civil war across the Roman Empire into motion. He made that irrevocable decision as do we. We move into the Stations of the Arbat, and claim and conquer what will rightfully be ours."

