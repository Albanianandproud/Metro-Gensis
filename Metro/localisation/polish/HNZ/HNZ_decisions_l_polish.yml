 HNZ_subvert_pol: "Podważ Sferę Polityczną [FROM.GetName]"
 HNZ_pull_puppet: "Uczyń [FROM.GetName] Marionetką"
 HNZ_mobilise: "Zmobilizuj [FROM.GetName]"
 HNZ_agenda_failure: "Niepowodzenie w realizacji wymaganego Planu spowoduje Kary Polityczne! Ryzykujemy niezadowolenie naszej klasy wyższej z obecnego rządu!"
 HNZ_agendas: "Plany Hanzeatyckie"
 HNZ_agendas_desc: "Od momentu zjednoczenia §YRing Line§! nasza siła i wpływy dramatycznie wzrosły. Jednakże nasza §YWspólnota§! jest zjednoczona tylko pod pozorem wspólnej obrony i zysku. Centralizacja §Y[HNZ.GetFlag][HNZ.GetName]§!, aby raportować bezpośrednio do [HNZ.capital.GetName], nie będzie łatwym zadaniem.\n\nUkończenie §YCzasowych Planów§! przyniesie poparcie grup kupieckich i administracyjnych oraz pomoże nam w dalszej konsolidacji naszej Władzy.\n\nNasza Aktualna £political_authority_texticon §OWładza Polityczna§! : £political_authority_texticon §O[?HNZ_political_authority]§!\n\nMożemy wymienić §OWładzę Polityczną§! na premie i wzmocnienia dla naszej Stacji."
 HNZ_mission_defensive_priority: "Priorytet Obronny"
 HNZ_mission_defensive_priority_desc: "Ring Line to centralny węzeł handlu w całym Metrze, a handel jest życiem Wspólnoty. Musimy powstrzymać wszelkie zagrożenia przed wnikaniem... lub wydostawaniem się z Linii."
 HNZ_mission_defence_condition: "Wybuduj §C10§! Bunkrów lub Umocnień z Drutu Kolczastego."
 HNZ_mission_economic_priority: "Priorytet Ekonomiczny"
 HNZ_mission_economic_priority_desc: "Liga Hanzeatycka wykorzystuje swoją władzę polityczną głównie poprzez swoją potężną gospodarkę. Sankcje ekonomiczne i embargo to główne narzędzia przeciwko zagrożeniom dla jej reżimu."
 HNZ_mission_neutrality_priority: "Priorytet Neutralności"
 HNZ_mission_neutrality_priority_desc: "Wspólnota dominuje zarówno pod względem gospodarczym, jak i politycznym. Komuniści zostali zamknięci w Sokol', a Hanza pozostaje niekwestionowanym kolosem. Tak długo, jak stan Metra pozostaje w delikatnej równowadze..."
 HNZ_mission_neutrality_condition: "Przez czas trwania Planu pozostań neutralną siłą w Metrze. Brak aktywnych deklaracji wojny lub powodowania wzrostu Napięcia w Metrze."
 HNZ_mission_military_priority: "Rozbudowa Armii"
 HNZ_mission_military_priority_desc: "Choć Liga Hanzeatycka jest potęgą gospodarczą, posiada także jedną z największych stałych armii w Metrze. Gotową do walki i powstrzymywania zagrożeń wobec rządu Loginowa."
 HNZ_mission_military_condition: "Posiadaj stałą armię składającą się z §Y60§! Dywizji lub siłę większą niż §Y1500§! żołnierzy."
 HNZ_mission_armament_priority: "Gromadzenie Uzbrojenia"
 HNZ_mission_armament_priority_desc: "Mimo że nie prowadzimy aktywnych działań wojennych, armia Ligi Hanzeatyckiej jest najlepiej zaopatrzoną i wyposażoną siłą w całym Metrze. Dzięki ogromnej gospodarce Wspólnoty, broń i amunicja dostarczane żołnierzom są trudne do zdobycia w innych miejscach Metra."
 HNZ_mission_armament_condition: "Zgromadź ponad §C250§! Sztuk Broni i §C50§! Sprzętu Wsparcia. LUB około §C50§! Sprzętu Wsparcia, Miotaczy Ognia, Granatników, Gatlingów."
