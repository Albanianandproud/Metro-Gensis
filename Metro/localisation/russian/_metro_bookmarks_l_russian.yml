 2028_NAME: "Истоки"
 2028_DESC: "Прошло 15 лет со дня Армагеддона. В тот роковой день человечество испустило последний вздох и обрекло себя на вымирание. Остатки человечества укрылись под землей, в Московском Метро, и продолжают жить, создавая свои собственные закон и правительство. Находясь в безопасности от ядерного уничтожения на поверхности, жизнь на ней нелегка: станции находятся в состоянии постоянной войны со стихиями, начинают размножаться мутанты, а идеологии, о которых когда-то писали в книгах, теперь набирают силу. Есть ли у человечества хоть какая-то надежда на выживание?\n\n"

 RED_BOOKMARK_DESC: "§R...И эта линия, некогда Сокольническая, но в массах именуемая «Красной» - тогда у москвичей было принято называть все ветки между собой по цвету, указанному на карте метро, - вполне официально стала Красной Линией.\n\n§!Она занимает большую часть Сокольнической линии. Красная Линия, возможно, является последним бастионом советской ностальгии, возможно, во всем мире. Незыблемое свидетельство славного социалистического прошлого России. Каждая деталь стен и каждое здание являют собой великолепное наследие. Освященные паломничества отчаявшихся москвичей, чтобы отдать дань уважения обветшалым статуям и обветшалой мозаике.\n\nНостальгия вскоре сменилась благоговением, поскольку идея возродить Советский Союз быстро распространилась по всей Стране. Оставшиеся в живых комсомольцы, старые партийные чиновники и постоянные представители пролетариата объединились в единый Комитет, чтобы направлять и приказывать зачинщику революции. Отдельные станции свергали свои администрации и провозглашали возрождение Советского Союза. Переворот был бескровным, поскольку восстановление и справедливость привели к повиновению большую часть голодающих жителей.\n\nВ настоящее время в нем проживает более 15 000 человек, но когда-то он был готов поглотить остальную часть метро в огне революций, междоусобиц, предательства из-за усталости, из-за чего эти мечты рухнули.\n\nРезонирующая воля Владимира Ильича Ульянова, по мнению её нынешнего лидера, еще не утихла, но волки бродят повсюду - как внутри партии, так и за её пределами. Шрамы войны между Ганзой и Красной линией еще не зажили, а наследие социалистического Советского Союза не будет забыто в ближайшее время.\n"

 MSU_BOOKMARK_DESC: "§R...Но Яков Иосифович сказал, что, мол, университет не погиб. Что им удалось перекрыть туннели, и сейчас там все еще есть люди.§!\n\nЗа пределами метро раскинулся легендарный Изумрудный город. Считается, что это колыбель научных знаний и культуры Старого Света, которая соперничает и превосходит все, что есть в Полисе. Оплот мира и гармонии в невежественном и забывчивом мире. Однако то, что на самом деле известно об их существовании, - это не более чем полуправда, неполные слухи и небылицы со дна бутылки спиртного.\n\nНо, как и в случае с детской книгой, от которой произошло её название, её грандиозный масштаб - всего лишь сказка. Хрупкая сказка, которая обязательно даст трещину."
 
 HNZ_BOOKMARK_DESC: "§R...Ганзейский Союз - так называлось объединение станций Кольцевой линии. Эти станции были расположены на пересечении всех остальных линий и, следовательно, всех торговых путей. Это стало местом встречи бизнесменов со всего метрополитена. Эти бизнесмены разбогатели с фантастической скоростью и вскоре, поняв, что их богатству завидуют слишком многие, решили объединить усилия. Кто-то точно сравнил их с союзом торговых городов средневековой Германии,§! §OГанза,§! §RСлово было запоминающимся, и оно прижилось.§!\n\nГанза - крупнейшая и наиболее экономически мощная группировка в Метро. Капиталистический альянс независимых станций, который полностью подчинил себе Кольцевую линию. Установив экономическую и политическую гегемонию на внутренней и внешней линиях метро. Несмотря на свой мирный характер, она предпочитает сохранять нейтралитет, если не игнорирует конфликты. Предпочитая экономические санкции прямым военным действиям.\n\nОднако этого всемогущего статуса не было бы без конфликта: Кровавой и безжалостной войны между Ганзой и Красной Линией в 2020-х годах, когда он лично заплатил кровавую цену за эту войну. Хотя мир был достигнут, это мало помогло погасить пламя, и напряженность медленно, но верно нарастала по всему метро. Грядет крупный конфликт. И Ганза окажется в его эпицентре. Хотят они того или нет."
 
 RCH_BOOKMARK_DESC: "§R...и вдруг некоторое время назад они появились на Пушкинской.§! §OМетро - для русских§! §RВы слышали это? Или вот это?§! §OТворите добро. Наведите порядок в метро!§! §RОни выгнали всех нерусских с Пушкинской, затем с Чеховской и добрались до Тверской. Теперь там у них Рейх. Четвертый или пятый по счету...§!\n\nСформировавшись из собранной мешанины националистических, фашистских и других ультраправых группировок, когда герметичные двери были наглухо закрыты, стало очевидно, что война в тылу еще не началась. Из ветхих руин старого мира восстанет новый. Новый порядок; единая раса, единый народ, единый лидер. Провозглашающие себя преемниками гитлеровской нацистской Германии, которая когда-то проложила кровавый путь по Европе, оставляя за собой кровавую бойню.\n\nЗа последнее время им удалось объединить соседние станции «Тверская» и «Чеховская». Власть их нынешнего лидера укрепилась, его правление стало абсолютным. Несогласные подверглись чистке, а лояльность его сторонников не вызывает сомнений. Теперь начинается настоящее. План полного уничтожения всех низших народов и их триумфа. Они берут на себя задачу избавить Метро от всех мерзких мутантов и дегенеративной нечисти. Больные и этнические отбросы будут стерты с лица земли. Замкнутый, отвергаемый всеми без исключения уголками Метро. Они готовы умереть, чтобы защитить свой Тысячелетний рейх."

 PLS_BOOKMARK_DESC: "§R... Последнее место на Земле, где люди живут как люди, где они еще помнят, что означает слово «человек» и как оно должно звучать...§!\n\nПолис - относительно молодое государство. Образовалось после Красно-Ганзейской войны. Скорее всего, это последнее место на земле, где люди живут как люди. Где искра человечности еще не погасла окончательно.\n\nПолис - это город-государство с 4 станциями, расположенными в эпицентре Метро, что придает ему особую мощь. Не в плане войны или промышленности, а как святилище научных, художественных и музыкальных знаний. Те, кто не в состоянии бороться или кому метро кажется «слишком неподходящим», стекаются в Полис. Несмотря на то, что Полис является «спасательной лодкой» знаний в океане невежества, Полис поддерживает восприятие мира, о котором многие его соседи просто забыли. Мир ничего не знает о Полисе, и поэтому Полис ничего не знает о внешнем мире.\n\nНо пока механизмы войны медленно вращаются, и глаза-бусинки созерцают её великолепие. Перо может быть сильнее меча, но оно не сравнится со стволом пистолета."

 SPT_BOOKMARK_DESC: "§RЭти ребята — настоящие Ангелы Смерти! В сто раз страшнее солдат Ганзейского Союза. Все они двухметрового роста, все движутся как единое целое. Вооружены до зубов! Лопата нырнула прямо в гору мусора, иначе его бы унюхали и дернули!...§!\n\nЭлитный отряд закаленных в боях воинов, не принадлежащих ни к какой идеологии или нации и служащих лишь сохранению человечества. Спартанцы, как и те, что из древней истории, — самые умелые и смертоносные солдаты во всем метро. Защита и сохранение человечества от любых угроз — их единственная обязанность. Многие из её бывших членов до войны служили в российском спецназе. Или те, кто служил в других специальных, элитных войсках по всему миру. Они поддерживают тесную связь с Полисом и его обороной, сохраняют нейтральную позицию по отношению к более крупным фракциям Метро. Но с войной на далеком горизонте и мутантами, хмурящимися и смелеющими: как долго они смогут оставаться без дела?"

 ARB_BOOKMARK_DESC: "§R...На стене была надпись по трафарету.§!\n§YАрбатская конфедерация. Добро пожаловать!§!\n§RБуквы были наполовину стерты, и сразу стало ясно, что его очень давно не перекрашивали. Охранники переговаривались шепотом, а один даже перешел на шепот. Темный, необъяснимый страх выполз из глубин, чтобы поприветствовать его. На линии было тихо. Вдалеке слышались какие-то человеческие голоса. скорее всего, там тоже находился патруль. Это был один из самых странных постов, которые Артем когда-либо видел...§!\n\nАрбатская конфедерация - это совокупность станций, входящих в состав Киевской. Бывшая участница антикоммунистической коалиции, которая боролась против коммунистов. Когда-то обладавшая значительной властью и многочисленным населением, в остальном она представляет собой незначительную силу в управлении метрополитеном. Сильно ослабленный во время Красно-Ганзейской войны, он зависел от формирующегося торгового класса, который спасал общину от полной нищеты.\n\nСообщество, состоящее в основном из представителей кавказской и нерусской национальности, привлекает довольно большое количество сталкеров и диггеров. Теперь с невидимым опасным задерживаясь в тени, его население возмутится и тревожно, сводки от Парка Победы говорят о грохотах существа большем чем мутанты, Теперь с невидимым опасным задерживаясь в тени, его население возмутится и тревожно, сводки от Парка Победы говорят о грохотах существа большем чем мутанты, что бродит по этим заброшенным залам. Ни человек, ни мутант... Но что-то совсем другое."

 BAU_BOOKMARK_DESC: "§R...Например, в Москве мы говорим, что есть такая реальная сила - бауманцы. На станциях метро и в подземных бункерах рядом с Бауманским училищем, которое уже давно стало университетом, собрались не ученые, а инженеры, которые образовали свою собственную коммуну. В отличие от «чистого» университета, бауманцы занимались настоящей инженерией и боролись с «университетом» за власть. Однако это были только слухи. Мы веками жили в мире, где все строилось на слухах, но за эти века мы научились не доверять этим слухам.\n\n§!Бауманский Альянс, один из «технических» центров, представляет собой технократическое сообщество инженеров и техников, расположенное на Арбатско-Покровской линии. Бауманский альянс, один из первых, кто отправил экспедиции на облученную поверхность вскоре после Ядерного апокалипсиса, нанимает большое количество сталкеров. Станция зарабатывает на жизнь продажей, ремонтом и модификацией довоенного оборудования и технологий.\n\nРешив сохранить «нейтралитет» во время Красно-Ганзейской войны, Бауманская чудом избежала разорения, которое пережили многие его участники. Но по мере того, как начинают проявляться угрозы, даже более близкие к дому, чем кажущийся далеким филиал Сокольнической, не говоря уже о кажущихся странными сообщениях о встречах с враждебными группами сталкеров на поверхности. Как долго Альянс сможет сохранять нейтралитет?"

 GWC_BOOKMARK_DESC: "§R... Ходят слухи, что люди из Парка не погибли. Но они тоже перестали быть людьми...§!\n\nВ Метрополитене поддерживается видимость порядка, но есть и те, кто полностью игнорирует цивилизацию. Те, кто больше не люди, но и не мутанты. Бледные, изможденные фигуры, похожие на скелеты, прячутся в темных закоулках метро. Ждут, молясь, чтобы пришло их время нанести удар."

 TRT_BOOKMARK_DESC: "§R... Подземная Венеция...Остров в темных водах подземных рек...§!\n\nВ месте пересечения трех линий туннеля находится Бандитский треугольник. Это место, где сосредоточены богатство и власть, частично затоплено, что дало ему название «Венеция», основанное на названии великого города прошлых веков. Метро - это сборище отбросов и других наркотиков. Город греха и возможностей, управляемый головорезами и бандами. Организованная преступность действует в открытую.\n\n В то время как Венеция не похожа ни на одно другое место в Метрополитене, это место свободно от оков идеологии или благоразумия. Если бы Бандитский треугольник организовался и предстал не просто как бандиты. Они могли бы стать новой крупной силой в метро, если не той, которую следует уважать."

 ULI_BOOKMARK_DESC: "§R... Сначала, возможно, у них была Конфедерация, а потом осталось только название...§!\n\nСообщество левых взглядов, расположенное на северо-западном участке Таганско-Краснопресненской линии. Оно становится все беднее из-за экономического спада, внутренних беспорядков и нападений мутантов. Поскольку Ганза приближается, чтобы проглотить их, конфедерация должна выстоять один за другим, иначе её сметет надвигающийся шторм."

 SEV_BOOKMARK_DESC: "На станции работают инженеры, но в основном солдаты. Каждый горожанин обучен сражаться с мутантами, которые прячутся в южных туннелях. Это важная станция, которая обеспечивает электроэнергией большую часть, если не все Южное Метро."

 VDN_BOOKMARK_DESC: "§R...Запомните мои слова, они создадут альянс, и ВДНХ будет руководить...§!\n\nВДНХ - это мирное торговое сообщество, известное своим грибным чаем. Здесь можно жить вполне комфортно, торгуя со своими соседями и партнерами издалека. Здесь есть собственная публичная библиотека и высокий уровень грамотности."

 MDR_BOOKMARK_DESC: "Небольшим изолированным государством, расположенным на двух последних восточных станциях Арбатско-Покровской линии, Первомайской республикой управляют бывшие сотрудники Министерства внутренних дел. Неустанно работая над тем, чтобы сделать «большое» метро более удобным для людей. За исключением руководства и других ключевых лиц республики, мало кто понимает или знает, что Москва остается. Под руководством их нынешнего лидера Республика выстояла. Население в безопасности, и постепенно установился странный идеал нормальности. Однако по мере того, как остальная часть метро будет поворачиваться и двигаться, республика неизбежно вступит в контакт." 

 SCA_BOOKMARK_DESC: "§R...Но если вы думаете только о еде, сне и размножении, то вам действительно не нужны никакие музеи, школы, шекспиры и так далее. Чего проще, так это зарыться в землю, как кроты, потерять человеческий облик... Во всех смыслах. Я не знаю, как дела у жителей вашей части метро, но мы не хотим застрять!...§!\n\nКрысолюди. Мутанты. Скавены. Описываются как люди-крысы, которые скрываются на северных линиях метро. Когда-то такие же люди, но пораженные болезнями и перенесшие ужасные мутации. Те, кто пережил первоначальную инфекцию, приняли те окончательные формы, в которых они находятся сейчас. Описывая представителей человеческой расы. Высмеиваемые, они стали жить затворнически по отношению к остальной части Большого метро. Изолированное от остальной части метро Содружество Станций Скавенов стремится ни к чему иному, как к мирному уединению. Другие обитатели Метро считают их не более чем мерзкими мутантами.Несмотря на то, что скавенов часто называют просто мутантами, они добиваются больших успехов в сохранении человечества. Сравнивая свои отношения с отношением посторонних к своим внутренним делам. Хотя их человеческий облик увял, их дух и разум остались прежними. Поскольку их бывшие сородичи отвергли и расстреляли их, скавены возненавидели людей за это."

 ISL_BOOKMARK_DESC: "Населен скавенами. Халифат населен выходцами с Кавказа. Халифат - это кастовое общество рабов, основанное на крови и чистоте. Низшие касты скавенов находятся в рабстве. Загнанный в тупик постоянным конфликтом с кудахчущими «кафирами» юга."

 SAT_BOOKMARK_DESC: "§RЯ спросил людей, с которыми грузился. Вы знаете, с кем? Сатанисты! Поняли? Они, видите ли, решили, что конец света уже наступил, а метро - это врата в ад. И он сказал что-то о круге или о чем-то подобном, я не помню.§!\n\nПоскольку Рай и Ад столкнулись, когда на землю обрушился ядерный армагеддон, выжившим имело смысл только предаваться суевериям. Одни - Богу, другие - древним божествам, давно забытым. Но некоторые призывали к почитанию жестоких и порочных.\n\nБродят и прячутся на территории некогда заброшенной станции Тимирязевская. Верят, что Ад пришел на землю, а сама Москва - это врата в преисподнюю. Теперь она оглашается криками многочисленных заключенных, а станция усеяна свечами и знаками самого Сатаны."

 AVT_BOOKMARK_DESC: "§R...Под командованием комиссара Русакова бригада раскатывает почти по всему метрополитену, ведя подрывную деятельность и совершая короткие диверсионные вылазки на станциях Четвертого Рейха§!...\n\nНе все коммунисты стекаются на Сокольническую. Со станции Автозаводская отправляется Первая интернациональная бригада Че Гевары. Для одних это борцы за свободу, которые стойко противостоят тирании и угнетению, для других - не более чем бандиты с идеологическим сознанием. Однако для большинства они остаются неуслышанными, невидимыми. Ведут партизанскую войну против Красной Линии и Рейха. Но для своих последователей они являются единственными истинными сторонниками революционных идеалов Карла Маркса и стремятся к славной перманентной революции во всем метро.\n\nОсуждены Политбюро Красной Линии и изгнаны за свою антисталинскую и авторитарную позицию. Как Красная линия осуждает их, так и Межнациональная бригада в ответ делает то же самое."

 EUR_BOOKMARK_DESC: "Странное зрелище для обитателей подземки - Европейское Содружество, расположенное на Филевской линии. Здесь, по-видимому, проживает единственное значительное число потомков европейцев - бывших бизнесменов и наемных работников, работавших в деловом районе Москва-Сити. Европейское содружество, изолированное от остального метрополитена, держится особняком. В условиях изоляции внутри самого Европейского содружества возникло множество небольших сообществ, основанных на этнических и националистических мотивах. Часты культурные столкновения, которые с каждым днем усиливаются.\n\nИ все же, когда в глубине туннелей, ведущих к Парку Победы, раздается чириканье и мелькающие тени, кажется, что их изоляционистская позиция мало что значит для того, чтобы уберечь их от любопытных взглядов. Вместе мы выстоим, поодиночке мы падем."
 