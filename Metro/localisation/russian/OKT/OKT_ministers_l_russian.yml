l_russian:
  OKT_leander_nekrasov: "Леандр Некрасов"
  OKT_NEKRASOV_DESC: "Когда у тебя самая твердая рука и самый точный стрелок среди всей команды безопасности, большинство проявляет свое уважение. Будучи де-юре администратором Октябрьской даже даже с момента организации ее защиты от рейдов Третьяковской, на Октябрьской сохраняется ощущение нормальной обстановки, и это отнюдь не благодаря твердой приверженности Некрасова поддержанию порядка любой ценой. Хотя за туннелем, ведущим к Третьяковскому треугольнику, постоянно ведется постоянное наблюдение, еженедельно оттуда совершают свои вылазки больше людей, чем мутантов."
  OKT_oleg_sorokin: "Олег Сорокин"
  OKT_SOROKIN_DESC: "Быть профессиональным внештатным стрелком, как правило, имеет свои преимущества. Возможно, умение стрелять из пистолета не является признаком административных качеств, но когда к нему неизбежно обращаются с проблемами, Сорокин обнаруживает в себе талант к деэскалации. Имея дюжину зарубок на своем имени, никто еще не пошел против его слова или его приказов."

  OKT_guarded: "Охраняемый"
  OKT_free_stalker: "Независимый сталкер"