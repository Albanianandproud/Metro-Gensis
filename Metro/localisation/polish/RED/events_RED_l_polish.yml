 nf_RED.1.t:0 "Rewolucja"
 nf_RED.1.d:0 "Nie przypadkiem z linii Sokolnickiej wyrosła Linia Czerwona. Każdy budynek i fasada tej linii są ozdobione posągami Stalina i Lenina. Pomniki niegdyś czczonych świętych leżą jako ocalałe świadectwo poprzedniego świata. Podobnie jak w przypadku egipskich grobowców, efemeryczna aura potęgi przyciągała ludzi z daleka i z bliska; pielgrzymów, którzy chcieli być świadkami tego, co było. Z czasem respekt stał się czcią, a w końcu oddaniem. Świat, jaki znaliśmy, zniknął i pozostały tylko wyblakłe wspomnienia z przeszłości. Dało to nadzieję, możliwość zbudowania nowego socjalistycznego bastionu, uwolnionego od obciążeń przeszłości. Ci, którzy żyli pod rządami socjalizmu, zaczęli wprowadzać w życie socjalistyczne odrodzenie. Obalając lokalne stacje i instalując rady rewolucyjne w całej Sokolnickiej, ogłaszając pierwszą Interstację; ich celem było zjednoczenie całego metra pod komunizmem. Andriej Moskwin był jednym z takich rewolucjonistów, jego krzepa i wigor sprawiły, że wkrótce znalazł się na czele nowo powstałej rewolucji."
 nf_RED.1.a:0 "Andriej Moskwin szybko znalazł się w gronie swoich zwolenników"
 nf_RED.1.b:0 "Andrzej Moskwin stał się symbolem rewolucji"

 future_paths_unlock:0 "§gTe wybory mogą odblokować§g §CSpecjalne§! §gścieżki i funkcjonalonści.\nWybieraj rozważnie! - Najlepszy wybór nie zawsze musi być najlepszy w późniejszym czasie.§!"

 nf_RED.2.t:0 "Opad Radioaktywny"
 nf_RED.2.d:0 "Jednak to, co na początku było społecznym wstrząsem, przerodziło się w pełnowymiarową wojnę z resztą metra. Wiele stacji sprzeciwiało się pragnieniom nowo powstałej Linii Czerwonej na podłożu ideologicznym - stacje kapitalistyczne i inne stacje sprzeciwiające się rewolucji robotniczej. Tworząca się stacja-państwo Hanza, diametralnie sprzeciwiła się Czerwonej Linii, prowadząc koalicję stacji do walki z Czerwoną Linią. W ten sposób rozpoczął się jeden z najkrwawszych konfliktów w całym metrze. Cenne surowce zostały zużyte na potrzeby wojny. Patowa wojna, w której żadna ze stron nie poddawała się, ale w miarę upływu czasu stawała się coraz słabsza. W miarę jak uświadamiano sobie, że marzenie o zjednoczonym Metrze w socjalizmie słabnie, zaczęły pojawiać się niepokoje i bunty. Różnice ideologiczne doprowadziły do wybuchu pełnowymiarowych powstań, w wyniku których ci, którzy odeszli z walki, założyli własne stacje, osłabiając tym samym poparcie Czerwonych Linii dla wojny."
 nf_RED.2.a:0 "Ich ideały stały się zbyt ambitne"
 nf_RED.2.b:0 "Nasze ideały osłabły, gdy wojna toczyła się dalej"

 nf_RED.3.t:0 "Pokój"
 nf_RED.3.d:0 "W miarę jak wojna się przedłużała, ani Czerwona Linia, ani Hanza nie widziały możliwości zwycięstwa nad drugą stroną. Wykorzystywali każdy zasób, by zabić, okaleczyć i zniszczyć drugą stronę, a rezultatem końcowym był nieunikniony rozkład obu stron. Gdy oba narody zaczęły się rozpadać i gnić od środka z wyczerpania, obywatele i żołnierze protestowali przeciwko wojnie. Zbyt aroganckie by uklęknąć przed tłumem, obie strony były nieugięte, by poddać się porozumieniu pokojowemu. Jeśli porozumienie byłoby niekorzystne dla ideologicznie twardych w szeregach każdej z nich, mogłoby to doprowadzić do dalszej dysharmonii i wywołać jeszcze większą niestabilność. Strony były zbyt uparte, by zawrzeć pokój, pragnęły jedynie ogłosić zwycięstwo nad drugą stroną. W końcu jednak pokój został zawarty w absolutnej tajemnicy. Andrey zrozumiał, że wojny nie da się wygrać z Koalicją. Z każdym zwycięstwem przybywało ciał, więcej zmarnowanych zasobów. Czy to naprawdę była cena za socjalizm? Jednak to nie on zdecydował się na pokój. To nie jego przerażenie wojną, ale jego brata. Młodszy brat, Maksym Moskwin nadzorował rozmowy pokojowe, na początku bez wiedzy Andrieja. Układ został zawarty - Ploshchad Rewolucjonistów miał zostać przekazany Czerwonej Linii od Arbatu. Arbat otrzymał Bibliotekę Imeni Lenina, która ostatecznie została przekazana Polis. Wszystkie strony uzgodniły gwarancję wolnego dostępu. Czerwona Linia została zredukowana o połowę. Andriej był wspierany przez ludzi i partię za pokój. Wewnętrzny krąg 'krwistych' socjalistów wyszydzał to, co uważał za 'zdradę' rewolucji, nie wiedząc, że to brat Andrieja, Maksym, był prawdziwym negocjatorem pokoju. Punktem wyjścia była rosnąca niechęć jego braci do niego."
 nf_RED.3.a:0 "Andrey został wyróżniony przez ludzi"
 nf_RED.3.b:0 "Andrey został wyróżniony przez partię"

 nf_RED.4.t:0 "Stan linii"
 nf_RED.4.d:0 "Andrey, członek Rady Rewolucyjnej, widział siebie jako sekretarza generalnego Czerwonej Linii. Pomimo tego, że byli inni konkurenci do tego stanowiska, jego wola i wytrwałość sprawiły, że przejął płaszcz lidera. Jego rządy szybko stały się niekwestionowane. Obecnie, w roku 2028, gdy popioły konfliktu Hanza-Czerwona Linia zaczynają się osypywać, Czerwona Linia znajduje się w coraz gorszej sytuacji. Sokolnicheskaya znajduje się w niepewnej sytuacji, do której trzeba podejść z delikatną ręką. Naród nękany jest wieloma problemami, nie tylko wewnętrznymi. Gospodarka pogrążyła się w stagnacji, polityka konfiskaty zasobów pobieranych na potrzeby wojska jest nadal praktykowana, co sprawia, że nasza gospodarka nie jest w stanie rosnąć i się rozwijać. Zaniedbanie ze strony rządów, pobudzone przez rozdętą kontrolę wojska nad wszystkimi aspektami biznesu i codziennego przemysłu, doprowadziło do tego, że zwykli ludzie powoli zniechęcają się do lokalnych władz. Da się usłyszeć ciche szepty podburzające przeciw naszemu państwu. Te problemy w ostatnich miesiącach tylko się nasiliły, ale nie są one jedyne, z jakimi mamy do czynienia. Faszystowskie świnie z Twerskiej ostatnio się ożywiły dzięki swojemu nowemu Fuhrerowi. Starcia w tunelach między nami tylko wzrosły ze sporadycznych konfliktów w ostatnich tygodniach. Jak w dawnej Wielkiej Wojnie Ojczyźnianej, kiedy to walczyliśmy i pokonaliśmy ich, ale wymagało to ogromnego poświęcenia. Monumentalny wysiłek z krwi i żelaza. Coś, na co teraz nie możemy sobie pozwolić. Jesteśmy spadkobiercami Związku Radzieckiego. Wola Lenina nie zgasła!"
 nf_RED.4.a:0 "Odnotowano"

 nf_RED.5.t:0 "Pytanie o Gospodarkę"
 nf_RED.5.d:0 "Nasza gospodarka osiągnęła po prostu zapaść. Pomimo naszych najlepszych starań, aby zreformować i zrehabilitować gospodarkę, która okazała się być nieefektywna. Większość środków, które nie zostały przeznaczone na wojsko lub na badania i rozwój, jest wykorzystywana do reanimacji naszej stagnującej gospodarki. Potrzebne jest bardziej bezpośrednie podejście. Zamiast wydawać środki na 'łatanie' problemu, potrzebna jest nowa metoda. Zaproponowano dwa rozwiązania. Po pierwsze, wdrożenie grantów i innych programów mających na celu poprawę efektywności administracji stacji w rozwiązywaniu lokalnych problemów. Drugim, bardziej fundamentalnym rozwiązaniem jest nadanie priorytetu funduszom mającym na celu rozwój naszych podstawowych gałęzi przemysłu, takich jak budownictwo i rolnictwo, aby być w stanie być samowystarczalnym i wspierać siebie i przyszły wzrost."
 nf_RED.5.a:0 "Poprawić administrację"
 nf_RED.5.b:0 "Poprawić przemysł"

 nf_RED.6.t:0 "Pytanie o Wojsko"
 nf_RED.6.d:0 "Nasze wojsko. Kiedyś, przed wojną, Związek Radziecki miał jedną z największych i najsilniejszych armii na całym świecie. Jego siły zbrojne były wyposażone w najnowszą i najbardziej zabójczą broń, a ich wyszkolenie nie miało sobie równych. Od tajgi na Syberii po Bałkany, Rosja była najpotężniejsza. Armia zarówno chroniła, jak i zachowywała swoje ideały. Ale teraz wydaje się, że jest odwrotnie. Przez długą linię wewnętrznego rozkładu, wojsko powoli więdnie i rozpada się na kłócące się frakcje. Pomimo ogromnej ilości siły roboczej do dyspozycji, brak odpowiednich procedur szkoleniowych, a nawet naglące lekceważenie jakiejkolwiek łączności między dowódcami dzieje się tak, że wojsko pozostaje odizolowane i rozdęte. Słaba logistyka i poważna korupcja jest głęboko widoczna w najwyższym dowództwie, wyposażonym w medale i ozdobionym dziesiątkami medali, z których większość nie została przyznana, lecz wyrwana handlarzom lub zrabowana. Wojsko nie zasług i umiejętności, ale arogancji, paradujące jako generałowie."
 nf_RED.6.a:0 "Ich władza musi być usunięta"
 nf_RED.6.b:0 "Pomimo ich niemocy, są oni ważni"

