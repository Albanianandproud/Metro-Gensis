  MDR_nikolay_seredin: "Николай Серегин"
  politics_MDR_seredin_desc: "Николай Середин, родившийся где-то в конце 70-х, присоединился к §YОМОНУ§! - специальному полицейскому подразделению Национальной гвардии России. Он чудом избежал ядерного армагеддона, укрывшись на §YПервомайской§! Находился рядом с близким другом Сергеем Балагуровым, узурпировавшим власть у своего бывшего лидера и ставшим президентом республики.\n\nС тех пор в Первомайской республике никогда не было относительного мира и стабильности под его бдительным и отстраненным правлением. Решили сохранить сообщество изолированным от остальной части Большого метро."
	MDR_acting_president: "Президент Республики"
 
  MDR_igor_knyazev: "Игорь Князев"
  MDR_igor_knyazev_desc: ""

  MDR_anton_knyazev: "Антон Князев"
  MDR_anton_knyazev_desc: ""
  MDR_neutral_anton_knyazev: "Книжный червь"
  MDR_kidnapped_tt: "Был похищен"

  MDR_sergei_balagurov: "Сергей Балагуров"
  MDR_sergei_balagurov_desc: "Сергей, до войны служивший в спецназе, родился где-то в 1980-х годах. Как и большинство людей, он укрылся на Первомайской. Дружен с Николаем Серегиным, и благодаря этой связи он непреднамеренно стал главным депутатом республики и, по сути, вторым по влиятельности и уважению человеком."
  MDR_neutral_sergei_balagurov: "Заместитель президента"

  MDR_kalatozov: "Калатозов"
  MDR_kalatozov_desc: "Бывший ученый, ставший премьер-министром республики, Калатозов на своей должности обеспечивает бесперебойную работу в повседневной жизни республики."
  MDR_neutral_kalatozov: "Премьер-министр Республики"

  MDR_vlad_baikaltsev: "Влад Байкальцев"
  MDR_vlad_baikaltsev_desc: "Сержант Владислав Байкальцев - лесничий из Первомайской республики, служит под командованием Алексея Федотова."
  MDR_forester_vlad_baikaltsev: "Солдат спецназа"

  MDR_alexei_fedotov: "Алексей Федотов"
  MDR_alexei_fedotov_desc: "Алексей родился в Москве во времена Советского Союза, в ранней юности поступил в полицейскую академию и стал офицером полиции. Укрывшись на Первомайской, он приобрел навыки, полученные во время службы в полиции и поддержки молодой республики, и вскоре стал командиром Первомайского спецназа."
  MDR_forester_alexei_fedotov: "Командир отряда специального назначения"

  MDR_yitzhak_sidorsky: "Ицхак Сидорский"
  MDR_yitzhak_sidorsky_desc: "Когда вам платят втрое больше, чем среднестатистическому рабочему, вы знаете, как держать рот закрытым. Ицхак — мужчина в возрасте около 50 лет, который помогает управлять большей частью повседневной деятельности Кротов. Когда вы слышите звук сирен и ядерные МБР, пробивающие звуковой барьер в метрах над вашей головой, вы закрываете люк лестницы и делаете перерыв на обед. Центральное командование Метрополитена, Первомайская Репсублика, как бы оно ни называлось. Пока текут рубли, пули или хотя бы стеклянные пробки от бутылок, Сидорский будет работать без вопросов."
  MDR_mole_yitzhak_sidorsky: "Деформационный шов"

  MDR_berl_skaryna: "Берл Скорина"
  MDR_berl_skaryna_desc: "Сгорбленный мужчина в возрасте от 45 до 50 лет, Берл — один из наших главных инженеров: ему поручено поддерживать подземные участки туннелей от обрушения. Родившись в России, он был от природы одарен в науке и математике. Но, несмотря на свои таланты, теперь он нашел удовлетворение в своем даре.\nВместо того, чтобы продолжить признанную карьеру в области инженерии в одном из многих крупных российских университетов, Берл вместо этого выбрал противоположное и занялся тихой семейной жизнью, к большому разочарованию своих коллег. После войны и после того, как последующие ядерные ветры смыли жизнь, которую он для себя построил, он нашел хорошее применение своему мозгу, руководя ремонтными работами [MDR.GetNameADJ] секции Метро. По-видимому, горя желанием взяться за эту задачу, по крайней мере, на этот раз он будет иметь полный контроль над тем, как его работа рушится и оскверняется прямо у него на глазах."
  MDR_mole_berl_skaryna: "Бывший инженер"
