 PEC_brotherhood_in_yellow: "Bractwo w Żółci"
 PEC_brotherhood_in_yellow_desc: "Mówi się, że ci spoza [ROOT.GetNameADJ], mieszkańcy [ROOT.Capital.GetNameDef], ledwo wiążą koniec z końcem. Położeni w pobliżu zalanych południowych stacji, żyją zawsze o krok od niebezpieczeństwa, jednak pogłoski jakoby większość mieszkańców utraciła ludzkie cechy są wyraźnie przesadzone...\n\nTo prawda, ale ewidentnie fałszywy jest pogląd, że mieszkańcy stracili swój ludzki wygląd lub są skażeni mutacją. To fałsz... §Rw większości...§!"
