l_hungarian:
 PRODUCTION_MATERIALS_ALLOYS:0 "Ötvözetek"
 ALLOYS_desc:0 "Kompozit fémek, amelyek ellenállnak a feszültségnek és a korróziónak, emellett sokkal szilárdabbak is. Kiváló minőségű fegyverek gyártására használják."

PRODUCTION_MATERIALS_ELECTRONICS:0 "Elektronikai alkatrészek"
ELECTRONICS_desc:0 "Áramköri lapok, tranzisztorok, mikrochipek és különböző más összetett alkatrészek, amelyek számos összetett katonai felszerelésben és járműben használatosak."

PRODUCTION_MATERIALS_COMPONENTS:0 "Alkatrészek"
COMPONENTS_desc:0 "Különféle csúcsminőségű mechanikus fogaskerekek és egyéb ipari alkatrészek, amelyek a kiváló fegyverek,hajtánymotorok és járművek gyártásához szükségesek."

PRODUCTION_MATERIALS_SCRAP:0 "Hulladék"
SCRAP_desc:0 "Selejtezett, visszanyert vagy felújított fémek, amelyeket különféle eszközökben, például szerszámokban, járművekben és - ami a legfontosabb - fegyverekben használnak fel."

PRODUCTION_MATERIALS_CHEMICALS:0 "Vegyszerek"
CHEMICALS_desc:0 "Orvosi felszerelések, speciális minőségű felszerelések, például szűrők és sztalker felszerelésekre használják. Elit minőségű támogató felszerelések gyártásánál is használják. "



