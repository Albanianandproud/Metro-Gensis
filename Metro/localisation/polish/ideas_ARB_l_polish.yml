 arbat:0 "Konfederacja Arbat"
 arbat_desc:0 "Konfederacja Arbat jest umiarkowanie kapitalistyczną społecznością. Zamieszkana zarówno przez Rosjan, jak i ludzi z Kaukazu. Niegdyś społeczność ta posiadała znaczną władzę i populację. Zmniejszyła się po tym, jak otrzymała krótszy koniec kija podczas wojny Hanza-Czerwona Linia. Mimo to dziś społeczność może poszczycić się dużą liczbą Stalkerów, choć wpływy i chwała Arbat są obecnie niczym więcej jak tylko sennym marzeniem o minionych czasach."

