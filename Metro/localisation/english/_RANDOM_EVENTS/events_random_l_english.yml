random_event_military.1.t: "No Harm no Foul"
random_event_military.1.d: "As you sit amongst your men around the fir, a discussion across the flames starts to get a little to loud. A trivial discussion one moment broke into petulant insults the next as the commander gets up onto his feet. Kicking off into a fist fight between one of the off-duty sentries. Each punch and riposte shove landed with cracking ferocity. Surely not even Librarians could withstand such punishment, but you're witnessing two fellers doing just that. You order the two to break up the fight.\nYou watch as the two men peculiarly shake hands and clap one another on the shoulder, each congratulating the other on how nasty their hand work was."
random_event_military.1.a: "Thats one way to pass the time"

