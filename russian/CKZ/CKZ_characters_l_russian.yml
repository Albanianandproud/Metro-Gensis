 CKZ_zverev: "Товарищ Зверев"
 CKZ_ZVEREV_DESC: "Лидер 'Черкизона' товарищ Зверев представляет двурушническую власть 'Черкизона'. Неряшливый портрет его лица нанесен по трафарету на бумажные деньги - §YЗверобаксы§!, только глупец или бездельник не осмелится приукрасить его лицо усами или чем похуже."

 CKZ_pinsker: "Пинскер"
 CKZ_PINSKER_DESC: "Благодаря значительному вкладу в восстановление Сокольнической линии во время Ганзейско-красной войны, последствия которой, по мнению Политбюро, были незначительными, успешное нападение пинчан на Черкизон и свержение неряшливого капиталистического правления его бывшего лидера вызвало волну коммунистического рвения."

