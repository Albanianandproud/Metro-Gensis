l_russian:
  ## [NNN.GetName] ссылается на ID региона (стейт)
  ## [NNN.GetNameDef] ссылается на название страны
  ## [Root.GetNameDef] атакующий
  ## [PREV.GetNameDef] обороняющийся

  global_event.1.t: "Падение станции [361.GetName]"
  global_event.1.d: "В то время как сражения все ещё продолжаются в других частях Полиса, поступили сообщения о том, что государство [Root.GetNameDef] захватило станцию [361.getName]. Сталкеры, военнослужащие и простые граждане предприняли отважную попытку тайно вывезти книги, принадлежащие к великим хранилищам знаний, которые охранялись на протяжении многих лет. Когда вспыхнул пожар, охвативший большую часть магазинов, удалось спасти лишь горстку книг, остальное сгорело дотла.\n\n Зал Большого совета, который в былые времена служил местом переговоров как между коммунистическими, так и антикоммунистическими силами, теперь горит на фоне раздоров."
  global_event.1.a: "Человечество должно выстоять. Мы не можем колебаться!"
  global_event.1.b: "Мы должны встать на защиту Полиса!"
  global_event.1.c: "[361.getName] наша, Полис скоро падет!"
  global_event.1.e: "Быстрее! Разграбьте их записи, пока это не сделал кто-нибудь другой!"
  global_event.1.f: "Слово «человек» теперь потеряло всякий смысл."

  global_event.2.t: "Битва за станцию [304.getName]"
  global_event.2.d: "Государство [Root.GetNameDef] подтвердило, что им удалось захватить станцию [304.getName] сегодня. Поскольку по всей станции все ещё слышна стрельба из оружия, пока не подтверждено никаких серьезных контратак ганзейцев. Многие ганзейские солдаты приносят себя в жертву, защищая станцию [304.getName], или просто позволяют сбежать более состоятельным обитателям станций. Драгоценные безделушки по-прежнему украшают стены и засыпают рельсы. Однако сообщения о том, что войска государства [Root.GetNameDef] сбежали с военными трофеями и ящиками с патронами военного образца, не подтверждены. [304.getName] находится в сильно поврежденном состоянии, и потребуется невероятно много времени, чтобы достичь того же уровня благосостояния, который был когда-то."
  global_event.2.a: "Мы увеличим количество жертв в десять раз!"
  global_event.2.b: "Экономика будет в руинах."
  global_event.2.c: "Смерть капиталистам!"
  global_event.2.e: "Быстрее! Грабьте их магазины! Мы будем богаты!"
  global_event.2.f: "Если Кольцо будет разорвано, что станет с Ганзой?"

  global_event.3.t: "Станция [275.getName] горит"
  global_event.3.d: "Несмотря на отрицания Рейха, захват станции [275.getName] был подтвержден. Бои описываются как напряженные, а пол усеян телами. Тёмное сердце Рейха было разбито. Сражаясь изо всех сил и смеясь перед лицом поражения, солдаты рейха выстояли и приготовились противостоять атакующим силам. Несмотря на ожесточенное сопротивление и даже неподтвержденные сообщения о попытках террористов-смертников совершить взрывы со стороны некоторых идеологически фанатичных военнослужащих рейха, они были отброшены с станции [275.getName].\n\nПоскольку бои на станции утихли, [Root.GetNameDef] уже начали попытки денацифицировать станцию. Празднующие солдаты сожгли баннеры и растоптали их, а Трискели повалили на пол. Чуть менее ста лет назад рейх был повержен храбрыми русскими, и теперь это случилось снова."
  global_event.3.a: "Рейх будет стоять до последнего человека. До последнего вздоха! Осада!"
  global_event.3.b: "После контратаки все будет в порядке... верно?"
  global_event.3.c: "Рейх пал, и фюрер тоже!"
  global_event.3.e: "Рейх пал так же быстро, как и возник."
  global_event.3.f: "История не часто повторяется, но часто рифмуется..."

  global_event.4.t: "Осада станции [330.getName]"
  global_event.4.d: "На рассвете войска государства [Root.GetNameDef] прорвались через установленный оплот войск Красной Линии и ворвались на территорию станции [330.getName].\nПо всей станции стелился густой дым, когда появились пожары, когда атакующие солдаты ворвались внутрь. Солдаты НКВД вместе с небольшой группой призывников из Красной армии превратили Большой театр во временную крепость, но в конечном счете были вынуждены отказаться от использования взрывчатки и огнеметов. В то время как некоторые несогласные комиссары все ещё сохраняют контроль над некоторыми секциями станции, по большей части битва за станцию [330.getName], похоже, подходит к своему завершению.\n\nНесмотря на непреклонный приказ [RED.GetLeader] запретить гражданам отступать после начала боевых действий, для женщин, детей и многих театральных артистов были сделаны исключения. Им удалось выскользнуть и сбежать задолго до того, как на станции начались боевые действия, однако их родительская станция лежала в руинах. Выступления были отложены до дальнейшего уведомления."
  global_event.4.a: "Товарищи, держитесь крепче! Революция должна состояться!"
  global_event.4.b: "[330.getName] может пасть, но пламя революции останется!"
  global_event.4.c: "Красная Линия разрушается."
  global_event.4.e: "[330.getName] горит, Красная линия больше не может сохраняться!"
  global_event.4.f: "Чувства грусти, ярости и ностальгии исчезли в одночасье. Прощай."

  global_event.5.t: "Битва за станцию [228.getName]"
  global_event.5.d: "Проскользнув сквозь предварительную оборону станции под покровом темноты, государство [Root.GetNameDef] сумело быстро атаковать и подавить обороняющийся гарнизон станции [228.getName]. Поскольку в тюремных камерах, вызывающих клаустрофобию даже у тех, кто находится в подполье, начались кровопролитные бои от коридора к коридору, небольшому отряду [Root.GetAdjective] удалось разблокировать многие тюремные камеры, что привело к дальнейшему хаосу среди защитников. Несмотря на то, что многие заключенные были без разбора расстреляны заранее, а многие конфиденциальные исследовательские документы были преданы огню до того, как дислоцированная исследовательская группа смогла эвакуироваться под прикрытием спецназа Красной Линии, ужасы, свидетелями которых стали стены станции [228.getName], останутся в истории, но, несомненно, никогда не будут забыты."
  global_event.5.a: "Отступаем, товарищи! Мы должны перегруппироваться!"
  global_event.5.b: "Как Корбуты смогут оправиться от этого?"
  global_event.5.c: "Молодцы, солдаты, [228.getName] в наших руках!"
  global_event.5.e: "[228.getName] захвачена, вперед!"
  global_event.5.f: "Возможно, на стенах есть надпись для лидера красных [RED.GetLeader]."

  global_event.6.t: "Станция [350.getName] пала"
  global_event.6.d: "Сражаясь не на жизнь, а на смерть, до последнего товарища, у Красной Линии не было иного выбора, кроме как отступить из станции [350.getName] после нескольких часов непрерывных боев. Станция [350.getName] использовалась как политическая тюрьма, в которой содержались многие диссиденты из Красной Линии, и в трудную минуту революции они были незаменимы в качестве инженеров или живого щита, о чем свидетельствуют отчёты государства [Root.GetNameDef].\n\nВ конце концов, защитники Красной Линии решили эвакуировать станцию, однако не раньше, чем была предпринята последняя попытка саботажа. Надеялись обрушить туннели, ведущие от станции. Однако эта попытка оказалась тщетной, её пресекли до того, как операция увенчалась успехом."
  global_event.6.a: "Вам никогда не сломить дух революции!"
  global_event.6.b: "Мы должны прийти на помощь пострадавшим!"
  global_event.6.c: "[350.getName] принадлежит нам, вперед!"
  global_event.6.e: "Ужасы авторитаризма очевидны."
  global_event.6.f: "Возможно, это конец Красной Линии?" 

  global_event.7.t: "Осада станции [308.getName]"
  global_event.7.d: "После нескольких часов напряженных боев из комнаты в комнату, государство [Root.GetNameDef] подтвердило, что они по большей части захватили станцию [308.getName]. Несмотря на то, что несколько участков вокзала ещё не были должным образом очищены, ганзейские войска, несмотря на их доблестные усилия, были вынуждены полностью уйти со станции. Однако не обошлось без кровопролитной борьбы, поскольку поспешно возведенные поля из колючей проволоки и самодельные самодельные взрывные устройства скрыли следы, что привело к огромным потерям для обеих сторон.\n\nНесмотря на грохот винтовочных выстрелов, которые все ещё можно услышать, отражаясь от стен дальше по туннелю метро, жуткая тишина опускается на то, что осталось от станции [308.getName]. Единственными слушателями являются трупы его защитников."
  global_event.7.a: "Битва проиграна, но война не окончена."
  global_event.7.b: "Мы должны помочь нашим ганзейским братьям."
  global_event.7.c: "Кольцевая линия прорвется под нашими сапогами!"
  global_event.7.e: "Шрамы от антиобщественной войны затянулись."
  global_event.7.f: "Война, наконец, снова пришла в Ганзу."

  global_event.8.t: "Битва за станцию [359.getName]" # Проспект Мира (радиальная)
  global_event.8.d: "Сегодня рано утром было объявлено, что станция [359.getName] наконец-то попала в руки сил [Root.GetAdjective]. Ключевая станция Кольцевой линии. Когда-то его экономическое процветание было очевидным, но теперь большая часть железнодорожных путей и центрального бульвара лежали в руинах. Хотя большая часть ресурсов и хозяйственных ценностей станции была эвакуирована до того, как боевые действия прорвались на территорию станции, внезапный пожар привел к необратимым разрушениям. То, что осталось, было собрано в качестве военных трофеев силами [Root.GetAdjective]. Ганзейскому Союзу ещё предстоит сделать полное заявление по поводу падения."
  global_event.8.a: "Залечите наши раны, и в конце концов мы вернем станцию [359.getName]."
  global_event.8.b: "Мы поддерживаем Ганзейский Союз."
  global_event.8.c: "Ганза скоро падет."
  global_event.8.e: "Возможно, на стене написано о Ганзейском Союзе."
  global_event.8.f: "Что это значит для Метро?"

  global_event.9.t: "Вторжение в станцию [418.getName]"
  global_event.9.d: "Конфедерация 1905 года всегда предполагала, что станция окажется в осаде со стороны соседей. Защитные баррикады и военные блокпосты, уходящие глубоко в тёмные глубины Метро, теперь лежали в руинах. После многочисленных пробных стычек с государством [Root.GetNameDef] и одного мощного удара, разбившего силы обороняющихся на куски, станция [418.getName] осталась готова к атаке.\n\nБои практически прекратились задолго до того,как войска [Root.GetAdjective] твердо ступили на боковые платформы [418.getName]. Большая часть станции лежала в ужасных руинах, а больница, которая некогда считалась большой по меркам Метро, была уничтожена под градом выстрелов.\n\n Сообщения, поступающие от станции [418.getName], практически прекратились. Судьба станции [418.getName] теперь в руках Рейха, чья жажда завоеваний не знает границ."
  global_event.9.a: "Отступаем! Мы должны перегруппировать наши силы!"
  global_event.9.b: "Мы должны как можно скорее прийти им на помощь."
  global_event.9.c: "Смотрите, как [418.getName] пала жертвой армий [Root.GetNameDef]!"
  global_event.9.e: "Некомпетентность [ULI.GetLeader] очевидна, дни Конфедерации сочтены!"
  global_event.9.f: "Что останется от Конфедерации?"

  global_event.10.t: "Захват станции [312.getName]"
  global_event.10.d: "Сегодня было объявлено, что станция [312.getName] попала в руки [Root.GetNameDef]. Несмотря на то, что баланс сил склонялся не в пользу его защитников, они в конечном счете решили дать последний отпор надвигающимся ордам Рейха. Решив собрать выживших солдат и заблокировать туннель, ведущий из станции [312.getName]. Бои не прекращались до тех пор, пока не пал последний из [From.From.GetAdjective].\n\nБольшая часть станции сейчас лежит в руинах - её разобрали на части и разрушили атакующие силы. Платформы завалены обломками, а железнодорожные пути забиты. В результате ожесточенной борьбы, в конечном счете, мы потерпели поражение."
  global_event.10.a: "Мы должны держаться."
  global_event.10.b: "Альянс нуждается."
  global_event.10.c: "[312.getName] принадлежит нам!"
  global_event.10.e: "Альянс скоро будет распущен."
  global_event.10.f: "Что останется от Альянса?"

  global_event.11.t: "Коллапс на станции [326.getName]"
  global_event.11.d: "По всей станции воцарился хаос, когда обороняющиеся разделились на две части. Когда в рядах защитников началось столпотворение, [Root.GetNameDef] предприняли штурм. Битва была жестокой. От ветхих зданий, стоявших вдоль платформ, не осталось ничего, что можно было бы различить. Теперь остались горящие дымовые трубы и возвышающиеся горы тел и обломков. Большая часть государства [SAV.getName] теперь ставит под сомнение его авторитет в правительстве после захвата станции [326.getName]. На этот вопрос остаётся ответить, как только будет достигнут мир."
  global_event.11.a: "[326.getName] пала, но наша решимость остаётся."
  global_event.11.b: "Мы должны помочь им вернуть станцию [326.getName]"
  global_event.11.c: "[SAV.GetLeader] знает, что его время истекло."
  global_event.11.e: "Альянс распался под нашими сапогами."
  global_event.11.f: "Что это означает для Северного Метро?"

  global_event.12.t: "Чистка станции [303.getName]"
  global_event.12.d: "Столкнувшись с ожесточенным сопротивлением даже после того, как ход битвы был изменен, войска государства [Root.GetNameDef] сумели прорваться в станцию [303.getName]. К своему ужасу, солдаты [Root.GetAdjective] были встречены тошнотворными изображениями казни и скрюченными чучелами, украшающими стены туннеля. Сводящие с ума крики многих из его жертв все ещё продолжают сотрясать стены станции, даже после того, как [From.From.GetNameDef] скрылись в темноте.\n\nГосударство [Root.GetNameDef] решило не брать пленных, даже те из [From.From.GetAdjective], кто предложил сдаться, были убиты без раздумий. В ходе ожесточенных боев со станции были стерты все её графические изображения, но теперь начинается трудный процесс восстановления. Как бы ни были вычищены плитка и стены станции [303.getName]. [303.getName] никогда не забудет крики и ужасные зрелища, свидетелями которых она стала."
  global_event.12.a: "Армии Сатаны будут держаться стойко."
  global_event.12.b: "Возможно, этот парень, «Сатана», не совсем порядочный человек, Павел."
  global_event.12.c: "Прощать монстров - дело Бога, но отправлять их к нему - мое дело."
  global_event.12.e: "Господь может прощать, но я - нет."
  global_event.12.f: "САТАНИНСКАЯ ЧЕРНАЯ МАГИЯ. ОТВРАТИТЕЛЬНОЕ ДЕРЬМО!"

  global_event.13.t: "Очищение станции [334.getName]"
  global_event.13.d: "Им удалось прорваться сквозь десятки каннибалов, чтобы добраться до самой станции. Государство [Root.GetNameDef] объявило о взятии станции [334.getName]. Орды бледных, пораженных людоедов напали на солдат [Root.GetAdjective], которому удалось сдержать их непрерывным градом пуль. Когда поражение стало неминуемым, многие из его извращенных обитателей предпочли бежать, скрываясь в тёмных глубинах подземного метро. Государство [Root.GetNameDef], однако, решило не преследовать беглецов, так как, к своему ужасу, обнаружили, что дети, захваченные армией [From.From.GetAdjective], заперты в клетках и им промывают мозги, заставляя следовать их извращенным убеждениям.\n\nТеперь начинается длительный процесс очистки станции. Есть предложения просто полностью разрушить станцию."
  global_event.13.a: "Мы должны отступить вглубь, черви потребуют от нас упорства!"
  global_event.13.b: "Язычники должны быть наказаны, мы отомстим за погибших!"
  global_event.13.c: "Очистите город от скверны, уничтожьте каннибалов!"
  global_event.13.e: "Я люблю запах горючего для огнеметов, он напоминает мне о победе."
  global_event.13.f: "Сегодня наши дети будут спать спокойно."

  global_event.14.t: "Экскурсия по станции [377.getName]"
  global_event.14.d: "Поступили сообщения о том, что солдаты [Root.GetAdjective] успешно прорвались на станцию [377.getName]. Когда последние отряды защитников-мутантов были оттеснены в тёмные глубины туннеля Метро. Главная платформа и бульвары станции пришли в полное запустение. Государство [Root.GetNameDef] приступило к расчистке завалов, чтобы освободить место для потенциальных колонистов на станции. Но неясно, пригодна ли станция для жизни, учитывая её близость и небольшую глубину залегания на облученной поверхности."
  global_event.14.a: "Это действительно печальный день."
  global_event.14.b: "Быстрее! Мы должны прийти им на помощь!"
  global_event.14.c: "[377.getName] в наших руках, мутанты больше не представляют угрозы!"
  global_event.14.e: "Их мерзость больше не будет бродить по подземелью!"
  global_event.14.f: "Люди-мутанты, тем не менее, остаются мутантами."

  global_event.15.t: "Поражение станции [297.getName]"
  global_event.15.d: "Столица государства [From.From.GetNameDef] теперь перешла в руки [Root.GetAdjective], как описано в отчётах. Резиденция некогда могущественного [From.From.GetAdjective], ныне не более чем станция-призрак. Немногочисленным эвакуированным удалось покинуть станцию до того, как боевые действия вплотную подошли к её герметичным воротам. Несмотря на то, что они цеплялись зубами и ногтями за каждый дюйм земли, войска [From.From.GetAdjective] были отброшены превосходящими силами противника. Усиление наступления со стороны [Root.GetAdjective] не оставило защитникам другого выбора, кроме как вывести свои силы со станции."
  global_event.15.a: "Мы вернем нашу станцию"
  global_event.15.b: "Восполним наши потери, а затем начнем контратаку."
  global_event.15.c: "[297.getName] пала! Теперь он наш."
  global_event.15.e: "Арбат пал."
  global_event.15.f: "Когда-то мощный, а теперь пережиток прошлого."

  global_event.16.t: "Падение станции [336.GetName]"
  global_event.16.d: "Станция [336.GetName] наконец-то замолчала. Солдаты [From.From.GetAdjective], несмотря на их отчаянные попытки остановить вторжение, в конечном счете были вынуждены сдаться. Поскольку платформы станции были усеяны баррикадами и временными огневыми точками, каждая из них была разбита на куски силами [Root.GetAdjective]. Однако, несмотря на многочисленные потери, неисчислимое количество тел с обеих сторон все ещё усеивает станцию. Из укромных мест по всей станции все ещё доносятся звуки спорадической перестрелки, поскольку некоторые несогласные все ещё остаются. Все они тихо падают один за другим."
  global_event.16.a: "Содружество все ещё будет существовать, даже без станции [336.getName]"
  global_event.16.b: "Мы не можем позволить станции [336.getName] пасть."
  global_event.16.c: "Отличная работа, [336.getName] принадлежит нам!"
  global_event.16.e: "Мы можем забрать их добычу!"
  global_event.16.f: "Где мы теперь будем пить чай? Чай [PEC.GetAdjective] на вкус как дерьмо..."

  global_event.17.t: "Осада станции [273.getName]"
  global_event.17.d: "Неприступный южный бастион и главный источник энергии для большей части Южного метро пали. Многослойных оборонительных линий, уходящих глубоко в недра земли, в конечном счете оказалось недостаточно, чтобы остановить прилив войск государства [Root.GetNameDef], которым удалось прорвать оборонительные рубежи и проникнуть на территорию станции. Многие турбогенераторы были уничтожены в ходе боевых действий - либо в результате попадания пуль, либо в результате преднамеренного акта саботажа со стороны сил [From.From.GetAdjective], однако, остаются неопределенными, но, похоже, они были выведены из строя. Разрушен до неузнаваемости. Яростные столкновения, похоже, напрасны, поскольку главная жемчужина станции теперь находится в аварийном состоянии."
  global_event.17.a: "[273.getName] может быть захвачена, но мы держимся!"
  global_event.17.b: "Мы должны помочь Севастополю, и как можно скорее."
  global_event.17.c: "Энергия от их турбин будет питать наши мастерские."
  global_event.17.e: "Как ты думаешь, Олег, за сколько мы сможем продать их сломанные турбины?"
  global_event.17.f: "Как это повлияет на Метро в целом?"

  global_event.18.t: "Государство [Root.GetName] капитулировало"
  global_event.18_generic_capitulation: "[From.From.GetLeader] объявил, что правительство [Root.GetAdjective] потребовало капитуляции. С тех пор как началась война, нация больше не могла противостоять давлению [From.From.GetAdjective] силы по всему Метро. Лоялистское правительство [Root.GetAdjective] вместо этого решило покинуть свои посты, поскольку те, кто остался, стремятся сотрудничать с оккупационными силами. Их основные вооруженные силы капитулировали, и государство [From.from.GetNameDef] теперь контролирует их станцию.\nХотя изолированные очаги жесткого сопротивления все ещё сохраняются, тем не менее,это большая победа для государства [From.From.GetNameDef]."
  global_event.18_mutant_capitulation: "Отчёты подтвердили, что [From.From.GetNameDeF] одержали победу в своей борьбе за очищение [ROOT.GetAdjective] от грязи станции [ROOT.Capital.getName]. Поскольку большая часть станции очищена от мутантов, уже заложена первоначальная основа для спасения и, в конечном счете, возвращения территории обратно в руки человечества. Несмотря на неопределенность, что [ROOT.Capital.getName] может быть снова заселена по доброй воле, соседние станции теперь смогут спать спокойно, зная, что их проблемы с мутантами наконец-то закончились."
  global_event.18_bandit_capitulation: "Появилась информация, подтверждающая, что [From.From.GetNameDef] свергли преступную угрозу [Root.GetAdjective]. Нет никаких сомнений в том, что следы их организации все ещё сохраняются в более разрозненных, незаконнорожденных ячейках. Большинство из них просто исчезнет, но некоторые, возможно, продолжат заниматься своей преступной деятельностью. Граждане этих стран могут, наконец, вздохнуть с облегчением, зная, что дни, когда они лишались прав, скрывались и подвергались принуждению под угрозой насилия и бандитизма, наконец-то закончились."
  global_event.18_savage_capitulation: "TBD"
  global_event.18_RED_capitulation: "TBD"
  global_event.18_HNZ_capitulation: "TBD"
  global_event.18_PLS_capitulation: "TBD"
  global_event.18_RCH_capitulation: "TBD"
  global_event.18.a: "Отличные новости!"
  global_event.18.b: "Мы вступаем в смутные времена."
  global_event.18.c: "Будущее Метро остаётся неопределенным."
 
  global_event.31.t: "Открытие МЕТРО-2"
  global_event.31.d: "Большая часть цивилизованных районов метро переполнена сообщениями о том, что стало известно об открытии МЕТРО-2. Неофициальное название предполагаемой секретной подземной сети под самой Москвой. Предположительно, сталкеры [ROOT.GetAdjective] проникли в подземную систему. Предположительно, он использовался членами Политбюро, правительственными чиновниками в разгар Холодной войны для того, чтобы безопасно эвакуировать и разместить последние остатки российского правительства, опасаясь ядерного уничтожения. До сих пор остаётся в тени и тайне. \n\nЕщё предстоит выяснить, насколько старые слухи соответствуют действительности, но дело остаётся в силе. МЕТРО-2 существует."
  global_event.31.a: "Совсем другое Метро у нас под ногами?"

  global_event.33.t: "[Root.GetName] обнаруживает Д-6"
  global_event.33.d: "В течение последних нескольких часов поступали сообщения о том, что войска [Root.GetAdjective] успешно обнаружили и взяли под контроль Московский военный бункерный комплекс, известный в просторечии как [106.GetName]. Хотя они поспешили опровергнуть эти слухи, опасаясь спровоцировать дипломатический скандал из-за того, что легендарные богатства теперь находятся исключительно в их руках, масштабы огромных богатств, предположительно спрятанных за легендарными взрывозащищенными дверями Д-6, ещё предстоит выяснить."
  global_event.33.a: "Ящик Пандоры был открыт."

  global_event.40.t: "Провозглашение славянского единства"
  global_event.40.d: "После месяцев систематических чисток в закрытом Тверском треугольнике Рейх теперь стремится к расширению вовне. Их нынешний лидер провозглашает, что все чисто славянские народы должны жить и проживать под территорией Рейха. Ничего, кроме полного подчинения Метро, ​​не будет достаточно в их глазах, поскольку они стремятся милитаризироваться и расширяться вовне. Соседние независимые станции уже наблюдают за этим, затаив дыхание, укрепляя оборону и призывая в ответ."

  global_event.40.a: "Поднимается новый порядок!"
  global_event.40.b: "За безопасное и чистое Метро!"
  global_event.40.c: "Те, кто не читает историю,... подождите- Как там ещё раз?"
  global_event.40.e: "Смерть фашистским придуркам!" 
  global_event.40.f: "Если бы мутанты были нашей единственной проблемой, теперь есть ещё одна."

  global_event.51.t: "Образование Содружества ВДНХ"
  global_event.51.d: ""
  global_event.51.a: ""

