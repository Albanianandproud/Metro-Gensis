 arbat:0 "Arbat Confederation"
 arbat_desc:0 "The Arbat Confederation is a Moderately-Capitalist community. Inhabited both by Russian and Caucasian nationalities. Whilst once upon a time, the community wielded substantial power and population. Diminished from receiving the short-end of the stick during the Hanza-Red Line war. Nonetheless today the community boasts a large number of Stalkers, though Arbat's influence and glory is now little more than just a fever dream of a bygone time."

 bump_in_the_night:0 "Bump in the Night"
 bump_in_the_night_desc:0 "Reports of residents disappearing from Kiev have shaken the Confederation. Children snatched under the cover of darkness has spread fear; shaking the station and the community as a whole. As many of the more well-off citizens take flight to nearby stations. Terrified for their own, and their children's safety.\n\n §gFinding what is stealing our children, and eliminating that threat might give reassurance in our populace§!"

