l_russian:
 nf_YAS.1.t: "Состояние Ясеневской общины"
 nf_YAS.1.d: "О жизни Ясеневской общины известно немного. Однако, по слухам, её члены живут довольно обеспеченно. Калужская служит торговой станцией, где караваны из других частей Метрополитена покупают и продают товары, но не имеют права выходить дальше. В общине живут преимущественно мирные жители. Её возглавляет бывший военный Пётр Иванович Бритвин, что неудивительно, ведь недалеко от Ясенево располагалось Управление Службы внешней разведки Российской Федерации. Предыдущий лидер этой группировки погиб во время эпидемии в 2020 году. До 2020 года Ясеневская контролировала 7 станций: Калужская, Беляево, Коньково, Тёплый стан, Ясенево, Новоясеневская и Битцевский парк, причём Новоясеневская была столицей общины. Однако на Новоясеневской вспыхнуло распространение неизвестной инфекции, занесённой сталкерами с поверхности. Это вынудило жителей Ясенево и других станций перекрыть тоннель, ведущий к Новоясеневской, перекрыв его, а также Битцевский парк, где также распространилась инфекция. В результате в общине осталось пять станций, а Ясенево стало новой столицей."
 nf_YAS.1.a: "Мы одолеем всех бандитов в Метро и любые болезни!"