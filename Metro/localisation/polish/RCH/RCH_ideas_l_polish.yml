 RCH_reclusive_nazis:0 "Odludni Naziści"
 RCH_reclusive_nazis_desc:0 "Praktycznie znienawidzeni i pogardzani przez każdego zdrowego mieszkańca Metra, naziści zabarykadowali się w swoich stacjach-fortecach. Ich sąsiedzi obserwują zza słabo oświetlonych punktów kontrolnych ich obrony; z mieszaniną odrazy i strachu przed rytmicznym stukotem butów mogących nadchodzić z tuneli prowadzących z domeny Rzeszy."
