 nf_AVT.1:0 "Early History"
 nf_AVT.1.t:0 "Early History"
 nf_AVT.1.d:0 "Following the revolutionary fire which broke out on the Sokonicheskaya line, but instead of simply just Russians, this revolution was fought by different peoples from all across the Metro. Under agreement, the two firebrands work in tandern to seek the entire Metro rise from the ashes of the old world and fly the revolutionary star across all corners of what remained of Humanity. Under an agreement with the recently established General Secretary of the Red Line, the Brigade did-"
 nf_AVT.1.a:0 "Blowing up Capitalist Supply Lines"
 nf_AVT.1.b:0 "Discrete Operations to cutail their military forces"

 nf_AVT.2:0 "Independence"
 nf_AVT.2.t:0 "Independence"
 nf_AVT.2.d:0 "However, this alliance of interests would be short lived. Due to Ideological differences on how exactly the tenets of Marxism should be carried out between the Interstational Brigade, and the Red Line which by this point was increasingly falling under the iron fist of Stalinist sympathisers. The alliance was dissolved, and the Central Committee sentenced the brigade to be fugitives. Abandoning their post as their original base upon Partizanskaya was destroyed. And so the Trotskyists moved to Avtozavodskaya. A station untouched and ungraced by the revolution. When the Brigade arrived they.. "
 nf_AVT.2.a:0 "Took leadership of the Station with ease"
 nf_AVT.2.b:0 "Peaceful Occupation of the Station without bloodshed"

 nf_AVT.3:0 "Fallout"
 nf_AVT.3.t:0 "Fallout"
 nf_AVT.3.d:0 "The Red Line continues to brand us as traitors and dissidents to their cause within the higher ranks of the Red Line. There are however outcasts, misfits who still dream of the Revolution. There are still some within the Red Line who are sympathetic to our noble cause and willing to help us."
 nf_AVT.3.a:0 "Sympathisers within the Red Line still siphon guns to our cause"
 nf_AVT.3.b:0 "We took as many guns as we could carry before we departed"

 nf_AVT.4:0 "Guns Shipment"
 nf_AVT.4.t:0 "Guns Shipment"
 nf_AVT.4.d:0 "Despite the Red Line's denial of the true Revolution, there still persists a small collective of partially sympathetic folks within the Red Line. Although their numbers wane from every subsequent purge, they are still willing to help us."
 nf_AVT.4.a:0 "We will honour their sacrifice"

