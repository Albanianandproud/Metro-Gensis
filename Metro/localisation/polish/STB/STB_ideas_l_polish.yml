 STB_stortbekers_brigands:0 "Brygady Stortbekera"
 STB_stortbekers_brigands_desc:0 "Byłe szumowiny z samej Rzeszy, których uznano za zbyt zepsutych, by ich przebudować. Odmieńcy Stortbekera to nazwa nadana grupie byłych żołnierzy Rzeszy, którzy zostali wyrzuceni za swoje zdeprawowanie.\n\nTeraz plądrują i najeżdżają południowe metro. Ich bękarci przywódcy dbają o to, by ich szmaciany kolektyw nie popadł w absolutny chaos."
 STB_divide_against_fuhrer:0 "Ucieczka Sekty"
 STB_divide_against_fuhrer_desc:0 "W związku z niedawnym konfliktem między Rzeszą, stosunki między tymi dwoma narodami są poważnie utrudnione."
 STB_genetic_supremacy:0 "Supremacja genetyczna...?"
 STB_genetic_supremacy_desc:0 "Naród ten wierzy, że posiada ostatnich prawdziwie 'ludzkich' ludzi w metrze, jeśli nie na całym świecie. Prowadzą bezwzględną kampanię mającą na celu 'usunięcie' wszelkich oznak deformacji genetycznych wśród zwykłych ludzi. Standardy tego, co jest uważane za 'czyste', są jednak stale doskonalone. Te, które odnoszą się do nieprawidłowości, są po prostu oczyszczane lub wręcz usuwane.\n\nJednak ze względu na brak rekrutów i oddalenie od macierzystej stacji 3 Rzeszy, naród ten rozpoczął rekrutację wśród podbitej ludności."