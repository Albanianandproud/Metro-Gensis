 nf_AVT.1.t: "Early History"
 nf_AVT.1.d: "Following the revolutionary fire which broke out on the Sokolnicheskaya line, but instead of simply just Russians, this revolution was fought by different peoples from all across the Metro. Under agreement, the two firebrands work in tandern to seek the entire Metro rise from the ashes of the old world and fly the revolutionary star across all corners of what remained of Humanity. Under an agreement with the recently established General Secretary of the Red Line, the Brigade did-"
 nf_AVT.1.a: "Blowing up Capitalist Supply Lines"
 nf_AVT.1.b: "Discrete Operations to cutail their military forces"
 nf_AVT.2.t: "Independence"
 nf_AVT.2.d: "However, this alliance of interests would be short lived. Due to Ideological differences on how exactly the tennants of Marxism should be carried out between the Interstational Brigade, and the Red Line which by this point was increasingly falling under the iron fist of Stalinist sympathisers. The alliance was dissolved, and the Central Committee sentenced the brigade to be fugitives. Abandoning their post as their original base upon Partizanskaya was destroyed. And so the Trotskyists moved to Avtozavodskaya. A station untouched and ungraced by the revolution. When the Brigade arrived they.. "
 nf_AVT.2.a: "Took leadership of the Station with ease"
 nf_AVT.2.b: "Peaceful Occupation of the Station without bloodshed"
 nf_AVT.3.t: "Fallout"
 nf_AVT.3.d: "Despite the differing of interests between the Brigade, and the Red Line, the Red Line continues to brandish us as traitors and dissidents to their cause within the higher ranks of the Red Line. Outcasts, misfits who still dream of the Revolution. There are still some within the Red Line who are sympathetic to our noble cause"
 nf_AVT.3.a: "Sympathisers within the Red Line still siphon guns to our cause"
 nf_AVT.3.b: "We took as many guns as we could carry before we departed"
 nf_AVT.4.t: "Guns Shipment"
 nf_AVT.4.d: "Despite the Red Lines ignorance to the truth of the Revolution, there still persist a small collective of partially sympathetic folks within the Red Line. Although their numbers waign from every subsequent purge."
 nf_AVT.4.a: "ok"
