 RCH_establish_stalags:0 "Załóż Obozy Pracy Stalag"
 RCH_establish_stalags_desc:0 "Choć mutant ma mało powodów, by pozostawać przy życiu, jest zdolny do ciężkiej pracy, jeśli jedyną alternatywą jest śmierć. Wykorzystując ten fakt w obozach pracy, możemy ocalić naszych ludzi od znoju (tych, których lubimy) i wykorzystać wielu jeńców wojennych, którzy byliby zmarnowani."
 RCH_stalags_unable_to_be_removed: "Prawa §Y$civics_work_ethics_6$§! nie będzie można usunąć."
 occupy_noncore_station: "Zajmuje §YStację nie-bazową§!."
 RCH_war_economics_labour: "Zmuś mutantów do pracy"
 RCH_war_economics_labour_desc: "Życie mutanta jest nic nie warte, ale ma on potencjał. Może służyć, napędzając nasze kuźnie lub kopiąc więcej lebensraumu dla Rzeszy."
 RCH_mass_slavery_of_lesser_races: "Przymusowa służba"
 RCH_mass_slavery_of_lesser_races_desc: "Mutanci podlegający Rzeszy mają być zmuszeni do służby na potrzeby naszych działań wojennych."
 RCH_establish_stalags_work_the_mines:0 "Do pracy w kopalniach"
 RCH_establish_stalags_work_the_mines_desc:0 "Choć ich wysiłki są potrzebne w wielu miejscach, to najbardziej niebezpieczna i wycieńczająca praca odbywa się w kopalniach. Choć wskaźnik strat jest wysoki, potrafią wydobywać surowce w niesamowitym tempie, mimo kiepskich narzędzi i minimalnego wsparcia."
 RCH_establish_stalags_work_the_forges:0 "Znoje w kuźniach"
 RCH_establish_stalags_work_the_forges_desc:0 "Można by pomyśleć, że kuźnie są lepszym losem niż kopalnie, ale się mylicie. Usuwając zbędny sprzęt ochronny i podnosząc temperaturę kuźni ponad bezpieczne limity, ciężko byłoby wybrać jedno z tych miejsc. I właśnie to zrobiliśmy."
 RCH_yield_power_to_gestapo:0 "Oddaj władzę Gestapo"
 RCH_yield_power_to_gestapo_desc:0 "Zabezpieczyliśmy nasze pozycje i nie mamy wewnętrznych zagrożeń. Możemy sobie pozwolić na przekazanie części kontroli Gestapo. Nie jest to idealne, ale nadanie im pewnej samodzielności politycznej uwiarygodni naszą władzę."
 RCH_gestapo_jurisdiction:0 "Specjalne jurysdykcje"
 RCH_gestapo_jurisdiction_desc:0 "Gestapo zażądało nowych uprawnień i przywilejów, które mają być stosowane na obszarach nie w pełni pod naszą kontrolą. Ich skuteczność jest niekwestionowana, więc ma to sens — pytanie tylko, co im przyznać."
 allow_ss_integration_tree:0 "\nOdblokowuje poddrzewo Integracji SS!"
 RCH_domestic_role_1:0 "Kompetencje Polityczne"
 RCH_domestic_role_1_desc:0 "Wielu naszych oficerów ma doświadczenie w Gestapo, co przynosi liczne korzyści dla ich zdolności wojskowych."
 RCH_domestic_role_2:0 "Politycznie kompetentni"
 RCH_domestic_role_2_desc:0 "Polityka bywa zbyt złożona i może podważać nasze działania. Gestapo doskonale nadaje się do 'zachęcania' trudnych osobowości."
 RCH_military_roles: "Szturmowcy Nowego Reżimu"
 RCH_military_roles_desc: "Gestapo ma ważną rolę do odegrania, nie tylko za liniami frontu, ale również na samym polu bitwy."
 RCH_slavic_aryanism:0 "Słowiański Aryanizm"
 RCH_slavic_aryanism_desc:0 "Chociaż inni ludzie mogą istnieć w naszym społeczeństwie, prawda jest taka, że wszyscy oni będą gorsi od prawdziwej rasy aryjskiej. To my jesteśmy przeznaczeni, by odziedziczyć ziemię i teraz, gdy nasz rząd uznał ten fakt, lud również musi to przyjąć."
 RCH_slavic_aryanism_character_1:0 "Nauki Rasowe"
 RCH_slavic_aryanism_character_1_desc:0 "Musimy wznowić badania nad rasami, by odkryć, co odróżnia nas od niższych ludzi i jak jeszcze bardziej udoskonalić naszą supremację."
 RCH_slavic_aryanism_character_2:0 "Ewolucyjny Nadczłowiek"
 RCH_slavic_aryanism_character_2_desc:0 "Armia jest tylko tak dobra, jak materiał, z którego się ją tworzy — a nasza armia składa się z najlepszych przykładów doskonałości genetycznej. Promowanie tych nadludzi na stanowiska dowódcze przyniesie nam same korzyści."
 RCH_slavic_aryanism_choice_1:0 "Na Pole Walki"
 RCH_slavic_aryanism_choice_1_desc:0 "Liczba naszych czystych Aryjczyków jest ograniczona, więc musimy zdecydować, jak najlepiej ich wykorzystać — prowadzenie naszych niższych ludzi do bitwy to najskuteczniejsze zastosowanie ich talentów."
 RCH_slavic_aryanism_choice_2:0 "Studium Doktrynalne"
 RCH_slavic_aryanism_choice_2_desc:0 "Liczba naszych czystych Aryjczyków jest ograniczona, więc musimy zdecydować, jak najlepiej ich wykorzystać — badania w bezpiecznych akademiach są najlepsze. Niech niżsi ludzie walczą i giną."
 RCH_RNU_leanings:0 "Sympatie RNU"
 RCH_RNU_leanings_desc:0 "Aryanizm to martwa pseudonauka, która tylko przeszkadza nam w oczyszczeniu świata z mutantów. Musimy zjednoczyć się przeciwko wspólnemu wrogowi — musimy jedynie zdecydować, kim on jest."
 RCH_RNU_character_1:0 "Powrót do Korzeni"
 RCH_RNU_character_1_desc:0 "Jako naród byliśmy słabi przez obcych, którzy nigdy nie będą jednym z nas. Czas uznać, że tylko rosyjski naród zasługuje na naszą uwagę i że tylko Rosjanie mogą nas poprowadzić ku nowemu światu."
 RCH_RNU_character_2:0 "Synteza Nacjonalizmu"
 RCH_RNU_character_2_desc:0 "Rosja to nie jeden naród, lecz grupa ludzi wierzących w coś większego niż oni sami. Od Bałtyku po Primorski — wielu żyło i umierało za Rosję. I tak będzie po wsze czasy!"
 RCH_RNU_character_3:0 "Orzeł Wzbija Się"
 RCH_RNU_character_3_desc:0 "Znamy prawdę: jesteśmy z Rosji, stworzeni przez Rosję, dla Rosjan!"
 RCH_RNU_choice_2:0 "Duch Rosyjskiego Narodu"
 RCH_RNU_choice_2_desc:0 "Rosjanin to Rosjanin — niezależnie od koloru skóry czy pochodzenia (dopóki nie jest mutantem). Nasi ludzie walczą ramię w ramię z nieznajomymi, zjednoczeni jednym celem: obroną ojczyzny."
 RCH_RNU_choice_1:0 "Narodowa Unia Kwitnie"
 RCH_RNU_choice_1_desc:0 "Nasi wrogowie są liczni i wszędzie. Nie możemy sobie pozwolić na podziały. Rosyjski lud porzucił swoje różnice, by wspólnie skupić się na naszej sile i pokonać wrogów zjednoczoną potęgą."
 RCH_establish_the_ministry_of_culture:0 "Utwórz Ministerstwo Kultury"
 RCH_establish_the_ministry_of_culture_desc:0 "Nasza kultura i ideały są zagrożone przez wpływy z zewnątrz. Musimy chronić nasz sposób życia."
 RCH_moc_path_2:0 "Rozwijaj Instytucje Kultury"
 RCH_moc_path_2_desc:0 "Wszystkie aspekty społeczeństwa muszą być pod naszą kontrolą, jeśli chcemy decydować o losie świata jutro."
 RCH_moc_path_1:0 "Wymagaj Bezwzględnego Poddaństwa"
 RCH_moc_path_1_desc:0 "Posłuszeństwo wobec Rzeszy nie wystarcza — Volk musi, jeśli trzeba, całkowicie poddać się naszej sprawie bez pytania i zwłoki."
 RCH_moc_path_3:0 "Rozszerz Ministerstwo Propagandy"
 RCH_moc_path_3_desc:0 "Jeśli mamy się rozrastać poza granice Rzeszy, nasz naród musi wspierać każdy nasz krok. Wymagamy pełnego zaangażowania każdej osoby — od najmłodszych po najstarszych. Każdy musi znać swoje miejsce."
 unlock_RCH_education_decision_1: "Odblokowuje Decyzję Edukacyjną: §Y$improve_education_efforts_RCH_1$§!"
 unlock_RCH_education_decision_2: "Odblokowuje Decyzję Edukacyjną: §Y$improve_education_efforts_RCH_2$§!"
 RCH_moc_path_4:0 "Uruchom Kuźnie"
 RCH_moc_path_4_desc:0 "Wciąż mamy stare kuźnie, które leżą nieużywane. Czemu pozwalać, by się marnowały? Naprawmy je i niech znów płoną!"
 RCH_moc_path_5:0 "Wspieraj Ożywienie Cywilne"
 RCH_moc_path_5_desc:0 "Wspierając lokalne przedsiębiorstwa, możemy pomóc im się rozwinąć i rozbudować, dzięki czemu będą mogły lepiej wspierać naszą gospodarkę."
 RCH_moc_path_6:0 "Wymagaj Lojalności Stacji"
 RCH_moc_path_6_desc:0 "Jeśli pozwolimy naszym gauleiterom tworzyć własne kliki, każda zdobyta władza zostanie podkopana w przyszłości. Musimy upewnić się, że wiedzą, gdzie leży ich prawdziwa lojalność."
 RCH_moc_path_7:0 "Zezwól na Autonomię Stacji"
 RCH_moc_path_7_desc:0 "Nasi gauleiterowie udowodnili swoją lojalność i powinni mieć możliwość dostosowania się do swojej sytuacji politycznej. W dłuższej perspektywie to się opłaci."
 RCH_moc_path_8:0 "Współpraca Handlowa z Hanzą"
 RCH_moc_path_8_desc:0 "Rzesza pilnie potrzebuje więcej zasobów na potrzeby wojny. Więcej złomu, więcej energii, więcej rąk do pracy. Brudni kapitaliści z Hanzy mogą nam pomóc zrealizować nasze cele."
 war_will_cancel_deal_with_Hanza_tt: "Wojna z [HNZ.Getflag] [HNZ.GetName] zerwie ten pakt!"
 RCH_moc_path_9:0 "Rafinacja Diesla"
 RCH_moc_path_9_desc:0 "Paliwo jest rzadkością w Metrze, ale niesamowicie użyteczne — to jedyna rzecz, która może zasilić nasze panzery. Ostatnio odkryliśmy sposób na rafinację diesla z surowców dostępnych w tunelach, co da nam przewagę nad wrogami."
 RCH_moc_path_10:0 "Oświecenie Ojczyzny"
 RCH_moc_path_10_desc:0 "Obywatele Rzeszy nie będą już żyć przy blasku olejnych lamp czy ognisk stacyjnych. Miara postępu będzie teraz mierzona w kilowatach i jasności naszych stacyjnych świateł."
 RCH_wunderwaffen_project:0 "Projekt Wunderwaffe"
 RCH_wunderwaffen_project_desc:0 "Z naszą przemysłową potęgą i najinteligentniejszym narodem w Metrze, możemy teraz realizować projekty, które kiedyś były poza naszym zasięgiem. Badania, które zmienią oblicze świata."
 RCH_infrastructure_path_1:0 "Odbudowa Tuneli"
 RCH_infrastructure_path_1_desc:0 "Niektóre tunele są w złym stanie, a ich eksploracja bywa niebezpieczna. Musimy je zabezpieczyć, by uniknąć wypadków i zapewnić bezpieczeństwo naszym ludziom."
 RCH_infrastructure_path_2:0 "Sieci Infrastrukturalne"
 RCH_infrastructure_path_2_desc:0 "Ulepszenie istniejących sieci infrastrukturalnych pozwoli nam szybciej transportować zaopatrzenie i wojska na front."
 RCH_infrastructure_path_3:0 "Odbudowa Linii Kolejowych"
 RCH_infrastructure_path_3_desc:0 "W wielu miejscach nasze najszybsze środki transportu — linie kolejowe — są zniszczone lub całkowicie nieistniejące. Zanim cokolwiek zrobimy, musimy je naprawić."
 RCH_infrastructure_path_4:0 "Przeszukiwanie Głębin"
 RCH_infrastructure_path_4_desc:0 "Istnieją miejsca pod naszą kontrolą, których wciąż nie zmapowaliśmy ze względu na trudności z poruszaniem się po nich. Jeśli mamy znaleźć nieużywane dotąd zasoby, musimy zbudować środki umożliwiające eksplorację każdego zakątka."
 RCH_military_industry_unique:0 "Ratowanie Starego Sprzętu"
 RCH_military_industry_unique_desc:0 "Mamy niezliczone magazyny pełne uszkodzonego sprzętu. Choć kiedyś uznano go za bezużyteczny, być może uda się z dziesięciu wraków złożyć jeden sprawny egzemplarz."
 RCH_rearmament:0 "Zbrojenie Państwa Narodowego"
 RCH_rearmament_desc:0 "Wydanie złomu milicji nie wystarczy. Jeśli chcemy wypowiedzieć zimną wojnę całemu Metrze, musimy wyposażyć olbrzymie siły w najlepszy sprzęt, jaki możemy wyprodukować."
 RCH_rearmament_construction_choice:0 "Odbudowa Przemysłu"
 RCH_rearmament_construction_choice_desc:0 "Każdy aspekt naszych fabryk zostanie dostosowany do przyspieszenia produkcji: od kuźni ładujących bezpośrednio na wagony po dedykowane linie kolejowe do cementu. Zajmujemy się budową... biznesu."
 RCH_rearmament_tech_choice:0 "Przyszłość Zaczyna Się Dziś"
 RCH_rearmament_tech_choice_desc:0 "Modernizując przemysł pod potrzeby naukowców, zapewnimy im narzędzia i warunki jak nigdzie indziej w Metrze. Dzięki temu popchną nas wszystkich ku przyszłości."
 RCH_rearmament_factory_choice:0 "Uprzemysłowienie Rzeszy"
 RCH_rearmament_factory_choice_desc:0 "Jeśli porzucimy przywiązanie do 'właściwego' sposobu działania, możemy produkować więcej niż kiedykolwiek. Mieszkania przy fabrykach, dostawy jedzenia na linii montażowej — to tylko niektóre z pomysłów, które drastycznie zwiększą naszą wydajność."
 RCH_military_industry_be:0 "Skupienie Talentów Technicznych"
 RCH_military_industry_be_desc:0 "Zbierając naszych najlepszych przemysłowców i inżynierów w jednym miejscu, poprawimy metody budowy i technologie."
 RCH_military_industry_ce:0 "Przemysł Ciężki"
 RCH_military_industry_ce_desc:0 "Skupiając uwagę na najczęściej wykorzystywanych zasobach, zwiększymy ich produkcję do maksimum."
 RCH_military_industry_de:0 "Przemysł Złożony"
 RCH_military_industry_de_desc:0 "Rzadkie zasoby są trudne do znalezienia, ale możemy zrekompensować to poprzez usprawnienie naszego łańcucha dostaw."
 RCH_four_year_plan:0 "Plan Czteroletni"
 RCH_four_year_plan_desc:0 "Nie wystarczy budować pod bieżące potrzeby. Musimy planować z wyprzedzeniem, aby nie ograniczać przyszłych projektów."
 RCH_air_vent_discovery:0 "Odkrycie Szybu Wentylacyjnego"
 RCH_air_vent_discovery_desc:0 "Znaleziony szyb prowadzi prawdopodobnie na powierzchnię. Ciekawe, co tam znajdziemy..."
 RCH_depot:0 "Modernizacja Magazynów"
 RCH_depot_desc:0 "Po dokładniejszym zbadaniu naszego terytorium odkryliśmy sporo zasobów. Niestety nie mamy gdzie ich przechowywać. W pobliżu znajduje się opuszczony magazyn, który możemy zabezpieczyć niewielkim wysiłkiem."
 RCH_internal_civilian_3:0 "Masowa Industrializacja"
 RCH_internal_civilian_3_desc:0 "Udoskonalenie metod produkcji i ich zastosowanie we wszystkich fabrykach pozwoli nam usprawnić przemysł wytwórczy i szybko skalować działalność."
 RCH_internal_civilian_2:0 "Stopniowe Wdrażanie"
 RCH_internal_civilian_2_desc:0 "Wdrażając metody produkcji w ograniczonej liczbie fabryk, będziemy mogli je udoskonalać przed szerszym zastosowaniem, co zaoszczędzi nam problemów."
 RCH_internal_civilian_6:0 "Modernizacja Turbin"
 RCH_internal_civilian_6_desc:0 "Koncentrując się na zwiększeniu mocy w jednej lokalizacji, możemy zmaksymalizować efektywność wykorzystania energii."
 RCH_internal_civilian_8:0 "Elektryfikacja"
 RCH_internal_civilian_8_desc:0 "Musimy rozprowadzić energię elektryczną po całym kontrolowanym obszarze. Choć ogólna wydajność może spaść, korzyści zostaną rozprzestrzenione na większy obszar."
 RCH_internal_civilian_5:0 "Zastosowania Techniczne"
 RCH_internal_civilian_5_desc:0 "Wprowadzając nowy zestaw mniejszych, kompaktowych narzędzi, zapewnimy sobie możliwość produkcji różnorodnych przedmiotów bez utraty wydajności."
 RCH_internal_civilian_4:0 "Zwiększona Wydajność Gospodarcza"
 RCH_internal_civilian_4_desc:0 "Zainstalujemy duże maszyny przemysłowe w naszych fabrykach, aby szybciej produkować większe ilości identycznych produktów."
 RCH_internal_civilian_7:0 "Dystrykty Pracy"
 RCH_internal_civilian_7_desc:0 "Możemy zorganizować pracowników lokalnie, oczyszczając przestrzenie pod warsztaty i fabryki. Tworząc pobliską dzielnicę mieszkaniową, skrócimy czas dojazdu do pracy."
 RCH_military_industry_ge:0 "Skok Przemysłowy"
 RCH_military_industry_ge_desc:0 "Ostatnio odkryliśmy nowe metody budowy fabryk amunicji, które znacząco skrócą czas ich wznoszenia."
 RCH_inaugurate_the_new_blood:0 "Inauguracja Nowej Krwi"
 RCH_inaugurate_the_new_blood_desc:0 "Teraz, gdy scena polityczna została ustabilizowana, możemy poświęcić nieco uwagi naszej armii."
 RCH_defence_against_bolsheviks: "Bestia u Wrót"
 RCH_defence_against_bolsheviks_desc: "Komunistyczne hordy mutantów są u naszych bram. Musimy za wszelką cenę spowolnić ich marsz. Wyślemy komandosów, aby zakłócili ich linie i wybili przy okazji paru mutantów."
 RCH_bulwark_against_the_red: "Bastion przeciw Bolszewizmowi"
 RCH_bulwark_against_the_red_desc: "Gdy wróg został spowolniony, możemy rozpocząć budowę pogłębionej obrony, przekształcając tunel w śmiertelną pułapkę. Nawet jeśli coś zdobędą, poniosą przy tym ogromne straty, a dalej czekać będą kolejne fortyfikacje."
 RCH_the_iron_legion:0 "Żelazna Legia"
 RCH_the_iron_legion_desc:0 "Metromacht to jedna z najlepszych sił bojowych w całym Metrze — ich szkolenie, dyscyplina i jedność przewyższają wszelkie polityczne spory. Nasza najlepsza obrona."
 RCH_the_iron_legion_1:0 "Zsynchronizuj się z Metromachtem"
 RCH_the_iron_legion_1_desc:0 "Metromacht to praktyczna organizacja, która wypacza wyższe idee SS. Może i brak im wyobraźni, ale nikt nie jest bardziej oddany Rzeszy niż oni. I zasługują na nasze wsparcie."
 RCH_the_iron_legion_flavour_3:0 "Wyczerpujące Ćwiczenia"
 RCH_the_iron_legion_flavour_3_desc:0 "Wredne mutanty z Czerwonej Linii przewyższają nas liczebnie dziesięć do jednego. Jednak nasi żołnierze są lepiej wyszkoleni i zdyscyplinowani. Do tej pory to wystarczyło — teraz musimy jeszcze bardziej zaostrzyć ćwiczenia, by każdy soldat wart był stu poborowych."
 RCH_the_iron_legion_flavour_6:0 "Rozmieszczenie Awangardy"
 RCH_the_iron_legion_flavour_6_desc:0 "Czerwona Linia nieustannie próbuje nas przytłoczyć liczebnie. Świeżo wyszkoleni i uzbrojeni soldaci zostaną wysłani na front, aby zastąpić wyczerpanych obrońców."
 RCH_the_iron_legion_flavour_5:0 "Nigdy niekończąca się Wojna z Komuchami"
 RCH_the_iron_legion_flavour_5_desc:0 "Komunistyczne zagrożenie znowu się podniosło, ale tym razem nie mają już obcej pomocy. Będziemy prowadzić nieustanną wojnę aż do ostatniego komunisty, aż nasi wrogowie zostaną zapomniani w śmietniku historii."
 RCH_the_iron_legion_flavour_7:0 "Zapewnij Lojalność w Szeregach"
 RCH_the_iron_legion_flavour_7_desc:0 "Choć Metromacht zawsze był lojalny, musimy upewnić się, że każdy soldat nie ma wątpliwości co do swojej roli. Niech mutanty komunistyczne porzucają pozycje przy nieudanym ataku — żaden z naszych nie może się zachwiać."
 RCH_the_iron_legion_flavour_8:0 "Zjednoczony Krieg"
 RCH_the_iron_legion_flavour_8_desc:0 "Wszystkie aspekty społeczeństwa muszą zostać zjednoczone. Rzesza maszeruje naprzód! Za nimi wierni obywatele Rzeszy, a przed nimi — przyszłość naszego narodu!"
 RCH_the_iron_legion_flavour_1:0 "Odnowiony Pancerz Osobisty"
 RCH_the_iron_legion_flavour_1_desc:0 "Życie prawdziwego człowieka jest bezcenne i rzadkie, musimy je chronić. Nowe pancerze osobiste oraz intensywne szkolenie z ich użytkowania pozwolą naszym żołnierzom przetrwać ciosy, które zabiłyby innych."
 RCH_the_iron_legion_flavour_2:0 "To, Co Kryje się w Ciemności"
 RCH_the_iron_legion_flavour_2_desc:0 "Tunele są z natury ciemne, a użycie latarki naraża naszych żołnierzy na ostrzał. Musimy znaleźć sposób, by widzieć w ciemności nie będąc widzianym — to klucz do przewagi."
 RCH_the_iron_legion_flavour_4:0 "Ulepszenie Urządzeń Filtrujących"
 RCH_the_iron_legion_flavour_4_desc:0 "Niektórzy z rekrutowanych stalkerów mają ciekawe techniki maksymalizujące działanie masek gazowych. Jeśli zbadamy możliwość ich masowego wdrożenia, możemy wyposażyć każdego żołnierza w maskę wyższej klasy."
 RCH_ss_integration:0 "Integracja SS"
 RCH_ss_integration_desc:0 "Choć SS to niemalże oddzielna armia, to przede wszystkim organizacja polityczno-policyjna. Rozszerzając zakres ich działań, możemy w pełni wykorzystać ich unikalne umiejętności."
 RCH_ss_integration_1:0 "Zsynchronizuj się z SS"
 RCH_ss_integration_1_desc:0 "SS dąży do celu wykraczającego poza zwycięstwo militarne — widzą duszę ludzi Rzeszy i chcą zapewnić jej czystość. Taktyczna sprawność Metromachtu nigdy nie dorówna totalnemu poświęceniu SS."
 RCH_ss_integration_flavour_3:0 "Awansuj Dobryivechira do Untersturmführera"
 RCH_ss_integration_flavour_3_desc:0 "Bohdan Dobryivechir to kluczowa postać SS i główny powód ich skuteczności w wykrywaniu mutacji. Awans pozwoli mu działać bez przeszkód."
 RCH_ss_integration_flavour_4:0 "Niekwestionowana Lojalność"
 RCH_ss_integration_flavour_4_desc:0 "Bohdan jest bezwarunkowo wierny Rzeszy. Trudno uwierzyć, że się tego nauczył — jakby urodził się po to, by dowodzić SS."
 RCH_ss_integration_flavour_6:0 "Awans na SS-Hauptsturmführera"
 RCH_ss_integration_flavour_6_desc:0 "Dobryivechir okazał się bardziej kompetentny, niż się spodziewaliśmy. Awans nie tylko zwiększy jego wpływy, ale też będzie naturalnym następstwem jego wyjątkowości."
 RCH_ss_integration_flavour_1:0 "Rozmieszczenie SS na Polu Walki"
 RCH_ss_integration_flavour_1_desc:0 "Wysyłając formacje SS na front, możemy liczyć na ich zapał i oddanie — zarówno w walce, jak i poza nią."
 RCH_ss_integration_flavour_2:0 "Wyłączne Uprawnienia Operacyjne"
 RCH_ss_integration_flavour_2_desc:0 "SS jest ograniczane przez tradycyjną hierarchię wojskową, co utrudnia ich błyskotliwe uderzenia. Oddzielając ich od regularnej armii i dając własne dowództwo, będą mogli działać zdecydowanie. A trochę rywalizacji zmusi Metromacht do trzymania się w gotowości."
 RCH_ss_integration_flavour_5:0 "Zapełnij Luki w Integracji"
 RCH_ss_integration_flavour_5_desc:0 "Choć SS okazało się przydatne w wojnie, nie możemy pozwolić sobie na dwie armie z odrębnymi rozkazami. SS zostanie podporządkowane standardowemu wojsku i uzupełni ich siły na całej linii frontu."
 RCH_ss_integration_flavour_21:0 "Kwestia Rekrutacji Zewnętrznej"
 RCH_ss_integration_flavour_21_desc:0 "SS zazwyczaj jest najbardziej przeciwnym zewnętrznym rekrutacjom, lecz realia wojny zmieniły ich spojrzenie. Zaczęli nawet rozważać przyjmowanie obcych. Jak odpowiemy?"
 RCH_ss_integration_flavour_55:0 "Przydziel Orlowowi Dowództwo Polowe"
 RCH_ss_integration_flavour_55_desc:0 "Obiecujący członek SS wykazał się dużą skutecznością w dowodzeniu, zyskując szacunek nawet Metromachtu. Należy mu się awans."
 RCH_military_research_and_development:0 "Broń Przyszłości"
 RCH_military_research_and_development_desc:0 "Trzecia Wojna Światowa toczyła się rakietami nuklearnymi i ICBM-ami, ale Czwarta nie będzie prowadzona kijami i kamieniami — jeśli mamy coś do powiedzenia."
 RCH_draisine_production:0 "Produkcja Drezyn"
 RCH_draisine_production_desc:0 "Nasze siły zbrojne są mniejsze niż Hanza i Czerwona Linia, ale musimy być widoczni na równym poziomie. Zwiększając produkcję drezyn, nasi ludzie będą patrolować większe obszary i szybciej reagować niż wrogowie."
 RCH_draisine_salvaging:0 "Złomowanie Drezyn"
 RCH_draisine_salvaging_desc:0 "Ten, kto kontroluje linie kolejowe, kontroluje Metro. Sama produkcja nie wystarczy — musimy odzyskać porzucone drezyny w tunelach. Wkrótce całe Metro będzie drżeć od dźwięku naszych pojazdów."
 RCH_rail_armor:0 "Projekt Unter-Landfahrzeug"
 RCH_rail_armor_desc:0 "Choć nasze siły są już częściowo zmechanizowane, naukowcy opracowali nowy pomysł: opancerzone, samobieżne pojazdy kolejowe. To może zmienić oblicze konfliktu w Metrze."
 RCH_test_out_rail_tanks:0 "Ujawnienie §CSturmpanzerwagen§!"
 RCH_test_out_rail_tanks_desc:0 "Nasi inżynierowie dokonali przełomu! Studiując dawne projekty czołgów osiągnęliśmy poziom złożoności mechanicznej niespotykany w reszcie Metra. Możliwe, że mutanci też będą w stanie stworzyć własne opancerzone pojazdy, ale nigdy nie dorównają naszym Panzerom."
 RCH_blitzkrieg_tactics:0 "Taktyka Blitzkriegu"
 RCH_blitzkrieg_tactics_desc:0 "To właśnie Trzecia Rzesza opanowała sztukę wojny. 'Blitzkrieg', czyli błyskawiczna ofensywa. Użycie szybkich manewrów i agresywnej taktyki powinno przynieść szybkie, imponujące, a ostatecznie przerażające zwycięstwo."
 RCH_fist_of_the_reich:0 "Pięść Führera"
 RCH_fist_of_the_reich_desc:0 "Nasze Panzery nie są tylko naszym najsilniejszym narzędziem wojny, są symbolem naszej potęgi wobec naszych ludzi i całego Metra. Musimy poświęcić każdy aspekt naszej produkcji ich wytwarzaniu i ulepszaniu."
 RCH_stormwind_project: "Maksymalizacja Ekonomii Wojennej"
 RCH_stormwind_project_desc: "Musimy zmaksymalizować wykorzystanie skromnych zasobów, którymi obecnie dysponuje Rzesza. Wszystkie zasoby muszą być skierowane na nasze wysiłki związane z Panzerami, nawet jeśli nasze inne drezyny stracą na jakości."
 RCH_kampfmachine: "Przewaga Maszyn Wojennych"
 RCH_kampfmachine_desc: "Teraz, gdy dopracowaliśmy nasze projekty i przeszkoliliśmy nasze oddziały w ich używaniu, nadszedł czas, aby rozmieścić naszą pierwszą jednostkę pancerną. Będą jak siła natury na polu bitwy, wir śmierci i zniszczenia, który zetrze naszych wrogów."
 RCH_firearms_development:0 "Rozwój Broni Palnej"
 RCH_firearms_development_desc:0 "Choć nasz obecny arsenał jest śmiercionośny i skuteczny, zawsze może być jeszcze bardziej zabójczy i wydajny. I właśnie to zadanie powierzymy naszym inżynierom i mechanikom."
 RCH_firearms_choice: "Decyzje w sprawie Broni Palnej"
 RCH_firearms_choice_desc: "Stoimy na rozdrożu, potrzebujemy więcej broni, ale czy oznacza to poświęcenie wysokiej jakości, która nas definiowała?"
 RCH_firearms_choice_tooltip: "Zdecydujemy, w jaki sposób będziemy rozwijać broń palną."
 RCH_gasoline_siphoning:0 "Komory na Paliwo"
 RCH_gasoline_siphoning_desc:0 "Mechanizacja naszych sił dała świetne rezultaty, jednak została spowolniona przez braki paliwa. Niestety nie możemy go stworzyć z powietrza, ale możemy przenieść priorytet paliwowy z dostaw dla miotaczy ognia. Palacze nie będą zadowoleni i będą mniej skuteczni, ale nasze lokomotywy będą jechać z maksymalną prędkością."
 RCH_gasoline_siphoning_2: "Oszczędność Energii"
 RCH_gasoline_siphoning_2_desc: "Aby zaopatrzyć naszą armię, musimy wdrożyć awaryjne środki oszczędzania energii elektrycznej."
 RCH_flammenwerfer_teams:0 "Specjaliści od Flammenwerferów"
 RCH_flammenwerfer_teams_desc:0 "Miotacz ognia to eleganckie rozwiązanie naszych problemów. Nie tylko zabija naszych wrogów, ale i oczyszcza metro z mutantów jednym potężnym ciosem. Powinniśmy skupić się na dalszym udoskonalaniu tej broni."
 RCH_hanz_get_ze_flamethrower:0 "Hanz, Weź Flammenwerfera!"
 RCH_hanz_get_ze_flamethrower_desc:0 "W ogniu jest coś czystego — nie interesuje go, co spala, ważne że spala. Czysta broń dla czystego narodu, to już nie jest tylko chęć. Musimy budować jeszcze lepsze miotacze ognia, by oczyścić świat."
 RCH_gattling_production:0 "Rozwój LKM"
 RCH_gattling_production_desc:0 "Choć naboje są równie cenne w Rzeszy co gdziekolwiek indziej, mamy o wiele mniejszy zasób ludzkiej siły roboczej. W związku z tym bardziej opłaca się nam wymieniać kule na zabitych wrogów, niż życie naszych ludzi. Dlatego platforma broni pozwalająca jednemu człowiekowi zabijać dziesiątki leży w naszym interesie, nawet jeśli zużycie amunicji będzie wyższe. To prosta kalkulacja."
 RCH_gattling_production_2:0 "Standaryzowane Projekty"
 RCH_gattling_production_2_desc:0 "Rozwój naszych karabinów maszynowych jest bardzo obiecujący, ale potrzebujemy jeszcze więcej siły ognia. Poprzez wprowadzenie wspólnych zasad konstrukcji, takich jak szybko wymienne lufy i mechanizmy zamka otwartego, nasze karabiny będą mogły prowadzić ciągły ostrzał przy minimalnych przestojach."
 RCH_german_authenticity:0 "Odwzorowanie Niemieckiej Autentyczności"
 RCH_german_authenticity_desc:0 "Niemcy posiadali jedne z najbardziej zaawansowanych technologicznie broni na świecie w swoim szczytowym okresie. Odzyskaliśmy kilka egzemplarzy z muzeów moskiewskich, które mimo swojego wieku przewyższają wszystko, co obecnie stosuje się w metrze. Studiując te bronie, możemy zaimplementować ich bezkompromisową jakość w naszych projektach."
 RCH_integrated_support_teams: "Zintegrowane Drużyny Wsparcia"
 RCH_integrated_support_teams_desc: "Armie nigdy nie maszerowały same, zawsze wspierały je dziesiątki specjalistów pracujących w harmonii, by wspierać główne siły na froncie."
 RCH_precision_arms:0 "Precyzyjna Broń"
 RCH_precision_arms_desc:0 "Doszliśmy do punktu, w którym nie próbujemy już tylko naśladować precyzyjnej produkcji — po prostu ją mamy. Choć nasze linie projektowe mogą wyglądać inaczej, są trzymane według tych samych standardów."
 RCH_superior_armaments:0 "Broń Wyższej Jakości dla Wyższego Narodu"
 RCH_superior_armaments_desc:0 "Musimy badać nowe konstrukcje broni jeszcze szybciej, jeśli chcemy przewyższyć resztę Metra. Projekty odpowiednie dla gorszych ludzi nie zasługują nawet na złomowisko."
 RCH_sturmgewehr_2033:0 "Sturmgewehr '33"
 RCH_sturmgewehr_2033_desc:0 "W końcu nam się udało! Stworzyliśmy broń będącą szczytem osiągnięć w Metrze: celna, niezawodna i przede wszystkim śmiercionośna. Co najlepsze — można ją produkować masowo! Choć jej produkcja jest skomplikowana i kosztowna, jest warta swojej wagi w nabojach. Nazwaliśmy ją po modelu, który najbardziej wpłynął na jej projekt, bo to prawdziwy Karabin Szturmowy."
 RCH_unlock_sturmgewehr_tt: "Odblokuj schemat umożliwiający badanie Sturmgewehr '33"
 RCH_draisine_fitting: "Efektywność Przezbrojenia"
 RCH_draisine_fitting_desc: "Musimy podkreślić wagę usprawnienia naszej produkcji opancerzonej, opierając się na zbieraniu zasobów z powierzchni w celu napędzenia naszych rosnących wysiłków motoryzacyjnych."
 RCH_rail_carts: "Zmotoryzowane Prowadzenie Wojny"
 RCH_rail_carts_desc: "Mechanizacja Wehrmachtu = nasze siły zbrojne muszą być gotowe do redeployacji w każdej chwili. Nasze wózki szynowe muszą być w doskonałym stanie, by to odzwierciedlać."
 RCH_draisine_armaments: "Inicjatywa Stali i Ognia"
 RCH_draisine_armaments_desc: "Nasze pojazdy muszą być uzbrojone w jeszcze potężniejszą i bardziej groźną broń. Tak jak niezwyciężone armie Rzeszy, nasze pancerze muszą być brutalne i skuteczne."
 RCH_rail_bikes: "Wojna Manewrowa"
 RCH_rail_bikes_desc: "Wojna ruchu — nasze Rail Bikes muszą być zwinne, szybkie i zdolne do uderzenia w każdej chwili. Musimy położyć nacisk na szybkie, oskrzydlające ataki czołowe."
 RCH_economies_of_scale:0 "Ekonomia Skali"
 RCH_economies_of_scale_desc:0 "Najpiękniejsze bajery są bez znaczenia, jeśli możemy wyprodukować broń tylko dla co dziesiątego człowieka. Musimy wykorzystać każdą fabrykę i każdego pracownika, by wyprodukować wystarczająco dużo kul na pokonanie naszych wrogów, nawet jeśli nie będą doskonałe. W przeciwnym razie zostaniemy zniszczeni przez tych, którym się uda."
 RCH_streamlined_production:0 "Uproszczona Produkcja"
 RCH_streamlined_production_desc:0 "Nasze obecne projekty można uprościć, aby zmniejszyć koszty produkcji. Usuniemy zbędne dodatki i ograniczymy nasze bronie do absolutnego minimum. Nasi żołnierze mogą narzekać, że ich broń nie jest komfortowa, ale dzięki tym zmianom każdy będzie ją miał."
 RCH_simple_arms_for_simple_people:0 "Prosta Broń dla Prostych Ludzi"
 RCH_simple_arms_for_simple_people_desc:0 "Nasza broń może nie być najładniejsza ani najlepiej wykonana w metrze. Ale podczas gdy nasi wrogowie będą walczyć o dostawy, nasi żołnierze nie będą mieć niedoborów amunicji. A gdy nieprzyjaciele ulegną pod naszym nieustającym ostrzałem, będziemy świętować z tymi niedoskonałymi karabinami w rękach."
 RCH_volkssturm_arms:0 "Uzbrojenie Volkssturmu"
 RCH_volkssturm_arms_desc:0 "Wojna nie układa się po naszej myśli — musimy wytwarzać broń ze wszystkiego i dla każdego, w imię przetrwania. Rura wodociągowa stanie się karabinem, rower strzelbą, a pudełko śniadaniowe miną."
 RCH_superiority_of_the_reich: "Wyższość Rzeszy"
 RCH_superiority_of_the_reich_desc: "Nasza wyższość zawsze była znanym faktem, ale teraz — z tą bronią — jest twardym faktem, który można poczuć. Nasi żołnierze wiedzą to, gdy jej używają, a nasi wrogowie wiedzą to, gdy padają od jej ognia."
 RCH_would_you_like_total_war:0 "Wprowadź Wojnę Totalną"
 RCH_would_you_like_total_war_desc:0 "Pytam was, ludzie Rzeszy: Czy chcecie wojny totalnej? Wojny, jeśli zajdzie taka potrzeba, bardziej radykalnej niż wszystko, co możemy sobie wyobrazić? Teraz, ludzie, powstańcie i uderzcie! Zrywajcie okowy!"
 RCH_ss_integration_2:0 "Ostateczne Zwycięstwo"
 RCH_ss_integration_2_desc:0 "Nie poznamy smaku zwycięstwa, dopóki każdy wróg nie zostanie pokonany. Od mutanta, przez komunistę, po hołotę Metra — nie przestaniemy, dopóki wszyscy nie będą martwi."
 RCH_ss_integration_2_1:0 "Spojrzenie, Które Zabija"
 RCH_ss_integration_2_1_desc:0 "Nie możemy tylko czuć się wyżsi — musimy też tak wyglądać. Choć niektórzy uznają to za marnotrawstwo zasobów, SS reprezentuje szczyt siły najwspanialszego narodu. Nie możemy biegać w łachmanach."
 RCH_waffen_ss:0 "Jurysdykcja SS"
 RCH_waffen_ss_desc:0 "Czas SS jako przybudówki Metromachtu dobiegł końca. Damy im całkowite dowództwo nad naszymi operacjami wojskowymi, zapewniając ich prymat."
 RCH_military_ss_1:0 "Akademia Juniorów"
 RCH_military_ss_1_desc:0 "Przekażemy SS także kontrolę nad szkoleniem oficerów, by przyszli dowódcy byli przesiąknięci nieugiętym zapałem od samego początku."
 RCH_military_ss_2:0 "Sformuj Oddział Totenkopf"
 RCH_military_ss_2_desc:0 "Death's Head był jedną z najbardziej przerażających i skutecznych formacji II wojny światowej — teraz, po III wojnie światowej, będą nimi ponownie."
 RCH_military_ss_3:0 "Wierność Nawet w Obliczu Klęski"
 RCH_military_ss_3_desc:0 "Oficerowie SS nigdy nie poddali się — a teraz, gdy nasza armia składa się głównie z oficerów SS, kapitulacja jest nie do pomyślenia."
 RCH_military_ss_4:0 "§RWerwolf§! Brygada"
 RCH_military_ss_4_desc:0 "Całkowite oddanie SS ideologii przeniknęło wszystkie poziomy naszego społeczeństwa. Szczególnie oddani cywile zorganizowali się w formacje i sami się uzbroili. Taka lojalność powinna być nagrodzona — oficjalnie włączymy ich do sił zbrojnych."
 RCH_volkssturm:0 "Armia Ludowa"
 RCH_volkssturm_desc:0 "Wojna trwa w najlepsze i nie powinniśmy zatrzymywać całej chwały tylko dla armii. Lud również powinien mieć okazję jej zasmakować! Dlatego powołujemy pod broń każdego, kto jest w stanie nosić broń."
 RCH_old_and_decrepit:0 "Starzy i Schorowani"
 RCH_old_and_decrepit_desc:0 "Starzy ludzie mają ogromne doświadczenie, które można wykorzystać na polu walki, a nawet okaleczeni są pełnoprawnymi członkami naszego społeczeństwa zdolnymi do wkładu w wysiłek wojenny. Miejmy nadzieję, że przynajmniej trochę spowolnią naszych wrogów."
 RCH_volkssturm_permit_children_recruitment:0 "Żołnierze-Dzieci"
 RCH_volkssturm_permit_children_recruitment_desc:0 "Wiesz, dzieci potrafią być nawet mądrzejsze od dorosłych i powinny uczestniczyć w budowaniu własnej przyszłości. Wszystko jest w porządku, wszystko jest absolutnie w porządku!"
 RCH_SS_overview:0 "Bezpośrednia Kontrola z Puszkińskiej"
 RCH_SS_overview_desc:0 "Wraz z napływem nie w pełni wyszkolonych członków do armii pojawiła się pewna niechęć do rzucania się w wir walki. Aby temu przeciwdziałać, członkowie SS będą pilnować każdej formacji i karać tych, którzy sabotowaliby nasze wysiłki wojenne."
 RCH_the_last_redoubt:0 "Ostatnia Reduta"
 RCH_the_last_redoubt_desc:0 "Dość eufemizmów — wróg jest u naszych drzwi, a nawet zalewanie tuneli ciałami nie pomogło. Będziemy przymusowo wcielać każdego, kto jeszcze nie został powołany, do budowy umocnień. Nie możemy zostać pokonani przez tych podludzi, NIE MOŻEMY, BEZ WZGLĘDU NA KOSZT."
 RCH_the_iron_legion_2:0 "Przetrwanie Burzy"
 RCH_the_iron_legion_2_desc:0 "Metromacht był naszą tarczą od początku istnienia — murem, którego nie przełamali żadni mutanci. Teraz nasze siły mają umocnienia, które pasują do tej roli."
 RCH_the_iron_legion_2_1:0 "Twierdza Rzeszy"
 RCH_the_iron_legion_2_1_desc:0 "Wykonaliśmy świetną robotę przy budowie obrony, ale możemy zrobić jeszcze więcej. Kilometry nakładających się stref ostrzału, niezliczone pułapki i punkt po punkcie oporu. Jeśli istnieje wróg w metrze, który mógłby przełamać te umocnienia, to i tak zginie, zanim pokona choćby jeden ich metr."
 RCH_the_iron_legion_3:0 "Bastion Stali"
 RCH_the_iron_legion_3_desc:0 "Nasi wrogowie są niezliczeni, a choć nasze dotychczasowe umocnienia wystarczały, musimy je jeszcze bardziej udoskonalić. Niech przyjdą — rozbiją się o naszą stalową ścianę."
 RCH_til_1:0 "Lokalizacja Dowodzenia Dywizjami"
 RCH_til_1_desc:0 "Konsolidując nasze siły wokół struktur dywizyjnych i dając ich dowódcom większą elastyczność operacyjną, umożliwimy naszym oddziałom wykorzystywanie sytuacji na polu bitwy bez czekania na rozkazy z dowództwa głównego."
 RCH_til_2:0 "Bezpośredni Kontratak"
 RCH_til_2_desc:0 "Dzięki rozlokowaniu mobilnych fabryk bliżej frontu możemy szybciej przezbroić nasze wycofujące się siły, zanim wróg zdoła umocnić swoją obronę. Oddziały, które opuściły front bez amunicji, szybko powrócą — w pełni zaopatrzone."
 RCH_til_4:0 "Głębokie Infiltracje"
 RCH_til_4_desc:0 "Nasi komandosi są jednymi z najlepiej wyszkolonych w całym metrze, choć ich wyposażenie często tego nie odzwierciedlało. Jednak ostatnio przechwyciliśmy zapasy sił specjalnych sprzed wojny — godną nagrodę dla naszych najlepszych."
 RCH_til_3:0 "Mobilna Obrona"
 RCH_til_3_desc:0 "Wiele broni naszych wrogów ma wystarczającą siłę, by zabić pojedynczego człowieka, ale nie więcej. Jeśli wyposażymy naszych specjalnych żołnierzy w wzmocnione tarcze, staną się niemal odporni na większość ostrzału. Przy tak wysokim zwrocie z inwestycji musimy ich wdrożyć natychmiast."
 RCH_outwards:0 "Przebudzenie Rzeszy"
 RCH_outwards_desc:0 "Choć zawsze musimy być czujni wobec mutacji wewnętrznych, największe zagrożenie otacza nas zewsząd — niezliczone mutanty rozmnażające się każdego dnia. Choć jeszcze nie możemy rozpocząć oczyszczania całego Metra, możemy zrobić pierwszy krok."
 RCH_outwards_into_mayakovskaya: "Zapomniana Stacja"
 RCH_outwards_into_mayakovskaya_desc: "Istnieje pewna nic nieznacząca stacja, bez większej wartości, ale też bez żadnych obrońców. Nikt nie zauważy, jeśli po prostu zniknie."
 RCH_mayakovskaya_1a:0 "Oczyść Mayakovską"
 RCH_mayakovskaya_1a_desc:0 "Skoro stacja jest nasza, naturalną rzeczą jest oddzielenie ludzi od mutantów. Choć nasze nadzieje wobec tych ludzi nie są wysokie, to nasz obowiązek, by zatroszczyć się o prawdziwych ludzi. W końcu nie jesteśmy potworami."
 RCH_mayakovskaya_1b:0 "Praca Niewolnicza"
 RCH_mayakovskaya_1b_desc:0 "Choć niechętnie trzymamy mutantów w naszych granicach, faktem jest, że nasze zasoby są ograniczone, a oni nadal mają pewną wartość. Zmuszając ich do pracy, zwiększymy produkcję, choć nasz lud nie będzie zachwycony tą zmianą polityki."
 RCH_mayakovskaya_2a:0 "Rozbudowa Przemysłu na Perferiach"
 RCH_mayakovskaya_2_desc:0 "Bez względu na to, co zrobimy z ludnością, musimy zdecydować, co zrobić ze stacją. Choć nigdy nie dorówna naszym głównym stacjom, jeśli ją oczyścimy, może stać się solidnym wsparciem naszej gospodarki."
 RCH_mayakovskaya_2b:0 "Bariery Obronny"
 RCH_mayakovskaya_2b_desc:0 "To miejsce nigdy nie stanie się naszym prawdziwym domem, ale może przyczynić się do jego obrony. Poprawiając linię kolejową i budując fortyfikacje, będziemy mogli zabezpieczyć się przed atakiem z północy."
 RCH_mayakov_a: "§Y[316.GetName]§! Zamieszkana przez Ludzi"
 RCH_mayakov_b: "§Y[316.GetName]§! Pozostawiona w Zapomnieniu"
 RCH_anti_capitalist_dogma:0 "Dogmat Antykapitalistyczny"
 RCH_anti_capitalist_dogma_desc:0 "Choć brudni czerwoni mogą być bardziej palącym problemem, ich siła blednie w porównaniu do Hanz. Musimy przygotować nasz lud do walki z nimi, by ta trudna bitwa była łatwiejsza."
 RCH_anti_communist_dogma:0 "Retoryka Antykomunistyczna"
 RCH_anti_communist_dogma_desc:0 "Komuniści zawsze będą naszym największym zagrożeniem — prawdopodobnie nie tkwilibyśmy w metrze, gdyby nie oni! Niech nasi ludzie nienawidzą ich każdą cząstką swojego jestestwa."
 RCH_surface_expeditions_1: "Odzysk z Powierzchni"
 RCH_surface_expeditions_1_desc: "Skupienie wysiłków na sprowadzaniu zasobów z powierzchni dostarczy nam rzeczy, których nie da się znaleźć w tunelach. Podczas gdy nasi wrogowie będą szukać resztek, my zbierzemy wszystko spod nieba."
 RCH_surface_expeditions_2: "Testy Polowe na Powierzchni"
 RCH_surface_expeditions_2_desc: "Porzucenie poszukiwań zasobów na rzecz badań nad ulepszeniem wyposażenia zwiększyłoby skuteczność naszych sił specjalnych. Jeśli ktoś przetrwa powierzchnię, przetrwa też wszystko, co może rzucić w niego metro."
 RCH_surface_expeditions_3: "Punkt w Burzy"
 RCH_surface_expeditions_3_desc: "Po miesiącach rekonesansu nasi Stalkerzy odkryli sekretne przejścia prowadzące prosto na terytorium Czerwonej Linii!"
 RCH_infiltrate_paveletskaya:0 "Infiltrowanie Paveleckiej"
 RCH_infiltrate_paveletskaya_desc:0 "Odległa, upadająca stacja daje nam unikalną szansę. Dziura jest słaba i zalewana przez mutanty — jeśli założymy tam rząd podobny do naszego, pokażemy całemu metro, że jesteśmy opiekunami ludzkości i ścieżką ku sile."
 RCH_recruit_stortbeker: "Stortbeker nie został usunięty."
 RCH_hole_alliance: "Sojusz Kraftwerks"
 RCH_hole_alliance_desc: "Skoro zaakceptowali naszą drogę, sprawiedliwe będzie ich nagrodzić. Nasi Stalkerzy podejmą niebezpieczną podróż po powierzchni, by dostarczyć im części przemysłowe do obrony przed mutantami."
 RCH_hole_alliance1:0 "Wydzierżawienie Sprzętu"
 RCH_hole_alliance1_desc:0 "Dziura ma duże braki w uzbrojeniu, nawet z nową fabryką. Powinniśmy przesłać im falę starych karabinów."
 RCH_hole_alliance2:0 "Wysłanie Doradców"
 RCH_hole_alliance2_desc:0 "Wojsko Dziury (jeśli można je tak nazwać) jest zdezorganizowane i nieskuteczne. Wyślemy im kilku oficerów, by pomogli odbudować ich żałosne siły zbrojne."
 RCH_hole_alliance3:0 "Koniec Bzdur!"
 RCH_hole_alliance3_desc:0 "Dzięki naszej pomocy Dziura odzyskała utracone terytorium swojej stacji, w tym stare fabryki amunicji. Całe metro musi teraz wiedzieć, że Dziura wydostała się z własnej otchłani — oczywiście dzięki naszej szczodrej pomocy."
 RCH_proclamation_of_slavic_unity:0 "Proklamacja Jedności Słowiańskiej"
 RCH_proclamation_of_slavic_unity_desc:0 "W naszych granicach wszyscy Słowianie prosperują, ale w reszcie Metra prawdziwi ludzie słowiańscy cierpią pod rządami mutantów. To nie do zaakceptowania! Proklamujemy, że Rzesza nie spocznie, dopóki każdy człowiek nie będzie bezpieczny pod naszą opieką, a każdy mutant — martwy."
 RCH_cult_of_personality_tooltip: "Führer panuje niepodzielnie"
 RCH_lebensraum: "Lebensraum"
 RCH_lebensraum_desc: "Nasi ludzie tłoczą się w ciasnych tunelach, podczas gdy mutanty cieszą się luksusami, na które nie zasługują. Musimy zapewnić naszemu narodowi przestrzeń do życia, nawet jeśli trzeba będzie najpierw pozbyć się hord mutantów."
 RCH_expansion3: "Rozszerzenie Naszej Domeny"
 RCH_expansion3_desc: "Sąsiednia siła usłyszała o naszych sposobach i próbuje je naśladować. Choć ich próba jest marna, sam fakt, że w ogóle próbują, dowodzi istnienia ludzi wśród nich. Po co przelewać dobrą krew, skoro możemy pokojowo wciągnąć ich do naszej strefy wpływów?"
 RCH_expansion4: "Wyprawa do Zamoskvoretskaya"
 RCH_expansion4_desc: "Kolejna żałosna stacja mutantów na naszych granicach — podbijmy ją z takim wysiłkiem, na jaki zasługują: minimalnym."
 RCH_expansion5: "Inwazja na [BRK.GetName]"
 RCH_expansion5_desc: "Wolne Farmy obfitują w żyzną ziemię i plony, których mutanty nie są w stanie uprawiać. Musimy wyzwolić te bogactwa i przekazać je naszym bardziej godnym ludziom."
 RCH_expansion6: "Walka z Technikami"
 RCH_expansion6_desc: "Zbrojownia jest siedliskiem parszywych komunistycznych mutantów, którzy produkują większość broni dla Czerwonej Linii. Rozpoczynając potyczki na granicy, możemy zmniejszyć dostawy broni dla naszego największego wroga."
 RCH_expansion7: "Marsz na [TRB.GetName]"
 RCH_expansion7_desc: "Kolejna stacja mutantów na naszych granicach, kolejna kampania oczyszczania. Procedura: powtórzyć."
 RCH_expansion8: "Inwazja na Most Kuzniecki"
 RCH_expansion8_desc: "Przygotowania przeciwko Zbrojowni zostały zakończone — czas usunąć największego sojusznika Czerwonej Linii i zdobyć górę broni w jednym uderzeniu."
 RCH_expansion2: "Ekspansja na Konfederację 1905 Roku"
 RCH_expansion2_desc: "Konfederacja 1905 to kolejne gniazdo komunistycznych mutantów. Jednak w odróżnieniu od Czerwonej Linii, brakuje im jedności i koordynacji, co czyni ich łatwiejszym celem i dobrym poligonem przed ostatecznym starciem."
 RCH_expansion: "Ekspansja na Sojusz"
 RCH_expansion_desc: "Sojusz wierzy w takie brednie jak 'demokracja' i 'wolność słowa'. Jednak największe kłamstwo, jakie sobie wmówili, to przekonanie, że mają jakiekolwiek znaczenie w metrze. Czas uświadomić im brutalną prawdę."
 RCH_expansion_trubnaya_core: "Rozwianie Iluzji"
 RCH_expansion_trubnaya_core_desc: "Gdy ich obrona została rozbita, a żołnierze wybici, ludność zaczyna rozumieć zimną prawdę: że nigdy tak naprawdę nie mieli znaczenia. Dajmy im jakiś cel w życiu."
 RCH_expansion_barrikadnaya_core: "Przygotowania do Osadnictwa Wschodniego"
 RCH_expansion_barrikadnaya_core_desc: "[418.GetName] należy teraz do Rzeszy. Gdy zbieramy ciała mutantów i ich sympatyków z peronów, planujemy już zasiedlenie stacji obywatelami Rzeszy. [418.GetName] wkrótce stanie się dumą naszego państwa."
 RCH_finish_off_SAV: "Zgładzić Sojusz"
 RCH_finish_off_SAV_desc: "Sojusz ledwo się trzyma, niewiele potrzeba, by całkowicie go rozbić. Zacznijmy więc ich ratować — przed nimi samymi."
 RCH_finish_off_1905: "Dobić Resztki 1905"
 RCH_finish_off_1905_desc: "To, co zostało z Konfederacji 1905, szybko się rozpada — każdy obwinia każdego za przegraną. Czas położyć kres temu żałosnemu tworowi."
 RCH_targetreds: "Cel: Czerwona Linia"
 RCH_targetreds_desc: "Nadszedł czas, by zająć się naszym najstarszym wrogiem. Nie jesteśmy już słabymi resztkami z dawnych lat — teraz wbijemy ostatni gwóźdź do trumny komunizmu."
 RCH_targetreds_2: "Rozpocząć Oddziały Śmierci"
 RCH_targetreds_2_desc: "W ich armii jest tylu mutantów, że zawieszamy kontrole nad jeńcami wojennymi — wszystkich zabijamy bez wyjątku. Strażników i inspektorów czystości wcielamy do oddziałów bojowych, by zabijali więcej mutantów."
 RCH_targetreds_3: "Integracja Sokoła z Rzeszą"
 RCH_targetreds_3_desc: "Udało się! Komunistyczne zagrożenie zostało unicestwione, a największa populacja w metrze należy teraz do nas. Teraz musimy rozpocząć dekumunizację i demutantyzację Czerwonej Linii. Szkoda, że tylu z nich to mutanty, ale cóż — mamy sporo nabojów."
 RCH_expansion_pls_tunnel: "Ekspansja na Przedmieścia Polis"
 RCH_expansion_pls_tunnel_desc: "Polis to dom ostatnich wielkich dzieł ludzkości. Choć wpuszczają tam perfidnych mutantów, nasze badania pokazują, że rdzenni mieszkańcy Polis są jednymi z najczystszych ludzi w całym metrze. Musimy przygotować się na ich zdobycie."
 RCH_expansion_pls_annex: "Dodanie Czwartego Ramienia Rzeszy"
 RCH_expansion_pls_annex_desc: "Polis jest teraz pod naszą kontrolą. Spełniliśmy nasze dziedzictwo — teraz, z najinteligentniejszymi i najsilniejszymi ludźmi, jesteśmy niepowstrzymani."
 RCH_war_against_the_capitalists: "Wojna z Kapitalizmem"
 RCH_war_against_the_capitalists_desc: "Nadszedł czas, by pokonać ostatnią wielką siłę w metrze. Hanza jest dobrze uzbrojona i przygotowana, ale nic nie zatrzyma Rzeszy. Po wszystkim, co osiągnęliśmy, czas dokończyć dzieła i zostać niekwestionowanymi władcami całego Metra."
 RCH_thousand_year_reich: "Tysiącletnia Rzesza"
 RCH_thousand_year_reich_desc: "Po ostatnim podboju Polis istnienie naszej Rzeszy jest zapewnione. Tam, gdzie komuniści, kapitaliści i mutanty dali z siebie wszystko, my przetrwaliśmy. Tam, gdzie świat próbował zniszczyć nas atomowym ogniem — my przetrwaliśmy. I za tysiąc lat, bez względu na to, co rzuci w nas świat — Przetrwamy!"