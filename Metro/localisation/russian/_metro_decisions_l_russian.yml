 sanctity_of_life: "Святость жизни"

  military_signing: "Набирать наемников"
  military_signing_desc: ""

  allow_creation_faction: "Создать фракцию"
  allow_creation_faction_desc: "Мир стоит на краю пропасти, мы не должны сидеть сложа руки и отправлять себя на свалку истории. Все один за всех и за одного!"
 
  ration_food: "Пайки"
  ration_food_desc: "Обеспечьте кампанию справедливого и равного распределения еды во время раздоров. Пока фермеры и зажиточные жители будут ворчать, это даст надежду голодным и отчаявшимся."

  hygiene_education: "Нанять крысоловов"
  hygiene_education_desc: "В грязной тесноте метро самые легкие болезни могут нанести ущерб всей станции. Болезни разносят крысы и грязь. Наем крысоловов для установки ловушек и охоты на стаи диких паразитов должно ограничить распространение вирусов и улучшить здоровье наших жителей."

  rouse_the_people: "Разбудить людей"
  rouse_the_people_desc: "Наша пропаганда привьет нашим людям чувство достоинства и гордости за работу на благо нашего сообщества, что подготовит их к любому конфликту, который вероятно, скоро произойдет."

 warfare_drastic_measures: "Решительные меры"

  draw_short_straws: "Жребий брошен"
  draw_short_straws_desc: "Война приближается к нашему народу и должны быть приняты самые строгие меры. Соберите всех трудоспособных людей на наших станциях и заставьте их тянуть соломинку. Тот, кто вытянет самую маленькую, должен служить в бою. Это необходимое зло для защиты наших домов."

  siphon_equipment: "Перераспределение ресурсов"
  siphon_equipment_desc: "По мере приближения войны наши запасы истощаются. У нас есть много ресурсов, которые можно получить из других отраслей и направить на наше вооружение. Подойдет любое отремонтированное оружие, которое может стрелять."

  extended_shifts: "Продлить рабочую смену"
  extended_shifts_desc: "Наши рабочие должны вкладывать больше сил, больше часов работать над производством оборудования для военных нужд. Продление смен поможет, однако наши рабочие будут неохотно подчиняться, но они не будут долго ворчать и жаловаться. В конце концов они поймут что это на благо их всех"

  scavenge_electronics: "Сбор электронных запчастей"
  scavenge_electronics_desc: "Мы отправим экспедицию на поиски, но их сбор и возвращение обратно займут какое-то время."

  rouse_the_people_2: "Вдохновить людей"
  rouse_the_people_2_desc: "Враг уже на нашем пороге. Если мы хотим просто отдаться на волю судьбы, то так тому и быть, но мы... ...Человечество решило пасть в триумфальном сиянии славы!"

  give_back_to_the_people: "Устроить перерыв"
  give_back_to_the_people_desc: "Люди достаточно натерпелись. Пусть отдыхают и веселятся до упаду. Может, это наша последняя ночь, но сегодня мы пируем, пьем и едим, как в старые добрые времена!"
 
  give_back_to_the_people_2: "Инвестировать в общество"
  give_back_to_the_people_2_desc: "У нас просто валяется куча пуль. Почему бы нам не распределить излишки поровну среди нашего населения? Символический жест благотворительности должен иметь большое значение."

  construction_renovations: "Строительные работы"
  construction_renovations_desc: "Используйте свободные ресурсы, которые у нас есть, чтобы улучшить нашу станцию. Улучшите структурную устойчивость, инфраструктуру и планируйте ремонт"

