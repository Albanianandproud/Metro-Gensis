  irregulars_desc: "Отряды новобранцев, отправленные на верную гибель в мясорубке."
  
  cultist_infantry: "Пехота культистов"
  cultist_infantry_desc: "Развращенные, неверующие и потерянные люди теперь обрели новую цель."
  
