 ULI_1905_confederation: "§YКонфедерация 1905 года§!"
 ULI_1905_confederation_desc: "Сообщество умеренно левых взглядов, расположенное на §YТаганско-Краснопресненской линии§!. Стремление к коллективистским идеалам и приверженность марксистским представлениям о равенстве и благосостоянии для укрепления всей конфедерации в целом. Конфедерация 1905 года была брошена на произвол судьбы после внезапного краха §CЦентрального Командования Метрополитена§!. Первоначально они пытались установить более тесные отношения с новоявленной §RКрасной линией§!, но после попытки захвата власти по всей Конфедерации §RКрасной линией§!, власть быстро перешла к ее нынешнему правителю, §YИлье Зотову§!, ставшим самопровозглашенным и самовыбранным главой Конфедерации."

 ULI_1905_station_factionalism: "Станционная §RФракционность§!"
 ULI_1905_station_factionalism_desc: "Являясь Конфедерацией во всем, кроме названия, эта фракция внутренне раздираема политическими противоречиями и мелкими спорами. Частично обусловленные экономическими соображениями, трудности с переговорами между станциями приводят к тому, что любые значимые совместные усилия оказываются тщетными."

 ULI_1905_station_hanseatic_troubles: "Ганзейские проблемы"
 ULI_1905_station_hanseatic_troubles_desc: "Расположение в непосредственной близости от §YКольцевой линии§! открывает выгодные экономические перспективы. Однако он также служит шлюзом для ганзейских купцов и независимых торговых караванов. Здесь можно приобрести более изысканные товары. Оружие побольше. Безделушки реже ломаются. Во времена таких экономических перспектив идеологические принципы случайно отбрасываются на обочину - удача, безусловно, компенсирует пренебрежение .. верно?"

 ULI_polezhaevsky_incident: "Полежаевский инцидент"
 ULI_polezhaevsky_incident_desc: "После странного исчезновения более 100 граждан Конфедерации руководство станции решило покинуть свою северную территорию. Это привело к непредвиденным последствиям, которые поставили под сомнение их лидерство. Этот инцидент серьезно подорвал их авторитет."
 
 ULI_1905_aftermath_coup: "Неудавшийся захват власти"
 ULI_1905_aftermath_coup_desc: "Раньше Конфедерация 1905 года стремилась к тесным связям с Красной Линией. Настолько тесным, что обсуждались вопросы объединения двух государств. Однако эти переговоры быстро сошли на нет после того, как выяснилось, что Красная Линия внедряет в наше правительство своих собственных чиновников и планирует полностью захватить власть. Не дожидаясь вмешательства, власть быстро захватил Зотов, который стал самоизбранным главой Конфедерации. Отношения между Красной Линией и Конфедерацией с тех пор были непростыми."
 
