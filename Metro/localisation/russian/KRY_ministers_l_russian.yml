  politics_KRY_vishin_desc:0 "До того, как бомбы упали, Вишин блуждал от одного занятия к другому. Будучи сыном бывшего полковника Советской Армии, он всегда чувствовал себя подавленно из-за того, что не может пойти по стопам отца..\n\nТеперь? Он живет с ясной целью: защищать §YСвою§! станцию. §YСвою§! семью. §YСвой§! дом. Он лично проследит за тем, чтобы §YКрылатская§! станция была в безопасности и защищена от внешних угроз. И с сообщениями о §RМутантах§! в туннелях на юге, он сделает все возможное, чтобы соответствовать наследию своего отца."
 













