 EUR_the_new_prussia:0 "Zjednoczona Armia"
 EUR_the_new_prussia_desc:0 "Europa w swoim sercu była kontynentem wojny i zniszczenia. My musimy wyciągnąć wnioski z tych zniszczeń i zbudować naród z potężną armią, abyśmy mogli zapobiec zniszczeniom z przeszłości."

 EUR_tt_1:0 "Dodaje nowy §Yszablon oddziału§!! i przyznaje §G1§! §Ydywizję§! tego nowego szablonu." ### LEAVE THIS
 EUR_tt_2:0 "Wysyła drużynę na poszukiwania, która przyniesie mnóstwo zapasów!"
 
 EUR_westernisation:0 "Westernizacja"
 EUR_westernisation_desc:0 "Nasz naród tworzą ludzie z zachodu, więc co złego jest we wprowadzeniu trochę zachodniej kultury do metra?"

 EUR_ideas_of_the_wehrmacht:0 "Idee wehrmechtu"
 EUR_ideas_of_the_wehrmacht_desc:0 "Wielu historyków wśród nas przypomina o okropnościach II wojny światowej. Sugerują oni, że jeśli mamy zapobiegać okrucieństwom, powinniśmy mieć wystarczająco dużą armię, aby im przeciwdziałać."

 EUR_q_democracy:0 "Demokracja"
 EUR_q_democracy_desc:0 "Ludzie domagają się demokracji, damy im ją."
 
 EUR_invest_in_military:0 "Inwestuj w wojsko"
 EUR_invest_in_military_desc:0 "Byłoby mądrze, gdybyśmy nie zapomnieli zainwestować w naszą potęgę militarną. W metrze, aby przetrwać, trzeba umieć walczyć z pojawiającymi się niebezpieczeństwami."
 
 EUR_establish_a_trading_hub:0 "Utworzenie centrum handlowego"
 EUR_establish_a_trading_hub_desc:0 "Jesteśmy bardziej pokojowym narodem, który atakuje tylko tych, którzy atakują nas, dlatego aby utrzymać pokojowe zamiary moglibyśmy ustanowić się ośrodkiem handlu."
 
 EUR_further_westernisation:0 "Dalsza Westernizacja"
 EUR_further_westernisation_desc:0 "Jesteśmy ludźmi z zachodu, żyjmy tak jak oni."
 
 EUR_formalise_the_militias:0 "Sformalizowanie milicji"
 EUR_formalise_the_militias_desc:0 "Nadszedł czas na armię. Nie możemy stać bezczynnie w Metrze, bo zostaniemy zjedzeni żywcem. Utworzenie milicji obroni nas przed bandytami i innymi okropnościami."
 
 EUR_neutrality:0 "Neutralność"
 EUR_neutrality_desc:0 "Szkodzić tylko tym, którzy szkodzą nam."
 
 EUR_interventionism:0 "Interwencjonizm"
 EUR_interventionism_desc:0 "Uniemożliwimy ludzkości upadek w potwory, jeśli trzeba przez lata, jeśli trzeba w pojedynkę."
 
 EUR_increase_military_spending:0 "Zwiększenie wydatków na wojsko"
 EUR_increase_military_spending_desc:0 "Wojsko jest niezbędne do ochrony Wspólnoty i dlatego musimy przeznaczyć na nie więcej naszych zasobów."
 
 EUR_an_economy:0 "Gospodarka"
 EUR_an_economy_desc:0 "Używając wysokiej klasy pocisków jako waluty, możemy ustanowić gospodarkę, która jest zrównoważona."
 
 EUR_finalisation_of_peoples_militia:0 "Zakończenie prac nad Milicją Ludową"
 EUR_finalisation_of_peoples_militia_desc:0 "Z wszystkimi przygotowaniami możemy sfinalizować milicję i stać się lepiej strzeżonym narodem w obrębie metra."
 
 EUR_army_recruitment:0 "Rekrutacja armii"
 EUR_army_recruitment_desc:0 "Aby mieć armię potrzebujemy ludzi, którzy będą w niej służyć!"
 
 ### WORM PEOPLE FOCUSES
 
 EUR_realise_the_threat:0 "Uświadom sobie zagrożenie"
 EUR_realise_the_threat_desc:0 "Kultyści z Kultu Wielkiego Czerwia są od pewnego czasu zagrożeniem zbyt bliskim nam. Musimy zdać sobie sprawę z prawdziwego zagrożenia, z jakim mamy do czynienia, jeśli mamy się na nie przygotować."
 
 EUR_scavenge_old_armouries:0 "Przeszukajcie stare arsenały"
 EUR_scavenge_old_armouries_desc:0 "Przeszukiwanie starych arsenałów i analiza tego, co znajdziemy, może dać nam zdolność do produkcji własnej standardowej broni wojskowej."
 EUR_unique_weapon_tt:0 "Zespoły badawcze będą wysyłane i mogą wrócić z różnymi urządzeniami lub technologiami"
 
 EUR_defensive_line:0 "Linia defensywna"
 EUR_defensive_line_desc:0 "Możemy stworzyć linię obronną, która uniemożliwi Kultowi Wielkiego Czerwia lub innym wrogom przebicie się na nasze terytorium."
 
 EUR_start_bunker_construction:0 "Rozpocząć budowę bunkra"
 EUR_start_bunker_construction_desc:0 "Budując umocnione bunkry możemy praktycznie uniemożliwić wrogowi wejście na nasz teren."
 
 EUR_fortify_the_capital:0 "Ufortyfikować stolicę"
 EUR_fortify_the_capital_desc:0 "Chwała Europie! Stolica nie upadnie, nie upadnie."
 
 EUR_holding_the_line:0 "Utrzymanie Linii"
 EUR_holding_the_line_desc:0 "Musimy się bardziej skupić na obronie przed zagranicznymi atakami"
 
 EUR_the_best_defence_is_a_good_offence:0 "Najlepszą obroną jest dobry atak"
 EUR_the_best_defence_is_a_good_offence_desc:0 "Najlepszą obroną jest odepchnięcie wroga i ułożenie stosu z ich ciał na wysokości 6 stóp."
 
 EUR_constructing_a_good_defense:0 "Budowanie dobrej obrony"
 EUR_constructing_a_good_defense_desc:0 "Budując dobrą obronę możemy uniemożliwić naszym wrogom przekroczenie granicy."
 
 EUR_rallying_the_men:0 "Zbiórka mężczyzn"
 EUR_rallying_the_men_desc:0 "Każdy mężczyzna musi spełnić swój obowiązek i bronić Europy przed barbarzyńskimi plemionami na naszych granicach"
 
 EUR_improved_doctrine:0 "Ulepszona doktryna"
 EUR_improved_doctrine_desc:0 "Badania nad starą taktyką wojskową sprzed wojny mogą dać nam wgląd w to, jak możemy lepiej wygrywać nasze bitwy, w końcu Europa podbiła świat."
 
 EUR_create_our_own_weapons:0 "Tworzymy własną broń"
 EUR_create_our_own_weapons_desc:0 "Badania nad starymi schematami broni mogą pozwolić nam na stworzenie bardziej wydajnej i dopracowanej broni dla naszych potrzeb."
 
 EUR_manufacture_our_own_weapons:0 "Produkcja własnej broni"
 EUR_manufacture_our_own_weapons_desc:0 "Teraz, gdy mamy plany, musimy je wykorzystać i stworzyć broń według naszych specyfikacji."
 
