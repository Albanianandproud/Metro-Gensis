 arbat:0 "Арбатская конфедерация"
 arbat_desc:0 "Арбатская Конфедерация - умеренно-капиталистическое сообщество. В ней проживают представители как русской, так и кавказской национальностей. Когда-то сообщество обладало значительной властью и населением. В результате войны между Ханзой и Красной Линией община понесла тяжелые потери. Тем не менее, сегодня сообщество может похвастаться большим количеством сталкеров, хотя влияние и слава Арбата теперь не более чем лихорадочный сон ушедшего времени."

 bump_in_the_night:0 "Удар в ночи"
 bump_in_the_night_desc:0 "Сообщения об исчезновении жителей из Киева потрясли Конфедерацию. Дети, похищенные под покровом темноты, посеяли страх, потрясший станцию и общину в целом. Многие из наиболее обеспеченных граждан улетели на соседние станции. В страхе за свою безопасность и безопасность своих детей.\n\n §g Поиск того, кто крадет наших детей, и устранение этой угрозы может придать уверенности нашему населению!"

