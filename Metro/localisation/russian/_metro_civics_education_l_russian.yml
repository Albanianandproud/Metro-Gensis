 improve_education_efforts_RCH_1_desc: ""
 
 improve_education_efforts_RCH_2: "Обязательные образовательные программы"
 improve_education_efforts_RCH_2_desc: "Именно молодежь унаследует землю. Истинная преданность отечеству и чистоте нашей нации должна быть привита им с рождения. Не только это, но и обширное обучение, образование и грамотность дадут им необходимые инструменты."
 
