l_polish:
 DIM_alliance:0 "Niezniszczalny sojusz"
 DIM_alliance_desc:0 "Powstał szybko po napływie szczurów na Timiryazevskaya w 2014 roku, które zostały wypalone przez drużyny dzielnych miotaczy ognia. Sojuszowi udało się oddalić od strefy wpływów Hanzy i Czerwonej Linii oraz zachować autonomię dzięki bardzo silnemu przemysłowi rolniczemu. Sojusz Trzech Stacji przedstawia się jako bastion autonomii i miejsce wolności od politycznych manipulacji otaczających go wrogów, ale położenie tych właśnie stacji jest nieistotne na mapie metra. Jest to niezbyt przyjemny fakt dla lokalnych menedżerów."


 DIM_rock_and_hard_place:0 "Między Młotem a Kowadłem"
 DIM_rock_and_hard_place_desc:0 "Nie jest łatwo stanąć pomiędzy dwoma zwaśnionymi gigantami w podziemiu. Nie mówiąc już o tym, że naziści z IV Rzeszy militaryzują się i zaostrzają swoje pretensje do nas. Ani traktaty, ani układy nie pomogą powstrzymać ich w dążeniu do zwiększenia przestrzeni życiowej. Z kolei ze zrujnowanej Timiryazewskiej dochodzą złowieszcze śmiechy i przerażające krzyki. To będzie problem gorszy niż szczury..."
