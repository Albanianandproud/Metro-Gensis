l_russian:

 EUR_organise_the_immigrants:0 "Организовать иммигрантов"
 EUR_organise_the_immigrants_desc:0 "Значительная часть жителей Европейского Содружества - иммигранты, бывшие бизнесмены и сотрудники делового центра "Москва-Сити". Мы должны организовать этих иммигрантов в рабочую гражданскую массу".
 
 EUR_industrial_drive:0 "Промышленный скачок"
 EUR_industrial_drive_desc:0 "Реорганизовав наше население в промышленных рабочих, мы должны использовать их на практике. Наша фракция не будет развиваться, если мы не будем использовать себя и развиваться в более эффективно функционирующее промышленное государство."

 EUR_establish_a_full_government:0 "Создать полноценное правительство"
 EUR_establish_a_full_government_desc:0 "Народ Европы требует действующего правительства. Нынешний коллектив слишком медлителен и неэффективен в принятии политических решений. Необходима реформа"

 EUR_increase_military_drive:0 "Увеличить военную мощь"
 EUR_increase_military_drive_desc:0 "Пока мы концентрировались на промышленном развитии, мы стали более восприимчивы к атакам извне с неэффективной армией. Необходима реформа"

 EUR_scavenging_runs:0 "Бегство за отходами"
 EUR_scavenging_runs:0 "Мы можем послать оперативную группу в руины метро, чтобы обнаружить полезные ресурсы."
 
