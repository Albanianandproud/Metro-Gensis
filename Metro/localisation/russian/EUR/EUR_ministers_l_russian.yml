 ### Immigrant Collective and Council ###
  
 EUR_immigrant_collective:0 "Совет иммигрантов"
 EUR_immigrant_collective_desc:0 "Большая часть населения Европы состоит из иммигрантов. Все население собирается вместе, чтобы проголосовать за политические решения"

 EUR_elective_council:0 "Избранный совет"
 EUR_elective_counci_desc:0 "Европа сформировала избранный совет, этот совет работает как и избираемые правительства до войны, например, британский парламент. Представители от каждой станции собираются вместе, чтобы проголосовать по вопросам всего государства."

