 generic_rename_event.1.t: "Zmieniono nazwę stacji: [330.GetName]"
 generic_rename_event.1.d: "W wyniku traktatu pokojowego dostaliśmy Teatr. Prawa nie są już tym samym Teatrem, jaki znaliśmy przed sowietyzacją: te propagandowe ulotki, wychwalanie socjalizmu, Lenina i kto wie kogo jeszcze... DO DIABŁA Z TYMI CZERWONYMI FLAGAMI! Czas zrobić generalne porządki."
 generic_rename_event.1.a: "Do dzieła!"
 generic_rename_event.2.t: "Zmieniono nazwę stacji: [244.GetName]"
 generic_rename_event.2.d: "Odzyskaliśmy od socjalistów jedną z pereł ludzkości. Czeka nas jednak wiele pracy przy odbudowie. Niech stacja Aleksandrowski Sad znów będzie oświetlona światłem!"
 generic_rename_event.2.a: "URRAA!"
 generic_rename_event.3.t: "Zmieniono nazwę stacji: [228.GetName]"
 generic_rename_event.3_desc.a: "Przejęliśmy kontrolę nad stacją [228.GetName]. Mamy jednak teraz jeden problem... Nie możemy nazwać stacji imieniem ulicy, która już nie istnieje. (Od 1994 roku ulica Podbelskogo nosi nazwę Ivanteevskaya na cześć miasta Ivanteevka w regionie moskiewskim). Mamy dwie opcje.\n\nPierwsza: nazwać stację imieniem ulicy Bulvar Marszałka Rokossowskiego (która istniała przed apokalipsą), na cześć bohatera Wielkiej Wojny Ojczyźnianej, marszałka Związku Radzieckiego K.K. Rokossowskiego.\n\nDruga: nazwać stację imieniem ulicy Ivanteevskaya."
 generic_rename_event.3_desc.b: "Przejęliśmy kontrolę nad stacją [228.GetName]. Teraz jednak mamy jeden problem... Czy powinniśmy zmienić nazwę stacji na neutralną (po ulicy Ivanteevskaya, na cześć miasta Ivanteevka w obwodzie moskiewskim), czy też zachować nową nazwę stacji (na cześć bohatera Wielkiej Wojny Ojczyźnianej, marszałka Związku Radzieckiego K.K. Rokossowskiego)."
 generic_rename_event.3_kill_soviet: "Teraz ta stacja z jej żałosnymi pozostałościami przeszłości jest pod naszą kontrolą. Podobnie jak inne stacje na Czerwonej Linii, zostanie ona poddana procedurze CAŁKOWITEJ DESOWIETYZACJI."
 generic_rename_event.3.a: "Ku pamięci marszałka Rokossowskiego, ku pamięci Wielkiej Wojny Ojczyźnianej."
 generic_rename_event.3.b: "Precz z ZSRR! Niech żyje nowa Rosja!"
 generic_rename_event.4.t: "Zmieniono nazwę stacji: [250.GetName]"
 generic_rename_event.4.d: "Zajęliśmy stację [250.GetName]. Nie jest jasne, dlaczego komuniści wpadli na pomysł zmiany nazwy stacji... Jednak po co zawracać sobie tym głowę, posprzątajmy i naprawmy dworzec. I przywróćmy jej historyczną nazwę."
 generic_rename_event.4.a: "Doskonale."
 generic_rename_event.5.t: "Zmieniono nazwę stacji: [329.GetName]"
 generic_rename_event.5.d: "Zajęliśmy stację [329.GetName]. Nie jest jasne, dlaczego komuniści wpadli na pomysł zmiany nazwy stacji... Jednak po co zawracać sobie tym głowę, posprzątajmy i naprawmy dworzec. I przywróćmy jej historyczną nazwę."
 generic_rename_event.5.a: "Doskonale."
 generic_rename_event.6.t: "Zmieniono nazwę stacji: [264.GetName]"
 generic_rename_event.6.d: "Zajęliśmy stację [264.GetName]. To miejsce narodzin Nowej Czerwonej Rewolucji. A teraz wyrzucimy tych wszystkich komunistów z ich sztandarami, pomnikami i innym badziewiem. Posprzątamy, naprawimy stację. I tylko wtedy ten skrawek podziemia będzie naprawdę lśnił."
 generic_rename_event.6.a: "Nowe życie dla stacji Prieobrażeński Plac."
 generic_rename_event.7.t: "Zmieniono nazwę stacji: [245.GetName]"
 generic_rename_event.7.d: "Przejęliśmy stację [245.GetName]. Jedną z najstarszych stacji metra. Było to miejsce dziedzictwa kulturowego. Nie powstrzymało to jednak komunistów przed jego zbezczeszczeniem. I ciągle musimy to wszystko sprzątać..."
 generic_rename_event.7.a: "Nie ma problemu, stacja Czystyje Prudy znów zabłyśnie."
 generic_rename_event.8.t: "Zmieniono nazwę stacji: [362.GetName]"
 generic_rename_event.8.d: "Przejęliśmy stację [362.GetName]. Jest to jedna z najstarszych stacji metra, a także Centralna Stacja Linii Sokolniczeskaja. Na powierzchni znajdowały się muzea, piękne place. Jest też Kreml... Ta strategicznie ważna stacja wymaga oczyszczenia!"
 generic_rename_event.8.a: "Stacja Ochotnyj Rjad jest jedną z bram do Serca Rosji."
 generic_rename_event.9.t: "Zmieniono nazwę stacji: [306.GetName]"
 generic_rename_event.9_desc: "Przejęliśmy stację Gor'kovskaya (dawna stacja Rzeszy Darwinovskaya). Stacja została uporządkowana przez nostalgicznych za ZSRR, pamiętających Wielką Wojnę Ojczyźnianą... No tak, ale ktoś już wyliczył okropieństwa tamtej wojny... Nie powinniśmy jednak tkwić w przeszłości. Musimy patrzeć w przyszłość."
 generic_rename_event.9_nostalgia: "Przejęliśmy stację Twerską (dawna stacja Rzeszy Darwinowskaja). Stacja została uporządkowana, ale... W pogoni za światłem zapomnieliśmy o przeszłości... Musimy pamiętać o naszych przodkach, którzy odcisnęli swoje piętno w Wielkiej Wojnie Ojczyźnianej... Musimy pamiętać, jak radziliśmy sobie z neonazistami... To jest nasz grzech i musi zostać odpokutowany."
 generic_rename_event.9.a: "Idziemy dalej."
 generic_rename_event.9.b: "Mam nadzieję, że nie stworzymy kolejnej Rzeszy... Prowadź nas, bohaterze przeszłości!"
 denazification_decisions: "Denazyfikacja"
 denazification_tverskaya: "Denazyfikacja stacji: §O[306.GetName]§!"
 denazification_pushkinskaya: "Denazyfikacja stacji: §O[275.GetName]§!"
 denazification_chekhovskaya: "Denazyfikacja stacji: §O[337.GetName]§!"
 denazification_event.1.t: "Denazyfikacja stacji: [306.GetName]"
 denazification_event.1.d: "Po ciężkich walkach przejęliśmy Dworzec Rzeszy [306.GetName]. Stacja była używana przez te szumowiny jako obóz koncentracyjny. Jest tam jakieś szambo, do którego wrzucali zwłoki biednych dusz, które naziści oznaczyli jako mutanty... Panie... Musimy jak najszybciej oczyścić to miejsce z brudu."
 denazification_event.1.a: "Oczyszczanie stacji Twerskiej."
 denazification_event.1.b: "Maxim Gorky nie będzie się już przewracał w grobie..."
 denazification_event.2.t: "Denazyfikacja stacji: [275.GetName]"
 denazification_event.2.d: "Po ciężkich walkach zajęliśmy posterunek Rzeszy [275.GetName]. To właśnie na tej stacji narodziła się Czwarta Rzesza. To tutaj znajdowała się siedziba SS, Metromachtu, rezydencja Fuhrera... Cóż, nadszedł czas, aby wyeliminować tę infekcję raz na zawsze."
 denazification_event.2.a: "A.S. Pushkin będzie spał spokojnie..."
 denazification_event.3.t: "Denazyfikacja stacji: [337.GetName]"
 denazification_event.3.d: "Po ciężkich walkach zajęliśmy dworzec Rzeszy [337.GetName]. Znajdowała się tu siedziba Gestapo i koszary żołnierzy Rzeszy... Cóż, nadszedł czas, aby wyczyścić stąd cały nazistowski brud."
 denazification_event.3.a: "A.P. Chekhov, wybacz nam..."
