 SAV_power_balance_push_centralization_small: "Небольшие усилия по централизации"
 SAV_power_balance_push_centralization_small_desc: "Объединяя общие интересы наших руководителей станций, мы можем теснее связать наши администрации."
 SAV_power_balance_push_centralization_large: "Большие усилия по централизации"
 SAV_power_balance_push_centralization_large_desc: "Лояльность должна быть не к простым номинальным руководителям, а к самой станции. Мы должны отдавать приоритет нуждам государства, а не местным элитам."
 SAV_power_balance_gather_support_station_bureaucrats: "Создание бюрократов на станциях"
 SAV_power_balance_gather_support_station_bureaucrats_desc: "Мы должны создать иерархию чиновников, которые смогут обойти мелкие склоки местных станций и обеспечить функционирование государственного аппарата."
 SAV_power_balance_station_unity: "Баланс местных интересов"
 SAV_power_balance_station_unity_desc: "Как бы ни было важно создать единую политическую власть, мы не можем рисковать и торопить процесс. Медленно и постепенно, и завоевание сердец и умов людей — вот ключ к успеху."
 SAV_power_balance_seek_compromise_with_bulvar: "Поиск компромиссного решения"
 SAV_power_balance_seek_compromise_with_bulvar_desc: "Также существует необходимость в определённой степени местной автономии. Мы можем не обращать внимания на мелкие недоразумения и решать проблемы Цветного Бульвара. Пусть они сохранят свои бордели, бары и другие непристойные заведения, пока платят взносы."