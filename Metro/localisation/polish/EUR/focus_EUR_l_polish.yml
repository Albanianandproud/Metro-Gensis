 EUR_lessons_from_the_reds_2: "Kiedy Opadł Pył"
 EUR_lessons_from_the_reds_2_desc: "Wygraliśmy walkę. Jednak wojna o naszą przyszłość wciąż trwa! Marszałek, który przewodził rewolucji, nie chce objąć najwyższej władzy, woląc dowodzić siłami rewolucyjnymi. Wskazuje natomiast młodszą osobę na stanowisko Sekretarza Generalnego."
