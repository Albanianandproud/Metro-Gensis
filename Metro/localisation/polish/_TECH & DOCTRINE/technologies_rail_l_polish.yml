l_polish:
 rail_folder: "Drezyny szynowe"
 rail_folder_desc: "Badania i produkcja pojazdów szynowych wykorzystywanych do prowadzenia wojny."
 rail_cart_tech_2029: "Wytrzymała obudowa"
 rail_cart_tech_2029_desc: "Podwozia szynowe refabrykowane z bardziej wytrzymałych materiałów mogą absorbować znacznie większe naprężenia i w rezultacie przenosić większy ciężar."
 rail_cart_tech_2032: "Ulepszone rolki"
 rail_cart_tech_2032_desc: "Zapasowe rolki i ulepszenie kół tocznych pod naszymi wózkami zmniejszy ryzyko nagłego wykolejenia, a także pozwoli nam wywierać na nie większy nacisk."
 rail_cart_tech_2035: "Wzmocnione kadłuby"
 rail_cart_tech_2035_desc: "Mocniejsze materiały, a czasem nawet ponowne wyprodukowanie całkowicie nowego pasa stalowego poprawi ich ogólną trwałość."
 rail_salvaging_2020: "Złomowanie samochodów"
 rail_salvaging_2020_desc: "Nie jest to co prawda przyjemna dla naszych Stalkerów wycieczka, ale przedwojenne wagony można odzyskać w celu pozyskania przydatnych części zamiennych. Komponenty takie jak silniki, zbiorniki, a nawet wewnętrzne serwomechanizmy mogą zostać wykorzystane do ulepszenia naszych drezyn szynowych."
 rail_salvaging_2030: "Złomowanie pojazdów militarnych"
 rail_salvaging_2030_desc: "Wykonane z bardzo wytrzymałych części, które są zazwyczaj wyjątkiem w metrze. Czołgi i transportery opancerzone nie zostaną wzmocnione w naszych milicjach stacyjnych, ale ich części są bardzo poszukiwane i cenione, ponieważ można je ponownie wykorzystać do opancerzenia wagonów kolejowych."
 rail_salvaging_2033: "Złomowanie pojazdów przemysłowych"
 rail_salvaging_2033_desc: "Pociągi, ciężarówki i wszystko, co ma wystarczająco dużo niezrównanej siły. Igor i jego prześladowcy będą niechętni do przenoszenia masywnego silnika pod zasłoną ciemności, ale wyobraź sobie, co technicy mogliby zaprojektować z komponentów wydłubanych z opuszczonego pociągu lub pojazdu budowlanego?"
 rail_bike_tech_2032: "Okna z siatką drucianą"
 rail_bike_tech_2032_desc: "Nie do końca jest to komfort w porównaniu z podwójnymi szybami w przedwojennych pojazdach. Siatka druciana jest znacznie bardziej odporna na naprężenia i uszkodzenia. Znacznie lepiej niż brak okna."
 rail_bike_tech_2034: "Zamontowana skrzynka na amunicję"
 rail_bike_tech_2034_desc: "Zamiast zmuszać kierowcę lub pasażera do wysiadania z pojazdu w celu przeładowania uzbrojenia, dlaczego nie podawać amunicji bezpośrednio? Zamontowana skrzynka na amunicję z łatwością zwiększyłaby zarówno żywotność, jak i skuteczność bojową naszych motocykli szynowych."
 rail_bike_tech_2035: "Obrotowa wieżyczka"
 rail_bike_tech_2035_desc: "Obrotowa wieżyczka zapewnia znacznie większą elastyczność i widoczność w porównaniu ze statyczną wieżyczką."
 rail_panzer_tech_2034: "Nakładające się pancerze"
 rail_panzer_tech_2034_desc: "Jedna warstwa pancerza nie wytrzyma zbyt wielu ciosów, zanim się rozpadnie. Nakładanie na siebie warstw pancerza zamiast jednego dużego kawałka metalu zwiększa ochronę całego wózka."
 rail_panzer_tech_2035: "Peryskop"
 rail_panzer_tech_2035_desc: "Kto by podejrzewał, że kierowca będzie miał trudności z nawigacją wewnątrz metalowej skrzyni? Dodanie peryskopu pozwoliłoby na większą widoczność, a ponadto zniwelowałoby ryzyko odstrzelenia sobie głowy podczas otwierania włazu."
 rail_engine_tech_2028: "Ręcznie zasilany silnik"
 rail_engine_tech_2028_desc: "Choć jest to pracochłonne i niezbyt szybkie, dwie lub jedna korba ręczna jest znacznie lepsza niż żadna. Jeśli bolą cię plecy, zawsze możesz zaryzykować i iść pieszo. Nie? Nie sądzę."
 rail_engine_tech_2030: "Podstawowe silniki spalinowe"
 rail_engine_tech_2030_desc: "Powolne, bulgoczące i niezbyt wydajne. Silniki te cieszyły się coraz większym uznaniem, a teraz zostały wezwane na ostatni lot. Wciąż mogą być mniej wydajne niż silniki napędzane ręcznie, ale ich zaletą jest to, że są szybsze i nie wymagają intensywnej pracy, jeśli się nie zepsują."
 rail_engine_tech_2033: "Nowoczesne silniki"
 rail_engine_tech_2033_desc: "Silniki elektryczne o dużej mocy. Wciąż nie są tak pożądane jak silniki ze starego świata. Ale bez wątpienia można na nich polegać, że nie rozpadną się w środku bitwy."
 rail_armament_tech_2028: "Zamontowane stanowiska"
 rail_armament_tech_2028_desc: "Naprawmy działo, może tutaj dodajmy schowek i możemy przerobić te wózki narzędziowe na porządne, groźnie wyglądające drezyny na wojnę."
 rail_armament_tech_2029: "Osłony pancerza"
 rail_armament_tech_2029_desc: "Kto by podejrzewał, że ktoś używający stacjonarnego karabinu maszynowego stanie się celem? Montaż opancerzonej osłony chroniącej użytkownika jest oczywisty, w przeciwnym razie nikt nie chciałby używać karabinu DshK."
 rail_armament_tech_2032: "Ulepszone stanowiska"
 rail_armament_tech_2032_desc: "Dodanie możliwości obracania i manewrowania wieżyczką zapewni użytkownikowi większą widoczność i elastyczność."
 rail_armament_tech_2035: "System podawania pocisków"
 rail_armament_tech_2035_desc: "Zamiast konieczności ręcznego przeładowywania, system podawania pocisków zwiększy skłonność do tłumienia celów."
 rail_armor_tech_2028: "Pancerz podstawowy"
 rail_armor_tech_2028_desc: "Worki z piaskiem, drewniane panele lub po prostu wszystko, co inżynierowie mogą dostać w swoje ręce. Czy jest to skuteczne? Nie, ale jest znacznie lepsza niż brak ochrony."
 rail_armor_tech_2029: "Pancerz ze złomu"
 rail_armor_tech_2029_desc: "Kawałki pofałdowanego złomu zespawane tak, by pasowały do podwozia drezyny kolejowej. Niezbyt wydajne i ładne. Niemniej jednak dobra ochrona."
 rail_armor_tech_2032: "Nachylony pancerz"
 rail_armor_tech_2032_desc: "Stromo nachylony pancerz na wagonach, rowerach, a nawet czołgach szynowych może skutecznie odbijać silniejszą amunicję niż pancerz zamontowany pod płaskim kątem."
 rail_armor_tech_2035: "Odlewany metal"
 rail_armor_tech_2035_desc: "Zamiast spawać kawałki, może odlejmy całą ramę? Pamiętam, że jakiś Pindo wymyślił cały buldożer z pancerzem do walki z rządem. Tylko nasza walka toczy się przeciwko mutantom."
 rail_storage_tech_2028: "Schowki"
 rail_storage_tech_2028_desc: "Przechowywanie niezbędnych zapasów, paliwa i innych niezbędnych zasobów na samym wózku wydłuży ich zasięg i zmniejszy obciążenie łańcucha dostaw."
 rail_storage_tech_2030: "Ulepszone schowki"
 rail_storage_tech_2030_desc: "Przywiązywanie przedmiotów za pomocą wiązek kabli i odpowiednie uszczelnianie sprzętu może nie wydawać się dużym ulepszeniem. Ale podczas walki świadomość, że sprzęt jest bezpiecznie przywiązany i nie zostanie wyrzucony z drezyny, z pewnością będzie wygodna."
 rail_storage_tech_2033: "Ulepszone schowki"
 rail_storage_tech_2033_desc: "Zwiększenie ilości przechowywanego paliwa oznacza jeszcze mniejsze zapotrzebowanie na ciągłe dostawy z korpusu logistycznego."
