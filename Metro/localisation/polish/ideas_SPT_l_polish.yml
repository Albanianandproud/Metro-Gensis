l_polish:
 the_order:0 "Strażnicy Zakonu"
 the_order_desc:0 "Nazywani 'Spartanami', Strażnicy Zakonu są grupą elitarnych żołnierzy, utworzoną z przedwojennych żołnierzy Spetnazu i wojska. To zaprawieni w boju żołnierze. Najbardziej wykwalifikowani i sprawni w metrze."

 protectors:0 "Obrońcu Ludzkości"
 protectors_desc:0 "Strażnicy Zakonu nie służą żadnej ideologii ani rządowi, poza wspólnym dobrem ludzkości i jej przetrwaniem. Często pomagają osadom w walce z najazdami bandytów i mutantów. Nawet wojska militarnych stacji, takich jak komuniści czy Rzesza, obawiają się i szanują Spartan."

 rigorous_training:0 "Rygorystyczne Szkolenie"
 rigorous_training_desc:0 "Sama natura Zakonu zakłada obecność tylko najlepszych. Rekruci są starannie selekcjonowani, zanim wstąpią w szeregi Spartan. Potem przechodzą ciężki trening fizyczny i testy, zanim będą mogli być naprawdę nazwani Spartanami."
 