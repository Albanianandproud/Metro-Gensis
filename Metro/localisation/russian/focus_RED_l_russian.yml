RED_scale_back_militarization_desc:0 " "

RED_banner_of_the_revolution:0 "Знамя Революции"
RED_banner_of_the_revolution_desc:0 "Политбюро собирается два раза в месяц в деревянной комнате, построенной в центре центрального зала станции "Революционное знамя". Создание надлежащего места сбора комитета может в обмен на добрую волю и услуги для нас."

