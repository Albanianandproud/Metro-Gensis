 nf_AVT.1:0 "Предыстория"
 nf_AVT.1.t:0 "Предыстория"
 nf_AVT.1.d:0 "Вслед за революционным пожаром, вспыхнувшим на Соконической линии, в этой революции приянли участие многие народы со всего Метро. По соглашению с недавно избранным Генеральным секретарем Красной Линии, Бригада совершила..."
 nf_AVT.1.a:0 "Подрыв линий снабжения капиталистов"
 nf_AVT.1.b:0 "Операции по сокращению их военных сил"

 nf_AVT.2:0 "Независимость"
 nf_AVT.2.t:0 "Независимость"
 nf_AVT.2.d:0 "Однако, этот союз интересов был недолгим. Из-за идеологических разногласий по поводу того, как именно следует проводить в жизнь идеи марксизма, между Интернациональной Бригадой и Красной Линией, которая к этому моменту все больше попадала под железный кулак сторонников сталинизма. Союз был расторгнут, и Центральный комитет приговорил бригаду к изгнанию. Они бросили свою станцию, так как их база на Партизанской была уничтожена. И тогда троцкисты перебрались на Автозаводскую. На станцию, не тронутую революцией. Когда приехала бригада, они..."
 nf_AVT.2.a:0 "С легкостью взяли на себя руководство станцией силой"
 nf_AVT.2.b:0 "Мирно оккупировали станцию без кровопролития"

 nf_AVT.3:0 "Осадок"
 nf_AVT.3.t:0 "Осадок"
 nf_AVT.3.d:0 "Несмотря на сходство интересов между Бригадой и Красной Линией, Красная Линия продолжает клеймить нас как предателей и диссидентов. Изгои, неудачники, которые все еще мечтают о Революции. Но в рядах Красной Линии все еще есть те, кто сочувствует нашему благородному делу."
 nf_AVT.3.a:0 "Симпатизирущие нашим идеям в пределах "Красной линии" по-прежнему поставляют нам оружие."
 nf_AVT.3.b:0 "Перед отъездом мы взяли столько оружия, сколько смогли унести."

 nf_AVT.4:0 "Перевозка оружия"
 nf_AVT.4.t:0 "Перевозка оружия"
 nf_AVT.4.d:0 "Несмотря на невежество Красной линии в отношении истины Революции, в ее рядах все еще сохраняется небольшая группа частично сочувствующих людей. Хотя их число уменьшается с каждой последующей чисткой."
 nf_AVT.4.a:0 "Понятно"

