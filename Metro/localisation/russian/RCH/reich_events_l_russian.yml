l_russian:
 nf_RCH.1:0 "Шталаги рейха"
 nf_RCH.1.t:0 "Труд мутантов"
 nf_RCH.1.d:0 "Для многих захваченных Рейхом мутантов сладких объятий смерти недостаточно. Мы можем заставить их работать, выполняя наши приказы. Поскольку рабочая сила должна быть перекачана в наши вооруженные силы, для этих мерзких уродов может быть такое применение..."
 nf_RCH.1.a:0 "Они построят наши туннели"
 nf_RCH.1.b:0 "Они построят нам оружейные"

 nf_RCH.2.t:0 "Конфедерация 1905 года капитулировала!"

 nf_RCH.2.d:0 "Влиятельные деятели Конфедерации 1905 года объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральными частями метро."

 nf_RCH.2.a:0 "Великий день для Рейха!"
 
 nf_RCH.4.t:0 "Дмитровский Альянс сдался!"

 nf_RCH.4.d:0 "Влиятельные фигуры в Дмитровском альянсе объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральными частями метро."

 nf_RCH.4.a:0 "Великий день для Рейха!"
