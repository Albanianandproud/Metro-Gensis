  PLS_council_decision_category: "Совет Полиса"
  PLS_council_decision_category_desc: "Всегда ворчливый и зачастую сварливый, Совет Полиса — это место, где кодифицируется большинство наших указов в законы и поднимаются острые вопросы. Жизни и будущее стольких людей находятся в руках столь немногих. Умение деликатно балансировать между удовлетворенностью Совета и достижением наших политических целей будет непростой задачей."

