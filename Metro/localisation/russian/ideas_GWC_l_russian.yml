 savage_cannibals:0 "Дикие каннибалы Великого червя"
 savage_cannibals_desc:0 "Дикие каннибалы - группа технофобов и каннибалов. Состоит из детей с промытыми мозгами, похищенных с близлежащих станций. Они следуют и практикуют культ «Великого червя» - божества, которое предположительно создало туннели метро и сотворило людей из его желудка. Их священники обвиняют в войне 2013 года исключительно технологии и яростно ксенофобны по отношению к посторонним, получившим название «Люди машин»."