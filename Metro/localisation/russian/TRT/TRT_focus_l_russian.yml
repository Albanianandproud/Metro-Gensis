 TRT_kicking_the_brodyaga_into_gear: "Включаю бродягу в работу"
 TRT_kicking_the_brodyaga_into_gear_desc: "Эти ублюдки с кулаками более полезны в качестве мишеней для стрельбы, чем в качестве какого-либо криминального наряда. Эти ублюдки даже стрелять толком не умеют, как они могут защищать нашу территорию, если они не протрезвеют и 15 гребаных минут?"

