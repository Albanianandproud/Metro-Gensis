 RCH_definition_of_human:0 "Дать определение слову 'человек'"
 RCH_definition_of_human_desc:0 "Хотя возможность пересылки слова в прошлом оказалась полезной, сейчас она становится обузой, поскольку наши инспекторы чистоты начали противоречить друг другу. Пришло время запечатлеть в камне, что значит быть одним из нас."

 RCH_earth_for_the_russians:0 "Метро для Русских!"
 RCH_earth_for_the_russians_desc:0 "Мир закончился, потому что правительства, которые были, возглавлялись и контролировались недочеловеками, если бы предыдущие усилия были такими строгими, как они должны быть, мы бы жили в раю. Мы не можем повторить эту ошибку!"

 RCH_burn_the_dissident:0 "Сжечь диссидента"
 RCH_burn_the_dissident_desc:0 "Есть те, кто действительно являются людьми, которые не согласны с нашей новой политикой, хотя им не повезло проиграть после того, как первая пара сгорит вместе со своими любимыми, я уверен, что остальные встанут на свои места."

 RCH_sweep_the_filth:0 "Вымести грязь"
 RCH_sweep_the_filth_desc:0 "Наши величайшие ученые упростили процесс проверки, если выборка сообщества не обладает определенными качествами, мы можем безопасно избавиться от всего сообщества. Это сэкономит нам много времени по мере расширения."

 RCH_eradicate_the_impure:0 "Искоренить нечистых"
 RCH_eradicate_the_impure_desc:0 "Наконец, после проверки в трех экземплярах мы можем быть уверены, что на нашей территории нет никого нечистого, и у нас есть процесс, так что любая новая территория может быть быстро очищена. Наконец-то наши люди могут вздохнуть свободно, зная, что только те, кто в Рейхе, являются людьми."

 RCH_the_mutant_threat:0 "Угроза мутантов"
 RCH_the_mutant_threat_desc:0 "В то время как капиталисты и коммунисты представляют свои собственные угрозы, среди них есть наши генетически чистые братья и сестры, которых мы должны освободить от этих недочеловеческих идеологий. Однако существуют так называемые "государства", состоящие полностью из выродившейся мутантской грязи, чье единственное служение человечеству, которое они могут оказать, — это их смерть. Эти мутанты действительно представляют собой величайшую угрозу для нашего народа и должны рассматриваться как таковые."

 RCH_the_mutant_threat_2:0 "Полное уничтожение мутантов"
 RCH_the_mutant_threat_2_desc:0 "Человечество будет в безопасности только тогда, когда все мутанты будут мертвы, если даже горстке мутантов будет позволено сбежать, они продолжат распространять свою заразу по этому миру. Мы должны внушить это послание нашим солдатам, чтобы они сражались с таким праведным рвением, что мы обязательно когда-нибудь освободимся."

