 gun_research_boost:0 "Наше собственное оружие"
gun_research_boost_desc:0 "Покупка оружия у проходящих торговцев не пойдет на пользу постоянной армии. Мы должны выделить место для ремесленников и техников для производства нашего собственного вооружения"

