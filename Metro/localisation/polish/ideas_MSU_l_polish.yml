 emerald_city:0 "Szmaragdowy Gród"
 emerald_city_desc:0 "Uniwersytet, stacje Prospekt Wiernadskiego i Jugo-Zapadnaja tworzą iluzoryczny Szmaragdowy Gród. Zniszczenie stacji Vorobyovy Gory i zawalenie się mostu na moskiewskiej rzece odizolowało Uniwersytet od reszty Metra.\n\nJego obecna lokacja jest znana tylko z opowieści, relacji przyjaciół przyjaciół lub plotek podróżujących handlarzy, które przekształciły się w półprawdy i niepełne plotki. Istnieją jednak doniesienia o tym, że stalkerzy napotykają na powierzchni ekspedycje naukowe wysyłane ze Szmaragdowego Grodu.\n\n To, czy istnieje jest tematem dyskusji. Czerwona Linia odmawia uznania nawet samego istnienia Szmaragdowego Grodu."