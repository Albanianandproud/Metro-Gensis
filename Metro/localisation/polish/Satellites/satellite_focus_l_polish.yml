 satellite_envy_of_polis: "Zazdrość Polis"
 satellite_envy_of_polis_desc: "Walczyliśmy i trudzi­liśmy się, a mimo to nasze zdolności badawcze budzą zazdrość sąsiadów pomimo trudności, jakie spotyka nasza społeczność. Polis może być bastionem wiedzy starego świata, ale my stosujemy tę wiedzę w terenie, tam gdzie jest najbardziej potrzebna."
