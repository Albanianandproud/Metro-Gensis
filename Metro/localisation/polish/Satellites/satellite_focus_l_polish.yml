 satellite_assist_the_rangers:0 "Wspomóc Strażników"
 satellite_assist_the_rangers_desc:0 "Strażnicy zakonu to paramilitarna siła, której najwyższym celem jest przetrwanie ludzkości. Petrov przysięgał, że widział samotnego Strażnika pokonującego sześciu bandytów bez najmniejszego zadrapania. Oczywiście, był wtedy pijany jak bela. Niemniej jednak Strażników nie wolno lekceważyć."
