 revolutionaries:0 "Forradalmárok"
 revolutionaries_desc:0 "A Forradalmárok vagy trockisták a kommunisták egy csoportja, akik a permanens forradalomban hisznek, ami azt jelenti, hogy a metrón belül minden állomásnak és csoportnak fel kell lázadnia és támogatnia kell egymást a globális kommunizmus megteremtése érdekében. Eltérően a Vörös Vonal sztálinista nézetétől, amely egy kommunista nemzetről szól. Kívülről keveset tudni a szervezetükről, ügysesn elrejtőznek a nyilvánosság elől. Bár ideológiailag ellentétben állnak a Vörös Vonallal, elszántabban folytatnak gerillaháborút a Negyedik Birodalom fasisztái ellen."