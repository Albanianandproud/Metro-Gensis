l_polish:
 nf_ULI.2.t: "Doniesienia z Oktyabrskoje Pole"
 nf_ULI.2.d: "Dotarły do ​​nas wieści o naruszeniu kordonu na Polezhaevskaya! Oddział ponad 100 żołnierzy i uzbrojona milicja Begovaya zostali wysłani na Polezhaevskaya, ale to, co odkryli, było jeszcze bardziej podstępne, niż mogli sobie wyobrazić. Większość mieszkańców ulicy Polezhaevskaya zniknęła! Żadnych śladów ludzi, krwi czy łusek po nabojach, ani nawet śladów walki! Jakby po prostu zniknęli."
 nf_ULI.2.a: "Wysadź tunele, porzuć Północ"
 nf_ULI.3.t: "Porzuć Północ"
 nf_ULI.3.d: "Zwiadowcy wysłani na północ w celu zbadania pozostałego odcinka rzeki Tagansko-Krasnopresnenskaya w tajemniczy sposób zniknęli. Podczas gdy wysłano pierwszą grupę, przypuszczano, że po prostu zdezerterowała i wydano rozkaz, aby nie szukać jej. Dotarła do nas informacja, że ​​przyczyną ich zaginięcia jest po prostu utrata wiary w Konfederację.\nInformacje te są ściśle tajne i nie wolno ich ujawniać reszcie społeczeństwa, gdyż grozi to wywołaniem masowej paniki. Niezależnie od tego, czy zagrożenie jest ludzkie, zwierzęce czy inne, jest oczywiste, że Polezhaevskaya może paść ofiarą kolejnego paranormalnego zniknięcia. Możemy spróbować dyskretnie „ewakuować” stację, aby złagodzić skutki katastrofy. Albo po prostu pozostawić decyzję losowi."
 nf_ULI.3.a: "Dzieją się dziwne rzeczy"
 nf_ULI.3.a.tt: "Dwie stacje: §Y Polezhaevskaya§! i §Y Oktyabrskoye Pole§! staną się ostatecznie niezamieszkane ze względu na liczbę zaginięć i zjawisk paranormalnych.\nMożemy podjąć decyzję o przeprowadzeniu bezpiecznej ewakuacji, nie wywołując niepokoju wśród ludności, lub spróbować stawić czoła zagrożeniu, które czyha w ciemnościach."
 nf_ULI.4.t: "Uderz w źródło"
 nf_ULI.4.d: "Żołnierze zostali wysłani przez obronę obwodową. Nasi żołnierze przeszli trzysta metrów i kolejne trzysta metrów dalej. Ich ruchy były nieustanne, aż do momentu, gdy w tunelu wybuchł potężny wstrząs. Obawiając się zawalenia tunelu, żołnierze rzucili się z powrotem do Polezhaevskaya, gdzie ludność wpadła w panikę. Gdy ludność zaczęła się rozpraszać i gromadzić, próbując uciec ze stacji, powracającym żołnierzom udało się zorganizować roztrzęsiony tłum. W końcu udało im się przywrócić wśród nich dyscyplinę."
 nf_ULI.4.a: "Wygląda na to, że zagrożenie zostało zneutralizowane, dobra robota żołnierze!"
 nf_ULI.5.t: "Frakcyjność w Konfederacji"
 nf_ULI.5.d: "Konfederacja jest wszystkim, ale tylko z nazwy. Kiedyś rzeczywiście istniała Konfederacja, ale teraz przekształciła się w frakcjonizm między każdą ze stacji. Przede wszystkim są to Indygo i Mrówki. Sekty indywidualistyczne i kolektywistyczne, które dzielą większość cichej władzy w Konfederacji. Każda stacja rządzi z pewną dozą autonomii względem siebie. Zapewniając, że Nieporozumienia mogą czasami ostatecznie doprowadzić cały Naród do impasu.\n\nMrówki są samokolektywizowane na podstawie zasad komunizmu. Wierzą, że ich ostatecznym celem jest wniesienie w każdy możliwy sposób wkładu w dobro stacji.\n\nIndigos są jednak klanem dysydentów, którzy zjednoczyli się, aby przeciwstawić się agresji Antis. Każdy z członków ma swoje własne unikalne umiejętności i wierzy, że wyczerpująca „praca” nie jest dla nich."
 nf_ULI.5.a: "Konfederacja musi przetrwać!"
 nf_ULI.5.a.tt: "Jeśli twoja £stability_icon §YStabilność§! spadnie poniżej §Y20%§!, a jedna §YFrakcja§! będzie miała przewagę, z pewnością podejmą próbę buntu przeciwko §YKonfederacji§!."
 nf_ULI.6.t: "Kwestia przywództwa"
 nf_ULI.6.d: "Konfederacja przeszła przez wiele trudnych lat. Jeszcze bardziej palące są obecne problemy, z którymi Konfederacja będzie musiała się zmierzyć w niedalekiej przyszłości. Wiele osób wątpi w naszego obecnego przywódcę i domaga się zmiany przywództwa. Tak bardzo, że tych obaw nie można po prostu zignorować."
 nf_ULI.6.a: "Kolektywizacja jest naszą jedyną drogą"
 nf_ULI.6.b: "Indywidualizm ponad wszystko"
 nf_ULI.6.c: "Zotov udowodnił, że jest zdolnym przywódcą"
 nf_ULI.10.t: "Konfederacja poza krawędzią"
 nf_ULI.10.d: "Konfederacja osiągnęła punkt krytyczny. Wewnętrzne spory grożą rozerwaniem struktury naszej unii na dwie części. Strony zaczynają rysować swoje plany i teraz próbują obalić nasz reżim."
 nf_ULI.10.a: "Konfederacja musi stanąć"
 nf_ULI.7.t: "Niedobory paliwa"
 nf_ULI.7.d: "Obywatele Begovaya zostali ostatnio zwróceni naszej administracji, aby wstrzymać rezerwy paliwa, które odkryli u reszty populacji. Odmówili wręczenia lub nawet sprzedaży go sąsiednim stacjom Koalicji, a zamiast tego sprzedali je po dwu- lub trzykrotnie wyższej cenie osobom z zewnątrz, aby uzyskać zysk."
 nf_ULI.7.a: "Mają prawo sprzedawać paliwo w sposób, jaki im się podoba"
 nf_ULI.7.b: "To paliwo należy do wszystkich, szczególnie do Konfederacji"
 nf_ULI.8.t: "Plotki krążą w nadmiarze"
 nf_ULI.8.d: "Mieszkańcy Barrikadnaya cieszą się raczej lepszym standardem życia w porównaniu z resztą obywateli Konfederacji z 1905 r. Dzięki bliskiemu sąsiedztwu z bogatej Liga Hanzeatycka, która graniczy z przejściem kolejowym. Jednak w Konfederacji krążą pogłoski, że Liga Hanzeatycka handluje otwarcie z obywatelami Barrikadnaya tylko po to, aby pokojowo obalić i zaanektować ich stację w niedalekiej przyszłości. Czy to prawda, pozostaje do sprawdzenia, jednak wielu członków naszej administracji uważa, że ​​obywatele Barrikadnaya są niezgodni z zasadami, na których założono Konfederację."
 nf_ULI.8.a: "Zakazuj wszelkich podejrzanych działań"
 nf_ULI.8.b: "To wszystko tylko mity.."
 nf_ULI.9.t: "Opłata Begovtsy "
 nf_ULI.9.d: "Dawno temu zwrócono uwagę na to, że dwie kłócące się frakcje nie mogą się dogadać. Jednak ostatnie działania wydają się blednąć w porównaniu. Mieszkańcy Begovaya domagają się teraz, aby inni obywatele płacili „myto” za przejazd przez ich terytorium. Opłata ta może się bardzo różnić, od wystrzelenia wszystkich Naboje danej osoby, po utratę połowy towarów, które zamierzają przetransportować."
 nf_ULI.9.a: "Musimy natychmiast położyć temu kres"
 nf_ULI.9.b: "Powinniśmy to ukrócić... chyba że..."