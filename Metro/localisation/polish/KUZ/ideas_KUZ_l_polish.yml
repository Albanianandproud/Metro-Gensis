l_polish:
 kuznetsky_most:0 "Technicy Stacji Kuźniecki Most"
 kuznetsky_most_desc:0 "Kuźniecki Most, potocznie nazywana 'Zbrojownią', wywodzi swoją nazwę od fabryki broni i uzbrojenia znajdującej się bezpośrednio nad stacją na powierzchni. Pracownicy fabryki schronili się poniżej, zabierając ze sobą swoje umiejętności i wiedzę. Obecnie produkują znaczną część uzbrojenia Metra, a cała społeczność traktuje produkcję i wytwarzanie broni wojennej priorytetowo."
 KUZ_socialist_sympathies: "Sympatie socjalistyczne"
 KUZ_socialist_sympathies_desc: "Wielu techników i obywateli stacji Kuźniecki Most ma bliskie uczucia wobec wspólnej trudnej sytuacji Czerwonej Linii, a wielu z nich ma wspólne poczucie koleżeństwa z ideałami socjalistycznymi. Gdy faszyści pukają do naszych drzwi, nasi ludzie są pocieszani przez sąsiednią Czerwoną Linię, która ma na sercu najlepsze interesy zwykłych ludzi, a przynajmniej tak wierzą."