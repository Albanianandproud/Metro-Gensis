  RCH_racial_supremacy:0 "Генетическое превосходство"
  RCH_racial_supremacy_desc:0 "Рейх считает, что удерживает последних по-настоящему "человечных" людей в метро, если не во всем мире. Рейх должен быть свободен от генетических уродств. Стандарты того, что считается "чистым", постоянно оттачиваются. ... Те, что имеют отношение к аномалиям, просто очищаются или полностью удаляются».
 
  RCH_a_final_war:0 "Последняя война"
  RCH_a_final_war_desc:0 «Основным принципом Рейха является идея «последней войны». Жестокая борьба, которая в конечном итоге приведет к полному уничтожению мерзких мутантов, наводнивших метро, и триумфу «чистой» расы. Подданные Рейха должны усердно готовиться к этому финалу, который скоро наступит».

 RCH_metromacht:0 "Метромахт"
 RCH_metromacht_desc:0«Солдаты Рейха обучены, идеологически и физически неприступны. Качество важнее количества. Однако всегда оказывается нехваткой новобранцев».

