l_polish:
 dry_station_bandits:0 "Bandyci z Suchariewskiej"
 dry_station_bandits_desc:0 "Dobrze uzbrojeni i ufortyfikowani bandyci. Wielu bandytów to byli żołnierze Czerwonej Linii, którzy albo stracili wiarę w komunizm, albo po prostu zmęczyli się konfliktem i odeszli. Wyłudzili tyle broni i amunicji, ile mogli wynieść z i tak już kurczących się zapasów uzbrojenia Sokolniczeskkiej. Dopiero niedawno przejęli stację Suchariewskaja. Częściowo dzięki ich tchórzliwemu przywódcy wystarczy powiedzieć, że w najbliższym czasie nigdzie się nie wybierają."