 nf_DMD.1.t:0 "Stan Domodiedowskiej"
 nf_DMD.1.d:0 "Kontrolujemy sojusz trzech stacji: Domodiedowską i Orekhovo - sprzymierzone ze sobą. Krasnogwardiejska służy jako posterunek strażniczy, broniąc przed mutantami z wschodnich tuneli, a personel składa się wyłącznie z żołnierzy z Domodiedowskiej. Głównym problemem jest pełna izolacja, ponieważ w pobliżu nie ma żadnych zamieszkanych stacji, a także promieniowanie, jako że stacje znajdują się bezpośrednio pod powierzchnią. Co gorsza, od czasu awarii generatora w Orekhovo, stacje są zasilane tylko przez pojedynczy generator z Domodiedowskiej, co nie wystarcza. Częściowo z tego powodu stacje są oświetlane pochodniami, a nie światłami. Orekhovo produkuje ziemniaki i grzyby, podczas gdy Domodiedowska hoduje świnie – wymieniając się między sobą. Na północy Orekhovo nie ma straży, gdyż Carycyno jest zalane i odgrodzone hermetycznymi bramami..."
 nf_DMD.1.a:0 "Musimy wytrwać, nawet jeśli jesteśmy sami!"
 nf_DMD.2.t:0 "Nieoczekiwany oddział z Pieczatników"
 nf_DMD.2.d:0 "Dzisiaj przybyło trzech stalkerów pod wodzą Olega Nemova. Zarząd stacji Pieczatniki odebrał sygnał radiowy od ocalałego z Kaługi. I opracowali plan, jak tam dotrzeć – sterowiec. Tak więc zarząd zorganizował ekspedycję."
 nf_DMD.2.a:0 "Sterowiec?"
 nf_DMD.3.t:0 "Jedyny ocalały z jednostki wojskowej w Biriulewie"
 nf_DMD.3.d:0 "Stalkerzy z Pieczatników uratowali na powierzchni człowieka, który okazał się być ostatnim ocalałym z jednostki wojskowej w Biriulewie. Siergiej Wilder, lekarz, powiedział zarządowi, że w hangarze znajduje się nienaruszony sterowiec. Jednak minęły już lata. Oleg Nemov wie, gdzie jest lekarz: mieszka samotnie w tunelu między Krasnogwardiejską a Ałma-Atińską. Jest potrzebny jako przewodnik do jednostki wojskowej. Istnieje również możliwość zdobycia części do naprawy generatora w Orekhovo."
 nf_DMD.3.a:0 "Znajdźmy go więc."
 nf_DMD.4.t:0 "Lekarz został odnaleziony"
 nf_DMD.4.d:0 "Oleg Nemov miał rację, lekarz tam był, choć dotarcie do tunelu z Krasnogwardiejskiej było niebezpieczne, ponieważ zamieszkiwała go ogromna mutantka-żaba plująca kwasem."
 nf_DMD.4.a:0 "Dobrze, teraz zorganizuj ekspedycję do jednostki wojskowej."
 nf_DMD.5.t:0 "Ekspedycja wróciła pomyślnie"
 nf_DMD.5.d:0 "Ekspedycja znalazła sterowiec wraz z przechowywanym helem w metalowych cylindrach, chociaż wymaga on pewnych napraw. Co więcej, hangar ma połączenie z Metro-2, które prowadzi do schronu przeciwbombowego obok stacji Orekhovo. Kilka osób zginęło, a lekarz okazał się zdrajcą – zamordował wszystkich w jednostce wojskowej po incydencie, kiedy to został ukąszony przez coś, co czasami doprowadzało go do szaleństwa. Zostawił notatkę o incydencie w bunkrze jednostki wojskowej, więc cała historia została odkryta. Najwyraźniej zginął, próbując uciec przed ekspedycją. Ostatecznie ekspedycja znalazła wiele rzeczy, które można odzyskać z pomieszczeń Metro-2."
 nf_DMD.5.a:0 "Świetne wieści! Wyślij ludzi do odzysku i naprawy sterowca!"
 nf_DMD.6.t:0 "Zespoły ratunkowe znalazły części zamienne do generatora"
 nf_DMD.6.d:0 "Dzień po powrocie, pierwsza karawana została wyposażona i wróciła z częściami zamiennymi do uszkodzonego generatora diesla. Od tego momentu stacja znowu ma elektryczne oświetlenie. Życie mieszkańców Orekhovo stopniowo się poprawiało, zdobyli oni sprzęt do wypraw, broń i amunicję. Karawany połączyły jednostkę wojskową ze stacjami. Uśmiechy częściej gościły na twarzach ludzi. Sukces zainspirował ich, życie stało się choć trochę łatwiejsze. Teraz dzięki elektryczności można rozbudować farmy, uporządkować stację i pomieszczenia gospodarcze."
 nf_DMD.6.a:0 "Niesamowite, skupmy się na odzyskiwaniu"
 nf_DMD.6.b:0 "Niesamowite, teraz pomyślmy o obronie stacji"
 nf_DMD.7.t:0 "Katastrofa w Orekhovo"
 nf_DMD.7.d:0 "Nie wiemy dokładnie, co się stało, ale usłyszeliśmy huk i krzyki śmierci z Orekhovo. Natychmiast wezwaliśmy posiłki z Krasnogwardiejskiej, dopóki nie dowiedzieliśmy się, że to prawdopodobnie koniec. Z tuneli Orekhovo nadciągała wielka powódź, przynosząc ze sobą mnóstwo wodnych mutantów do Domodiedowskiej. Natychmiast rozpoczęliśmy ewakuację kobiet i dzieci do Krasnogwardiejskiej oraz obronę przed nadciągającą falą, jednak nasza sytuacja wydaje się nie do utrzymania. Co powinniśmy zrobić?"
 nf_DMD.7.a:0 "Natychmiast ewakuujmy nasze stacje na powierzchnię, musimy spróbować dotrzeć do Pieczatników! (gra zakończy się dla ciebie)"
 nf_DMD.7.b:0 "Musimy utrzymać Domodiedowską, czekajmy na posiłki z Krasnogwardiejskiej!"
 nf_DMD.8.t:0 "Próba sabotażu w Orekhovo"
 nf_DMD.8.d:0 "Doszło do próby zniszczenia hermetycznych bram między Carycynem a Orekhovo. Nowo ustawione straże i obrona zapobiegły katastrofie, ale nasuwa się pytanie, jak ktoś mógł się tam dostać, skoro musiał przybyć z Carycyna. Tak czy inaczej, hermetyczne bramy zostały naprawione, a teraz można uzyskać dostęp do Carycyna."
 nf_DMD.8.a:0 "Dzięki Bogu! Teraz kontynuujmy odzyskiwanie z Metro-2 i jednostki wojskowej."