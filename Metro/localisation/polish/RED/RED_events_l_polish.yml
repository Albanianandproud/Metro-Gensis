 nf_RED.1.t:0 "Rewolucja"
 nf_RED.1.d:0 "To nie przypadek, że Linia Czerwona wyrosła z linii Sokolniczeskaja. Każdy budynek i fasada linii jest szczegółowo ozdobiona posągami Stalina, Lenina i innych socjalistycznych bohaterów. Pomniki niegdyś szanowanych świętych stanowią ocalałe świadectwo dawnego świata. Podobnie jak niegdyś egipskie grobowce, ich efemeryczna aura mocy przyciągała ludzi z daleka i z bliska; pielgrzymów, którzy chcieli zobaczyć to, co było i oddać im szacunek. Z biegiem czasu podziw przerodził się w szacunek, a w końcu w oddanie. Świat, jaki znaliśmy, przestał istnieć i pozostały tylko wyblakłe wspomnienia z przeszłości. Dało to nadzieję; możliwość zbudowania nowego socjalistycznego bastionu, wolnego od obciążeń przeszłości.\n\nOcalałe postacie Komsomołu i ci, którzy żyli pod rządami socjalizmu, zaczęli uruchamiać socjalistyczne odrodzenie. Obalając lokalne stacje i instalując rady rewolucyjne w całej Sokolniczeskaja, ogłaszając pierwszą Międzynarodówkę; ich celem było zjednoczenie całego metra pod komunizmem. Andrey Moskvin był jednym z takich rewolucjonistów, jego siła i wigor osobiście przewodziły rewolucji i wkrótce znalazł się na czele nowo ustanowionej rewolucji."
 nf_RED.1.a:0 "Andrey Moskvin szybko stał się uwielbiany przez swoich zwolenników"
 nf_RED.1.b:0 "Andrey Moskvin stał się symbolem rewolucji"
 future_paths_unlock:0 "Te cechy mogą odblokować §Cspecjalne§! ścieżki lub funkcje.\n§OWybieraj mądrze!§! - Pozornie lepsza cecha nie zawsze musi być najlepszym wyborem w późniejszym czasie."
 nf_RED.2.t:0 "Opad radioaktywny"
 nf_RED.2.d:0 "Jednak to, co początkowo zaczęło się jako przewrót społeczny, przerodziło się w wojnę na pełną skalę z resztą metra. Wiele stacji sprzeciwiało się pragnieniom nowo powstałej Czerwonej Linii. Te o podłożu ideologicznym. Stacje kapitalistyczne i inne przeciwne rewolucji robotniczej. Tworzący naród na stacji Liga Hanzeatycka diametralnie sprzeciwiła się Czerwonej Linii, prowadząc koalicję stacji do walki z ogniem rewolucji. W ten sposób rozpoczął się jeden z najkrwawszych konfliktów w całym Metrze. Ciała trafiły do maszynki do mielenia mięsa, a cenne zasoby zostały przerobione na cele wojenne. Zrujnowany stan Metra można w dużej mierze przypisać tylko tej wojnie. Był to impas, w którym żadna ze stron nie ustępowała, ale dawała z siebie wszystko, przez co stawała się coraz słabsza w miarę upływu czasu. W miarę uświadamiania sobie, że marzenie o zjednoczonym Metrze pod rządami socjalizmu zanika, od wewnątrz zaczęły pojawiać się niepokoje i bunty. Różnice ideologiczne doprowadziły do powstania na pełną skalę, a ci, którzy opuścili walkę i założyli własne stacje, osłabili poparcie Czerwonych Linii dla wojny."
 nf_RED.2.a:0 "Ich ideały stały się zbyt ambitne"
 nf_RED.2.b:0 "Nasze ideały kurczyły się wraz z postępującą wojną"
 nf_RED.3.t:0 "Pokój"
 nf_RED.3.d:0 "W miarę przeciągania się wojny ani Czerwona Linia, ani Hanza nie widziały możliwości zwycięstwa nad drugą stroną. Wykorzystywali wszystkie dostępne zasoby, by zabijać, okaleczać i niszczyć drugą stronę, czego końcowym rezultatem był nieunikniony rozkład obu stron. Gdy oba narody zaczęły się rozpadać i gnić od wewnątrz z wyczerpania, obywatele i żołnierze protestowali przeciwko wojnie. Zbyt aroganccy, by uklęknąć przed tłumem, obie strony były nieugięte, by poddać się porozumieniu pokojowemu. Jeśli umowa byłaby niekorzystna dla ideologicznie zatwardziałych członków każdej ze stron, mogłoby to doprowadzić do dalszych rozruchów i większej niestabilności. Obie strony były zbyt uparte, by dojść do pokoju i chciały jedynie ogłosić zwycięstwo nad drugą stroną.\n\nOstatecznie jednak pokój został zawarty w absolutnej tajemnicy. W końcu Andrey zdał sobie sprawę, że wojny z Koalicją nigdy nie da się wygrać. Z każdym zwycięstwem piętrzyły się trupy, kolejne zmarnowane zasoby. Czy to naprawdę była cena za socjalizm? Jednak pokój nie był jego początkową zgodą. Nie chodziło nawet o jego niezadowolenie z powodu wojny, ale o osobiste dążenie jego braci do ogłoszenia pokoju.\n\nJego młodszy brat, Maxim Moskvin, nadzorował rozmowy pokojowe, początkowo bez wiedzy Andrieja. Umowa weszła w życie; Stacja Ploshchad Revolyutsii miała zostać przekazana Linii Czerwonej z Arbatu. Arbat otrzymał Bibliotekę Im. Lenina, która ostatecznie została przekazana Polis. Wszystkie strony uzgodniły gwarancję swobodnego dostępu. Czerwona Linia została skrócona o połowę. Andrey był broniony przez ludzi i partię za pokój. Wewnętrzny krąg 'zatwardziałych' socjalistów szydził z tego, co uważali za 'zdradę' rewolucji, podczas gdy wszyscy nie wiedzieli, że to brat Andreya, Maxim, był prawdziwym negocjatorem pokoju. Jego wyczyn był ukryty w cieniu. Punkt wyjścia, który zasiał rosnącą niechęć jego braci do niego."
 nf_RED.3.a:0 "Andrey został czempionem ludu"
 nf_RED.3.b:0 "Andrey został czempionem partii"
 nf_RED.4.t:0 "Stan Linii"
 nf_RED.4.d:0 "Andrey, członek rady rewolucyjnej, uważał się teraz za sekretarza generalnego Czerwonej Linii. Pomimo istnienia innych konkurentów do tego tytułu, jego wola i wytrwałość sprawiły, że przejął rolę przywódcy. Jego rządy szybko stały się niekwestionowane. Jednak teraz, w 2028 roku, gdy popioły konfliktu między Hanzą a Czerwoną Linią zaczynają się uspokajać. Linia Czerwona coraz bardziej pogrąża się w tragicznej sytuacji. Sokolniczeskaja znajduje się w niepewnym położeniu, do którego należy podejść delikatnymi rękami. Wiele kwestii nęka naród, bardziej wewnątrz niż na zewnątrz. Gospodarka popadła w stagnację; polityka konfiskaty zasobów pobieranych w celu zaopatrzenia naszego wojska jest nadal praktykowana, co sprawia, że nasza gospodarka nie jest w stanie rosnąć i rozwijać się od podstaw. Zaniedbania rządów w tej kwestii, napędzane przez rozdętą kontrolę wojska nad wszystkimi aspektami biznesu i codziennego przemysłu, doprowadziły do tego, że zwykli ludzie powoli znienawidzili lokalne władze. Nawet przy cichych szeptach przeciwko samemu państwu. Kwestie te tylko się nasiliły i zaogniły w ostatnich miesiącach.\n\nNie jest to jednak jedyny problem, z którym musimy się zmierzyć. Faszystowskie świnie z Twerskkiej ożywiły się ostatnio dzięki swojemu nowemu führerowi. Awantury w tunelach między nami nasiliły się ze sporadycznych konfliktów w ostatnich tygodniach. Podobnie jak w dawnej Wielkiej Wojnie Ojczyźnianej, kiedyś walczyliśmy i pokonaliśmy ich. Ale wymagało to ogromnego poświęcenia. Monumentalnego wysiłku krwi i żelaza. Coś, na co droga może nie być teraz w stanie sobie pozwolić.\n\nAle musimy przypomnieć sobie tego Sekretarza Generalnego. Jesteśmy spadkobiercami Związku Socjalistycznych Republik Radzieckich. Testament Lenina nie zgaśnie!"
 nf_RED.4.a:0 "Odnotowano"
 nf_RED.5.t:0 "Kwestia ekonomii"
 nf_RED.5.d:0 "Nasza gospodarka po prostu znalazła się w zapaści. Pomimo naszych najlepszych wysiłków, by zreformować i zrehabilitować gospodarkę, która okazała się nieefektywna. Większość zasobów, które nie zostały przeznaczone na wojsko lub badania i rozwój, jest wykorzystywana do reanimacji naszej pogrążonej w stagnacji gospodarki. Potrzebne jest bardziej bezpośrednie podejście; zamiast wydawać środki na 'łatanie' problemu wzdęć, potrzebna jest nowa metoda.\n\n Zaproponowano dwa rozwiązania. Po pierwsze, wdrożenie grantów i innych programów mających na celu poprawę skuteczności administracji naszych stacji w radzeniu sobie z lokalnymi problemami. Po drugie, bardziej fundamentalnym rozwiązaniem jest priorytetowe traktowanie funduszy mających na celu rozwój naszych podstawowych gałęzi przemysłu, takich jak budownictwo i rolnictwo. Bycie w stanie być samowystarczalnym i wspierać siebie oraz przyszły wzrost."
 nf_RED.5.a:0 "Ulepszyć Linię"
 nf_RED.5.b:0 "Ulepszyć życie"
 nf_RED.6.t:0 "Kwestia wojskowości"
 nf_RED.6.d:0 "Nasze wojsko. Przed wojną Związek Radziecki miał jedną z największych i najsilniejszych armii na świecie. Jego siły zbrojne były wyposażone w najnowszą i najbardziej śmiercionośną broń wojenną, a ich wyszkolenie nie miało sobie równych. Od tajgi Syberii po kraje bałtyckie Rosja była niepokonana. Armia zarówno chroniła, jak i zachowywała swoich pracowników i ideały. Ale dziś wydaje się, że jest odwrotnie\n\n Przez długą linię wewnętrznego rozkładu wojsko powoli więdło i rozpadało się na skłócone frakcje wewnątrz armii. Pomimo ogromnej siły roboczej do dyspozycji, brak odpowiednich procedur szkoleniowych, a nawet naglące lekceważenie jakiejkolwiek połączonej komunikacji między dowódcami sprawia, że wojsko pozostaje odizolowane i rozdęte. Słaba logistyka i nie wspominając o poważnej korupcji, która jest głęboko widoczna w wysokim dowództwie. Ubrani w regalia i przyozdobieni dziesiątkami medali, z których większość nie została przyznana, ale wyszabrowana od handlarzy lub padlinożerców. Wojsko nie z zasług czy umiejętności, ale z arogancji, paradujące jako generałowie."
 nf_RED.6.a:0 "Ich władza musi zostać usunięta"
 nf_RED.6.b:0 "Pomimo ich władzy, są ważni"
