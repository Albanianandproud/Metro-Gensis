  HNZ_logistic_minister_3: "Кузьма Лаврентьев"
  HNZ_logistic_minister_3_trait: "Бывший член штурмового отряда Рейха"
  HNZ_logistic_minister_3_desc: "Лаврентьев, выходец из фашистского треугольника, попал в немилость у правящего правительства. Его смешанное славянское и кавказское происхождение вызывало презрение у многих партийных чиновников, и когда они запланировали его увольнение, Лаврентьев быстро бежал, зарекомендовав себя как опытный и уважаемый борец."
  
  HNZ_logistic_minister_2: "Эмиль Рясин"
  HNZ_logistic_minister_2_trait: "Организационный гений"
  HNZ_logistic_minister_2_desc: "Он умел планировать и организовывать действия своих солдат даже в самые холодные и суровые месяцы года, когда даже самые отдаленные уголки метро замерзают, и страх обморожения царит повсюду. Припасы всегда доставлялись туда, где они больше всего нужны."
 
  HNZ_logistic_minister_1: "Арташес Любилкин"
  HNZ_logistic_minister_1_trait: "Неортодоксальный боец"
  HNZ_logistic_minister_1_desc: "Нестандартные способы и средства ведения боя. Использование нетрадиционной тактики и стратегии. Противник не может противодействовать, если не знает нашего следующего хода."
  
  HNZ_planning_minister_1: "Яков Юшина"
  HNZ_planning_minister_1_trait: "Тщательный планировщик"
  HNZ_planning_minister_1_desc: "Тщательный планировщик, способный в считанные мгновения составить подробные планы сражений. Быстро соображает и принимает во внимание логистический кошмар, которым являются глубины Метро."
  
  HNZ_planning_minister_2: "Соколов"
  HNZ_planning_minister_2_trait: "Лис"
  HNZ_planning_minister_2_desc: "В то время как темные уголки метро находятся в постоянном состоянии вечной темноты. Как лиса или сова, он может пронзить пустоту и обнаружить врагов, скрывающихся во тьме."
  
  HNZ_planning_minister_3: "Борис Борисенко"
  HNZ_planning_minister_3_trait: "Хорошо охраняемый"
  HNZ_planning_minister_3_desc: "Он прекрасно ориентируется в суете и мрачной темноте Метро. У него как будто есть шестое чувство. С относительной легкостью обнаруживает секретные проходы и хозяйственные туннели. Умеет молниеносно настигать врагов и недругов."

