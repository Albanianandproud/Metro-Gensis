 reclamation_event.2.t: "Terytorium odzyskane"
 reclamation_event.2.d: "Zespół kolonizacyjny, który wysłaliśmy do metra, powrócił zwycięski, z powodzeniem przejmując większą część metra, wspierając nasze postępy i sprawę."
 reclamation_event.2.a: "Ustawić obwód! Chcę, żeby to miejsce było zabezpieczone"
 reclamation_event.2_tt: "Terytorium znajduje się pod naszą kontrolą, ale musimy jeszcze bardziej zabezpieczyć teren, aby zintegrować go z naszą sferą. Zostanie aktywowana §Ymisja czasowa§!, a my musimy spełnić określone parametry, aby w pełni zająć region. Jeśli tego nie zrobimy, §Yregion zostanie utracony§!."
 reclamation_event.mutants.t: "Ataki mutantów"
 reclamation_event.mutants.d: "Zespół kolonizacyjny, który wysłaliśmy do metra, został brutalnie zaatakowany przez zdziczałe mutanty. Większość zespołu została zabita, a nieliczni, którzy uciekli, zostali ranni lub okaleczeni na całe życie. Ta strata nie pójdzie na marne!"
 reclamation_event.mutants.a: "Smutny dzień"
 reclamation_event.3.t: "Poświęcenie w metrze"
 reclamation_event.3.d: "Nie mieliśmy żadnych wieści od zespołu kolonizacyjnego, odkąd wyruszył do tuneli. Minęło już kilka dni i musimy założyć, że zespół zaginął."
 reclamation_event.3.a: "Ich poświęcenie nie zostanie zapomniane!"
 reclamation_event.4.t: "Kolonizacja Składu Fili"
 reclamation_event.4.d.a: "Nasze podejrzenia się potwierdziły, Skład Fili nie był zamieszkany przez mutanty, jak przewidywał nasz zespół stalkerów, ale przez ludzi. I to bardzo spostrzegawczych ludzi. Kiedy po napiętym impasie, który prawie przerodził się w strzelaninę, wrogość między naszą grupą stalkerów a miejscowymi ustała, mieszkańcy zajezdni w końcu zaufali naszemu zespołowi, zapewniając im wystarczającą ilość jedzenia i wody.\n\nByli mieszkańcy Parku Pobiedy opuścili stację, zanim zawalił się tunel między ich stacją a Kijowską, ponieważ sytuacja stawała się coraz bardziej dramatyczna. Postanowili zaryzykować i zapuścić się głębiej w metro, zamiast dać się złapać w ogólnym chaosie i nieładzie, który panował w pozostałościach. Znajdując kryjówkę w zajezdni i przeszukując pobliskie tunele w poszukiwaniu cennych zasobów, nieliczni pozostali stali się stalkerami, zbierając zasoby na powierzchni. Przez pewien czas ich sytuacja była tragiczna, ale znośna, nawet z działającym oczyszczaczem wody i możliwością uprawy niektórych grzybów rosnących w tunelach jako skromnego zapasu żywności. Targowanie się z pobliskimi wypadami na powierzchnię. Ich przywódca, który wyprowadził grupę z Parku Pobiedy i osiedlił ich w Składzie Fili, zniknął w tajemniczy sposób kilka tygodni wcześniej. Byli zmuszeni uciekać się do ekstremalnych środków, ponieważ zaczęli cierpieć z powodu niedożywienia. Dopóki nie natknęli się na nasz zespół."
 reclamation_event.4.d.b: "Nasze podejrzenia się potwierdziły, Skład Fili był zamieszkany. Nie przez mutantów, jak przewidywał nasz zespół stalkerów, ale w rzeczywistości ludzi, którzy zaczęli otwierać ogień do naszych oddziałów z dziwnej broni palnej. Należy wziąć pod uwagę ich żałosne usposobienie."
 reclamation_event.4.a: "Wpuścimy ich z otwartymi ramionami!"
 reclamation_event.4.b: "Do broni!"
