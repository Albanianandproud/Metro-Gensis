l_hungarian:
 infrastructure:0 "Infrastruktúra"
 infrastructure_plural:0 "Infrastruktúra"
 infrastructure_desc:1 "Ez az építmény biztosítja az állam számára az infrastruktúra javítását. Növeli az ellátást a stratégiai régiókban és növeli a hadosztályok sebességét, valamint növeli a nyersanyag-kitermelést."
 arms_factory:0 "Katonai Gyár"
 arms_factory_plural:0 "Katonai Gyárak"
 arms_factory_desc:0 "Ez az épület az állam számára az új katonai felszerelések gyártásához szükséges iparágat biztosítja. Szükség esetén polgári gyárrá alakítható át."
 dockyard:0 "Tengerészeti Dokk"
 dockyard_plural:0 "Tengerészeti Dokkok"
 dockyard_desc:0 "Ez az épület biztosítja az állam számára az új hajók építéséhez szükséges ipart."
 industrial_complex:0 "Polgári Gyár"
 industrial_complex_plural:0 "Polgári Gyárak"
 industrial_complex_desc:0 "Ez az épület biztosítja az állam számára a polgári termékek előállításához vagy új épületek építéséhez szükséges ipart. Szükség esetén katonai gyárrá alakítható át."
 air_base:0 "Légibázis"
 air_base_plural:0 "Légibázis"
 air_base_desc:0 "Ez az épület biztosítja az állam számára a légi erők telepítését."
 naval_base:0 "Haditengerészeti Bázis"
 naval_base_plural:0 "Haditengerészeti Bázisok"
 naval_base_desc:1 "Kiterjeszti a flotta hatótávolságát és javítási szolgáltatásokat nyújt számára. Lehetővé teszi az erőforrások tengerentúli szállítását és exportálását. A nagyobb szint növelik az ellátási teljesítményt."
 bunker:0 "Szögesdrót"
 bunker_plural:0 "Szögesdrót"
 bunker_desc:0 "A borotvaéles szögesdrótok sorai az ellenséget csapdába ejtik, korlátozzák a mozgást, és megnehezítik az előrenyomulást az állásunk felé. Minden épített szögesdrót $VALUE|+%0$ -val csökkenti a bejövő támadást."
 bunker2:0 "Szárazföldi Erőd"
 bunker2_plural:0 "Szárazföldi Erődök"
 bunker2_desc:0 "Ez az épület a támadónak minden erődszint után $VALUE|+%0$ támadási büntetést okoz a harcban. A több irányból történő támadás csökkenti az erődök hatását."
 coastal_bunker:0 "Tengerparti Erőd"
 coastal_bunker_plural:0 "Tengerparti Erőd"
 coastal_bunker_desc:0 "Ez az épület a tengeri inváziós harcban a támadónak minden erődszintért $R-15%$! támadási büntetést okoz."
 anti_air_building:0 "Légelhárító"
 anti_air_building_plural:0 "Légelhárító"
 anti_air_building_desc:0 "Ez az épület védelmet nyújt az államnak az ellenséges bombázókkal szemben, és képes tüzet nyitni a támadó repülőgépekre."
 synthetic_refinery:0 "Szintetikus Finomító"
 synthetic_refinery_plural:0 "Szintetikus Finomítók"
