 nf_PEC.7.t: "Baptism by Fire"
 nf_PEC.7.d: "With the disintergration of Petchaniki government, the bandits upon Kozhukhovskaya have chosen to extend their operations from outside the station. Rather than paying Petchanikov officials to look the other way and instead using threats and provocation of clashes to pursue their ends."
 nf_PEC.7.a: "And renounced Satan, he did."

 nf_PEC.8.t: "The Esoteric Herald"
 nf_PEC.8.d: "Partially due to Stepanov recent demise, Golubev has spurred his followers into a fanatical frenzy. Espousing that the day has arrived that the southern metro must be dredged. Their god calls to him, and someplace in the deep south will his form take shape in our universe. His lackeys refuse to take work sorties, and prepare themselves for this."
 nf_PEC.8.a: "It has gotten way too out of hand, Just get rid of him."
 nf_PEC.8.b: "..."
 nf_PEC.8.b.tooltip: "Chosing this option will have DIRE consequences for the Confederation"

 nf_PEC.9.t: "The Arrival of Hastur"
 nf_PEC.9.d: "Whether to capitalize on the disintergrating state of the Confederation or purpose unknown, Golubev has riled his supports into a frenzy. His rabble are now outwardly shooting at Petchanikov soldiers on sight. Swearing allegiance not to the Petchaniki, but to Golubev and to the Brotherhood itself."
 nf_PEC.9.a: "Its arrival is soon, now is our time."

 nf_PEC.10.t: "Petchanikov Confederation"
 nf_PEC.10.d: "The Decentralized problem of the Confederation may largely only be a minor issue; compared to the Mutants from the south and Hanza encroachment to the North. However with Stepanov steering the Confederation hopefully these issues will be solved."
 nf_PEC.10.a: "Hopefully, the Confederation can steer through"
 PEC_civil_war_warning: ""

 nf_PEC.11.t: "Our Thing"
 nf_PEC.11.d: "The rabble are lead by a man named Borman. Serving as the Pakhan of the local crime syndicate, his crime outfit regularly harass and belittle merchant vessels, and attempt at charging an exorbutant amount for 'protection' passing through Kozhukhovskaya. Although unlike other bandit stations, Bormann keeps his brigands from harassing local of the Petchaniki or commiting much crime at all for that matter. Only escalating tension with our forces whenever we have previously attempted to rid them out."
 nf_PEC.11.a: "That is not good"

 nf_PEC.12.t: "Dealing with the Narco-Mafia"
 nf_PEC.12.d: "Settled upon Kozhukhovskaya, Bormanns gang are firmly entrenched at that station peddling dope and coercing passing traders to pay the hefty toll. Despite seemingly wanting to keep the peace, and swearing he means no ill purpose against the Confederation our authority upon Kozhukhovskaya has waned significantly."
 nf_PEC.12.a: "They'll be a constant thorn, for sure."

 nf_PEC.13.t: "Brotherhood of the Yellow Sign"
 nf_PEC.13.d: "The Unfortunate rumours which plague Petchaniki station do indeed have some layer of truth. The majority of the population like most stations are good hardworking folk; but a few bad apples spoil the whole reputation of the bunch. Calling themselves the Brotherhood in Yellow, and draped in tattered rags - which give the impression of piss-stains rathern than yellow pigment; Golubev's rabble are no more keen on his maddened rambles as they are waiting to get their next warm meal. Believing that the apocalypse was the inaugeral step into execution their plans to bring their god into our realm of existence. Our security forces aren't quite sure when this Golubev individual turned up, or if he had always lived on Petchaniki station. Some believe he came wading straight from the southern tunnels themselves. Whatever the case may be, his followers have come to idolize him and much more his ideals.\n\nGolubev has accrued a rather sizable arsenal of weapons and firearms, our security forces a lead to believe. Hiding them in stashes out from prying eyes. Golubev swears certainty that their 'God' will come in corporeal form in the south, once those stations have been dredged."
 nf_PEC.13.a: "Rambles aside, we could use those weapons"
 nf_PEC.13.a.tooltip: "We'll approach Golubev. As long as we don't draw ire of this small cult rabble, Golubev may wish to help assist our Military with his supplies. Hopefully he'll tell his followers to shower, also."
 nf_PEC.13.b: "Take your meds, gramps"

 nf_PEC.14.t: "Target of Slander"
 nf_PEC.14.d: "Because of these rumours and in conjunction with the failing health of our leader, traders are averting away from our stations. More importantly, traders from the Rimskaya and afar are turning their nose towards Petchanikov goods."
 nf_PEC.14.a: "This is not good"