l_russian:
  YAS_authoritarian_state: "Авторитарное государство"
  YAS_authoritarian_state_desc: "Образованный вскоре после вспышки в §YБитцевском парке§! комитет, состоящим из офицеров и военнослужащих, держит §YЯсеневскую§! под строгим контролем. Руководство обеспечивает строгую дисциплину и порядок во всех сферах жизни общества."

  YAS_organized_crime_issue: "Борьба с преступностью"
  YAS_organized_crime_issue_desc: "Совсем недалеко к северу находятся §YОрганизованные бандиты§!. Вооруженные головорезы сеют хаос вдоль границы и лишь изредка вступают в вооруженные столкновения. Отношения между двумя группировками остаются напряженными."

  YAS_plague_legacy: "Наследие чумы в Битцевском парке"
  YAS_plague_legacy_desc: "В 2021 году на станции §YНовоясеневская§! вспыхнула неизвестная болезнь. Занесенный сталкерами, вернувшимися с поверхности, покрытыми волдырями и с высокой температурой, вирус быстро распространился по всему сообществу. Инфекция распространилась на станции §YНовоясеневская§!, и §YБитцевский парк§! объявил о своей независимости, но в итоге не пережил заражения.\nПосле эпидемии сообщество редко стремится к повторению еще одной вспышки такого масштаба, и поэтому по-прежнему с сомнением относится к контактам с посторонними."

  YAS_improved_defence: "Улучшенная защита"
  YAS_improved_defence_desc: ""

  YAS_recolonization_efforts: "Повторное заселение Юга"
