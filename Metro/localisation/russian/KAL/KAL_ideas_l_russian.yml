 kalininskaya:0 "Калининская Конфедерация"
 kalininskaya_desc:0 "Конфедерация занимает относительно спокойную часть метрополитена, вдали от многих конфликтов метро в целом, единственной опасностью являются редкие аномалии.\n\n\nМирная и трудолюбивая, большинство ее населения - простые рабочие, благодаря чему на станции практически нет безработицы."

 KAL_young_confederation:0 "Молодая конфедерация"
 KAL_young_confederation_desc:0 "Находясь в отдаленном уголке метро на §YКалининской линии§!, Конфедерация занимает довольно спокойный участок метро. За исключением случайных сборищ бандитов и случайных аномалий, большая часть раздоров и конфликтов, от которых страдает остальная часть метро, находится далеко от их главного входа."

 KAL_peaceful_economy:0 "Мирная экономика"
 KAL_peaceful_economy_desc:0 "Из-за относительного спокойствия экономика §YКалининской§! в первую очередь ориентирована на внутреннее производство. Однако не стоит списывать отсутствие оружейных мастерских на лень, население §YКалининской§! трудолюбиво, и каждый житель активно трудоустроен в той или иной должности."

 KAL_anomalies:0 "Аномалий"
 KAL_anomalies_desc:0 "Самая большая проблема, с которой сталкивается Калининская, - это аномалии, которые можно обнаружить в туннелях. Самопроизвольное пламя, получившее название §Y'Дыхание дракона'§! недалеко от §YПерово§! и еще более загадочная §Y'Песня Сирен'§! которая заманивает любопытных путешественников в ловушку, обрекая их на безвременную кончину, проходя по туннелям возле §YАвиамоторной§!."
 
 KAL_the_mad_king:0 "Безумец с Перово"
 KAL_the_mad_king_desc:0 "Один из сомнительных обитателей Конфедерации - бездомный, живущий на станции Перово. Его безумные бредни наводят на мысль, что он является своего рода потомком Романовых, которые правили Россией более ста лет назад. Его идеология объединяет Четвертую политическую теорию и неолуддизм в философию нового времени. Синтез либерализма, марксизма и фашизма и отказ от "злых" технологий для создания утопии. Люди склонны сочувствовать бедному расстроенному старику и идти дальше, но неизбежно люди будут прислушиваться к его идеалам."