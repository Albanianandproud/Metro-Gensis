 stability.21.t:0 "Unikanie poboru"
 stability.21.desc.a:0 "Nowy raport sporządzony przez War Office wskazuje na zmniejszenie dostępnych zasobów ludzkich. Wygląda na to, że ostatnia grupa rekrutów jest o wiele mniejsza, niż przewidywano. Prowadzone są działania sprawdzające tę rozbieżność, ale pierwsze ustalenia wskazują, iż wielu ludzi, którzy technicznie nadają się do służby, wykorzystuje różne sposoby unikania poboru. 18-letni uczniowie nagle stają się wykwalifikowanymi pracownikami ważnych gałęzi przemysłu obronnego, byli sportowcy nie zdają testów sprawnościowych, a w niektórych wypadkach rekruci po prostu znikają bez śladu.\n\nSchwytani uciekinierzy zeznają, że nie odpowiadają im złe warunki w armii, obojętni oficerowie, a także nie chcą umierać za straconą sprawę. Dowódcy wojskowi domagają się przykładnego i surowego karania osób unikających poboru, ale wielu członków administracji uważa, że lepszy skutek odniesie poprawa warunków bytowania szeregowych żołnierzy."
 stability.21.desc.b:0 "Nieskuteczna reakcja władz na powszechne unikanie poboru tylko pogorszyła sprawę. Coraz więcej rekrutów nie stawia się do służby po odebraniu powołania. Kontrwywiad przechwycił profesjonalnie wykonaną ulotkę z instruktażem, jak uniknąć poboru. Doradza się tam dawanie łapówek lekarzom, by ci poświadczali niezdolność do służby z przyczyn zdrowotnych. Wyłączenie z poboru ojców rodzin spowodowało, że wdowy wojenne z dziećmi są zasypywane propozycjami matrymonialnymi, a liczba osób zwracających się o wyłączenie z powodów etycznych osiągnęła rekordowy poziom.\n\nDowódcy wojskowi radzą wycofanie kilku ostatnich wyłączeń i przykładne ukaranie kilku uchylających się. Inni członkowie administracji woleliby odwołać się do poczucia obywatelskiego obowiązku i uświadomić ludziom skutki przegranej w tej wojnie."
 stability.21.desc.c:0 "Reakcje administracji na unikanie poboru nie przyniosły żadnych pozytywnych skutków, coraz więcej ludzi zaczyna zastanawiać się, czy powinni się narażać, gdy inni siedzą sobie w bezpiecznym miejscu. Rekruci, którzy zgłaszają się do służby, często informują, że są nękani i wyśmiewani na ulicach, ludzie widzą w nich głupców walczących w przegranej sprawie. Pojawiła się masa doniesień o matkach zabraniających dzieciom odpowiadania na powołanie, a War Office przedstawiło raport, w którym stwierdza, że nie wie, ilu dokładnie ludzi ma wcielić, ponieważ ich biurokracja nie radzi sobie z przetwarzaniem informacji o tylu brakujących żołnierzach."
 stability.21.a:0 "Nic na to nie poradzimy."
 stability.21.d:0 "Każdy, kto unika poboru, powinien być aresztowany!"
 stability.21.e:0 "Chyba powinniśmy podwyższyć żołd szeregowych żołnierzy."
 stability.21.f:0 "Czas na bardziej surowe działania."
 stability.21.g:0 "Odwołajmy się do poczucia obywatelskiego obowiązku."
 stability.21.h:0 "Musimy kogoś przykładnie ukarać."
 stability.21.i:0 "Musimy pokazać ludziom, że mają o co walczyć."
 stability.22.t:0 "Strajki!"
 stability.22.desc.a:0 "W ostatnich dniach produkcja w kilku fabrykach dramatycznie zwolniła, ponieważ robotnicy ogłosili strajk przy produkcji materiałów wojennych. Domagają się \"pokoju i chleba!\" i jak na razie odmawiają podjęcia rozmów w sprawie porozumienia. Część członków administracji opowiada się za ostrą odpowiedzią militarną i szybkim straceniem przywódców strajku jako agentów wroga i zdrajców. Jednak reszta służby cywilnej zaleca bardziej wyważone działanie, ich zdaniem gwałtowna reakcja może się zemścić, jeśli zaangażowani w sprawę żołnierze okażą się mniej lojalni, niż zakładaliśmy."
 stability.22.desc.b:0 "Wysiłki administracji mające na celu przekonanie strajkujących do powrotu do pracy nie przyniosły żadnego skutku. Wręcz przeciwnie, pojawiły się informacje o strajkach w kolejnych fabrykach, a ostatni pracujący w innych zakładach także odłożyli narzędzia, gdy spotkali się z agresją ze strony współpracowników. Jak dotąd zgromadzone zapasy pozwalały w pewnym stopniu złagodzić cios zadany zaopatrzeniu jednostek frontowych, ale w końcu niedobory produkcji zaczną wpływać na nasze zdolności prowadzenia wojny.\n\nWar Office ponownie radzi administracji obrać twardy kurs wobec strajkujących. Jednak inne frakcje w administracji postulują, aby zaproponować robotnikom kompromisowe rozwiązanie, co może ich przekonać do powrotu do pracy."
 stability.22.desc.c:0 "To, co początkowo było akcją zorganizowaną w nielicznych zakładach, rozprzestrzeniło się na cała nacja i objęło nawet branże, które są tylko pośrednio zaangażowane w produkcję wojenną. Odbiło się to również na działaniach administracji, ponieważ liczni urzędnicy niższego szczebla, kurierzy i kierowcy odmówili stawienia się w pracy. \n\nW wielu miejscach rady robotnicze okupują budynki fabryk. Tajna policja informuje, że część z nich wznowiła produkcję broni dla wielkiego powstania przeciwko tak zwanemu \"reżimowi wojennemu\".\n\nNaczelne dowództwo uważa, że sytuację może jeszcze uratować zdecydowana akcja wiernych jednostek, a cywilna część administracji przestrzega, iż może doprowadzić to do wybuchu wojny domowej, którą na pewno przegramy."
 stability.22.a:0 "To się rozejdzie po kościach."
 stability.22.b:0 "Przeprowadzić pokaz siły militarnej w tych miastach."
 stability.22.c:0 "Niech propaganda zrobi bohaterów z ludzi, którzy nadal pracują."
 stability.22.d:0 "Powołać robotników do wojska i przekazać fabryki pod kontrolę wojska."
 stability.22.e:0 "Zaproponować zwiększenie racji żywnościowych dla robotników."
 stability.22.f:0 "Wysłać wojsko, aresztować strajkujących, stracić przywódców strajku."
 stability.22.g:0 "Przygotować nową ustawę o pomocy społecznej."
 stability.23.t:0 "Bunty w armii"
 stability.23.desc.a:0 "Do naczelnego dowództwa dotarły niepokojące wieści o kilku jednostkach, które odmówiły wykonania rozkazów przełożonych. Żadna z tych jednostek nie opuściła swojego miejsca, ale przedstawiciele żołnierzy jasno stwierdzili, że nie wykonają żadnego rozkazu ataku na wroga.\n\nNa razie rebelia ograniczyła się do niewielkiej liczby batalionów oraz garstki jednostek szkoleniowych i wsparcia, ale wielu przedstawicieli War Office obawia się, że to powstanie obejmie wkrótce inne jednostki i może w końcu uniemożliwić nam dalsze prowadzenie wojny. Trzeba podjąć zdecydowane działania."
 stability.23.desc.b:0 "Próby zakończenia buntów w armii nie powiodły się. Buntownicy, zachęceni brakiem skutecznej odpowiedzi administracji, dodali do listy swych żądań natychmiastowe zawieszenie broni i późniejsze podpisanie obszernego traktatu pokojowego oraz demobilizację.\n\nWar Office stanowczo optuje za surowym rozprawieniem się z buntownikami, mając na celu zniechęcenie ich do dalszych działań."
 stability.23.desc.c:0 "Widząc, że administracja nie chce albo nie potrafi zająć się ich sprawą, buntownicy postanowili wziąć sprawy w swoje ręce. Ogłoszono wybory do \"rad żołnierzy i robotników\", ich celem jest przejęcie nacji i zawarcie pokoju z wrogiem.\n\nJeżeli szybko nie podejmiemy działań, te rady mogą w niektórych regionach nacji zastąpić naszą administracę i uniemożliwić nam dalsze prowadzenie wojny. "
 stability.23.a:0 "Teraz nie możemy z tym nic zrobić."
 stability.23.b:0 "Otoczyć zbuntowane jednostki lojalnymi siłami i rozkazać im poddanie się."
 stability.23.c:0 "Wygłosić patriotyczną mowę do buntowników."
 stability.23.d:0 "Ogłosić publicznie, że każda osoba pomagająca buntownikom zostanie oskarżona o zdradę."
 stability.23.e:0 "Ogłosić inicjatywę pokojową. Dla wroga ma być ona nie do przyjęcia."
 stability.23.f:0 "Zmobilizować wierne bojówki i aresztować wszystkich żołnierzy, którzy nie przebywają na swoich posterunkach."
 stability.23.g:0 "Zaproponować żołnierzom, aby mogli wybierać własnych oficerów."
