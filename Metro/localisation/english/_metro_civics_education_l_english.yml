 education_practise: "Education Reforms"
 education_practise_desc: "Any fool can know, the point is to understand. Knowledge is far more powerful than bullets and worth more than water. We will have to completely re-design the way in which we operation if we are able to undertake the monumental task of collecting, securing and safeguarding the last refuge of knowledge of the old world, so that future generations will remember how and what it is to be human.\n\nActivating the Decision will start a §OTimed Mission.§! Once the mission timer reaches §R0§! it will tier up our §OEducation Law.§! The time to tier up is long, and will depend on the amount of §OTerritory§! we control. We may also activate §ODecisions§! to reduce the time duration.§!\n\n§YOnce Our reforms are passed, it will take 6-7 Months before we can resume reforms again.§!"

