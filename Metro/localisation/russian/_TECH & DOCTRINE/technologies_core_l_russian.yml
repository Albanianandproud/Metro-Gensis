  doctrine_B_6: "Окопанная разведка"
  doctrine_B_6_desc: "Несмотря на статичный характер метро, здесь можно использовать многое для разведки. Для разведки приближающихся врагов можно использовать инфракрасное оборудование, оборудование ночного видения и так далее. Или, что более практично, прожекторы."  
  doctrine_B_7: "Базовые полевые комплекты"
  doctrine_B_7_desc: "Мы не ожидаем, что наши солдаты будут творить чудеса медицины на поле боя. Однако при наличии необходимого оборудования они, возможно, смогут стабилизировать серьезные травмы, выиграв достаточно времени для оказания медицинской помощи за линией фронта."
  doctrine_B_8: "Группа крови"
  doctrine_B_8_desc: "Написание групп крови солдат на их руках или татуировках позволит в крайнем случае немедленно сделать переливание крови. Не забудьте пожелать им удачи в бою."  
