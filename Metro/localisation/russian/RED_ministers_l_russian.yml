  ### MAXIM ### 

  RED_moskvin:0 "Максим Москвин"
  RED_moskvin_desc:0 "Бывший офицер §RКрасной Армии§! со славным, но мрачным социалистическим прошлым России. Он присоединился к недолговечному §GЦентральному управлению метрополитена§! до его окончательного распада. Начал свою политическую карьеру не по долгу службы, а благодаря своему старшему брату §YАндрею§!. §YАндрей§! и его достижения в формировании §RКрасной линии§! вызвали у §YМосквина§! горькую ненависть к нему. Природное обаяние и ум, а главное его успехи, за это он был любим и уважаем народом §RКрасной Линии§!, и имено поэтому смесь презрения и зависти к нему только растет. Несмотря на это, познания Москвина в военном деле, и прошлая карьера имеет свое применение.Максим обладает силой и непоколебимой уверенностью в себе, несмотря на то, что он не «Защитник» народа, как его брат.\n\n§RНе слушайте всплывающую подсказку. Вы можете удалить Москвина только через фокусы или события§!""
  
