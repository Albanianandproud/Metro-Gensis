l_polish:
 SAV_alliance:0 "Nieprzemijający sojusz"
 SAV_alliance_desc:0 "Szybko uformowane po inwazji szczurów na Timiriaziewskaja w 2014 r., która została odparta dzięki użyciu miotaczy ognia. Sojuszowi udało się odbić i utrzymać zaciekłą autonomię od wpływów Hansy i Czerwona Linia dzięki ich raczej prymitywnemu przemysłowi rolniczemu. Trzystacyjny sojusz lubi myśleć i chwalić się, że jest bastionem autonomii i wolności z dala od manipulacji politycznych ze strony większych wrogów, jednak rzeczywistość jest taka, że ​​ich istnienie jest nieistotne w wielkim schemacie metra, co jest trudną pigułką do przełknięcia dla ich szefów stacji."
 SAV_rock_and_hard_place:0 "Między młotem i kowadłem"
 SAV_rock_and_hard_place_desc:0 "Uwięzienie między dwoma rywalizującymi potęgami, które narastają w metrze, nie jest łatwą pozycją do zarządzania. Nie wspominając o militaryzacji faszystowskiej potęgi Czwartej Rzeszy, która ma Sojusz na celowniku. Żadna ilość ustępstw ani uginanie się pod ich nienasyconym apetytem na przestrzeń życiową nie pomoże. Nie tylko to, ale także ćwierkające śmiechy i koszmarne krzyki dochodzące ze zrujnowanej stacji Timiriaziewskaja. Strażnicy stacji będą wypatrywać czegoś więcej niż tylko szczurów..."