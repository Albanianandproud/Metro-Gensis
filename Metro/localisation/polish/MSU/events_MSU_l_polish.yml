l_polish:
 nf_MSU.1.t: "Poza Palisadą"
 nf_MSU.1.d: "Izolacja od reszty Metra była dla naszej stacji błogosławieństwem. Jednak w ostatnich miesiącach nasze wyprawy meldowały o niepokojącym wzroście ruchów nieznanych sił na powierzchni. Pomimo naszej niechęci do nawiązywania kontaktu z którąkolwiek z tych grup, w końcu mogą one spróbować podążyć za naszymi siłami, a nasi własni stalkerzy nieświadomie mogą sprowadzić ich z powrotem do naszych stacji. Nie możemy podejmować żadnych ryzyk. Rektor, nasz przywódca, sugeruje przygotowanie wstępnych działań mających na celu ochronę Uniwersytetu przed potencjalnymi zagrożeniami, jednocześnie nadal ukrywając się przed technodzikami Moskiewskiego Metra."
 nf_MSU.1.a: "Ostrożne, ale może konieczne przedsięwzięcie?"
 nf_MSU.1.tt: "\n§YRektor§! sugeruje, abyśmy rozpoczęli ekspedycję na Wzgórza Wróble. Jeśli stacja nadal znajduje się pod kontrolą §YRuiny§!, odblokujemy §YDecyzję§! kolonizacji tego obszaru"
 nf_MSU.2.t: "Raporty o Aktywności"
 nf_MSU.2.d: "Otrzymaliśmy niepokojące raporty o komunistycznych zwiadowcach kręcących się wokół obszaru [288.GetName], zauważonych przez nasze wyprawy rozpoznawcze. Nie tylko pojedynczy stalkerzy z linii Sokolniczeskiej, ale w pełni wyposażone grupy zwiadowcze. Jeśli te raporty są prawdziwe, oznacza to, że Czerwona Linia szuka sposobu na przedostanie się przez most i być może przygotowuje pełnoskalowy szturm. Nie możemy do tego dopuścić"
 nf_MSU.2.a: "Musimy się przygotować"
 nf_MSU.3.t: "Zakłócacze Radiowe"
 nf_MSU.3.d: "Czerwona Linia rozmieszcza urządzenia przechwytujące fale radiowe, by zagłuszać nasze transmisje między bazą a zespołami stalkerów. Komunikacja w terenie już wcześniej była trudna, a teraz nasze zespoły są całkowicie odsłonięte na opuszczonej i surowej powierzchni. Brak komunikacji utrudni dostrzeżenie działań Czerwonej Linii, przynajmniej dopóki nie uda nam się odpowiednio zaszyfrować transmisji."
 nf_MSU.3.a: "Cholera"
 nf_MSU.4.t: "[RED.GetName] szykuje szturm!"
 nf_MSU.4.d: "Napłynęły raporty od naszych wypraw tunelowych i najgorsze dopiero przed nami. Czerwona Linia przygotowuje się do pełnoskalowego szturmu przez Wzgórza Wróble. Już teraz siły Sokol mobilizują się, a ich stalkerzy przedzierają się przez zdradziecki lód na drugą stronę. To tylko kwestia czasu, zanim się przebiją"
 nf_MSU.4.a: "Niech przychodzą"
 nf.MSU_borderwar.1.t: "Zwycięstwo pod [288.GetName]"
 nf.MSU_borderwar.1.d: "Nasze siły odniosły zwycięstwo pod [288.GetName], ścierając się z siłami buntowników. Bitwa trwała do wczesnych godzin porannych. Pomimo stosów ciał i grubej warstwy łusek pokrywających to, co zostało z prowizorycznego mostu, utrzymaliśmy pozycje. Wróg przez jakiś czas nie odzyska pełnej sprawności po tej klęsce."
 nf.MSU_borderwar.1.a: "Dobra robota"
 nf.MSU_borderwar.2.t: "Porażka pod [288.GetName]"
 nf.MSU_borderwar.2.d: "Pomimo najlepszych starań naszych sił zbrojnych, zostaliśmy pokonani. Podczas gdy nasi żołnierze walczyli z siłami buntowników, nasze oddziały zostały przytłoczone i zmuszone do wycofania się w pośpiechu. Tak czy inaczej, zostaliśmy wyparci z [288.GetName]. Nasze wyczerpane siły raczej nie będą w stanie przeprowadzić kontrataku, mimo ich najlepszych chęci do pomszczenia poległych towarzyszy."
 nf.MSU_borderwar.2.a: "To nie poszło najlepiej"
 nf.MSU_borderwar.3.t: "Anulowanie wojny granicznej"
 nf.MSU_borderwar.3.d: ""
 nf.MSU_borderwar.3.a: "O nie"
 nf_MSU.5.t: "Czerwona Linia podniosła białą flagę"
 nf_MSU.5.d: "Po udanej kampanii przeciwko Czerwonej Linii komuniści postanowili się wycofać."
 nf_MSU.5.a: "To doniosła okazja!"