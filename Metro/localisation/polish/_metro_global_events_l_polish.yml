l_polish:
 global_event.1.t:0 "Upadek [361.GetName]"
 global_event.1.d:0 "Podczas gdy w innych częściach [PLS.GetNameDef] wciąż toczą się bitwy, nadeszły doniesienia, że [Root.GetNameDef] zdobyło stację [361.GetName]. Stalkerzy, personel wojskowy i obywatele podjęli próbę przemycenia książek należących do wielkich repozytoriów wiedzy chronionych przez lata. Pożary ogarnęły większość magazynów, ale udało się ocalić jedynie garstkę książek, reszta spłonęła na popiół.\n\nSala Wielkiej Rady, która w minionych czasach służyła jako punkt negocjacyjny między siłami komunistycznymi i antykomunistycznymi, teraz płonie w tle konfliktu."
 global_event.1.a:0 "Ludzkość musi przetrwać. Nie możemy się zawachać!"
 global_event.1.b:0 "Musimy przejść do obrony Polis!"
 global_event.1.c:0 "[361.GetName] jest nasze, Polis wkrótce upadnie!"
 global_event.1.e:0 "Szybko! Splądruj ich akta, zanim zrobią to inni!"
 global_event.1.f:0 "Słowo 'człowiek' straciło teraz całe swoje znaczenie"
 global_event.2.t:0 "Bitwa o [304.GetName]"
 global_event.2.d:0 "[Root.GetNameDef] potwierdzili, że udało im się dziś przejąć stację [304.GetName]. Ponieważ na stacji wciąż słychać strzały, nie potwierdzono jeszcze żadnego znaczącego hanzeatyckiego kontrataku. Wielu hanzeatyckich żołnierzy złożyło ostateczną ofiarę w obronie [304.GetName] lub po prostu pozwoliło na ucieczkę bogatszych mieszkańców stacji. Cenne bibeloty wciąż leżą na ścianach i na torach. Doniesienia o żołnierzach [Root.GetNameDef] wynoszących łupy wojenne i skrzynie z nabojami klasy wojskowej są jednak niepotwierdzone. [304.GetName] znajduje się w mocno zniszczonym stanie i minie niewiarygodnie dużo czasu, zanim osiągnie ten sam poziom zamożności, co kiedyś."
 global_event.2.a:0 "Odpowiemy za każde ciało dziesięciokrotnie!"
 global_event.2.b:0 "Gospodarka będzie w rozsypce"
 global_event.2.c:0 "Śmierć kapitalistom!"
 global_event.2.e:0 "Szybko! Splądrujcie ich sklepy! Będziemy bogaci!"
 global_event.2.f:0 "Co stanie się z Hanzą po złamaniu Pierścienia?"
 global_event.3.t:0 "[275.GetName] płonie"
 global_event.3.d:0 "Pomimo zaprzeczeń Rzeszy, przejęcie [275.GetName] zostało potwierdzone. Walki opisano jako napięte, a ciała zaśmiecały podłogę. Mroczne serce Rzeszy zostało złamane. Walcząc zaciekle i śmiejąc się w obliczu porażki, żołnierze Rzeszy stanęli i oparli się atakującym siłom. Pomimo zaciekłego oporu, a nawet niepotwierdzonych doniesień o próbach samobójczych zamachów bombowych przez niektóre ideologicznie fanatyczne oddziały Rzeszy, zostały one wyparte z [275.GetName].\n\nGdy walki na stacji uspokoiły się, [Root.GetNameDef] rozpoczęli już próbę de-nazyfikacji stacji. Sztandary zostały spalone i podeptane przez świętujące oddziały, a Triskele roztrzaskały się o podłogę. Niecałe sto lat temu Rzesza została pokonana przez dzielne rosyjskie dusze, a teraz to się powtórzyło."
 global_event.3.a:0 "Rzesza będzie trwać do ostatniego człowieka. Do ostatniego tchnienia! Sieg!"
 global_event.3.b:0 "Dzięki kontratakowi wszystko będzie dobrze... prawda?"
 global_event.3.c:0 "Rzesza upadła i Führer też upadnie!"
 global_event.3.e:0 "Rzesza upada równie szybko, jak powstała."
 global_event.3.f:0 "Historia często się nie powtarza, ale często się rymuje..."
 global_event.4.t:0 "Oblężenie [330.GetName]"
 global_event.4.d:0 "O świcie oddziały [Root.GetNameDef] przedarły się przez ustalony bastion oddziałów Czerwonej Linii i wdarły się do [330.GetName].\n Gęsty, unoszący się dym zalał stację, a pożary pojawiały się, gdy atakujący żołnierze szturmowali. Żołnierze NKWD, wraz z niewielką grupą poborowych Czerwonej Linii, przekształcili teatr Bolszoj w prowizoryczną fortecę, ale ostatecznie zostali wyparci dzięki użyciu materiałów wybuchowych i miotaczy ognia. Podczas gdy niektórzy komisarze nadal utrzymują kontrolę nad niektórymi sekcjami stacji, w większości bitwa o [330.GetName] wydaje się dobiegać końca.\n\nPomimo stanowczych rozkazów [RED.GetLeader], aby odmówić obywatelom odwrotu po rozpoczęciu walk, zrobiono wyjątki dla kobiet, dzieci i wielu artystów teatralnych. Udało im się wymknąć i uciec na długo przed tym, jak walki ogarnęły stację, jednak ich stacja macierzysta legła w gruzach. Występy zostały na stałe przełożone do odwołania."
 global_event.4.a:0 "Towarzysze, bądźcie silni! Rewolucja musi się utrzymać!"
 global_event.4.b:0 "[330.GetName] może upaść, ale ogień rewolucji pozostanie w naszych sercach!"
 global_event.4.c:0 "Czerwona Linia upada."
 global_event.4.e:0 "[330.GetName] płonie, Czerwona Linia nie wytrzyma dłużej!"
 global_event.4.f:0 "Uczucia smutku, wściekłości i nostalgii zniknęły w jednej chwili. Żegnajcie."
 global_event.5.t:0 "Bitwa o [228.GetName]"
 global_event.5.d:0 "Prześlizgując się przez wstępną obronę stacji pod osłoną ciemności, [Root.GetNameDef] zdołał szybko zaatakować i obezwładnić broniący się garnizon w [228.GetName]. Krwawe walki toczyły się od korytarza do korytarza w klaustrofobicznych oddziałach więziennych, nawet jak na podziemia, a niewielki oddział [Root.GetNameDef] zdołał odblokować wiele cel więziennych, siejąc dalsze spustoszenie wśród obrońców. Podczas gdy wielu więźniów zostało wcześniej masowo zastrzelonych, a wiele poufnych dokumentów badawczych spłonęło zanim stacjonujący zespół badawczy mógł ewakuować się pod oddziałem sił specjalnych Redline, okropności, których świadkami były mury [228.GetName], zostaną wygnane do granic historii, ale z pewnością nigdy nie zostaną zapomniane."
 global_event.5.a:0 "Wycofać się, towarzysze! Musimy się przegrupować!"
 global_event.5.b:0 "Jak Korbutowie mają się z tego otrząsnąć?"
 global_event.5.c:0 "Dobra robota żołnierze, [228.GetName] jest w naszych rękach!"
 global_event.5.e:0 "[228.GetName] zostało przejęte, naprzód!"
 global_event.5.f:0 "Napisy mogą być na ścianach dla [RED.GetLeader]."
 global_event.6.t:0 "Upadek [350.GetName]"
 global_event.6.d:0 "Walcząc zaciekle i do ostatniego towarzysza, [From.From.GetNameDef] nie miał innego wyjścia, jak tylko wycofać się z [350.GetName] po kilku godzinach nieprzerwanej walki. Stacja [350.GetName] była używana jako więzienie polityczne dla wielu dysydentów z Czerwonej Linii, a w godzinie potrzeby Rewolucji stali się niezbędni jako inżynierowie lub jako ludzkie tarcze sugerowane przez relacje [Root.GetNameDef].\n\nOstatecznie obrońcy Czerwonej Linii zdecydowali się ewakuować stację, jednak nie przed ostatnią próbą sabotażu. Mieli nadzieję na zawalenie tuneli prowadzących ze stacji. Próba ta poszła jednak na marne, gdyż została przerwana, zanim operacja mogła się powieść."
 global_event.6.a:0 "Nigdy nie złamiecie ducha rewolucji!"
 global_event.6.b:0 "Musimy przyjść z pomocą Czerwonej Linii!"
 global_event.6.c:0 "[350.GetName] jest nasze, naprzód!"
 global_event.6.e:0 "Okropności autorytaryzmu są oczywiste."
 global_event.6.f:0 "Być może to już koniec Czerwonej Linii?"
 global_event.7.t:0 "Oblężenie [308.GetName]"
 global_event.7.d:0 "Po wielu godzinach intensywnych walk między pomieszczeniami, [Root.GetNameDef] potwierdził, że w większości zdobył stację [308.GetName]. Podczas gdy kilka sekcji stacji nie zostało jeszcze należycie oczyszczonych, oddziały hanzeatyckie pomimo swoich dzielnych wysiłków zostały zmuszone do całkowitego wycofania się ze stacji. Nie obyło się jednak bez krwawej walki, ponieważ pośpiesznie wzniesione zasieki z drutu kolczastego i improwizowane pułapki IED zatarły ich ślady, co przyniosło ogromne straty obu stronom.\n\nPomimo grzechotania pocisków karabinowych, które wciąż można usłyszeć odbijając się od ścian w dalszej części tunelu metra, niesamowita cisza zapada w tym, co pozostało z [308.GetName]. Jedynymi słuchaczami są zwłoki obrońców."
 global_event.7.a:0 "Bitwa jest przegrana, ale wojna jeszcze się nie skończyła"
 global_event.7.b:0 "Musimy pomóc naszym hanzeatyckim braciom"
 global_event.7.c:0 "Linia Pierścienia pęknie pod naszymi butami!"
 global_event.7.e:0 "Blizny po wojnie antykomunistycznej zostały oczyszczone"
 global_event.7.f:0 "Wojna w końcu ponownie zawitała do Hanzy"
 global_event.8.t:0 "Bitwa o [359.GetName]"
 global_event.8.d:0 "Na początku dzisiejszego dnia ogłoszono, że [359.GetName] ostatecznie wpadł w ręce sił [Root.GetNameDef]. Kluczowa stacja na Linii Kołcewskiej. Jej ekonomiczny dobrobyt był kiedyś widoczny, ale teraz znaczna część torów stacyjnych i centralnego bulwaru leżała w gruzach. Podczas gdy większość zasobów i aktywów ekonomicznych stacji została ewakuowana, zanim walki wdarły się do samej stacji, nagły pożar doprowadził wiele przedmiotów do nieodwracalnej ruiny. Resztki, które pozostały, są zbierane jako trofea wojenne przez rozzuchwalone siły [Root.GetNameDef]. Liga Hanzeatycka nie wydała jeszcze pełnego oświadczenia w sprawie upadku."
 global_event.8.a:0 "Opatrzcie swoje rany, w końcu odzyskamy [359.GetName]"
 global_event.8.b:0 "Popieramy Ligę Hanzeatycką"
 global_event.8.c:0 "Hanza wkrótce upadnie"
 global_event.8.e:0 "Napisy mogą być na ścianach dla Ligii Hanzeatyckiej"
 global_event.8.f:0 "Co to oznacza dla metra?"
 global_event.9.t:0 "Inwazja na [418.GetName]"
 global_event.9.d:0 "[From.From.GetNameDef] zawsze przewidywał, że stacja będzie oblężona przez ich sąsiada. Barykady obronne i wojskowe punkty kontrolne rozciągające się głęboko w ciemnych czeluściach metra leżały teraz w gruzach. Po licznych potyczkach zaczepnych [Root.GetNameDef] i jednym solidnym pchnięciu, które rozbiło siły obronne na kawałki, [418.GetName] pozostało gotowe do zdobycia.\n\nWalki ustały na długo po tym, jak buty [Root.GetNameDef] stanowczo wkroczyły na boczne perony [418.GetName]. Znaczna część stacji legła w gruzach, a szpital, który niegdyś był uważany za duży jak na standardy metra, został zniszczony pod gradem strzałów.\n\nRaporty napływające z [418.GetName] prawie ustały. Los [418.GetName] jest teraz w rękach Rzeszy, której głód podbojów nie zna granic."
 global_event.9.a:0 "Wycofać się! Musimy przegrupować nasze siły!"
 global_event.9.b:0 "Musimy szybko przyjść im z pomocą"
 global_event.9.c:0 "Oto jak [418.GetName] pada ofiarą armii [Root.GetNameDef]!"
 global_event.9.e:0 "Niekompetencja [ULI.GetLeader] pokazuje, że dni Konfederacji są policzone!"
 global_event.9.f:0 "Co pozostanie z Konfederacji?"
 global_event.10.t:0 "Aneksja [312.GetName]"
 global_event.10.d:0 "Dziś ogłoszono, że stacja [312.GetName] wpadła w ręce [Root.GetNameDef]. Nawet gdy równowaga sił przechyliła się na niekorzyść obrońców, ostatecznie zdecydowali się oni stawić opór nadciągającym hordom Rzeszy. Postanowili zebrać ocalałych żołnierzy i zablokować tunel wyjściowy prowadzący z [312.GetName]. Walki nie ustały, dopóki nie padł ostatni z [From.From.GetNameDef].\n\nZnaczna część stacji leży teraz w gruzach - rozebrana i zniszczona przez atakujące siły. Gruz zaśmieca perony i zatyka tory. Gorzka walka ostatecznie przyniosła porażkę."
 global_event.10.a:0 "Musimy wytrzymać"
 global_event.10.b:0 "Sojusz jest w potrzebie"
 global_event.10.c:0 "[312.GetName] jest do wzięcia!"
 global_event.10.e:0 "Sojusz zostanie wkrótce rozwiązany"
 global_event.10.f:0 "Co pozostanie z Sojuszu?"
 global_event.11.t:0 "Upadek [326.GetName]"
 global_event.11.d:0 "Chaos ogarnął całą stację, gdy siły obrońców zostały podzielone na dwie części. Gdy w szeregach obrońców wybuchło pandemonium, [Root.GetNameDef] przypuścił atak. Bitwa była bezwzględna. Nic, co można by rozróżnić, nie pozostało z rozpadających się budynków, które otaczały platformy. Teraz pozostały płonące kominy dymne i wznoszące się kopce ciał i gruzu. Znaczna część [SAV.GetName] kwestionuje teraz jego autorytet w rządzie po schwytaniu [326.GetName]. Odpowiedź na to pytanie zostanie udzielona po osiągnięciu pokoju."
 global_event.11.a:0 "[326.GetName] upadło, ale nasza determinacja pozostała."
 global_event.11.b:0 "Musimy pomóc im odzyskać [326.GetName]"
 global_event.11.c:0 "[SAV.GetLeader] wie, że jego czas dobiegł końca"
 global_event.11.e:0 "Sojusz, złamany pod naszymi butami"
 global_event.11.f:0 "Co to oznacza dla metra północnego?"
 global_event.12.t:0 "Czystka [303.GetName]"
 global_event.12.d:0 "Napotykając zaciekły opór, nawet gdy szale bitwy zostały przesądzone, [Root.GetNameDef] zdołał wepchnąć się do samego [303.GetName]. Ku swojemu przerażeniu, żołnierze [Root.GetNameDef] zostali powitani obrzydliwymi obrazami egzekucji i poskręcanymi kukłami wyściełającymi ściany tunelu. Obłąkańcze krzyki wielu ofiar wciąż przebijają ściany stacji, nawet po tym, jak [From.From.GetNameDef] wycofał się w ciemność.\n\n[Root.GetNameDef] postanowiło nie brać jeńców, nawet ci z [From.From.GetNameDef], którzy zaoferowali poddanie się, zostali wymordowani bez zastanowienia. W wyniku ciężkich walk stacja została oczyszczona z obrazów które tam zastaliśmy, ale teraz nadchodzi żmudny proces odbudowy. Choć dachówki i ściany [368.GetName] zostały zniszczone, stacja nigdy nie zapomni odgłosów krzyków i makabrycznych widoków, których była świadkiem."
 global_event.12.a:0 "Armie Szatana będą trzymać się mocno."
 global_event.12.b:0 "Może ten 'Szatan' nie jest dobrym człowiekiem, Pavel."
 global_event.12.c:0 "Wybaczenie potworom zależy od Boga, ale wysłanie ich do Niego zależy ode mnie"
 global_event.12.e:0 "Bóg może wybaczyć, ale ja nie."
 global_event.12.f:0 "SATANISTYCZNA CZARNA MAGIA. CHORE GÓWNO!"
 global_event.13.t:0 "Czystka [334.GetName]"
 global_event.13.d:0 "Udało im się przedrzeć przez dziesiątki kanibali i dotrzeć do właściwej stacji. [Root.GetNameDef] ogłosili przejęcie [334.GetName]. Hordy bladych, pokaleczonych kanibali zaatakowały [Root.GetNameDef], który zdołał utrzymać ich na dystans dzięki ciągłemu gradowi kul. Gdy porażka stała się nieuchronna, wielu z jego pokręconych mieszkańców zdecydowało się uciec, uciekając w ciemne głębiny podziemia. [Root.GetNameDef] postanowiło jednak nie ścigać uciekinierów, ponieważ ku swojemu przerażeniu odkryli dzieci schwytane przez [From.From.GetNameDef], zamknięte w klatkach i poddane praniu mózgu, aby podążać za ich chorymi przekonaniami.\n\nTeraz rozpoczyna się długi proces oczyszczania stacji. Z niektórymi sugestiami, aby po prostu całkowicie zawalić stację."
 global_event.13.a:0 "Musimy wycofać się w głębiny, musimy być wytrwali!"
 global_event.13.b:0 "Poganie muszą zostać ukarani, pomścimy zmarłych!"
 global_event.13.c:0 "Oczyścić brud, oczyścić kanibali!"
 global_event.13.e:0 "Uwielbiam zapach płonącego paliwa, przypomina mi o zwycięstwie"
 global_event.13.f:0 "Nasze dzieci będą dziś spać spokojnie"
 global_event.14.t:0 "Wycieczka do [377.GetName]"
 global_event.14.d:0 "Nadeszły raporty, że żołnierze [Root.GetNameDef] z powodzeniem przedarli się do [377.GetName]. Ostatnie oddziały zmutowanych obrońców zostały zepchnięte z powrotem do ciemnych czeluści tunelu metra. Główny peron i bulwary stacji leżały teraz w całkowitym rozkładzie. [Root.GetNameDef] rozpoczęli usuwanie gruzu, aby zrobić miejsce dla potencjalnych kolonistów. Nie ma jednak pewności, czy stacja nadaje się do zamieszkania, biorąc pod uwagę jej bliskość i niewielką głębokość do napromieniowanej powierzchni."
 global_event.14.a:0 "To naprawdę smutny dzień"
 global_event.14.b:0 "Szybko! Musimy przyjść im z pomocą!"
 global_event.14.c:0 "[377.GetName] jest nasze, zagrożenie ze strony mutantów już nie istnieje!"
 global_event.14.e:0 "Nigdy więcej ich plugastwo nie będzie wędrować po podziemiach!"
 global_event.14.f:0 "Ludzie-mutanci wciąż są jednak mutantami"
 global_event.15.t:0 "Porażka w [297.GetName]"
 global_event.15.d:0 "Jak donoszą raporty, stolica [From.From.GetNameDef] wpadła w ręce [Root.GetNameDef]. Siedziba niegdyś potężnej Konfederacji Arbat jest teraz niczym więcej niż stacją-widmem. Niewielka liczba ewakuowanych została zabezpieczona, zanim walki zbliżyły się do jej hermetycznych bram. Pomimo tego, że siły [From.From.GetNameDef] walczyły o każdy centymetr ziemi, zostały odepchnięte przez przeważające siły atakujących. Nasilające się ofensywy ze strony [Root.GetNameDef] sprawiły, że obrońcy nie mieli innego wyjścia, jak tylko wycofać swoje siły ze stacji."
 global_event.15.a:0 "Odzyskamy naszą stację"
 global_event.15.b:0 "Odrobić straty, a następnie przeprowadzić kontratak"
 global_event.15.c:0 "[297.GetName] upadło! Teraz jest nasze!"
 global_event.15.e:0 "Arbat upadł"
 global_event.15.f:0 "Niegdyś potęga, dziś relikt przeszłości"
 global_event.16.t:0 "Upadek [336.GetName]"
 global_event.16.d:0 "Stacja [336.GetName] w końcu zamilkła. Żołnierze [From.From.GetNameDef], pomimo ich dzielnych prób powstrzymania sił inwazyjnych, zostali ostatecznie zmuszeni do poddania się. Barykady i prowizoryczne stanowiska na peronach stacji zostały rozbite na kawałki przez siły [Root.GetNameDef]. Jednak nie po przezwyciężeniu ofiar, niezliczona liczba ciał z obu stron wciąż pokrywa stację. Sporadyczne strzelaniny wciąż rozbrzmiewają z odosobnionych miejsc na całej stacji, ponieważ wciąż pozostaje kilka punktów oporu. Każda z nich pada po cichu jedna po drugiej."
 global_event.16.a:0 "Wspólnota nadal będzie trwać, nawet bez [336.GetName]"
 global_event.16.b:0 "Nie możemy pozwolić na upadek [336.GetName]"
 global_event.16.c:0 "Dobra robota, [336.GetName] jest nasze!"
 global_event.16.e:0 "Ich łupy są do wzięcia przez nas!"
 global_event.16.f:0 "Skąd teraz weźmiemy herbatę? Herbata z [PEC.GetName] smakuje jak gówno..."
 global_event.17.t:0 "Oblężenie [273.GetName]"
 global_event.17.d:0 "Nieprzenikniony południowy bastion i główne źródło zasilania dla większości południowego metra upadł. Warstwowe linie obronne sięgające głęboko w głąb ziemi ostatecznie nie wystarczyły, by powstrzymać falę wojsk [Root.GetNameDef], które zdołały rozbić linie obronne i przedostać się do samej stacji. Wiele turbogeneratorów zostało zniszczonych podczas walk - nie wiadomo, czy w wyniku ostrzału, czy celowego sabotażu sił [From.From.GetNameDef], ale wygląda na to, że już nie działają. Wściekłe starcia okazały się daremne, ponieważ klejnot stacji leżał teraz w ruinie."
 global_event.17.a:0 "[273.GetName] może zostać pokonany, ale my się trzymamy!"
 global_event.17.b:0 "Musimy pomóc Sewastopolowi, i to szybko."
 global_event.17.c:0 "Moc z ich turbin będzie zasilać nasze warsztaty"
 global_event.17.e:0 "Jak myślisz, Oleg, za ile możemy sprzedać ich zepsute turbiny?"
 global_event.17.f:0 "Jak wpłynie to na Metro jako całość?"
 global_event.18.t: "[Root.GetName] Skapitulowali"
 global_event.18_generic_capitulation: "[From.From.GetLeader] ogłosił, że rząd [Root.GetAdjective] zażądał kapitulacji. Od początku wojny naród nie był już w stanie wytrzymać naporu sił [From.From.GetAdjective] w całym metrze. Lojalistyczny rząd [Root.GetAdjective] zdecydował się uciec ze swoich posterunków, a ci, którzy pozostali, starają się współpracować z siłami okupacyjnymi. Ich główne siły wojskowe skapitulowały, a [From.From.GetNameDef] ma teraz kontrolę nad swoją stacją.\nChociaż izolowane obszary silnego oporu wciąż istnieją, jest to jednak wielkie zwycięstwo [From.From.GetNameDef]."
 global_event.18_mutant_capitulation: "Raporty potwierdziły, że [From.From.GetNameDeF] odnieśli zwycięstwo w walce o oczyszczenie stacji [ROOT.GetAdjective] z [ROOT.Capital.GetName]. Ponieważ zdecydowana większość stacji została oczyszczona ze zmutowanych zagrożeń, położono już wstępne podwaliny pod ocalenie i ostatecznie odzyskanie terytorium z powrotem w ręce ludzkości. Pomimo niepewności, że [ROOT.Capital.GetName] może być nawet ponownie chętnie zamieszkana, sąsiednie stacje będą teraz mogły spać spokojnie, wiedząc, że ich zmutowane nieszczęścia wreszcie się skończyły."
 global_event.18_bandit_capitulation: "Pojawiły się informacje potwierdzające, że [From.From.GetNameDef] rzekomo obalili przestępcze zagrożenie [Root.GetAdjective]. Nie ma wątpliwości, że ślady ich organizacji wciąż pozostają w luźniejszych, bardziej zepsutych komórkach. Większość z nich po prostu uschnie, ale niektóre mogą nadal prowadzić działalność przestępczą. Ich obywatele mogą w końcu odetchnąć z ulgą, wiedząc, że ich dni przepadania, ukrywania i bycia zmuszanym pod groźbą przemocy i bandytyzmu w końcu się skończyły."
