 LOADING_TIP_0:0 "Каждый пожинает то что посеял, Артем. Насилие порождает насилие, и за смерть платят смертью. Те, кто не испытывает сомнений и не знает раскаяния, никогда не вырвутся из этого круга.\n- Хан"
 LOADING_TIP_1:0 "Жить без надежды - значит перестать жить.\n- Достоевский"
 LOADING_TIP_2:0 "Если мы не прекратим войны, войны положат конец нам. \n- Герберт Уэллс"
 LOADING_TIP_3:0 "Это и есть Мертвый Город. Добро пожаловать домой, Артем \n- Бурбон"
 LOADING_TIP_4:0 "Злое явление, да? Но, знаешь, это не болешее «зло», чем, скажем,... огонь. Все зависит от твоей точки зрения. Постарайтеся лучше понять вещи, прежде чем выносить суждения.. \n- Хан"
 LOADING_TIP_5:0 "Некоторые называют их демонами, я - суками! \n- Бурбон"
 LOADING_TIP_6:0 "Огнем и мечом мы отвоюем обратно наш мир! \n- Мельник"
 LOADING_TIP_7:0 "Врагов надо истреблять \n- Хантер"
 LOADING_TIP_8:0 "А потом, после пяти минут молчания, почти неслышно вздохнул старик и сказал больше себе, чем Артему. Господи, какой чудесный мир мы разрушили. . ."
 LOADING_TIP_9:0 "Тот, кто достаточно храбр и терпелив, чтобы всматриваться в темноту всю свою жизнь, первым увидит в ней проблеск жизни.. \n- Хан"
 LOADING_TIP_10:0 "Вау! Что это там наверху ...? Подожди, дядя однажды показал мне картинку ... М-мебо... нет... Это небо, не так ли!? Это как ... расписной потолок ... Я буду знаменит! Я небо видел!"
 LOADING_TIP_11:0 "Любой, у кого хватит смелости и терпения всю жизнь смотреть в темноту, первым увидит в ней проблеск света.\n- Дмитрий Глуховский"
 LOADING_TIP_12:0 "Если долго смотреть в бездну, бездна тоже посмотрит в тебя. \n -Фридрих Ницше."
 LOADING_TIP_13:0 "Вперед, парень! Теперь все зависит от тебя! \n -Мельник"
 LOADING_TIP_14:0 "Люди всегда умели убивать лучше, чем любое другое живое существо"
 LOADING_TIP_15:0 "Добро пожаловать в Первую Интернациональную Красную Боевую Бригаду Московского Митрополита имени Эрнесто Че Гевары!"
 LOADING_TIP_16:0 "Последнее место на Земле, где люди живут как люди, где еще помнят, что означает слово "человек" и как оно должно звучать."
 LOADING_TIP_17:0 "Лучше умереть стоя, чем жить на коленях. \n —Эрнесто Гевара"
 LOADING_TIP_18:0 "Мы должны готовиться к большой войне, последней войне, и она закончится триумфом нашей расы!  \n -Фюрер"
 LOADING_TIP_19:0 "Я совсем один... \n ...Ты не один, ты первый."
 LOADING_TIP_20:0 "тобы действовать разумно, нужно нечто большее, чем разум. \n Федор Достоевский"