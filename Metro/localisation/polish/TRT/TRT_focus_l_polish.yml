 TRT_armed_to_the_teeth_option_3:0 "Przekonanie Kowala do Przyłączenia Się"
 TRT_armed_to_the_teeth_option_3_desc:0 ""
 TRT_support_oktyabrskaya: "Wsparcie dla Secesji [OKT.GetName]"
 TRT_support_oktyabrskaya_desc: "Michaił mówi, że ma kontakty wśród handlarzy w [OKT.GetName] - psach Hanzy. Przy odrobinie nacisku i kilku połamanych nosach, uważa, że uda się zaszczepić im wątpliwości co do lojalności wobec Hanzy."
 TRT_oktyabrskaya_annex: "Zakładamy Biznes w [OKT.GetName]"
