 OTHER_GATHERING_STORM_DESC:0 "Prawie dwie dekady kultywowały różne społeczności. Wszystkie z własną, odrębną tożsamością. Angażują się w handel, dyplomację i wojnę między sobą. Wielu z nich jest ignorowanych przez większe zawirowania polityczne. Łączy ich tylko jedno: przetrwanie. Walka o przetrwanie w tym rozpadającym się świecie."