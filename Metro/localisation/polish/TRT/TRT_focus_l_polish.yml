 TRT_defences:0 "Zorganizowane Obronności"
 TRT_defences_desc:0 "Drut kolczasty, barykady i punkty kontrolne mogą być rozmieszczone, aby monitorować tunele wychodzące z Wenecji. Nosalisi to nie jedyne potwory, które czają się głęboko w tunelach Metra. Plotki czy nie, lepiej o nich nie rozmawiać."
 TRT_depot_tsoi:0 "Rozbijanie Depotu"
 TRT_depot_tsoi_desc:0 "Odnalezione plany lokalnego obszaru wskazują na tor odchodzący od głównej linii, prowadzący głębiej w Metro. Poruszeni żywymi opowieściami o łupach i skarbach, wielu naszych żołnierzy planuje zbadać tę linię. Kto wie, co tam znajdą?"
