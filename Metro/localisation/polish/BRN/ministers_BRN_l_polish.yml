l_polish:
 BRN_kulashenko:0 "Pan Kulashenko"
 POLITICS_BRN_KULASHENKO_DESC:0 "Wybrany na Białoruskiej z niewielką przewagą."
 BRN_byalkevich:0 "Syarhey Byalkevich"
 POLITICS_BRN_BYALKEVICH_DESC:0 "Dzięki przyjaznym stosunkom z Ligą Hanzeatycką, Byalkevich umożliwił Białoruskiej północy pewne perspektywy gospodarcze, których nie można znaleźć nigdzie indziej poza granicami Linii Kołcewskiej. Podczas gdy Hanza pozostaje ich jedynym partnerem handlowym, Białoruska jest niezawodnym dodatkiem do Wspólnoty dzięki sprytowi Siarhieja."
 BRN_petrovich:0 "Leonid Petrovich"
 POLITICS_BRN_PETROVICH_DESC:0 "Jeden z wielu handlarzy na Białoruskiej, nazywany 'handlarzem', Petrovich jest jednym z najlepiej prosperujących kupców na stacji, który dorobił się fortuny handlując z gospodarstwami i fabrykami zlokalizowanymi w Republice Hulajpole i IV Rzeszy"