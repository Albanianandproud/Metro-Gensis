 AVT_fyodor: "Fyodor"
 _AVT_fyodor: "Sabotażysta"
 AVT_fyodor_desc: "Najstarszy członek Brygady. Choć Fyodor wygląda jak stereotypowy rosyjski chuligan — niezdyscyplinowany alkoholik — jest wręcz przeciwnie. Widział wiele konfliktów i dzięki temu stał się doświadczonym wojownikiem."
 AVT_banzai: "Banzai"
 _AVT_banzai: "Bojownik Brygady"
 AVT_banzai_desc: "Urodzony, jak wielu innych, w świecie pełnym cierpienia. Banzai już w wieku dwudziestu lat stał się bojownikiem rewolucyjnym i dołączył do brygady Rusakova. Nazwany 'Banzai' przez swoich towarzyszy za swoją krwiożerczą 'kamikaze' naturę."
 AVT_vladimir_koltsov: "Vladimir Koltsov"
 AVT_koltsov: "Ojciec Vladar"
 _AVT_koltsov: "Poszukujący Pokuty"
 AVT_koltsov_desc: "Wysłużony starzec, który kiedyś tworzył broń biologiczną dla ZSRR. Po zobaczeniu konsekwencji swoich działań porzucił projekt i został kapłanem. Ślubował, że nigdy więcej nie wyrządzi krzywdy i będzie szukał odkupienia. Ocalony z Łubianki, zaoferował swoje usługi naszej Brygadzie. Vladar teraz próbuje stworzyć antidotum na ten sam wirus, w beznadziejnej próbie odkupienia."
 AVT_nikolai_nosov: "Nikolai Nosov"
 AVT_nosov: "Nosov"
 _AVT_nosov: "Pojazd Wszystkoterenowy"
 AVT_nosov_desc: "Urodzony na Poleżajewskiej razem ze swoim bliźniakiem Grishą. Ich matka cierpiała na chorobę popromienną, a oni sami na karłowatość spowodowaną wrodzoną chorobą wzrostu. Mimo to byli traktowani jak zwyczajni obywatele stacji. Po obłędzie matki, wywołanym tajemniczą śmiercią ojca, zostali wysłani na Awtozawodzką, by ułożyć sobie życie. Wykorzystywali swoją karłowatość jako atut, dostając się do trudno dostępnych miejsc i znajdując przydatne zasoby dla stacji."
 AVT_perebezhchik: "Grigorev"
 _AVT_perebezhchik: "Perebezhchik"
 AVT_perebezhchik_desc: "Urodzony kilka lat przed Armagedonem w Czekhowskiej. Grigorev był dawnym stalkerem Rzeszy, zanim doznał deformacji. Jego twarde i szorstkie usposobienie kontrastowało z wiarą w wewnętrzną dobroć ludzi. W młodości wstąpił do Metromachtu, wierząc, że chroni swoją społeczność. Wysłany z oddziałem na powierzchnię w ramach rutynowego zwiadu, został zaatakowany przez mutanty. Ledwo przeżył spotkanie, a jego oddział go porzucił, uznając za zmarłego. Wiedząc, że po powrocie zostanie uznany za mutanta i stracony, błąkał się po powierzchni, aż natrafił na rewolucyjnego stalkera. Początkowo walczyli ze sobą, lecz po wyczerpaniu zapasów i zmianie pogody, rozpoczęli rozmowę o życiu, polityce i filozofii. Znaleźli wspólny język. Wiedząc, że bez pomocy umrze, Grigorev poprosił rewolucjonistę o pomoc. Ten zgodził się, w zamian za informacje o Rzeszy i przysięgę służby. Grigorev przystał na te warunki, wierząc, że kiedyś wróci do Czekhowskiej i zobaczy rodzinę."
 AVT_kadyrov: "Kadyrov"
 AVT_kadyrov_desc: "Łącznik z Sokolników, Kadyrov dopilnuje, aby nasze siły dorównały standardom Czerwonej Linii."
 _AVT_kadyrov: "Instruktor Musztry"
 AVT_mayakovskaya_character: "Boron"
 AVT_mayakovskaya_character_desc: "Szczury mają wiele zastosowań. Można je zjeść, ugotować, zrobić z nich kebaba, oskórować i zrobić wygodne buty albo puścić w szczurzy wyścig. Złapanie ich to jednak inna sprawa. Boron opanował tę sztukę tak dobrze, że czasem w jego pułapki wpadają mutanci albo członkowie Rzeszy. Niestety, ich mięso nie nadaje się do niczego, podobnie jak jego żarty."
 _AVT_mayakovskaya_character: "Łowca Szczurów"
 AVT_turgenevskaya_character: "Yakau"
 AVT_turgenevskaya_character_desc: "Skazany na snucie się po zrujnowanych korytarzach Turgieniewskiej, Yakau był świadkiem upadku swojej stacji, zniszczonej przez anomalie pustoszące tory i głębokie tunele. Mieszkańcy stacji zniknęli, jakby zdmuchnięci przez wiatr. Został tylko on."
 _AVT_turgenevskaya_character: "Ostatni Człowiek"
 AVT_partizanskaya_character: "Hunter"
 _AVT_partizanskaya_character: "Mutant Gnom"
 AVT_partizanskaya_character_desc: "Mieszkając na Partizanskiej, Hunter jest zdeformowanym mutantem, który nosi maskę hokejową, aby ukryć swoje oszpecone oblicze. Dzięki znajomości szybów technicznych i sekretnych tuneli, Hunter może wspierać naszych żołnierzy i oddziały szturmowe."
 AVT_avtozavodskaya_character: "Ferrum"
 _AVT_avtozavodskaya_character: "Chemik"
 AVT_avtozavodskaya_character_desc: "Dawny chemik przed wojną, który porozumiewa się językiem niezrozumiałym dla reszty mieszkańców Awtozawodzkiej."