 AVT_political_focus_1: "Ekspansja na Zewnątrz"
 AVT_political_focus_1_desc: "Teraz, gdy rozwiązaliśmy nasze wewnętrzne problemy, czas spojrzeć w dal. Aby szerzyć rewolucję na całym metrze, musimy rozprzestrzeniać się na opuszczone terytoria. Powinniśmy być w stanie zakładać nowe obozy na porzuconych stacjach."
 AVT_colonization_system: "§YOdblokowuje możliwość kolonizacji dowolnej§! §Rzrujnowanej§! §Ylub§! opuszczonej §Ystacji.§!\n\n§4Jednakże! Na początku nie obejmiemy jej bezpośrednią kontrolą. Najpierw będziemy musieli rozwinąć stację, aby móc ją w pełni zintegrować!§!"