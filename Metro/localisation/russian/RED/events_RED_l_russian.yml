nf_RED.1.t:0 "Революция"
 nf_RED.1.d:0 "Не случайно Красная линия выросла из Сокольнической линии. Каждое здание и фасад линии украшены статуями Сталина и Ленина. Памятники некогда почитаемым святым служат сохранившимся свидетельством прошлого мира. Подобно египетским гробницам, его эфемерная аура силы притягивала к себе всех повсюду; паломники, чтобы засвидетельствовать то, что было. Со временем благоговение превратилось в благоговение и, наконец, в преданность. Когда мир, который мы знали, исчез, остались только те блеклые воспоминания о прошлом. Это дало надежду; возможность построить новый социалистический бастион, освобожденный от тягот прошлого.\n\n Уцелевшие комсомольцы и те, кто жил при социализме, начали строить социалистическое возрождение. Свержение местных станций и создание ревсоветов через Сокольническую, объявление первой межстанционной; их цель, объединение всего метро под коммунизмом. Андрей Москвин был одним из таких революционеров, его сила и энергия лично возглавили революцию, и вскоре он стал руководить только что возникшей революцией"
 nf_RED.1.a:0 "Андрей Москвин вскоре стал любимцем своих сторонников"
 nf_RED.1.b:0 "Андрей Москвин стал символом революции"

 nf_RED.2.t:0 "Война"
 nf_RED.2.d:0 "Однако то, что сначала началось как социальные потрясения, переросло в полномасштабную войну с остальной частью метрополитена. Многие станции выступили против желаний только что созданной Красной линии. Те, что на идеологической основе. Станции капиталистов и другие, выступавшие против рабочей революции.Формирующееся станционное государство Ганзейского союза, диаметрально противостоявшее Красной линии, возглавившее коалицию станций для борьбы против Красной линии.Так начался один из самых кровавых конфликтов во всем метро.Погруженные тела в мясорубку, и драгоценные ресурсы, взбитые для военных усилий. Тупиковая война на истощение, когда ни одна из сторон не уступает, но становится все слабее по мере того, как война шла. По мере того, как осознание того, что мечта о едином метро при социализме угасает, волнения и мятежи начали возникать изнутри. Идеологические разногласия спровоцировали полномасштабное восстание, те, кто уходили из боя и основывали свои собственные станции, в процессе ослабляли поддержку войны красными линиями"
 nf_RED.2.a:0 "Их идеалы стали слишком амбициозными"
 nf_RED.2.b:0 "Пока война шла, наши идеалы пошатнулись"

 nf_RED.3.t:0 "Мир"
 nf_RED.3.d:0 "По мере того, как война затягивалась, ни Красная линия, ни Ганза не видели возможности победить друг друга. Вливая все ресурсы, которые они могли утилизировать, чтобы убить, покалечить и уничтожить другую сторону, конечным результатом стало неизбежное разложение обеих сторон. Поскольку оба народа начали рушиться и гнить изнутри от истощения. граждане и солдаты протестуют против войны. Слишком высокомерные, чтобы преклонить колени перед толпой, обе стороны были непреклонны, чтобы подчиниться мирному соглашению. Если бы сделка была неблагоприятной для идеологически упорных членов каждого из них, это могло бы привести к дальнейшему разоружению и подстегнуть еще большую нестабильность. Обе стороны были слишком упрямы, чтобы прийти к миру, и хотели только провозгласить победу над другой.\n\nОднако в конце концов мир был заключен в абсолютной тайне. Андрей пришел к выводу, что войну с Коалицией выиграть невозможно. С каждой победой куча тел, больше потраченных ресурсов. Действительно ли это была цена социализма? Однако это не было его решением идти вперед с миром. Дело было даже не в том, что он встревожен войной, а в том, что его братья стремились объявить мир.\n\n Его Младший брат, Максим Москвин, руководил мирными переговорами сначала без ведома Андрея. Сделка началась; Площадь Революции должна была быть отдана Красной Линии от Арбата. Арбат получил Библиотеку имени Ленина, которая со временем была передана Полису. Гарантия свободного доступа была согласована всеми сторонами. Красная линия была разрезана пополам. Андрей ратовал за мир как народом, так и партией. Внутренний круг «твердокровных» социалистов презирает то, что они считают «предательством» революции. Не зная, что именно родной брат Андрея Максим был истинным мирным переговорщиком. Отправная точка, которая вызвала у его братьев растущую обиду на него."
 nf_RED.3.a:0 "Андрей был выбран народом"
 nf_RED.3.b:0 "Андрей был выбран партией"

 nf_RED.4.t:0 "Состояние линии"
 nf_RED.4.d:0 "Андрей, член ревсовета, видел себя теперь генеральным секретарем «Красной линии». Несмотря на то, что у этой мантии были другие конкуренты, его воля и упорство позволили ему занять мантию лидера. Вскоре его правление стало бесспорным. Сейчас, в 2028 году, пепел Ганзейского конфликта начинает оседать. Красная линия все больше и больше сползает в более ужасную ситуацию. «Сокольническая» находится в шатком положении, с которым нужно обращаться деликатными руками. Многие проблемы преследуют нацию, больше внутри, чем снаружи. Экономика находится в стагнации, политика конфискации ресурсов, взимаемых для наших вооруженных сил, все еще практикуется, что делает нашу экономику неспособной расти и развиваться на основе средств к существованию. Пренебрежение готовностью правительства справиться с этим, вызванное раздутым контролем военных над всеми аспектами бизнеса и повседневной промышленности, привело к постепенному отвращению простых людей к местным властям. Даже с приглушенным шепотом против самого государства. В последние месяцы эти проблемы только разрослись и усугубились.\n\n Однако это не единственные проблемы, с которыми мы сталкиваемся. Фашистские свиньи Тверской в ​​последнее время оживились благодаря своему новому фюреру. Потасовки в туннелях между нами только усилились из-за спорадических конфликтов в последние недели. Типа Великая Отечественная старая, мы когда-то воевали и их вроде победили. Но это потребовало больших жертв. Монументальное усилие крови и железа. Кое-что способ может быть не в состоянии сделать прямо сейчас. \n\n Мы наследники Советского Социалистического Союза. Воля Ленина не будет погашена!"
 nf_RED.4.a:0 "Ура!"

 nf_RED.5.t:0 "Вопрос экономики"
 nf_RED.5.d:0 "Наша экономика просто достигла спада. Несмотря на все наши усилия по реформированию и восстановлению экономики, которая оказалась неэффективной. Большинство ресурсов, которые не были выделены вооруженным силам или распределены на наши исследования и разработки, используются для оживления нашей застойной экономики. Необходим более прямой подход; вместо того, чтобы тратить ресурсы на то, чтобы просто «залатать» проблему раздувания, необходим новый метод.\n\n Было предложено два решения. Во-первых, это реализация грантов и других схем, направленных на повышение эффективности нашей администрации станции в решении вопросов местного значения. Во-вторых, более фундаментальное решение — выделить средства, направленные на развитие наших основных отраслей, таких как строительство и сельское хозяйство. Способность быть самодостаточной и поддерживать себя и будущий рост."
 nf_RED.5.a:0 "Усилить администрацию линии."
 nf_RED.5.b:0 "Улучшить основные отрасли."

 nf_RED.6.t:0 "Вопрос армии"
 nf_RED.6.d:0 "Наши военные. Когда-то перед войной у Советского Союза была одна из самых больших и сильных армий во всем мире. Его вооруженные силы были оснащены новейшим и самым смертоносным оружием войны и не имели себе равных. От сибирской тайги до Прибалтики Россия была верховной. Армия и защищала, и оберегала своих рабочих и идеалы. Но сегодня кажется, что все наоборот\n\n Через длинную линию внутреннего разложения вооруженные силы медленно увядали и раскалывались на враждующие группировки внутри вооруженных сил. Несмотря на огромное количество личного состава, находящегося в его распоряжении, отсутствие надлежащих процедур обучения и даже настойчивое игнорирование любого совместного общения между командирами приводит к тому, что вооруженные силы остаются изолированными и раздутыми. Плохая логистика, не говоря уже о серьезной коррупции, которая ярко проявляется в высшем командовании. Облаченные в регалии и украшенные десятками медалей, большинство из которых не были вручены, а были украдены у торговцев или украдены. Военный не за заслуги или мастерство, а высокомерный, выдающий себя за генерала."
 nf_RED.6.a:0 "Их власть будет снята."
 nf_RED.6.b:0 "Несмотря на их силу, они важны."

 RED_removing_army_bloat_tt:0 "§gБудут предприняты усилия, чтобы ограничить мощь вооруженных сил.y§!"

 RED_appease_the_dissenters:0 "§gНесогласные с красной линией будут умиротворены, увеличив характеристики политиков.§!"

 nf_RED.7.t:0 "Вопрос о хлебной реквизиции"
 nf_RED.7.d:0 "Реквизация зерна — палка о двух концах. Обеспечение наших войск столь необходимыми припасами во времена раздоров, таких как Ганзейская война. Война велась исключительно в маленьких карманах и обезумела по всему метро. Организованное перемещение припасов туда и обратно было затруднено, учитывая линейный характер войны. Поэтому армия прибегла к конфискации зерна и других ресурсов, чтобы увеличить свои запасы.\n\n Хотя это действительно оказалось успешным, однако было слишком эффективным. Доверие к этому испытанному методу сохранилось. Однако, несмотря на то, что война стала далеким воспоминанием, военные до сих пор практикуют ее. Один из факторов, объясняющих, почему наша экономика переживает такой спад.\n\n Было бы мудро отменить нашу норму конфискации, однако ее зависимость от времен войны не подлежит сомнению, и ее не следует избегать, когда война действительно становится ясной."
 nf_RED.7.a:0 "Мы должны снизить интенсивность запросов"
 nf_RED.7.b:0 "Мы должны ограничить все запросы"

 nf_RED.8.t:0 "Вопрос о братстве"
 nf_RED.8.d:0 "Максим Москвин, младший брат Андрея. Всегда в его тени и всегда со сколом на плече. Максим всегда ревновал к старшему брату. Обаяние Андрея, его успех и сила. Братские отношения сгнили и остались не более чем простым соперничеством.\n\n Было ли какое-то уважение Максима к старшему брату? Трудно сказать, но эта любовь была выветрена и с годами угасла. Единственными воспоминаниями Максима об их юности были не узы, которые они когда-то разделяли, беззаботные дети, а горькая обида, которую он испытывал.\n\n Несмотря на это, Москвин хранит в себе свои собственные таланты. Возможно, он никогда не станет более талантливым братом. Но Максим держится за него решимость, которую немногие могли бы достичь. Сильный лоб и непререкаемый авторитет, против которого мало кто осмелится пойти против. Уверенность в себе и верность себе. Высокомерие? возможно, но кого-то возглавить, подставного лица."
 nf_RED.8.a:0 "Его военный опыт пригодится"
 nf_RED.8.b:0 "Его военный опыт пригодится"
 nf_RED.8.c:0 "Ему больше подходит членство Политбюро"

 RED_moskvin_q_theorist_role:0 "§gВаш брат,§! §YMaxim Moskvin§! §gстанет военным теоретиком.§!"

