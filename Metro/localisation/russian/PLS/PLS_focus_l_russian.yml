  PLS_a_mutual_goal: "Одна общая цель"
  PLS_a_mutual_goal_desc: "Рейнджеров и Полис связывает не только расформирование Центрального Командования Метрополитена, обе организации посвятили себя сохранению и продолжению развития человечества. Будь то пером или мечом, наши цели совпадают."
  
