#####2028#####

RED_bulwark_of_socialism:0 "Родина Революции"
RED_bulwark_of_socialism_desc:0 "Родом c Сокольнической; по заветам и славы самого Советского государства, возникла Красная линия. Сформирована из комсомольцев, выживших ветеранов и многих других, ностальгирующих по Советскому прошлому России. Никто болие не следует величию и мощи Советского Союза, кроме Красной линии."
 
RED_state_of_the_line:0 "State of the Line"
RED_state_of_the_line_desc:0 "Whilst disasterous for all participants. The ripples from Hanza-Redline war can be felt more sternly within the Red Line. Andreys dreams of a unified Metro - crushed. With Peace, that has only created a sense of weakness within. Mutinies of political dissidents, and revolutionaries afar. The situation must be adressed."

RED_question_of_economy:0 "Экономические вопросы"
RED_question_of_economy_desc:0 "Наша экономика в рецессии. Потребуется больше решений, чем простое вливание средств, чтобы исправить ужасное состояние, в котором она находится."

RED_economic_demobilisation:0 "Экономическая демобилизация"
RED_economic_demobilisation_desc:0 "Несмотря на окончание войны между Ганзой и Красной линии, народ продолжает жить по законам военного времени. Мы по-прежнему придерживаемся той же экономической политики и производственных квот, что и во время войны. Несмотря на все усилия Андрея по оживлению экономики Красной линии, оказалось, что она столкнулась с несколькими трудностями. Теперь требуется его непосредственное вмешательство."

RED_formalise_ministry_of_economics:0 "Сформировать Министерство экономики"
RED_formalise_ministry_of_economics_desc:0 "В качестве попытки борьбы с растущим недовольством среди нашего населения необходимо официально решить проблему экономики Красной линии. Андрей и его сплоченная группа министров и секретарей не в состоянии уследить за каждой станцией, фермой и свинарником на Красной линии. С прекращением реквизиции зерна, с применением армии, мы теперь можем сосредоточиться на росте нашей экономики."

RED_assume_kulak_property:0 "Остановить Кулаков"
RED_assume_kulak_property_desc:0 "Предоставление нашим гражданам экономических скидок, особенно направленных на наших земледельцев, внесет столь необходимые средства в нашу экономику. Однако с разрешением частной деятельности, растет обеспокоенность тем, что это приведёт к социальному расслоению. Фермеры, которые уже начали продавать «слишком много» зерна, начали жить лучше других. Мы должны остановить растущий скрытный средний класс Кулаков. Капиталистическая угроза прямо у нас под носом."

RED_unionise_inefficient_sectors:0 "Объединение неэффективных секторов в профсоюзы"
RED_unionise_inefficient_sectors_desc:0 "Сокращение выплат заработной платы и тяжелые условия труда привели к рецессии. Не эффективные отрасли нашей экономики должны будут объединиться. Во время конфликта между Ганзой и Красной линией местным администрациям было разрешено напрямую контролировать меж станционные предприятия без участия центра. Но вот война прошла и по мере роста нашего производства и обслуживания линии, потребность в рабочей силе будет увеличиваться."

RED_question_of_prodrazvyorstka:0 "Вопрос о Продразвёрстке"
RED_question_of_prodrazvyorstka_desc:0 "Продразвёрстка, или реквизиция зерна на основе государственных квот, помогала поддерживать и снабжать нашу армию во время войны с Ганзой. Наша экономика стагнирует, а наше население истощено из-за постоянного захвата продовольствия. Необходимо пересмотреть продовольственные квоты."

RED_question_of_military:0 "Военные вопросы"
RED_question_of_military_desc:0 "Наши вооруженные силы по-прежнему раздуты и остро нуждаются в быстрой комплексной перестройке. Единственная проблема заключается в абсурдной власти высшего военного командования над Красной Линией. Лишение их власти — это то, что нужно делать с осторожностью, чтобы они не предали Генеральный секретариат."

RED_command_reforms:0 "Реформа командования"
RED_command_reforms_desc:0 "Во время войны большая часть наших сил была рассредоточена по Сокольнической линии, учитывая характер войны, совместные действия, проводились редко. Имея более всеобъемлющую и унифицированную командную структуру, наши силы можно было бы более эффективно развертывать и улучшать с помощью сформированного комитета."

RED_military_renovations:0 "Перевооружение армии"
RED_military_renovations_desc:0 "Несмотря на одну из самых больших нынешних вооруженных сил в метро, состояние наших сил доказывает обратное. Шумный сброд с самодельными ружьями, чем полноценные вооруженные силы. Нужно что-то делать с этим."

RED_establish_officer_academy:0 "Оснавать офицерскую Академию"
RED_establish_officer_academy_desc:0 "Новым поколениям молодых офицеров предстоит пережить новые суровые реалии метрополитена. Это должно включать в себя постоянно меняющийся и развивающийся ландшафт ведения войны."

RED_new_officer_corps:0 "Младший офицерский корпус"
RED_new_officer_corps_desc:0 "Молодежь - это наше будущее. Мы должны их направлять, научить защищать землю, что они в конечном итоге и получат. Мы также должны дать им знания, необходимые для сохранения Красной Линии и интересов Революции."

RED_young_officer_academy:0 "Основать Академию моладших офицеров"
RED_young_officer_academy_desc:0 "Подающая надежды молодежь и младшие офицеры сегодня, а командиры и генералы завтра. С помощью огня, стали и пороха они вернут мир, в пламени Революции, а не радиации на этот раз."

RED_future_officers_tt:0 "§g Создание офицерской академии займет некоторое время, но сделает наших будущих командиров гораздо более компетентными.§!"

RED_question_of_brotherhood:0 "Вопрос о братстве"
RED_question_of_brotherhood_desc:0 "Намного важен для Андрея, его брат. За последние годы он зарекомендовал себя как грамотный стратег, кому во время вероломства и предательств Андрей больше всего мог доверять. Это было бы так, если бы у Максима не было скрытой ненависти к старшему брату."

RED_new_economic_draft:0 "Новая Экономическая Политика"
RED_new_economic_draft_desc:0 "Теперь, когда насущные вопросы решены, можно приложить усилия, чтобы исправить экономический спад. Андрей считает, что с введением Новой Экономической Политики Красная линия может стать экономически развитой. Или даже в состоянии конкурировать с Ганзой."

RED_new_economic_draft_tt:0 "§gНа основании принятых вами решений будет составлен экономический план. Это разблокирует следующее последующее дерево фокусов.§!\n\n§RОт фокуса нельзя отказаться, пока он не будет завершен.§!"

#####2028/2#####

 RED_crisis:0 "Красная Линия в хаосе"
 RED_crisis_desc:0 "Хаос охватывает Красную Линию. Встряхнув её до самого основания. Андрей Должен действовать осторожно, чтобы обеспечить сохранение всей Линии."
 RED_crisis_country_flag:0 "Красная Линия в хаосе"

 RED_inaugerate_korbut:0 "Корбут"
 RED_inaugerate_korbut_desc:0 "С непокорными членами в вооруженных силах и нарастающие опасения восстания нашего населения. Не говоря уже о бежавших из нашей партии с секретными документами, которые могли бы дискредитировать всю Красную Линию, если бы попали не в те руки.  Правительство Андрея в опасности. КГБ по-прежнему остается лояльным, и его можно использовать с пользой. Однако их лидер - последний человек, которого хотел бы видать Андрей.\n\nЛучше демон, которого ты знаешь, чем демон, которого ты не знаешь."

 RED_korbut_inaugerate_tt:0 "§g§!§Y Комитет Государственной Безопасности§!,§Y КГБ§! §gполучит чрезвычайную власть. Ситуация с перебежчиком будет разобрана, а документы возвращены.§!"

 RED_deal_with_military_mutinies:0 "Разобраться с мятежниками"
 RED_deal_with_military_mutinies_desc:0 "С военными демонстрантами нужно разобраться немедленно. Потенциальные мятежники должны быть остановлены. Пусть это будет уроком для тех, кто отвернулся от Красной Линии"

 RED_military_mutinies_decisions_tt:0 "§gЭто откроет возможность бороться с неподчинением в нашей армии с помощью§! §CРешений.§!"

 RED_rid_mutinies:0 "Избавится от мятежей"
 RED_rid_mutinies_desc:0 "Вокруг нас лежат враги революции, а между тем мы сражаемся друг с другом. Эти военные мятежи — не более чем блокпост, ведущий на неизбежный путь коммунизма. Раковая опухоль нашего правления. Военные служат себе, а не истинным идеалам Ленина. Они должны быть уничтожены,а их власть окончена."

 RED_military_rid_mutinies_tt:0 "§gМы сможем удалить§! §gнациональный дух§! §YВоенные мятежи§! §gв§! §CРешениях.§!"

 RED_approach_dissenters:0 "Обращение к несогласным"
 RED_approach_dissenters_desc:0 "Не все несогласные верны Ковшову. Существует довольно большая группа верных Андрею, тем более верных Красной линии."

 RED_approach_commanders_tt:0 "Мы свяжемся с теми, кто не был на стороне ни Андрея, ни Ковшова, и заручимся их поддержкой."

 RED_nkvd_divisions:0 "Создание батальонов НКВД"
 RED_nkvd_divisions_desc:0 "НКВД по-прежнему предан нам, несмотря на то, что у военных есть связи. Независимо от намерений Корбута, его сердце остается безоговорочно преданным Красной Линии, и он позаботится о том, чтобы эти контрреволюционеры были раздавлены. При этом НКВД подлежит модернизации и расширению; совместное выполнение основных боевых обязанностей."

 RED_NKVD_oob_tt:0 "\n§C2§! §gNKVD divisions появится в нашей столице!§!"

 RED_out_of_sight:0 "Вне поля зрения"
 RED_out_of_sight_desc:0 "Как говорится, билет на Лубянку в один конец. Используется как политическая тюрьма для тех, кто желает зла нашему государству. Теперь её можно использовать для размещения вооруженных, которые не согласны с властью Андрея. Непокорность не допустима."

 RED_martyrs_disappear:0 "Мученики исчезают"
 RED_martyrs_disappear_desc:0 ""

 RED_mutiny_is_crumbling:0 "§gВоенные§! §RМятежи§! §gподавлены!§!"

 RED_rallying_cry:0 "Клич сплочения"
 RED_rallying_cry_desc:0 "Те, кто верен Красной Линии, должны встать. Надо знать, что те, кто стоит на пути рабочей революции, ничем не лучше подлых фашистов или раздутых капиталистов. Враг не только снаружи, но и внутри. Оба эти врага должны быть сокрушены."

 RED_rallying_cry_tt:0 "\n§CДве§! §YInfantry Divisions§! §gпоявится в нашей столице!§!"

 RED_name_and_shame:0 "Name and Shame"
 RED_name_and_shame_desc:0 "Это должно быть услышано. Громко и ясно. Кто не верен Генеральному Секретарю, тот не верен Красной Линии. Они, не более чем беспокойные заговорщики против Революции."

 RED_squash_dissidents:0 "Раздавить предателей"
 RED_squash_dissidents_desc:0 "Те, кто изначально был верен Ковшову, начинают сомневаться и отворачиваются от него. Несмотря ни на что, они попрежнему являются врагами революции и должны быть расстелены."

 RED_promote_loyalty:0 "Поощрение лояльности"
 RED_promote_loyalty_desc:0 "Тем, кто остался верен коммунизму и центральному правительству, должно быть известно, что мы испытываем к ним величайшее уважение и благодарность."

 RED_the_great_show_trial:0 "Большой показательный суд"
 RED_the_great_show_trial_desc:0 "The power of Kovshov begins to wain."

 RED_staff_purge_desc:0 "Теперь, когда предатели подавлены, сейчас самое лучшее время, чем когда-либо, чтобы полностью избавиться от коррупции в вооруженных силах. Мы должны восстановить контроль. Военные служат центральному правительству, а не наоборот."

 RED_staff_purge_removal_prerequesites_tt:0 "§gМы не сможем изменить§!§RMilitary Law§! §gпока не будет убрана идея§!"


 RED_unlock_next_focus_tree_tt:0 "\n\n§gПосле завершения§! §GЧистки персонала§! и §GНовые кадры§! §gБудет открыто новое древо фокусов.§!"
 
 RED_dismantle_mushroom_revolts:0 "Остановить востание"
 RED_dismantle_mushroom_revolts_desc:0 "Эти мятежники не более чем голодный народ, которые хотят потушить пламя Революции и разрушить всю Линию. Они ввергают в хаос станции. С этим нужно разобраться."

 RED_approach_hansa:0 "(Обратится к Ганзе)"
 RED_approach_hansa_desc:0 "The last state we'd like to approach, considering both the Redline and them are not particularly on great standings. And dealing with our ideological nemesis? A capitalist state? Absolutely unheard of."
 RED_approaching_hansa:0 "Обратится к Ганзе"

 RED_new_polis_treaty:0 "(Второй Полисский договор)"
 RED_new_polis_treaty_desc:0 "Similarly from before, and under the guise of rectifying the treaty of past. Hansa and the Redline will meet at Polis station. Hansa will supply the Red Line with food, whilst the Red Line shall commit itself to the balancing of neutrality within the metro. For now atleast"

 RED_new_polis_treaty_tt:0 "\n§gWe will be§! §Ounable§! §gto change our§! §CTrade Law§! §gfor the duration of the§! §ONational Spirit§!\n"

 RED_mushroom_trades:0 "(Грибная сделка)"
 RED_mushroom_trades_desc:0 "Supply trains and carriages come in and out From Hanza, guarded by only the most loyal to not cause a disturbance."

 RED_deal_well_made:0 "(Хорошая сделка)"
 RED_deal_well_made_desc:0 "Mutual agreement between Red Line and Hansa has proven to be lucrative within trade. The two nations despite their differences are atleast able to go about trade diplomatically. Albeit with baited breath and hushed doubt about one another."

 RED_reforms:0 "Реформировать Партию"
 RED_reforms_desc:0 "Красная Линия отошла от своих революционных идеалов классового социализма и равенства. Она стала военизированной и отдалилась от тех самых людей, которые основали её много лет назад. Всеобъемлющая реформа Партии и ее деятельности необходима, чтобы позволить ей вернуть любовь и лояльность простых людей."
 RED_inner_reforms:0 "Реформа Партии"

 RED_sabotage_the_revolution:0 "Саботировать восстание"
 RED_sabotage_the_revolution_desc:0 "Восстание только начинается. Оно станет снежным комом, если его не подавить. Идея, предложенная Госбезопасностью, состоит в том, чтобы внедрить шпиков в в ряды бутовщиков и вызвать разрушение изнутри. Монополия на бедлам."

 RED_sabotage_the_revolution_tt: "§gМы используем НКВД, чтобы проникнуть и разрушить растущее недовольство§! через §YРешения.§!"

 RED_crackdowns:0 "Подавление"
 RED_crackdowns_desc:0 ""

 RED_crackdowns_tt:0 "§gПозволяет принять еще одно§! §YРешение§! §gчтобы подавить восстание.§!"

 RED_repress_the_evidence:0 "Подавление доказательств"
 RED_repress_the_evidence_desc:0 "Ни об этих протестах, ни о массовых заключениях не должно быть ни слова. Демонстраций никогда не случалось, никогда не происходило и никогда не существовало."

 RED_meet_with_the_revolters:0 "Встреча с повстанцами"
 RED_meet_with_the_revolters_desc:0 "После напряженных переговоров между центральным правительством и демонстрантами была организована встреча в укромном месте. Будем надеяться, что все пройдет хорошо..."

 
 RED_rid_the_ring_leaders:0 "Избавление от лидеров кольца"
 RED_rid_the_ring_leaders_desc:0 ""

