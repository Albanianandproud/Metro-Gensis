 farms_and_factories:0 "Фермы и фабрики"
 farms_and_factories_desc:0 "Торговый союз, состоящий из 3 станций, это крупнейший животноводческий центр в Метро. Являясь главным сельскохозяйственным центром, продающим различные продукты животного происхождения. Его процветание имеет первостепенное значение для открытия зерен пшеницы, что позволило станции Аэропорт производить хлеб и обеспечивать едой жителей Гранд Метро."
