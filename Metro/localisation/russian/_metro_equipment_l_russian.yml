  HNZ_conventional_infantry_equipment_1: "АН-94 Абакан"
  HNZ_conventional_infantry_equipment_1_desc: "После Третьей Мировой Войны экземпляры «Абакана» были обнаружены в армейских складах уцелевшими москвичами. Все меньше возможности получить это оружие, поскольку количество этих автоматов только уменьшается. Достать их можно лишь закулисными сделками. К счастью, большинство из указанных сделок осуществляются через нас."
  HNZ_conventional_infantry_equipment_1_short: "Абакан"

  HNZ_gatling_equipment: "ПКП Печенег"
  HNZ_gatling_equipment_desc: "Крупнокалиберный пулемет, популярность которого возросла перед Третьей Мировой Войной. Принят на вооружение примерно за 12 лет до войны. Его хвалят за большой размер короба, надежность и смертельность. Техники смогли сделать огнестрельное оружие под те же патроны, что и в пулеметах ДШК."
  HNZ_gatling_equipment_short: "Печенег"

  RCH_basic_infantry_equipment: "Подонок"
  RCH_basic_infantry_equipment_desc: "Самодельный полуавтоматический пистолет, любимый многими за его возможности и широкую кастомизацию. В условиях метро создан под патрон .44 Magnum. Это обыкновенное оружие, ценимое за надежность и приличную точность."
  RCH_basic_infantry_equipment_short: "Подонок"

  RCH_conventional_infantry_equipment_4: "Штурмгевер 33"
  RCH_conventional_infantry_equipment_4_desc: "В качестве желания технологического превосходства над нашими врагами мы создали новый Sturmgewehr, архетип STG, который можно легко отличить по его названию. Смесь StG44 и H&K G3. Сочетает в себе лучшие качества из этих двух. Полностью производится в наших литейных цехах и мастерских."
  RCH_conventional_infantry_equipment_4_short: "Штурмгевер"

  RCH_scrap_infantry_equipment_2: "Фольксштурмгевер"
  RCH_scrap_infantry_equipment_2_desc: "Последняя попытка спасти умирающий Третий Рейх. Производство этого простого огнестрельного оружия было начато с целью снабжения значительно сокращающихся немецких вооруженных сил, пытаясь удовлетворить как логистические, так и военные потребности, в то время как враги давили с двух фронтов. Имея ограниченные ресурсы, им удалось произвести разнообразное оружие последних дней. Основан на архетипе Volkssturmgewehr и предназначен для стрельбы пулями производства Metro. В остальном это грубое, но полезное оружие."
  RCH_scrap_infantry_equipment_2_short: "Фольксштурмгевер"

