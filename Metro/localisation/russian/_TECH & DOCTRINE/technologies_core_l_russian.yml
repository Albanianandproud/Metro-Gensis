  doctrine_C_threshold_met: "\nТребуется §Y7§! предыдущих доктрин уровня §YII§!. В настоящее время разблокировано §Y[?doctrine_C_threshold]§!."
  doctrine_B_threshold_met: "\nТребуется §Y7§! предыдущих доктрин уровня §YI§!. В настоящее время разблокировано §Y[?doctrine_B_threshold]§!."
  commander_1_tooltip: "Снижает шанс появления у новых командиров §Rотрицательных черт§!.\n"
  
  doctrine_A_1: "Уровень I"
  doctrine_A_1_desc: "Люди всегда были лучше в убийстве, чем любое другое живое существо. С того момента, как мы впервые покинули наши пещеры на заре человечества, и до того момента, когда мы вернулись в эти глубины с оружием в руках. Ибо то, чего нам может не хватать в навыках или технологиях наших предков, требует тщательной подготовки, подражания тактике и технологиям старого мира, и тогда наше существование будет востребовано."
  doctrine_A_2: "Импровизированный бой"
  doctrine_A_2_desc: "В ближнем бою с врагом все представления о разуме должны быть проигнорированы. Крушите, рвите, дергайте и дубасите врага до тех пор, пока он не превратится в кровавое месиво. Убейте или будете убиты."  
  doctrine_A_3: "Подавляющий огонь"
  doctrine_A_3_desc: "Цель — не поразить врага, хотя это действительно было бы дополнительным преимуществом. Цель — ухудшить способность врага вести ответный огонь, позволяя нашим отрядам выполнить свои задачи."
  doctrine_A_4: "Обход препятствий"
  doctrine_A_4_desc: "Обломки мусора становятся грозным бастионом, неперевернутая железнодорожная телега — оплотом щита. Мы должны научить наши войска воспринимать ящики и мусор не как мусор, а как эффективные оборонительные позиции."  
  doctrine_A_5: "Тактическая транспортировка"
  doctrine_A_5_desc: "Наши вооруженные силы не могут работать изолированно. Каждое отделение должно полагаться друг на друга для тактической эффективности."
  doctrine_A_6: "Укрепленные позиции"
  doctrine_A_6_desc: "Часто лучшее наступление — надежная оборона. Позволить врагам врезаться в наши защищенные позиции зачастую является лучшим выбором действий, и это ослабит решимость противника так же, как и его численность."
  doctrine_A_7: "Полевая добыча продовольствия"
  doctrine_A_7_desc: "Если у наших сил есть шанс удержаться за герметичными воротами наших поселений, необходимо провести базовое обучение тому, как нормировать припасы, максимально использовать плохие или сломанные части снаряжения и поспешный ремонт в полевых условиях."
  doctrine_A_8: "Самодельные боеприпасы"
  doctrine_A_8_desc: "Когда того требует ситуация, в крайнем случае можно использовать самодельные боеприпасы. Эти грязные патроны быстрее портят огнестрельное оружие, но поддерживают ход битвы. Нищие не могут выбирать, не так ли?"  
  doctrine_A_9: "Точка сбора"
  doctrine_A_9_desc: "Отряды должны иметь возможность выбирать ключевые оборонительные позиции или выгодные точки, чтобы лучше вести разведку и собирать необходимую информацию для более эффективного проведения своих операций."
  doctrine_A_10: "Человеческое рвение"
  doctrine_A_10_desc: "Если Человечество хочет дожить до утреннего солнца, оно должно бушевать против умирающего света. Никакая потеря не может быть слишком большой, если Человечество выдержит еще один день."
  doctrine_A_11: "Гражданские обязательства"
  doctrine_A_11_desc: "Мы не можем полагаться только на добровольцев, чтобы пополнить ряды наших вооруженных сил. Каждому нашему гражданину необходимо внушить, что служение не подлежит обсуждению, и каждый может быть призван к службе."
  doctrine_A_12: "Националистические настроения"
  doctrine_A_12_desc: "Время мелких режимов и борьбы Старого Мира прошло. Теперь новая политика и идеологии восстают из могилы. Мы должны убедиться, что наше мировоззрение не пошатнется."  
  doctrine_A_13: "Умножение силы"
  doctrine_A_13_desc: "У нас нет ни сил, ни морального духа для совершения великих подвигов. Оборудование, подготовка и тактика придадут нашим силам большую эффективность. Специализированные отряды созданы для выполнения конкретных задач."
  doctrine_A_14: "Фурор москвича"
  doctrine_A_14_desc: "На агрессию нельзя ответить разумом. На разум нельзя ответить агрессией. Мы должны бороться с огнем огнем, и наши силы должны быть бесстрашными."  
  
