 EUR_start_of_political_reform:0 "Nasz los"
 EUR_start_of_political_reform_desc:0 "W obecnym stanie ten kraj nie przetrwa, musimy wybrać nasz los i to, co jest nam przeznaczone..."
 
 EUR_foreign_arms_purchase:0 "Zakup broni zagranicznej"
 EUR_foreign_arms_purchase_desc:0 "Aby zwiększyć naszą gotowość wojskową, a także poprawić nasze stosunki z innymi narodami, możemy kupować od nich uzbrojenie"
 
 EUR_democratic_reforms:0 "Reformy demokratyczne"
 EUR_democratic_reforms_desc:0 "Reformując nasz naród demokratycznie możemy poprawić popularność rady i bardziej zbiorowych ideałów"
 
 EUR_remove_undesirables_from_council:0 "Usunąć 'niewygodnych' z Rady"
 EUR_remove_undesirables_from_council_desc:0 "Usuwając niechciane osoby z rady możemy zwiększyć popularność ideałów Oligarchicznych i bardziej Dyktatorskich"
 
 EUR_increase_budget:0 "Zwiększenie budżetu"
 EUR_increase_budget_desc:0 "Zwiększając budżet na pewne usługi możemy poprawić te aspekty naszego narodu"
 
 ## Remain Centralised
 
 EUR_remain_centralised:0 "Pozostać Zdecentralizowanym"
 EUR_remain_centralised_desc:0 "Zachowanie równości politycznej może pomóc naszemu narodowi. jesteśmy zróżnicowani i musimy wnosić opinie każdej osoby."
 
 EUR_settle_the_majorities:0 "Rozliczanie Większości"
 EUR_settle_the_majorities_desc:0 "Musimy uspokoić bardziej dominujące i aktywne większości narodowe, zanim staniemy się sprawnym narodem."
 
 EUR_head_of_council:0 "Przewodniczący Rady"
 EUR_head_of_council_desc:0 "Jeden z prominentnych członków rady zaproponował pomysł kanclerza-głównego"
 
 EUR_promote_immigration:0 "Wspieranie imigracji"
 EUR_promote_immigration_desc:0 "Promowanie imigracji może zwiększyć naszą populację, a tym samym siłę militarną." 
 
 EUR_industrial_reforms:0 "Reformy przemysłowe"
 EUR_industrial_reforms_desc:0  "Reformując nasz naród przemysłowo możemy stać się lepszym narodem"
 
 EUR_gwc_rehabilitation:0 "Rehabilitacja kultystów Wielkiego Robaka"
 EUR_gwc_rehabilitation_desc:0  "Jeśli skupimy nasze wysiłki na reformowaniu kultystów, a nie na ich karaniu, mogą oni stać się lepszymi członkami naszego społeczeństwa."
 
 EUR_the_schulz_project:0 "Projekt 'Schulz'"
 EUR_the_schulz_project_desc:0 "Schulz coraz bardziej upiera się, że ma projekt, który całkowicie zreformuje nasz przemysł."
 
 EUR_bolster_national_ideals:0 "Wzmocnienie ideałów narodowych"
 EUR_bolster_national_ideals_desc:0 "Aby utrzymać naszą władzę i uszczęśliwić większość, możemy pozwolić ich nacjonalizmowi rozkwitnąć w bardziej ograniczonym środowisku"
 
 EUR_equal_party_representation:0 "Równa reprezentacja partii"
 EUR_equal_party_representation_desc:0 "Każda partia w Europie zasługuje na prawdziwą i równą reprezentację w naszym systemie wyborczym!"
 
