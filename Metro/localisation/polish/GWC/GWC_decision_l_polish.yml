l_polish:
 GWC_burn_technology:0 "§RSpal Technologię§!"
 GWC_burn_technology_desc: "Zdeprawowani niewierni wciąż kurczowo trzymają się swoich dziewiczych artefaktów starego świata, jakby miały ocalić ich od życia w grzechu i nędzy. Cała technologia musi zostać zniszczona i rozbita, a wszelkie pozostałości ciemnych wieków ludzkości zmarnowane!\n\nSpalanie sprzętu zdobytego z niemoralnych stacji, spalanie elektroniki i chemikaliów, a nawet składanie w ofierze jeńców przyniesie nam Łaskę. Łaskę można wymieniać na czasowe modyfikatory lub ulepszone bonusy!"
 GWC_deploy_the_cultists_into_field:0 "Wojownicy Kultu"
 GWC_deploy_the_cultists_into_field_desc:0 "Choć Kapłan głosi pokój i odrzuca wszelką myśl o wojnie; ochrona naszego domu przed zagrożeniami to zupełnie inna sprawa. Jeśli sytuacja stanie się krytyczna, Kaznodzieje Czerwia mogą wesprzeć nas w walce, co będzie ogromnym wzmocnieniem morale naszych wojowników."
