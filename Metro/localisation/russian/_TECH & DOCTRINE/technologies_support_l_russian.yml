 tech_flamethrower_equipment: "Оборудование для огнемёта"
 tech_flamethrower_equipment_desc: ""

 tech_flamethrower_pneumatic_airtight: "Герметичная пневмосистема"
 tech_flamethrower_pneumatic_airtight_desc: "Наличие более плотного сопла на системе подачи топлива позволит более направлено поражать труднодоступные цели."

 tech_flamethrower_pneumatic_automatic: "Автоматическая пневмосистема"
 tech_flamethrower_pneumatic_automatic_desc: "Удобство использования автоматической системы подачи топлива только увеличит поражающую способность огнемет"

 tech_flamethrower_extended_tank: "Увеличенные баки"
 tech_flamethrower_extended_tank_desc: "Пусть они тяжелее, но большие топливные баки означают увеличение времени в бою, до того как солдатам потребуется отступить и дозаправиться."

 tech_flamethrower_petrochemical: "Специальные смеси"
 tech_flamethrower_petrochemical_desc: "Использование специально разработанной топливной смеси вместо прежних видов топлива повысит поражающую силу огнеметов."

 tech_flamethrower_gas: "Бензиновые смеси"
 tech_flamethrower_gas_desc: "Переход на бензин означает, что горючее будет чаще просачиваться в неудобные щели, которые обычно защищает броня."

 tech_flamethrower_high_capacity_pneumatic: "Высоконадёжная Пневмосистема"
 tech_flamethrower_high_capacity_pneumatic_desc: "Благодаря более совершенной пневматике струя пламени может стрелять на большие расстояния, поражая ничего не подозревающие войска почти с удвоенной дистанции!"

 tech_flamethrower_equipment_2: "Улучшенное оборудование для огнемёта"
 tech_flamethrower_equipment_2_desc: ""

 tech_gatling_equipment: "Пулемётное снаряжение"
 tech_gatling_equipment_desc: ""

 tech_gatling_barrel: "Шестиствольная сборка"
 tech_gatling_barrel_desc: "Увеличение количества стволов с трех до шести позволит нам значительно увеличить скорострельность, так как нагрев будет распределяться по большему количеству стволов."

 tech_gatling_engine: "Электродвигатель"
 tech_gatling_engine_desc: "Установка на оружие небольшого электродвигателя означает, что оператору больше не придется вручную крутить рукоятку для поворота ствола, что позволит ему сосредоточиться на прицеливании и ведении огня."

 tech_gatling_stabiliser: "Гиростабилизатор"
 tech_gatling_stabiliser_desc: "Гироскопический стабилизатор, установленный в пулемёт, сделал бы отдачу легче, и больше выстрелов фактически попадали бы в цель."

 tech_gatling_support: "Системы управления отдачей"
 tech_gatling_support_desc: "Биподы, триподы и редкие квадроподы сделают управление этим зверем в оборонительных позициях менее утомительным для солдат, так как можно будет стрелять, не приподнимая пулемёт."

 tech_gatling_spring_mechanism: "Пружинный механизм с механическим приводом"
 tech_gatling_spring_mechanism_desc: "В настоящее время скорострельность пулемёта ограничена лишь тем, насколько быстро пули подаются в ствольную коробку. С помощью пружинный механизм эту проблему можно смягчить, обеспечив еще большую скорострельность."

 tech_gatling_magazine: "Увеличенный магазин"
 tech_gatling_magazine_desc: "Теперь, когда оружие можно стабилизировать с помощью устройств противодействия отдаче, мы можем увеличить вес оружия за счет более емкого магазина, сократив время, затрачиваемое на перезарядку оружия в бою."

 tech_gatling_equipment_2: "Улучшенное оборудование для огнемёта"
 tech_gatling_equipment_2_desc: ""

 tech_explosive_equipment: "Миномётное снаряжение"
 tech_explosive_equipment_desc: ""

 tech_explosive_fragmentation_grenade: "Осколочные гранаты"
 tech_explosive_fragmentation_grenade_desc: "Осколочные гранаты - абсолютная классика довоенного времени. Эти снаряды, отлично справляющиеся с разрушением как живой силы, так и деревянных укреплений, вновь найдут свое место на поле боя."

 tech_explosive_fragmentation_nail_grenade: "Гранаты с гвоздями"
 tech_explosive_fragmentation_nail_grenade_desc: "Гранаты с гвоздями - новейшее изобретение в метро. Более дешевые, более жестокие и более эффективные против брони, гвоздевые снаряды выбрасывают облако гвоздей во все стороны."

 tech_explosive_stock: "Рукоятки"
 tech_explosive_stock_desc: "Большой снаряд влечет за собой значительную отдачу. Поэтому для наших гранатометов полезно использовать усиленные рукоятки с вкладышами от отдачи."

 tech_explosive_flechette: "Граната «флешетта»"
 tech_explosive_flechette_desc: "Граната «флешетта» - это нечто среднее между осколочными и гвоздевыми гранатами. Эти металлические дротики имеют компактных размеров осколки и бронебойную способностью полноразмерных гвоздей."

 tech_explosive_high_explosive_pill: "Фугасные гранаты"
 tech_explosive_high_explosive_pill_desc: "Фугасные гранаты являются самым эффективным видом гранат. Они отлично справляются с разрушением укреплений и укрепленных позиций, но недостаточно эффективны против крепкой брони."

 tech_explosive_revolving_chamber: "Револьверный барабан"
 tech_explosive_revolving_chamber_desc: "Вдвое больше гранат, вдвое больше веселья! Вращающийся цилиндр с шестью прорезями для гранат вместо прежних трех означает, что пусковые установки будут производить в два раза больше разрушений, прежде чем потребуется перезарядка."

 tech_explosive_equipment_2: "Улучшенное миномётное снаряжение"
 tech_explosive_equipment_2_desc: ""
 
 tech_recon5: "Разведрота V"
 tech_recon5_desc: "Поддержка контактов с несколькими местными шпионскими ячейками на вражеской территории обеспечит нам постоянное поступление свежих разведданных."
 
 tech_recon6: "Разведрота VI"
 tech_recon6_desc: "Использование GPS и других технологий позволит нашим подразделениям составлять карты вражеской инфраструктуры в режиме реального времени с предупреждениями об оборонительных сооружениях, засадах и передвижении войск."
 
 tech_field_hospital5: "Разведрота V"
 tech_field_hospital5_desc: "Использование санитарных вагонов и расширение палаток для оказания медицинской помощи позволит обеспечить реабилитацию раненных солдат, чтобы они могли вернуться на поле боя в надлежащем состоянии."
 
 tech_field_hospital6: "Полевой госпиталь VI"
 tech_field_hospital6_desc: "Распространение информации об основах первой медицинской помощи среди солдат повысит шансы на выживание солдат до прибытия медиков."
 
 tech_logistics_company5: "Рота обеспечения V"
 tech_logistics_company5_desc: "Создание схронов запчастей вблизи дружественной территории позволит увеличить запас запчастей на случай боевых действий в непосредственной близости.."
 
 tech_logistics_company6: "Рота обеспечения VI" 
 tech_logistics_company6_desc: "Если назначить мастера по изготовлению патронов в полевые подразделения, то гильзы можно будет использовать повторно уже через несколько часов после их применения, что снизит нагрузку на материально-техническое обеспечение."






 
















