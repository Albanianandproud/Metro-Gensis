  ## Loginov ##

  HNZ_loginov:0 "Валерий Петрович Логинов"
  HNZ_LOGINOV_DESC:0 "Нынешний Президент Содружества Кольцевой Линии. Под его наблюдением он ведет относительно молодое содружество через хитрую политику метрополитена. Но под его осторожным хладнокровием находится сломленный человек, преследуемый душами тех, кому он дал ложную надежду на убежище во время кровавой Ганзейско-Красной войны.Хотя решение передать так называемых «Антиреволюционных» инакомыслящих красной линии, чтобы пощадить свои собственные войска, было катализатором для продвижения его политической карьеры, не более чем  приукрашенная мрачная правда. Кровь мужчин, женщин и детей все еще пачкает его руки и по сей день."
