  MDR_nikolay_seredin: "Nikolay Seredin"
  politics_MDR_seredin_desc: "Born sometime in the late 70s, Nikolay Seredin joined §YOMON§!; a Special Police branch of the Russian National Guard. Narrowly escaping nuclear armageddon by taking refuge at §YPervomayskaya§! Station alongside close friend §YSergei Balagurov§! , usurped power from its former leader, and became president of the Republic.\n\nEver since then, the Pervomaisky Republic has seen relative peace and stability under his watchful, and aloof reign. Deciding the keep the community isolated away from the rest of the Big Metro."
	MDR_acting_president: "President of the Republic"
 
