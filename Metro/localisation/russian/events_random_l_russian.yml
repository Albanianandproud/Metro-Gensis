l_russian:
 random_event.1.t:0 "Бродяги в туннелях"
 random_event.1.d:0 "Из глубины туннелей, прямо на границе нашей территории, доносятся звуки. Звук непонятного бормотания и голосов, которые кажутся человеческими. Команда, посланная на расследование, обнаруживает звук, исходящий от группы бродяг, прячущихся в ремонтном зале сбоку от туннеля. Там они разбили примитивный лагерь. Только с пожитками на спине в качестве передышки. Некоторые из членов группы владели довольно грубым, но сложным ручным оружием, сделанным из металлолома. Они говорят на незнакомом языке, но при этом странно приветствуют вашу команду с распростертыми объятиями. Поскольку общение между бродягами было налажено с помощью жестов и языка жестов, вы обнаруживаете, что они родом из южного метро. Они переезжали с места на место, никогда не останавливаясь. Возглавляемые своим патриархом, который недавно скончался после встречи со страшным демоном, они теперь оказались без лидера и хотят остепениться."
 random_event.1.a:0 "Пусть они присоединятся"
 random_event.1.b:0 "Прогнать их"

 random_event.1.a_tt:0 "§gНесмотря на то, что они иностранцы, они кажутся людьми с благими намерениями. Мы открываем им наши двери как друзьям!§!"
 random_event.1.b_tt:0 "§gНаши граждане на первом месте, к сожалению, приток неизвестной группы может вызвать беспокойство у нашего собственного населения§!"

 random_event.2.t:0 "Блеск в темноте"
 random_event.2.d:0 "Один из охранников туннеля клянется, что видит, как что-то блестит в темноте. Каждый поворот, когда он возвращается на станцию, он замечает мерцание из-за туннеля на одном из старых боковых путей технического обслуживания. Он не может провести расследование, так как указанный туннель был заколочен досками, и можно было лишь мельком заглянуть внутрь. Туннель, о котором идет речь, был заколочен много лет назад из-за вторжения мутантов глубоко в этом туннель. Мужчина стоит рядом со своим оружием, говоря, что это не игра света или его воображения. Там, внизу, что-то есть, и он хочет это выяснить."
 random_event.2.a:0 "Убрать баррикаду"
 random_event.2.b:0 "Лучше не делать этого"

 random_event.3.t:0 "Мутант в туннеле"
 random_event.3.d:0 "Деревянные баррикады были вскрыты, чтобы показать, что было за ними. За пределами абсолютной пустоты не было ничего. Затем сотня крошечных белых глаз-бусин пронзила темноту. Была причина, по которой этот туннель был закрыт. Сегодня мы получили мрачное напоминание о том, почему так."
 random_event.3.a:0 "Чёрт!"

 random_event.4.t:0 "Ничего ценного"
 random_event.4.d:0 "Деревянные баррикады были вскрыты, чтобы показать, что было за ними. За пределами абсолютной пустоты не было ничего. Там, где, по словам солдата, он мог разглядеть блики света, ничего не было. Почерневшая круглая форма, отпечатавшаяся на полу и на потолке. Пахло смесью горелой резины и серы. Хотя, мягко говоря, странно, ничего ценного найдено не было. Баррикада снова восстановлена, и быстро этот туннель снова был забыт."
 random_event.4.a:0 "Чёрт!"

 random_event.5.t:0 "Что-то потеряно, что-то найдено"
 random_event.5.d:0 "Деревянные баррикады были вскрыты, чтобы показать, что было за ними. За пределами абсолютной пустоты не было ничего. Предварительный обыск не учитывал мерцания, и поиски собирались прекратить, пока отражающийся свет от одного из фонариков не показал, что в темноте что-то сверкнуло. Луч света, направленный на мерцание, показал, что солдат говорил правду на самом деле. То, что лежало за пределами, было..."
 random_event.5.a:0 "Тайник с редкими металлами"
 random_event.5.b:0 "Ящик с оружием"
 random_event.5.c:0 "Сокровищница ценных безделушек"

 random_event.6.t:0 "Станционный болтун"
 random_event.6.d:0 "Странный человек начал разглагольствовать посреди станции. Пока он свободен от своих рабочих обязанностей, он будет стоять, взгромоздившись на старую коробку из-под мыла, и разглагольствовать на самые забавные темы. От маргинальных верований о том, как 'Евразия объединится', и человечество должно копать глубже, чтобы добраться до легендарного подземного царства Агарты. К более юмористическим темам, таким как представление о том, что метро было фактически построено Разумными гномами в 4 веке, которые использовали систему метро, чтобы прятать и хранить свои абсурдные количества кваса. В то время как дети сидят и слушают его безумную болтовню, многие наши граждане удручены этим. Они находят его разглагольствования несколько забавными. Одетый в фольгу, но довольно безобидный старик"
 random_event.6.a:0 "Вышвырни его вон"
 random_event.6.b:0 "Пусть он останется"

 random_event.6.a_tt:0 "§gБезоружный, это все равно не дает ему повода разглагольствовать и бредить на бессмысленные темы. Тратит свое время, пугая детей лживыми сказками. Дайте ему пинка под зад и скажите, чтобы он шел своей дорогой.§!"
 random_event.6.b_tt:0 "§Он - безобидный старик, который привносит комичный комфорт в повседневную жизнь жителей станции. Хотя он слишком много знает о мире и сущностях ввиде гномика...!§!"
