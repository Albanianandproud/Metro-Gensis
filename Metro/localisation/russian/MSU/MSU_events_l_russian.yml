l_russian:
 nf_MSU.1.t: "За гранью возможного"
 nf_MSU.1.d: "Изолированность от остальной части Метро была благословением для нашей станции. Однако в последние месяцы нам сообщали о тревожном росте активности неизвестных сил на поверхности. Несмотря на наше нежелание вступать в контакт с любой из этих групп, в конце концов они могут попытаться напасть на наш след, и наши преследователи, сами того не ведая, могут привести их обратно к нашим станциям. Мы не можем рисковать. Ректор, наш руководитель, предлагает нам подготовить первоначальную основу для защиты университета от потенциальных угроз, но при этом по-прежнему держаться подальше от техногенных угроз Московского Метрополитена."
 nf_MSU.1.a: "Возможно, это осторожное, но, возможно, необходимое предприятие?"
 nf_MSU.1.tt: "\n§YРектор§! предлагает нам организовать экспедицию на Воробьевы горы. сли станция все еще находится под контролем §YРуин§! мы разблокируем §Yрешение§! о колонизации региона."

 nf_MSU.2.t: "Сообщения об активности"
 nf_MSU.2.d: "Мы получили тревожные сообщения о разведчиках-коммунистах, снующих по территории [288.getName] во время наших разведывательных вылазок. Не просто о случайных преследователях с Сокольнической, а о полностью экипированных разведывательных отрядах. Если эти сообщения действительно верны, это означает, что Красная Линия ищет способ перебраться через мост и, возможно, готовится к массированному наступлению. Мы не можем этого допустить."
 nf_MSU.2.a: "Мы должны подготовиться к этому."

 nf_MSU.3.t: "Радиопомехи"
 nf_MSU.3.d: "Красная Линия установила радиоперехватчики, чтобы перехватывать наши передачи между базой и нашими группами преследователей. Связь и без того затруднена в полевых условиях, но теперь наши команды совершенно беззащитны на пустынной и суровой поверхности. Отсутствие связи на данный момент затруднит обнаружение любого нарушения Красной Линии, пока мы не сможем должным образом расшифровать наши передачи."
 nf_MSU.3.a: "Будь вы прокляты!"

 nf_MSU.4.t: "[RED.getName] готовится к штурму!"
 nf_MSU.4.d: "Поступили сообщения о наших вылазках в туннели, и худшее еще впереди. Красная Линия готовится к массированному наступлению через Воробьевы горы. Силы Сокольнической уже мобилизуются, и их преследователи пробираются по коварному льду на другую сторону. Пройдет совсем немного времени, прежде чем они прорвутся."
 nf_MSU.4.a: "Пусть приходят."


 nf.MSU_borderwar.1.t: "Победа при Воробьевых горах"
 nf.MSU_borderwar.1.d: "Наши войска одержали победу при Воробьевых горах, поскольку наши войска столкнулись с силами повстанцев. Сражение продолжалось до самого раннего утра. Несмотря на груду тел и толстый слой стреляных гильз, которые затмевали то, что осталось от ветхого моста, который мы удерживали. Враг вряд ли сможет полностью оправиться от этого инцидента в течение некоторого времени."
 nf.MSU_borderwar.1.a: "Хорошая работа."

 nf.MSU_borderwar.2.t: "Поражение при Воробьевых горах"
 nf.MSU_borderwar.2.d: "Несмотря на все усилия наших вооруженных сил, мы потерпели поражение. Когда наши солдаты вступили в столкновение с силами повстанцев, наши войска были подавлены наступающей силой; у них не было другого выбора, кроме как сократить потери и поспешно отступить. В любом случае, мы были отброшены от Воробьевых гор. Наши осажденные войска вряд ли предпримут какую-либо контратаку, несмотря на их искреннее желание отомстить за своих павших товарищей."
 nf.MSU_borderwar.2.a: "Все прошло не очень хорошо."

 nf.MSU_borderwar.3.t: "Пограничная война отменена"
 nf.MSU_borderwar.3.d: ""
 nf.MSU_borderwar.3.a: "О нет!"
 