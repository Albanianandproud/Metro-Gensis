 tech_piercing_elongated_barrel: "Удлиненный ствол"
 tech_piercing_elongated_barrel_desc: "Искусственное удлинение ствола повышает его точность и потенциальную огневую мощь. Я не уверен, как именно, но инженеры, по-видимому, утверждают, что это так, и лучше прислушаться к ним, придурок, если только твое высшее образование не говорит об обратном".

 tech_piercing_sniper_handle_stock: "Снайперская рукоятка и приклад".
 tech_piercing_sniper_handle_stock_desc: "Простой деревянный приклад и сделанные на заказ кисточки, которые, похоже, сняты с настоящей снайперской винтовки. Удобно лежит в руках. Мрачное напоминание о тех временах, когда оружие было удобным в обращении, а не вызывало волдыри и язвы на кончиках ваших грязных пальцев".

 tech_piercing_assault_handle_stock: "Штурмовая рукоятка и приклад".
 tech_piercing_assault_handle_stock_desc: "Несмотря на самодельную конструкцию и гораздо более примитивный дизайн по сравнению со снайперской рукояткой и прикладом, он не менее эффективен. Однако, несмотря на довольно грубый внешний вид, большая часть "мертвого груза" была убрана. Если вы сможете не обращать внимания на бессистемный, мрачный внешний вид устройства, то это так."

 tech_piercing_extended_magazine: "Расширенный магазин"
 tech_piercing_extended_magazine_desc: "Знаю только, что наши технические специалисты наконец-то пришли к выводу, что однозарядная винтовка не сможет пробиться сквозь орды противников. Возможно, самогон ударил им в голову, но, несмотря на это, укомплектовать наши винтовки магазинами проще простого. Меньше времени уходит на перезарядку и больше на то, чтобы внимательно рассмотреть потенциальные цели. Остается вопрос, почему мы не подумали об этом раньше?"

 tech_piercing_laser: "Лазерное устройство"
 tech_piercing_laser_desc: "Элементарная лазерная указка, которую один из техников подобрал у проходящего мимо торговца и прикрепил к стволу винтовки, показывая маленькое красное пятнышко на мишени. Преимущества очевидны, но где мы найдем достаточное количество лазерных указок - это совсем другой вопрос. Ты же не думаешь, что на поверхности есть какие-нибудь московские лазерные заводы, Игорь?"

 tech_piercing_telescopic_sight: "Оптический прицел".
 tech_piercing_telescopic_sight_desc: "Обеспечивает более точную и гарантированную дальность стрельбы, не утяжеляя винтовку ненужным хламом. Однако, благодаря дополнительным прицелам, это может ограничить поле зрения пользователя".

 tech_piercing_collimator_sight: "Коллиматорный прицел"
 tech_piercing_collimator_sight_desc: "Этот довоенный прицел значительно облегчит прицеливание на ближних и средних дистанциях, не слишком ограничивая поле зрения".

 tech_piercing_flame_trap: "Огнеуловитель"
 tech_piercing_flame_trap_desc: "Уменьшает отдачу и, таким образом, повышает точность выстрелов. Пламегаситель подавляет ослепляющее пламя при выстреле; это особенно важно в условиях вечной темноты туннелей".
  
 
















