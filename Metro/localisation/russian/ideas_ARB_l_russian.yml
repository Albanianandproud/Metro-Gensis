arbat:0 "Арбатская Конфедерация"
arbat_desc:0 "Конфедерация Арбата - умеренно-капиталистическое сообщество. Населена как русскими, так и кавказскими национальностями. В то время как когда-то давным-давно община обладала значительной властью и населением. Уменьшилась после получения короткого конца палки во время войны Ганзы-Красной Линии. Тем не менее, сегодня сообщество может похвастаться большим количеством Сталкеров, хотя влияние и слава Арбата сейчас немногим больше, чем просто лихорадочная мечта из прошлого".

hanza_satellite:0 "Сателлит Ганзы"
hanza_satellite_desc:0 "Близость к чрезвычайно могущественной и богатой Ганзе - это палка о двух концах, доказывающая прибыльность торговли между станциями. Однако это делает нас уязвимыми для их манипуляций. Становясь зависимым от их ресурсов и защиты. "

