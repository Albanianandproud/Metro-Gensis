l_polish:
 HNZ_new_quarter: "Nowy Kwartał"
 HNZ_new_quarter_desc: "Minęły trzy lata odkąd podpisano traktat pokojowy pomiędzy Arbatem, Polis a Czerwoną Linią, co dało początek temu, co dziś znamy jako Wspólnotę Linii Pierścieniowej. W tak krótkim czasie Wspólnota stała się najbogatszym – i najbardziej wpływowym – państwem-stacją w całym Metrze."
 HNZ_agenda_once_completed: "\nPo ukończeniu Wymaganego Planu:"
 HNZ_gain_political_control: "Zdobądź §C1§! £political_authority_texticon §OWładzę Polityczną§!"
 HNZ_agenda_missions: "Ten cel narodowy jest §YPlanem§!. Po jego ukończeniu zostanie aktywowana §YCzasowa Decyzja§!. Będziemy mieli określony czas na spełnienie wymagań decyzji. W zamian otrzymamy wsparcie różnych §GKupieckich§! i §CPolitycznych§! instytucji w §YWspólnocie§!, wzmacniając pozycję §Y[HNZ.GetLeader]§!.\n\n"
 HNZ_year_1_defensive_priority: "§0Rok 1§! Obrona Linii Pierścieniowej"
 HNZ_year_1_defensive_priority_desc: "Minęły trzy lata od wojny koalicyjnej. Choć wojna ta powoli staje się odległym wspomnieniem, przyszłość pozostaje niepewna. Wojna w końcu powróci, nieuchronnie. Ci bliscy i dalecy będą chcieli ograbić Wspólnotę z jej bogactw. Musimy się na to przygotować."
 HNZ_agenda_defensive_priority: "Aby ukończyć §CPlan§!, musimy wybudować §YFortyfikacje Obronne§! na naszym terytorium.§!\n\n"
 HNZ_year_1_economic_priority: "§0Rok 1§! Dobrobyt Gospodarczy"
 HNZ_year_1_economic_priority_desc: ""
 HNZ_agenda_economic_priority: "Aby ukończyć §CPlan§!, musimy Rozwinąć naszą §YBazę Przemysłową§!.\n"
 HNZ_year_1_neutrality_priority: "§0Rok 1§! Skupienie na Neutralności"
 HNZ_year_1_neutrality_priority_desc: "Z wielką władzą wiąże się odpowiedzialność - Liga Hanzeatycka zajmuje najpotężniejszą pozycję w całym metrze, czyli na Linii Pierścienia. Nie zwracanie uwagi na drobne konflikty między niezależnymi stacjami jest o wiele bardziej opłacalną ekonomicznie opcją. Poza tym, okropności wojny antykomunistycznej nie zostały jeszcze zapomniane - najlepiej nie powielać kolejnego strasznego konfliktu."
 HNZ_agenda_neutrality_priority: ".\n"
 HNZ_year_2_military_priority: "§1Rok 2§! Remilitaryzacja"
 HNZ_year_2_military_priority_desc: ""
 HNZ_agenda_military_priority: "Aby ukończyć §CPlan§!, musimy Rozwinąć naszą §YArmię Zawodową§!.\n"
 HNZ_year_2_armament_priority: "§1Rok 2§! Ponowne Zbrojenie"
 HNZ_year_2_armament_priority_desc: ""
 HNZ_agenda_armament_priority: "Aby ukończyć §CPlan§!, musimy Zgromadzić §YSprzęt Wojskowy§!.\n"
 HNZ_year_2_reclamation_priority: "§1Rok 2§! Odzyskać Metro"
 HNZ_year_2_reclamation_priority_desc: ""
 HNZ_agenda_reclamation_priority: "Aby ukończyć §CPlan§!, musimy §YEksplorować§! i §YWydobywać§! §YPowierzchnię§!.\n"
 HNZ_year_2_research_priority: "§1Rok 2§! Wysiłki Badawcze"
 HNZ_year_2_research_priority_desc: ""
 HNZ_agenda_research_priority: "Aby ukończyć §CPlan§!, musimy §YOpracować nową Technologię§!.\n"
 HNZ_year_3_draisine_priority: "§2Rok 3§! Priorytet dla Pojazdów Szynowych"
 HNZ_year_3_draisine_priority_desc: ""
 HNZ_agenda_draisine_priority: "Aby ukończyć §CPlan§!, musimy §YZgromadzić§! i §YBadać§! §YPojazdy Szynowe§!.\n"
 HNZ_year_3_mutant_purge_priority: "§2Rok 3§! Czystka Mutantów"
 HNZ_year_3_mutant_purge_priority_desc: ""
 HNZ_agenda_mutant_purge_priority: "Aby ukończyć §CPlan§!, musimy upewnić się, że żadne §YMutanty§! ani §YDzikusy§! nie zagrażają §YLinii Pierścieniowej§!.\n"
 HNZ_year_3_polis_priority: "§2Rok 3§! Potwierdzić Istnienie Polis"
 HNZ_year_3_polis_priority_desc: ""
 HNZ_agenda_polis_priority: "Aby ukończyć §CPlan§!, musimy zapewnić §CIstnienie Polis§! oraz kontynuować nasze §YWsparcie§!.\n"
 HNZ_year_4_generals_priority: "§3Rok 4§! Utworzyć Nowy Gabinet Wojskowy"
 HNZ_year_4_generals_priority_desc: ""
 HNZ_agenda_generals_priority: "Aby ukończyć §CPlan§!, nasza §ODowództwo Wojskowe§! musi zostać Zmodernizowane i §YRozszerzone§!.\n"
 HNZ_year_4_containment_priority: "§3Rok 4§! Ograniczenie Zagrożenia"
 HNZ_year_4_containment_priority_desc: ""
 HNZ_agenda_containment_priority: "Aby ukończyć §CPlan§!, musimy powstrzymać ekspansję §RCzerwonej Linii§§! i §CReichu§!.\n"
 HNZ_year_4_puppet_priority: "§3Rok 4§! Poszerzyć Nasz Zasięg"
 HNZ_year_4_puppet_priority_desc: ""
 HNZ_agenda_puppet_priority: "Aby ukończyć §CPlan§!, musimy wywrzeć naszą §Ywpływ§! na inną stację, ustanawiając ją jako marionetkę Wspólnoty.\n"
 HNZ_year_4_industry_priority: "§3Rok 4§! Produkcja Przemysłowa"
 HNZ_year_4_industry_priority_desc: ""
 HNZ_agenda_industry_priority: "Aby ukończyć §CPlan§!, musimy upewnić się, że nasz §YPrzemysł§! jest największy w Metrze. Bezkonkurencyjny wobec jakiejkolwiek innej siły.\n"
 HNZ_year_5_hegemony_priority: "§4Rok 5§! Rozszerzyć Wspólnotę"
 HNZ_year_5_hegemony_priority_desc: ""
 HNZ_agenda_hegemony_priority: "Aby ukończyć §CPlan§!, musimy powiększyć §YWspólnotę§!, włączając do Ligi inne stacje.\n"
 HNZ_year_5_expansion_priority: "§4Rok 5§! Spojrzeć na Zewnątrz"
 HNZ_year_5_expansion_priority_desc: ""
 HNZ_agenda_expansion_priority: "Aby ukończyć §CPlan§!, musimy podporządkować kolejną stację pod §YWspólnotę§!.\n"
 HNZ_year_5_coalition_priority: "§4Rok 5§! Wskrzesić Antykoalicję"
 HNZ_year_5_coalition_priority_desc: ""
 HNZ_agenda_coalition_priority: "Aby ukończyć §CPlan§!, musimy wskrzesić §CAntykomunistyczną Koalicję§!.\n"
 HNZ_year_6: "§5Rok 6§! 2034..."
 HNZ_year_6_desc: ""
 HNZ_establish_war_committee: "Utworzenie Komitetu Wojennego"
 HNZ_establish_war_committee_desc: "Podczas wojny Hanza-Czerwona Linia powołano Komitet Wojenny między siłami antykomunistycznej koalicji w celu lepszej organizacji i planowania taktyk przeciwko Czerwonej Linii. Na szczęście od tamtego czasu nie musieliśmy organizować takiej struktury. Jednak z rosnącymi napięciami w Metrze, utworzenie Komitetu złożonego z szefów stacji i personelu wojskowego byłoby idealne."
 HNZ_general_grizzled_veteran: "Weteran z Bliznami"
 HNZ_general_grizzled_veteran_desc: "Do Rady możemy dodać Siergieja Jasnowa; starego człowieka po pięćdziesiątce, który walczył w wielu wcześniejszych konfliktach jeszcze przed wojną Hanza-Czerwona Linia. Potworności, których był świadkiem i które przetrwał podczas wojny, skłoniły go do odejścia z czynnej służby. Jednak teraz pragnie wrócić do służby."
 HNZ_general_grizzled_veteran_oob: "Powrót do Służby"
 HNZ_general_grizzled_veteran_oob_desc: "Siergiej chce ponownie przyciągnąć wielu dawnych żołnierzy wojny Hanza-Czerwona Linia do szeregów. Nowa krew jest potrzebna, ale to starzy żołnierze są doświadczeni w konflikcie. Ich wiedza i doświadczenie są potrzebne teraz bardziej niż kiedykolwiek."
 HNZ_grizzled_better_arms: "Lepsze Uzbrojenie"
 HNZ_grizzled_better_arms_desc: "Żołnierz jest tak dobry, jak jego broń. To, co odróżnia grupę zbieraniny od formalnej armii, to właśnie uzbrojenie. Musimy położyć większy nacisk na odzyskiwanie lub modernizację lepszego uzbrojenia dla naszych wojsk."
 HNZ_grizzled_not_another_bloodbath: "Lekcje z Wojny Hanza-Czerwona Linia"
 HNZ_grizzled_not_another_bloodbath_desc: "Konflikt był istną rzezią. Ciała blokowały tunele, gdy mężczyźni i chłopcy byli wrzucani do maszynki do mięsa bez najmniejszego namysłu. Siergiej walczył w samym sercu walk i stracił wielu braci broni. Jasnow pozostaje ponuro milczący na temat swoich wojennych wspomnień. Chce za wszelką cenę uniknąć kolejnej wojny wyniszczającej jak ta."
 HNZ_an_elite_army: "Elitarna Armia"
 HNZ_an_elite_army_desc: "Elitarna armia Ligi Hanzeatyckiej. Wyszkolona i odpowiednio przeszkolona. Mogłaby rywalizować nawet z Spartanami lub Kszatrijami z Polis."
 HNZ_general_foreign_mercenary: "Zagraniczny Najemnik"
 HNZ_general_foreign_mercenary_desc: "Do Rady możemy dodać Rutgera De Vriesa. Zagranicznego najemnika, który brał udział w licznych konfliktach na całym świecie. Doskonale zna wojnę."
 HNZ_general_foreign_mercenary_oob: "Rekrutacja Zagranicznych Najemników"
 HNZ_general_foreign_mercenary_oob_desc: "Pierwszym krokiem De Vriesa będzie zatrudnienie różnych grup najemników, którzy nadal działają w Metrze. Jego kontakty sięgają aż do Wspólnoty Europy, gdzie podobno schronił się po bombardowaniach. Zna tam kilku ludzi, którzy chętnie dołączyliby do armii. Ich rosyjski jest jednak nadal raczej kiepski."
 HNZ_mercenary_war_never_changes: "Wojna Nigdy się Nie Zmienia"
 HNZ_mercenary_war_never_changes_desc: "Jedno, czego De Vries jest pewny, to że wojna się nie zmienia. Czy to w dżungli Konga, czy na pustyniach Iraku — wojna to walka umysłów i siły woli. Możesz usprawiedliwiać ją ideologią lub moralnością, ale dla Vriesa liczy się tylko zapłata."
 HNZ_mercenary_merc_army: "Żołnierze Fortuny"
 HNZ_mercenary_merc_army_desc: "Tam gdzie jest wojna, tam są pieniądze... lub w naszym przypadku — naboje. A tam gdzie są naboje — idą żołnierze."
 HNZ_general_russian_badass: "Rosyjski Twardziel"
 HNZ_general_russian_badass_desc: "Do Rady możemy dodać Wiktorowicza Bochkareva. Wszechstronnego rosyjskiego twardziela. Jego imponujące czyny i wątpliwe opowieści o heroizmie potrafią uciszyć nawet najbardziej pijane tłumy. Jego postura jest niekwestionowana — ucieleśnienie marzeń wszystkich żołnierzy: odważny, nieustraszony i uzależniony od adrenaliny bitwy."
 HNZ_general_russian_badass_oob: "Rekrutacja Kumpli"
 HNZ_general_russian_badass_oob_desc: "Bochkarev zamierza zwerbować swoich pijackich kumpli do armii. Jako lider rady omija wiele badań lekarskich i egzaminów. Patrząc na ilość bimbru, który pochłaniają, mogliby powalić słonia jednym haustem."
 HNZ_badass_go_big: "Na Wielką Skalę..."
 HNZ_badass_go_big_desc: "Hanza jest największą i najpotężniejszą frakcją w metrze. Ich armia również powinna być największa i najbardziej budząca grozę."
 HNZ_general_russian_badass_shock_and_awe: "Szok i Przerażenie"
 HNZ_general_russian_badass_shock_and_awe_desc: "Błyskawiczne użycie siły i dominacja nad terenem. Przytłaczająca siła ognia i spektakularne pokazanie mocy sparaliżuje nawet najbardziej fanatycznych wrogów. Nawet nie będą wiedzieli, co ich trafiło..."
 HNZ_regimental_drills: "Ćwiczenia Regimentalne"
 HNZ_regimental_drills_desc: "Utrzymujmy nasze oddziały w kondycji bojowej — regularne ćwiczenia i szkolenia utrzymają ich w formie."
 HNZ_recruitment_drives: "Kampanie Rekrutacyjne"
 HNZ_recruitment_drives_desc: "Nie możemy polegać wyłącznie na ochotnikach, gdy wojna czai się u naszych drzwi. Musimy aktywnie i szybko poszukiwać najlepszych rekrutów dla naszej Armii."
 HNZ_establish_reclamation_bureau: "Utworzenie Biura Rekultywacji"
 HNZ_establish_reclamation_bureau_desc: "Większość Linii Kolcewaja pozostaje niezbadana, mimo że leży na naszym terytorium. To bardzo strategiczny odcinek tuneli — każdy, kto chce dostać się z zewnętrznych części Metra do wewnętrznych, musi przez niego przejść. Utworzenie agencji lub organizacji, która zajmie się mapowaniem linii i budową lepszych sieci transportowych, a także oczyszczaniem gruzowisk, byłoby mądrym posunięciem."
 HNZ_reclamation_train_technicians: "Szkolenie Techników"
 HNZ_reclamation_train_technicians_desc: "Musimy zrekrutować i wyszkolić nowych techników, aby wspierać nowe pokolenie mieszkańców Metra."
 HNZ_reclamation_clearing_tunnels: "Oczyszczanie Tuneli"
 HNZ_reclamation_clearing_tunnels_desc: "Oczyśćmy tunele i przejścia z mutantów i gruzu. Umożliwi to bezpieczniejsze podróże dla kupców i wojska."
 HNZ_reclamation_organise_workforce: "Organizacja Siły Roboczej"
 HNZ_reclamation_organise_workforce_desc: "Musimy uporządkować naszą siłę roboczą, aby zwiększyć jej wydajność."
 HNZ_reclamation_engineering_academy: "Akademia Inżynieryjna"
 HNZ_reclamation_engineering_academy_desc: "Akademia inżynieryjna pomoże nam szkolić nowych inżynierów i przekazywać wiedzę starego świata nowym pokoleniom."
 HNZ_reclamation_engineering_chemicals: "Laboratoria Chemiczne"
 HNZ_reclamation_engineering_chemicals_desc: "Odkryliśmy lub znaleźliśmy sposoby na produkcję chemikaliów potrzebnych do wytwarzania naszej broni i wyposażenia."
 HNZ_reclamation_repair_rail_carts: "Naprawa Wózków Kolejowych"
 HNZ_reclamation_repair_rail_carts_desc: "Wiele wózków kolejowych można naprawić i przerobić na stanowiska bojowe poprzez ich modernizację."
 HNZ_reclamation_rail_carts_boost: "Techniczne Know-How Wózków"
 HNZ_reclamation_rail_carts_boost_desc: "Różne podręczniki i dokumentacje mogą nauczyć nas wiele o naprawie i ulepszaniu wózków kolejowych."
 HNZ_reclamation_electric_cables: "Elektryfikacja Pierścienia"
 HNZ_reclamation_electric_cables_desc: "Połóżmy kable elektryczne w naszych tunelach, łącząc nasze stacje. Elektryczność nie tylko poprawi komfort życia obywateli, ale także zwiększy wydajność produkcyjną naszych fabryk."
 HNZ_reclamation_bureau_2_civilian: "Dotacje Cywilne"
 HNZ_reclamation_bureau_2_civilian_desc: "Dotacje dla naszych kluczowych gałęzi przemysłu zapewnią im środki niezbędne do przetrwania i konkurencji z zagranicznymi towarami."
 HNZ_reclamation_bureau_2_civilian_2: "Utworzenie Między-stacyjnych Drużyn Przewozowych"
 HNZ_reclamation_bureau_2_civilian_2_desc: "Nasi przewoźnicy muszą mieć połączenia na całym terytorium naszej jurysdykcji, aby szybko i skutecznie reagować na problemy logistyczne."
 HNZ_reclamation_bureau_2_military: "Przygotowania do Następnego Konfliktu"
 HNZ_reclamation_bureau_2_military_desc: "Niezależnie od tego, czy wojna wybuchnie za pięć lat czy jutro — musimy być gotowi."
 HNZ_reclamation_bureau_2_military_2: "Magazynowanie Arsenału"
 HNZ_reclamation_bureau_2_military_2_desc: "Gromadźmy zasoby i zaopatrzenie na produkcję broni na wypadek przyszłych konfliktów."
 HNZ_reclamation_bureau_2_civilian_3: "Zjednoczenie Rad Rzemieślniczych"
 HNZ_reclamation_bureau_2_civilian_3_desc: "Połączmy nasze rady rzemieślnicze i organizacje w jedną spójną strukturę."
 HNZ_reclamation_bureau_2_military_3: "Przemysłowe Przygotowania Zbrojeniowe"
 HNZ_reclamation_bureau_2_military_3_desc: "Przygotujmy nasz przemysł zbrojeniowy na przyszłe rozszerzenia."
 HNZ_reclamation_bureau_2_improve: "Rozbudowa Biura Rekultywacji"
 HNZ_reclamation_bureau_2_improve_desc: "Rozszerzmy Biuro Rekultywacji, aby sprostało większym wymaganiom zarządzania Linią Pierścieniową."
 HNZ_reclamation_bureau_2_research_slot: "Prowadzenie Badań i Rozwoju"
 HNZ_reclamation_bureau_2_research_slot_desc: "Może nie mamy najlepszych laboratoriów naukowych jak Polis, ale to wystarczy."
 HNZ_pressure_reich: "Presja na Reich"
 HNZ_pressure_reich_desc: "Czwarty Rzesza to frakcja rosyjskich neonazistów, którzy ogłosili się spadkobiercami III Rzeszy Hitlera. Mimo swoich marzeń o Lebensraum w całym Metrze, prowadzą pustelniczy tryb życia, a mieszkańcy metra odrzucają ich przez skrajne poglądy. Niemniej jednak oferują interesujące możliwości handlowe, chociaż są niechętni – mogą się okazać obiecującym partnerem..."
 HNZ_trade_with_reich: "Pokojowy Handel"
 HNZ_trade_with_reich_desc: "Czwarty Rzesza to frakcja rosyjskich neonazistów, ogłaszających się spadkobiercami III Rzeszy. Są odizolowani, a reszta metra gardzi ich poglądami. Jednak mimo wszystko, wydają się być obiecującym partnerem handlowym. Przez swój izolacjonizm są... cóż, interesującym wyborem do współpracy."
 HNZ_reclamation_train_stalkers: "Szkolenie Stalkerów Powierzchniowych"
 HNZ_reclamation_train_stalkers_desc: "Powierzchnia to niebezpieczne miejsce. Nie tylko promieniowanie, ale też liczne zagrożenia ze strony mutantów i mroźne warunki. Niemniej jednak pozostaje ona kopalnią złota dla uważnych poszukiwaczy. Powinniśmy utworzyć scentralizowaną grupę, która będzie wyprawiać się na powierzchnię w celu zdobywania zasobów – zanim zrobi to ktoś inny."
 HNZ_reclamation_stalker_combat_training: "Szkolenie Bojowe"
 HNZ_reclamation_stalker_combat_training_desc: "Oczywiste jest, że samo unikanie zagrożeń nie wystarczy. Nasi stalkerzy muszą być odpowiednio wyposażeni i wyszkoleni, aby w razie potrzeby radzić sobie z mutantami i wrogimi frakcjami."
 HNZ_reclamation_call_stalkers_military_duty: "Wezwanie Stalkerów do Służby"
 HNZ_reclamation_call_stalkers_military_duty_desc: "Jeśli wojna dotrze do metra, będziemy mogli powołać naszych stalkerów do służby wojskowej."
 HNZ_reclamation_survey_posts: "Posterunki Zwiadowcze"
 HNZ_reclamation_survey_posts_desc: "Monitorowanie obszarów bogatych w zasoby oraz miejsc z użytecznym złomem lub sprzętem, poprzez ich oznaczenie, pozwoli na szybką i efektywną eksploatację."
 HNZ_reclamation_stalker_scour_north: "Przeczesanie Północnej Moskwy"
 HNZ_reclamation_stalker_scour_north_desc: "Północne dzielnice Moskwy wciąż czekają na odkrycie, mimo że zamieniły się w dymiący krater. Pytanie tylko: kto będzie dość odważny… lub głupi, by się tam zapuścić?"
 HNZ_reclamation_stalker_scour_south: "Przeczesanie Południowej Moskwy"
 HNZ_reclamation_stalker_scour_south_desc: "Południowa Moskwa nadal skrywa potencjał do szabrowania. Mimo że większość łatwo dostępnych miejsc już została przeszukana, wciąż można tam znaleźć diamenty wśród gruzu."
 HNZ_reclamation_stalker_jackpot: "Znalezienie §CJackpota§!"
 HNZ_reclamation_stalker_jackpot_desc: "Nasi stalkerzy wracają... a z nimi coś o ogromnym znaczeniu..."
 HNZ_renovate_vehicles: "Renowacja Wraków"
 HNZ_renovate_vehicles_desc: "Nasi stalkerzy donoszą o odnalezieniu pojazdów w zaskakująco dobrym stanie. Jeśli uda nam się je zebrać, nasi technicy być może zdołają przywrócić im funkcjonalność — usprawniając transport i bezpieczeństwo."
 HNZ_getting_an_upgrade: "Czas na Ulepszenie"
 HNZ_getting_an_upgrade_desc: "Dzięki naprawom pojazdów powierzchniowych będziemy mogli zwiększyć pojemność ładunkową naszych stalkerów, co umożliwi im przywożenie większej ilości zasobów."
 HNZ_salvage_haul_depot: "Wyprawa do Składu Złomu"
 HNZ_salvage_haul_depot_desc: "Teraz możemy dotrzeć znacznie dalej, niż byłoby to możliwe pieszo."
 HNZ_burn_tire: "Spalić Gumy"
 HNZ_burn_tire_desc: "Nasze pojazdy powierzchniowe są gotowe — czas przetestować ich możliwości!"
 HNZ_war_committee_war_plans: "Utworzenie Departamentu Planów Wojennych"
 HNZ_war_committee_war_plans_desc: "Aby przewidzieć zagrożenia i przyszłych wrogów, musimy utworzyć wydział z jasnym mandatem: radzić sobie z potencjalnymi przeciwnikami Hanzy – zarówno wewnętrznymi, jak i zewnętrznymi."
 HNZ_war_committee_war_austerity_effort: "Wysiłki Oszczędnościowe"
 HNZ_war_committee_war_austerity_effort_desc: "Gdy wojna nadejdzie, musimy być gotowi. Nie tylko nasza administracja, ale również nasza gospodarka i społeczeństwo."
 HNZ_war_mobilization_plans: "Plany Mobilizacyjne"
 HNZ_war_mobilization_plans_desc: "To oczywiste — Metro zbliża się do kolejnej epoki konfliktu. Liga Hanzeatycka musi być gotowa."
 HNZ_lessons_from_conflict: "Lekcje z Wojny Koalicyjnej"
 HNZ_lessons_from_conflict_desc: "Wojna Koalicyjna była bezlitosna. Pod koniec konfliktu przerodziła się w maszynkę do mięsa, bez troski o życie wrzucanych do niej ludzi. Opowieści o bohaterstwie i zwycięstwach przyćmiły gigantyczne straty i zaniedbanie."
 HNZ_planning_first: "Priorytet: Planowanie"
 HNZ_planning_first_desc: "Priorytetowe traktowanie dokładnego planowania i podejścia do konfliktów zbrojnych z taktycznym przygotowaniem."
 HNZ_planning_military_advisor_3: "Biegacz Tunelowy"
 HNZ_planning_military_advisor_3_desc: "Znakomicie orientuje się w mrocznych, chaotycznych korytarzach Metra. Jakby miał szósty zmysł — potrafi z łatwością odnaleźć ukryte przejścia i tunele techniczne, by zaskoczyć wroga z precyzją błyskawicy."
 HNZ_planning_military_advisor_2: "Dyskretna Siła"
 HNZ_planning_military_advisor_2_desc: "Metro pogrążone jest w wiecznym mroku. Jak lis czy sowa, potrafi dostrzec zagrożenie w ciemnościach i zneutralizować je, zanim samo je zauważy."
 HNZ_planning_military_advisor_1: "Ekspert od Planowania"
 HNZ_planning_military_advisor_1_desc: "Skrupulatny strateg, potrafiący w mgnieniu oka przygotować szczegółowe plany bitwy. Myśli szybko i bierze pod uwagę piekło logistyczne, jakim są głębiny Metra."
 HNZ_logistics_first: "Logistyka Przede Wszystkim"
 HNZ_logistics_first_desc: "Priorytetowe podejście do logistyki i prowadzenia wojny z tego punktu widzenia."
 HNZ_logistics_military_advisor_3: "Der Kommandant"
 HNZ_logistics_military_advisor_3_desc: "Były dowódca oddziału w Reichu, który popadł w niełaskę po tym, jak nie zgodził się z przywódcą na temat udziału obcych w szeregach. Gdy Führer przejął władzę w 2027 roku, uciekł na terytorium Hanzy. Okazał się sprawnym wojownikiem."
 HNZ_logistics_military_advisor_2: "Zimowy Żołnierz"
 HNZ_logistics_military_advisor_2_desc: "Potrafi planować i organizować swoich ludzi nawet w najzimniejszych miesiącach roku, gdy nawet głębokie tunele metra zamarzają, a odmrożenia zbierają żniwo."
 HNZ_logistics_military_advisor_1: "Genialny Buntownik"
 HNZ_logistics_military_advisor_1_desc: "Nieortodoksyjny w podejściu do walki. Korzysta z nietypowych taktyk i strategii. Wróg nie może przeciwdziałać temu, czego nie potrafi przewidzieć."
 HNZ_establish_OVMSB: "Utworzenie OVMSB"
 HNZ_establish_OVMSB_desc: "OVMSB – Oddzielny Wysoce Mobilny Batalion Szturmowy — jednostka szturmowa, którą można rozmieszczać w operacjach. Wykorzystuje głównie pojazdy szynowe i udowodniła swoją skuteczność w działaniach bojowych."
 HNZ_planning_general_boost: "Wielkie Plany"
 HNZ_planning_general_boost_desc: "Nieplanowanie to planowanie porażki. A może — planowanie jest niezbędne, ale często bezużyteczne. Jakkolwiek by tego nie interpretować, jedno jest pewne: planowanie jest kluczowe przy każdej ofensywie na dużą skalę."
 HNZ_logistics_general_boost: "Podejście Logistyczne"
 HNZ_logistics_general_boost_desc: "W Metrze walka to tylko połowa sukcesu. Druga połowa to logistyka — zapewnienie dostaw i sprzętu naszym oddziałom na linii frontu."
 HNZ_doctrine_2: "Nowa Doktryna"
 HNZ_doctrine_2_desc: "Nowi dowódcy, to nowe pomysły i doświadczenia z przeszłych oraz przyszłych konfliktów. Potrzebujemy nowego podejścia doktrynalnego do prowadzenia wojen."
 HNZ_war_games: "Gry Wojenne"
 HNZ_war_games_desc: "Aby pokonać wroga, musimy odtworzyć scenariusze, które przygotują nas do walki z nim. Nie tylko nasi żołnierze, ale również dowódcy muszą być gotowi, by sprostać każdemu zagrożeniu."
 HNZ_war_polis_joint_operations: "Wspólne Operacje z Polis"
 HNZ_war_polis_joint_operations_desc: "Polis i Hanza łączy wyjątkowa relacja. Ze względu na strategiczne położenie, Polis jest obiektem pożądania wielu frakcji. Ich wojska to jedne z najlepiej wyszkolonych w całym Metrze. Możemy się od nich wiele nauczyć."
 HNZ_war_special_forces: "Wysiłki w Zakresie Sił Specjalnych"
 HNZ_war_special_forces_desc: "Nie możemy polegać jedynie na sile liczebnej. Musimy posiadać elitarną jednostkę, od której może zależeć wynik wojny. Jeden ruch, jedno działanie — i cały front może się przechylić na naszą korzyść."
 HNZ_war_drafts: "Pobór Wojenny"
 HNZ_war_drafts_desc: "Wprowadzenie nowego, lepszego systemu poboru, który zapewni rekrutację najlepszych żołnierzy do naszej armii."
 HNZ_ring_of_steel: "Pierścień Stali"
 HNZ_ring_of_steel_desc: "Linia Kolcewaja to najważniejsza i najbardziej strategiczna lokalizacja w całym Metrze, zaraz po Polis. Stanowi główną barierę między zewnętrznymi a wewnętrznymi stacjami. Bastion przeciwko wrogom cywilizacji i ludzkości. Rozsądnie byłoby zabezpieczyć tę linię."
 must_complete_centralisation_tt: "\nPo ukończeniu §YCelu Narodowego§!, dany Łuk musi zostać najpierw §YScalony§!, zanim przejdziemy do konsolidacji kolejnego!\n"
 HNZ_krasnopresnenskaya_trade: "Handel z Krasnopresnenskają"
 HNZ_krasnopresnenskaya_trade_desc: ""
 HNZ_protection_against_the_reds: "Ochrona Przed Czerwoną Linią"
 HNZ_protection_against_the_reds_desc: "Choć wojny koalicyjne zacierają się w pamięci opinii publicznej, Czerwona Linia wciąż nie zapomniała ceny krwi, jaką zapłaciła. Ich marzenie o zjednoczonej, między-stacyjnej rewolucji zostało zniszczone. Nie zamierzają się z nami pogodzić tak szybko."
 HNZ_kievskaya_trade: "Handel z Kijewskają"
 HNZ_kievskaya_trade_desc: "Kijewskaja leży na granicy z konfederacją Arbat, która ostatnio przeżywa ciężkie czasy. Dalej znajduje się odizolowana Wspólnota Europa. Co za tym idzie? Handel w zachodniej części Metra nadal przynosi zyski."
 HNZ_military_fund: "Fundusze Wojskowe"
 HNZ_military_fund_desc: "Ustanówmy część naszego PKB przeznaczoną na finansowanie stale rosnącej armii."
 HNZ_south_civilian: "Południowe Dotacje Cywilne"
 HNZ_south_civilian_desc: "Pozwólmy południowym przemysłom i rzemiosłu otrzymać dotacje w celu ochrony przed ingerencją z zewnątrz."
 HNZ_south_arc_military: "Południowa Rozbudowa Wojskowa"
 HNZ_south_arc_military_desc: "Utwórzmy arsenały i dzielnice zbrojeniowe w naszych południowych stacjach. Produkcja broni i uzbrojenia musi nadążać za rozrostem naszej armii."
 HNZ_develop_serpukhovsko_timiryazevskaya: "Rozwój Serpukhovsko-Timiriazewskiej"
 HNZ_develop_serpukhovsko_timiryazevskaya_desc: "Południowa granica naszej strefy wpływów. Poza nią leży Sewastopolskaja… a potem? Kto wie. Warto rozwinąć ten region — może nawet zachęcić stalkerów i zbieraczy, by zapuszczali się w tamtejsze tunele?"
 HNZ_tulskaya_defence: "Obrona Tulskiej"
 HNZ_tulskaya_defence_desc: "Dodatkowa warstwa obronna powinna zostać zbudowana, aby bronić stacji przed zagrożeniami."
 HNZ_contact_YAS: "Skontaktuj się z [YAS.GetName]"
 HNZ_contact_YAS_desc: "[YAS.GetName] leży dalej wzdłuż linii Kaluzhsko-Rizhskaya. Po tym, jak stacja mocno ucierpiała z powodu nieznanej zarazy, naród przyjął surowy kodeks izolacji od reszty Metra. Chociaż istnieją pewne kontakty między administracją stacji, relacje są ograniczone."
 HNZ_annex_oktyabrskaya: "Aneksja [OKT.GetName]"
 HNZ_annex_oktyabrskaya_desc: "[OKT.GetName] działała z pewnym poziomem autonomii po połączeniu Północnego i Południowego Łuku. Stacja cieszyła się względnym bezpieczeństwem i swobodnie handlowała z Bandytami Trójkąta oraz syndykatami przestępczymi. Nadszedł czas, by obywatele [OKT.GetName] dołączyli do Ligi Hanzeatyckiej. Nie jako poddani, ale równi."
 HNZ_north_civilian: "Północne Dotacje Cywilne"
 HNZ_north_civilian_desc: "Wspomóżmy nasze mniejsze północne przemysły dotacjami, aby mogły skutecznie konkurować z zagranicznymi kupcami."
 HNZ_north_arsenals: "Północna Rozbudowa Wojskowa"
 HNZ_north_arsenals_desc: "Stwórzmy arsenały i zapasy zbrojeniowe na północy. Rzemieślnicy muszą pracować przy produkcji i modernizacji broni."
 HNZ_capital_resources: "Uzupełnienie Funduszu Kapitałowego"
 HNZ_capital_resources_desc: "Nasze skarbce są zabezpieczone prętami zbrojeniowymi i betonem, a wejścia strzeżone przez uzbrojonych ludzi. Mimo to są dość małe — jeżeli nasze zyski nadal będą rosły, trzeba będzie je rozbudować."
 HNZ_defend_from_dark: "Obrona Przed Ciemnością"
 HNZ_defend_from_dark_desc: "Niepokojące pogłoski dochodzą z VDNKh. Ciemnoskóre mutanty pojawiły się na ich północnej granicy — potrafią hipnotyzować i rozszarpywać ludzi żywcem. Musimy przygotować się do obrony."
 HNZ_VDNKh_trade: "Handel z VDNKh"
 HNZ_VDNKh_trade_desc: ""
 HNZ_SAV_help: "Wspomóc Sawiołowską"
 HNZ_SAV_help_desc: ""
 HNZ_eastern_industry_2: "Utworzenie Organizacji Złomujących"
 HNZ_eastern_industry_2_desc: "Sfinansujmy wspólne operacje mające na celu odzysk i przetwarzanie licznych hałd złomu w samym Metrze. Można je ponownie wykorzystać do innych celów."
 HNZ_eastern_industry_1: "Zjednoczenie Zespołów Technicznych"
 HNZ_eastern_industry_1_desc: "Nasze zespoły techniczne są rozmieszczone po całej Hanzie. Całe komitety rzemieślników lub małe rodziny pasjonatów techniki. Połączenie ich w jedną spójną organizację będzie idealnym rozwiązaniem."
 HNZ_taganskaya_shooting_range: "Wchłonięcie Strzelnicy w Taganskajej"
 HNZ_taganskaya_shooting_range_desc: "Strzelnica w Taganskajej jest intensywnie wykorzystywana przez elitę Hanzy. Stacja została przekształcona w strzelnicę z uwagi na napływ mutantów z powierzchni lub połączonych tuneli. Możemy objąć ją jurysdykcją, wypożyczając obiekt naszym żołnierzom."
 HNZ_kurskaya_defence_effort: "Obrona Kurskajej"
 HNZ_kurskaya_defence_effort_desc: "Kurskaja ma strategiczne znaczenie w metrze. Chociaż wschodnie tunele rzadko padają ofiarą ataków mutantów, to ludzie mogą wkrótce stanowić problem. Prewencyjne ufortyfikowanie stacji będzie idealnym ruchem."
 HNZ_east_centralise: "Scalenie Wschodniego Łuku"
 HNZ_east_centralise_desc: "Nasza władza we Wschodnim Łuku jest absolutna. Nikt nie zakwestionuje legitymacji administracji Hanzy."
 HNZ_south_centralise: "Scalenie Południowego Łuku"
 HNZ_south_centralise_desc: "Nasza władza w Południowym Łuku jest absolutna. Nikt nie zakwestionuje legitymacji administracji Hanzy."
 HNZ_north_centralise: "Scalenie Północnego Łuku"
 HNZ_north_centralise_desc: "Nasza władza w Północnym Łuku jest absolutna. Nikt nie zakwestionuje legitymacji administracji Hanzy."
 HNZ_west_centralise: "Scalenie Zachodniego Łuku"
 HNZ_west_centralise_desc: "Nasza władza w Zachodnim Łuku jest absolutna. Nikt nie zakwestionuje legitymacji administracji Hanzy."
 HNZ_reclamation_tools_of_the_trade: "Narzędzia Rzemiosła"
 HNZ_reclamation_tools_of_the_trade_desc: "Nie chodzi tylko o cenne materiały do produkcji i naprawy uzbrojenia, ale o same narzędzia, dzięki którym można przekształcić złom i pordzewiałe blachy w sprawny sprzęt. Te precyzyjne, specjalistyczne narzędzia są rzadkie i strzeżone w Metrze. Musimy zadbać o te, które posiadamy."
 HNZ_reclamation_railcart_2: "Prowizoryczna Modyfikacja"
 HNZ_reclamation_railcart_2_desc: "Weź prostą drezynę ręczną, przyspawaj metalowy pancerz i zamontuj karabin DsHK z przodu — otrzymasz prymitywny, ale skuteczny pojazd szturmowy zdolny do przebicia się przez linie wroga."
 HNZ_reclamation_railcart_3: "Odzyskiwanie Wagonów Technicznych"
 HNZ_reclamation_railcart_3_desc: "W Metrze znajduje się wiele opuszczonych składów. Choć większość została ograbiona przez szabrowników, nadal można znaleźć tam przydatne elementy."
 HNZ_reclamation_railcart_1: "Jednostki Szybkiego Reagowania"
 HNZ_reclamation_railcart_1_desc: "Historia uczy, że szybkie rozmieszczenie wojsk i odcięcie przeciwnika to klucz do zwycięstwa. Wielokrotnie armie były spowalniane — jak choćby podczas Wojny Koalicyjnej. Mobilność to fundament sukcesu."
 HNZ_reclamation_railcart_4: "Maszyny Wojenne"
 HNZ_reclamation_railcart_4_desc: "W dawnych czasach armie były zmotoryzowane i zmechanizowane. Dziś większość żołnierzy cieszy się, jeśli ma w ogóle buty. Tylko najpotężniejsze frakcje w Metrze mogą pozwolić sobie na takie imponujące siły."
 HNZ_reclamation_railcart_5: "Kruszyciele Linii"
 HNZ_reclamation_railcart_5_desc: "Niewielu pamięta czasy, gdy pociągi i wagony kursowały tunelami Metra. Teraz te zardzewiałe wraki dostaną drugie życie — jako niszczycielska siła bojowa."
 HNZ_reclamation_railcart_34: "Konsorcjum Techniczne Bauman-Hanza"
 HNZ_reclamation_railcart_34_desc: "Bauman to elitarne, choć zamknięte, stowarzyszenie techników specjalizujących się w naprawie precyzyjnych maszyn. W zamian za zasoby i ochronę mogą pomóc nam przy naprawie i modernizacji drezyn bojowych."
 HNZ_baumansky_joint_trade: "Poprosimy o wsparcie techniczne od §Y[BAU.GetFlag][BAU.GetName]§!, co poprawi naszą §YProdukcję Wyposażenia§!"
 HNZ_reclamation_railcart_36: "Wysiłek Wspólny"
 HNZ_reclamation_railcart_36_desc: "Sojusz Baumanów zbliżył się do strefy wpływów Hanzy i cieszy się teraz bliższymi relacjami z rządem w Prospekt Mira. Choć starsi technicy narzekają i szemrzą, młodsze pokolenie jest entuzjastyczne."
 HNZ_amble_crops: "Dywersyfikacja Upraw"
 HNZ_amble_crops_desc: "6000 lat temu ludzie po raz pierwszy zaczęli uprawiać rośliny. Przejście od łowiectwa do rolnictwa nie było łatwe. W Metrze uprawy są rzadkością, tylko nieliczne gatunki przetrwały Wojnę, a ich mizerny stan daje słabe plony."
 HNZ_engineering_academy_2: "Przejęcie Organizacji Złomujących"
 HNZ_engineering_academy_2_desc: "W Hanzie istnieje wiele grup zajmujących się złomowaniem. Podczas gdy stalkerzy prowadzą działania poszukiwawcze, sposób wykorzystania zdobytych zasobów zależy od władz lokalnych. Musimy przejąć nad tym kontrolę."
 HNZ_engineering_academy_1: "Standaryzacja Planowania"
 HNZ_engineering_academy_1_desc: "Planowanie przestrzeni życiowej, upraw oraz infrastruktury w podziemiach to trudna sztuka. Przy ograniczonej przestrzeni procedury planowania muszą być szczegółowe i skuteczne."
 HNZ_engineering_academy_4: "Synteza Benzyny"
 HNZ_engineering_academy_4_desc: "Paliwo to rzadki zasób, którego większość została już zużyta. Musimy znaleźć sposoby na wytwarzanie syntetycznego paliwa, by utrzymać naszą gospodarkę i armię."
 HNZ_engineering_academy: "Cięższe Uzbrojenie"
 HNZ_engineering_academy_desc: "Jest jasne, że złomowane pistolety nie wygrają wojny. Nasza armia potrzebuje wyspecjalizowanych zespołów wsparcia, które będą mogły operować na froncie."
 HNZ_engineering_academy_5: "Ulepszone Uzbrojenie"
 HNZ_engineering_academy_5_desc: "Złomowe spluwy i rury z lufą nie wygrają żadnej bitwy. Mamy potężną gospodarkę, która może zniechęcić przeciwników — nasza broń powinna to odzwierciedlać."
 HNZ_external_sphere: "Sfera zewnętrzna"
 HNZ_external_sphere_desc: "Niezliczone karawany handlowe przechodzą przez nasze liczne stacje wiele razy dziennie. Od odległych stacji po odległe tereny, gdzie pojęcie człowieczeństwa zostało zapomniane; Hanza przyjmuje wiele ludów przewijających się każdego dnia. Swobodny dostęp ludzi może narazić stacje na działania wywrotowe, a nawet sabotaż. Dokumentacja lub paszport każdej przechodzącej osoby pozwoli mieć oko na wszelkie potencjalnie niegodziwe postacie, które mogą próbować zaszkodzić Wspólnocie."
 HNZ_passport_projection: "\nBędziemy w stanie zmusić sąsiednie §YStacje§! do korzystania z §Ypaszportów§! jako środka weryfikacji przyjeżdżających i wyjeżdżających obywateli."
 HNZ_redline_stance: "Wydanie oświadczenia w sprawie Sokoła"
 HNZ_redline_stance_desc: ""
 HNZ_redline_relation_decisions: "Zdecydujemy, w jaki sposób radzimy sobie i potencjalnie handlujemy z §Y[RED.GetFlag][RED.GetName]§!"
 HNZ_reich_stance: "Nasze stanowisko wobec Rzeszy"
 HNZ_reich_stance_desc: ""
 HNZ_reich_relation_decisions: "Zdecydujemy, w jaki sposób radzimy sobie i potencjalnie handlujemy z §Y[RCH.GetFlag][RCH.GetName]§!"
 HNZ_old_comrades: "Dziedzictwo Arbat-Hanza"
 HNZ_old_comrades_desc: ""
 HNZ_external_sphere_6: "Fundusz Militarny Arbatu"
 HNZ_external_sphere_6_desc: ""
 HNZ_external_sphere_5: "Zintegrowane gospodarki"
 HNZ_external_sphere_5_desc: ""
 ARB_intergrate_economies: "Zdecydujemy, w jaki sposób zintegrujemy §YEkonomię§! zarówno §Y[ARB.GetFlag][ARB.GetName]§! jak i §Y[HNZ.GetFlag][HNZ.GetName]§!"
 HNZ_external_sphere_9: "Przebudowa przemysłowa"
 HNZ_external_sphere_9_desc: ""
 HNZ_arbat_economic_chief: "Wyślemy jednego z naszych §YEkspertów Ekonomicznych§! do §Y[ARB.GetFlag][ARB.GetName]§! aby wspomógł ich wysiłki na rzecz ożywienia gospodarczego."
 HNZ_external_sphere_8: "Wspólne operacje"
 HNZ_external_sphere_8_desc: ""
 HNZ_reaffirm_polis_state: "Nasze zaangażowanie na rzecz Polis"
 HNZ_reaffirm_polis_state_desc: "Nasze relacje z Polską zawsze były bliskie. Dlaczego ich nie zacieśnić? Z ich mózgiem i naszą siłą możemy stworzyć doskonałą siłę."
 HNZ_assistance_to_the_rangers: "Wsparcie dla Spartan"
 HNZ_assistance_to_the_rangers_desc: "Promuj strażników wspierając ich. Może odwdzięczą się w przyszłości?"
 HNZ_external_sphere_7: "Więzy, które wiążą"
 HNZ_external_sphere_7_desc: "Nasi sąsiedzi są neutralni, co raczej nie dziwi, biorąc pod uwagę ich bliskość do potężnego goliat, jakim jest Hanza. Jesteśmy w stanie zmusić ich do podporządkowania się nam poprzez obalenie ich gospodarki i reżimów politycznych, zbliżając ich do Hanzy."
 HNZ_spartan_military_tie: "\nBędziemy mieć opcję wsparcia §Y[SPT.GetFlag][SPT.GetName]§! w zamian za wzajemną pomoc lub wsparcie szkolenia naszych sił specjalnych."
 HNZ_support_the_VDNKh_commonwealth: "Wsparcie stacji WOGNu"
 HNZ_support_the_VDNKh_commonwealth_desc: ""
 HNZ_old_comrades0: "Utrzymanie wsparcia z Sewastopolem"
 HNZ_old_comrades0_desc: ""
 HNZ_old_comrades2: "Ekspansja do Ryżskiej"
 HNZ_old_comrades2_desc: ""
 HNZ_new_friends: "Wsparcie [PEC.GetName]"
 HNZ_new_friends_desc: ""
 HNZ_new_friends_2: "Asysta [KAL.GetName]"
 HNZ_new_friends_2_desc: ""
 HNZ_new_friends_3: "Ekspertyza techniczna"
 HNZ_new_friends_3_desc: "Wschód to stosunkowo spokojna część metra. W regionie tym rządzą dwie potęgi, [PEC.GetName] i [KAL.GetName], obie niezależne nacje, które utrzymują stosunkowo dobre stosunki z Ligą Hanzeatycką."
 HNZ_PEC_KAL_relations_factory: "Ponad §Y35§! relacji z §Y[PEC.GetFlag][PEC.GetName]§! lub §Y[KAL.GetFlag][KAL.GetName]§!, zbuduj §Y2§! warsztaty cywilne w naszej stolicy i stolicy naszych sojuszników.\n\n"
 HNZ_unbound_influence: "Zabezpiecz Wschód"
 HNZ_unbound_influence_desc: "Pomimo tego, że wschód nie jest znany z poważnych zagrożeń ze strony mutantów lub ludzi, nie możemy być pewni, że w tej części metra nie powstaną nowe siły. [PEC.GetName] może w końcu popaść w kryzys, gdy ich urzędujący przywódca zachoruje na starość, lub frakcje politycznych ekstremistów, które mogą przejąć kontrolę nad [KAL.GetName]. Musimy rozszerzyć nasze wpływy na ten obszar."
 HNZ_PEC_KAL_relations_military: "Ponad §Y35§! relacji z §Y[PEC.GetFlag][PEC.GetName]§! lub §Y[KAL.GetFlag][KAL.GetName]§!, zbuduj §Y2§! warsztaty militarne w naszej stolicy i stolicy naszych sojuszników, a także zaproś ich do Ligi Hanzeatyckiej.\n\n"
 HNZ_satanists_trade: "Handel z Satanistami"
 HNZ_satanists_trade_desc: "Sataniści to grupa kanibali grasujących w północnej części metra. Kiedy nie są naćpani halucynogennymi grzybkami, pracują niewolniczo na innych stacjach, by wykopać tunel, który ich zdaniem prowadzi prosto do piekła. Choć są fanatykami, posiadają coś, co wydaje się być dziwnym źródłem paliwa. Jestem pewien, że możemy wymyślić coś, co moglibyśmy im sprzedać w zamian za ich zapasy paliwa."
 HNZ_north_trade_diminish: "Zmniejszone nagrody za cel narodowy, jeśli zdecydujemy się handlować zarówno z §Y[SAT.GetFlag][SAT.GetName]§! i §Y[SAV.GetFlag][SAV.GetName]§!\n\n"
 HNZ_support_savyolovskaya: "Wspieraj Savyolovskaya"
 HNZ_support_savyolovskaya_desc: ""
 HNZ_scaven_wth: "Szczuroludzie na północy?"
 HNZ_scaven_wth_desc: ""
 HNZ_old_comrades3: "Rozszerzanie zasięgu Wspólnoty"
 HNZ_old_comrades3_desc: ""
 HNZ_bind_to_influence: "§YSąsiednie stacje§! z §Gpozytywnymi§! relacjami z nami, powoli uzależnimy się ekonomicznie od §Y[HNZ.GetFlag][HNZ.GetName]§!"
 HNZ_old_comrades1: "Braterstwo Broni"
 HNZ_old_comrades1_desc: ""
 HNZ_old_comrade_arbat: "\n Jeśli §Y[ARB.GetFlag][ARB.GetName]§! staną się zbyt zdestabilizowani, możemy pokojowo związać ich ze sferą wpływów §Y[HNZ.GetFlag][HNZ.GetName]§!."
 HNZ_PVL_1: "Zapewnienie pomocy dla Dziury"
 HNZ_PVL_1_desc: "Mieszkańcy Pawieleckaja są przeklęci, ponieważ ich hermetyczne drzwi zostały wyłamane, pozostawiając stację otwartą na ataki mutantów z powierzchni. Mieszkańcy żyją w niskich standardach i muszą ewakuować się ze stacji każdego wieczoru. Moglibyśmy zapewnić pomoc, wysłać oddział żołnierzy do pilnowania wejścia i naprawić hermetyczne drzwi przy pomocy naszych techników."
 HNZ_PVL_2: "Aneksja Dziury"
 HNZ_PVL_2_desc: ""
 HNZ_BRN_1: "Utrzymanie porządku"
 HNZ_BRN_1_desc: ""
 HNZ_BRN_2: "Aneksja Placówki Handlowej"
 HNZ_BRN_2_desc: "Białoruska (Północ) to stacja handlowa, gdzie wielu kupców gromadzi się, aby sprzedawać i handlować swoimi towarami, położona tuż poza terytorium Hanzy. Zyski, jakie przynosi stacja, są bardzo interesujące dla naszej administracji. Wyślij Wolnym Farmom i Fabrykom ofertę zakupu stacji."
 HNZ_ULI_1: "Stanowisko w sprawie Konfederacji 1905r."
 HNZ_ULI_1_desc: ""
 HNZ_ULI_3: "Zbliżenie z Konfederacją"
 HNZ_ULI_3_desc: ""
 HNZ_ULI_2: "Spożyć jego pozostałości"
 HNZ_ULI_2_desc: ""
 HNZ_organized_mobsters_war: "Walka z Bandytyzmem"
 HNZ_organized_mobsters_war_desc: "Gangsterzy zaczęli się zbytnio panoszyć — pora pokazać im, że Hanza nie pozwala na anarchię. Wypowiemy im wojnę, zanim ich wpływy sięgną naszych granic."
 HNZ_organized_mobsters_trade: "Gospodarcza Alternatywa"
 HNZ_organized_mobsters_trade_desc: "Zamiast walczyć z gangsterami, możemy ich przekupić. Użyjmy pieniędzy, aby przekuć ich nielegalną władzę w gospodarcze powiązania — zyskamy wpływy i dostęp do nowych szlaków handlowych."
 HNZ_organized_mobsters_war2: "Wprowadzenie Ciężkiej Artylerii"
 HNZ_organized_mobsters_war2_desc: "Nie wystarczy już czyszczenie tuneli zwykłymi oddziałami. Czas wyciągnąć ciężką broń i raz na zawsze rozprawić się z bandytami — niech wiedzą, że nikt nie zadziera z Hanzą bez konsekwencji."
 HNZ_general_conscription_reforms: "Reformy poboru do wojska"
 HNZ_general_conscription_reforms_desc: "Lepsze oddziały, lepsze ćwiczenia i lepsi poborowi. Nie jesteśmy Czerwoną Linią. Nie wybieramy byle głupka i nie dajemy mu broni. Jesteśmy lepsi."
 HNZ_war_bonds: "Kupowanie obligacji wojennych"
 HNZ_war_bonds_desc: ""
 HNZ_eastern_arc: "Odbudowa łuku wschodniego"
 HNZ_eastern_arc_desc: "Odbudowa łuku wschodniego. Oczyszczenie tuneli i poprawa ogólnej infrastruktury."
 HNZ_east_gatling_boost: "Ulepszenia karabinów maszynowych"
 HNZ_east_gatling_boost_desc: "Możemy znacznie ulepszyć początkowy projekt karabinów maszynowych. Wyposażając projekt w części zamienne i materiały odzyskane z innych broni. Tylko dlatego, że jest to broń wyprodukowana w metrze, nie musi oznaczać, że musi działać i czuć się jak gówno w twoich rękach."
 HNZ_east_explosive_boost: "Ulepszenia materiałów wybuchowych"
 HNZ_east_explosive_boost_desc: "Możemy znacznie ulepszyć początkowy projekt naszej broni wybuchowej. Ulepszenie mechanizmu komory obrotowej i dodanie żelaznych celowników poprawi osiągi. Pomimo tego, że żołnierze strzelają z tej broni w całkowitej ciemności, to i tak będzie to pomocne."
 HNZ_northern_arc: "Odbudowa łuku północnego"
 HNZ_northern_arc_desc: "To, co leży poza północnym łukiem, jest raczej niejasne. Poza wzmiankami o szczuroludziach grasujących na dalekiej północy i anarchistach. Niewiele wiadomo o tym, co mogłoby stanowić wrogie zagrożenie poza hordami mutantów. Niezależnie od tego, linia musi zostać zabezpieczona."
 HNZ_southern_arc: "Odbudowa południowego łuku"
 HNZ_southern_arc_desc: "Odbudowa południowego łuku. Oczyszczenie tuneli i poprawa ogólnej infrastruktury."
 HNZ_clearing_southern_tunnels: "Oczyszczanie południowych tuneli"
 HNZ_clearing_southern_tunnels_desc: "Pomiędzy nami a Sewastopolską znajdują się liczne stacje pełne potworów i bestii, a także innych przerażających rzeczy, o których nikt nie śmie mówić. Wystarczy już tego. Wyślemy oddział, który zabezpieczy te tunele."
 HNZ_western_arc: "Odbudowa łuku zachodniego"
 HNZ_western_arc_desc: "Odbudowa łuku zachodniego. Oczyszczenie tuneli i poprawa ogólnej infrastruktury."
 HNZ_trade_with_MOB: "Handel z gangsterami"
 HNZ_trade_with_MOB_desc: "Gangsterzy z Kałużsko-Ryżskiej to grupa 4 gangów, które kontrolują Szabolowską, Prospekt Leniński, Nowyje Czeremuszki. Chociaż nie stanowią zagrożenia dla naszego reżimu... jeszcze. Mogą być wartościowymi partnerami handlowymi. Kto powiedział, że nie można kupić przyjaźni za kule?"