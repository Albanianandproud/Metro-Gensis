 polis:0 "Polisz"
 polis_desc:0 "A metró szívében elhelyezkedő Polisz az utolsó olyan hely Oroszországban, sőt talán a világon, ahol a lakók még nem felejtették el a régi világ szellemét és civilizáltságát.\n\nA metró kulturális és gazdasági fővárosaként működik. Polisz viszonylagos stabilitást élvez, és a tudás és a civilizáció utolsó bástyájaként működik.\n\n\nPolisz kasztrendszer szerint szerveződik. Minden polgár tizennyolcadik életévének betöltésekor szabadon választhat kasztot, ahelyett, hogy előre meghatározott pozícióba kerülne. Azonban minden réteg egyenlő hatalommal és felelősséggel bír, és minden polgárnak kaszttól függetlenül egyenlő és szabad joga van."

 polis_kshatriya:0 "Ksatrija"
 polis_kshatriya_desc:0 "Polisz katonai kasztja. Szervezete nagyrészt az orosz hadsereg egykori tagjaiból áll, akik a bombák ledobásakor a metróba evakuáltak. Feladatuk, hogy védjék Poliszt a számtalan fenyegetéssel szemben. Legyen szó mutánsokról, banditákról vagy irigy szemekről a Birodalomból és a Vörös Vonalról.\n Gyakran előfordul, hogy a Ksatrija tagjai elhagyják a Rend Katonai Alakulatához csatlakozva."

  polis_council:0 "Poliszi Tanács"
  polis_council_desc:0 "A Poliszon belüli főhatósági szimbólum, amely 4 különböző állomást irányít és szabályoz. Bizottságának tagjai olyan vezető személyiségek, akik egykor az orosz társadalom tekintélyes alakjai voltak. Beleértve a Védelmi Minisztérium tagjait és tudósokat.\n\n Miközben az emberiség túlélése és megőrzése miatt aggódnak, nem foglalkoznak annyira a triviális és egyébként jelentéktelen vitákkal, amelyek a metró egészén belül zajlanak, és amelyek nem járulhatnak hozzá a Polisz céljaihoz."

