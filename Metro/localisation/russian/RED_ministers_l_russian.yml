  RED_hero_of_the_revolution_desc:0 "And Lenin, he was a good leader. And everyone else, such shit..."

  ### ANDREY ###

  RED_andrey_moskvin:0 "Andrey Moskvin"
  RED_andrey_moskvin_desc:0 "A former deputy of the Moscow Duma during the days of the Russian Federation, and believed by some to of held a high-ranking position in the Russian and Soviet Armies. Andrey took charge of Council of Metro Workers, and began a full scale reunification of the Sokolnicheskaya Line under the banner of Communism. Under his leadership the spirit, and burning flame of Communism reignited. Personally seeing to the rebuilding and revival of Socialist traditions in the Red Line. Championed by the denizens of the Red Line; whether out of love for his gentle and caring rule, or politely obligated to by the barrel end of a rifle."

  RED_andrey_war_support:0 "Symbol of the Revolution"
