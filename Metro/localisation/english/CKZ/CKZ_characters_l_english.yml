 CKZ_zverev: "Comrade Zverev"
 CKZ_ZVEREV_DESC: "The Leader of The Cherkizon, Comrade Zverev represents the double-dealing authority of The Cherkizon. The grubby portrait of his visage is stenciled on on the paper currency - §YZveroBucks§!, only the stupid or bone idle wouldn't dare to deboss his visage with a mustache or worse."

 CKZ_pinsker: "Pinsker"
 CKZ_PINSKER_DESC: "Making significant contributions to the restoration of the §YSokolnicheskaya§! line during the §YHanseatic-Redline§! War, effectuations of which considered negligible by the sunken gaze of the Politburo to commemorate, Pinsker's successful assault on The Cherkizon and hoisting away the grubby capitalist rule of its former leader has spurred on a wave of communist zeal."

