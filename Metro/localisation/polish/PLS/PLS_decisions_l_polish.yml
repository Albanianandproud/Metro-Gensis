 PLS_council_decision_category_desc: "Zawsze narzekająca, często zrzędliwa Rada Polis jest miejscem, gdzie większość edyktów jest kodyfikowana, a istotne kwestie podnoszone. Życia i przyszłość tylu osób spoczywa w rękach tak niewielu.\n"
