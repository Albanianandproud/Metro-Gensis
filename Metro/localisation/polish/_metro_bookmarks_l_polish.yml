 2028_DESC:0 "minęło 15 lat od dnia Zagłady. Tego fatalnego dnia ludzkość wydała swoje ostatnie tchnienie i została skazała na zagładę. Resztki ocalałych znalazły schronienie w ciemnych i brudnych tunelach Moskiewskiego Metra, kultywując własne prawa i sposoby rządów w obrębie każdej stacji. Chociaż bezpieczni od nuklearnej zagłady z powierzchni, ciągłe zagrożenie konfliktami między stacjami, wszechobecna plaga mutantów, a teraz w Metrze pojawiło się nowe nieznane zagrożenie poruszające się w niezgłębionych czeluściach Metra. Czy ludzkość ma jakąkolwiek nadzieję na przetrwanie?"
 RED_BOOKMARK_DESC:0 "§R...I ta linia, niegdyś Sokolnicheskaya, ale w masach nazywana „Czerwoną” - wówczas Moskale mieli zwyczaj nazywać wszystkie gałęzie między sobą kolorem wskazanym na mapie metra - całkiem oficjalnie stała się Czerwoną Linią.\n\n§!Zajmuje znaczną część Linii Sokoła. Linia Czerwona jest być może ostatnim bastionem radzieckiej nostalgii na całym świecie. Uparte świadectwo chwalebnej socjalistycznej przeszłości Rosji. Każda szczegółowa ściana i każdy budynek to dziedzictwo wspaniałości. Poświęcone pielgrzymki od przygnębionych mucovitów, aby zapłacić swoje należności zużytym posągom i rozpadającym się mozaikom.\n\nNostalgia szybko przerodziła się w cześć, gdy idea wskrzeszenia Związku Radzieckiego szybko rozpaliła się na całej linii. Ocalali członkowie Komsomołu, dawni funkcjonariusze partyjni i stali członkowie Proletariatu zebrali się razem jako jeden zjednoczony komitet, aby kierować i zarządzać ogniem rewolucji. Poszczególne stacje obalały swoje administracje i proklamowały odrodzenie Związku Radzieckiego. Przewrót był bezkrwawy, ponieważ przywrócenie i sprawiedliwość skłoniły większość głodujących mieszkańców do posłuszeństwa\n\nObecnie zamieszkiwana przez ponad 15 000 osób, niegdyś gotowa pochłonąć resztę metra pod płomieniami rewolucji, walki, zmęczenia i zdrady, powodując upadek tych marzeń.\n\nRezonująca wola Władimira Iljicza Uljanowa jeszcze nie wygasła, jak widzi to jej obecny przywódca; ale wilki czają się wszędzie w partii i poza nią. Blizny po wojnie Hanza-Czerwona Linia jeszcze się nie zagoiły, a dziedzictwo Socjalistycznego Związku Radzieckiego nie zostanie zapomniane w najbliższym czasie.\n"
 MSU_BOOKMARK_DESC:0 "§R...Ale Jakow Josifowicz powiedział, że, jak mówią, Uniwersytet nie umarł. Udało im się zablokować tunele, a teraz wciąż są tam ludzie§!\n\nMityczne Szmaragdowe Miasto położone jest poza granicami metra. Uważa się, że jest kolebką wiedzy naukowej i kultury starego świata; znacznie rywalizuje i przewyższa wszystko, co pochodzi z Polis. Bastion pokoju i harmonii w ignoranckim i nieświadomym świecie. Jednak to, co naprawdę wiadomo o ich istnieniu, to niewiele więcej niż półprawdy, niekompletne plotki i wysokie opowieści z dna flaszki trunku.\n\nAle podobnie jak książka dla dzieci, od której pochodzi jej nazwa, jej imponująca figura jest zwykłą bajką. Nietrwałą bajką, która z pewnością pęknie."
 HNZ_BOOKMARK_DESC:0 "§R...Liga Hanzeatycka była nazwą Konfederacji Stacji Linii Okrężnej. Stacje te znajdowały się na przecięciu wszystkich innych linii, a tym samym wszystkich szlaków handlowych. Stały się miejscem spotkań biznesmenów z całego metra. Biznesmeni ci bogacili się w fantastycznym tempie i wkrótce, wiedząc, że ich bogactwo wzbudza zazdrość zbyt wielu, postanowili połączyć siły. Ktoś trafnie porównał je do związku miast handlowych w średniowiecznych Niemczech,§! §OHanza,§! §RSłowo było chwytliwe i przylgnęło do tego sojuszu.§!\n\nHanza to największa i najpotężniejsza ekonomicznie frakcja w metrze. Kapitalistyczny sojusz niezależnych stacji, który całkowicie podporządkował sobie Linię Okrężną. Sprawuje ekonomiczną i polityczną hegemonię na wewnętrznych i zewnętrznych liniach metra. Pomimo swojej pokojowej natury, woli pozostać neutralny, jeśli nie nieświadomy konfliktu. Wybiera sankcje gospodarcze zamiast bezpośrednich działań wojskowych.\n\n Jednak ten wszechmocny status nie obyłby się bez konfliktu; krwawa i bezwzględna wojna Hanza-Redline w 2020 roku, za którą osobiście zapłacili cenę krwi. Chociaż osiągnięto pokój, niewiele to dało, a napięcia powoli, ale nieuchronnie narastały w całym Metrze. Nadejdzie poważny konflikt. Hanza znajdzie się w jego epicentrum. Czy im się to podoba, czy nie."
 RCH_BOOKMARK_DESC:0 "§R...i nagle jakiś czas temu pojawili się na Puszkińskiej.§! §OMetro dla Rosjan§! §RSłyszałeś to? Albo to?§! §OCzyń dobrze, sprzątaj metro!§! §RWyrzucili wszystkich nie-rosjan z Puszkińskiej, później z Czechowskiej, i dotarli do Twerskiej. Teraz mają tam Rzeszę. Czwartą lub piątą...§!\n\nPowstała z misz-maszu nacjonalistycznych, faszystowskich i innych skrajnie prawicowych grup, kiedy hermetyczne drzwi zostały zamknięte, stało się jasne, że tylna wojna jeszcze się nie rozpoczęła. Z rozpadających się ruin starego świata powstanie nowy. Nowy porządek; jedna rasa, jeden lud, jeden przywódca. Ogłaszając się następcami nazistowskich Niemiec Hitlera, które niegdyś wyryły krwawy ślad w Europie, pozostawiając po sobie masakrę.\n\nW ostatnim czasie udało im się zjednoczyć sąsiednie stacje Twerską i Czechowską. Władza ich obecnego lidera jest teraz skonsolidowana, a jego rządy absolutne. Dysydenci zostali usunięci, a lojalność jego zwolenników jest niekwestionowana. Teraz zaczyna się prawdziwa walka. Wojna o całkowite unicestwienie wszystkich pomniejszych ludów i triumf ich samych. Biorą na siebie obowiązek oczyszczenia Metra ze wszystkich plugawych mutantów i zdegenerowanego plugastwa. Chore, chore i etniczne szumowiny zostaną zmiecione z powierzchni ziemi. Znikną i zostaną wyparci z każdego zakątka metra. Są gotowi umrzeć, by zapewnić sobie Tysiącletnią Rzeszę."
 PLS_BOOKMARK_DESC:0 "§R... Ostatnie miejsce na Ziemi, gdzie ludzie żyją jak ludzie, gdzie wciąż pamiętają, co oznacza słowo człowiek i jak powinno ono brzmieć...§!\n\nPolis jest stosunkowo młodym państwem. Powstało w następstwie wojny Hanza-Czerwona Linia. Najprawdopodobniej jest to ostatnie miejsce na ziemi, gdzie ludzie żyją jak ludzie. Gdzie iskra człowieczeństwa jeszcze nie zgasła.\n\n Polis to państwo-miasto składające się z 4 stacji położonych w epicentrum metra, co stanowi o jego potędze. Nie chodzi tu o wojnę czy przemysł, ale o sanktuarium wiedzy naukowej, artystycznej i muzycznej. Ci, którzy nie są w stanie walczyć lub których metro uważa za 'zbyt nieodpowiednich', gromadzą się w Polis. Pomimo bycia 'łodzią ratunkową' wiedzy w oceanie ignorancji, Polis utrzymuje przy życiu postrzeganie świata, o którym wielu jego sąsiadów po prostu zapomniało. Świat nie zna Polis, więc Polis nie zna świata zewnętrznego. \n\n Ale gdy koła zębate wojny powoli się obracają, a paciorkowate oczy wpatrują się w jej wspaniałość. Pióro może być potężniejsze niż miecz, ale nie może się równać z lufą pistoletu."
 SPT_BOOKMARK_DESC:0 "§R...Ci faceci to prawdziwe Anioły Śmierci! Sto razy straszniejsi niż żołnierze Ligi Hanzeatyckiej. Wszyscy mają po dwa metry wzrostu i poruszają się jak jeden mąż. Uzbrojeni po zęby! Człowiek zanurkował prosto w górę śmieci, inaczej zostałby wywąchany i rozszarpany!...§!\n\n Elitarny oddział zaprawionych w boju wojowników, którzy nie przynależą do żadnej ideologii ani narodu i służą jedynie ochronie ludzkości. Spartanie, podobnie jak ci ze starożytnej historii, są najbardziej wykwalifikowanymi i śmiercionośnymi żołnierzami w całym metrze. Ich jedynym obowiązkiem jest ochrona i zachowanie ludzkości przed wszelkimi zagrożeniami. Wielu z ich byłych członków służyło w rosyjskich siłach specjalnych przed wojną. Lub tych, którzy służyli w innych specjalnych, elitarnych siłach na całym świecie. Utrzymują bliskie relacje z Polis i jego obroną oraz zachowują neutralne stanowisko wobec większych frakcji Metra. Ale gdy na horyzoncie pojawia się wojna, a mutanci są coraz bardziej ośmieleni, jak długo mogą pozostać bezczynni?"
 ARB_BOOKMARK_DESC:0 "§R...Na ścianie znajdował się napis.§!\n§YKonfederacja Arbacka. Witamy!§!\n§RLitery były na wpół zamazane i od razu było widać, że nie był czyszczony od bardzo dawna. Strażnicy rozmawiali szeptem, a nawet przyciszonym głosem. Mroczny, niewytłumaczalny strach wypełzł z głębi, by ich powitać. Na linii było cicho. W oddali słychać było ludzkie głosy, najprawdopodobniej znajdował się tam również patrol. Był to jeden z najdziwniejszych posterunków, jakie Artem widział...§!\n\nKonfederacja Arbat to zbiór stacji składających się na Kijowską. Były członek Koalicji Antykomunistycznej, która walczyła z komunistami. Niegdyś posiadająca znaczną władzę i sporą populację, jest niewiele więcej niż podrzędną siłą w polityce metra. Poważnie osłabiona podczas konfliktu Hanza-Czerwona Linia, zależna od rodzącej się klasy kupieckiej, aby uchronić społeczność przed całkowitą nędzą.\n\nZamieszkiwana głównie przez ludność kaukaską i nierosyjską, społeczność przyciąga dość dużą liczbę stalkerów i kopaczy. Teraz, gdy niewidzialne zagrożenie czai się w cieniu, jego populacja jest zestresowana i niespokojna, raporty z Parku |Pobiedy opowiadają o czymś więcej niż mutantach, które tupią po opuszczonych korytarzach. Ani człowiek, ani mutant... Ale coś zupełnie innego."
 BAU_BOOKMARK_DESC:0 "§R...Na przykład w Moskwie mówimy, że istnieje taka prawdziwa siła - Baumanowie. Na stacjach metra i w podziemnych bunkrach obok Szkoły Baumana, która od dawna była uniwersytetem, nie naukowców, ale inżynierów, którzy zebrali się i utworzyli własną komunę. W przeciwieństwie do 'czystego' uniwersytetu, Baumanowie zajmowali się prawdziwą inżynierią i walczyli z 'uniwersytetem' o władzę. Były to jednak tylko plotki. Przez wieki żyliśmy w świecie, w którym wszystko opierało się na plotkach, ale przez wieki nauczyliśmy się im nie ufać.\n\n§!Sojusz Baumański, jedna z 'technicznych' potęg w Metrze, to technokratyczna komuna inżynierów i techników mieszcząca się na Linii Arbacko-Pokrowskiej. Jako jedna z pierwszych nacji, jeśli nie pierwsza, która wysłała ekspedycje na napromieniowaną powierzchnię krótko po nuklearnej apokalipsie, Sojusz Baumański zatrudnia wielu stalkerów. Stacja zarabia na życie sprzedając, naprawiając i modyfikując przedwojenny sprzęt i technologię.\n\nDecydując się na zachowanie 'neutralności' podczas wojny Hanza-Czerwona Linia, Bauman ledwo uniknął ruiny, której doświadczyło wielu jego uczestników. Ale gdy zaczynają się pojawiać zagrożenia, nawet bardziej zbliżone do domu niż pozornie odległa linia Sokoła, nie wspominając o pozornie dziwacznych doniesieniach o spotkaniach z wrogimi zespołami Stalkerów na powierzchni. Jak długo Sojusz może zachować neutralność?"
 GWC_BOOKMARK_DESC:0 "§R.... Krążą pogłoski, że ludzie z Parku nie umarli... ale też przestali być ludźmi...§!\n\nMetro zachowuje pozory porządku, ale są tacy, którzy całkowicie przeciwstawiają się cywilizacji. Ci, którzy nie są już ludźmi, ani mutantami. Blade, chude i szkieletowate postacie czają się w ciemnych zakamarkach metra. Czekają na swój czas, by zaatakować."
 TRT_BOOKMARK_DESC:0 "§R... Podziemna Wenecja... Wyspa na ciemnych wodach podziemnych rzek...§!\n\nW miejscu przecięcia się 3 linii tuneli znajduje się Trójkąt Bandytów. Miejsce bogactwa i potęgi, częściowo zalane wodą, co nadało mu nazwę 'Wenecja', wzorowaną na wielkim mieście sprzed wieków. Jest to ul szumowin i innych szumowin, które zamieszkują metro. Miasto grzechu i możliwości zarządzane przez bandytów i gangi. Przestępczość zorganizowana grasuje i knuje otwarcie.\n\n Podczas gdy Wenecja nie przypomina żadnego innego miejsca w metrze, jest to miejsce wolne od kajdan ideologii czy ostrożności. Gdyby Bandycki Trójkąt zorganizował się i pokazał, że nie są zwykłymi bandytami. Mogliby stać się nową potęgą w metrze, jeśli nie taką, którą należy szanować."
 ULI_BOOKMARK_DESC:0 "§R... Na początku chyba mieli Konfederację, a potem została tylko nazwa...§!\n\nLewicowa społeczność zajmująca północno-zachodnią część linii Tagansko-Krasnopresnenskiej. Staje się coraz biedniejsza z powodu upadku gospodarczego, wewnętrznych konfliktów i ataków mutantów. Ponieważ Hanza zbliża się, by ich pochłonąć, konfederacja musi stać mocno, jeden przy drugim, albo zostanie zdmuchnięta przez nadchodzącą burzę."
 SEV_BOOKMARK_DESC:0 "Stacja inżynierów, ale głównie żołnierzy. Każdy obywatel jest szkolony do walki z mutantami, które czają się w południowych tunelach. Jest to ważna stacja, która zapewnia zasilanie dla większości, jeśli nie całego południowego metra."
 VDN_BOOKMARK_DESC:0 "§R...Zapamiętaj moje słowa, stworzą sojusz, a WOGN będzie rządzić...§!\n\nWOGN to pokojowa społeczność handlowa słynąca z herbaty grzybowej. Jest w stanie żyć całkiem wygodnie dzięki handlowi z sąsiadami i partnerami z daleka. Posiada własną bibliotekę publiczną i wysoki wskaźnik umiejętności czytania i pisania."
 MDR_BOOKMARK_DESC:0 "Niewielkie, odizolowane państwo położone na dwóch ostatnich wschodnich stacjach linii Arbacko-Pokrowskiej, Republika Pierwomajskajska jest rządzona przez byłych pracowników Ministerstwa Spraw Wewnętrznych. Niestrudzenie pracują oni nad ograniczeniem możliwości korzystania z \"dużego\" metra z dala od swoich mieszkańców. Z wyjątkiem przywódców i innych kluczowych osób w Republice, niewielu rozumie lub wie, że Moskwa przeżyła. Pod przywództwem obecnego lidera Republika przetrwała. Ludność jest bezpieczna, a dziwny ideał normalności stopniowo się utrwala. Jednak w miarę jak reszta metra zmienia się i porusza, Republika nieuchronnie wchodzi w kontakt z nimi."
 SCA_BOOKMARK_DESC:0 "§R...Ale jeśli myślisz tylko o jedzeniu, spaniu i rozmnażaniu się, to naprawdę nie potrzebujesz żadnych muzeów, szkół, szekspirów i tak dalej. Łatwiej jest zakopać się w ziemi, jak krety, stracić swój ludzki wygląd ... Pod każdym względem. Nie wiem, jak sobie radzą mieszkańcy waszej części metra, ale my nie chcemy się zatrzymać!...§!\n\nSzczuroludzie. Mutanty. Skaveni. Opisywani jako ludzie-szczury, którzy przemierzają północne linie metra. Kiedyś byli to ludzie, którzy zarazili się chorobą i przeszli straszliwe mutacje. Ci, którzy przeżyli początkową infekcję, stali się tym, czym są teraz. Opisując ludzi-szczury. Wyśmiewani, stali się odizolowani od reszty Wielkiego Metra. Odizolowana od reszty Metra, Zjednoczone Stacje Skavenów dążą jedynie do spokojnego odosobnienia. Przez innych mieszkańców metra uważani są za nic więcej niż nikczemnych mutantów.\n\nPomimo tego, że skaveni są często opisywani jako zwykli mutanci, robią wielkie postępy w ochronie ludzkości. Łączą swoje usposobienie do osób z zewnątrz ze swoimi wewnętrznymi sprawami. Podczas gdy ich ludzki wygląd zwiędł, ich duch i umysły nie zwiędną. Ponieważ ich dawni krewni odrzucili ich i zastrzelili, Skavenowie znienawidzili za to ludzi."
 ISL_BOOKMARK_DESC:0 "Zamieszkany przez Skavenów. Kalifat jest zamieszkany przez osoby rasy kaukaskiej. Kalifat jest społeczeństwem kast niewolników opartym na krwi i czystości. Niższe kasty Skavenów są zniewolone. Zablokowani w ciągłym konflikcie z jęczącym \"kafirem\" z południa."
 SAT_BOOKMARK_DESC:0 "§RZapytałem ludzi, z którymi ładowałem. Wiesz kogo? Satanistów! Rozumiesz? Uznali, że nadszedł koniec świata, a metro jest bramą do piekła. I powiedział coś o kręgu czy czymś takim, nie pamiętam.§!\n\nPonieważ Niebo i Piekło zderzyły się, gdy nuklearny armagedon uderzył w Ziemię, sensowne było, aby ci, którzy przeżyli, popadli w przesądy. Niektórzy do Boga, a inni do starożytnych bóstw, o których dawno zapomniano. Ale niektórzy czcili okrutnych i niegodziwych.\n\n Grasują i czają się na niegdyś opuszczonej stacji Timiriaziewskaja. Wierząc, że piekło przybyło na ziemię, a sama Moskwa jest bramą do podziemi. Teraz rozbrzmiewa krzykami licznych jeńców, ponieważ stacja jest usiana świecami i znakami samego Szatana."
 AVT_BOOKMARK_DESC:0 "§R...Pod dowództwem Komisarza Rusakowa Brygada przetacza się niemal przez całe metro, prowadząc działalność wywrotową i dokonując krótkich akcji sabotażowych na stacji IV Rzeszy§!...\n\nNie wszyscy komuniści gromadzą się na Sokolniczeskaja. Ze stacji Awtozawodskaja przybywa Pierwsza Międzypaństwowa Brygada Che Guevary. Dla jednych są bojownikami o wolność, którzy niezłomnie walczą z tyranią i uciskiem, dla innych są tylko bandytami z ideologicznym sumieniem. Dla większości jednak są niesłyszalni, niewidzialni. Walczą w partyzanckiej wojnie przeciwko Czerwonej Linii i Rzeszy. Ale dla swoich zwolenników są jedynymi prawdziwymi obrońcami rewolucyjnych ideałów Karola Marksa i dążą do chwalebnej permanentnej rewolucji w całym Metrze.\n\nPotępieni przez Biuro Polityczne Czerwonej Linii i wyrzuceni za ich antystalinowską i autorytarną postawę. Tak jak potępia ich Czerwona Linia, tak samo potępia ich Brygada Międzystacjowa."
 EUR_BOOKMARK_DESC:0 "Dziwny widok dla mieszkańców Metra, Wspólnota Europejska znajduje się na linii Filowskaja. Mieszka tam prawdopodobnie jedyna spora liczba europejskich potomków - byłych biznesmenów i pracowników, którzy pracowali w biznesowej dzielnicy Moskwy. Odizolowana od reszty metra, Wspólnota Europejska trzyma się na uboczu. Wraz z odosobnieniem w samej Wspólnocie Europy powstało wiele mniejszych społeczności, opartych na podstawach etnicznych i nacjonalistycznych. Starcia kulturowe są częste, a podziały wybuchają każdego dnia.\n\nA jednak, gdy w tunelach prowadzących do Parku Pobiedy słychać jęki i przesuwające się cienie, wydaje się, że ich izolacjonistyczna postawa niewiele zrobiła, aby uchronić ich przed wgapionymi oczami z ciemności. Razem stoimy, podzieleni upadamy."