  AVT_rusakov:0 "Комиссар Русаков"
  AVT_commissar_rusakov:0 "Комиссар Русаков
  AVT_RUSAKOV_DESC:0 "Русаков родился до того, как по всему земному шару воцарился ядерный ад. Молодой и полный сил, он собрал толпу таких же идейно фанатичных членов и захватил власть на станции Автозаводская; Переворот, во время которого вновь ярко развевалось знамя революции. Назвав себя 'комиссаром'»' и основав Первую интернациональную боевую бригаду имени Эрнесто Че Гевары.  
