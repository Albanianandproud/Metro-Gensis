 education_practise: "Реформирование образования"
 education_practise_desc: "Любой дурак знает, а главное - понимает, что знание гораздо сильнее пули и сравнимо по ценности, например, с водой. Нам придется полностью перестроить принципы работы нашей системы образования, если хотим выполнить грандиозную задачу по сбору, обеспечению и сохранению оставшихся знаний Старого мира, чтобы будущие поколения помнили, что значит быть человеком.\n\nАктивация этого решения начнет решение с §Oограничением по времени.§! Как только таймер миссии достигнет §R0§! это приведет к повышению уровня нашего §Oзакона об образовании.§! Время повышения уровня длительное и зависит от количества §Oтерриторий§!, которые вы контролируете. Вы также можем активировать §Oрешения§! для сокращения времени.\n\n§YПосле того, как ваши реформы будут приняты, пройдет 6-7 месяцев, прежде чем мы сможем продолжить улучшать образование.§!"

