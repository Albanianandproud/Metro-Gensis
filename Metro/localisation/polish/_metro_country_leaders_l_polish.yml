 #### Generic Nations ####
 ### KRY ###
 politics_KRY_vishin_desc:0 "Zanim spadły bomby, Vishin wędrował od jednego zajęcia do drugiego. Będąc synem byłego pułkownika Armii Radzieckiej, zawsze czuł, że ma jakiś cel do zrealizowania. Brak możliwości podążania śladami ojca był przygnębiający.\n\nAle teraz? Ma w życiu jasny cel, aby bronić §YJego§! stacji. §YJego§! rodziny. §YJego§! domu. On osobiście  dopilnuje aby jego stacja §YKryłatskoje§! pozostała bezpieczna i nie niepokojona przez zewnętrzne niebezpieczeństwa. A teraz wraz z raportami o  §RMutantach§! pojawiających się w południowych tunelach, zrobi wszystko aby sprostać dziedzictwu swojego ojca."
 ### MDR ###
 politics_MDR_seredin_desc:0 "Urodzony pod koniec lat 70. Nikolay Seredin dołączył do  §RROSGWARDI§! specjalnej jednostki Gwardii Narodowej Rosji. Ledwie uciekając przed nuklearną zagładą poprzez schronienie się na stacji §YPierwomajska§! razem z bliskim przyjacielem §YSergeiem Balagurovem§!, uzurpował władzę od swojego byłego dowódcy i został prezydentem Republiki.\n\nOd tego czasu Republika Pierwomajska jest świadkiem względnego spokoju i stabilności pod jego czujnym okiem, decydując się na utrzymywanie odizolowanej społeczności z dala od Wielkiego Metra."
 ### MIT ###
 politics_MIT_valentinovich_desc:0 "Szef stacji Mitino, Siemion urodził się gdzieś w latach 60 i udało mu się uciec do Metra. Na pierwszy rzut oka silny mężczyzna, ale który głęboko w środku jest roztrzaskany i złamany. Siemion wiele stracił na wojnie, zbyt wiele tak naprawdę i popadł w głęboką depresję. Butelka jest jego jedynym towarzyszem, a brzuch pełen alkoholu zapewnia mu wytchnienie od tego gnijącego świata. \n\nJednak wszystko się zmieniło gdy towarzyszył stalkerom wychodzącym na powierzchnię. Każda ekspedycja odnosiła sukcesy między innymi dzięki bystrym oczom Siemiona i jego umiejętnościom zwiadu i nawigacji po zdradzieckich ruinach Moskwy.\n\nValentinovich odzyskał spokój ducha i przytomność a jego wigor i chęć do życia powróciły, upuszczając butelkę w zamian za nadzorowanie Wspólnoty."
 ### RCH ###
 RCH_fuhrer:0 "Fuhrer"
 RCH_fuhrer_desc:0 "Jewgienij Pietrowicz jest mężczyzną po czterdziestce, pokryty bliznami i posiniaczony tak jak podstępna ideologia, którą tak zawzięcie praktykuje. Prawie nic nie wiadomo o jego przeszłości, chociaż jego zaangażowanie w neonazistowską politykę IV Rzeszy jest oczywiste. Dopiero niedawno przejął płaszcz Fuhrera. Dążąc do zreorganizowania pustelniczych faszystów Czwartej Rzeszy w Metromacht, którego naprawdę będą się obawiać wszyscy mieszkańcy Metra."
 ### RED ###
 RED_andrey_moskvin:0 "Andrey Moskvin"
 RED_andrey_moskvin_desc:0 "Były deputowany do Dumy Moskiewskiej w czasach Federacji Rosyjskiej i według niektórych zajmował wysokie stanowiska w armii Rosyjskiej i Sowieckiej. Andriej objął kierownictwo Rady Robotników Metra i zapoczątkował pełne zjednoczenie linii Sokolnicheskiej pod sztandarem komunizmu. Pod jego przywództwem ponownie rozbudził się duch i płomień komunizmu. Osobiście dbający o odbudowę i odrodzenie tradycji socjalistycznych na Linii Czerwonej. Wychwalany i ubóstwiany przez mieszkańców Linii Czerwonej, czy to ze względu na miłość do jego opiekuńczego i łagodnego zarządzania czy to przez uprzejme zobowiązanie za pomocą lufy karabinu."