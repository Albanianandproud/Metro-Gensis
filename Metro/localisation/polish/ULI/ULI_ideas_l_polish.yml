 ULI_1905_confederation: "§YKonfederacja 1905§!"
 ULI_1905_confederation_desc: "Umiarkowanie lewicowa społeczność zamieszkująca §Ylinię Tagansko-Krasnopriesnienską§!, dążąca do ideałów kolektywizmu i trzymająca się marksistowskich przekonań o równości i dobrobycie w celu wzmocnienia całej konfederacji. Konfederacja 1905 została pozostawiona sama sobie po nagłym upadku §CCentralnego Dowództwa Metra§!. Początkowo próbowała nawiązać bliższe relacje z nowo powstałą §RCzerwoną Linią§!, jednak po próbie przejęcia władzy w Konfederacji przez §RCzerwoną Linię§!, władzę szybko przejął jej obecny przywódca, §YIlja Zotow§!, który został samozwańczym i samowybranym głową Konfederacji."
 ULI_1905_station_factionalism: "Stacyjny §Rfrakcyjność§!"
 ULI_1905_station_factionalism_desc: "Konfederacja tylko z nazwy, ta frakcja jest wewnętrznie rozdarta przez polityczne sprzeczności i drobne spory. Podzielona częściowo z powodów ekonomicznych, trudności w negocjacjach między stacjami sprawiają, że jakiekolwiek znaczące wysiłki współpracy są daremne."
 ULI_1905_station_hanseatic_troubles: "Hanzeatyckie Problemy"
 ULI_1905_station_hanseatic_troubles_desc: "Położenie tuż obok §Ylinii Kolcewskiej§! - lub linii Pierścienia - zapewnia lukratywne perspektywy gospodarcze. Zapewnia jednak także śluzę dla kupców Hanzeatyckich i niezależnych karawan handlowych. Lepsze towary. Większe pistolety. Mniej uszkodzone bibeloty. W czasach takich możliwości ekonomicznych zasady ideologiczne są beztrosko odrzucane na bok - Fortuna z pewnością wynagrodzi zaniedbanie.. Prawda?"
 ULI_polezhaevsky_incident: "Incydent Poleżajewski"
 ULI_polezhaevsky_incident_desc: "Po tajemniczym zniknięciu ponad 100 obywateli Konfederacji, przywódcy stacji zdecydowali się porzucić swoje północne terytorium. Miało to niezamierzony skutek - ich przywództwo zostało zakwestionowane. Ich autorytet został poważnie osłabiony przez ten incydent."
 ULI_1905_aftermath_coup: "Nieudane Przejęcie Władzy"
 ULI_1905_aftermath_coup_desc: "Wcześniej Konfederacja 1905 dążyła do bliskich więzi z Czerwoną Linią. Tak bliskich, że rozważano unifikację obu polityk. Jednak rozmowy szybko się rozpadły po odkryciu, że Czerwona Linia wprowadzała swoich własnych urzędników do naszego rządu i planowała całkowite przejęcie władzy. Bez czekania na interwencję władzę szybko przejął Zotow, który został samozwańczym przywódcą Konfederacji. Relacje między Czerwoną Linią a Konfederacją od tego czasu są napięte."
