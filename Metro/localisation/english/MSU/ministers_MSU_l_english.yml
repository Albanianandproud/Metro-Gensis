  MSU_rector:0 "The Rector"
  MSU_RECTOR_DESC:0 "Sworn in as overseeing head of Moscow University following the incident at Vorobyovy Gory several years prior. The Rector remains a staunch isolationist. Under his tenure as Rector has he managed to assume complete control over the few fledgeling stations under his government. This has led to the stations relative peace."