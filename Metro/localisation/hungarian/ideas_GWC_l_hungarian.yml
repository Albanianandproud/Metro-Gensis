 savage_cannibals:0 "A Nagy Féreg kultuszának Hívei"
 savage_cannibals_desc:0 "A Nagy Féreg kultusz hívei egy technofób, kannibalista csoport. A környező állomásokról elrabolt, agymosott gyerekekből állnak. Követik és gyakorolják a "Nagy Féreg" istenséget, amely állítólag a metró alagútjait hozta létre, és a gyomrából teremtette az embereket. Papjaik a 2013-as háborúért kizárólag a technológiát hibáztatják, és a kívülállókkal szembeni idegengyűlöletüket a "gépek népének" nevezik."