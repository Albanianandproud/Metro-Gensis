 #События#

  denazification_event.1.t: "Денацификация станции [306.GetName]"
  denazification_event.1.d: "После тяжелых боев мы заняли станцию Рейха [306.GetName]. Станция использовалась этими подонками как концлагерь. Имеется что-то типа выгребной ямы, куда бросали трупы бедолаг, которых нацисты заклеимили мутантами... Господи... Нужно в срочном порядке очистить это место от скверны."
  denazification_event.1.a: "Очищение станции Тверская."
  denazification_event.1.b: "Максим Горький больше не будет переворачиваться в гробу..."

  denazification_event.2.t: "Денацификация станции [275.GetName]"
  denazification_event.2.d: "После тяжелых боев мы заняли станцию Рейха [275.GetName]. Именно в этой станции зародился Четвертый Рейх. Именно здесь располагались штабы СС, метромахта, резиденция фюрера... Что ж пора раз и навсегда искоренить эту заразу."
  denazification_event.2.a: "А.С.Пушкин будет спать спокойно..."

  denazification_event.3.t: "Денацификация станции [337.GetName]"
  denazification_event.3.d: "После тяжелых боев мы заняли станцию Рейха [337.GetName]. Здесь располагался штаб гестапо, казармы солдат Рейха... Что ж пора вычистить отсюда всю нацистскую грязь."
  denazification_event.3.a: "А.П.Чехов прости нас..."

