 GWC_infiltrated_medium_desc:0 ""

 GWC_infiltrated_sabotage:0 "Sabotage"
 GWC_infiltrated_sabotage_desc:0 ""

 GWC_infiltrated_frighten:0 "Frightened Populace"
 GWC_infiltrated_frighten_desc:0 "Unseen threats are abroad in our station, our populace are scared stiff."

 GWC_infiltrated_trade_stall:0 "Ambushed Caravans"
 GWC_infiltrated_trade_stall_desc:0 "Our trade carts have been attacked by an evasive threat, leaving no evidence of work by man or beast, but of something else entirely. Our Caravans are reluctant to travel through our territory for the time being."

 savage_cannibals:0 "Savage Cannibals of the Great Worm"
 savage_cannibals_desc:0 "The Savage Cannibals are a technophobic, cannibalistic group. Comprised of brainwashed children, kidnapped from surrounding stations. They follow and practise the the 'Great Worm' - A deity which supposedly created the tunnels of the metro and created humans from its stomach. Their priests blaming the war of 2013 solely on technology, and are fiercely xenophobic to outsiders, dubbed the 'People of Machines'"

 GWC_priest_will: "\nWe are guided upon the teachings of the §tGreat Worm§!, dictated by §Y[GWC.GetLeader]§! himself. As he remains our Leader, he will dictate to us the §tGreat Worms§! desires in the form of §YRandom Events§!, Sometimes §YPositive§!. Sometimes §RNegative§!."

 GWC_technophobes:0 "Technophobes"
 GWC_technophobes_desc:0 "The Great Worm teaches that technology is sinful as it always invariably leads to the development of weapons of war. No more does this hold true than the blasted wastes of the surface. The Cult is wary of any technological growth, even if minor.\n\n§RWe will never be able to remove this national spirit.§!"

 GWC_supremacy_of_force_1:0 "Supremacy of Force"
 GWC_supremacy_of_force_1_desc:0 "We may never match the profane technology that the Heathens wield, but our indominatble will and our ferocity will render their arms useless."

 GWC_supremacy_of_force_2:0 "Might is Right"
 GWC_supremacy_of_force_2_desc:0 "Right and Wrong are subjective; moral and immoral are irrelevant. What matters most is the strong innevitably triumph over the weak. Violence is the new tongue of diplomacy."

