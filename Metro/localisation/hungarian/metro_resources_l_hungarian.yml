l_hungarian:
 PRODUCTION_MATERIALS_ALLOYS:0 "Ötvözetek"
 alloys_desc:0 "Kompozit fémek, amelyek ellenállnak a feszültségnek és a korróziónak, emellett sokkal szilárdabbak is. Kiváló minőségű fegyverek gyártására használják."

PRODUCTION_MATERIALS_ELECTRONICS:0 "Elektronikai Alkatrészek"
electronics_desc:0 "Áramköri lapok, tranzisztorok, mikrochipek és különböző más összetett darabok, amelyek számos összetett katonai felszerelésben és járműben használatosak."

PRODUCTION_MATERIALS_COMPONENTS:0 "Komponensek"
components_desc:0 "Különféle kiváló minőségű mechanikus fogaskerekek és egyéb ipari alkatrészek, amelyek a kiváló minőségű fegyverek, gépek és járművek gyártásához szükségesek."

PRODUCTION_MATERIALS_SCRAP:0 "Hulladék"
scrap_desc:0 "Selejtezett, visszanyert vagy felújított fémek, amelyeket különféle eszközökben, például szerszámokban, járművekben és - ami a legfontosabb - fegyverekben használnak fel."

PRODUCTION_MATERIALS_CHEMICALS:0 "Vegyszerek"
chemicals_desc:0 "Orvosi felszerelésekben, speciális minőségű berendezésekben, például szűrőkben és lesifotós felszerelésekben használatos. Elit minőségű támogató felszerelések gyártásánál is használják. "

