 hanza_red_war_victor:0 "Zwyciężca Wojny Hanza-Czerwona Linia"
 hanza_red_war_victor_desc:0 "Nie jest to w żadnym wypadku zwycięstwo. Raczej utwierdzenie Hanzy na najwyższej pozycji w Metrze. Podczas gdy krwawa masakra wojny już się skończyła, wielu z jej byłych uczestników nosi jej blizny. Okropności tej wojny nie zostały jeszcze zapomniane."

