  HNZ_taubman:0 "Командующий ОВМСБ"

  HNZ_taubman_desc:0 "Командир ударного батальона, известного как ОВМСБ, подполковник Яков Борисович. Имеет особые привилегии в связи со своей ролью".
  
  HNZ_logistic_minister_3:0 "Кузьма Лаврентьев"
  HNZ_logistic_minister_3_desc:0 "Бывший командир отряда в Рейхе, который потерял расположение фюрера из-за того, что в его ряды вступали чужаки. Когда фюрер пришел к власти в конце 2027 года, он бежал на ганзейскую территорию. Зарекомендовал себя как отличный боец."
  
  HNZ_logistic_minister_2:0 "Эмиль Рясин"
  HNZ_logistic_minister_2_desc:0 "Умеет планировать и организовывать своих солдат даже в самые холодные месяцы года. Когда даже глубокое метро замерзает, а страх обморожения становится все сильнее."
 
  HNZ_logistic_minister_1:0 "Арташес Любилкин"
  HNZ_logistic_minister_1_desc:0 "Нестандартные способы и средства ведения боя. Использование нетрадиционной тактики и стратегии. Противник не может противодействовать, если не знает нашего следующего хода."
  
  HNZ_planning_minister_1:0 "Яков Юшина"
  HNZ_planning_minister_1_desc:0 "Тщательный планировщик, способный в считанные мгновения составить подробные планы сражений. Быстро соображает и принимает во внимание логистический кошмар, которым являются глубины Метро."
  
  HNZ_planning_minister_2:0 "Соколов"
  HNZ_planning_minister_2_desc:0 "В то время как темные уголки метро находятся в постоянном состоянии вечной темноты. Как лиса или сова, он может пронзить пустоту и обнаружить врагов, скрывающихся во тьме."
  
  HNZ_planning_minister_3:0 "Борис Борисенко"
  HNZ_planning_minister_3_desc:0 "Он прекрасно ориентируется в суете и мрачной темноте Метро. У него как будто есть шестое чувство. С относительной легкостью обнаруживает секретные проходы и хозяйственные туннели. Умеет молниеносно настигать врагов и недругов."

