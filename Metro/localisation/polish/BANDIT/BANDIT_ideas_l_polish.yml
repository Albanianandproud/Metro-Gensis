 bandits:0 "Bandyci"
 bandits_desc:0 "Od prostych chuliganów i bandytów po dobrze uzbrojone grupy. Bandyci są znienawidzeni przez praktycznie wszystkich mieszkańców metra; są bezwzględnymi przestępcami, którzy zrobią wszystko, co konieczne; kradną, zabijają lub torturują, aby zrobić to, co jest im potrzebne do przetrwania."