l_polish:
 education_practise: "Reformy Edukacji"
 education_practise_desc: "Każdy głupiec wie, że celem jest zrozumieć. Wiedza jest o wiele potężniejsza niż naboje, i warte więcej niż woda. Będziemy musieli kompletnie przeistoczyć sposób w który żyjemy, jeśli jesteśmy w stanie podjąć monumentalny czyn jakim jest zbieranie, zabezpieczanie i bronienie ostatnich resztek wiedzy starego świata, aby przyszłe pokolenia pamiętały co to znaczy być człowiekiem.\n\n\nAktywowanie tej Decyzji zacznie §OMisję Czasową.§! Kiedy zegar misji osiągnie §R0§! podwyższy poziom naszego §OPrawa Edukacyjnego.§! Czas wymagany do podwyższenia poziomu jest długi, i będzie zależny od pewnych czynników takich jak nasza §YPopulacja§! oraz ilość §YTerytoriów§! przez nas kontrolowanych. Możemy także aktywować §ODecyzje§! by skrócić długość czasu.\n\n§YKiedy już nasze reformy wejdą w życie, zajmie to 6-7 miesięcy zanim będziemy mogli wznowić reformy ponownie.§!"
 is_not_bandit_nation:0 "Nie jest krajem bandyckim"
 not_currently_under_education_reforms:0 "Nie jest w trakcie reform edukacji"
 not_education_cooldown: "Trwa cooldown misji edukacji"
 education_reform_increase_cost_and_duration_tt:0 "§YKoszt i Czas§! decyzji będzię się zwiększał stopniowo z każdym użyciem.\n"
 improve_education_normal:0 "Ulepszyć System Edukacji"
 improve_education_normal_desc:0 "Zostało nam to udowodnione obficie wyraźnie, że biorąc pod uwagę stan naszych stacji-osad, impelentacja dodatkowych ćwiczeń edukacyjnych da całemu naszemy ogółowi obywateli pomoc w wykonywaniu prostych codziennych czynności. [metro_education_reforms_cost_tooltip]"
 improve_education_normal_advanced: "Usprawnić edukację"
 improve_education_normal_advanced_desc: "Jesteśmy u progu naukowej rewolucji. Stary świat mógł tylko śnić o czym teraz osiągamy!"
 improve_education_efforts_mission:0 "Starania usprawnienia edukacji"
 improve_education_efforts_mission_desc:0 "Podejmowanie wszechstronnego nauczania będzie monumentalnym procesem. Zajmie nam to poważną ilość czasu zanim zaczniemy widzieć owoce naszych prac. [metro_education_reforms_cost_tooltip]"
 metro_education_reforms_cost_tooltip: "\n\nKoszt Od Populacji : §Y[?education_reforms_population_cost_tooltip]§!\nKoszt Od Terytoriów : §Y[?education_reforms_state_cost_tooltip]§!\nModyfikator Kosztu : §Yx[?education_reforms_cost_from_modifiers_factor|0..2]§!\nMnożnik Kosztu przez poziom §Y: x[?education_reform_tier_multiplier]§!\nRedukcja Kosztu przez Regiony §Y-[modifier@education_reform_state_cost_reduction_modifier]%§!"
 education_efforts_mission_tooltip:0 "\n§gZajmie nam to znaczną ilośc czasu w zależności od ilości §YStacji§! §g jakie posiadamy. §! \n"
 education_efforts_mission_completed:0 "\nKiedy Licznik osiągnie §R0§!. §YOdblokujemy§! następny §CPoziom Badań!!§!"
 improve_education_efforts_administrate_station_chiefs:0 "Integrować planowanie z Szefami Stacji"
 improve_education_efforts_administrate_station_chiefs_desc:0 "Spotkanie się z zarządcami naszych stacji by sformułować i rozrysować plan procedur implementacji tychże reform zajmie czas. Nawet jeśli zgodzą się na nasze propozycje. Tylko uszanowaniem autorytetu lokalnych szefów przejdziemy dalej z naszymi upragnionymi reformami jednocześnie wprowadzając nasze upragnione zmiany."
 improve_education_efforts_collect_books:0 "Ustanowić biblioteki"
 improve_education_efforts_collect_books_desc:0 "Zamiast używać książki jako paliwo do naszych ognisk baryłkowych i ognisk, możemy zamiast tego je zachować w bezpiecznym miejscu. Upewniając się, że przechowywane są w akceptowalnych warunkach z dala od dekompozycyjnych elementów."
 improve_education_efforts_soapbox:0 "Zachęcić Udział Obywatelski"
 improve_education_efforts_soapbox_desc:0 "Wygląda na to, że codzienne życie przejmuje większą część myślenia u naszych ludzi. Proste rzeczy jak pisanie, czy czytanie, stają się coraz mniej pospolite. Jeśli chcemy radykalnie odwrócić te kierunki w społeczeństwie, będziemy musieli skupić się na wszystkich przedstawicielach naszych mieszkańców. Nie tylko na młodzieży."
 improve_education_efforts_purchase_amenities:0 "Zakup Książek"
 improve_education_efforts_purchase_amenities_desc:0 "Wraz z przybyciem handlu do i z naszej stacji, powstała możliwość zakupu jakichkolwiek manuskryptów i książek jakie handlarze mogą oferować. Magazynując je, doprowadzimy do usprawnienia naszych możliwości udzielania wiedzy. Wszystko, od bajek dziecięcych, po encyklopedie; się nada."
 improve_education_efforts_establish_schoolhouses:0 "Konstruowanie Szkół"
 improve_education_efforts_establish_schoolhouses_desc:0 "Mimo przestrzeni stającej się z każdym kolejnym dniem coraz bardziej krytycznym zasobem, musimy wytyczyć tereny przeznaczone dla nauczania naszych dzieci."
 improve_education_efforts_RED_social_science: "Schemat LikBez"
 improve_education_efforts_RED_social_science_desc: "LikBez - skrót od Likwidacja Bezgramotnosti - eliminacja analfabetyzmu, to program zaimplementowany we wczesnych dniach Związku Radzieckiego, mający na celu podwyższeniu poziomu czytania i pisania w całym Sojuzie. Specjalne Powozy Propagandowe mogą być zaprojektowane i wysłane do odległych rejonów naszej administracji, w celu nauczania tamtejszej ludności jak czytać i pisać."
 improve_education_efforts_RED_pursuit_of_lenin: "Inwestuj w Edukację Publiczną"
 improve_education_efforts_RED_pursuit_of_lenin_desc: "Związek Radziecki miał solidny system nauczania. Czytelnictwo, a w szczególności sama edukacja, została zainstrumentalizowana we wszystkich aspektach codziennego życia. Dobra edukacja jest kluczowa dla rozumienia korzyści marksizmu."
 improve_education_efforts_RCH_1: "Organizowanie Młodzieży"
 improve_education_efforts_RCH_1_desc: ""
 improve_education_efforts_RCH_2: "Pełnomocne Programy Edukacyjne"
 improve_education_efforts_RCH_2_desc: "To młodzież odziedziczy ziemię. Wierne oddanie ojczyźnie, i czystości naszego narodu, muszą być wpajane od urodzenia. Nie tylko to, ale dogłębne ćwiczenia, edukacja i piśmiennictwo nada młodym odpowiednich narzędzi."
 improve_education_efforts_RCH_3: "Nauka Rasowa"
 improve_education_efforts_RCH_3_desc: ""
 RCH_unlock_science: "Odblokowanie Decyzji : Nauka Rasowa"
 improve_education_access_polis_repository:0 "Dostęp do bibliotek Polis"
 improve_education_access_polis_repository_desc:0 "Siedzimy w ciemnej otchłani próbując wynaleźć żarówkę na nowo, kiedy wówczas Polis przetrzymuje wszelkich informacji które wypatrujemy. Zamiast uderzać patyki i kamienie o siebie, moglibyśmy uprzejmie zwrócić się z prośba o udzielenie dostępu do ich rezerw wiedzy. Acz nieufni są pożyczaniu nam jakichkolwiek ksiąg i kawałków wiedzy na zawsze, z obawy przed tym, że któryś idiota omyłkowo mógłby ostatnie zachowane dzieło Dostojewskiego spalić myśląc, że to rozpałka. Z pewnością społeczeństwo dedykowane zachowaniu ludzkości i strzegące wiedzy mogłoby nam pozwolić na krótki wgląd?"
 improve_education_efforts_HANZA_unique_1: "Zainwestuj w Bazę Badań"
 improve_education_efforts_HANZA_unique_1_desc: "Pieniądze nie do końca dają szczęście, ale sprawia, że sprawy idą jak po maśle. Nie możemy po prostu rzucić pieniędzmi w naszych mieszkańców i liczyć że staną się czytaci i pisaci. Jednak możemy zamiast tego \"umieścić\" trochę drobnych tu i tam. Zwłaszcza jeśli chodzi o naszą bazę Administracyjną. Owszem, ze ścian stacji znowu wycieka szlam, a złomo-broń Igora się zacięła po raz n-ty tego dnia, ale naprawdę zależy nam na kilku książkach."
 improve_education_efforts_HANZA_unique_2: "Opłacenie Klas Dydaktycznych"
 improve_education_efforts_HANZA_unique_2_desc: "Niektórzy spośród Administratorów podają, że jeśli poważnie chcemy usprawnić edukację naszej ludności, to powinniśmy zacząć od samych podstaw i priorytetyzować edukowanie naszej młodzieży. Nauczenie dzieci podstaw z pewnością przygotuje je na obieranie przyszłych karier i nada im możliwości, których wiele innych nie ma."
 allow_access_polis_education_decision:0 "Przyzwolono na dostęp do bibliotek Polis"
 is_bandit_nation: "Bandyci"
 is_savage_nation: "Dzikusy"
 improve_education_bandit:0 "Usprawnić edukację"
 improve_education_bandit_desc:0 "Słowo \"oświecony\" albo \"mądry\" nie przychodzi do głowy kiedy mowa o bandach zbirów i bandytów. \"Uliczni spryciarze\" z pewnością, ale ilu zakapiorów trzeba aby wymienić żarówkę? Lepiej o to się nie pytać na tych rejonach. Choć pewne jest, że jeśli będizemy rządzić podziemiami, to powinniśmy od czegoś zacząć. Będziemy biczować chłopaków aż będą kumaci, a nie bandą matołów."
 improve_education_efforts_bandit_mission:0 "Starania usprawnienia edukacji"
 improve_education_efforts_bandit_mission_desc:0 "Zajmie nam to całkiem długą chwilę zanim zaczniemy widzieć postępy. Podłapywanie wiedzy i przezorności naszej ekipy nie sprawi że będą mogli rozwiązywać nawet najprostsze podstawy arytmetyki, ale z pewnością doszlifuje ich oblataną cwaność."
 improve_education_efforts_bandit_disceting_equipment:0 "Podejście Praktyczne"
 improve_education_efforts_bandit_disceting_equipment_desc:0 "Rzuć książkę od Tołstoja przed jakiegokolwiek mądralę i ci ją odrzuci od razu. Zabierze to więcej wysiłku niż próbowanie sprawienia by chłopaki się sami edukowali. Potrzebne będzie bardziej praktyczne podejście."
 improve_education_efforts_bandit_sleezy_books:0 "Wydzielanie Materiału"
 improve_education_efforts_bandit_sleezy_books_desc:0 "Słowa, słowa, słowa; mogą człowieka zabrać ku śmierci i dalej. Coś lepszego do wlepienia wzroku jest lepsze. Po prostu coś co nie zanudzi człowieka na śmierć da radę."
 improve_education_efforts_bandit_forced:0 "Żadnych Pół-Działań"
 improve_education_efforts_bandit_forced_desc:0 "Zwątpiłbyś w kompetencje naszych zbirów do bycia zdolnymi w takim stopniu jak im idzie pozowanie jako prawdziwi gangsterzy. Miałbyś całkowitą rację. Leniwi i bezczynni. Kiedy przychodzi się przystawi pięść, to wstaną i zaczną cokolwiek robić. Pod warunkiem że przyłożenie jest wystarczająco silne, to będą robić wszystko. Wtedy nasze zbiry zaczną się zachowywać."
 improve_education_efforts_bandit_pp_spend:0 "Uczenie się od Najlepszych"
 improve_education_efforts_bandit_pp_spend_desc:0 "Oczywiście, każdy oprych szuka możliwości zdobycia zdobnych pagonów. Chcą być następnym Michaiłowem, albo Kurganem Terminatorem. Jak dobrze, że wiele z naszych starych chłopaków to dawni gangsterzy z korzeniami sięgającymi nawet czasów sowieckich. Nie ma lepszych miejsc na wiedzę i mądrość niż ci którzy tam byli, robili co trzeba, to i tamto."
 improve_education_efforts_bandit_pinch_it_someplace_else:0 "Zajumanie Skądś Indziej"
 improve_education_efforts_bandit_pinch_it_someplace_else_desc:0 "Oczywiście najłatwiej jest znaleźć trochę kujonów co będą robić całą nudną robotę. Kto musi rozumieć komputery kiedy możemy po prostu zagrozić innym by odpierdalali co chcemy? Czyż to nie jest to co powinniśmy właśnie robić?"
 education_civic_2_reward_civilian_sphere: "Zmagania w Sferze Cywilnej"
 education_civic_2_reward_civilian_sphere_desc:0 "Możemy wykorzystać nowo poznaną wiedzę by pomóc ulepszyć naszą stację. Teraz, kiedy wiemy jak poprawnie dokonywać irygacji naszych upraw, i mamy większe zrozumienie o konstruowaniu lepszych fundamentów."
