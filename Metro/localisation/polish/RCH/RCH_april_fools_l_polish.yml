 event_april_fools.1.t: "Zakłócenia"
 event_april_fools.1.d: "Dziś o godzinie 8:00 pod naszą stolicą, Stacją Schillerowską, wykryto zaburzenia sejsmiczne. Biuro Wywiadu było pewne, że to jakaś nowa podstępna sztuczka komunistów i natychmiast ewakuowało Führera, wysyłając jednocześnie jednostki Metromarchtu w stan gotowości. O 9:30 zakłócenie to stało się mobilne; poruszało się w kierunku powierzchni z alarmującą prędkością i do 9:32 przedarło się na powierzchnię w wyniku eksplozji przed Reichstagiem."
