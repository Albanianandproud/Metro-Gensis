  doctrine_A_1: "Tier I"
  doctrine_A_1_desc: "Humans have always been better at killing than any other living thing. From when we first left our caves at the dawn of Humankind, to when we returned to those depths with weapon in hand. For what we may lack in skill or technology of our forefathers extensive preparation, emulating the tactics and technology of the old world shall our existence be claimed."
  doctrine_A_2: "Improvised Combat"
  doctrine_A_2_desc: "Up close and personal with the enemy all notions of reason must be ignored. Smash, rip, yank and bludgeon the enemy until a bloody pulp. Its kill or be killed."  
  doctrine_A_3: "Suppressive Fire"
  doctrine_A_3_desc: "The aim is to not hit the enemy, while that would indeed be an added benefit. The goal is to degrade the enemies ability to hurl back fire. Allowing our squads to complete their objectives."
  doctrine_A_4: "Obstacle Maneuvering"
  doctrine_A_4_desc: "Bits of rubble become a formidable bastion, a unturned rail cart a bulwark of shield. We should teach our forces not to see crates and refuse as trash, but as efficient defensive positions."  
  doctrine_A_5: "Tactical Conveyance"
  doctrine_A_5_desc: "Our armed forces cannot work in isolation. Each squad must rely on each other for tactical efficiency."
  doctrine_A_6: "Entrenched Positions"
  doctrine_A_6_desc: "Often times the best offense is a solid defence. Allowing enemies to come crashing into our defensible positions is often at times the best choice of action, and will wilt the enemy resolve just as much as it will their numbers."  
  doctrine_A_7: "Field Foraging"
  doctrine_A_7_desc: "Basic training in how to ration supplies, make best of bad or broken pieces of kit and hasty repairs out in the field must be conducted if our forces have a chance to hold fast beyond the hermetic gates of our settlements."
  doctrine_A_8: "Improvised Munitions"
  doctrine_A_8_desc: "When the situation demands it, improvised munitions can be used in a pinch. These dirty rounds will deteriorate firearms at a faster rate but keep the battle going. Beggars can't be choosers can they?"  
  doctrine_A_9: "Rally point"
  doctrine_A_9_desc: "Squads should be able to select key defensive locations or advantage points to better scout and collect necessary information to better conduct their operations."
  doctrine_A_10: "Human Zeal"
  doctrine_A_10_desc: "If Humanity wishes to live to see until the morning sun it must rage against the dying light. No loss can be too great if Humanity endures for another day."  
  doctrine_A_11: "Citizenry Obligations"
  doctrine_A_11_desc: "We cannot solely rely upon volunteers to fill out the ranks of our armed forces. It must be instilled to every one of our citizens that servitude is non-negotiable and everyone is liable to be called to duty."
  doctrine_A_12: "Nationalist Sentiments"
  doctrine_A_12_desc: "The time of petty regimes and struggles of the old world have faded. Now new politics and ideologies rise from their grave. We must make sure our worldview does not falter."  
  doctrine_A_13: "Force Multiplication"
  doctrine_A_13_desc: "We do not have the bodies, or morale to compose great feats. Equipment, training and tactics will give our forces greater effectiveness. Specialized detachments composed in order to complete specific tasks."
  doctrine_A_14: "Furor Muscovite"
  doctrine_A_14_desc: "Aggression cannot be met with reason. Reason cannot be met with aggression. We must combat fire with fire, and our forces fearless."  

