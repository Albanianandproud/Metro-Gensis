l_polish:
 war_justification.1.t:0 "[ROOT.GetLeader] podżega do wojny; [From.GetName] w niebezpieczeństwie"
 war_justification.1.d:0 "'Czy [From.GetName] należy do [From.GetAdjective]? Zadajmy sobie pytanie: czy przyszłość należy do [From.GetAdjective], czy może jednak przyszłość to [ROOT.GetNameDef]?\n\n[ROOT.GetLeader] w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny."
 war_justification.1.a:0 "[ROOT.GetName] będzie górą!"
 war_justification.2.t:0 "[ROOT.GetLeader] odrzuca [From.GetAdjective] ideały"
 war_justification.2.d:0 "\"[From.GetName] to ponoć bastion wolności i demokracji, a jego obywatele pragną jedynie pokoju, ale ich ideały wiodą na manowce. Ich demokracja dzieli ludzi, zamiast łączyć, a ich wolność pokazuje brak dyscypliny. Dla nas to nic więcej jak tylko puste kłamstwa... tak jak traktat pokojowy napisany pod ich dyktando\".\n\n[From.GetName] nie od dziś jest na celowniku demagogów, ale ostatnimi czasy [ROOT.GetRulingParty] zaostrza swoją retorykę. Możliwe, że dojdzie do wybuchu wojny."
 war_justification.2.a:0 "[ROOT.GetName] popiera swego wodza."
 war_justification.3.t:0 "[ROOT.GetLeader] ostrzega przed [From.GetAdjective] komunizmem"
 war_justification.3.d:0 "\"Nie ma chyba na świecie większego zagrożenia dla naszego sposobu życia i samej idei życia niż komunizm. Sługi tej zarazy pragną zakuć nas w kajdany, zawładnąć każdym krajem i zniszczyć narody, odbierając ludziom ich historię. Zajmiemy ten kraj i wyplenimy komunistyczną zarazę\".\n\n[ROOT.GetLeader] to niewątpliwie zaciekły wróg komunizmu, ale ostatnimi czasy kieruje coraz ostrzejsze słowa pod adresem [From.GetAdjective] rządu. Możliwe, że właśnie tam rozpocznie się nasza krucjata przeciwko marksizmowi."
 war_justification.3.a:0 "Demagodzy odrzucający ideę narodów zostaną zgładzeni."
 war_justification.4.t:0 "[ROOT.GetName] szykuje się do wielkiej wojny"
 war_justification.4.d:0 "\"[From.GetName] to kraj ludzi, którzy nie lubią rezygnować z władzy. Muszą oni jednak zrozumieć, że kurs obrany przez nasze narody musi się zakończyć zderzeniem. Przygotujcie się na ciężką wojnę, bo nasz wróg, [From.GetName], tanio skóry nie sprzeda\".\n\nMimo zbliżonych ideologii [From.GetName] i [ROOT.GetName] nie doszły do porozumienia w sprawie spornych ziem. Wojna wybuchnie lada dzień."
 war_justification.4.a:0 "Nasze zwycięstwo zmieni bieg historii."
 war_justification.5.t:0 "[ROOT.GetLeader] zapowiada, że [From.GetName] odrodzi się poprzez rewolucję"
 war_justification.5.d:0 "\"[ROOT.GetName] ma już wspaniałe, socjalistyczne społeczeństwo, ale wiele narodów nadal jest uciskanych przez despotów. [From.GetName] nie może się poszczycić wyzwoloną klasą robotniczą, gdyż wszystkie próby zmiany ustroju są szybko gaszone przez brutalny reżim, na czele którego stoi [From.GetLeader]. Nie możemy czekać, aż tryby międzynarodowej rewolucji wyzwolą [From.GetAdjective] lud. Udowodniliśmy już, że potrafimy siłą zmiażdżyć kapitalistycznych krwiopijców, i możemy to zrobić ponownie, tym razem w innym państwie. [From.Capital.GetName] się odrodzi!\".\n\n[ROOT.GetLeader] porzuca próby negocjacji i ostro atakuje swoich przeciwników. Wszystko wskazuje na to, że idea zacierania granic może zostać wcielona w życie."
 war_justification.5.a:0 "Wyzwolimy [From.GetAdjective] robotników!"
 war_justification.6.t:0 "[ROOT.GetLeader] nawołuje do wsparcia [From.GetAdjective] robotników"
 war_justification.6.d:0 "\"Czy istnieje większe kłamstwo niż rzekoma wolność [From.GetAdjective] ludu? Obywatele tego kraju kiedyś musieli kłaniać się baronom i książętom, którzy rościli sobie prawa do ich ziemi, a teraz muszą służyć ludziom roszczącym sobie prawa do ich fabryk. Owszem, mogą sobie wybrać pana, ale trudno to nazwać wolnością. Ich prawo do wolnych wyborów również jest farsą, gdyż propaganda nie pozwoli, żeby prawdziwi socjaliści przejęli władzę. Tylko [ROOT.GetAdjective] interwencja może ocalić tak zniewolony naród\".\n\n[ROOT.GetLeader] często krytykuje ustroje państw ościennych na zebraniach partyjnych, ale ostatnio również na forum publicznym. Nikt już chyba nie wierzy, że ten konflikt można rozwiązać dyplomatycznie."
 war_justification.6.a:0 "Zmiażdżymy burżuazyjną dyktaturę!"
 war_justification.7.t:0 "Upadek [From.GetAdjective] komunizmu"
 war_justification.7.d:0 "\"Towarzysze, największych rewolucjonistów nazywano niegdyś zdrajcami, ale dziś mamy pewność, że sama idea rewolucji została zdradzona. Jak inaczej nazwać to, co przeżywa [From.GetName], gdy krajem rządzi [From.GetRulingParty]? Nasi niegdysiejsi towarzysze odrzucili marksistowskie pryncypia i pozwolili, by ich państwo zmieniło się w zdegenerowany, zmierzający ku przepaści organizm. Ludzie ci przehandlowali międzynarodową rewolucję za władzę, pokazując wyraźnie, że za nic mają idee, które rzekomo reprezentują. Musimy im pokazać, jak wygląda prawdziwa rewolucja\".\n\nWładze z początku wspierały [From.GetAdjective] rewolucję, ale jej przebieg mocno je rozczarował. Wygląda na to, że [ROOT.GetRulingParty] musi szybko zainterweniować."
 war_justification.7.a:0 "Jeszcze możemy naprawić ich bałagan."
 war_justification.8.t:0 "[ROOT.GetLeader] wzywa do zmiażdżenia [From.GetAdjective] nacjonalizmu"
 war_justification.8.d:0 "\"Czy istnieje na świecie społeczeństwo bardziej wrogie ideom rewolucyjnym, bardziej nieczułe na los robotników niż faszyści, których domem jest [From.GetName]? Wymagając ślepego posłuszeństwa wobec skorumpowanych władz, ludzie ci wskrzesili pierwotnego dzikusa, przebrali go w nowoczesne fatałaszki i próbują sprzedać światu jako alternatywę dla nieuniknionego zwycięstwa ludu pracującego. Z czasem na pewno zaatakują nas lub naszych sojuszników, więc powinniśmy uderzyć pierwsi\".\n\nRelacje między nami a [From.GetAdjective] reżimem trudno nazwać inaczej niż obustronną pogardą, ale ostatnimi czasy niechęć wyraźnie się pogłębiła. Wszystko wskazuje na to, że wkrótce wybuchnie wojna."
 war_justification.8.a:0 "Śmierć faszystom!"
 war_justification.9.t:0 "[From.GetName] zrywa negocjacje"
 war_justification.9.d:0 "\"Mimo naszych prób znalezienia dyplomatycznego rozwiązania konfliktu [From.GetAdjective] władze po raz kolejny zerwały negocjacje, pozostawiając nam niewiele opcji. Reżim, na czele którego stoi [From.GetLeader], zaprezentował roszczeniową postawę typową dla rządów niezainteresowanych dobrem własnych obywateli. Jeżeli [From.GetAdjective] przywódcy nie zmienią swojego stanowiska, pozostanie nam tylko wojna\".\n\nObca ingerencja to temat ożywionych dyskusji, w których [ROOT.GetRulingParty] pada ofiarą oskarżeń o celowe zaognianie sporu. Niezależnie od tego, jakie są prawdziwe intencje tej strony konfliktu, wybuch wojny wydaje się teraz wielce prawdopodobny."
 war_justification.9.a:0 "Czasem rozlew krwi jest nieunikniony."
 war_justification.10.t:0 "[ROOT.GetLeader] nawołuje do interwencji, której celem ma być [From.GetName]"
 war_justification.10.d:0 "\"Musimy spojrzeć prawdzie w oczy, choćby była ona niewygodna. W naszej obecnej sytuacji wojskowa inwazja zapewni zbyt wiele korzyści, by rozważać inne opcje. Uważamy, że zarówno [ROOT.GetAdjective], jak i [From.GetAdjective] naród nie chce wojny, ale historia postawiła nas w sytuacji bez wyjścia. Możemy tylko mieć nadzieję, że ta interwencja zapobiegnie rozlewowi krwi w przyszłości\".\n\nWedług popularnej teorii państwa demokratyczne ze sobą nie wojują, ale ostatnie wydarzenia pokazały, że [From.GetName] może stać się celem [ROOT.GetAdjective] inwazji. Historia bywa zaskakująca."
 war_justification.10.a:0 "[From.GetName] to jakaś szemrana demokracja."
 war_justification.11.t:0 "[ROOT.GetLeader] ostrzega przed czerwoną zarazą"
 war_justification.11.d:0 "\"Komunizm jest bez wątpienia największym zagrożeniem dla wolności i porządku w naszych czasach. Jest to podła i bezwzględna ideologia, której może ulec nie tylko [From.GetName], ale i kraje sąsiednie. Jeżeli nie zatrzymamy tego pierwszego kamienia, może on spowodować lawinę, która przetoczy się i zostawi za sobą konsekwencje nieudanych eksperymentów społecznych. Ilu ludzi musi zginąć, zanim zainterweniujemy?\".\n\nZagrożenie dla naszej demokracji, którego źródło stanowią [From.GetAdjective] ambicje, jest ostatnio tematem wielu ożywionych dyskusji. Choć opozycja nazwała to szerzeniem \"czerwonej paniki\" mającej popchnąć nas do wojny, władze, [ROOT.GetRulingParty], okazały się w swej retoryce niezwykle skuteczne."
 war_justification.11.a:0 "Ci ludzie wierzą jedynie w przemoc, więc tylko na przemoc zasługują."
 war_justification.12.t:0 "[ROOT.GetLeader] krytykuje [From.GetAdjective] faszyzm"
 war_justification.12.d:0 "\"Historia nowożytna, a może i historia w ogóle, nie pamięta gorszej tyranii niż rządy żelaznej ręki, które propaguje [From.GetRulingParty] i pod którymi ugina się [From.GetName]. Obywatele uważają, że nie powinniśmy szukać guza, gdyż trzeba wierzyć, iż [From.GetLeader] uszanuje międzynarodowe umowy. Niestety, dla faszystów traktaty to bezużyteczne świstki. Ci pozbawieni honoru kłamcy wierzą tylko w prawo siły, a papier, na którym spisane są pakty, płonie równie łatwo jak książki ich przeciwników\".\n\n[ROOT.GetLeader] ostro przeciwstawia się politykom próbującym uniknąć konfliktu, argumentując, że makiaweliczne działania tylko odsuwają wojnę w czasie, dając przewagę przeciwnikowi. Wiele wskazuje na to, że tym razem to my uderzymy pierwsi."
 war_justification.12.a:0 "Pokój nie jest możliwy, póki ci ludzie są u władzy."
 war_justification.13.t:0 "[ROOT.GetLeader] nawołuje do wojny; [From.GetName] w niebezpieczeństwie"
 war_justification.13.d:0 "\"Jesteśmy narodem miłującym pokój, ale nasze upodobania nie mogą być jedynym czynnikiem wyznaczającym kurs całego kraju. Czas chwycić za broń. Zbyt długo [From.GetAdjective] politycy trzymali w garści dobra, które mogą być dla nas bezcenne, i nie byli skłonni podzielić się nimi na drodze pokojowej. Próbowaliśmy zbudować nowoczesne państwo, ale pewne rzeczy trzeba rozwiązać po staremu. Musimy użyć siły\".\n\n[From.GetName] to cel coraz ostrzejszej retoryki władz, którym przewodzi [ROOT.GetLeader] i które włożyły wiele wysiłku w usprawiedliwienie inwazji. Część obywateli popiera ten kurs, ale ostateczna decyzja jest w rękach naszego przywódcy."
 war_justification.13.a:0 "To trudna decyzja, ale musimy ją poprzeć."
 war_justification.14.t:0 "[ROOT.GetLeader] podważa [From.GetAdjective] roszczenia"
 war_justification.14.d:0 "\"[From.GetName] to rzekomo nowoczesny kraj, przy którym wyglądamy archaicznie, ale jego mieszkańcy nie przeszli przez to co my i nie są gotowi stawić czoła czającym się za horyzontem zagrożeniom. Pogarda, jaką nam okazali, odrzucając nasze prawomocne roszczenia, sprawiła, że teraz my jesteśmy jednym z tych zagrożeń. Ich słaby podzielony naród nie zdoła nam się przeciwstawić\".\n\nNasze stosunki z [From.GetAdjective] władzami od dawna nie układały się najlepiej, ale ostatnio uległy znacznemu pogorszeniu. Według powszechnej opinii [From.GetAdjective] obywatele nie chcą wojny, ale [ROOT.GetLeader] i [ROOT.GetRulingParty] twierdzą, że arogancka postawa władz nie pozostawiła nam wyboru."
 war_justification.14.a:0 "Nie mają pojęcia, jak zahartowały nas nasze przejścia."
 war_justification.15.t:0 "[From.GetName]: [ROOT.GetLeader] chce przywrócić porządek"
 war_justification.15.d:0 "\"Nasz naród jest silny, ale nie każdy kraj ma tyle szczęścia co my. [From.GetName], gdzie tradycje są niszczone, a prawowici przywódcy mordowani, to ofiara marksistowskiej rewolucji. Naszym obowiązkiem jest przywrócenie porządku w tej nieszczęsnej krainie prowadzonej przez bestialskich uzurpatorów na manowce i pokazanie, że [ROOT.GetName] nie boi się walczyć z tym zagrożeniem\".\n\n[ROOT.GetRulingParty] od zawsze sprzeciwia się komunistom, ale ostatnimi czasy na jej celowniku znalazły się [From.GetAdjective] władze. Nie wiemy, czy komuniści faktycznie mogą zaatakować [ROOT.GetAdjective] terytorium, ale musimy zdusić tę zarazę w zarodku."
 war_justification.15.a:0 "Ofiary rewolucji zostaną pomszczone!"
 war_justification.16.t:0 "[ROOT.GetLeader] krytykuje [From.GetAdjective] ciemiężycieli"
 war_justification.16.d:0 "\"Moi przeciwnicy próbują wam wmówić, że rządzę zupełnie jak [From.GetRulingParty]. Nic bardziej mylnego. [From.GetLeader] zawdzięcza swoje sukcesy poparciu tłuszczy, która najchętniej zakułaby swoich sąsiadów w kajdany. [ROOT.GetRulingParty] reprezentuje tych, którzy nie zamierzają zginać karku, i właśnie dlatego stoimy w opozycji do [From.GetAdjective] hordy. Jestem gotów zrobić wszystko, żeby zlikwidować zagrożenie, choćby miało to oznaczać wojnę\".\n\n[ROOT.GetLeader] zaostrza swoją politykę wobec [From.GetAdjective] władz. Można nam przylepić wiele łatek, ale na pewno nie jesteśmy faszystami. Faszyści to nasi wrogowie."
 war_justification.16.a:0 "Tradycja i pragmatyzm zawsze zatriumfują nad fanatyzmem i terrorem."
 war_justification.17.t:0 "[ROOT.GetLeader] podważa [From.GetAdjective] suwerenność"
 war_justification.17.d:0 "\"Kto wyznacza granice krajów i jak wygląda ten proces? Nie wiem, czym kierowali się nasi przodkowie, gdy przyszło im decydować, gdzie kończy się [ROOT.GetName], a zaczyna [From.GetName], ale czasy się zmieniły. Musimy zadbać o bezpieczeństwo obywateli, a to wiąże się z przesunięciem granic\".\n\n[From.GetName] to najnowszy cel retoryki, jaką prezentuje [ROOT.GetLeader] i która może skończyć się wybuchem wojny. Wielu polityków wyraziło swój sprzeciw wobec takiego obrotu spraw, ale wśród obywateli obserwuje się coraz silniejsze nastroje prowojenne."
 war_justification.17.a:0 "Musimy poprzeć tę inicjatywę!"
 war_justification.18.t:0 "[ROOT.GetLeader] podważa motywy, jakimi kieruje się [From.GetName]"
 war_justification.18.d:0 "\"Nie ma cienia wątpliwości, że [From.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej to jasny dowód nieczystych intencji [From.GetAdjective] władz czekających na okazję do ataku. Będziemy stać z założonymi rękoma, patrząc, jak wróg zbroi się na potęgę, czy może pozbawimy go zębów, nim zdąży nas pokąsać?\".\n\n[ROOT.GetRulingParty] stosuje anty[From.GetAdjective] retorykę, argumentując, że najlepszą obroną jest atak. Coraz większa część społeczeństwa zaczyna podzielać tę opinię i [ROOT.GetName] lada dzień ruszy na wojnę."
 war_justification.18.a:0 "Przynajmniej dzięki temu zdołamy zakończyć ten konflikt."
 war_justification.19.t:0 "[ROOT.GetLeader] ostro reaguje na [From.GetAdjective] prowokację"
 war_justification.19.d:0 "\"Naiwni obywatele uważający, że [From.GetAdjective] władze pragną pokoju, są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają bliżej granicy, nie mogą sobie pozwolić na takie złudzenia, gdyż widzą wrogą armię tuż za miedzą. Prawda jest niewygodna: [From.GetName] szykuje się do wojny i szaleństwem byłoby, gdybyśmy i my tak nie postąpili\".\n\nObecność [From.GetAdjective] wojsk na naszej granicy staje się coraz większym powodem do niepokoju, a [ROOT.GetRulingParty] coraz częściej zarzuca im wrogie intencje. Trudno powiedzieć, czy zaistniała sytuacja jest przyczyną, czy może skutkiem takiej postawy."
 war_justification.19.a:0 "Tak czy owak, musimy się przygotować do wojny."
 war_justification.20.t:0 "[ROOT.GetLeader] nawołuje do inwazji; [From.GetName] w niebezpieczeństwie"
 war_justification.20.d:0 "\"Jeżeli chcemy mieć przewagę w nadchodzącej, być może nieuniknionej wojnie, nie możemy się wahać. Musimy wywalczyć naszym dzieciom bezpieczną przyszłość, w której [ROOT.GetName] zajmie należne nam miejsce. Musimy pokazać, że jesteśmy gotowi do obrony naszych ideałów. Musimy działać\".\n\nWładze partyjne, a przede wszystkim [ROOT.GetLeader], wygłosiły serię płomiennych przemówień nawołujących naród do poparcia inwazji, której celem jest [From.GetName]. Geopolityczne czynniki przemawiające za rozpoczęciem natarcia pojawiają się w dyskusji rzadziej niż granie na uczuciach patriotycznych, ale wszystko wskazuje na to, że opinia publiczna czuje się przekonana."
 war_justification.20.a:0 "Naród popiera tę ważną decyzję."
 war_justification.201.t:0 "[From.GetLeader] podżega do wojny; [ROOT.GetName] w niebezpieczeństwie"
 war_justification.201.d:1 "'Czy [ROOT.GetName] należy do [ROOT.GetAdjective]? Zadajmy sobie pytanie: czy przyszłość należy do [ROOT.GetAdjective], czy może jednak przyszłość to [From.GetName]?\n\n[From.GetLeader] w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny. [ROOT.GetName] też musi się do niej szykować."
 war_justification.201.a:0 "Czy niedane nam jest żyć w pokoju?"
 war_justification.202.t:0 "[From.GetLeader] odrzuca [ROOT.GetAdjective] ideały"
