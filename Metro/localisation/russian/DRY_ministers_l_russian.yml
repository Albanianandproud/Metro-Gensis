  politics_DRY_godfather_desc: "Называет себя "Хозяином" не потому, что он привел бандитов на Сухаревскую станцию. Ранее служил выдающимся военным генералом на Красной Линии. Неясно, взбунтовался ли он из-за потери веры в лидеров красных или идеалы самого социализма. Трусливый, Манипулятивный и Жестокий, идеальные таланты для лидера банды кровавых неудачников."
 












