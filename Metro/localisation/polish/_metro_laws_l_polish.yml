 civics_support_1: "Obniżone Pensje"
 civics_support_1_desc: "Przy obecnym stanie naszej gospodarki nie możemy sobie pozwolić na wypłacanie naszym żołnierzom odpowiednich wynagrodzeń. Niestety nie prowadzimy tu organizacji charytatywnej. Obniżone płace będą szokiem dla naszych żołnierzy; nie będą zadowoleni z ukrywania swojego niezadowolenia"
 civics_support_2: "Standardowe Pensje"
 civics_support_2_desc: "Jakakolwiek perspektywa zarobienia większej pensji zostanie osiągnięta dzięki doświadczeniu i tylko doświadczeniu, poprzez robienie tego, co żołnierze robią najlepiej. Strzelać i zabijać."
 civics_support_3: "Wysokie Pensje"
 civics_support_3_desc: "Jak się okazuje, nasi żołnierze są bardzo zadowoleni ze zwiększonych wynagrodzeń i dopingują administrację stacji. Hurra!"
 civics_support_4: "Bardzo Wysokie Pensje"
 civics_support_4_desc: "Nasze siły zbrojne są podekscytowane faktem, że zdecydowaliśmy się wypłacić im dodatkowe pensje. Miejmy nadzieję, że nasza gospodarka będzie w stanie udźwignąć rosnące wydatki."
