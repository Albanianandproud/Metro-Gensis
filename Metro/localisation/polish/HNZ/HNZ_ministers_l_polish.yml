 HNZ_loginov:0 "Valeri Petrovich Loginov"
 HNZ_LOGINOV_DESC:0 "Obecnie urzędujący prezydent Wspólnoty Linii Pierścienia. Pod jego przewodnictwem stosunkowo młoda Międzypaństwowa Wspólnota przechodzi przez trudną politykę metra. Ale pod jego ostrożnym opanowaniem kryje się załamany człowiek, nawiedzany przez dusze tych, którym dał fałszywą nadzieję na azyl podczas krwawej wojny Hanza-Czerwona Linia. Podczas gdy decyzja o przekazaniu tak zwanych 'antyrewolucyjnych' dysydentów Czerwonej Linii, aby oszczędzić własnych żołnierzy, była katalizatorem napędzającym jego karierę polityczną. Ta ponura prawda jest niewiele więcej niż przemilczana. Krew mężczyzn, kobiet i dzieci do dziś plami jego ręce."
 loginov_polis_committee_member:0 "Były członek komitetu"
 loginov_arbat_resident:0 "Były właściciel linii Sokolniczeskaja"
 loginov_pursuit_of_profit:0 "Wybrany - pogoń za zyskiem"
 loginov_neutrality:0 "Wybrany - stan neutralności"
 loginov_defender:0 "Wybrany - obrona pierścienia"
 loginov_haunted:0 "Nawiedzony przez żal"
 HNZ_general_manager:0 "Dyrektor generalny"
 HNZ_MANAGER_DESC:0 "Przedstawiciel elity rządzącej Ligi Hanzeatyckiej, przebywający w prywatnym bunkrze pod stacją Polyanka. Naprawdę niepozorny człowiek o niezwykle potężnej pozycji. Pod jego przykrywką orkiestruje życzenia i żądania Ilustrowanej Elity i wykonuje ich tajemnicze rozkazy."
 HNZ_whataburger_will:0 "Jankes"
 HNZ_whataburger_will_desc:0 "Pochodzący ze Stanów Zjednoczonych, jest często postrzegany jako łagodny i sympatyczny. Jest łagodnym człowiekiem, pomimo swojej rozległej wiedzy na temat broni palnej i zmodernizowanej broni strzeleckiej. Chociaż bariery językowe wciąż się utrzymują, jest on w stanie i chce nadzorować naszą produkcję broni. Chociaż ludzie nie ufają mu ze względu na jego narodowość; ten sam naród, który wywołał 3 wojnę światową."
 HNZ_foreign_soldier:0 "Rutger De Vries"
 HNZ_FOREIGN_SOLDIER_DESC:0 "Holenderski najemnik, który odbył wiele podróży w głębokim, mrocznym sercu Afryki. Rutger De Vries przenosi swoją mądrość z jednej chaotycznej wojny do następnej. Wojna jest dla niego tylko grą, a liczy się to, czy wynagrodzenie jest przyzwoite, aby utrzymać go do następnego miesiąca."
 HNZ_russian_badass:0 "Viktorovich Bochkarev"
 HNZ_RUSSIAN_BADASS_DESC:0 "Czysty rosyjski badass w każdym znaczeniu tego słowa. Jego wyczyny napełniają nowych rekrutów podziwem i inspiracją. Przeszedł przez ponurą bitwę z niczym więcej niż nabojem zużytym do połowy i szerokim uśmiechem."
 HNZ_dedushka:0 "Sergei Yasnov"
 HNZ_DEDUSHKA_DESC:0 "Nazywany 'Dedushka' przez młodszych rekrutów, Yasnov był weteranem, służącym z wyróżnieniem podczas wojen czeczeńskich w połowie lat 90-tych. Ze starością przychodzi mądrość, a Yasnov z pewnością jest tego przykładem. Bardziej niż za tym, jaki świat był wcześniej, tęskni za walką. Tęskni za świstem kul i deszczem wystrzałów. Powraca, by dać wojnie ostatni bodziec, zanim w końcu trafi na siano."
 HNZ_pavel_nikolaevich:0 "Pavel Nikolaevich"
 HNZ_konstantin_grigorievich:0 "Konstantin Grigorievich"
 HNZ_artur_makarovich:0 "Artur Makarovich"
 HNZ_radyyon_zhuk:0 "Radyyon Zhuk"
 HNZ_eduard_kavalski:0 "Eduard Kavalski"
 HNZ_alexey_terentyev:0 "Alexey Terentyev"
 HNZ_taubman:0 "Dowódca OVMSB"
 HNZ_taubman_desc:0 "Dowódca batalionu uderzeniowego znanego jako OVMSB, podpułkownik Yakov Borisovich. Za swoją rolę otrzymał specjalne przywileje."
 HNZ_logistic_minister_3:0 "Kuzma Lavrentyev"
 HNZ_logistic_minister_3_desc:0 "Były dowódca oddziału w Rzeszy, który popadł w niełaskę Fuhrera z powodu dołączania do szeregów osób z zewnątrz. Kiedy Fuhrer przejął władzę pod koniec 2027 r., uciekł na terytorium Hanzy. Udowodnił, że jest świetnym wojownikiem."
 HNZ_logistic_minister_2:0 "Emil Ryasin"
 HNZ_logistic_minister_2_desc:0 "Potrafi planować i organizować swoich żołnierzy nawet w najgrubszych i najzimniejszych miesiącach roku. Kiedy nawet głębokie metro zamarza i panuje strach przed odmrożeniami."
 HNZ_logistic_minister_1:0 "Artashes Lyubilkin"
 HNZ_logistic_minister_1_desc:0 "Niekonwencjonalny w sposobach i środkach walki. Używa niekonwencjonalnych taktyk i strategii. Wróg nie może przeciwdziałać, jeśli nie zna naszego następnego ruchu."
 HNZ_planning_minister_1:0 "Yakov Yushina"
 HNZ_planning_minister_1_desc:0 "Skrupulatny planista, zdolny do sporządzania szczegółowych planów bitewnych w ciągu kilku chwil. Szybko myśli i bierze pod uwagę logistyczny koszmar, jakim jest Metro."
 HNZ_planning_minister_2:0 "Sokolov"
 HNZ_planning_minister_2_desc:0 "Podczas gdy mroczne zakamarki metra są w ciągłym stanie ciemności. Niczym lis lub sowa, potrafi przeniknąć pustkę i dostrzec wrogów czających się w ciemności."
 HNZ_planning_minister_3:0 "Borys Borysenko"
 HNZ_planning_minister_3_desc:0 "Dobrze zorientowany w przemierzaniu zgiełku i ciemności samego metra. To prawie tak, jakby miał szósty zmysł. Potrafi ze względną łatwością odkrywać tajne przejścia i tunele użytkowe. Potrafi przeskakiwać wrogów z błyskawiczną precyzją."
