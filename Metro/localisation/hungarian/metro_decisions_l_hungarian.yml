l_hungarian:
 sancity_of_life:0 "Az élet szentsége"

 allow_creation_faction:0 "Frakció létrehozása"
 allow_creation_faction_desc:0 "A világ a szakadék szélén áll, nem szabad tétlenül néznünk és a történelem szemétdombjára szorítanunk magunkat. Mindenki egyért, és egy mindenkiért!"
 
 ration_food:0 "Élelmiszerjegyzék"
 ration_food_desc:0 "Biztosítani kell az élelmiszerek igazságos és egyenlő elosztását a viszályok idején. Miközben a gazdák és a jómódú lakosok morogni fognak, ez az éhezőknek és a kétségbeesetteknek a remény látszatát fogja kelteni."

 hygiene_education:0 "Patkányfogók"
 hygiene_education_desc:0 "A metró piszkos, szűkös körülményei között a legenyhébb betegségeknek is lehetőségük van arra, hogy pusztítást végezzenek egy egész állomáson. Betegséghordozó patkányok és mocsok. A patkányfogók felbérlése csapdák kihelyezésére és az elvadult falkás élősködők levadászására megfékezné a vírusok terjedését, és javítaná a lakosok egészségi állapotát."

 rouse_the_people:0 "Felkelteni a népet"
 rouse_the_people_desc:0 "A propagandakampányok a népességünkben az óvatosság érzetét fogják kelteni. Felkészítve őket bármilyen konfliktusra."

 warfare_drastic_measures:0 "Drasztikus lépések"

 draw_short_straws:0 "Szalmahúzás"
 draw_short_straws_desc:0 "Háború közeledik nemzetünkhöz, közvetlen intézkedéseket kell hozni. Gyűjtsék össze az összes munkaképes embert az állomáshelyeken, és húzzanak szalmaszálat. Aki a legrövidebbet húzza, annak harcban kell szolgálnia. Ez drákói, de szükséges rossz, hogy megvédjük az otthonunkat."

 siphon_equipment:0 "Források elszívása a fegyverkezéshez"
 siphon_equipment_desc:0 "Ahogy közeledik a háború, úgy fogynak a készleteink. Sok nyersanyagunk van, amit más iparágaktól elvonhatunk, és a fegyverkezésünkre fordíthatunk. Bármilyen felújított fegyver, ami képes tüzelni, megteszi."

 extended_shifts:0 "Hosszabbított műszak"
 extended_shifts_desc:0 "Több erőt kell a munkaerőbe fektetni, több munkaórát kell ledolgozni, hogy a háborús erőfeszítésekhez szükséges felszereléseket előállíthassuk. A műszakok meghosszabbítása segíteni fog, azonban a munkaerőnk csak vonakodva fog engedelmeskedni. De nem fogják elrejteni a morgásukat. Végül meg fogják érteni, hogy ez mindannyiuk javát szolgálja."

 scavenge_scrap:0 "Hulladékgyűjtés"
 scavenge_scrap_desc:0 "Küldjünk egy expedíciós csapatot, hogy felkutasson minden fémhulladékot, amit felhasználhatunk. Eltart egy ideig mire visszatérnek azzal, amit találnak."
 
 scavenge_alloys:0 "Ötvözetgyűjtés"
 scavenge_alloys_desc:0 "Küldjünk egy expedíciós csapatot, hogy felderítsenek minden ötvözetet, amit felhasználhatunk. Eltart egy ideig, mire visszatérnek azzal, amit találnak."

 scavenge_components:0 "Alkatrészgyűjtés"
 scavenge_components_desc:0 "Küldjünkn egy expedíciós csapatot, hogy felkutasson minden alkatrészt, amit felhasználhatunk. Eltart egy ideig, mire visszatérnek azzal, amit találnak."

 scavenge_electronics:0 "Elektronikagyűjtés"
 scavenge_electronics_desc:0 "Küldjünk egy expedíciós csapatot, hogy felderítsenek minden elektronikai eszközt, amit használhatunk. Eltart egy ideig, mire visszatérnek azzal, amit találnak."

 rouse_the_people_2:0 "Felkelteni a népet"
 rouse_the_people_2_desc:0 "Az ellenség a küszöbünkön áll. Ha hajlandóak vagyunk csak letenni és behódolni, hát legyen, de mi... ...az emberiség úgy döntött, hogy diadalmasan, dicsőségesen megyünk el!"
 
 scavenging_expeditions:0 "Gyűjtögető expedíciók"

 reclaim_metro:0 "Vissza a metrót!"
 
 reclaim_metro_category:0 "Alagutak és állomások visszaszerzése"
 reclaim_metro_category_desc:0 "Visszaszerezhetünk néhány alagutat és állomást, amelyekkel határosak vagyunk, és kolonizálhatjuk őket telepeseinkkel."

 
