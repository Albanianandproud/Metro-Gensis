l_hungarian:
 bandits:0 "Banditák"
 bandits_desc:0 "Az egyszerű huligánoktól és gengszterektől kezdve a jól felfegyverzett csoportokig. A banditákat gyakorlatilag az összes metrólakó utálja; ők kegyetlen bűnözők, akik bármit megtesznek: lopnak, ölnek vagy kínoznak, hogy elérjék, amire szükségük van a túléléshez."

 dry_station_bandits:0 "Szárazállomás Banditái"
 dry_station_bandits_desc:0 "Jól felfegyverzett és megerősített gengszterek. A banditák közül sokan a Vörös Vonal egykori katonái, akik vagy elvesztették hitüket a kommunizmusban, vagy csak belefáradtak a konfliktusba, és elmentek. Elszipkáztak annyi lőfegyvert és lőszert, amennyit csak tudtak a Szokolnicseszkaja amúgy is fogyatkozó fegyverkészletéből. Csak nemrégiben követelték maguknak a Szuharevszkaja állomást. Köszönhetően részben a gazember Vezetőjüknek. Elég, ha azt mondom, hogy nem mennek sehova egyhamar."

