 GATHERING_STORM_NAME:0 "Истоки"
 GATHERING_STORM_DESC:0 "Прошло 15 лет со дня Армагеддона. В тот роковой день человечество испустило последний вздох и погибло в ярком пламени атомного огня. Те кто успел укрыться в темных и грязных туннелях Московского метрополитена, создали свои собственные законы и госудаства на каждой станции превратив их в крепости. В то время, когда люди начали чувствовать себя в безопасности от ядерной аннигиляции снаружи, их поджидали новые испытания в виде постоянных конфликтов друг с другом за территории и те немногие ресурсы в метро которые удалось сберечь, а постоянные нападки мутантов с поверхности не делали жизнь выживших лучше. С недавних пор появились слухи о новой угрозе, которой ранее никто в метро еще не видел, угрозе, что выжидает в непросветной тьме. Есть ли у человечества надежда на выживание?"

 RED_BOOKMARK_DESC:0 "Гавань советской ностальгии, занимающая большую часть Сокольнической линии пропагандирует ценности равенства и всеобщего братства вместе с коллективизмом, Красная Линия обладает наибольшим населением и территорией в бывшем Московском Метрополитене. Настоящий наследник прекрасного советского социалистического прошлого и в тоже время это жалкая пародия на репрессии, и цензуру прошлого. Вложив все в войну с Ганзой, Красная Линия ощутила все тяготы затяжной войны. Раны от недавнего конфликта еще не зажили, да и вряд ли он будет в ближайшее время забыт."

 RCH_BOOKMARK_DESC:0 "§RРоссия для Русских!§! Занимая 3 станции - Тверская, Чеховская и Пушкинская - образовался 4 Рейх. Однородная неонацистская организация, сформированная из остатков довоенных крайне правых группировок которые обращаются к мрачной истории прошлого как к средству пережить настоящее. Провозгласив себя преемниками Гитлера, они берут на себя задачу очистить Метро от всех мутантов и мерзкой скверны. Отчужденные от других жителей метро они готовы умереть, чтобы обезопасить свой Тысячелетний Рейх."
 
 MSU_BOOKMARK_DESC:0 "Находясь снаружи границ Метро, простирается мистический Изумрудный Город. Многие верят в то что это кладенец знаний, культуры и науки старого мира, далеко превосходящий все, что могло бы быть в Полисе. Бастион мира и гармонии в глупом и враждебном мире. Тем не менее, то что на самом деле точно известно это ничего более чем полу-правды, слухи и сказки от выпитой до дна фляжки алкоголя.\n\nНо, как и детская сказка, из которой взято это имя; эти невероятные высоты не более чем выдумка. Хрупкая сказка которой суждено развалится."
 
 HNZ_BOOKMARK_DESC:0 "Ганза - это капиталистический альянс независимых станций, который полностью подчинил себе Кольцевую линию и может похвастаться огромным политическим и экономическим влиянием в метро ведя мирную торговлю со многими нейтральными станциями,\n однако этот всемогущий статус небыл безконфликтным. Заплатив высокую цену, кровавая и безжалостная война между Ганзой и Красной линией в 2020-х годах была наконец окончена и хотя мир был достигнут, он не погасил до конца это пламя и напряженность между ними медленно, но верно разрасталась по всему метро. Скоро грядет крупный конфликт и Ганза будет в его эпицентре. Нравится им это или нет"
 
 PLS_BOOKMARK_DESC:0 "Там где искра человечности еще не погасла, и где люди живут как люди. Полис это молодое государство-станция, созданное после кровавой бани во время конфликта Ганзы и Красной Линии. Поддерживая традиции и знания старого мира, Полис собирает у себя научные знания еще не виданные нигде и никем в Метро. Находясь посреди двух активно растущих сверхстанций, Полис выбрал путь нейтралитета. Но насколько долго они смогут его придерживатся?"

 SPT_BOOKMARK_DESC:0 "Элитный отряд закаленных в боях воинов, не принадлежащих ни к какой идеологии или нации и служащих только сохранению человечества. Спартанцы - самые умелые и опасные воины во всем метро. Многие участники служили в российском спецназе до войны. Они поддерживают тесные отношения с Полисом и его защитой. Они занимают нейтральную позицию по отношению к более крупным фракциям Метро. Но с шестеренками войны, которые снова начинают звенеть и крутиться, как долго они могут бездействовать?"

 ARB_BOOKMARK_DESC:0 "Когда-то обладая значительной властью и значительным населением, Арбатская Конфедерация теперь представляет собой не более чем вассальное государство кольцевой линии и сильно ослабела во время конфликта Ганзы и Красной линией. Теперь, когда в тени затаилась невидимая угроза, её население начало стремительно покидать станцию."

 OTHER_GATHERING_STORM_DESC:0 "Спустя почти два десятилетия, в Метро образовалось множество различных обществ. Каждое со своими уникальными особенностями. Все они обмениваются между собой, приходят к дипломатии или же к войне между собой. Многие из них в большинстве своем игнорируются более большими станциями. Всех их объединяет одно - выживание. Борьба за то, чтобы свести концы с концами в этом умирающем мире."
 