  satellite_envy_of_polis: "Зависть к Полису"
  satellite_envy_of_polis_desc: "Мы боролись и трудились не покладая рук, и все же наши соседи завидуют нашему исследовательскому потенциалу, несмотря на трудности, с которыми сталкивается наше сообщество. Полис может быть оплотом знаний старого света, но мы применяем эти знания там, где они необходимы."

