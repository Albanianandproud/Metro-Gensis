l_russian:
 molodezhnaya:0 "Люди-мутанты"
 molodezhnaya_desc:0 "Общество людей-мутантов. Обезображенные из-за малой глубины станции, на которой они нашли убежище, радиация просочилась на станцию, убив многих ее обитателей. Те, кто выжил, были ужасно изменены и обезображены. Не принятые ни на одной другой станции, эти бедные души подвергаются преследованиям за пределами своей родной станции.\n\n\nОтносительно изолированные от остального метрополитена. Жители Молодежной обрели сравнительную безопасность. Со временем их жители смогли развить уникальные экстрасенсорные и телепатические способности. Несмотря на уродства, которые они переносят, их станция остается одним из самых чистых, организованных, гостеприимных и в целом приятных обществ за пределами Большого Метро. Их жители все еще сохраняют большую часть своей человечности, даже по сравнению со станциями "не-мутантов"."