 MSU_emerald_city: "Szmaragdowe Miasto"
 MSU_emerald_city_desc: "Uniwersytet, stacje Prospekt Wernadskiego i Jużno-Zachodnia tworzą iluzoryczne Szmaragdowe Miasto.\n\nPóźniejsze zniszczenie stacji Worobiowe Góry i zawalenie się mostu nad rzeką Moskwą odizolowały Uniwersytet od reszty Metra.\n\nJego znany obecnie zasięg istnieje jedynie w opowieściach; relacjach znajomych znajomych lub plotkach przekazywanych przez wędrownych handlarzy; które z czasem przekształciły się w półprawdy i niekompletne pogłoski.\n\nChociaż istnieją raporty o stalkerach napotykających ekspedycje naukowe wysyłane z Szmaragdowego Miasta na powierzchnię.\n\nCzy naprawdę istnieją, pozostaje kwestią sporną.\n\nCzerwona Linia jednak odmawia przyjęcia nawet samej koncepcji jego istnienia."
 MSU_isolation_tt: "§RNie można:§! £trigger_no Odbić Zrujnowanych Regionów."
