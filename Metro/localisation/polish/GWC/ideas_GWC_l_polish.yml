l_polish:
 savage_cannibals:0 "Dzicy Kanibale Wielkiego Czerwia"
 savage_cannibals_desc:0 "Dzicy Kanibale to technofobiczna, kanibalistyczna grupa. Składają się z dzieci poddanych praniu mózgu, porwanych z okolicznych stacji. Wyznają i praktykują 'Wielkiego Czerwia' - bóstwo, które rzekomo stworzyło tunele metra i stworzyło ludzi w jego żołądku. Ich kapłani obwiniają za wojnę z 2013 roku wyłącznie technologię i są zaciekle ksenofobiczni wobec obcych, nazywanych 'Ludem Maszyn'."

 GWC_technophobes:0 "Technofobowie"
 GWC_technophobes_desc:0 "Wielki Czerw naucza, że technologia jest grzeszna, ponieważ zawsze niezmiennie prowadzi do rozwoju broni masowej zagłady. Kult jest nieufny wobec każdego rozwoju technologicznego, nawet niewielkiego. \n\n§RNie da się usunąć tego ducha narodowego.§!"

 GWC_bump_in_the_night:0 "Nocne Uderzenie"
 GWC_bump_in_the_night_desc:0 "W mroku czai się coś więcej niż szczury..."

 GWC_sharper_sticks:0 "Ostre Kije"
 GWC_sharper_sticks_desc:0 "Ostrzymy paliki, które umieszczamy, aby oznaczyć nasze terytorium. Utrudni to intruzom wejście dalej. Przeszkoda, która sprawi, że poruszanie się dla nich będzie powolne, a dla naszych dmuchawek wrogowie będą stanowili łatwiejsze cele."

 GWC_scarier_stakes:0 "Straszne Stosy"
 GWC_scarier_stakes_desc:0 "Rowy i kolce wbite w ziemię nie oznaczają nadchodzącej zagłady. Ale udekorowane gnijącymi, okaleczonymi zwłokami tych, którzy naruszyli prawo? Pomyślą dwa razy, zanim wejdą na nasz teren."

 GWC_toolmaking_smiths:0 "Kultura narzędziowa"
 GWC_toolmaking_smiths_desc:0 "Wyprodukowano dość wyszukane narzędzia, które poprawiły naszą wiedzę na temat tego dość żmudnego zadania. Nasi rzemieślnicy są zajęci pracą, nieustannie doskonaląc swoją wiedzę na temat obróbki kamienia."

 GWC_cave_fungus:0 "Grzyb jaskiniowy"
 GWC_cave_fungus_desc:0 "Dar od wielkiego Czerwia dla jego dzieci? Kapłan tak uważa i my też tak będziemy uważać."

 GWC_medicinal_wonders:0 "Cuda Medycyny"
 GWC_medicinal_wonders_desc:0 "Podczas gdy Kapłan uczy nas, że musimy ucztować na szpiku i ciele niewierzących, pozwolił nam tylko w razie potrzeby ucztować na grzybach, które rosną na poboczu drogi pod platformami tunelu."

 GWC_worm_provides:0 "Zaopatrzenie od Wielkiego Czerwia"
 GWC_worm_provides_desc:0 "Nas, Jego dzieci, zaopatrza sam Wielki Czerw, który bardzo nas kocha, dziękujmy jego ofiarom."
 
 GWC_worm_punishes:0 "Gniew Wielkiego Czerwia"
 GWC_worm_punishes_desc:0 ""

 GWC_slavery:0 "Niewolnictwo dla Pogan"
 GWC_slavery_desc:0 ""

 GWC_no_remorse:0 "Bez wyrzutow sumienia"
 GWC_no_remorse_desc:0 "Poganie są powodem destrukcji świata."

 GWC_child_snatchers:0 "Złodzieje Dzieci"
 GWC_child_snatchers_desc:0 ""

 GWC_scary_bone_effigies:0 "Przerażające Kościane Figurki"
 GWC_scary_bone_effigies_desc:0 ""

 GWC_against_the_heathens:0 "Przeciw Poganom"
 GWC_against_the_heathens_desc:0 ""

 GWC_primal_fury:0 "Pierwotna furia"
 GWC_primal_fury_desc:0 "W swojej podstawowej formie wszyscy nasi Czciciele noszą w sobie słowa samego Wielkiego Czerwia. Nienawiść do niewierzących i wściekłość, by zrujnować dekadencką cywilizację, która tumani metro. Chwała Wielkiemu Robakowi!"

 GWC_rend_for_worm:0 "Łup dla Wielkiego Czerwia"
 GWC_rend_for_worm_desc:0 ""

 GWC_armament_crafting:0 "Produkcja Uzbrojenia"
 GWC_armament_crafting_desc:0 ""

 GWC_drums_snare:0 "Bębny Wojenne"
 GWC_drums_snare_desc:0 ""

 GWC_brawling_grounds:0 "Poligony"
 GWC_brawling_grounds_desc:0 "Mutanci ciągle zapuszczają się w opustoszały odcinek podziemi. Nie ma lepszego miejsca niż to, w którym mogliby trenować nasze stale rosnące zastępy wojowników."

 GWC_wanderlust:0 "Wędrówki"
 GWC_wanderlust_desc:0 "Te tunele i stacje metra ciągną się dalej w głębokie zakamarki, niż nam się początkowo wydawało. Możemy wysłać naszych młodych wojowników w głąb. Jeśli wrócą, będą prawdziwymi wojownikami."

 GWC_antediluvian_armaments:0 "Uzbrojenie Antediluwiańskie"
 GWC_antediluvian_armaments_desc:0 "Możemy po prostu rzucać kamieniami i uderzać patykami o patyki, ale możemy zrobić coś lepszego. Możemy produkować uzbrojenie wyszukane i szczegółowe, które wzbudziłoby strach w naszych wrogach."

 GWC_bone_armor:0 "Kościany Pancerz"
 GWC_bone_armor_desc:0 "Odrzucone kości i zwłoki tych, którzy zostali połknięci, mogą być użyte jako zbroja ochronna dla naszych twardych wojowników. Zapewnia ona niepozorną ochronę podczas walki. Mimo że jest niewygodna i surowa, działa na naszą korzyść. Nasi czciciele noszący kości naszych wrogów przypieczętują los każdego intruza."

 GWC_warriors_of_the_worm:0 "Wojownicy Wielkiego Czerwia"
 GWC_warriors_of_the_worm_desc:0 ""

