 VDN_branching_out: "Poza [VDN.capital.GetName]"
 VDN_branching_out_desc: "Hermetyczne drzwi [VDN.capital.GetName] zostały dawno temu zdemontowane przez inżynierów. Zagrożenie mutantami z północy pozostaje w uśpieniu już od dłuższego czasu. Niektórzy w ramach wspólnoty uważają, że to dobry moment, aby spróbować rozszerzyć nasze wpływy i ponownie zasiedlić stację [307.GetName]."
 VDN_establish_defensive_watch: "Obrona Posterunku"
 VDN_establish_defensive_watch_desc: "Tunel za stacją [VDN.capital.GetName] został oczyszczony - na razie. Garnizon powinien zostać powierzony zabezpieczeniu tego odcinka tunelu, aby umożliwić bezpieczny transport zaopatrzenia i w przyszłości osadników dalej na północ."
 VDN_repair_routelines: "Zabarykadować Bocznie Tunele"
 VDN_repair_routelines_desc: "Nie jesteśmy w stanie zabezpieczyć każdej szczeliny czy ciemnego tunelu serwisowego. Naszą jedyną opcją jest próba ich zabarykadowania i nadzieja, że cokolwiek czai się dalej, nie zabłąka się w stronę światła."
 VDN_drawing_from_populace: "Pobór ze Stacji [VDN.capital.GetName]"
 VDN_drawing_from_populace_desc: "Potrzebujemy więcej zdolnych do służby ludzi, aby obsadzić straż stacyjną. Bez wątpienia nasze plany przeprowadzenia poboru spotkają się z narzekaniem."
 VDN_funding_expansion: "Finansowanie Ekspansji"
 VDN_funding_expansion_desc: "Potrzebujemy więcej uzbrojenia dla naszych strażników. Karawany z bronią są rzadkością w tej części Metra, ale z pewnością, gdy tylko wieść o naszej ekspansji się rozniesie, wielu będzie się starało zawrzeć z nami umowy."
 VDN_establish_defensive_watch_3: "Podejście do Stacji [307.GetName]"
 VDN_establish_defensive_watch_3_desc: "Gdy wstępny tunel został zabezpieczony, dalsza ekspansja jest uzasadniona. Jeszcze tylko kawałek..."
 VDN_fortifications: "Ufortyfikowania"
 VDN_fortifications_desc: "Te naprędce wzniesione barykady są zdecydowanie lepsze niż stanie na otwartej przestrzeni."
 VDN_funding_outwards: "Zwiększenie Budżetu Obronnego"
 VDN_funding_outwards_desc: "Więcej żołnierzy. Więcej broni, więcej godzin spędzonych na obsadzaniu stanowisk ogniowych nieuchronnie prowadzi do większego zużycia amunicji. Zarówno w rękach, jak i w lufach karabinów."
 VDN_communication_lines: "Linie Komunikacyjne"
 VDN_communication_lines_desc: "Potrzebujemy szybkich odpowiedzi pomiędzy naszą stacją a naszymi wyprawami na północ. Nawet jeśli to będą tylko kruche przewody, to i tak o wiele lepsze niż krzyczenie w pustkę."
 VDN_explore_botanical_gardens: "Do Stacji [307.GetName]"
 VDN_explore_botanical_gardens_desc: "Gdy droga jest czysta, a środki przemieszczania się tunelami bezpieczne, nadszedł czas, aby rozpocząć dalszą ekspansję. Wkrótce kolejna stacja zostanie przyłączona do naszego rozwijającego się państwa."
 VDNK_botanical: "Nasze siły wkroczą do [307.GetName], torując drogę dla osadników, którzy wkrótce rozpoczną odbudowę stacji."