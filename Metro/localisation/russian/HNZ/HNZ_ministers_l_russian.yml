  ## Генеральный директор ##

  HNZ_general_manager:0 "Генеральный директор"
  HNZ_MANAGER_DESC:0 "Представитель правящей элиты Ганзейского Союза, находящийся в частном бункере под станцией Полянка. Ничем не примечательный человек с необычайно влиятельным положением. Под его личиной он исполняет желания и требования прославленной элиты и выполняет их таинственные поручения."
  
  ## Donator Exclusive ##

  HNZ_whataburger_will:0 "Янк"
  HNZ_whataburger_will_desc:0 "Выходец из Соединенных Штатов, он часто производит впечатление добродушного и приветливого человека. Мягкотелый человек, несмотря на свои обширные знания в области огнестрельного оружия и модернизированного стрелкового оружия. Несмотря на сохраняющийся языковой барьер, он может и хочет контролировать производство оружия. Хотя люди не доверяют ему из-за его национальности - той самой, которая спровоцировала Третью мировую войну."

  ## Advisors ##

  HNZ_foreign_soldier:0 "Рутгер де Врис"
  HNZ_FOREIGN_SOLDIER_DESC:0 "Голландский наемник, неоднократно побывавший в глубоком темном сердце Африки. Рутгер де Врис переносит свою мудрость с одной хаотичной войны на другую. Война для него - всего лишь игра, а главное - достойное вознаграждение, которое позволит ему дотянуть до следующего месяца."
  
  HNZ_russian_badass:0 "Бочкарёв"
  HNZ_RUSSIAN_BADASS_DESC:0 "Чистый русский крутой во всех смыслах этого слова. Его подвиги наполняют новобранцев благоговением и вдохновением. Он прошел через мрачную толщу сражений, не имея при себе ничего, кроме наполовину израсходованных патронов и широкой улыбки."
  
  HNZ_dedushka:0 "Сергей Яснов"
  HNZ_DEDUSHKA_DESC:0 "Прозванный молодыми новобранцами "Дедушкой", Яснов был ветераном, с отличием отслужившим во время чеченских войн в середине 90-х годов. С возрастом приходит мудрость, и Яснов, безусловно, является таким примером. Он не просто скучает по тому, каким был мир раньше, он скучает по борьбе. По лязгу пуль и ливню выстрелов. Он возвращается, чтобы дать войне последний толчок перед тем, как окончательно уйти на покой."
  
