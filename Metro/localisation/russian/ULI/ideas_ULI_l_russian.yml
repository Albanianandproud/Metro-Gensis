 ulitsa_confederation:0 "Конфедерация 1905 года"
 ulitsa_confederation_desc:0 "Конфедерация 1905 года - это леворадикальное сообщество. Придерживаются коллективистских идеалов равенства и вклада в благосостояние и укрепление общества в целом. Твердо и непоколебимо противостоит вмешательству Ганзы и Красной линии. Однако в последние годы первые стали проникать в общину."

 divided_stations:0 "Разделённые станции"
 divided_stations_desc:0 "Каждая из трех станций живет независимо друг от друга. Несмотря на то, что они являются частью одного сообщества, экономические разногласия между станциями, входящими в него, вызывают недовольство среди его членов."