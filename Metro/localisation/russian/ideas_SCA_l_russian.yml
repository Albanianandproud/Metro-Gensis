 ratfolk:0 "Мусорщики"
ratfolk_desc:0 "Мутировавшие люди, населяющие северные станции Серпуховско-Тимирязевской линии. Когда в 2014 году крысиная орда пронеслась по Тимирязевской, те, кто не смог убежать на Дмитровскую, подверглись нападению диких полчищ крыс.\n\nТе, кто выжил, однако, заразились болезнями. Тем, кто пытался найти убежище на близлежащих станциях, отказывали в какой-либо помощи и расстреливали, чтобы предотвратить распространение инфекции. Вынужденные оставаться на месте, люди медленно адаптировались к вирусу и навсегда изменились. С каждым новым поколением они становятся все более 'крысиными' по внешнему виду; черные радужки, более толстые ногти и ярко выраженные черты лица.\n\nНесмотря на эти изменения, они очень похожи на людей по интеллекту, речи и культуре. Но 'чистые' люди из Большого метро думают иначе и обычно считают их не более чем мерзкими мутантами."

skaven:0 "Союз станций скавенов"
skaven_desc:0"Состоящее из Скавенов, объединение станций, состоящее из Бибирево, Отрадной и Владыкино. Тройной C образует символ биологической опасности, забавно'отпугивающий' не-скавенов от их владений. Выставляя напоказ свой мутировавший характер в попытках, чтобы люди оставили их в покое. Несмотря на это, станции прилагают огромные усилия для сохранения и продолжения своей 'человечности'. Образование, культура и обучение - все это стимулируется. Можно утверждать, что скавены сохранили гораздо больше своей человечности, чем большинство сообществ в Великом Метро."

caliphate:0 "Северный эмират"
caliphate_desc:0 "Исламское общество, основанное на феодализме, которое строго придерживается кастовой этнической чистоты. Северный эмират занимает Петровско-Разумовскую линию и оккупирован скавенами. Они завязли в Священной войне - Газвате, против сатанистов Тимирязевской."