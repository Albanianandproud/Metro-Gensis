l_russian:

 HNZ_new_quater:0 "Новая Четверть Века"
 HNZ_new_quater_desc:0 "С момента подписания мирного договора с Арбатом, Полисом и Красной Линией прошлого три года, что привело к созданию Содружества Станций Кольцевой Линии. За короткий срок Содружество выросло и превратилось в наибогатейшую и влиятельную станцию-государство во всём Метро."

 HNZ_economic_neutrality:0 "Экономический Нейтралитет"
 HNZ_economic_neutrality_desc:0 "С большой силой приходит ответственность: Союз Ганзы занимает Кольцевую Линию - наиболее удачное расположение во всём метро. Отстранятся от мелких конфликтов между независимыми станциями гораздо выгодней в экономическом плане. Но мы так и не отошли от ужаса войны."

 HNZ_guiding_hand:0 "Невидимая Рука Рынка"
 HNZ_guiding_hand_desc:0 "'Невидимая' или 'Направляющая' рука, придуманная Адамом Смитом, объясняет принцип саморегулируемой стороны свободного рынка. Вместо государственного регулирования рынок регулируется самостоятельно. Так рынок будет управляться словно невидимой рукой."

 HNZ_introduce_import_tarrifs:0 "Ввести Пошлину на Ввоз"
 HNZ_introduce_import_tarrifs_desc:0 "Ещё одним принципом Адама Смита была концепция привлечения частных лиц торговать внутри страны, а не на зарубежных рынках, что хорошо сказывается на развитие государства и защищает наиболее уязвимые рынки от иностранных товаров."

 HNZ_protectionist_policies:0 "Политика протекционизма"
 HNZ_protectionist_policies_desc:0 "Ограничение на ввоз поможет защитить местную промышленность и торговцев от иностранных товаров, и поможет заполучить конкурентное преимущество на собственном рынке. Торговый альянс всегда должен иметь преимущество..."

 HNZ_passport_requirements:0 "Паспортные требования"
 HNZ_passport_requirements_desc:0 "Ганза ежедневно принимает множество людей идущих от далёких заброшнных станций, до отдалённых глубин метро. Свободный пропуск людей ставит станции в уязвимое положение подрывной деятельности или даже саботажа. Документы или Паспорт человека помогут отследить потенциальных нарушителей."

 HNZ_adam_smith_legacy:0 "Наследие Адама Смита"
 HNZ_adam_smith_legacy_desc:0 "Шотландский экономист и философ, первопроходец в ранней политэкономической теории. Его идеи породили основные требования свободного рынка. Интересы людей, безусловно, способствуют большему экономическому росту и саморегулированию, нежели чем государственное вмешательство."

 HNZ_property_rights:0 "Принять Право Собственности"
 HNZ_property_rights_desc:0 "Мы разрешим людям владеть собственными домами, или собственными вещами, заменив общины и предметы “общего пользования”. Кроме того, позволим людям владеть и иметь право собственности на другие предметы, а также иметь возможность распоряжаться ими по своему усмотрению."

 HNZ_station_centralisation:0 "Централизация Станции"
 HNZ_station_centralisation_desc:0 "Ганза остаётся децентрализованной организацией станций с различной степенью автономии. Для подготовки к любому будущему конфликту, или для сохранения доминирующего положения в метро, мы должны централизовать станции в рамках управления Ганзы."

 HNZ_independent_station_jurisdiction:0 "Юрисдикция Независимой Станции"
 HNZ_independent_station_jurisdiction_desc:0 "Разрешив станциям управлять и править как они сочтут нужным, вне государственного вмешательства в мирное время, позволит сосредоточить центральное правительство на более насущных проблемах, нежели чем разрешать вопросы по каждому захудалому пути."

 HNZ_station_establish_political_committee:0 "Создать Политический Комитет"
 HNZ_station_establish_political_committee_desc:0 "Хорошо было бы иметь небольшой отдел, состоящий из бывших начальников станций и администрации Ганзы, что позволит отказаться от основной и довольно грязной работы, и поможет растущей администрации сосредоточиться на более насущных проблемах. Например на максимизации прибыли. "

 HNZ_independent_station_2:0 "Заставить Начальников Станций Подчиниться"
 HNZ_independent_station_2_desc:0 "Начальники станций довольно безалаберны. Мы должны заручиться их полной поддержкой, если хотим править единолично. Убедитесь, что они полностью соответствуют нашим идеалам."

 HNZ_station_centralisation_2:0 "Найти Подход к Начальникам Независимых Станций"
 HNZ_station_centralisation_2_desc:0 "Несколько Начальников и чиновников имеют сомнения насчёт Ганзы. Уверен, что парой вкрадчивых слов мы сможем заставить их передумать."

 HNZ_board_of_directors:0 "Совет Директоров"
 HNZ_board_of_directors_desc:0 "Совет Директоров является главным органом, принимающим решения в Ганзенском Союзе. На собраниях они определяют политику и направление, в котором Ганзе следует действовать."

 HNZ_a_new_leader:0 "Новый Лидер"
 HNZ_a_new_leader_desc:0 "Совет безнадёжно устарел. Они повели Ганзу по долгой, изматывающей дороге невежества. Нужно позаботиться и, в случае чего, избавиться от них, если хотим, чтобы Содружество стало сильнее!"


##  military  ##

 HNZ_establish_war_committee:0 "Учредить Военный Комитет"
 HNZ_establish_war_committee_desc:0 "Во время войны Ганзы и Красной Линии между антикоммунистической коалиции был создан военный комитет для лучшей организации и планирования тактики против Красной Линии. В Метро растёт напряжение, и формирование Военного Комитета Начальников Станций было бы как раз кстати."

 HNZ_general_grizzled_veteran:0 "Ветеран Гризли"
 HNZ_general_grizzled_veteran_desc:0 "Мы могли бы добавить в совет Сергея Яснова. Этот пятидесятилетний старик успел поучаствовать во многих конфликтах ещё до войны между Ганзой и Красной Линией. После пережитой кровавой бойни во время войны он подал в отставку. Но теперь желает вернуться обратно на службу."

 HNZ_general_grizzled_veteran_oob:0 "Возвращение на Кольцевую"
 HNZ_general_grizzled_veteran_oob_desc:0 "Сергей стремится вернуть на кольцевую многих бывших солдат времён войны между Ганзой и Красной Линией. Свежая кровь нужна всегда, но старая закалилась в конфликтах. Их знания и опыт нужны как никогда."

 HNZ_grizzled_better_arms:0 "Лучшее Оружие"
 HNZ_grizzled_better_arms_desc:0 "Солдат хорош настолько, насколько его оружие. Что отличает разрозненную группу ополченцев от официальной армии, так это оружие. Стоит предпринять большие шаги по поиску или модернизации вооружения наших бойцов."

 HNZ_grizzled_not_another_bloodbath:0 "Уроки войны между Ганзой и Красной Линией"
 HNZ_grizzled_not_another_bloodbath_desc:0 "Война превратилась в кровавую бойню. Мужчин и мальчишек с полным безразличием бросали в мясорубку. Сергей был в самой гуще сражений и потерял многих своих боевых братьев. Яснов мрачнее тучи и не рассказывает о той войне. Он хочет избежать очередной истощающей войны."

 HNZ_general_HNZ_conscription_reforms:0 "Реформы Воинской Повинности"
 HNZ_general_HNZ_conscription_reforms_desc:0 "Лучшие войска, лучшая подготовка и лучший набор. Мы не Красная Линия. Мы не набираем случайных стариков с обочины и не выдаём им оружие. Мы выше этого."

 HNZ_an_elite_army:0 "Элита Армии"
 HNZ_an_elite_army_desc:0 "Элита армии Ганзейского Союза. Вымуштрованные и хорошо обучены. Они могут даже посостязаться с Спартанцами или Кшатриями Полиса."

 HNZ_general_foreign_mercenary:0 "Иностранный Наёмник"
 HNZ_general_foreign_mercenary_desc:0 "Мы могли бы добавить к Совету Рутгера Де Фриза. Этот иностранный наёмник участвовал в многочисленных конфликтах по всему миру. Он слишком хорошо знает войну."

 HNZ_general_foreign_mercenary_oob:0 "Вербовка Иностранных Наёмников"
 HNZ_general_foreign_mercenary_desc:0 "Сперва Де Фриз должен нанять различные группы наёмников действующих в Метро. Его связи простирались до Европейского Содружества, где, как полагалось, он искал убежище, когда упали бомбы. Он знает несколько людей живущих там, которые готовы записаться и вступить в армию."

 HNZ_mercenary_war_never_changes:0 "Война Никогда Не меняется"
 HNZ_mercenary_war_never_changes_desc:0 "Одну вещь, которую понял Де Фриз, что война не меняется сама по себе. Проходя через тропические леса Конго или продуваемую пустыню Ирака. Война - это борьба ума и разума. Можно сколько угодно рассуждать об идеологии или добродетельности. Ну а Фриз? Фриз рассуждает только о зарплате."

 HNZ_mercenary_merc_army:0 "Солдаты Удачи"
 HNZ_mercenary_merc_army_desc:0 "Где война - там и деньги, ну или Патроны в нашем случае. А солдаты следуют туда, где делают Патроны."

 HNZ_general_russian_badass:0 "Безбашенный Русский"
 HNZ_general_russian_badass_desc:0 "Мы могли бы добавить в совет Виктора Бочкарёва. Его высокие подвиги и сплетни о героизме могут успокоить даже комнату с самой пьяной толпой. Его авторитет неоспорим, и он олицетворяет устремления всех солдат. Смелый, решительный и жаждущий боевого адреналина."

 HNZ_general_russian_badass_oob:0 "Вербовка Корешей"
 HNZ_general_russian_badass_oob_desc:0 "Бочкарёв намерен завербовать в армию своих собутыльников. Благодаря должности в совете он может опустить множество медицинских осмотров и проверок. И это при том, что его кореша выпивают самогона и другой херовой выпивки словно как слоны."

 HNZ_badass_go_big:0 "Играем по крупному..."
 HNZ_badass_go_big_desc:0 "Ганза это наибольшая, наибогущественная группировка в метро, занимающая господствующее положение. Так что и наши вооружённые силы должны быть самой большой и грозной силой."

 HNZ_general_russian_badass_shock_and_awe:0 "Шок и Трепет"
 HNZ_general_russian_badass_shock_and_awe_desc:0 "Быстрое наступление и контроль территории. Подавляющая огневая мощь и демонстрация силы должны парализовать даже самых идеологически верных врагов. Они даже не поймут, кто их ударил..."

 HNZ_regimental_drills:0 "Полковые Учения"
 HNZ_regimental_drills_desc:0 "Нужно поддерживать наши войска в боевой готовности. Муштра и тренировки будут поддерживать их в форме."

 HNZ_recruitment_drives:0 "Набор Персонала"
 HNZ_recruitment_drives_desc:0 "Мы не можем просто полагаться на добровольную службу в армии, когда нарастающий конфликт стоит у наших ворот. Мы должны проявлять активность и отзывчивость в поиске лучших рекрутов и бойцов для нашей армии."

##    reclaimation path   ##

 HNZ_establish_reclaimation_bureau:0 "Учредить Бюро по Восстановлению"
 HNZ_establish_reclaimation_bureau_desc:0 "Большая часть Кольцевой линии так и не была обследована и исследована, а мы ведь контролируем важный участок в туннелях. Надо создать учреждение или организацию, которая сможет создать более совершенные транспортные сети, а также очистить их от обломков и мусора."
 
 HNZ_reclaimation_train_technicians:0 "Обучение Техников"
 HNZ_reclaimation_train_technicians_desc:0 "Нужно нанять и обучить новых технических специалистов для поддержания нового поколения, живущее в Метро."

 HNZ_reclaimation_clearing_tunnels:0 "Зачистка Туннелей"
 HNZ_reclaimation_clearing_tunnels_desc:0 "Зачистим туннели и проходы от мутантов и обломков. Сделаем их безопаснее для торговцев и военных."

 HNZ_reclaimation_organise_workforce:0 "Организовать Рабочих"
 HNZ_reclaimation_organise_workforce_desc:0 "Наши рабочие должны быть организованы так, чтобы выдавать наибольший результат."

 HNZ_reclaimation_engineering_academy:0 "Инженерная Академия"
 HNZ_reclaimation_engineering_academy_desc:0 "В инженерной академии мы сможем обучать новых инженеров и передавать знания старого мира дальше."

 HNZ_reclaimation_engineering_chemicals:0 "Химические Лаборатории"
 HNZ_reclaimation_engineering_chemicals_desc:0 "Мы обнаружили... Или нашли средства для производства химикатов, которые помогут производить оружие и оборудование."

 HNZ_reclaimation_repair_rail_carts:0 "Ремонт Дрезин Общего Назначения"
 HNZ_reclaimation_repair_rail_carts_desc:0 "Многие железнодорожные дрезины можно починить и привести в боевое состояние. Нужно лишь их дооснастить и отремонтировать."

 HNZ_reclaimation_rail_carts_boost:0 "Техническая Документация Дрезин"
 HNZ_reclaimation_rail_carts_boost_desc:0 "Различные руководства и документация могут многое дать для понимания устройства дрезин. Особенно как отремонтировать и улучшить первоначальные дрезины."

 HNZ_reclaimation_electric_cables:0 "Электрифицировать Кольцо"
 HNZ_reclaimation_electric_cables_desc:0 "Протянем кабели по туннелям и соединим наши станции. Электричество не только привнесёт свет и комфорт для наших граждан, но и позволит направлять энергию на производственные мощности наших заводов."

 HNZ_reclaimation_bureau_2_civilian:0 "Гражданские Субсидии"
 HNZ_reclaimation_bureau_2_civilian_desc:0 "Предоставляемые субсидии для наших основных отраслевых направлений необходимы для удерживания предприятий на плаву и конкурирования с товарами с других станций."

 HNZ_reclaimation_bureau_2_civilian_2:0 "Создание Междустанционных Перевозчиков"
 HNZ_reclaimation_bureau_2_civilian_2_desc:0 "Перевозчики должны соединять все территории в нашей юрисдикции. Способные быстро перемещаться с места на место и решать проблемы логистического характера."

 HNZ_reclaimation_bureau_2_military:0 "Подготовка к Следующему Конфликту"
 HNZ_reclaimation_bureau_2_military_desc:0 "Неважно, начнётся ли новые конфликт через пять лет или завтра. Мы должны быть готовы и быть во всеоружие"

 HNZ_reclaimation_bureau_2_military_2:0 "Заполнить Арсеналы и Склады"
 HNZ_reclaimation_bureau_2_military_2_desc:0 "Для подготовки к будущим войнам нам нужно накопить ресурсы и материалы для производства оружия."

 HNZ_reclaimation_bureau_2_civilian_3:0 "Объединить Советы Ремеслеников"
 HNZ_reclaimation_bureau_2_civilian_3_desc:0 "Объединим советы ремесленников и организации воедино."

 HNZ_reclaimation_bureau_2_military_3:0 "Подготовка Промышленного Перевооружения"
 HNZ_reclaimation_bureau_2_military_3_desc:0 "Заготовим армейские припасы для возможного расширения в будущем."

 HNZ_reclaimation_bureau_2_military:0 "Схемы Планировок Мастерских"
 HNZ_reclaimation_bureau_2_military_desc:0 "Нужно подготовить будущие схемы планировок и карты технологий для мастерских и их отраслевого назначения."

 HNZ_reclaimation_bureau_2_improve:0 "Расширение Бюро по Восстановлению"
 HNZ_reclaimation_bureau_2_improve_desc:0 "Мы можем расширить наше Бюро по Восстановлению, чтобы компенсировать большие усилия по управлению Кольцевой линией."

 HNZ_reclaimation_bureau_2_research_slot:0 "Проведение Исследований и Разработок"
 HNZ_reclaimation_bureau_2_research_slot_desc:0 "Возможно, у нас нет лучших научных лабораторий, таких как в Полисе, но эта тоже подойдет."

 HNZ_pressure_reich:0 "Давление на Рейх"
 HNZ_pressure_reich_desc:0 "Четвертый рейх - это группировка русских неонацистов, которые провозглашают себя преемниками 3-го рейха Гитлера. Несмотря на их мечты о жизненном пространстве против всего метро, они изгои по своей природе, многие обитатели метро отказываются от своих прогорклых экстремистских убеждений. Однако они предоставляют интересные торговые возможности, какими бы неохотными они ни были, всё же являются наиболее перспективными торговыми партнерами..."

 HNZ_trade_with_reich:0 "Мирная торговля"
 HNZ_trade_with_reich_desc:0 "Четвертый рейх - это группировка русских неонацистов, которые провозглашают себя преемниками 3-го рейха Гитлера. Они изгои по своей природе, так как остальная часть метро ненавидит их прогорклые верования. Однако они кажутся нам многообещающими торговыми партнерами. Из-за их изоляционизма, по меньшей мере, интересные торговые партнеры..."

## Stalkers ## 

 HNZ_reclaimation_train_stalkers:0 "Обучать Сталкеров на Поверхности"
 HNZ_reclaimation_train_stalkers_desc:0 "Поверхность - враждебное место. Не только радиация, но и множество угроз от мутантов и обморожений. Нет причин, по которым поверхность остается золотой жилой для зорких глаз. Мы должны создать централизованную команду, чтобы подняться наверх и собрать ресурсы с поверхности, прежде чем это сделает кто-либо другой."

 HNZ_reclaimation_stalker_combat_training:0 "Боевая подготовка"
 HNZ_reclaimation_stalker_combat_training_desc:0 "Ясно, что для наших сталкеров недостаточно уметь бежать и уклоняться от угроз. Они должны быть оснащены и обучены справляться с угрозами, если они когда-либо возникнут. Не только мутанты, но и другие враждебные группировки."

 HNZ_reclaimation_call_stalkers_military_duty:0 "Призыв на Военную Службу"
 HNZ_reclaimation_call_stalkers_military_duty_desc:0 "Если война когда-нибудь придет в метро, мы сможем призвать наших сталкеров обратно на военную службу."

 HNZ_reclaimation_survey_posts:0 "Исследовательские Посты"
 HNZ_reclaimation_survey_posts_desc:0 "Отслеживание областей, богатых ресурсами, и мест, где можно найти инструменты или другие товары, путем их пометки, сделало бы их идеальными для легкого и быстрого запоминания."

 HNZ_reclaimation_stalker_scour_north:0 "Прочесать Север Москвы"
 HNZ_reclaimation_stalker_scour_north_desc:0 "Северные районы Москвы созрели для сбора урожая, несмотря на то, что они представляют собой тлеющий кратер. Вопрос только в том, кто храбр... или достаточно глуп, чтобы отправиться обыскивать руины?"

 HNZ_reclaimation_stalker_scour_south:0 "Прочесать Юг Москву"
 HNZ_reclaimation_stalker_scour_south_desc:0 "Юг Москвы по-прежнему является многообещающим местом для сбора ресурсов. Несмотря на то, что хорошие участки уже расчищены, алмазы все еще находятся в необработанном виде."

 HNZ_reclaimation_stalker_jackpot:0 "Наткнулись на §CДжекпот§!"
 HNZ_reclaimation_stalker_jackpot_desc:0 "Наши сталкеры возвращаются, а с ними что-то очень важное..."

 HNZ_renovate_vehicles:0 "Починка Хлама"
 HNZ_renovate_vehicles_desc:0 "Наши сталкеры рассказывают о обнаружении автомобилей и транспортных средств в довольно замечательном состоянии. Если бы мы смогли собрать эти обломки, они полагают, что смогли бы нанять одного из наших техников для ремонта и починки одного из них. Доказывая, что транспортировка намного быстрее, проще и безопаснее."

 HNZ_getting_an_upgrade:0 "Получение Обновления"
 HNZ_getting_an_upgrade_desc:0 "В настоящее время ведутся ремонтные работы на наземных транспортных средствах. Это обеспечит нашим искателям больше места для хранения, чтобы они могли притащить больше ресурсов для нашего дела."

 HNZ_salvage_haul_depot:0 "Склад для перевозки вторсырья"
 HNZ_salvage_haul_depot_desc:0 "Теперь мы можем пройти намного дальше, чем раньше, чего обычно можно было достичь пешком."

 HNZ_burn_tire:0 "Горящие Шины"
 HNZ_burn_tire_desc:0 "Теперь, когда наши наземные транспортные средства готовы, давайте проверим их!"

 HNZ_war_committee_war_plans:0 "Создать Отдел Военного Планирования"
 HNZ_war_committee_war_plans_desc:0 "Для противодействия угрозам и будущим врагам мы должны создать отдел с четкой директивой по борьбе с потенциальными врагами, с которыми может столкнуться Ганза. Внутри и снаружи."

 HNZ_war_committee_war_austerity_effort:0 "Жесткая Экономия"
 HNZ_war_committee_war_austerity_effort_desc:0 "Когда война действительно случится, мы должны быть готовы. Это касается не только нашей администрации, но и нашей экономики и населения."

 HNZ_war_mobilisation_plans:0 "Военные Мобилизационные Планы"
 HNZ_war_mobilisation_plans_desc:0 "Ясно, что Метро вступает в новую эпоху раздоров. Ганзейский Союз должен быть готов."

 HNZ_lessons_from_conflict:0 "Уроки Коалиционной Войны"
 HNZ_lessons_from_conflict_desc:0 "Война коалиции была безжалостной. Ближе к концу конфликта это была мясорубка, в которой не думали о жизнях тех, кого бросали в мясорубку. Рассказы о героизме и победах, раздавленных огромными жертвами и пренебрежением."

 HNZ_planning_first:0 "Приоритизировать Планирование"
 HNZ_planning_first_desc:0 "Определение приоритетов в планировании и подход к вооруженному конфликту с использованием тактики."

 HNZ_planning_military_advisor_3:0 "Бегущий по Туннелю"
 HNZ_planning_military_advisor_3_desc:0 "Хорошо разбирается в перемещении по суматошной и мрачной темноте метро. Это почти так, как если бы у него было 6-е чувство. Способен относительно легко обнаруживать секретные проходы и служебные туннели. Способен совершать прыжки по врагам и противникам с молниеносной точностью.

 HNZ_planning_military_advisor_2:0 "Дискретный Истребитель"
 HNZ_planning_military_advisor_2_desc:0 "Тёмные закоулки метро находятся в постоянном состоянии вечной темноты. Подобно лисе или сове, он может пронзать пустоту и обнаруживать врагов, прячущихся в темноте."

 HNZ_planning_military_advisor_1:0 "Эксперт по Планированию"
 HNZ_planning_military_advisor_1_desc:0 "Тщательный планировщик, способный составить подробные планы сражений за считанные секунды. Быстро соображающий и принимающий во внимание логистический кошмар, которым являются глубины метро."

 HNZ_logistics_first:0 "Логистика Превыше Всего"
 HNZ_logistics_first_desc:0 "Приоритизация логистики и подхода к войне с этой стороны."

 HNZ_logistics_military_advisor_3:0 "Дер Коммандант"
 HNZ_logistics_military_advisor_3_desc:0 "Бывший командир отделения в Рейхе, который впал в немилость у Фюрера на том основании, что посторонние вступили в ряды. Когда Фюрер пришел к власти в конце 2027 года, он бежал на ганзейскую территорию. Доказав, что он отличный боец."

 HNZ_logistics_military_advisor_2:0 "Зимний Солдат"
 HNZ_logistics_military_advisor_2_desc:0 "Способен планировать и организовывать своих солдат даже в самые суровые и холодные месяцы года. Когда даже глубокое метро замерзает, и страх обморожения свирепствует."

 HNZ_logistics_military_advisor_1:0 "Гениальный Индивидуалист"
 HNZ_logistics_military_advisor_1_desc:0 "Неортодоксальные способы и средства, которыми он сражается. Используя нетрадиционную тактику и стратегию. Враг не сможет противодействовать, если не будет знать нашего следующего шага."

 HNZ_establish_OVMSB:0 "Усилить OVMSB"
 HNZ_establish_OVMSB_desc:0 "OVMSB - Отдельный Высокомобильный Штурмовой Батальон, ударный батальон может быть развернут для участия в наших операциях. Мужественно используя дрены, они доказали, что способны и успешны в своей деятельности."

 HNZ_planning_general_boost:0 "Грандиозные Планы"
 HNZ_planning_general_boost_desc:0 "Сбой плана означает сбой планирования. Или планирование незаменимо, но часто бесполезно. Что бы ни означали эти цитаты, это говорит о том, что планирование важно в любом крупномасштабном наступлении."

 HNZ_logistics_general_boost:0 "Логистический Подход"
 HNZ_logistics_general_boost_desc:0 "В метро боевые действия - это одна половина битвы, другая - логистика. Следим за тем, чтобы припасы и оборудование доставлялись на наши передовые позиции и поддерживали наши войска."

 HNZ_doctrine_2:0 "Новая Доктрина"
 HNZ_doctrine_2_desc:0 "С новым командным составом приходят новые идеи и знания о прошлых и будущих войнах. Новый доктринальный подход к тому, как мы ведем войны."

 HNZ_war_games:0 "Военные Игры"
 HNZ_war_games_desc:0 "Чтобы предвидеть врага, мы должны имитировать тактику, необходимую для противодействия ему. Не только наши войска, но и наши командиры должны быть готовы противостоять этим угрозам."

 HNZ_war_polis_joint_operartions:0 "Совместные операции с Полисом"
 HNZ_war_polis_joint_operartions_desc:0 "У Полиса и Ганзы были, мягко говоря, особые отношения. Учитывая положение Полиса в метро, многие взирают на него из мечтаний о завоевании и подчинении. Именно по этой причине в Полисе одни из лучших и хорошо дисциплинированных войск во всем метро. Мы могли бы многому у них научиться."

 HNZ_war_special_forces:0 "Усиление Спецназа"
 HNZ_war_special_forces_desc:0 "Мы не можем полагаться только на мускулы и подавляющее число. У нас должен быть элитный отряд войск. Судьба войны в значительной степени может находиться в их руках, и, подобно костяшкам домино, им нужно совершить только один рывок, чтобы война повернулась в нашу пользу."

 HNZ_war_drafts:0 "Военные Проекты"
 HNZ_war_drafts_desc:0 "Создадим новый проект, лучший и оптимальный проект, который соберет лучшие войска и солдат для борьбы."

 HNZ_ring_of_steel:0 "Кольцо из Стали"
 HNZ_ring_of_steel_desc:0 "Кольцевая Линия является наиболее важным и стратегическим местоположением, кроме Полиса. Он защищает внешние метрополитены от обитателей внутренних. Оплот против врагов цивилизации и человечества. Было бы разумно обезопасить линию."

 HNZ_ring_of_steel_east_arc:0 "Восстановить Западную Дугу"
 HNZ_ring_of_steel_east_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_krasnopresnenskaya_trade:0 "Торговля с Краснопресненской"
 HNZ_krasnopresnenskaya_trade_desc:0 ""

 HNZ_protection_against_the_reds:0 "Защита от Красной Линии"
 HNZ_protection_against_the_reds_desc:0 "В то время как коалиционные войны исчезают из общественного сознания. Красная Линия еще не забыла цену крови, которую они заплатили. Мечты о едином интерстанциональной революции рухнули. Они не собираются мириться с нами в ближайшее время."

 HNZ_kievskaya_trade:0 "Торговля с Киевской"
 HNZ_kievskaya_deade_desc:0 "Киевская находится на границе с Арбатской Конфедерацией, которая недавно пережила трудные времена. Помимо этого, существует довольно отчужденное Европейское Содружество, кто знает? Несмотря на всё, торговля в западном метро по-прежнему прибыльна."

 HNZ_military_fund:0 "Финансирование Военных"
 HNZ_military_fund_desc:0 "Установите долю нашего ВВП, которую можно выделить на финансирование наших постоянно растущих вооруженных сил"

 HNZ_ring_of_steel_south_arc:0 "Восстановить Южную Дугу"
 HNZ_ring_of_steel_south_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_south_civilian:0 "Южные Гражданские Гранты"
 HNZ_south_civilian_desc:0 "Разрешить южным отраслям промышленности и торговли получать гранты для защиты наших растущих отраслей промышленности от внешнего вмешательства."

 HNZ_south_arc_military:0 "Наращивание Военной мощи на Юге"
 HNZ_south_arc_military_desc:0 "Создайте оружейные склады и районы арсеналов на наших южных станциях. Выкачивание и создание оружия для финансирования нашей растущей военной мощи."

 HNZ_HNZ_clearing_southern_tunnels:0 "Очистка южных туннелей"
 HNZ_HNZ_clearing_southern_tunnels_desc:0 "Между нами и Севастопольской находятся многочисленные станции, заполненные отвратительными монстрами и зверями гризли, наряду с другими такими ужасными вещами, о которых ни один человек не осмеливается говорить. Ну что ж, этого достаточно. Мы пошлем отряд, чтобы обезопасить эти туннели..."

 HNZ_HNZ_trade_with_MOB:0 "Торговля с Бандитами"
 HNZ_HNZ_trade_with_MOB_desc:0 "Бандиты Калужско-Рижской - это группа из 4 банд, которые контролируют Шаболовскую, Ленинский проспект, Новые Черемушки. Пока не представляет угрозы для нашего режима... пока. Они могут стать достойными торговыми партнерами. Кто сказал, что дружбу нельзя купить пулями?"

 HNZ_develope_serpukhovsko_timiryazevskaya:0 "Развитие Серпуховско-Тимирязевской"
 HNZ_develope_serpukhovsko_timiryazevskaya_desc:0 "Южный край нашей территории. За линией лежит Севастопольская, и дальше.. кто знает. Лучше всего было бы развивать этот регион. Может быть, побудить собирателей и сталкеров отправиться в поход по южным туннелям?"

 HNZ_tulskaya_defense:0 "Оборона Тульской"
 HNZ_tulskaya_defense_desc:0 "Необходимо установить дополнительный уровень защиты для станции от врагов."

 HNZ_north_arc:0 "Восстановить Северную Дугу"
 HNZ_north_arc_desc:0 "То, что лежит за северной дугой, довольно неясно. Если не считать разговоров о крысолюдях, бродящих по крайнему северу, и анархистах. Не так много известно о том, что могло бы представлять враждебную угрозу, кроме орд мутантов. Как бы то ни было, линия должна быть защищена."

 HNZ_north_civilian:0 "Северные Гражданские Гранты"
 HNZ_north_civilian_desc:0 "Реинвестируйте наши небольшие северные отрасли промышленности с помощью грантов, чтобы они могли обеспечить конкурентное преимущество перед иностранными торговцами."

 HNZ_north_arsenals:0 "Наращивание Военной мощи на Севере"
 HNZ_north_arsenals_desc:0 "Создайте склады оружия и арсеналов на севере. Ремесленники трудятся не покладая рук, производя и переоснащая вооружение и оружие."

 HNZ_capital_resources:0 "Расширить нашу Сокровищницу"
 HNZ_capital_resources_desc:0 "Наша сокровищница закрыта на болты и защищена арматурными и бетонными стенами. В качестве персонала, охраняющего вход в хранилище. Однако он довольно мал, и если наша норма прибыли возрастет, как это, по-видимому, происходит, на указанном казначействе должно быть построено расширение."

 HNZ_clear_out_dry_station:0 "Бандиты Сухаревской Станции"
 HNZ_clear_out_dry_station_desc:0 "Бандитами Сухаревской станции руководит бывший командир Красной Линии, который поднял мятеж вскоре после окончания войны Коалиции. Они не являются частью Красной Линии, так что я уверен, что они не будут возражать, если мы вмешаемся."

 HNZ_trade_satanists:0 "Торговля с Сатанистами"
 HNZ_trade_satanists_desc:0 "Сатанисты - это группа головорезов-каннибалов, бродящих по северному метро. Когда их головорезы не накачаны галлюциногенными грибами, они заставляют граждан других станций рыть туннель, который, по их мнению, соединит их прямо с адом. Будучи фанатичными, они обладают тем, что кажется странным источником топлива. Я уверен, что мы сможем придумать что-нибудь, чтобы обменять людей в обмен на их запасы топлива."

 HNZ_purchase_BRK_station:0 "Покупка Белорусской"
 HNZ_purchase_BRK_station_desc:0 "Белорусская - это торговая станция, куда приезжают многочисленные торговцы, чтобы продавать и продавать свои товары, расположенная прямо за пределами территории Ганзы. Прибыль, которую получает станция, представляет большой интерес для нашей администрации. Отправьте Фермам и Факториям предложение о покупке станции. (Это описание фокуса, скорее всего, станет неактуальным. Я уже договорился о смене названия этого фокуса.)"

 HNZ_ring_of_steel_west_arc:0 "Восстановить Восточную Дугу"
 HNZ_ring_of_steel_west_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_eastern_industry_2:0 "Создание организаций по утилизации отходов"
 HNZ_eastern_industry_2_desc:0 "Совместные операции по сбору и утилизации многочисленных куч металлолома в самом метро. Его можно спасти и использовать для других целей."

 HNZ_eastern_industry_1:0 "Объединить команды техников"
 HNZ_eastern_industry_1_desc:0 "Наши технические команды периодически размещаются вокруг Ганзы. Целые комитеты преданных своему делу мастеров или небольшая семья увлеченных техников. Объединение их всех в одну сплоченную организацию было бы идеальным решением."

 HNZ_taganskaya_shooting_range:0 "Поглотить Таганский тир"
 HNZ_taganskaya_shooting_range_desc:0 "Таганский тир используется прославленной элитой Ганзы. Станция была переоборудована, чтобы служить стрельбищем от многочисленных мутантов, которые бегут вниз с поверхности или соединенных туннелей. Мы могли бы передать станцию под нашу юрисдикцию, предоставив стрельбище нашим солдатам."

 HNZ_kurskaya_defense_effort:0 "Оборона Курской"
 HNZ_kurskaya_defense_effort_desc:0 "Курская остается довольно стратегически важным местом в метро. В то время как восточные районы метро практически не подвергаются нападениям мутантов. Именно человеческие проблемы могут стать проблемой в ближайшем будущем. Превентивное ограждение станции укреплениями на случай нападения врагов - идеальный вариант.."

 HNZ_west_gattling_boost:0 "Улучшение Пелемётов"
 HNZ_west_gattling_boost_desc:0 "Мы можем значительно улучшить первоначальную конструкцию оружия Гатлинга. Оснащение конструкции за счет использования запасных частей и материалов, извлеченных из других орудий. Просто потому, что это оружие, изготовленное в метро, не обязательно означает, что оно должно действовать и чувствовать себя дерьмово в ваших руках."

 HNZ_west_explosive_boost:0 "Улучшение Гранатомётов"
 HNZ_west_explosive_boost_desc:0 "Мы можем значительно улучшить первоначальную конструкцию нашего взрывного оружия. Улучшим механизм вращающейся камеры, в то время как добавление прицела улучшит производительность. Несмотря на то, что солдаты стреляют из этого оружия в полной темноте, это все равно поможет."

 HNZ_east_centralise:0 "Централизовать Западную Дугу"
 HNZ_east_centralise_desc:0 "Наша Власть в пределах Западной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_south_centralise:0 "Централизовать Южную Дугу"
 HNZ_south_centralise_desc:0 "Наша Власть в пределах Южной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."
 
 HNZ_north_centralise:0 "Централизовать Северную Дугу"
 HNZ_north_centralise_desc:0 "Наша Власть в пределах Северной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_west_centralise:0 "Централизовать Восточную Дугу"
 HNZ_west_centralise_desc:0 "Наша Власть в пределах Восточной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_steer_in_new_direction:0 "Двигаться в новом направлении"
 HNZ_steer_in_new_direction_desc:0 "Очевидно, что ганзейский эксперимент провалился. Мы должны направить содружество в совершенно новое русло."

 HNZ_begin_satellite_states:0 "Сателлизация Государств"
 HNZ_begin_satellite_states_desc:0 "Наши соседи нейтральны, что неудивительно, учитывая их близость к такому могущественному голиафу, как Ганза. Мы можем подчинить их себе, подрывая их экономику и политические режимы, приближая их к Ганзе."

 HNZ_subversion:0 "Подрывная Деятельность"
 HNZ_subversion_desc:0 "В отличии от Красной Линии или Рейха мы, скорее всего, не можем расширяться. Однако, чем мы действительно обладаем, - так это огромной экономикой. Зачем использовать рабочую силу, когда наша проекция силы может сделать это за нас?"

 HNZ_pvl_puppet:0 "Замарианетить Павелецкую"
 HNZ_pvl_puppet_desc:0 "Жители Павелецкой прокляты, учитывая, что их гермозатвор сломан. Оставляя станцию открытой для атак мутантов с поверхности. Граждане живут в плохих условиях, и им приходится каждый вечер эвакуироваться со станции. Мы могли бы оказать помощь, послать отряд солдат для охраны входа и починить гермозатвор с помощью наших техников."

 HNZ_pls_agreement:0 "Полисные Соглашения"
 HNZ_pls_agreement_desc:0 "Наши отношения с Полисом всегда были тесными. Почему бы не сделать это ближе? С их мозгами и нашими мускулами мы можем создать отличную силу."

 HNZ_support_the_rangers:0 "Поддержать Спартанцев"
 HNZ_support_the_rangers_desc:0 "Поддержим рейнджеров. Может быть, они отплатят тебе тем же в будущем?"

 HNZ_our_authority:0 "Наш Авторитет"
 HNZ_our_authority_desc:0 "Ганзейский союз - это не только деньги. Все дело в сообщении. Что человечество может в конечном итоге выжить и процветать в метро."

 HNZ_RED:0 "Лучше умереть, чем..."
 HNZ_RED_desc:0 "Пришло время покончить с их гнилым правлением на Комсомольской раз и навсегда!"

 HNZ_RCH:0 "Раз и Навсегда"
 HNZ_RCH_desc:0 "Их идеология больше не будет убивать невинных людей. Мы бились тогда однажды, давным-давно. Мы можем повторить!"

