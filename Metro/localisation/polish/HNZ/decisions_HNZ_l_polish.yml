l_polish:
 HNZ_external_relations:0 "Stosunki zagraniczne"
 HNZ_pressure_reich:0 "Nacisk na Rzeszę"

 HNZ_pressure_reich_open_trade:0 "Nacisk na Rzeszę w sprawie otwarcia handlu"
 HNZ_pressure_reich_open_trade_desc:0 "Rzesza polega na niewyobrażalnej ilości przedwojennej technologii, nie wspominając o tym, że jest samowystarczalną, izolacjonistyczną gospodarką z bardzo małą ilością interakcji ze światem zewnętrznym. Ich siły zbrojne nie mają sobie równych, ale w ciągłym starciu z Czerwoną Linią będą musieli dokonać trudnego wyboru: albo podporządkować się naszym żądaniom, albo dać się złapać na robieniu sobie wrogów z obydwoma największymi supermocarstwami"

 HNZ_reich_peaceful_trade_resources:0 "Zasoby handlowe"

 HNZ_reich_peaceful_trade_guns:0 "Handel bronią"

 HNZ_reich_treaty:0 "Traktat z Rzeszą"
 HNZ_reich_treaty_desc:0 "Nic dziwnego, że Rzesza marzy o ekspansji, a siedząc w swojej stacji-twierdzy planują i rozwijają aspiracje do przestrzeni życiowej. A jeśli damy im przejście? Zażądaj, by trzymali się z dala od Polis i naszej strefy wpływów, a w zamian pozwól im zabrać mały kawałek Metra dla swojej Rzeszy. Byliby świetnymi partnerami handlowymi... i jeszcze lepszym sojusznikiem przeciwko mobilizującej się Czerwonej Linii!"

 HNZ_southern_reclaimation_authority:0 "Utworzenie Południowego Urzędu Przejmowania"
 HNZ_establish_southern_reclaimation_authority:0 "Ustanowienie organu"
  HNZ_production_shift:0 "Program Hanzy"

  HNZ_increase_industrial_shift:0 "Zwiększenie kontyngentów przemysłowych"
  HNZ_increase_industrial_shift_desc:0 "Zwiększyć nasze kwoty budżetowe na produkcję. Nasza siła robocza będzie znosić więcej nadgodzin, zrzędzenia i jęczenia. Ale wszystko dla dobrej sprawy"

  HNZ_decrease_industrial_shift:0 "Zmniejszenie kontyngentów przemysłowych"
  HNZ_decrease_industrial_shift_desc:0 "Zmniejszyć nasze kwoty budżetowe na produkcję. Nasza siła robocza będzie się cieszyć, ale nasz przemysł ucierpi, minimalizując swój potencjał"

  HNZ_industrial_renovation:0 "Renowacja przemysłu"
  HNZ_industrial_renovation_desc:0 "Remont przestarzałego przemysłu i arsenałów z nowymi możliwościami produkcyjnymi"

  HNZ_nationalise_infrastructure:0 "Objęcie prywatnych sektorów przemysłu"
  HNZ_nationalise_infrastructure_desc:0 "Liga Hanzeatycka działa na zasadach wolnego rynku. Nie oznacza to, że rząd nie celuje w potencjalne aktywa do objęcia jurysdykcją Związku Hanzeatyckiego. Przekazanie ważnych szlaków handlowych i stanowisk na naszą własność"

  HNZ_reinforce_ring_line:0 "Wzmocnienie linii pierścieniowej"
  HNZ_reinforce_ring_line_desc:0 "Stworzyć obwód przeciwko wrogom, którzy mogliby próbować przebić się przez nasz pierścień stali."

  HNZ_privatise_land_share:0 "Prywatyzacja sektorów przemysłowych"
  HNZ_privatise_land_share_desc:0 "Sprzedaż przestarzałych i niewykorzystanych obiektów i urządzeń przemysłowych dowolnym podmiotom prywatnym"

  HNZ_extend_research_administration:0 "Rozszerzenie badań"
  HNZ_extend_research_administration_desc:0 "Spraw, by nasz dział badań i rozwoju pracował w nadgodzinach"

  HNZ_extend_station_administration:0 "Rozszerzenie administracji stacji"
  HNZ_extend_station_administration_desc:0 "Wymienić bardziej pobłażliwych i nieustraszonych szefów stacji na nowych, młodszych... zwolenników administracji Hanzeatyckiej"

  HNZ_scavenging_decisions:0 "Oczyścić powierzchnię"

  scavenge_for_tooling:0 "Przemysł gromadzenia zasobów"
  scavenge_resources:0 "Szukanie zasobów"

