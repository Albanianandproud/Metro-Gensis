l_hungarian:
 hanseatic_league:0 "A Gyűrű Állomásainak Közössége"
 hanseatic_league_desc:0 "A Gyűrű Állomásainak Közössége, vagy más néven "Hanza" egy több állomásból álló kapitalista kereskedelmi szövetség. Teljesen a gyűrűs vonal tulajdonosa. Óriási hatalommal és erővel rendelkeznek a metróban. Ideológiájukat az Egyesült Államok mintájára alakították ki, a szabad piacgazdaságot követik, nagyon kevés szabályozással."

 hanza_red_war_victor:0 "Hanza-Vörös Vonal háború győztese"
 hanza_red_war_victor_desc:0 "Nem éppen egy győzelem semmilyen szempontból. Inkább csak a Hanza első helyének megerősítése a Metróban. Miközben a háború véres vérengzései megszűntek. Sok egykori résztvevője viseli a sebhelyeit. A háború borzalmait még mindig nem felejtették el."

 trade_economy:0 "Kereskedelmi Gazdaság"

 HNZ_stalker_techniques:0 "Sztalker Képzés"

 HNZ_decentralised_commonwealth:0 "Decentralizált Nemzetközösség"
 HNZ_decentralised_commonwealth_desc:0 "A Hanza Közösség természete biztosítja, hogy a hatékony szervezés nehézkes, tekintve, hogy minden állomás önmagában is egy egység. A döntéshozatal az egyes állomások helyi kormányzó főnökeinek kezében van."

 HNZ_poor_high_command:0 "Archaikus Parancsnoki Struktúra"
 HNZ_poor_high_command_desc:0 "Annak ellenére, hogy a Hanza-Vörös Vonal háborút alig több mint egy évtizede vívtuk, parancsnoki struktúránk lappang, közvetlen felújításra szorulva."

 HNZ_exhausted_economy:0 "Recovering Economy"
 HNZ_exhausted_economy_desc:0 "Gazdaságunk nagy részét a Hanza-Vörös vonal háborúba vontuk be. Míg a gazdaságunk lassan helyreáll. Az említett konfliktus hegei megmutatkoznak."