l_russian:
 baumansky:0 "Бауманский Альянс"
 baumansky_desc:0 "Бауманский Альянс специализируется на восстановлении довоенных технологий, починке, сборке оборудования и продаже его на другие станции. Это делает их достаточными состоятельными, чтобы оставаться в относительной безопасности от внешних врагов."