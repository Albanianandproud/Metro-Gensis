  ## General Manager ##

  HNZ_general_manager:0 "Генеральный менеджер"
  HNZ_MANAGER_DESC:0 "Представитель правящей элиты Ганзейского союза, находящийся в частном бункере под станцией Полянка. Поистине ничем не примечательный человек с удивительно влиятельным положением. Под своим надзором он исполняет любые пожелания и требованиям прославленной элиты."
  
  ## Donator Exclusive ##

  HNZ_whataburger_will:0 "Янки"
  HNZ_whataburger_will_desc:0 "Родом из Соединенных Штатов, его часто считают добрым и любезным. Человек с тихим голосом, несмотря на его обширные познания в изготовлении огнестрельного и стрелкового оружия. Хотя языковые барьеры все еще сохраняются, Он может и хочет контролировать наше производство оружия. Хотя люди не доверяют ему из-за его национальности,все же он той же нации, которая спровоцировала Третью мировую войну."

  ## Advisors ##

  HNZ_foreign_soldier:0 "Рутгер де Врис"
  HNZ_FOREIGN_SOLDIER_DESC:0 "Голландский наемник, побывавший во множестве поездок в самые дальние уголки Африки. Рутгер де Врис переносит свою мудрость с одной хаотичной войны на другую. Война для него всего лишь игра, и будьте готовы к тому, что бы дорого заплатить за его услуги."
  
  HNZ_russian_badass:0 "Викторович Бочкарев"
  HNZ_RUSSIAN_BADASS_DESC:0 "Настоящий русский задира во всех смыслах этого слова. Его подвиги наполняют новобранцев трепетом и вдохновением. Он прошел через суровую толщу боя с полуразряженным патроном и широкой улыбкой."
  
  HNZ_dedushka:0 "Сергей Яснов"
  HNZ_DEDUSHKA_DESC:0 "Прозванный молодыми призывниками "Дедушкой", Яснов был ветераном, отличившимся во время чеченских войн в середине 90-х. С возрастом приходит мудрость, и Яснов, безусловно, тому пример. Он скучает по прошлому миру, по схватке, по грохоту выстрелов и дождю пуль."
  
