 #Решения

  hunt_for_D6: "Охота за §CД-6§!"
  hunt_for_D6_desc: "Гонка началась! Независимо от того, существует ли это предполагаемое правительственное сооружение или нет, мы должны быть первыми, кто раскроет его секреты!\n\nЧтобы начать экспедицию, нам нужно §Y10§! £D6_clue_texticon зацепок.\n\nНа данный момент у нас есть £D6_clue_texticon зацепок:  §Y[?D6_discovery_threshold]§!."

  execute_scavenge_D6_search: "Поиск £D6_clue_texticon зацепок, ведущих к §CМетро-2§!"
  execute_scavenge_D6_search_desc: ""
  D6_participant: "Активный поиск §CД-6§!"
  D6_activate: "Гонка за Д-6 продолжается"
  D6_meet_required_threshold: "Не достиг требуемого порогового значения!"

  execute_scavenge_METRO_2_search: "Поиск §CМЕТРО-2§!"
  execute_scavenge_METRO_2_search_desc: "Предположительно, глубоко под самим Московским метрополитеном существует подземка. §CМЕТРО-2§! окружено тайнами и загадочностью. Спроектированные в первую очередь для размещения правительственных чиновников на случай ядерного армагеддона во время Холодной войны, километры неисследованных путей и помещений бездействовали, готовые к разграблению."
  D6_METRO_2_available: "Можете выполнить поиск §CМЕТРО-2§!"
  can_now_find_D6: "Уже обнаружили §CМЕТРО-2§!"
  execute_scavenge_METRO_2_search_mission_first_reward: "\nУ нас будет §Yпреимущество§!, если мы первыми обнаружим §CМЕТРО-2§!"
  execute_scavenge_METRO_2_search_mission_tt: "Открываются §Yвременные решения§!, благодаря которым мы будем отправлять экспедиции с целью найти путь в §CМЕТРО-2§!."

  METRO_2_search_mission_send_sorties: "Найм опытных сталкеров"
  METRO_2_search_mission_send_sorties_desc: "Наймите тех, кто обладает обширными знаниями о том, как правильно пройти через любой закоулок, чтобы они помогли нам в наших усилиях."
  METRO_2_search_mission_fund_expeditions: "Спонсировать экспедицию"
  METRO_2_search_mission_fund_expeditions_desc: "У кого всего одна вылазка, в то время как на самом деле мы могли бы провести несколько?"

  execute_scavenge_METRO_2_search_mission: "Поиск пути к §CМЕТРО-2§!"
  searching_has_cancelled: "Наши поисковые работы завершены!"

  execute_scavenge_D6_lead: "Поиск §CД-6§!"
  execute_scavenge_D6_lead_desc: "Это оно. Мы знаем, где находится Д-6, и теперь должны найти его раз и навсегда. До сих пор все шло к этому. Мы не можем позволить себе вернуться с пустыми руками - мы вернемся домой с ценными вещами или не вернемся вовсе."

 #События

  nf_D6_discovery.1.t: "Ящик Пандоры"
  nf_D6_discovery.1.d: "Легенды рассказывают о весьма призрачной системе метро, построенной под общественным метрополитеном. Во времена Сталина сотрудники КГБ использовали кодовое название Д-6, и она все еще находилась в ведении Министерства обороны вплоть до 2013 года. По слухам, ее длина и ширина были даже больше, чем у Московского метрополитена, а глубина - больше, чем у самой Сокольнической линии. Подземные сооружения, командные пункты и даже целые города были закопаны глубоко под землю. Во всей своей красе они оставались пустыми.\n\nПохоже, что другие станции метро проявили интерес к поиску этого предполагаемого Метро-2. Только время покажет, правдивы ли эти секреты."
  nf_D6_discovery.1.a: "Мы предпримем это усилие!"
	nf_D6_discovery.1_tt: "Открывает доступ к решениям по поиску §CД-6§!. Однако имейте в виду, что вы не единственная активная сторона, которая ищет его!"

  nf_D6_discovery.1.b: "А еще лучше, давайте не будем вдаваться в подробности этого предостережения."
	nf_D6_discovery_refusal_tt: "Мы не будем участвовать в охоте за §CД-6§!!"

  nf_D6_discovery.2.t: "Зацепки принесли свои плоды!"

  nf_D6_discovery.2.d_1: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, принесла свои плоды!\nПредполагаемые сообщения бывших работников Метро и вагоновожатых, по-видимому, указывают на существование МЕТРО-2 или, по крайней мере, какой-то частной подземной системы, закрытой от посторонних глаз. Согласно источникам, глубоко под землей было построено несколько коммуникационных комплексов на случай ядерной войны. Однако оборудование пришло в негодность и пришло в негодность из-за возраста. В частности, система подземных туннелей и шахт под некоторыми станциями метро, в основном под Красной Линией, которые, как утверждается, были затоплены и частично обрушились."
  nf_D6_discovery.2.d_2: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, принесла свои плоды!\nМЕТРО-2 у всех на слуху, но на самом деле о том, что в нем содержится, еще предстоит узнать наверняка. Предположительно, линии метро оборудованы герметичными уплотнителями и фильтрами для очистки воздуха. Какое-то время МЕТРО-2 было фактически заселено, хотя об истинных масштабах его заселения до сих пор ходят смутные слухи. Выжившие руководители страны укрылись в некоторых убежищах МЕТРО-2 - тех, что были ближе к центру Москвы. Ученые, военные и правительственные деятели - все они нашли убежище. Очевидно, МЕТРО-2 было захвачено враждебной организацией, что привело к экстренной эвакуации беженцев в гражданское метро. Судьба выживших остается неизвестной, хотя есть некоторые сообщения о том, что некоторые бежали в Полис, где они являются действующими членами совета."
  nf_D6_discovery.2.d_3: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, принесла свои плоды!\nПредположительно, один из таких входов в Д-6 находится под самим Кремлем. Однако негласное правило сталкеров гласит, что рыться в развалинах Кремля практически невозможно. Однако, похоже, есть много других мест, где мы можем обнаружить вход в само метро Д-6, например, через довоенные правительственные комплексы. Даже в пригородах Москвы, предположительно, существуют входы в само Метро-2. Неизвестно, были ли обнаружены эти входы или все еще остаются надежно запечатанными.\n"
  nf_D6_discovery.2.d_4: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, принесла свои плоды!\nСобрав воедино разрозненные сообщения и смутные свидетельства о МЕТРО-2, мы пришли к выводу, что отдельные линии, которые соединяют МЕТРО-2, имеют смутное описание. Всего их 4: Внуковская, Чеховская, Балашихинская и Рублевская. Все четыре маршрута начинаются в Кремле и проходят в разных частях города. они проходят под ключевыми зданиями Москвы. Первая ведет в Раменки и секретный правительственный терминал Внуково-2, вторая - на юг, к запасному командному пункту Генерального штаба, третья - в подземный город Заря, а четвертая - на Рублевку и дачу Сталина в Кунцево."
  nf_D6_discovery.2.a: "Хорошая работа."
	D6_lead_add_tt: "Добавить 2 £D6_clue_texticon зацепки"

  nf_D6_discovery.3.t: "Зацепка заводит в тупик"
  nf_D6_discovery.3.d: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, столкнулась с неожиданными проблемами. Зацепки, которые, по-видимому, были у нашей администрации, привели к несвоевременному завершению и практически иссякли. Похоже, нам придется вернуться к исходной точке и попытаться провести поиск еще раз с новыми зацепками."
  nf_D6_discovery.3.a: "Черт!"

  nf_D6_discovery.4.t: "§CД-6:§! Прорыв!"
  nf_D6_discovery.4.d: "Наша первоначальная экспедиция, которая была предпринята с целью обнаружить какие-либо следы МЕТРО-2, принесла свои плоды! И даже больше, чем мы изначально ожидали. Мы собрали достаточно информации, чтобы начать собирать более подробные сведения о МЕТРО-2."
  nf_D6_discovery.4.a: "Хорошая работа!"

  nf_D6_discovery.5.t: "Обнаружено МЕТРО-2!"
  nf_D6_discovery.5.d: "Были обнаружены обветшалые руины МЕТРО-2, и это было совсем не то, что мы могли бы предположить. На первый взгляд, оно выглядит более ветхим, чем даже само Московское метро. Однако до сих пор неизвестно, существуют ли глубоко внутри легендарные коммуникационные бункеры и подземные города."
  nf_D6_discovery.5.a: "Мы должны идти глубже..."
  D6_now_can_search_for_D6: "Поскольку МЕТРО-2 действительно существует, теперь мы можем начать поиск Д-6..."

  nf_D6_discovery.6.t: "§CД-6:§! Книга найдена!"
  nf_D6_discovery.6.d: "УРА!"
  nf_D6_discovery.6.a: "Хорошая работа!"

  nf_D6_discovery.10.t: "Дополнение к МЕТРО-2"
  nf_D6_discovery.10.d: "После тщательного изучения всех разрозненных свидетельств существования МЕТРО-2 нам удалось выявить несколько важных мест, где мы, возможно, сможем проникнуть в само МЕТРО-2. Мы должны начать экспедицию как можно скорее, пока кто-нибудь другой нас не опередил."
  nf_D6_discovery.10.a: "Немедленно переведите все подразделения в режим ожидания!"
	nf_D6_discovery_lead_tt: "Поскольку наши предположения подтвердились, нам нужно будет организовать экспедицию, чтобы найти вход в само Метро-2. Не оставляйте без внимания ни одного темного уголка или завала!"

  nf_D6_discovery.11.t: "Тупики"
  nf_D6_discovery.11.d: "Похоже, что наша экспедиционная команда заблудилась, разыскивая местонахождение Д-6 в глубинах МЕТРО-2. Или они ошиблись координатами. В любом случае, мы возвращаемся к первоначальному плану и перерисовываем планы нашей экспедиции."
  nf_D6_discovery.11.a: "Черт!"

  nf_D6_discovery.12.t: "Дорога к Д-6"
  nf_D6_discovery.12.d: "Д-6 находится в поле нашего зрения. Нашим силам удалось установить точное местоположение Д-6 - военного бункера, в котором, предположительно, должно было разместиться послевоенное российское правительство. Мы должны начать экспедицию в эту систему, пока кто-то другой нас не опередил."
  nf_D6_discovery.12.a: "Немедленно свяжитесь со всеми подразделениями!"

  nf_D6_discovery.13.t: "Открытие Д-6"
  nf_D6_discovery.13.d: "Мы обнаружили Д-6 в состоянии полной заброшенности и крайней запущенности. Похоже, что когда-то здесь действительно кто-то жил. Однако его основное помещение заполнено токсичным газом, что требует использования противогаза. На объекте полностью отсутствует электричество. Однако более глубокие части объекта кишат странными существами, похожими на амеб. что бы ни привело к появлению этих существ, их необходимо остановить, прежде чем мы сможем получить надлежащий доступ к установке."
  nf_D6_discovery.13.a: "Заходите с оружием в руках."
  nf_D6_discovery.13.b: "Попытайтесь взорвать биомассу."

  nf_D6_discovery.14.t: "§CД-6:§! Атаки биомассы!"
  nf_D6_discovery.14.d: "Д-6 заражен! Большая мутировавшая масса плоти и гнилостной биомассы находится глубоко внутри ядерного реактора в эпицентре Д-6. Гигантские щупальца простираются из покрытой гнойничками массы, которая используется для уничтожения любого, кто попадает в ее пределы. Биомасса должна быть уничтожена, если мы хотим взять под контроль Д-6."
  nf_D6_discovery.14.a: "Заходите с оружием в руках."
  nf_D6_discovery.14.b: "Примите предупредительную стойку."

  nf_D6_discovery.15.t: "§CД-6:§! Включение генератора"
  nf_D6_discovery.15.d: "С биомассой разобрались быстро, теперь, очевидно, предстоит более сложная часть операции. Реактор нужно будет активировать вручную, но, надеюсь, быстро. Когда биомасса исчезнет, кто знает, какие еще существа прячутся в темноте и теперь начнут прятаться."
  nf_D6_discovery.15.a: "Подсоедините выключатели, припаяйте провода - на самом деле это довольно просто..."
  nf_D6_discovery.15.b: "Это займет некоторое время... У кого-нибудь есть прикурить?"

  nf_D6_discovery.16.t: "Д-6 теперь наш"
  nf_D6_discovery.16.d: "Теперь, когда биомасса обезврежена, а энергосистема включена, Д-6, похоже, находится в рабочем состоянии. Однако большая часть объекта по-прежнему остается необработанной, и любые другие угрозы еще предстоит увидеть. Но на данный момент комплекс работает, и мы можем должным образом обустроить базу."
  nf_D6_discovery.16.a: "Хорошая работа!"
  
  # Случайное событие

  nf_D6_discovery_random_event.1.t: "Торговец предлагает артефакт"
	nf_D6_discovery_random_event.1.d: "Сообщается, что продавец на нашей станции стал владельцем фрагментированной карты Метро-2. Несмотря на давление с целью ее передачи и поддержки наших поисков, Продавец до сих пор упорно отказывался ее отдавать. Может быть, нам удастся «переубедить» его в желании расстаться со своей редкостью?"
	nf_D6_discovery_random_event.1.a: "Купите диковинку у торговца."
	nf_D6_discovery_random_event.1.b: "Мы не можем позволить себе покупку прямо сейчас."
  nf_D6_discovery_random_event.1.b_tt: "Открывает возможность принять решение о покупке диковинки в более позднее время."
  nf_D6_discovery_random_event.1.c: "Конфискуйте у него эту диковинку!"

  nf_D6_discovery_random_event.2.t: "Незнакомец дает совет"
  nf_D6_discovery_random_event.2.d: "Во время одной из наших вылазок, когда мы шли по туннелям, из одной из боковых шахт внезапно появился старик. Его волосы были спутаны и скручены на мокрой от пота голове. Поднявшись на дыбы при виде мужчин, он что-то растерянно пробормотал, беспорядочно размахивая рукой в душном воздухе, словно хватаясь за что-то. Как будто пытаясь что-то написать, один из ваших солдат дает ему ручку и бумагу, и он начинает выводить грубые закорючки из линий и кружочков, исчезая в темноте, как только все закончилось. При повторном просмотре на бумаге был изображен эскиз близлежащих туннелей. Некоторые из них до сих пор были неизвестны нашей администрации."
  nf_D6_discovery_random_event.2.a: "Какая странная встреча."

