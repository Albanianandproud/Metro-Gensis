  ### Red Line ###
  RED_korbut:0 "Czeslav Korbut"
  RED_korbut_desc:0 "Przewodniczący §YKGB§! i szef §YInteligencji§! §RLinii Czerwonej§! Przebiegły i rozważny, Korbut wyrósł z szeregów, aby osiągnąć swoją pozycję. Stał się jedną z najważniejszych postaci w §RLinii Czerwonej§!; z natury zimny i amoralny - z talentem do surowego rozprawiania się z przeciwnikami. Jego manipulacyjne chwyty, tajne intrygi i wielkie ambicje nie znają granic.\n\n Nie słuchaj podpowiedzi. Korbuta można usunąć tylko poprzez cele lub wydarzenia!"
  RED_moskvin:0 "Maxim Moskwin"
  RED_moskvin_desc:0 "Były oficer §RArmii Czerwonej§! z chwalebnej, ale ponurej socjalistycznej przeszłości Rosji. Dołączył do krótko działającego §GCentralnego Dowództwa Metra§! przed jego ostateczną dezintegracją. Rozpoczął karierę polityczną nie z obowiązku, lecz raczej dzięki najstarszemu bratu, §YAndreyowi§! - §YAndriej§!, którego zasługą jest stworzenie i kierowanie §RCzerwoną Linią§!, sprawił, że §YMoskwin§! zapałał do niego gorzką nienawiścią. Moskwin odsunięty w cień przez naturalny urok i intelekt swojego brata, a co najważniejsze przez jego sukces; uwielbiany i szanowany przez ludzi z §RCzerwonej Linii§!. Mieszanka pogardy i zazdrości, która w ostatnich latach tylko się nasiliła. Mimo to, wiedza Moskwinów na temat działań wojennych i ich przeszłej kariery ma swoje zastosowania. Maxim zachowuje spokój i sztywną pewność siebie, mimo że nie jest 'mistrzem' ludu jak jego brat.\n\n Nie słuchaj podpowiedzi. Moskwina możesz usunąć tylko poprzez skupienia lub wydarzenia!."
  RED_former_komsomol:0 "Były Komsomol"
  RED_industrialist:0 "Industrialista"
  RED_gosplan:0 "Teoretyk Gosplanu"
  RED_sergei:0 "Bohater Wojny Hansa-Czerwona Linia"
  RED_sergei_name:0 "Sergei Antonov"
  RED_sergei_desc:0 "Bohater, który walczył z wyróżnieniem w §YWojnie Hansa-Czerwona Linia§!, Siergiej znalazł się wraz ze swoim oddziałem chwalebnych bojowników za linią wroga po kontrataku sił §YHansy§! i §YArbat§!, którym udało się odciąć siły §RCzerwonej Linii§! pod §YBiblioteką Im. Lenina§! Pozbawiony przywództwa Siergiej przegrupował swój oddział i zdołał przebić się przez siły §YKoalicji§!, aby przegrupować się z główną §RArmią Czerwoną§!. Osobiście prowadząc szarżę na nadciągający ogień artyleryjski i zdoławszy w pojedynkę zdjąć §Y12§! żołnierzy, Sergei został nagrodzony za odwagę i męstwo. Prawdziwy wzór żołnierza."
  RED_hero_of_the_revolution:0 "Bohater Rewolucji"
  RED_hero_of_the_revolution_bendito:0 "Bendito Von Rasppel"
  RED_hero_of_the_revolution_desc:0 "A Lenin, to był dobry przywódca. A wszyscy inni, takie gówno..."
