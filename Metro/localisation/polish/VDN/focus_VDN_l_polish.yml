l_polish:
 VDN_the_VDNKH:0 "VDNKH"
 VDN_the_VDNKH_desc:0 "VDNKH jest zagrożona przez Czarne Istoty. Jak VDNKH poradzi sobie z trudną sytuacją polityczną na północnych terenach metra, jednocześnie stawiając czoła zagrożeniu ze strony Czarnych Istot?"
 VDN_political_manoeuvring:0 "Manewry Polityczne"
 VDN_political_manoeuvring_desc:0 "Aby zachować naszą chwalebną unię, musimy zdecydować, jaką strategię obrać w walce o przetrwanie polityczne."
 VDN_centralization:0 "Rząd Centralny"
 VDN_centralization_desc:0 "Nadszedł czas, abyśmy wzięli nasz los we własne ręce. Nie mamy czasu na polityczne gadaniny słabych i nieistotnych stacji. Musimy zjednoczyć cały system metra pod rządami VDNKH!"
 VDN_military_contributions:0 "Wkład Wojskowy"
 VDN_military_contributions_desc:0 "Obywatele VDNKH mają obowiązek wspierać nasze siły zbrojne. Chociaż żołnierze są poważnie niedoszkoleni i słabo wyposażeni, mają dumę ze swojej stacji."
 VDN_good_relations:0 "Dobre Stosunki"
 VDN_good_relations_desc:0 "Musimy utrzymywać dobre stosunki z innymi stacjami Wspólnoty."
 VDN_form_vystavka_economic_alliance:0 "Nawiązanie Więzi Gospodarczych"
 VDN_form_vystavka_economic_alliance_desc:0 "Nawiążemy silniejsze więzi gospodarcze z innymi stacjami Wspólnoty."
 VDN_sharedtroops_tt:0 "§GZgromadzimy siły robocze ze wszystkich stacji Wspólnoty, wraz z doświadczonymi dowódcami, tworząc z nich oddziały wojskowe.§!"
