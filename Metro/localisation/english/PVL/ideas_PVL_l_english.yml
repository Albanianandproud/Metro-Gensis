  PVL_frequent_attacks: "Frequent Mutant Attacks"
  PVL_frequent_attacks_desc: "The Hermetic door at Paveletskaya is unable to be shut, leaving the population entirely at the mercy of mutants and prowling from the surface. With radiation seeping through, and most of the population too poor to move the citizenry are stuck in a precarious position, forced to live between a rock and a hard place. In fear of mutants breaching through and breaking into the Zamoskvoretskaya line, Hanza routinely sending troops to muster its fleeting defences."