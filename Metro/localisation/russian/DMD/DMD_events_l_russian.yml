  nf_DMD.1.t: "Государство Домодедовская"
  nf_DMD.1.d: "Мы контролируем альянс из трех станций: Домодедовская, Орехово - союзных друг с другом. Красногвардейская служит сторожевым постом, защищающим от мутантов из восточных туннелей и персонала, состоящего только из солдат с Домодедовской. Главная проблема - полная изоляция, так как поблизости нет ни одной населенной станции, а также радиация, так как станции находятся прямо под поверхностью. Чтобы добавить еще проблем, так как генератор Орехово сломался, станции питаются только от одного генератора с Домодедовской, чего недостаточно. Частично по этой причине станции освещаются факелами, а не лампами. Орехово выращивает картофель и грибы, а Домодедовская - свиньи - обмениваясь друг с другом. На севере Орехово нет охраны, так как Царицыно затоплено и отделено герметичными воротами..."
  nf_DMD.1.a: "Мы должны выстоять, даже если мы одни!"

  nf_DMD.2.t: "Неожиданный отряд из Печатников"
  nf_DMD.2.d: "Сегодня прибыли три сталкера под руководством Олега Немова. Руководство станции Печатники поймало радиосигнал от выжившего из Калуги. И они составили план, как туда добраться - на дирижабле. Поэтому руководство организовало экспедицию."
  nf_DMD.2.a: "На дирижабле?"

  nf_DMD.3.t: "Единственный выживший из воинской части Бирюлево"
  nf_DMD.3.d: "Сталкеры из Печатников спасли на поверхности человека, который оказался последним выжившим из воинской части Бирюлево. Сергей Уайлдер, врач, который сообщил руководству, что в ангаре стоит целый дирижабль. Однако с тех пор прошли годы. Олег Немов знает, где находится врач: он живет один в туннеле между Красногвардейской и Алма-Атинской. Он нужен как проводник, чтобы добраться до воинской части. Также есть вероятность, что мы сможем получить детали для ремонта генератора в Орехово."
  nf_DMD.3.a: "Тогда давайте его найдем."

  nf_DMD.4.t: "Доктор нашелся"
  nf_DMD.4.d: "Олег Немов был прав, доктор был там, хотя добираться до тоннеля со стороны Красногвардейской было опасно, так как в нем обитала огромная лягушка-мутант, плюющаяся кислотой."
  nf_DMD.4.a: "Хорошо, теперь организуй экспедицию в воинскую часть."

  nf_DMD.5.t: "Экспедиция успешно вернулась"
  nf_DMD.5.d: "Экспедиция нашла дирижабль, а также хранящийся гелий в металлических баллонах, хотя он нуждается в некотором ремонте. Более того, ангар имеет связь с Метро-2, которое, как оказалось, имеет туннель, ведущий в бомбоубежище рядом со станцией Орехово. Несколько человек погибли, а доктор оказался предателем — он убил всех в воинской части в то время после инцидента, когда его ужалило что-то, что время от времени сводило его с ума. Он оставил записку об инциденте в бункере воинской части, так что вся история была раскрыта. По-видимому, он погиб, когда пытался сбежать из экспедиции. Но в конце экспедиция нашла много вещей, которые можно спасти из комнат Метро-2."
  nf_DMD.5.a: "Отличные новости! Отправьте людей на спасение и ремонт корабля!"

  nf_DMD.6.t: "Спасатели нашли запчасти для генератора"
  nf_DMD.6.d: "На следующий день после возвращения первый караван был укомплектован и вернулся с запчастями для сломанного дизель-генератора. С этого момента на станции снова появилось электрическое освещение. Жизнь ореховцев постепенно наладилась, они приобрели снаряжение для вылазок, оружие и боеприпасы. Караваны связали воинскую часть со станциями. На лицах людей все чаще можно было увидеть улыбки. Успехи их воодушевляли, жить стало хоть немного легче. Теперь можно расширить хозяйство благодаря электричеству, привести в порядок станцию ​​и подсобные помещения."
  nf_DMD.6.a: "Удивительно, сосредоточьтесь на спасении."
  nf_DMD.6.b: "Удивительно, теперь подумайте об обороне станций."

  nf_DMD.7.t: "Катастрофа в Орехово"
  nf_DMD.7.d: "Мы не знаем, что именно произошло, но мы услышали грохот и предсмертные крики из Орехово. Мы немедленно вызвали подкрепление из Красногвардейской, пока не выяснили, что все, вероятно, закончилось. Из туннелей Орехово шло сильное наводнение, которое принесло много водных мутантов в Домодедовскую. Мы немедленно начали эвакуировать женщин и детей в Красногвардейскую и защищаться от надвигающегося наводнения, однако наше положение кажется неустойчивым. Что нам делать?"
  nf_DMD.7.a: "Немедленно эвакуируйте наши станции на поверхность, мы должны попытаться добраться до Печатников! (игра для вас закончится)"
  nf_DMD.7.b: "Мы должны удерживать Домодедовскую, ждать подкрепления с Красногвардейской!"

  nf_DMD.8.t: "Попытка диверсии в Орехово"
  nf_DMD.8.d: "Была попытка уничтожить гермоворота между Царицыно и Орехово. Недавно выставленная охрана и оборона предотвратили катастрофу, но возникает вопрос, как кто-то мог туда попасть, ведь он должен был прибыть из Царицыно. В любом случае, гермоворота отремонтированы, и теперь через них можно попасть в Царицыно."
  nf_DMD.8.a: "Слава богу! Теперь продолжаем спасательные работы из Метро-2 и воинской части."