  HNZ_taubman:0 "Командир ОВМСБ"
  HNZ_taubman_desc:0 "Командир Ударного батальона ОВМСБ, подполковник Яков Борисович. За свою роль имеет особые привилегии."
  
  HNZ_logistic_minister_3:0 "Кузьма Лаврентьев"
  HNZ_logistic_minister_3_desc:0 "Бывший командир отряда в рейхе, впавший в немилость фюрера из-за того, что в его ряды влились чужаки. Когда фюрер пришел к власти в конце 2027 года, он бежал на территорию Ганзы. Показал себя хорошим бойцом."
  
  HNZ_logistic_minister_2:0 "Эмиль Рясин"
  HNZ_logistic_minister_2_desc:0 "Способен вселять веру в своих солдат даже в самые темные и холодные месяцы года. Даже когда глубокое метро замерзает и страх перед обморожением свирепствует."
 
  HNZ_logistic_minister_1:0 "Арташес Любилкин"
  HNZ_logistic_minister_1_desc:0 "Неортодоксальный в способах и средствах, которыми он сражается. Использует нетрадиционную тактику и стратегию. Враг не сможет противодействовать, если не будет знать наш следующий ход."
  
  HNZ_planning_minister_1:0 "Яков Юшина"
  HNZ_planning_minister_1_desc:0 "Дотошный планировщик, способный в считанные секунды составить детальный план битвы. Быстро соображает и принимает во внимание логистический кошмар, которым являются глубины Метро."
  
  HNZ_planning_minister_2:0 "Соколов"
  HNZ_planning_minister_2_desc:0 "Пока темные закоулки метро находятся в состоянии вечной тьмы. Как лиса или сова, он может пронзать пустоту и обнаруживать крадущихся в темноте врагов."
  
  HNZ_planning_minister_3:0 "Борис Борисенко"
  HNZ_planning_minister_3_desc:0 "Хорошо ориентируется в темных тоннелях метрополитена. Как будто у него есть шестое чувство. Способен относительно легко обнаруживать секретные проходы и служебные туннели,а также с молниеносной точностью тихо устранять врагов."















