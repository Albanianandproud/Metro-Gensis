  satellite_domestics_focus_1: "Улучшения в быту"
  satellite_domestics_focus_1_desc: "Если уж на то пошло, нашим станциям действительно нужна надлежащая уборка. Мы сможем сосредоточиться на крысах размером с собаку, как только люди перестанут натыкаться на каждую кучу ржавого металла и металлолома в канавах и на тротуарах."

  satellite_domestics_focus_2: "В центре внимания - домашнее хозяйство"
  satellite_domestics_focus_2_desc: "Наше население живет в нищете и питается только скудными пайками. Если наша политическая партия хочет продержаться еще неделю и не стать пищей для голодающей толпы, мы должны уделять первоочередное внимание их потребностям."

