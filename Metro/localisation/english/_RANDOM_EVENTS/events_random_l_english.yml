## Bandit ##

random_event_military_bandit.1.t: "The Stunt"
random_event_military_bandit.1.d: "Something of a commotion draws you from your tent. Men are crowded behind a burn barrel not far from the station platform, eagerly watching something in the distance. Squnting your vision, you notice one of your commanders and one of the newly hired Gopniks doing something odd. A tin can is perched atop the mans head. Whilst the other is taking gradual steps away, gun in his hand.\n\nAsking your right hand man what is going on, he explains that the two men are going to try some sort of stunt that involves shooting the can off from the mans head. Shocked, you exclaim thats not safe at all, to which the brother grins and explains that is the point."
random_event_military_bandit.1.a: "This might actually be interesting..."
random_event_military_bandit.1.b: "Stop them At Once!"

random_event_military_bandit.2.t: "The Stunt"
random_event_military_bandit.2.d: "The bratok cheer as you give the affirming nod. Taking a seat amongst them as the commander gets ready to take the shot as the gopnik balances the tin can atop his head. When the tin is ready the commander draws back his handgun, narrowing his gaze as he gazes down the barrel. The rest of the brigands exchange bets and speculate wildly on whether or not he misses. Some averting their gaze only momentarily, but the spectacle is truly too much.\n\nA great gasp follows the sound of lead firing. Men reel back in their seats, wincing and gritting their teeth. The tin can erupts, and debris sprinkles across the floor. After the brief silence the crowd erupts into cheers which the commander hails, the lowly Gopnik slackens his posture and looks relieved."
random_event_military_bandit.2.a: "Nailed It!"

random_event_military_bandit.3.t: "The Stunt"
random_event_military_bandit.3.d: "You mull the unfolding situation. Twice, thrice over. The Bratok all look towards you, expecting you to stop the unfolding situation, yet instead you decide to take a seat amongst them. This spurs a brief cheer amongst the crowd which quickly dies down to a hush whisper as the commander, and the Gopnik get ready.\n\n\n''Make sure to hit the can!'' One thug shouts. Laughter ripples and dies as quickly as it erupts. Laughter repeats again in nervous anticipation. The sound of lead discharging dispells the tense crowd into silence. Followed by an abrupt THUD as the bratok crumples into the floor."
random_event_military_bandit.3.a: "You stupid fool"


