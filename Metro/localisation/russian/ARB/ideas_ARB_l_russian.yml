 hanza_under_sphere_of_influence:0 "Под взором орлов"
 hanza_under_sphere_of_influence_desc:0 "Нахождение рядом с могущественным Ганзейским союзом - это палка о двух концах. Так как они постоянно стремятся ослабить нашу политическую и экономическую независимость, чтобы поставить нас в зависимость от их товаров и защиты."

 hanza_satellite:0 "Саттелит Ганзы"
 hanza_satellite_desc:0 "Хотя наша легитимность как независимого государства с каждым днем становится все меньше и меньше, это дает некоторые экономические выгоды. Однако быть связанным с Ганзой - это совсем другое дело."

