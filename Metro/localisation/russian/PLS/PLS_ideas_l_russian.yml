 PLS_old_world_bastion:0 "Полис"
 PLS_old_world_bastion_desc:0 "Расположенный в самом сердце метро, Полис - последнее оставшееся место в России и, возможно, даже в мире, где его жители не забыли дух и цивилизованную природу старого света.\n\nВыступая в качестве культурного и экономического центра района метро, Полис пользуется относительной стабильностью. Это последний бастион знаний и цивилизации в регионе.\n\nПолис функционирует по кастовой системе. Когда гражданам исполняется восемнадцать, они могут свободно выбирать касту по своему выбору, вместо того, чтобы родиться и занимать заранее определенное положение в системе. Однако каждый слой равен по власти и ответственности. Это обеспечивает равенство и свободу для всех граждан, независимо от их кастовой принадлежности."

 PLS_kshatriya_defenders_of_polis:0 "Кшатрии"
 PLS_kshatriya_defenders_of_polis_desc:0 "Военная каста Полиса: По большей части в ее организацию входят бывшие военнослужащие российской армии, которые эвакуировались в метро, когда упали бомбы. Им поручено защищать Полис от бесчисленных угроз.\nБудь то мутанты, бандиты или завистливые взгляды из Рейха или Красной линии, члены кшатрии часто уходят, чтобы присоединиться к рейнджерам Ордена."

 polis_council:0 "Консул Полиса"
 polis_council_desc:0 "Главным органом власти в Полисе является комитет, который управляет 4 отдельными станциями. В состав комитета входят ведущие деятели, которые когда-то были авторитетными фигурами в российском обществе. В число этих членов входят сотрудники Министерства обороны и ученые.\n\n Хотя они заботятся о выживании и сохранении человечества, они не так обеспокоены тривиальными и в остальном незначительными спорами, которые происходят в системе метро в целом, что не может способствовать достижению целей Полиса."

