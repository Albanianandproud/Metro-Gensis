 RED_fund_special_research:0 "Fund Special Research"
 RED_fund_special_research_desc:0 ""

 RED_development_the_berilag:0 "Development of the Berilag"
 RED_development_the_berilag_desc:0 "With our postion now secured we can turn our attention to improving our capabilities and one of our research staff has come up with an interesting proposal..."

 RED_allow_volunteers:0 "Allow 'Volunteers'"
 RED_allow_volunteers_desc:0 "Many of the men in this prison are either sentenced for life or are waiting for trail indefinetly. Many would jump at the opportunity for reduced sentences in exchange for participating in experiments. The deals are real, if they manage to survive them at least, that is which by our current results are unlikely"

 RED_additional_funding:0 "Additional Funding"
 RED_additional_funding_desc:0 "While our resources and infulence are vast there are limits to what we can our hands on. By providing the scientists of Berilag increased funding they can procure extoic materials and 'Volunteers' outside of our impressive reach"

 RED_self_autonomy:0 "§CSelf-Autonomy§!"
 RED_self_autonomy_desc:0 "By giving the administration of Berilag more freedom to deal with things how they see fit, we are certian to see increased returns from our investment. After all who knows better then the researchers how to research"
 RED_berilag_self_autonomy_tt:0 "\n§OBerilag§! §CDecisions§!§g have improved§! §GBonuses!§!"

 RED_under_jurisdiction:0 "§RUnder Jurisdiction§!"
 RED_under_jurisdiction_desc:0 "Leaving scientest with abundent resources and no oversight is a recipe for disaster. The Berilag will be closely monitored by goverment representives to prevent wasteful or dangerous research. The representives may not understand the research but corruption and neopotism are the same in any field"
 RED_berilag_under_jurisdiction_tt:0 "\n§OBerilag§! §gDecisions§! §gare§! §GCheaper!§!"

 RED_further_volunteers:0 "Further Volunteers"
 RED_further_volunteers_desc:0 "With the success of the current program it makes perfect sense to expand it. The only issue seems to be that they are running out of willing Volunteers with so few returning. Though we are certian with some 'encouragment' the volunteers will flow freely once again. After all it is better to die for the prosperity of the Red Line then to die for nothing."
 RED_further_volunteers_tt:0 "\n§OBerilag§! §RPrisoner§! §CDecision§! §GDoubled!§!"

 RED_station_renovations:0 "Station Renovations"
 RED_station_renovations_desc:0 "While it has been easy to let this place rot as is befitting of a hole in the ground where people go to disappear, now that we are conducting cutting edge research here the aformentioned rotting is proving to get in the way. It is impertive that we repair and renovate the station to make more effecient use of the space"

#Not really sure what the var berilag_SA does so loc may need to be rewritten
 RED_scientific_amenities:0 "Scientific Amenities"
 RED_scientific_amenities_desc:0 "With many of the brightest minds in the metro stationed here for the forseeable future it may prove prudent to improve the living stations to both increase moral and remind them of the high expectations of this facility"

 RED_retained_guards:0 "Retained Guards"
 RED_retained_guards_desc:0 "We have currently been guarding the facility with rotations of our most loyal soliders, now that the facility is harboring some of our greatest secrets we will need to create a specific guard detachment who are screened, trained, and housed for the sole purpose of ensuring those secrets remain here"

 RED_scientific_reportings:0 "Scientific Reportings"
 RED_scientific_reportings_desc:0 "The Berilag has transformed from a dark place made to be forgotten to a center of science where breakthroughs in progress are made everyday. Now we can enjoy the fruits of our labor and enter a new era of Soviet learning."

