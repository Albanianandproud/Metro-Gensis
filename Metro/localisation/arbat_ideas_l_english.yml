 arbat:0 "Arbat Confederation"
 arbat_desc:0 "The Arbat Confederation is a Moderately-Capitalist community. Inhabited both by Russian and Caucasian nationalities. Whilst once upon a time, the community wielded substantial power and population. Dimished from recieving the short-end of the stick during the Hansa-Red Line war. Nonetheless today the community boasts a large number of Stalkers, though Arbats influence and glory is now little more than just a fever dream of a bygone time."

 hanza_satellite:0 "Hanza Satellite"
 hanza_satellite_desc:0 "Whilst their disproportionate percentage of resident Stalkers ensures they can evade the full manipulation of Hanza. Arbat is economicaly insufficient and is dependent upon the Commonwealth. Unable to even provide ample resources and food to their own populace, than make a profitable living. Suffice to say the Confederation is dependent on their resources and protection."

 bump_in_the_night:0 "Bump in the Night"
 bump_in_the_night_desc:0 "Reports of residents dissapearing from Kiev have shaken the Confederation. While being mostly Children covertly snatched under the cover of darkness. Fear shaking many of the Stations, as the more wealthier citizens flee to neighbouring stations, terrified for their own safety."
