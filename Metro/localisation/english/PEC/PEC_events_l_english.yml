 nf_PEC.4.t: "On Deaths Door"
 nf_PEC.4.d: "For what many had expected hesitantly, has finally arrived. Stepanov after years fighting against physical decline has finally found his end. Confide to being bedridden the old man awaits his departure. With only a few days left to live, many amongst his administration and the confederation mourn and pay their respects. The question which remains on everyones lips continues to persist."
 nf_PEC.4.a: "Who will lead the Confederation now?"

