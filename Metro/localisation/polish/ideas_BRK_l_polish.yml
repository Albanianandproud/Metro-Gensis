l_polish:
 farms_and_factories:0 "Farmy i Fabryki"
 farms_and_factories_desc:0 "Związek handlowy składający się z 3 stacji, jest największym ośrodkiem hodowlanym w Metrze. Będąc głównym ośrodkiem rolniczym, sprzedaje całą gamę produktów zwierzęcych. Jego rozkwit zawdzięcza odkryciu ziaren pszenicy, co pozwoliło stacji Aeroport na produkcję chleba. Dostarczają żywność mieszkańcom Wielkiego Metra."