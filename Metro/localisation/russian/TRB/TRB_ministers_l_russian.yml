 TRB_zolotukhin: "Камиль Золотухин"
 TRB_ZOLOTUKHIN_DESC: "Добавить роль начальника станции в свой репертуар было несложно, хотя это было навязано ему коллективной волей станции, а не его собственным желанием. Как самый старший и, следовательно, наиболее логичный и мудрый кандидат на руководящую должность, он предпочитал пачкать руки и работать со своими коллегами, а не сидеть весь день в тесной подсобке, занимаясь организацией снабжения станции."












