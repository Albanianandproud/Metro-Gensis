l_polish:
 HUL_uncle_misha:0 "Wujek Misza"
 HUL_misha:0 "Stary Wujek Misza"
 HUL_BATKA_DESC:0 "Nazywany przez swoich towarzyszy §Ywujkiem Miszą§!, Michaił swoim prostym wyglądem i nieśmiałą naturą zdradza wielki ogień, który w nim drzemie. Jego przemowy są w stanie poruszyć nawet najbardziej hałaśliwe tłumy i uciszyć najbardziej zrzędliwych strażników. Wielu podążających za jego naukami nazywa go Nestorem, po samym Nestorze Makhno, i chociaż Republika nie widziała jeszcze żadnych masowych ruchów poza północno-zachodnią sektą §YZamoskworeckiej§! linii, jeden fakt pozostaje całkowicie jasny: §RWolność albo Śmierć!§!"
 HUL_philosopher_bandit: "Stary Nestor"