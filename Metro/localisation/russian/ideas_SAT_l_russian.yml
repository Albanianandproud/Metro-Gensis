l_russian:
 satanists:0 "Сатанисты Тимирязевской"
 satanists_desc:0 "Сообщество диких, дегенеративных и злобных людей, которые верят, что конец света уже наступил, и что московское метро - это ворота в подземный мир. Порабощают соседних жителей, чтобы вырыть яму поглубже от их родной станции, в глубины самого ада, чтобы выпустить на волю самого сатану."

SAT_domain_of_hell:0 "Домен ада"
 SAT_domain_of_hell_desc:0 "Сообщество диких и злобных головорезов, твердо верящих в сатанинские учения. Они стремятся поработить жителей соседних и дальних станций, чтобы выкопать в земле огромную яму."

 SAT_armies_of_shaytan:0 "Армии Сатаны"
 SAT_armies_of_shaytan_desc:0 "Армии Сатаны, если их можно так назвать, представляют собой не более чем рейдеров, одурманенных большим количеством наркотиков. В их рядах почти нет дисциплины, а их силы больше похожи на банду хорошо вооруженных головорезов. чем военная организация"

 SAT_utter_conviction:0 "Абсолютная убежденность"
 SAT_utter_conviction_desc:0 "Сатанисты совершенно убеждены, что библейский конец света уже наступил, когда силы зла торжествуют над силами добра. Московское метро - это вход в Преисподнюю и желают выпустить самого Сатану в смертный мир .\n§R... Если бы они только могли копнуть глубже...§!"