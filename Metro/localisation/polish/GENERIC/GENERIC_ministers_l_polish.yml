 _metro_electronics_manufacturer_desc:0 "Będąc byłym studentem inżynierii przed wybuchem bomb, łatwo został obywatelem Sojuszu Baumansky, gdzie dalej uczył się i doskonalił swoje umiejętności w rekonstrukcji i naprawie przedwojennej elektroniki oraz sprzętu wojskowego.\n\n Jednakże po niekorzystnym skandalu, w którym obwiniono go o zniknięcie ściśle tajnych metod przetwarzania, uciekł z Sojuszu zanim mógł zostać postawiony przed sądem.\n\n Od tego czasu oferował swoje usługi każdemu, kto mógł za nie zapłacić jako inżynier. Korzystając zarówno z wiedzy zdobytej, jak i §Y'znalezionej'§!, robił to, co potrafił najlepiej."
 _metro_industrial_manufacturer:0 "Inżynier przemysłowy"
 _metro_industrial_manufacturer_desc:0 "Przed wybuchem bomb pracował jako kierownik zakładu w fabryce pod Moskwą. Choć jego zadania głównie dotyczyły nadzorowania obciążeń roboczych i funkcjonowania wewnętrznych mechanizmów, teraz doradza i nadzoruje wdrażanie prowizorycznych i przerobionych procesów przemysłowych w metrze."
