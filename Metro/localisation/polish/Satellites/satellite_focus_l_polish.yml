 satellite_commander_buff:0 "Lekcje z Przeszłych Wojen"
 satellite_commander_buff_desc:0 "Powszechnie wiadomo, że niemal 100 lat temu Rosja pokonała to zagrożenie. Kosztowało to ogromne ofiary i wysiłek, by zetrzeć je z powierzchni ziemi i odesłać do kart historii. Wygląda na to, że ponownie musimy podjąć się tego zadania.\nRzesza zapewne będzie próbować powtórzyć taktykę 'blitzkriegu' — błyskawicznego natarcia, jak czynili to ich poprzednicy."
