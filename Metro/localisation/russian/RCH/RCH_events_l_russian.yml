l_russian:
  nf_RCH.1:0 "Шталаги Рейха"
  nf_RCH.1.t:0 "Труд мутантов"
  nf_RCH.1.d:0 "Для многих мутантов Рейха недостаточно сладких объятий смерти. Мы можем заставить их работать, выполняя наши приказы. Поскольку рабочую силу необходимо перекачивать в наши вооруженные силы, такое использование может быть для эти мерзкие уроды..."
  nf_RCH.1.a:0 "Они построят наши туннели"
  nf_RCH.1.b:0 "Они построят нам наше вооружение"

  nf_RCH.2.t:0 "Конфедерация Улицы сдалась!"
  nf_RCH.2.d:0 "Влиятельные деятели Конфедерации Улицы объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральные части метро».
  nf_RCH.2.a:0 "Великий день для Рейха!"
 
  nf_RCH.4.t:0 "Димитровский союз сдался!"
  nf_RCH.4.d:0 "Влиятельные деятели Димитровского Альянса объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральные части метро».
  nf_RCH.4.a:0 "Великий день для Рейха!"

  nf_RCH.6:0 "Фашистское вторжение"
  nf_RCH.6.t:0 "Фашисты у ворот"
  nf_RCH.6.d:0 "Нам приходится сражаться не только с Носалисами и Стражами, хлынувшими с поверхности. Недавние сообщения указывают на то, что приближается нарастающее нападение рейхстакеров, и наша станция на виду. Любые адекватные приготовления будут аннулированы, поскольку они уже приближаются к нашей станции. Мы должны твердо стоять, иначе мы сможем найти какую-то точку соприкосновения. Смешное предложение для любого, но наша позиция не очень хорошая, чтобы стоять на ней».
  nf_RCH.6.a:0 "Несмотря на все усилия, нашим силам не было равных!"#
  nf_RCH.6.b:0 "Каким-то образом, по какой-то причине Дыра проявила гостеприимство к Сталкерам, которые были ей благодарны"
  nf_RCH.6.c:0 "Наша милиция отбила ударные группы Рейха с чистой выдержкой и решимостью"

  nf_RCH.7.t:0 "Караван из Венеции"
  nf_RCH.7.d:0 "Рейх держится в стороне от посторонних, особенно от мутантов, которых много. Венеция, однако, оказалась полезными идиотами в нашем тяжелом положении. Они предлагают нам столь необходимые ресурсы и взамен требуют чтобы изучить некоторые наши военные знания. Я сомневаюсь, что мутанты-отбросы будут знать, как стрелять из винтовки, не говоря уже о том, чтобы держать ее в чистоте».
  nf_RCH.7.a:0 "Эти товары поддержат русский народ"

  nf_RCH.8.t:0 "Обнаружение вентиляционного отверстия"
  nf_RCH.8.d:0 "Мы обнаружили вентиляционное отверстие недалеко от Тверской."
  nf_RCH.8.a:0 "ОК?"

  nf_RCH.9.t:0 "Вопрос внешнего найма"
  nf_RCH.9.d:0 ""
  nf_RCH.9.a:0 "Это выиграет нам войну, пусть будет так"
  nf_RCH.9.b:0 "Выберут лишь несколько"
  nf_RCH.9.c:0 "В рядах Рейха не будет такой нечисти"

  nf_RCH.10.t:0 "Отбросы Маяковской"
  nf_RCH.10.d:0 "Станция Маяковская находится недалеко от главных станций Рейха. Хотя через станцию регулярно проходят ганзейские торговые караваны, Рейх очень мало знает о том, что происходит на самой станции. Однако мы знаем, что там На станции проживает небольшое население. Отбросы, отказывайтесь даже от других близлежащих станций, которые считают их низшими из низших. Основная цель колонизации!"
  nf_RCH.10.a:0 "Станция кишит дегенератами. Быстро! К оружию!"
  nf_RCH.10.b:0 "К тому времени, когда наши солдаты вошли на станцию, она уже была пуста."

  nf_RCH.11.t:0 "Изгои"
  nf_RCH.11.d:0 "Поскольку наша власть внутри Рейха сохранена, настало время проецировать нашу мощь наружу. Вокруг нас лежат враги; мутанты, бандиты и, что еще хуже... коммунисты. Однако некоторые достойные союзники все же остаются; или, скорее, будет полезен нашему делу в течение некоторого времени. Одним из таких является Стортбекер и его разношерстная милиция. Много лет назад изгнанный из пределов Рейха за свое безрассудство и крайний садизм. В то время между изгнанием и нынешним днем он нянчился со своими собственными лояльная группа других изгнанников или фанатиков.Даже некоторые официальные лица в Рейхе утверждают, что Стортбекер даже вербует мутантов, хотя никто не осмеливается заявить об этом прямо перед фюрером.\nНесмотря на это, Стортбекер известен как способный командир и хитрый лидер который горячо предан фюреру еще до того, как ему удалось взять власть над рейхом.Мы знаем, что, несмотря на его выселение из рейха несколько лет назад, он регулярно выслеживает туннели южного метро вместе со своей бандой неудачников, охотящихся на караваны мутантов и препятствование коммунистической деятельности. Вопрос в том, готовы ли мы позволить ему вернуться в наши ряды?»
  nf_RCH.11.a:0 "Стортбекер, несмотря на его непристойные стандарты, все еще находит свое применение."
  nf_RCH.11.b:0 "Слухи верны или нет, но он был изгнан и должен оставаться в изгнании"