despot:0 "Деспотизм"
despot_desc:0 "Абсолютная власть и абсолютный авторитет. Единая сущность правит верховным и угнетающим правлением."

king:0 "Монархия"
king_desc:0 "Символическая родословная и право на власть, данное по наследству или заслугам."

bandit:0 "Бандитизм"
bandit_desc:0 "Организованы ненасытной жаждой грабежа и выживания. Бандитские группы доводят анархизм до буквальной крайности. Организованы отбросами общества; убийц, мародеров, насильников и бродяг. Приверженность архаичным принципам организованной преступности - или вообще никакой. Победитель получает все, а проигравший готов к поборам."

totalitarianism:0 "Тоталитаризм"
totalitarianism_desc:0 "Централизованная власть, которая требует от своих граждан полного подчинения государству. Тотальный контроль, тотальный порядок."