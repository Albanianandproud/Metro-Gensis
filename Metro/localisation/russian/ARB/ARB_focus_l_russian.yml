    ARB_what_of_them2:0 "Утилизация Депо"
    ARB_what_of_them2_desc:0 "Лишь немногим известно, что не все были убиты во время беспорядков в Парке Победы. Фактически, горстка людей сбежала со станции, когда Культ Червя взял власть в свои руки. В то время как многие, очень многие из тех, кто бежал, погибли, несколько выживших обнаружили это хранилище и сделали его своим домом. Несмотря на то, что они давным-давно погибли, их вещи все еще остаются нетронутыми. Их покрытые паутиной трупы и раздробленные кости почти издеваются над живыми, зная, что это та же участь, которая ожидает всех."
    
