 molodezhnaya:0 "Общество людей-мутантов"
 molodezhnaya_desc:0 "Общество мутировавших людей. Из-за небольшой глубины станции, на которой они укрылись, радиация просочилась во внутрь, убив многих ее жителей. Однако те, кто выжил, были ужасно мутированы и деформированы. Не приветствуемые никакими другими станциями, эти бедняги сталкиваются с преследованием за пределами своей родной станции.\n\nОтносительно изолированные от остальной части метро. Жители Молодежной обрели относительную безопасность. Со временем их обитатели смогли развить уникальные экстрасенсорные и телепатические способности. Даже способные выдержать и выдержать резкую радиацию.\n\nНесмотря на уродства, которые они переносят, их станция остается одним из самых чистых, организованных, гостеприимных и в целом приятных обществ за пределами Гранд Метро. Их жители все еще сохраняют большую часть своей человечности даже по сравнению с «неизмененными» станциями."