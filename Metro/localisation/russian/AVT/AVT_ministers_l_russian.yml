 AVT_fyodor:0 "Фёдор"
 _AVT_fyodor:0 "Диверсант"
 AVT_fyodor_desc:0 "Старший член бригады. Несмотря на то, что Федор выглядит как стереотипный мальчишка, больше всего ассоциируется с русским человеком. Он видел немало конфликтов и благодаря этому стал опытным солдатом."

 AVT_banzai:0 "Банзай"
 _AVT_banzai:0 "Боец бригады"
 AVT_banzai_desc:0 "Родился, как и многие, в целом мире дерьма. Банзай стал революционером в возрасте 20 лет и присоединился к бригаде Русакова. Его сверстники прозвали его 'Банзаем' из-за его  характера камикадзе."

 AVT_vladimir_koltsov:0 "Владимир Кольцов"
 AVT_koltsov:0 "Отец Владмир"
 _AVT_koltsov:0 "Ищущий покаяния"
 AVT_koltsov_desc:0 "Угрюмый старик, когда-то разрабатывал биологическое оружие для СССР. Увидев последствия своих действий, он оставил проект и стал священником. Поклялся никогда не причинять вреда и просить прощения за свои поступки. Спасенный с Лубянки и предложивший свои услуги нашей Бригаде. Теперь Владимир пытается создать противоядие от того самого вируса в тщетной попытке искупить свою вину."

 AVT_nikolai_nosov:0 "Николай Носов"
 AVT_nosov:0 "Носов"
 _AVT_nosov:0 "Внедорожник"
 AVT_nosov_desc:0 "Родился в Полежаевской вместе со своим братом-близнецом Гришей. Их мать страдала лучевой болезнью, а они оба - карликовостью из-за врожденной болезни роста. Несмотря на это, к ним относились как к обычным жителям станции. После помешательства матери и загадочной смерти отца их отправили на Автозаводскую, чтобы они смогли чего-то добиться. Используя свою карликовость как умение пробираться в труднодоступные места и находить полезные материалы для станции."

 AVT_perebezhchik:0 "Григорьев"
 _AVT_perebezhchik:0 "Перебежчик"
 AVT_perebezhchik_desc:0 "Григорьев родился за несколько лет до Армагеддона и живет на Чеховской. До своего уродства Григорьев был бывшим сталкером Рейха. Его жесткая и грубая манера поведения контрастирует с его верой во врожденную доброту людей. В молодости он вступил в Метромахию из убеждения сохранить свое общество и в результате стал сталкером. Он и его отряд были отправлены на поверхность для обычного обследования. После контакта с подавляющим числом мутантов отряд был перебит. Хотя он едва выжил, его изуродовали. Оставшиеся члены отряда бежали и бросили его, считая мертвым. Зная, что если он вернется в свой дом, его заклеймят как мутанта и казнят, он решил бродить по поверхности в поисках входа в метро, Григорев наткнулся на сталкера-революционера. Естественно, они сцепились, казалось, на несколько часов. Григорев едва мог собраться с силами для боя, но по мере того, как припасов у каждого из них становилось все меньше, а погода ухудшалась, оба обнаружили тщетность своих усилий по уничтожению друг друга. Они стали обсуждать жизнь, политику, философию, видя родство между собой. Зная, что умрет, если останется на поверхности, он попросил Революционера пойти с ним или, по крайней мере, привести его в безопасное место. Революционер знал, что его сверстники, скорее всего, не примут его, но попытаются поручиться за его безопасность в обмен на рабство и информацию о Рейхе. Зная свою судьбу, Григорьев согласился. Он верил, что когда-нибудь вернется домой в Чеховскую к семье."

