 scavenge_mission.1.t:0 "Misja zbieracka udana"
 scavenge_mission.1.d:0 "Misja zbieracka zakończyła się sukcesem. Nasi Stalkerzy wrócili z towarami i sprzętem przywiezionym z powierzchni. Oprócz tego odkryli 3 różne miejsca w ruinach Moskwy, do których możemy wysłać kolejne ekspedycje. Uważają jednak, że biorąc pod uwagę toksyczną naturę powierzchni, większość zasobów jest już zebrana a wyznaczone punkty trasy zostaną zniszczone przez burzliwą pogodę. Możemy wybrać tylko jeden z tych 3 interesujących punktów do wysłania ekspedycji."
