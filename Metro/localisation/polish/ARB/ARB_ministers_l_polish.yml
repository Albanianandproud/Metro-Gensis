 ARB_islam: "Islam"
 ARB_ISLAM_DESC: "Najodważniejsze serca to te, które trwają przy Allahu; nawet w bólu.\n\nIslam był jedynym synem imama, który szukał schronienia w metrze moskiewskim, gdy Islam miał 15 lat. Jego ojciec urodził się w Czeczenii i przeżył obie wojny czeczeńskie. Mimo że był świadkiem okrucieństw popełnianych przez obie strony, ojciec odmówił podjęcia broni; ku rozczarowaniu swojej wioski. Nawet gdy pocisk trafił w budynek, w którym szukali schronienia, zabijając kilkunastu jego sąsiadów.\n\nZ tą pacyfistyczną filozofią wszedł w mroczną przyszłość drugiej dekady i miał nadzieję, że jego syn pójdzie w jego ślady. Ostatecznie jednak Islam odwrócił się od światopoglądu ojca po wojnach koalicyjnych. Gdy uchodźcy uciekali z nowo powstałej Linii Czerwonej przed prześladowaniami, tylko po to, by zostać odrzuconymi i rozstrzelanymi za rzekome działania kontrrewolucyjne — jego ojciec był jedną z takich ofiar.\n\nW późniejszych latach młodości Islam na nowo odnalazł wiarę w Allaha."
