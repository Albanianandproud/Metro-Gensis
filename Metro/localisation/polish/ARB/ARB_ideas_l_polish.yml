l_polish:
 arbat: "Konfederacja Arbat"
 arbat_desc: "Konfederacja Arbat to umiarkowanie kapitalistyczna wspólnota, zamieszkiwana zarówno przez narodowości rosyjskie, jak i kaukaskie. Choć niegdyś społeczność ta cieszyła się znaczną siłą i liczebnością, została poważnie osłabiona podczas wojny Hanza-Red Line. Niemniej jednak dziś społeczność może się poszczycić dużą liczbą stalkerów, choć wpływy i chwała Arbatu są już tylko sennym wspomnieniem dawnych czasów."
 bump_in_the_night: "Coś w Nocy"
 bump_in_the_night_desc: "Raporty o zniknięciach mieszkańców Kijowa wstrząsnęły Konfederacją. Porwania dzieci pod osłoną nocy sieją strach, wstrząsając stacją i całą społecznością. Wielu zamożniejszych obywateli ucieka do sąsiednich stacji, przerażonych o swoje bezpieczeństwo i bezpieczeństwo swoich dzieci.\n\n §gOdnalezienie tego, co porywa nasze dzieci, i wyeliminowanie zagrożenia może przywrócić spokój wśród ludności§!"
 ARB_lack_of_expertise: "Brak Ekspertów"
 ARB_lack_of_expertise_desc: "Od czasu wojny Hanza-Red Line brakuje nam wykwalifikowanego personelu. Nasi rusznikarze i administratorzy mają trudności ze znalezieniem kompetentnych, nowych ludzi do codziennych obowiązków"
