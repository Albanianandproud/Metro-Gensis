l_russian:
  nf_MDR.1.t: "Связь с Москвой"
  nf_MDR.1.d: "Приветствую вас, президент [ROOT.GetLeader], под вашим руководством Республика процветала, несмотря ни на что. Ваши солдаты остаются непоколебимо преданными вашему делу, и благодаря убеждению гражданский сектор обязательно последует за вами. Могу ли я предположить, что сейчас самое время начать налаживать контакты? Мы слышали сообщения о том, что южные станции на самом деле населены. На самом деле это не мутанты, а люди. Мы не сомневаемся, что силы НАТО и Америки по-прежнему окружают Москву и большую часть Родины."
  nf_MDR.1.a: "Возможно, теперь пришло время выйти за пределы этого, да?"

  nf_MDR.2.t: "Колонизация Измайловской"
  nf_MDR.2.d: "Отчеты о Измайловской похоже на правду. Откровенно говоря, это прямо перед нашими гребаными глазами, Президент. По обе стороны платформы раскинулась густая паутина деревьев и листвы. Это в буквальном смысле настоящие джунгли. Одному богу известно, какие мерзкие мутанты скрываются внутри, и, во-первых, я бы не хотел этого узнавать. Возможно, Кроты что-то заподозрили насчет того, чтобы держаться подальше от поверхности, а? Кого я обманываю, господин Президент, наши лесники уже строят планы по созданию постоянной базы на самой платформе. Конечно, при условии, что у них будет достаточно противогазов и фильтров, предоставленных нашим населением. Может быть, мы запустим одну из этих тележек, чтобы бедный старина Юрий не надрывал спину, таская бревна туда-сюда, а? Нам потребуется время, чтобы расчистить дорогу в густых зарослях... Боже, как я скучаю по бензопилам.""
  nf_MDR.2.a: "Отличная работа, солдаты."

  nf_MDR.3.t: "Колонизация Партизанской"
  nf_MDR.3.d: "После того, как мы разобрали большую часть завалов, нам удалось пробить небольшую шахту в обломках, а с другой стороны "кротам" удалось прорваться в Партизанскую. Буду откровенен, президент, сэр, я чертовски ненавижу атмосферу на станции. Что-то в этом пустынном месте вызывает у меня мурашки по коже. Закоренелый раб, ставший завсегдатаем бара с Черкизона, рассказал нам, что когда-то это место было населено. Я ни за что на свете не могу представить, чтобы какой-нибудь бедняга захотел здесь жить. Наши солдаты поддерживают основной периметр, пока мы собираем остальную часть отряда. Надеюсь, с помощью смазывания рук и мешков с песком, может быть, костра здесь и нескольких коек вон там, мы быстро наведем здесь порядок."
  nf_MDR.3.a: "Отличная работа, джентльмены."

  nf_MDR.4.t: "Они на этих чертовых деревьях!"
  nf_MDR.4.d: "Надо сказать, что тот ублюдок, который сказал нам, что в джунглях водятся мутанты - наполовину животные, наполовину растения, наполовину еще кто-то, черт возьми, - не врал сквозь зубы. Этим утром, во время перерыва, ублюдки убили одного из наших солдат, переведя остальную часть отряда в Измайловскую в состояние полной боевой готовности. Очень жаль, что у нас сейчас нет огнеметов или чего-нибудь в этом роде."
  nf_MDR.4.a: "Потребуется нечто большее, чем капуста-мутант, чтобы отпугнуть нас."

  nf_MDR.5.t: "Контакт с государством [BAU.GetNameDef]"
  nf_MDR.5.d: "Они представляют собой объединение техников и инженеров, которые в первую очередь занимаются ремонтом довоенной электроники и оборудования. Состоящие из довоенных инженеров и машинистов, они также проводят экспедиции-сталкеры на поверхности - с некоторыми из них мы уже сталкивались в прошлом, просто наблюдали издалека, пока погода не испортилась. Возможно, мы могли бы протянуть синюю ветвь?"
  nf_MDR.5.a: "Мы были бы рады заключить какую-нибудь взаимную торговую сделку."
  nf_MDR.5.b: "Твои натовские штучки легко раскусить, западное отребье!"

  nf_MDR.6.t: "Наземные походы"
  nf_MDR.6.d: "Если бы не непрекращающаяся непогода и бродячие стаи мутантов, поверхность могла бы быть почти идиллической. Если бы не пронизывающий холод, это было бы почти живописно. И так до тех пор, пока ваш счетчик Гейгера не начнет барахлить, и вы не заметите, что у вас на груди растет дополнительная рука. На поверхности не так уж много интересного для коллекционирования, но настоящей находкой могут стать те несчастные, которые оказались во власти стихии и впоследствии погибли. Мы нашли одного невезучего ублюдка. Судя по всему, труп был мертв уже довольно давно и не мог выдержать температуры или условий на поверхности, поэтому его постигла участь мертвеца.  В грязных руках, казалось, была целая коллекция бумаг и документов, которые он прижимал к груди."
  nf_MDR.6.a: "Исследовательские работы."
  nf_MDR.6.b: "Схемы оружейника."

  nf_MDR.7.t: "Научно-исследовательский институт эпидемиологии"
  nf_MDR.7.d: "Глубоко в зарослях измайловских джунглей находится ветхое здание. Неудивительно, что к тому времени, когда мы начали экспедицию, это место уже было разграблено. Многие ценные вещи уже были вывезены, а все, что осталось, сгнило с течением времени. Большая часть лабораторного оборудования слишком старое и изношенное, чтобы его можно было отремонтировать, но наша экспедиция заверила нас, что после тщательной проверки они вернут все, что смогут найти."
  nf_MDR.7.a: "Особо различать нечего, но кое-что из этого оборудования нам бы не помешало."
  nf_MDR.7.b: "Исследование, о котором, возможно, следует забыть."

  nf_MDR.8.t: "За МКАДом"
  nf_MDR.8.d: "Двигаясь по Щерковскому шоссе, нашей экспедиции удалось добраться до самых отдаленных уголков Москвы. От бетонных насыпей и стальных руин пейзаж сменился ветхими домами и заброшенными улицами. Похоже, что, несмотря на то, что Москва понесла большую часть первоначальных санкций, экологические последствия ядерной войны еще долго сказывались на сельской местности. Она по-прежнему практически непригодна для жизни: от свирепствующих мутантов и радиации до наводнений и разросшейся дикой природы. Но одно остается неизменным: жизнь за пределами Москвы продолжается. Наших разведчиков приветствовали москвичи."
  nf_MDR.8.a: "Деревни на дальних окраинах Москвы."
  nf_MDR.8.b: "Оружейники Киржача."
  nf_MDR.8.c: "Бывшие воинские части, застрявшие на окраинах."

  nf_MDR.10.t: "Разделенный дом"
  nf_MDR.10.d: "Революция достигла переломного момента. Внутренние разногласия угрожают расколоть наш союз надвое."
  nf_MDR.10.a: "Республика должна выстоять."

  nf_MDR.11.t: "Воинская повинность?"
  nf_MDR.11.d: ""Ты! Ты записался в добровольцы?" Или как там обычно писали на пропагандистских плакатах. Ты бы удивился, узнав, сколько людей не желают служить в армии. А кто бы захотел? Нет ничего героического в том, чтобы сидеть сложа руки весь день и наблюдать, как мир вокруг тебя медленно разрушается. Конечно, мы можем стимулировать людей "посмотреть мир" или то, что от него осталось. Но если мы не сможем найти достаточное количество людей для участия, всегда есть альтернативные меры, которые мы можем применить."
  nf_MDR.11.a: "Только те, кто готов."
  nf_MDR.11.b: ""Поощрять" призыв на военную службу."
  nf_MDR.11.c: "Обязательным для трудоспособных."

  nf_MDR.12.t: "Припасы?"
  nf_MDR.12.d: "Конечно, мы можем использовать жестяную кастрюлю в качестве шлема, но очень немногие настолько глупы, чтобы поверить в то, что лист жести может остановить огонь из крупнокалиберного оружия. Попытки укомплектовать наших солдат лучшими из лучших привели нас к такому результату, но на поверхности осталось не так уж много складов, которые не были зачищены подчистую. Если мы не сможем приготовить это дерьмо сами, нам придется обходиться припасами и тем, что у нас есть."
  nf_MDR.12.a: "Все, что мы сможем найти."
  nf_MDR.12.b: "Усилия по обеспечению наших солдат качественным снаряжением."
  nf_MDR.12.c: "Достаточно будет только самого лучшего."

  nf_MDR.13.t: "Ротация?"
  nf_MDR.13.d: "Быть на военной службе - отстой. Но быть на военной службе без шанса вернуться к близким - это совсем другое дело. Износ и усталость сказываются на солдате так же сильно, как и нахождение под огнем прямой наводки. Перевод солдат с действительной службы на гарнизонную службу - это только начало."
  nf_MDR.13.a: "3-месячная ротация."
  nf_MDR.13.b: "6-месячная ротация."
  nf_MDR.13.c: "12-месячная ротация."

  nf_MDR.14.t: "Начисление заработной платы?"
  nf_MDR.14.d: "Этот вопрос вертится на устах у большинства наших солдат, но мало кто осмеливается задать его. Ничто иное, как пули, не подпитывает наших солдат. Это источник жизненной силы нашей экономики и, в конце концов, нашей армии. Но учитывая, что мы больше не используем банкноты и расходы банковских плательщиков для финансирования нашей армии, как мы должны платить нашим военным?"
  nf_MDR.14.a: "Оплата труда солдата ожидаема, но не всегда гарантирована."
  nf_MDR.14.b: "Военнослужащие получают зарплату непосредственно от нашей администрации."
  nf_MDR.14.c: "Даже после окончания службы бывшие солдаты должны получать компенсацию."

  nf_MDR.15.t: "Кому МЫ служим?"
  nf_MDR.15.d: "Конечно, Республика, но до какой степени наши войска это понимают? Знают ли они, что защищают? Без должной морали и этики мы просто кучка никчемных головорезов с крутым оружием и в броне. В наших рядах должна быть укреплена не только дисциплина, но и потребность в более высокой цели."
  nf_MDR.15.a: "Мы служим Республике."
  nf_MDR.15.b: "Мы служим Идеям."
  nf_MDR.15.c: "Люди Превыше Всего Остального."

  nf_MDR.16.t: "Счастье в неведении"
  nf_MDR.16.d: "Вот уже более десяти лет наша Республика стоит на ногах. Возможно, России больше нет, но человечество все еще живет. Наше население удовлетворено, и, похоже, странное представление о жизни наконец-то утвердилось в умах наших граждан. Однако это не обошлось без боли и раздоров. Как бы мы ни старались, чтобы наши люди были сыты и счастливы, мы не можем позволить нашему населению узнать о внешнем мире. Неподтвержденные сообщения указывают на то, что, возможно, остальная часть метро населена людьми. Любое взаимодействие московского метрополитена с другими государственными органами должно храниться в тайне. Наши правительственные чиновники могут легко скрывать наши операции от общественности, однако в конечном итоге кто-то из наших сотрудников обязательно узнает об этом."
  nf_MDR_16.a.tt: "Если наша §Y£stability_icon Стабильность§! опустится ниже определенного порога, или мы попадаем в §YКрупный конфликт§! при любой власти в Метро. Наш народ наверняка взбунтуется против §CРеспублики§!."
  nf_MDR.16.a: "Всё ради народа!"

  nf_MDR.17.t: "Разногласия в Республике!"
  nf_MDR.17.d: "Несмотря на то, что Первомайская Республика является единым государством, в ней существуют две четко очерченные касты, которые якобы подчиняются государству. Принадлежность к касте определяется каждым гражданином Республики, и с этого момента они закрепляются в этой профессии на всю жизнь. Со временем, из-за бесконечных разногласий и трений между этими двумя сектами, обе организации развили свою собственную идентичность. identity.\n\n"Кроты" - это те, кто исследует бесконечные туннели метро в поисках ценных технологий или электроники. Большая часть их операций ведется в подполье, и лесорубы с презрением воспринимают их как трусов-герметиков, которые скорее убегут от крысы-переростка, чем по праву раздавят ее. На противоположном конце спектра находятся лесорубы, или лесозаготовители - это те, кто выходит на поверхность и совершает вылазки в измайловские джунгли, вырубая деревья на дрова или строительные материалы. Некоторые даже осмеливаются выезжать за пределы Московской кольцевой автодороги и презирают кротов за их трусливую натуру. Часто неистовы и высокомерны по отношению к тем, кого они считают неполноценными.Эти две партии сосуществуют уже более десяти лет, и, несмотря на все наши усилия по возобновлению отношений между двумя группами, которые заканчиваются ничем, наш лучший вариант, по-видимому, заключается в том, чтобы погасить любое пламя, которое может угрожать вспыхнуть между ними, если мы не хотим пострадать от каких-либо внутренних разборок."
  nf_MDR_17.a.tt: "Кроты и лесники составляют внутреннюю часть популяции §CРеспублики§!. Лучше всего, чтобы обе стороны были довольны. Если одна из сект будет иметь значительное влияние в §CРеспублике§!, они могут спровоцировать гражданскую войну, если наша §Y£stability_icon Стабильность§! опустится слишком низко."
  nf_MDR.17.a: "Урегулирование разногласий между этими сторонами будет нелегкой задачей..."

  nf_MDR.18.t: "Доставленные припасы"
  nf_MDR.18.d: "Старому ублюдку Юрию невероятно повезло. Сначала мы подумали, что у бедняги сдали нервы после того, как он не вернулся на смену. Кто-то из ребят пошутил, что он споткнулся и заблудился в чаще, но, к счастью, старик выкарабкался. Он так и сделал. Но, заблудившись в джунглях, он наткнулся на склад, который, по сути, остался целым. Спасаясь от непогоды, он сумел проскользнуть через одну из незапертых дверей. Склад, должно быть, был армейским складом или чем-то в этом роде. Большая часть полок все еще была заставлена довоенным хлебом и консервами. Ничего особенного, но этого хватит, чтобы пережить ядерный апокалипсис. Большинство охранников сначала не поверили Юрию, однако выражение его лица и карманы, набитые банками, говорили сами за себя."
  nf_MDR.18.a: "Мы сегодня вкусно поем, ребята!"

  nf_MDR.19.t: "Эпидемия болезней"
  nf_MDR.19.d: "Возможно, те рынки, на которые мы наткнулись, в конце концов, были неподходящими, или, возможно, людям не стоило туда соваться. Люди, которые переваривали продукты, которые мы нашли на складе, похоже, начали заболевать лихорадкой. Ничего страшного, но из-за этого многие полезные люди на некоторое время остались без работы. Юрий, если подумать. Надеюсь, большинство из них скоро вернутся на свою смену."
  nf_MDR.19.a: "Надеюсь, они справятся с собой."
  nf_MDR.19.b: "Быстро оцепите зараженных и внимательно следите за симптомами на расстоянии!"

  nf_MDR.20.t: "Вспышка инфекции"
  nf_MDR.20.d: "Все больше людей в нашей стране заболевают этой болезнью. То, что мы считали простым случаем гриппа, распространилось по всем нашим станциям. Многие уже умерли от этой болезни, мужчины, женщины и дети - все они находятся под угрозой заражения. Мы должны найти лекарство или помочь населению в ближайшее время."
  nf_MDR.20.a: "Надеюсь, это скоро закончится."
  nf_MDR.20.b: "Оцепите жизненно важные органы, отделите инфицированных от здоровых и предотвратите быстрое распространение болезни!"

  nf_MDR.21.t: "Больное население"
  nf_MDR.21.d: "Ситуация ухудшается. Даже самые здоровые люди в нашем сообществе сейчас заболевают этой болезнью. Граждане запираются в своих домах и отказываются выходить на работу, опасаясь дальнейшего распространения инфекции. Наши врачи уже достигли критической точки, и если мы не совершим чудо, то со временем инфекция наверняка обострится."
  nf_MDR.21.a: "Это не очень хорошо работает."

  nf_MDR.22.t: "Вспышка болезни"
  nf_MDR.22.d: "Ситуация становится все более тяжелой. Наши врачи и медицинский персонал испытывают трудности из-за большого количества больных, которым оказывается лечение. Они работают сверх своих возможностей с теми, кто слишком болен, чтобы оставлять их на произвол судьбы."
  nf_MDR.22.a: "Мы должны быстро найти лекарство!"

  nf_MDR.23.t: "Эпидемия болезни"
  nf_MDR.23.d: "Ситуация ухудшается, все больше людей в нашей стране серьезно заболевают от этой болезни. Наши больницы и больничные койки переполнены, так как мертвые и умирающие лежат на полу станции. Мы должны найти лекарство или оказать помощь этим пациентам в ближайшее время."
  nf_MDR.23.a: "Нам срочно нужно это лекарство!"

  nf_MDR.24.t: "Вспышка, похоже, идет на убыль"
  nf_MDR.24.d: "Сообщений о новых случаях заражения не поступало. Удалось ли полностью остановить распространение вируса, или он успел заразить как можно больше людей, прежде чем включился естественный иммунитет, мы не уверены. Однако это трагическое событие в истории Республики не будет забыто в ближайшее время."
  nf_MDR.24.a: "Слава богу, все закончилось."

  #nf_MDR.25.t: "Учебная стрельба"
  #nf_MDR.25.d: "Становится чертовски утомительно сидеть у убогого походного костра и ждать, когда начнется действие. Так что, вместо того чтобы засыпать от скуки, почему бы не отправиться на поиски действия? В любом случае, мы не бросаем свои посты."
  #nf_MDR.25.a: "Мальчики есть мальчики" 

  nf_MDR.26.t: "Контакт с Калининской"
  nf_MDR.26.d: "Довольно спокойная группа станций на Калининской, от имени которой конфедерация получила свое название. Довольно спокойная и умиротворяющая станция, в последние годы ставшая экономическим центром восточного участка метро. По-видимому, у них есть своя газета, хотя, судя по сообщениям, они являются объектом неприятных слухов и сплетен, пытающихся запятнать ее репутацию."
  nf_MDR.26.a: "Я знаю, кто ты такой."
  nf_MDR.26.b: "Мальчики есть мальчики."

  nf_MDR.27.t: "Согласование с Красной линией"
  nf_MDR.27.d: "Некоторые вещи не остаются мертвыми надолго. То ли ностальгия, то ли альтруистические идеалы социализма возродились в Москве. Красная Линия, как ни странно, контролирует большую часть Сокольской линии. В прошлом у них были идеи объединить все метро под знаменем революции, но после изнурительной войны с Ганзейским союзом оба государства согласились на прекращение огня, установив свои нынешние границы."
  nf_MDR.27.a: "Жемчужные врата не будут открыты для таких, как ты."
  nf_MDR.27.b: "Мы надеемся помириться и загладить свою вину."

  nf_MDR.28.t: "Контакты с Ганзой"
  nf_MDR.28.d: "Названные Содружеством Ганзы в честь организации прошлых веков, они, по общему мнению, являются самым экономически мощным государством в остальной части метрополитена. Владея всей Кольцевой линией, они могут осуществлять верховную власть над проходящими по их территории торговцами."
  nf_MDR.28.a: "Не слишком жалует капиталистов."
  nf_MDR.28.b: "Мы будем процветать вместе!"

  nf_MDR.29.t: "Ложь становится явной"
  nf_MDR.29.d: "Теперь, когда власть [MDR.GetLeader] восторжествовала, настало подходящее время объявить Республике правду. Москва действительно живет. Слишком долго жители республики занимались своей повседневной жизнью, убежденные в том, что они, по сути, последние москвичи в живых."
  nf_MDR.29.a: "Москва здесь. Они живы! Москва §YЖивёт!§!"
  nf_MDR.29.b: "СИЛЫ НАТО ПРОНИКЛИ В МОСКВУ!! МЫ ДОЛЖНЫ §YВЕРНУТЬ РОССИЮ!!§!"

  nf_MDR.30.t: "Черкизон"
  nf_MDR.30.d: "Наши разведчики сообщают, что это заведение на Черкизоне на самом деле существует, а не является каким-то мифом, который распространяют уличные торговцы, чтобы продать свою испорченную одежду. Очевидно, это место существовало еще до войны, и московские власти безуспешно пытались ликвидировать рынок. Только после катастрофы он восстал из пепла и приобрел новый облик. Обширная сеть подземных туннелей и катакомб, которые тянутся хрен знает как далеко. Здесь вы можете приобрести практически все, что угодно и кого угодно. Оружие, рабы и даже пара наемных убийц, если цена будет подходящей."
  nf_MDR.30.a: "Ваши грязные поступки - это оскорбление Республики!"
  nf_MDR.30.b: "Возможно, две наши политики смогут мирно сосуществовать?"

  nf_MDR.31.t: "Полис"
  nf_MDR.31.d: "Последний бастион человечества, или, как говорят в остальной части Метро. По-видимому, состоит из довоенных ученых, учителей и всех, кто хоть чего-то стоит. По слухам, они пытаются сохранить последние представления о человечности во тьме ночи. Эти усилия, мягко говоря, достойны восхищения."
  nf_MDR.31.a: "Обычная пропаганда НАТО..."
  nf_MDR.31.b: "Две наши политики могут мирно сосуществовать"

  nf_MDR.32.t: "Похищение людей"
  nf_MDR.32.d: "Ночью было похищено несколько наших граждан."
  nf_MDR.32.a: "Это не очень хорошо работает."

  nf_MDR.33.t: "Обрушившийся туннель"
  nf_MDR.33.d: "[283.GetName] ведет не в тупик, как многие обычно говорят. На самом деле, дорога через груды щебня и обломков - это скорее тропа. Высшее руководство считает, что если мы попытаемся разобраться в мусоре, то, возможно, сможем пробурить дыру, достаточно большую, чтобы в нее могли пролезть люди, и прорваться в само Метро."
  nf_MDR.33.a: "Отличная идея."

