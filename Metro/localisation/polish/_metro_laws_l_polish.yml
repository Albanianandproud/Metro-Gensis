 civics_work_ethics_2: "Odstępstwa od Pracy"
 civics_work_ethics_2_desc: "Od mieszkańców oczekuje się pracy w systemie zmianowym. Jednak niektóre grupy i osoby mogą być zwolnione z tego obowiązku. Osoby starsze, słabe, chore i młode są zazwyczaj zwolnione z oczekiwań dotyczących pracy."
 civics_work_ethics_3: "Każdy Pracuje"
 civics_work_ethics_3_desc: "Oczekuje się, że każda osoba zarobi na swój udział i utrzymanie. Od robotników po urzędników i rolników. Wszyscy, którzy mogą i mają sprawne ciało, muszą pracować... I pamiętaj. §YŻadnego ociągania się!§Y"
 civics_work_ethics_4: "Praca Wcięta"
 civics_work_ethics_4_desc: "Nie pracujesz, jeśli się nie spocisz. Zmiany są długie i wyczerpujące. Jeśli praca nie złamie ci kręgosłupa, płaca nieuchronnie to zrobi. Będziesz pracować, by zasłużyć na prawo do pracy, prawo do życia i prawo do śmierci."
 civics_work_ethics_5: "Borderline-Niewolnictwo"
 civics_work_ethics_5_desc: "Gdzie jest bat, tam jest sposób. Cały dzień harujesz przy stole warsztatowym, na farmie lub za biurkiem. Jesteś tylko trybikiem w maszynie. Jeśli stan świata jeszcze cię nie złamał, to zrobi to niewolnicza służba."
