 #  Экономика   #

 HNZ_slumbering_giant:0 "Дремлющий гигант"
 HNZ_slumbering_giant_desc:0 "Огромные богатства Ганзы свободно циркулируют по станциям и содружеству. Множество торговых повозок и торговцев ежедневно проезжают мимо Ганзейской юрисдикции. Лига сохраняет нейтралитет между мелкой политикой метро. Держится подальше от чужих дел. Однако в один прекрасный день экономический гигант может подняться, и это будет иметь последствия для всего Метро."

 HNZ_aloof_authority:0 "Скромный авторитет"
 HNZ_aloof_authority_desc:0 "Ганза придерживается более строгих правил в отношении того, кто и чем может торговать в пределах своего содружества, однако они поддерживают в основном систему свободного рынка. Умеренный объем экономической мощи был направлен на военное производство и поддержание их авторитета, но потоки богатства остаются в значительной степени свободными."

 HNZ_peaceful_cooperation:0 "Мирное сотрудничество"
 HNZ_peaceful_cooperation_desc:0 "Ганза смягчила свои правила в отношении станций, находящихся в ведении содружества, а также торговли в целом. Она вложила все силы в экономический рост и внутреннюю стабильность, но в значительной степени отказалась от милитаристских экономических вопросов за пределами того, что можно продать на рынке."

 HNZ_subversive_hegemony:0 "Разрушительная Гегемония"
 HNZ_subversive_hegemony_desc:0 "Ганза вложила всю силу в свою военную промышленность и свои экспансионистские мечты, однако это вызвало экономическую рябь по всему метро, и огромный поток богатства, который когда-то способствовал процветанию Ганзы, медленно иссякает..."
 
 HNZ_restless_imperium: "Беспокойная империя"
 HNZ_restless_imperium_desc: "Россия сама восстала из пепла. Зарождается новый мир. Жители Метрополитена живут под властью самой матушки-России и вернутся в ее лоно, брыкаясь и крича, если потребуется."

