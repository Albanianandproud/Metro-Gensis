l_russian:

 hanseatic_league:0 "Содружество Станций Кольцевой Линии"
 hanseatic_league_desc:0 "Содружество Станций Кольцевой Линии или «Ганза», представляет собой капиталистический торговый союз нескольких станций. Полностью владеют Кольцевой линией. Они обладают огромной властью и мощью в метро. Их идеология построена по образцу Соединенных Штатов, приняв экономику свободного рынка с очень небольшим количеством правил."

 hanza_red_war_victor:0 "Победители в Красно-Ганзейской войне"
 hanza_red_war_victor_desc:0 "Во всяком случае, не совсем Победа. Скорее, закрепление за Ганзой лидирующей позиции в Метро. Пока не начнется новая война. Многие из его бывших участников несут на себе его шрамы. Ужасы той войны еще не забыты."

 trade_economy:0 "Торговая Экономика"

 HNZ_stalker_techniques:0 "Обучение Сталкеров"

 HNZ_decentralized_commonwealth:0 "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_desc:0 "Природа Ганзейского Содружества гарантирует, что эффективная организация затруднена, учитывая, что каждая станция сама по себе является единым целым. Принятие решений находится в руках местных руководителей каждой станции."

 HNZ_decentralized_commonwealth_3:0 "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_2:0 "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_1:0 "Децентрализованное Содружество"
 
 HNZ_poor_high_command:0 "Архаичная командная структура"
 HNZ_poor_high_command_desc:0 "Несмотря на то, что Красно-Ганзейская война велась не более десяти лет назад, наша командная структура бездействует и нуждается в прямом обновлении."

 HNZ_exhausted_economy:0 "Восстанавливающаяся экономика"
 HNZ_exhausted_economy_desc:0 "Наша экономика медленно восстанавливается после того, как большая её часть была втянута в войну с Красной Линией. Шрамы упомянутого конфликта ещё видны."

