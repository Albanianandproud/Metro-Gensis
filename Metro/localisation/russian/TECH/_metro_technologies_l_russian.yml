 ### Industry ###

# Construction #
 tech_construction_rag_tents:0 "Переработанные ткани"
 tech_construction_rag_tents_desc:0 "Палатки сделаны из переработанных тканей, всё ещё лучше чем спать на полу."

 tech_construction_tarpaulin:0 "Тарпалин"
 tech_construction_tarpaulin_desc:0 "Тарпалин это влагозащитный материал для палаток. Это недорого, но больше не придётся спать во влаге."

 tech_construction_wood:0 "Дерево"
 tech_construction_wood_desc:0 "Сложно найти этот материал в метро, но его можно собрать с деревьев во время экспедиций."

 tech_construction_scrap_metal:0 "Метал"
 tech_construction_scrap_metal_desc:0 "Метал, более крепкий чем дерево, следующий шаг в эволюции жилищных условий метро."

 tech_construction_bricks:0 "Кирпичи"
 tech_construction_bricks_desc:0 "Дешёвые, крепкие, созданные для строительства, кирпичи это первый знак того, что люди рано или поздно будут жить в метро, как жили до этого на поверхности."

 tech_construction_concrete:0 "Бетон"
 tech_construction_concrete_desc:0 "Бетон заливается в дыры, легко перевозится, используется как для пола, так стен и потолка. Этот материал использовался со времён Рима."

# Tooling # 
tech_tooling_primitive_tools:0 "Примитивные инструменты"
tech_tooling_primitive_tools_desc:0 "Молотки, топоры и ножи. Эти инструменты стары как цивилизация."

tech_tooling_basic_tools:0 "Базовый набор инструментов"
tech_tooling_basic_tools_desc:0 "Более специализированные инструменты вроде пил, отвёрток. Всё это позволяет с повышенной точностью выполнять задачи."

 tech_tooling_simple_tools:0 "Простой набор инструментов"
 tech_tooling_simple_tools_desc:0 "Трубные ключи, измерительные ленты. Инструментарный набор обычного рабочего всё больше будет напоминать довоенное время."

 tech_tooling_modern_tools:0 "Современный набор инструментов"
 tech_tooling_modern_tools_desc:0 "Сварка вернулась в метро. С газовыми сварочными аппаратами стало легче варить металлические листы. Это нужно как и для оружия, так и для постройки."

 tech_tooling_power_tools:0 "Электрический набор инструментов"
 tech_tooling_power_tools_desc:0 "Электрические отвертки, термоклей, электродрели. Одно ясно - в метро будет громче с этими инструментами."

 tech_tooling_specialised_tools:0 "Специализированные инструменты"
 tech_tooling_specialised_tools_desc:0 "Специализированные инструменты вроде электролобзиков, гвоздомётов и перфораторов позволяют рабочим комфортно и качественно выполнять работу под задачи."

 tech_tooling_advanced_tools:0 "Промышленные инструменты"
 tech_tooling_advanced_tools_desc:0 "Наконец, производство дошло до промышленных инструментов. Это всё что использовалось по дому до войны - различные детекторы скрытой проводки, мультиметры и всё на батарейках."

 # Smithing # 

tech_smithing_basic_smithing:0 "Базовая кузница"
 tech_smithing_basic_smithing_desc:0 "Принципы выплавки металла просты: разогрей его до плавления и сделай в нужную форму. Сделанные от руки изделия могут получится необычайно высокого качества, но очень трудозатратны."

 tech_smithing_anvil_smithing:0 "Кузница на наковальне"
 tech_smithing_anvil_smithing_desc:0 "Кузница очень полезный предмет. В отличие от различных столов оно никогда не сдвинется с места. Сделано специально для более простого придания формы металлу."

 tech_smithing_trip_hammer:0 "Ручной отбойник"
 tech_smithing_trip_hammer_desc:0 "Ручной отбойник существовал уже к моменту смерти Христа, и использовался ещё много сотен лет. Это молот который при помощи силы гравитации помогает придать плоскую форму."

 tech_smithing_power_hammer:0 "Механический отбойник"
 tech_smithing_power_hammer_desc:0 "Электрический отбойник убирает всю рутину из ковки, придает форму металлу быстрее и качественнее чем если бы это делал человек."

 tech_smithing_hydraulic_press:0 "Гидравлический пресс"
 tech_smithing_hydraulic_press_desc:0 "Гидравлический пресс работает на силе электричества и давлении. Он прессует металл в очень тонкие листы и разные формы."

 tech_smithing_machine_pressing:0 "Механический пресс"
 tech_smithing_machine_pressing_desc:0 "Механический пресс маркирует металлические предметы различными серийными номерами и специализированной информацией. До механического пресса всё это приходилось вытачивать человеку."

# Pressing #

 tech_pressing_punch_pressing:0 "Пробивное прессование"
 tech_pressing_punch_pressing_desc:0 "Пробивное прессование позволяет контроллировать размер и форму предметов, обычно металлы, при помощи давления. Кроме производства инструментов, его также можно использовать в производстве оружия."

 tech_pressing_hydraulic_punch_press:0 "Гидравлическое пробивное прессование"
 tech_pressing_hydraulic_punch_press_desc:0 "Использование гидравлической энергии для штамповочных прессов увеличивает скорость, с которой они могут формировать металлы, что приводит к штамповке большего количества деталей в день."

 tech_pressing_laser_machining:0 "Лазерная обработка."
 tech_pressing_laser_machining_desc:0 "Использование мощных лазеров для обработки металла требует значительных ресурсов, а это означает, что до сих пор это было невозможно. Тем не менее, с повторным открытием старой промышленной лазерной технологии, наконец, можно фрезеровать детали только с помощью света!"

 # Casting # 

 tech_casting_basic_casting:0 "Базовое литьё"
 tech_casting_basic_casting_desc:0 "При литье основных металлов образуются небольшие объемы полезного лома и высокое содержание примесей. Это довольно расточительно, но лучше, чем ничего."

 tech_casting_scrap_casting:0 "Литьё лома"
 tech_casting_scrap_casting_desc:0 "Переплавка старого металлолома в слитки более высокой чистоты повысила выход, который мы получаем из брошенных и добытых металлов, но по-прежнему оставляет желать лучшего."

 tech_casting_alloy_casting:0 "Литьё слитков"
 tech_casting_alloy_casting_desc:0 "Литье сплавов вместо чистого материала позволяет получить как более прочные, так и более распространенные металлы, хотя мало что можно сделать без использования электричества."

 tech_casting_electrolysis:0 "Электролиз"
 tech_casting_electrolysis_desc:0 "Электролиз, если он не используется в медицинских целях, позволяет очистить материалы от химических примесей, которые в противном случае ослабили бы их предназначение."

 tech_casting_laser_casting:0 "Лазерное литьё"
 tech_casting_laser_casting_desc:0 "Лазеры невероятно точны и не подвержены такому же износу, как молотки и лезвия, что делает их идеальными для неизменной формы металла."

 tech_casting_3d_printing:0 "3Д-печать"
 tech_casting_3d_printing_desc:0 "3D-печать была в зачаточном состоянии, когда разразилась война, но с тех пор она пережила своего рода ренессанс в наших границах. Эти устройства, от безделушек до нижних приемников, отлично подходят для создания специальных деталей из смолы."

 # Recycling # 

 tech_recycling_1:0 "Переработка 1"
 tech_recycling_1_desc:0 "Переработка! Когда то люди думали что это спасёт планету, но в итоге пластиковые бутылки повлияли не остановили крах человечества."

 tech_recycling_2:0 "Переработка 2"
 tech_recycling_2_desc:0 "Почти все может получить вторую жизнь, если оно будет переработано кем-то, кто знает, как его использовать. Обучение промышленных специалистов вопросам вторичной переработки позволит использовать наши ресурсы дальше."

 tech_recycling_3:0 "Переработка 3"
 tech_recycling_3_desc:0 "Мусор для одного - сокровище для другого! Довоенные устройства были полны полезных материалов, которые можно было вытащить из них и пожертвовать промышленности. Металлы в микросхемах, ртуть в термометрах, шерсть на мягких игрушках. Возможности безграничны!"

 # Hygiene # 

 tech_hygiene_basic_hygiene:0 "Базовая гигиена"
 tech_hygiene_basic_hygiene_desc:0 "Болезнь всегда присутствует в холодной подземной пустоши, которой является метро. Хотя это и не идеальная защита от таких вещей, регулярное мытье рук, тела и волос может помочь предотвратить болезни и паразитов."

 tech_hygiene_food_standards:0 "Пищевые стандарты"
 tech_hygiene_food_standards_desc:0 "Неприготовленное мясо, неправильно обработанные продукты и перекрестно зараженные блюда могут привести к мучительной смерти от паразитов в метро. Соблюдение стандартов приготовления пищи не сделает каждую ложку каши вкусной, но, по крайней мере, от неё не заболееть."

 tech_hygiene_germ_theory:0 "Теория о микробах"
 tech_hygiene_germ_theory_desc:0 "Когда дело доходит до войн, знать — это полдела, мы находимся в состоянии войны с вирусами и заразой. Тщательное понимание микробной теории поможет нам бороться с болезнями во всех их ужасных формах."

 tech_hygiene_sterilised_supplies:0 "Стерилизованные материалы"
 tech_hygiene_sterilised_supplies_desc:0 "Запасы медицинского спирта, дезинфицирующего средства и других чистящих средств, безопасных для кожи, можно использовать для стерилизации медицинских инструментов, что снижает риск вторичных инфекций во время операции."

 tech_hygiene_designated_triages:0 "Зоны для переработки"
 tech_hygiene_designated_triages_desc:0 "Выделение отдельных мест для раненых и больных предотвратит передачу микробов от человека к человеку."

 tech_hygiene_medical_wards:0 "Медицинские отделения"
 tech_hygiene_medical_wards_desc:0 "Больных следует держать подальше от здоровых, в специально отведенных медицинских палатах, где их можно лечить, не подвергая опасности население в целом."

 tech_hygiene_immunisation:0 "Иммунизация"
 tech_hygiene_immunisation_desc:0 "Инъекция небольшого мертвого образца некоторых вирусов, таких как грипп, может позволить организму подготовиться к более позднему заражению, сократив время, проведенное больным, или опасность для жизни."

 # Refinery #

 tech_refinery_1:0 "НПЗ"
 tech_refinery_1_desc:0 "Очистительные заводы — это химическая версия кузниц, они позволяют производить химикаты или синтезировать топливо."

 tech_refinery_2:0 "Хранилище для НПЗ"
 tech_refinery_2_desc:0 "Наличие надлежащих складских помещений оставляет больше места для самого перерабатывающего оборудования, удваивая количество, которое мы можем поместить в штат."

 tech_refinery_fuel_1:0 "Производство топлива"
 tech_refinery_fuel_1_desc:0 "Сосредоточение внимания наших нефтеперерабатывающих заводов на топливе поддержит работу железнодорожных вагонов."

 tech_refinery_fuel_2:0 "Улучшенное производство топлива"
 tech_refinery_fuel_2_desc:0 "Дальнейшие технологические достижения в области создания топлива позволяют увеличить производительность."

 tech_refinery_chemical_1:0 "Химическая переработка"
 tech_refinery_chemical_1_desc:0 "Сосредоточение наших нефтеперерабатывающих заводов на производстве химикатов будет способствовать развитию передового производства."

 tech_refinery_chemical_2:0 "Улучшенное производство"
 tech_refinery_chemical_2_desc:0 "Дальнейшие технологические достижения в химическом смешивании позволяют увеличить производительность."

 # Farming # 

 tech_farming_1:0 "Подземное земледелие"
 tech_farming_1_desc:0 "Сельское хозяйство без использования солнца — интенсивный процесс. Требует либо много искусственного света, либо грибные культуры, привыкшие к темноте."

 tech_farming_2:0 "Базовая агрокультура"
 tech_farming_2_desc:0 "Выделение большего пространства для производства продуктов питания означает более полные животы и более счастливых людей."

 tech_farming_3:0 "Улучшенная агрокультура"
 tech_farming_3_desc:0 "Сельское хозяйство может быть индустриализировано с помощью многих из тех же достижений, которыми пользуется остальная часть экономики, а именно электрификации и железнодорожного транспорта."

 tech_farming_4:0 "Паровое вращение"
 tech_farming_4_desc:0 "Под паром понимается вспаханная почва, оставленная незасеянной для целей восстановления плодородия и снижения перепроизводства. Когда некоторые из посевных площадей остаются под паром, пока почва восстанавливается, это хорошо для общего состояния сельского хозяйства."

 tech_farming_5:0 "Система орошения"
 tech_farming_5_desc:0 "Все культуры нуждаются в воде, и можно вырыть ирригационные системы и проложить трубы, что сократит количество людей, которые нам нужны, чтобы на самом деле перемещать эту воду."

 tech_farming_6:0 "Удобрение"
 tech_farming_6_desc:0 "Компост, телесные отходы и другие обычно непригодные биологические продукты можно перерабатывать и превращать в удобрения для сельскохозяйственных культур, повышая урожайность."

 tech_farming_7:0 "Улучшенние удобрение"
 tech_farming_7_desc:0 "Химически приготовленное удобрение теряет часть той «естественной» привлекательности, которую имеет компост, но никто не может оспорить его эффективность."

 tech_farming_8:0 "ГМО"
 tech_farming_8_desc:0 "Тщательный мониторинг посевов и пересев только успешных сортов гарантирует, что самые богатые генотипы культур займут наше ограниченное сельскохозяйственное пространство."

