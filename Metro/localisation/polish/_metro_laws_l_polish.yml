 ## CIVICS ##

 civics: "Polityki i Etyki"

 civics_work_ethics: "Etyka Pracy"

 civics_work_ethics_1: "Godziny Odpoczynku"
 civics_work_ethics_1_desc: "Nasza społeczność pozwala na godziny między zmianami i obciążeniem pracą, aby nasi obywatele mogli się zrelaksować. Nie wolno nam zapominać, jak brzmi słowo człowiek i co ono oznacza w tym rozpadającym się świecie."

 civics_work_ethics_2: "Obowiązkowa Praca"
 civics_work_ethics_2_desc: "Od mieszkańców oczekuje się pracy w wymaganej ilości zmian. Jednakże pewne grupy i osoby mogą być zwolnione z tego obowiązku. Mianowicie osoby stare, słabe, chore i młode."

 civics_work_ethics_3: "Każdy Pracuje"
 civics_work_ethics_3_desc: "Od każdej osoby oczekuje się, że zarobi na swoją część. Pamiętaj. Nie ma obijania się."

 civics_work_ethics_4: "Praca Również w Domu"
 civics_work_ethics_4_desc: "Nie pracujesz tak naprawdę, dopóki się nie spocisz"

 civics_work_ethics_5: "Niewolnictwo"
 civics_work_ethics_5_desc: "Gdzie jest bicz, tam jest sposób. Pracować cały dzień przy stołach warsztatowych, albo na polach i w kuźniach. Jeśli stan świata jeszcze cię nie złamał, to niewolnicza służba cię złamie."

