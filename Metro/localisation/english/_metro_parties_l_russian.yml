l_russian:
 community:0 "Сообщество"
 community_noun:0 "Сообщество"
 community_desc:0 "Сообщество"
 #community_desc:0 "Сообщество людей, управляющих собой и стремящихся к общей, взаимной и общей цели, которая приносит пользу всем."

 council:0 "Совет"
 council_noun:0 "Совет"
 council_desc:0 "Совет"
 #council_desc:0 "Коллектив умов, созданный для управления, консультирования или надзора за правительством. Либо избранный, либо дарованный чин для консультирования и управления делами станции."

 oligarch:0 "Олигархат"
 oligarch_noun:0 "Олигархат"
 oligarch_desc:0 "Олигархат"
#oligarch_desc:0 "Небольшой комитет контролирует политическую сферу. Олигархические режимы характеризуются наличием большого количества политической власти у маленькой группы людей, располагающими ей ввиду своего статуса, военного влияния или богатства."

 dictatorial:0 "Диктатура"
 dictatorial_noun:0 "Диктатура"
 dictatorial_desc:0 "Диктатура"
 #dictatorial_desc:0 "Абсолютная власть сосредоточена в руках одного человека. Зачастую ценой постоянных мероприятий по запугиванию и шантажу подчиненных."
 
 ### community ####

 peoples_council:0 "Народный совет"
 peoples_council_desc:0 "Оставаясь верными старым советским идеалам, эти люди напрямую избирают эгалитарный совет, который в свою очередь ведёт плитику, соответствующую принятой на общем референдуме."

 militia_council:0 "Военный совет"
 militia_council_desc:0 "Милитаристическая организация людей со схожим мировоззрением, эта фракция основана на милитаризованном, но свободном обществе."
 
 democratic_republic:0 "Демократическая республика"
 democratic_republic_desc:0 "Чётко следуя демократическим идеям, эта фракция избирает своих лидеров и правительсво на открытых выборах с секретным голосованием. Действительно редкость в метро."

 communal_party:0 "Коммуна"
 communal_party_desc:0 "Существуя без частной собственности и без лидеров, эта фракция может быть как коммуной фермеров, живущих как одна большая семья, так и явно анархическим сообществом."

 ### council ###

 technocracy:0 "Технократия"
 technocracy_desc:0 "Отказавшись от демократии и деспотизма, технократы верят в управляемое заслуженными экспертами общество, отказываясь от выборов и политики."

 labour_council:0 "Совет труда"
 labour_council_desc:0 "Вдохновляясь довоенным советским устройством, эти советы труда организуют общество, в основе которого находятся советы рабочих, избираемые из всего населения."

 confederation:0 "Конфедерация"
 confederation_desc:0 "Разрозненная организация, состоящая из многих групп. Эта фракция избирает членов совета конфедерации от каждой группы."

 ### oligarch ###

 trade_alliance:0 "Торговый альянс"
 trade_alliance_desc:0 "Организация разных компаний и групп людей, объединённых ради самообороны и заработка. Неравенство особенно хорошо прослеживается в таком режиме."

 military_junta:0 "Военная хунта"
 military_junta_desc:0 "Фракция, в которой вся политическая власть исходит от военной силы олигархов. Зачастую эта фракция авторитарна по своей природе."

 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "Фракция, которая управляется состоятельными людьми, не лишёнными чувства демократии между собой. Остальным людям, не принадлежащим к высшему класссу, приходится надеяться лишь на нормальное отношение к себе, не более."

 ### dictatorial ###

 despot:0 "Деспотизм"
 despot_desc:0 "Система, в которой вся политическая власть находится в руках одного человека. Такая система зачастую крайне авторитарная и жестокая по своей природе."

 king:0 "Монархия"
 king_desc:0 "Необычный случай, данная фракция организовала абсолютную монархию во главе с королём, который, по факту, никак не отличается от обычного деспота."

 bandit:0 "Бандитизм"
 bandit_desc:0 "Криминальная группировка, организованная исключительно с целью наживы. Организационную функцию здесь выполняют угрозы и страх."

 totalitarianism:0 "Тоталитаризм"
 totalitarianism_desc:0 "Общество, на сто процентов подчинённое государству, государство проникло максимально глубоко во все сферы жизни."
 
