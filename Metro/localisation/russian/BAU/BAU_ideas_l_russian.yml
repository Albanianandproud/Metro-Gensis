l_russian:
 BAU_technocratic_alliance: "Бауманский Альянс"
 BAU_technocratic_alliance_desc: "Бауманский Альянс специализируется на восстановлении довоенных технологий, починке, сборке оборудования и продаже его на другие станции. Это делает их достаточно состоятельными, чтобы оставаться в относительной безопасности от внешних врагов."
 
 BAU_specialised_industry: "Специализированная промышленность"
 BAU_specialised_industry_desc: "Основной статьей экспорта Бауманского Альянса является воссоздание и утилизация довоенной техники, а затем продажа оборудования другим станциям по заданной цене. Это позволило им относительно долго оставаться на плаву и, в свою очередь, обеспечивать благополучную жизнь жителям Альянса. Однако, поскольку их производство оптимизировано и ориентировано на одну конкретную цель, оказывается трудным диверсифицировать выпускаемую продукцию, не вызывая экономического спада."

 BAU_specialised_industry_2: "Непревзойденный профессионализм"
 BAU_specialised_industry_2_desc: "Основной экспорт Бауманского Альянса, технология — это профессиональная торговля, к которой альянс относится серьезно. Используя свою экономическую мощь для поддержания своего существования, альянс добился рекордного экономического роста."
 
 BAU_stalker_waypoints: "Опытные сталкеры"
 BAU_stalker_waypoints_desc: "Помимо соседних клиентских станций, Бауманский Альянс полагается на сталкеров, отправляемых на поверхность для сбора и определения местоположения ценного оборудования, которое будет использоваться их специалистами. Альянс зависит от их успеха в полевых условиях."

 BAU_HNZ_joint_trade_liaison: "Совместная торговая сделка"
 BAU_HNZ_joint_trade_liaison_desc: "Особые отношения между Бауманским Альянсом и Ганзейским Союзом позволяют Альянсу получать товары по сниженной беспроцентной цене."
 
 BAU_fuel: "Улучшенные электрические турбины"
 BAU_synthetics: "Улучшенная синтетика"
 BAU_MDR_friendship_pact: "Друзья ОМОНа"
 