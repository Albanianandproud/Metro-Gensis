 SPT_instigate_revolution_in_mobsters: "Wznieć powstania na terytorium gangsterów"
 SPT_instigate_revolution_in_mobsters_desc: "Od lat obywatele Kaługi żyją pod bezwzględną pięścią zorganizowanych gangsterów. Każda stacja pod ich sądami kangurzymi działa niemal przeciwko sobie, walcząc o nędzne resztki władzy, które między nimi pozostały."
 SPT_operation_MOB_phase_1: "Nawiąż kontakt ze zwolennikami"
 SPT_operation_MOB_phase_1_desc: "Lokalni zwolennicy istnieją w odosobnionych miejscach w całej Kałudze. Nawiązanie kontaktu z tymi elementami będzie kluczowe w formułowaniu oddolnych operacji."
 SPT_operation_MOB_phase_1_outcome: "Lokalna ludność będzie bardziej skłonna wspierać naszą sprawę!"
 SPT_operation_MOB_phase_2: "Zasiej ziarna niezadowolenia"
 SPT_operation_MOB_phase_2_desc: "Malowanie graffiti na ścianach, oczernianie imion gangsterów poprzez błoto i wywoływanie ogólnego chaosu sprawi, że bandyci będą w ciągłej gotowości. Iluzja ich siły musi zostać przełamana i ujawniona, kim naprawdę są!"
 SPT_operation_MOB_phase_2_outcome: "Lokalni przywódcy będą ze sobą walczyć, jeszcze bardziej siejąc między sobą podziały!"
 SPT_operation_MOB_phase_3: "Skłóć gangsterów między sobą"
 SPT_operation_MOB_phase_3_desc: "Zasiewaj kłamstwa i niezadowolenie pomiędzy szefami gangsterów na każdej stacji."
 SPT_operation_MOB_phase_3_outcome: "Gdy gangsterzy zaczną walczyć o władzę między sobą, powstanie próżnia władzy, która umożliwi naszym podżegaczom powstanie!"