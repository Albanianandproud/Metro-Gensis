  HNZ_general_grizzled_veteran_oob: "Возвращение на Кольцевую"
  HNZ_general_grizzled_veteran_oob_desc: "Сергей стремится вернуть на кольцевую многих бывших солдат времён войны между Ганзой и Красной Линией. Свежая кровь нужна всегда, но старая закалилась в конфликтах. Их знания и опыт нужны как никогда."

  HNZ_grizzled_better_arms: "Лучшее оружие"
  HNZ_grizzled_better_arms_desc: "Солдат хорош настолько, насколько его оружие. Что отличает разрозненную группу ополченцев от официальной армии, так это оружие. Стоит предпринять большие шаги по поиску или модернизации вооружения наших бойцов."

  HNZ_grizzled_not_another_bloodbath: "Уроки Красно-Ганзейской войны"
  HNZ_grizzled_not_another_bloodbath_desc: "Война превратилась в кровавую бойню. Мужчин и мальчишек с полным безразличием бросали в мясорубку. Сергей был в самой гуще сражений и потерял многих своих боевых братьев. Яснов мрачнее тучи и не рассказывает о той войне. Он хочет избежать очередной истощающей войны."

  HNZ_general_conscription_reforms: "Реформы воинской повинности"
  HNZ_general_conscription_reforms_desc: "Лучшие войска, лучшая подготовка и лучший набор. Мы не Красная Линия. Мы не набираем случайных стариков с обочины и не выдаём им оружие. Мы выше этого."

  HNZ_an_elite_army: "Элита армии"
  HNZ_an_elite_army_desc: "Элита армии Ганзейского Союза. Вымуштрованные и хорошо обучены. Они могут даже посостязаться с Спартанцами или Кшатриями Полиса."

  HNZ_general_foreign_mercenary_oob: "Вербовка иностранных наёмников"
  HNZ_general_foreign_mercenary_oob_desc: "Сперва Де Фриз должен нанять различные группы наёмников действующих в Метро. Его связи простирались до Европейского Содружества, где, как полагалось, он искал убежище, когда упали бомбы. Он знает несколько людей живущих там, которые готовы записаться и вступить в армию."

  HNZ_general_russian_badass_oob: "Вербовка корешей"
  HNZ_general_russian_badass_oob_desc: "Бочкарёв намерен завербовать в армию своих собутыльников. Благодаря должности в совете он может опустить множество медицинских осмотров и проверок. И это при том, что его кореша выпивают самогона и другой херовой выпивки словно как слоны."

  HNZ_badass_go_big: "Играем по крупному..."
  HNZ_badass_go_big_desc: "Ганза это наибольшая, самая могущественная группировка в метро, занимающая господствующее положение. Так что и наши вооружённые силы должны быть самой большой и грозной силой."

  HNZ_general_russian_badass_shock_and_awe: "Шок и трепет"
  HNZ_general_russian_badass_shock_and_awe_desc: "Быстрое наступление и контроль территории. Подавляющая огневая мощь и демонстрация силы должны парализовать даже самых идеологически верных врагов. Они даже не поймут, кто их ударил..."

  HNZ_regimental_drills: "Полковые учения"
  HNZ_regimental_drills_desc: "Нужно поддерживать наши войска в боевой готовности. Муштра и тренировки будут поддерживать их в форме."

  HNZ_recruitment_drives: "Набор персонала"
  HNZ_recruitment_drives_desc: "Мы не можем просто полагаться на добровольную службу в армии, когда нарастающий конфликт стоит у наших ворот. Мы должны проявлять активность и отзывчивость в поиске лучших рекрутов и бойцов для нашей армии."

  HNZ_war_committee_war_plans: "Создать Отдел военного планирования"
  HNZ_war_committee_war_plans_desc: "Для противодействия угрозам и будущим врагам мы должны создать отдел с четкой директивой по борьбе с потенциальными врагами, с которыми может столкнуться Ганза. Внутри и снаружи."

  HNZ_war_games: "Военные игры"
  HNZ_war_games_desc: "Чтобы предвидеть врага, мы должны имитировать тактику, необходимую для противодействия ему. Не только наши войска, но и наши командиры должны быть готовы противостоять этим угрозам."

  HNZ_war_polis_joint_operations: "Совместные операции с Полисом"
  HNZ_war_polis_joint_operations_desc: "У Полиса и Ганзы были, мягко говоря, особые отношения. Учитывая положение Полиса в Метро, многие взирают на него из мечтаний о завоевании и подчинении. Именно по этой причине в Полисе одни из лучших и хорошо дисциплинированных войск во всём Метро. Мы могли бы многому у них научиться."

  HNZ_war_special_forces: "Усиление спецназа"
  HNZ_war_special_forces_desc: "Мы не можем полагаться только на мускулы и подавляющее число. У нас должен быть элитный отряд войск. Судьба войны в значительной степени может находиться в их руках, и, подобно костяшкам домино, им нужно совершить только один рывок, чтобы война повернулась в нашу пользу."

  HNZ_war_mobilization_plans: "Военные мобилизационные планы"
  HNZ_war_mobilization_plans_desc: "Ясно, что Метро вступает в новую эпоху раздоров. Ганзейский Союз должен быть готов."

  HNZ_war_drafts: "Военные проекты"
  HNZ_war_drafts_desc: "Создадим новый проект, лучший и оптимальный проект, который соберет лучшие войска и солдат для борьбы."

  HNZ_war_bonds: "Покупка военных облигации"
  HNZ_war_bonds_desc: ""

  HNZ_war_committee_war_austerity_effort: "Жесткая экономия"
  HNZ_war_committee_war_austerity_effort_desc: "Когда война действительно случится, мы должны быть готовы. Это касается не только нашей администрации, но и нашей экономики и населения."

  HNZ_lessons_from_conflict: "Уроки Коалиционной войны"
  HNZ_lessons_from_conflict_desc: "Война коалиции была безжалостной. Ближе к концу конфликта это была мясорубка, в которой не думали о жизнях тех, кого бросали в мясорубку. Рассказы о героизме и победах, раздавленных огромными жертвами и пренебрежением."

  HNZ_planning_first: "Приоритизировать планирование"
  HNZ_planning_first_desc: "Определение приоритетов в планировании и подход к вооруженному конфликту с использованием тактики."

  HNZ_planning_military_advisor_3: "Бегущий по туннелю"
  HNZ_planning_military_advisor_3_desc: "Хорошо разбирается в перемещении по суматошной и мрачной темноте метро. Это почти так, как если бы у него было 6-е чувство. Способен относительно легко обнаруживать секретные проходы и служебные туннели. Способен совершать прыжки по врагам и противникам с молниеносной точностью.

  HNZ_planning_military_advisor_2: "Дискретный истребитель"
  HNZ_planning_military_advisor_2_desc: "Тёмные закоулки метро находятся в постоянном состоянии вечной темноты. Подобно лисе или сове, он может пронзать пустоту и обнаруживать врагов, прячущихся в темноте."

  HNZ_planning_military_advisor_1: "Эксперт по планированию"
  HNZ_planning_military_advisor_1_desc: "Тщательный планировщик, способный составить подробные планы сражений за считанные секунды. Быстро соображающий и принимающий во внимание логистический кошмар, которым являются глубины метро."

  HNZ_logistics_first: "Логистика превыше всего"
  HNZ_logistics_first_desc: "Приоритизация логистики и подхода к войне с этой стороны."

  HNZ_logistics_military_advisor_3: "Дер Коммандант"
  HNZ_logistics_military_advisor_3_desc: "Бывший командир отделения в Рейхе, который впал в немилость у Фюрера на том основании, что посторонние вступили в ряды. Когда Фюрер пришел к власти в конце 2027 года, он бежал на ганзейскую территорию. Доказав, что он отличный боец."

  HNZ_logistics_military_advisor_2: "Зимний солдат"
  HNZ_logistics_military_advisor_2_desc: "Способен планировать и организовывать своих солдат даже в самые суровые и холодные месяцы года. Когда даже глубокое метро замерзает, и страх обморожения свирепствует."

  HNZ_logistics_military_advisor_1: "Гениальный индивидуалист"
  HNZ_logistics_military_advisor_1_desc: "Неортодоксальные способы и средства, которыми он сражается. Используя нетрадиционную тактику и стратегию. Враг не сможет противодействовать, если не будет знать нашего следующего шага."

  HNZ_planning_general_boost: "Грандиозные планы"
  HNZ_planning_general_boost_desc: "Сбой плана означает сбой планирования. Или планирование незаменимо, но часто бесполезно. Что бы ни означали эти цитаты, это говорит о том, что планирование важно в любом крупномасштабном наступлении."

  HNZ_logistics_general_boost: "Логистический подход"
  HNZ_logistics_general_boost_desc: "В Метро боевые действия - это одна половина битвы, другая - логистика. Следим за тем, чтобы припасы и оборудование доставлялись на наши передовые позиции и поддерживали наши войска."

  HNZ_doctrine_2: "Новая доктрина"
  HNZ_doctrine_2_desc: "С новым командным составом приходят новые идеи и знания о прошлых и будущих войнах. Новый доктринальный подход к тому, как мы ведем войны."

 ### Бюро по восстановлению ###

  HNZ_establish_reclamation_bureau: "Учредить бюро по восстановлению"
  HNZ_establish_reclamation_bureau_desc: "Большая часть Кольцевой линии так и не была обследована и исследована, а мы ведь контролируем важный участок в туннелях. Надо создать учреждение или организацию, которая сможет создать более совершенные транспортные сети, а также очистить их от обломков и мусора."
 
  HNZ_reclamation_train_technicians: "Обучение техников"
  HNZ_reclamation_train_technicians_desc: "Нужно нанять и обучить новых технических специалистов для поддержания нового поколения, живущее в Метро."

  HNZ_reclamation_clearing_tunnels: "Зачистка туннелей"
  HNZ_reclamation_clearing_tunnels_desc: "Зачистим туннели и проходы от мутантов и обломков. Сделаем их безопаснее для торговцев и военных."

  HNZ_reclamation_organise_workforce: "Организовать рабочих"
  HNZ_reclamation_organise_workforce_desc: "Наши рабочие должны быть организованы так, чтобы выдавать наибольший результат."

  HNZ_reclamation_engineering_academy: "Инженерная академия"
  HNZ_reclamation_engineering_academy_desc: "В инженерной академии мы сможем обучать новых инженеров и передавать знания старого мира дальше."

  HNZ_engineering_academy_2: "Соответствующие организации по утилизации отходов"
  HNZ_engineering_academy_2_desc: "В Лиге существует множество организаций, занимающихся утилизацией отходов. В то время как спасательные операции поручены сталкерам. То, как используются эти ресурсы, обычно остается на усмотрение местных станций и их администрации."

  HNZ_engineering_academy_1: "Стандартизированное планирование"
  HNZ_engineering_academy_1_desc: "Эффективное планирование жилого пространства, сельскохозяйственных участков и других подобных помещений в подземелье - сложная задача. При ограниченном пространстве процедуры планирования должны быть тщательно проработаны и эффективны."

  HNZ_engineering_academy: "Более тяжелое вооружение"
  HNZ_engineering_academy_desc: "Очевидно, что простое оружие из металлолома не выиграет битву. Нашим военным требуются высокоспециализированные группы поддержки для активного участия в конфликте."
 
  HNZ_engineering_academy_5: "Усовершенствованное вооружение"
  HNZ_engineering_academy_5_desc: "Ружья из металлолома и дрянные самодельные пистолеты не помогут выиграть войну. Наша огромная экономическая мощь может остановить войну, но что ждет нас в будущем? Наше оружие должно отражать нашу экономическую мощь."

  HNZ_reclamation_engineering_chemicals: "Химические лаборатории"
  HNZ_reclamation_engineering_chemicals_desc: "Мы обнаружили... Или нашли средства для производства химикатов, которые помогут производить оружие и оборудование."

  HNZ_engineering_academy_4: "Разработка синтетического бензина"
  HNZ_engineering_academy_4_desc: "Топливо - труднодоступный и редкий ресурс. Большая его часть уже израсходована. Необходимо приложить усилия к поиску или созданию синтетического топлива, чтобы поддерживать нашу экономику и вооруженные силы на плаву."

  HNZ_reclamation_bureau_2_civilian: "Гражданские субсидии"
  HNZ_reclamation_bureau_2_civilian_desc: "Предоставляемые субсидии для наших основных отраслевых направлений необходимы для удерживания предприятий на плаву и конкурирования с товарами с других станций."

  HNZ_reclamation_bureau_2_civilian_2: "Создание междустанционных перевозчиков"
  HNZ_reclamation_bureau_2_civilian_2_desc: "Перевозчики должны соединять все территории в нашей юрисдикции. Способные быстро перемещаться с места на место и решать проблемы логистического характера."

  HNZ_reclamation_bureau_2_military: "Подготовка к следующему конфликту"
  HNZ_reclamation_bureau_2_military_desc: "Неважно, начнётся ли новые конфликт через пять лет или завтра. Мы должны быть готовы и быть во всеоружие"

  HNZ_reclamation_bureau_2_military_2: "Заполнить арсеналы и склады"
  HNZ_reclamation_bureau_2_military_2_desc: "Для подготовки к будущим войнам нам нужно накопить ресурсы и материалы для производства оружия."

  HNZ_reclamation_bureau_2_civilian_3: "Объединить Советы ремесленников"
  HNZ_reclamation_bureau_2_civilian_3_desc: "Объединим советы ремесленников и организации воедино."

  HNZ_reclamation_bureau_2_military_3: "Подготовка промышленного перевооружения"
  HNZ_reclamation_bureau_2_military_3_desc: "Заготовим армейские припасы для возможного расширения в будущем."

  HNZ_reclamation_bureau_2_improve: "Расширение Бюро по восстановлению"
  HNZ_reclamation_bureau_2_improve_desc: "Мы можем расширить наше Бюро по Восстановлению, чтобы компенсировать большие усилия по управлению Кольцевой линией."

  HNZ_reclamation_bureau_2_research_slot: "Проведение исследований и разработок"
  HNZ_reclamation_bureau_2_research_slot_desc: "Возможно, у нас нет лучших научных лабораторий, таких как в Полисе, но эта тоже подойдет."
 
  HNZ_reclamation_repair_rail_carts: "Ремонт дрезин общего назначения"
  HNZ_reclamation_repair_rail_carts_desc: "Многие железнодорожные дрезины можно починить и привести в боевое состояние. Нужно лишь их дооснастить и отремонтировать."

  HNZ_reclamation_railcart_2: "Очумелые ручки"
  HNZ_reclamation_railcart_2_desc: "Возьмите простую ручную дрезину, приварите металлический бортик к раме и установите спереди пулемет ДШК, и у вас получится грубое, но эффективное штурмовое судно, способное прорвать оборону противника."

  HNZ_reclamation_railcart_3: "Утилизация вагонов общего назначения"
  HNZ_reclamation_railcart_3_desc: "Многие склады в подземке пустуют. Хотя большинство из них было подчистую обглодано мусорщиками, а хранилища брошены гнить, кое-что полезное все же осталось."

  HNZ_reclamation_railcart_1: "Подразделения быстрого реагирования"
  HNZ_reclamation_railcart_1_desc: "Если история и может нам что-то сказать, так это то, что быстрое развертывание и перемещение войск для того, чтобы отрезать противника, является ключом к успеху в бою. Во многих подобных случаях армии оказывались в тупике, особенно во время коалиционной войны. Быстрое передвижение и навигация - ключ к победе."

  HNZ_reclamation_railcart_4: "Боевые машины"
  HNZ_reclamation_railcart_4_desc: "В старые времена армии были сильно мобилизованы и передвигались на огромном количестве моторизованных транспортных средств. Однако сегодня большинству из них повезло, что они могут позволить себе кожаные ботинки, не говоря уже о транспорте. Однако только самые богатые и могущественные государства в метрополитене могут позволить себе такие огромные и грозные армии."

  HNZ_reclamation_rail_carts_boost: "Техническая документация дрезин"
  HNZ_reclamation_rail_carts_boost_desc: "Различные руководства и документация могут многое дать для понимания устройства дрезин. Особенно как отремонтировать и улучшить первоначальные дрезины."

  HNZ_reclamation_railcart_5: "Танки"
  HNZ_reclamation_railcart_5_desc: "Лишь немногие помнят те дни, когда поезда и вагоны курсировали вверх и вниз по туннелям метро. Теперь эти ветхие неиспользуемые транспортные средства снова будут служить своей цели."

  HNZ_reclamation_railcart_34: "Бауманско-Ганзейский технический концерн"
  HNZ_reclamation_railcart_34_desc: "Бауманский Альянс - это узкоспециализированный, но зачастую отчужденный союз технических специалистов, специализирующихся на переработке и ремонте деликатного оборудования и инструментов. В обмен на необходимые ресурсы, в которых они нуждаются, и совместную безопасность они могут помочь нам отремонтировать и модифицировать рельсовые пути для военных целей."
  HNZ_baumansky_joint_trade: "Мы запросим техническую поддержку у §Y[BAU.GetFlag]Бауманского Альянса§!, который может помочь в улучшении производства нашего §Yдополнительного оснащения§!."

  HNZ_reclamation_railcart_36: "Совместные усилия"
  HNZ_reclamation_railcart_36_desc: "Бауманский Альянс сблизился со сферой влияния Ганзы и теперь поддерживает гораздо более тесные отношения с правительством на Проспекте Мира. Хотя многие из старших руководителей Альянса ворчат и скрывают свое недовольство, многие из молодых специалистов полны энтузиазма."

  HNZ_amble_crops: "Диверсификация производства С/Х культур"
  HNZ_amble_crops_desc: "6000 лет назад люди выращивали первые зерновые культуры, и переход от охотников и собирателей к оседлым фермерам был нелёгкой задачей. Посевы в метро - редкое зрелище. Лишь несколько отобранных видов пережили Войну, и даже тогда их истощенное состояние оставляло желать лучшего."

  HNZ_reclamation_electric_cables: "Электрифицировать Кольцо"
  HNZ_reclamation_electric_cables_desc: "Протянем кабели по туннелям и соединим наши станции. Электричество не только привнесёт свет и комфорт для наших граждан, но и позволит направлять энергию на производственные мощности наших заводов."

  HNZ_reclamation_tools_of_the_trade: "Инструменты торговли"
  HNZ_reclamation_tools_of_the_trade_desc: "Следует обратить внимание не на драгоценные материалы, необходимые для изготовления и ремонта наших существующих вооружений, а на инструменты, которые необходимы для превращения кусков металлолома в пригодное для использования снаряжение. Такие подробные и узкоспециализированные инструменты редко можно найти в метро, и они тщательно охраняются от посторонних рук. Мы должны позаботиться о том, чтобы у нас был необходимый запас инструментов."

  HNZ_reclamation_train_stalkers: "Обучать сталкеров на поверхности"
  HNZ_reclamation_train_stalkers_desc: "Поверхность - враждебное место. Не только радиация, но и множество угроз от мутантов и обморожений. Нет причин, по которым поверхность остается золотой жилой для зорких глаз. Мы должны создать централизованную команду, чтобы подняться наверх и собрать ресурсы с поверхности, прежде чем это сделает кто-либо другой."

  HNZ_reclamation_stalker_combat_training: "Боевая подготовка"
  HNZ_reclamation_stalker_combat_training_desc: "Ясно, что для наших сталкеров недостаточно уметь бежать и уклоняться от угроз. Они должны быть оснащены и обучены справляться с угрозами, если они когда-либо возникнут. Не только мутанты, но и другие враждебные группировки."

  HNZ_reclamation_call_stalkers_military_duty: "Призыв на военную службу"
  HNZ_reclamation_call_stalkers_military_duty_desc: "Если война когда-нибудь придет в метро, мы сможем призвать наших сталкеров обратно на военную службу."

  HNZ_reclamation_survey_posts: "Исследовательские посты"
  HNZ_reclamation_survey_posts_desc: "Отслеживание областей, богатых ресурсами, и мест, где можно найти инструменты или другие товары, путем их пометки, сделало бы их идеальными для лёгкого и быстрого запоминания."

  HNZ_reclamation_stalker_scour_north: "Прочесать Север Москвы"
  HNZ_reclamation_stalker_scour_north_desc: "Северные районы Москвы созрели для сбора урожая, несмотря на то, что они представляют собой тлеющий кратер. Вопрос только в том, кто храбр... или достаточно глуп, чтобы отправиться обыскивать руины?"

  HNZ_reclamation_stalker_scour_south: "Прочесать Юг Москвы"
  HNZ_reclamation_stalker_scour_south_desc: "Юг Москвы по-прежнему является многообещающим местом для сбора ресурсов. Несмотря на то, что хорошие участки уже расчищены, алмазы все ещё находятся в необработанном виде."

  HNZ_reclamation_stalker_jackpot: "Наткнулись на §CДжекпот§!"
  HNZ_reclamation_stalker_jackpot_desc: "Наши сталкеры возвращаются, а с ними что-то очень важное..."

  HNZ_renovate_vehicles: "Починка хлама"
  HNZ_renovate_vehicles_desc: "Наши сталкеры рассказывают о обнаружении автомобилей и транспортных средств в довольно замечательном состоянии. Если бы мы смогли собрать эти обломки, они полагают, что смогли бы нанять одного из наших техников для ремонта и починки одного из них. Доказывая, что транспортировка намного быстрее, проще и безопаснее."

  HNZ_getting_an_upgrade: "Получение обновления"
  HNZ_getting_an_upgrade_desc: "В настоящее время ведутся ремонтные работы на наземных транспортных средствах. Это обеспечит нашим искателям больше места для хранения, чтобы они могли притащить больше ресурсов для нашего дела."

  HNZ_salvage_haul_depot: "Склад для перевозки вторсырья"
  HNZ_salvage_haul_depot_desc: "Теперь мы можем пройти намного дальше, чем раньше, чего обычно можно было достичь пешком."

  HNZ_burn_tire: "Горящие шины"
  HNZ_burn_tire_desc: "Теперь, когда наши наземные транспортные средства готовы, давайте проверим их!"

 ### Ганзейская сфера влияния ###

  HNZ_external_sphere: "Внешняя сфера"
  HNZ_external_sphere_desc: "Ганза ежедневно принимает множество людей идущих от далёких заброшенных станций, до отдалённых глубин Метро. Свободный пропуск людей ставит станции в уязвимое положение подрывной деятельности или даже саботажа. Документы или Паспорт человека помогут отследить потенциальных нарушителей."
  HNZ_passport_projection: "\nМы сможем заставить §Yсоседние станции§! использовать паспорта в качестве основного средства документирования и контроля потока людей."
 
  HNZ_redline_stance: "Оформить заявление по поводу Сокольнической"
  HNZ_redline_stance_desc: ""
  HNZ_redline_relation_decisions: "Мы решим, как мы будем действовать и, возможно, торговать с §Y[RED.GetFlag]Красной Линией§!."

  HNZ_reich_stance: "Наша позиция в отношении Рейха"
  HNZ_reich_stance_desc: ""
  HNZ_reich_relation_decisions: "Мы решим, как мы будем действовать и, возможно, торговать с §Y[RCH.GetFlag]Четвертым Рейхом§!."

  HNZ_trade_with_MOB: "Торговля с бандитами"
  HNZ_trade_with_MOB_desc: "Калужско-рижские бандиты - группа из 4 банд, которые контролируют Шаболовскую, Ленинский проспект, Новые Черемушки. Хотя они и не представляют угрозы для нашего режима... пока. Они могут стать достойными торговыми партнерами. Кто сказал, что дружбу нельзя купить пулями?"

  HNZ_old_comrades3: "Расширяем границы Содружества"
  HNZ_old_comrades3_desc: ""
  HNZ_bind_to_influence: "§YСоседние станции§! с §Yположительным§! отношением к нам будут постепенно становиться экономически зависимыми от §Y[HNZ.GetFlag]Содружества Ганзы§!."

  HNZ_new_friends: "Поддержка Конфедерации Печатников"
  HNZ_new_friends_desc: ""

  HNZ_new_friends_2: "Поддержка Калининской Конфедерации"
  HNZ_new_friends_2_desc: ""

  HNZ_new_friends_3: "Собрать техническую экспертизу"
  HNZ_new_friends_3_desc: "Восточная часть Метро - относительно спокойный участок. В этом регионе правят две державы, [PEC.getName] и [KAL.getName], оба независимые государства, которые находятся в относительно хороших отношениях с Ганзейским Союзом."
  HNZ_PEC_KAL_relations_factory: "Более §Y35§! отношения с §Y[PEC.GetFlag]Конфедерацией Печатников§! или §Y[KAL.GetFlag]Калининской Конфедерацией§!, построены §Y2§! гражданских фабрик в нашей столице и столице наших союзников.\n\n"

  HNZ_unbound_influence: "Обезопасить Восток"
  HNZ_unbound_influence_desc: "Несмотря на то, что Восток не известен какими-либо серьезными угрозами со стороны мутантов или людей, мы не можем быть уверены, что в этой части метро могут возникнуть какие-либо новые силы. [PEC.getName] может в конечном итоге впасть в кризис, поскольку их постоянный лидер заболеет от старост или политические экстремистские группировки, которые могут захватить контроль над [KAL.getName]. Мы должны расширить наше влияние в этой сфере."
  HNZ_PEC_KAL_relations_military: "Более §Y40§! отношения с §Y[PEC.GetFlag]Конфедерацией Печатников§! или §Y[KAL.GetFlag]Калининской Конфедерацией§!, построены §Y2§! военных завода в нашей столице и столице наших союзников, а также они приглашены в Ганзейский союз.\n\n"

  HNZ_old_comrades: "Ганзейско-арбатское наследие "
  HNZ_old_comrades_desc: ""

  HNZ_external_sphere_6: "Фонд арбатских ополченцев"
  HNZ_external_sphere_6_desc: ""

  HNZ_external_sphere_5: "Интеграция экономик"
  HNZ_external_sphere_5_desc: ""
  ARB_intergrate_economies: "Мы решим, как интегрировать §Y[ARB.GetFlag]Арбатскую§! и §Y[HNZ.GetFlag]Ганзейскую§! §Yэкономики§!"

  HNZ_external_sphere_9: "Техническое перевооружение промышленности"
  HNZ_external_sphere_9_desc: ""
  HNZ_arbat_economic_chief: "Мы отправим одного из наших §экономических экспертов§! на §Y[ARB.GetFlag]Арбатскую§!, чтобы оказать им помощь по восстановлению экономики."

  HNZ_external_sphere_8: "Совместные операции"
  HNZ_external_sphere_8_desc: ""

  HNZ_old_comrades1: "Братья по оружию"
  HNZ_old_comrades1_desc: ""
  HNZ_old_comrade_arbat: "\nЕсли §Y[ARB.GetFlag][ARB.GetName]§! станет слишком дестабилизированным, мы можем мирно присоединить их к §Y[HNZ.GetFlag]Ганзейской§! сфере влияния."

  HNZ_reaffirm_polis_state: "Наша приверженность Полису"
  HNZ_reaffirm_polis_state_desc: "Наши отношения с Полисом всегда были тесными. Почему бы не сделать их ещё теснее? С их мозгами и нашей мускулатурой мы можем стать отличной силой."

  HNZ_assistance_to_the_rangers: "Оказать поддержку Рейнджерам"
  HNZ_assistance_to_the_rangers_desc: "Поддержите рейнджеров, оказав им поддержку. Может быть, они ответят вам тем же в будущем?"

  HNZ_support_the_VDNKh_commonwealth: "Поддержка ВДНХ"
  HNZ_support_the_VDNKh_commonwealth_desc: ""

  HNZ_external_sphere_7: "Узы, связывающие нас"
  HNZ_external_sphere_7_desc: "Наши соседи нейтральны, что неудивительно, учитывая их близость к такому могущественному голиафу, как Ганза. Мы можем подчинить их себе, подрывая их экономику и политические режимы, приближая их к Ганзе."
  HNZ_spartan_military_tie: "\nУ нас будет возможность поддержать §Y[SPT.GetFlag][SPT.GetName]§! в обмен на взаимную помощь или поддержку в обучении наших сил специального назначения."

