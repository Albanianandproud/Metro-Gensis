 bandit_focus_1: "The Thug Life"
 bandit_focus_1_desc: "Raiding, looting & stealing is great and all that, but sticking up a poor mushroom caravan for the upteenth time isn't going to bring us any favor. We need to start thinking big. Real big. Today caravans, tomorrow? Who knows."
