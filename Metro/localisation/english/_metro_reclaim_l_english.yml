 scavenging_expeditions_desc: "\n\n\n\n\n\n\n               §GSuccess Chance§!:  [?Root.scavenge_success_chance_display_var]                  §RFail Chance§!: [?Root.scavenge_fail_chance_display_var]                  §OPOI Chance§!:  [?Root.scavenge_poi_chance_display_var]\n\nEach option gets a number that shows how likely it is to be picked. The bigger the number, the better its chances. An option with §Y20§! has twice the chance of being picked as one with §Y10§!."

 establish_stalking_group: "Organize A Stalker Team"
 establish_stalking_group_desc: "In the Metro, only few have the guts to venture to the surface in search of vital necessities. Military supplies, replacement parts, fuel. Those few who dare to do this, and those fewer who could be counted upon returning were well worth their weight in gold."
 scavenging_disabled: " Cannot send Surface Expeditions"
 scavenging_been_disabled_tt: "Enabled Scavenging System"

 allow_to_conduct_scavenging_mission_tt: "\nWith a Stalker Team organized, we may launch expeditions onto the surface, allowing us to prospect for valuable military supplies, gear or resources."

 scavenger_team_mission_countdown: "Expedition Sortie"
 scavenger_team_mission_countdown_desc: "Some time must past before our Stalkers return."
