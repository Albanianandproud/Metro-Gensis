 nf_D6_advisor.1.t: "Маловероятная помощь"
 nf_D6_advisor.1.d: "Похоже, что оккупация Д-6 привлекла большое внимание - желательное, нежелательное или, как может показаться, в нашу пользу. Это, несомненно, один из таких случаев. Недавно в ходе наших вылазок был задержан, как первоначально предполагалось, вражеский оперативник, находившийся в окрестностях вблизи Д-6. Однако в ходе расследования солдат заявил, что он не шпион какого-либо рода, а на самом деле один из бывших членов комитета Д-6. Благодарит нас за то, что мы избавились от биомассы, заполонившей бункер. Первоначально эта работа заключалась в расчете эффективности боевых симуляций в виртуальной реальности, но впоследствии была приостановлена, когда Д-6 был эвакуирован. Вместо того, чтобы бежать в Полис вместе с остальной научной командой, солдат исчез. По-видимому, не желая распространяться о том, где он был в течение длительного периода времени, солдат очень хочет вступить в наши ряды теперь, когда Д-6 был повторно колонизирован и приведен в рабочее состояние. Он приносит присягу на верность."
 nf_D6_advisor.1.a: "Чемпион Башни, добро пожаловать домой."
 nf_D6_advisor.1_tt: "Пока мы занимаем §Y[106.GetName]§!, Капитан будет руководить нашими войсками."

 nf_D6_advisor.2.t: "Капитан уходит"
 nf_D6_advisor.2.d: "Независимо от того, был ли капитан убит в последовавшей битве за D6, ускользнул еще до того, как битва началась, или выстоял до победного конца и в конечном итоге стал очередным источником потерь на Объекте, капитан покинул службу после того, как D6 ускользнул из наших рук. Неподходящий конец, мягко говоря."
 nf_D6_advisor.2.a: "Пока, Капитан."
 