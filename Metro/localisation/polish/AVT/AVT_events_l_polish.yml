 nf_AVT.11.t:0 "Cracking Komputera"
 nf_AVT.11.d:0 "Kurwa! Mamy tu tak wiele idiotów, że wydawać by się mogło że cofnęliśmy się do epoki kamienia łupanego! Złamanie tego jednego prostego hasła zajęło nam wieki!"
