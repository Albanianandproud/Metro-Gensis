 EUR_one_chain_one_aim: "One Chain, One Aim..."
 EUR_one_chain_one_aim_desc: "A nation is tied to its established ideals, its people and from committment to upholding those ideals a sense of purpose is established. To the lowly workshop technician all the way to station administrators; everyone is tethered by the same collective chain. A mutual frankpledge is demanded by all to keep peace and work towards the shared universal goal. From their goal is that purpose relentlessly driven. Purpose will become a second nature."

 EUR_reeducation_1: "German... Or §RELSE!§!"
 EUR_reeducation_1_desc: "Russians, French, Belgium and a multitude other languages persists beneath [EUR.GetName]. Chiefly amongst them German persists. All cultures are equal, but some are more equal than others. We shall permit French and Russian; but German... our German will be favoured amongst all else"

 EUR_reeducation_2: "Obedience is §YObligatorisch!§!"
 EUR_reeducation_2_desc: "The trains were crushed here to create columns. Individuality is meaningless. Everyone is equal beneath order."

 EUR_reeducation_3: "Cultural Assimilation"
 EUR_reeducation_3_desc: "Beggars pray, pray that their poverty is guaranteed. But the children of the future will not need to. They will be taught that life is a fight, and when they grow up they will understand what they are fighting against."

 EUR_reeducation_4: "The Future is now Old Man!"
 EUR_reeducation_4_desc: "The apocalypse could not deter the will of order. Like a phoenix from the ashes, discipline rises from the soot. A pink sunset emerges after a Red Dawn."
