  _metro_electronics_manufacturer:0 "Инженер-электронщик"
  _metro_electronics_manufacturer_desc:0 " Являясь в прошлом инженером-недоучкой до сброса бомб, он легко смог стать гражданином Бауманского Альянса, где он получил дальнейшее образование и научился оттачивать и совершенствовать свое ремесло, восстанавливая и ремонтируя довоенную электронику и оборудование военного класса. \n\n Однако, после неприятного скандала, когда его обвинили в исчезновении секретных методов производства, он бежал из Альянса до того, как его привлекли к суду.\n\n После этого он предлагал свои услуги в качестве инженера всем, кто мог себе это позволить. Используя свое обучение и свои §Y'добытые'§! знания, он делал то, что умел лучше всего."
  
  _metro_industrial_manufacturer:0 "Промышленный инженер"
  _metro_industrial_manufacturer_desc:0 "До того как сбросили бомбы, он работал директором завода, расположенного недалеко от Москвы. Хотя чаще всего его работа заключалась в контроле за рабочими нагрузками и различными операциями, обеспечивающими безупречную работу внутренних систем, сейчас он консультирует и контролирует внедрение и использование ветхих и переоборудованных промышленных производств в метро."
  
