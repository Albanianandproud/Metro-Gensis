 LOADING_TIP_0:0 "Ahogy vetsz, úgy aratsz, Artyom. Az erő az erőre válaszol, a háború háborút szül, és a halál csak halált hoz. Ahhoz, hogy megtörjük ezt az ördögi kört, többet kell tenni, mint csupán gondolkodás vagy kétség nélkül cselekedni.\n- Kán"
 LOADING_TIP_1:0 "Remény nélkül élni olyan, mint abbahagyni az életet.\n- Dostoevsky"
 LOADING_TIP_2:0 "Ha nem vetünk véget a háborúknak, a háborúk vetnek véget nekünk. \n- H.G. Wells"
 LOADING_TIP_3:0 "Szóval ez a Holt Város. Üdv itthon, Artyom. \n- Bourbon"
 LOADING_TIP_4:0 "Gonosz jelenség, ugye? De tudod, ez semmivel sem „gonoszabb”, mint mondjuk… a tűz. Minden az Te nézőpontodtól függ. Próbáld meg jobban megérteni a dolgokat, mielőtt döntést hozol. \n- Kán"
 LOADING_TIP_5:0 "Egyesek démonoknak hívják őket- én egyszerűen kurváknak. \n- Bourbon"
 LOADING_TIP_6:0 "By fire and steel, we'll take back our world! \n- Miller"
 LOADING_TIP_7:0 "Hogyha ellenséges, megölöd. \n- Hunter"
 LOADING_TIP_8:0 "Aztán öt perc csend után, szinte alig hallhatóan, az öreg felsóhajtott és azt mondta, inkább magának mint sem Artyomnak: Uram, milyen csodálatos világot tettünk tönkre. . ."
 LOADING_TIP_9:0 "Akinek elég bátorsága és türelme van ahhoz, hogy egész életében a sötétségbe nézzen, elsőként fogja meglátni benne a fény felvillanását. \n- Kán"
 LOADING_TIP_10:0 "Azta! Mi az ott fent...? Várj, a nagybátyám egyszer mutatott egy képet... Az é-ég...! Ez az ég, nem? Mintha... Egy festett mennyezet... Híres leszek! Láttam az eget!"
 LOADING_TIP_11:0 "Akinek van bátorsága és türelme egész életében a sötétségbe nézni, az lesz az első, aki megpillantja benne a fényt. \n- Dmitry Glukhovsky"
 LOADING_TIP_12:0 "Ha túl sokáig bámulsz a mélységbe, akkor a mélység is vissza bámul beléd. \n -Friedrich Nietzsche.
 LOADING_TIP_13:0 "Siess, fiú! Most már minden csak Rajtad múlik! \n -Miller"