l_polish:
 RYZ_unorganized:0 "Niezorganizowana Społeczność"
 RYZ_unorganized_desc:0 "Oddzieleni odcinkiem opuszczonych torów na linii Tagansko-Krasnopriesnienskaja, niewiele osób wie o ich istnieniu, a mimo to społeczność trwa w stosunkowo bezpiecznej części metra. Społeczność ta jest niezorganizowana i nieskoordynowana pomimo względnej bliskości każdej zamieszkałej stacji. Wspólnota nie ma oficjalnej nazwy, ponieważ każdy naród chce nazwać związek po swojej stacji. W miarę jak jedna stacja zyskuje na znaczeniu w społeczności, inne z pewnością podążają za nią i niechętnie oferują swoje wsparcie."
 RYZ_organized_community:0 "Zorganizowana Społeczność"
 RYZ_organized_community_desc:0 "Po negocjacjach te społeczności stacji zjednoczyły się jako jeden wspólny podmiot. Dzięki temu są teraz silniejsze, a korzyści płynące z ich zjednoczenia są łatwe do wykazania."
 RYZ_ryazan_community:0 "Zorganizowana Społeczność"
 RYZ_ryazan_community_desc:0 "Ta społeczność jest zjednoczona. To połączenie niegdyś niezależnych stacji, które współpracowały ze sobą."