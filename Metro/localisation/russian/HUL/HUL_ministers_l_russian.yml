 HUL_misha:0 "Дядя Миша"

 HUL_BATKA_DESC:0 "Называемый товарищами дядей Мишей, Михаил отличается особой скромностью. Застенчивый и сдержанный по натуре, Батька обладает глубоким, внушительным авторитетом, способным взбудоражить толпу. Его ораторские качества способны в считанные мгновения восстановить порядок и дисциплину среди своих солдат. Он родился в начале 90-х годов и жил в большом метро во время войны между Красной линией и Ганзой. Вместе со своими бойцами он обосновался на удаленной станции "Войковская" и воевал на стороне "Сокольнической", хотя быстро откололся и создал свое собственное "анархистское" движение, основанное на идеалах Нестора Махно."





