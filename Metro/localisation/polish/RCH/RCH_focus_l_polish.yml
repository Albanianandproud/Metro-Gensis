 RCH_definition_of_human:0 "Zdefiniuj Słowo 'człowiek'"
 RCH_definition_of_human_desc:0 "Chociaż elastyczność tego terminu była wcześniej użyteczna, teraz stanowi problem, gdy nasi inspektorzy czystości zaczynają sobie zaprzeczać. Czas ustalić raz na zawsze, co oznacza bycie jednym z nas."
 RCH_earth_for_the_russians:0 "Metro dla Rosjan!"
 RCH_earth_for_the_russians_desc:0 "Świat skończył się, ponieważ rządy były prowadzone przez podludzi. Gdyby wcześniejsze działania były wystarczająco rygorystyczne, dziś żylibyśmy w raju. Nie możemy powtórzyć tego błędu!"
 RCH_fortify_the_borders: "Twierdza Rzesza"
 RCH_fortify_the_borders_desc: "Wrogowie są liczni i gotowi pochłonąć ostatnią prawdziwie czystą rasę w morzu degeneracji i zniszczenia. Nie możemy na to pozwolić."
 RCH_burn_the_dissident:0 "Spal Dysydenta"
 RCH_burn_the_dissident_desc:0 "Istnieją ludzie, którzy są co prawda ludźmi, ale nie zgadzają się z naszą nową polityką. Choć to smutne, po tym jak pierwsi zostaną spaleni wraz z bliskimi, reszta z pewnością się podporządkuje."
 RCH_executioner_squads: "Utwórz Hinrichtungskommando"
 RCH_executioner_squads_desc: "Początkowo armia zajmowała się głównie eliminacją niepożądanych elementów wewnątrz i na zewnątrz Rzeszy. Teraz, gdy stoi u progu ekspansji, potrzebna jest specjalna jednostka zdolna do oczyszczenia nowych terenów."
 RCH_secure_loyalties: "Zapewnij Wierność Wewnętrznej Partii"
 RCH_secure_loyalties_desc: ""
 RCH_remove_BOP_effects: "Wewnętrzna równowaga sił w Rzeszy dobiega końca. Metromacht i Gestapo rozwiążą swoje spory."
 RCH_secure_loyalties_tooltip: "Wyczyścimy wszelkie... nieprzyjemne zapisy o przewinieniach Führera. Zostaną usunięte wszystkie osłabiające cechy przywódcze Führera!"
