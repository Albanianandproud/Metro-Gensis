  PAG_yuriy: "Verkhovny Yuriy"
  PAG_yuriy_desc: "Supreme Ruler of Spartak station. Through repression, malnourishment and isolation from the outside world Yuriy retains and controls his dominion over the inhabitants."
  PAG_dragomir: "Dragomir Peruns Chosen"
  PAG_dragomir_desc: "Beset by fetid mutants, Dragomir swore an oath that if he returned from battle he would dedicate himself to the Axe and his life to Perun. Against impossible odds, Dragomir lead his warband to victory against the beasts, driving them back into the darkness.From that day forward he bore the name «Chosen by Perun», being marked for greatness by the thunder god himself."