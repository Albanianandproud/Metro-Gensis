 radar_station:0 "Radarállomás"
 radar_station_plural:0 "Radarállomás"
 radar_station_desc:3 "A radar lehetővé teszi, hogy információt szerezzen a közeli államokban lévő ellenséges csapatokról.\nA magasabb radarszint egy államban növeli a radar hatótávolságát.\nA radar az ellenséges légi erők pontosabb észlelését is biztosítja az állam számára, így a repülőgépeink nagyobb eséllyel tudják megtámadni őket.\nA radar emellett növeli az ellenséges flották észlelését a tengeren."
 rocket_site:0 "Rakétakilövő Állomás"
 rocket_site_plural:0 "Rakétakilövő Állomás"
 rocket_site_desc:0 "Ez az épület biztosítja az állam számára a gyártott rakéták telepítését."
