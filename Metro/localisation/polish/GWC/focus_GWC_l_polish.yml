 GWC_focus_decrees_of_priest: "Dekrety Kapłana"
 GWC_focus_decrees_of_priest_desc: "Kapłan naucza, że tunele należą do dzieci Czerwia i tylko do tych, którzy podążają za jego światłem. Niech jego słowa prowadzą nas ku lepszej przyszłości."
 GWC_focus_decrees_of_priest_2: "Dzieci Wielkiego Czerwia"
 GWC_focus_decrees_of_priest_2_desc: "Kapłan mówi nam, że nasze cierpienia nie są bezcelowe. Jesteśmy dziedzicami ziemi, godnymi miłości Czerwia. Ból, cierpienie i trudy są tylko przejściowe."
 GWC_focus_decrees_of_priest_3: "Zbawienie od Ciemności"
 GWC_focus_decrees_of_priest_3_desc: "Kapłan naucza, że nie wszyscy grzesznicy są potępieni. Apostaci, którzy odrzucają słowo Czerwia, są gotowani, rozszarpywani lub zjadani żywcem. Jednak ich potomstwo — młode serca i umysły — mogą zostać oczyszczone z tych grzechów."
