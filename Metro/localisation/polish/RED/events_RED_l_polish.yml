 nf_RED.26.t:0 "Działka odkryta"
 nf_RED.26.d:0 "Kolejny spisek został ujawniony przez nasze państwowe siły bezpieczeństwa, i to w samą porę. Nieuczciwi, niezadowoleni z naszego własnego wojska, podkradali sprzęt i siłę roboczą, aby zasilić agitatorów. Dokumenty dotyczące kontyngentów i zapisy logistyczne zostały celowo przekłamane, aby sprawić wrażenie, że nie ma takich spisków. Teraz, gdy schemat został odkryty, i to tuż pod naszym nosem, możemy zdecydować się na natychmiastowe rozprawienie się i udzielenie reprymendy oficerom i żołnierzom, którzy dopuścili się wykroczeń, lub też użyć KGB, by za jednym zamachem pozbyć się dysydentów."
 nf_RED.26.a:0 "Nie możemy sobie pozwolić na otwartą wrogość"
 nf_RED.26.b:0 "KGB sobie z tym poradzi"
 nf_RED.26.c:0 "Udzielić natychmiastowej nagany przestępcom za ich zbrodnie"

 nf_RED.27.t:0 "Bunty obywateli"
 nf_RED.27.d:0 "Pierwsi demonstrują rolnicy, potem wszystkie grupy społeczne - studenci, starcy i ci, którzy chcą wywołać chaos. Rewolucja, jak ją nazywają ci ideologicznie fanatyczni lub po prostu łatwo ulegający wrażeniu członkowie tego tak zwanego 'ruchu'. Ta rewolucja nie miała nic wspólnego z tą, która położyła podwaliny pod powstanie Zjednoczonych Socjalistycznych Stacji Radzieckich. A jednak to zamieszanie może rzucić Czerwoną Linię na kolana. Byłaby jeszcze większa katastrofa, gdyby wieść o tych protestach rozeszła się na sąsiednie stacje, albo i gorzej. Trzeba rozważnie i delikatnie podejść do sytuacji. Nie możemy sobie pozwolić na to, by zarówno wojsko, jak i ludzie byli urażeni w stosunku do rządu."
 nf_RED.27.a:0 "Musimy zreformować partię"
 nf_RED.27.b:0 "Nie mamy wyboru... musimy zwrócić się do Hanzy po wsparcie"

 nf_RED.28.t:0 "Spotkaj się z rewolucjonistami"
 nf_RED.28.d:0 "Po żmudnych debatach pomiędzy wciąż lojalnymi członkami gabinetu Andreya wszystkie strony doszły do porozumienia, że jeśli ta kwestia miałaby zostać rozwiązana, to zarówno rząd, jak i protestujący musieliby się pogodzić. Andrey i ogniste przemowy jego oraz jego najbardziej oddanych zwolenników są trudne do zmiany. Wola rewolucjonistów z kolei nie jest aż tak silna, to zwykli ludzie udając rewolucyjnych powstańców po usłyszeniu o starych historiach. Nie mają pojęcia, jak prawidłowo prowadzić farmę świń, a co dopiero rząd. Debaty trwały do nocy, a ci w gabinecie, którzy sprzeciwiali się Andriejowi, twierdzili, że Czerwona Linia nie może sobie pozwolić na dalsze degradowanie swoich ideałów i zaprzedawanie swojej moralności autorytaryzmowi, tak jak zrobił to Związek Radziecki po odejściu Lenina. Było jasne, że ci powstańcy nie byli niczym więcej niż tylko pijanym szumem. Chorym, zdesperowanym tłumem bez siły ani fanatyzmu. Postanowiono więc zorganizować spotkanie z liderami demonstrantów. Namierzenie figurantów nie było szczególnie trudne. Chociaż na początku ich niechęć do spotkania sprawiała, że wydawało się, że plan się nie powiedzie. Andreys miał asa w rękawie..."
 nf_RED.28.a:0 "Ukryty DShK szybko rozprawił się z łobuzami. Musieliśmy dać przykład"
 nf_RED.28.b:0 "As w rękawie nie ma szans z pociskiem"
 nf_RED.28.c:0 "Obie strony wyszły w zgodzie. Asem był Korbut"

 nf_RED.29.t:0 "Zbliżenie do Hanzy"
 nf_RED.29.d:0 ""
 nf_RED.29.a:0 "Jeśli musimy, nie mamy innego wyboru"

 nf_RED.30.t:0 "Kurz opadł"
 nf_RED.30.d:0 "Ostatni demonstranci milkną. Wojskowi buntownicy popadają w anarchię zostają pochłonięci w całości przez funkcjonariuszy NKWD. Pył zaczął opadać i w końcu opadnie całkowicie. Aslan Kostojew nadal błądzi i musi zostać zatrzymany. Andrey i jego ministerstwo mogą teraz skupić się na bardziej rozsądnej polityce Czerwonej Linii."
 nf_RED.30.a:0 "W końcu się skończyło."

 nf_RED.31.t:0 "Sztuka i kultura"
 nf_RED.31.d:0 "Rosja Radziecka była mistrzem w dziedzinie sztuki i kultury. Nieodłącznie związane z machiną propagandową państwa i pobudzające narody do osiągania celów wykraczających poza wszelkie śmiertelne możliwości. Oczywiście nie jesteśmy prostymi dzikusami i jasne jest, że Czerwona Linia mogłaby być pionierem w ponownym zasilaniu instytucji artystycznych i kulturalnych."
 nf_RED.31.a:0 "Małe dotacje dla sztuki"
 nf_RED.31.b:0 "Nadanie priorytetu sztuce i kulturze"
 nf_RED.31.c:0 "Nigdy nie miałem oka do sztuki"

 nf_RED.32.t:0 "Protesty"
 nf_RED.32.d:0 "Nie tylko zwykli ludzie protestują masowo, ale teraz także nasze związki zawodowe. Zachęcone ostatnimi sprawami sprzeciwiają nam się, życząc sobie dalszych reform i zachęt."
 nf_RED.32.a:0 "Niedoszli protestujący to zwykli wrogowie państwa!"
 nf_RED.32.b:0 "Nie możemy wiele z tym zrobić"
 nf_RED.32.c:0 "Strzelajcie w tłum, czy coś!"

 nf_RED.33.t:0 "Talenty Maksyma"
 nf_RED.33.d:0 "Stało się to tematem gorącej dyskusji w bliskim komitecie Andreysa. Jego brat, z jednej strony, zyskał niezwykłą reputację wśród niższego dowództwa wojskowego. Jego ostatnie postępowanie z wojskiem tylko to udowodniło. Nowi rekruci uwielbiali go tak samo jak zwykli ludzie uwielbiali Andreya. Maxim sam w sobie nie jest wybitnym człowiekiem, ale jego lojalność wobec Czerwonej Linii to coś wspaniałego. Braterskie więzi pomiędzy Andreyem i Maximem sprawią, że nie dojdzie do zdrady, choć Maksym często sugerował i pragnął pozycji władzy i wpływu. Przydzielenie mu roli generała sił zbrojnych mogłoby mu to zapewnić. Wiadomo, że Maksym jest niezadowolony z powodu drobnej zazdrości o swojego starszego brata, więc może ta nowa pozycja dałaby mu właśnie to, czego pragnie?"
 nf_RED.33.a:0 "Będzie nieocenionym sprzymierzeńcem"
 nf_RED.33.b:0 "Jego obecna pozycja mu odpowiada"

 nf_RED.34.t:0 "Buntownicy finansowani przez zewnętrzne źródło"
 nf_RED.34.d:0 "W miarę jak buntownicy słabną, nasze siły bezpieczeństwa odkrywają nowy spisek. Nadal istnieje wiele tuneli i linii użytkowych, które nie zostały jeszcze zbadane. Niektóre z nich są pełne mutantów, ciał i innych okropnych rzeczy. Kilka z nich jest wykorzystywanych jako linie zaopatrzenia dla wojskowych buntowników. Jest jasne, że nie są w stanie w pełni wyprodukować i zaopatrzyć swoich sił, co więcej, mamy doniesienia o tym, że ich siły są zaopatrywane przez zewnętrzne źródło, które używa tajnych tuneli do transportu broni tam i z powrotem. Pytanie brzmi, kto ich zaopatruje?"
 nf_RED.34.a:0 "Prawdopodobnie nie ma się czym martwić"
 nf_RED.34.b:0 "Ci cholerni bandyci!"
 nf_RED.34.c:0 "Ci cholerni rewolucjoniści!"

 nf_RED.35.t:0 "Nowi Bandyci"
 nf_RED.35.d:0 "Ci buntownicy oderwali się od pospolitego ruszenia innych i zaczęli plądrować oraz napadać na odległe tunele. Zarabiając marne ochłapy, powoli zaczęli zajmować się bandytyzmem, aby zapewnić sobie byt. Gdy główni buntownicy stają się coraz mniejszym zagrożeniem, bandyci mogą stać się bardziej palącym problemem, z którym trzeba będzie się uporać w odpowiednim czasie."
 nf_RED.35.a:0 "Wyślij nasze wojska, by się z nimi rozprawiły"
 nf_RED.35.b:0 "Jeśli się dobrowolnie zgłoszą, zostaną potraktowani sprawiedliwie"
 nf_RED.35.c:0 "Każ im ustąpić pod pozorem, że zostaną rozgrzeszeni"

 nf_RED.36.t:0 "Kuznetsky Most"
 nf_RED.36.d:0 "Stacja Zbrojeniowa zarabia na życie sprzedając wyposażenie reszcie metra. Nie tylko uzbrojenie, ale także środki medyczne, amunicję i inny sprzęt zapewniający bezbłędną pracę narzędzi wojennych. Czerwona Linia zawsze uważała techników z Kuznetskego za przyjaciół Czerwonej Linii i często dochodziło między nimi do wzajemnej wymiany handlowej. Czerwona Linia dostarcza żywność i surowce, podczas gdy Technicy dostarczają broń dla naszych wojsk. Jest wielu w Kuznetskym Moście, którzy sympatyzują z trudną sytuacją Czerwonej Linii, a obie stacje cieszą się względnym wzajemnym szacunkiem."
 nf_RED.36.a:0 "Dobrze wykonana transakcja"

 nf_RED.40.t:0 "Berilag"
 nf_RED.40.d:0 "Obóz Pracy Poprawczej 'Towarzysz Beria', czyli 'Berilag', na stacji 'Ulitsa Podbelskogo'. Przeznaczony do przetrzymywania wrogów Czerwonej Linii, może być również używany do innych celów. Rozwijając nasze własne możliwości badawcze i rozwojowe, a także służąc jako środek do zagłębiania się w bardziej niekonwencjonalne dziedziny badań z dala od oczu opinii publicznej."
 nf_RED.40.a:0 "Berilag ma być założony"

 nf_RED.52.t:0 "Bandyci z Suchej Stacji"
 nf_RED.52.d:0 "Bandyci z Suchej Stacji - byli żołnierze Czerwonej Linii i inne odpadki, które wojsko wcisnęło do służby podczas wojny w Hansie. Ich przywódca, nazywany po prostu Mistrzem, był kiedyś niskim rangą oficerem, choć historie o nim są mgliste i niepewne. Miał więcej ideologicznego kręgosłupa lub tylko ślepą fascynację w porównaniu z resztą swoich rówieśników. Prowadzenie własnej placówki bardziej przypomina boot-camp niż zespół brygadierów, choć najwyraźniej dopiero teraz widać, jak wytrwały jest jego oddział. Zostali zaskoczeni przez nasze siły. Nie powinni stanowić większego zagrożenia, jednak ich sprzęt wybuchowy to siła, z którą trzeba się liczyć."
 nf_RED.52.a:0 "Wywrotowcy mają zostać poddani karze"

 nf_RED.53.t:0 "Usunięcie bandytów z Suchej Stacji"
 nf_RED.53.d:0 "Ciało Mistrza znaleziono rozciągnięte, leżące w jego osobistej kwaterze w pojedynkę. Kula musiała odbić się od pobliskiej ściany i trafiła go prosto w klatkę piersiową. Wykrwawił się i poddał swoim ranom, podczas gdy walka ogniowa kontynuowała piekło na stacji. Zabawnie umierając tak jak żył, tchórzliwie i zuchwale. Pomimo odejścia ich przywódców, bandyci nadal stawiali duży opór. Otoczyli dużą część stacji i wycofywali się na każdy kolejny poziom, gdy siły Czerwonej Linii posuwały się naprzód. Obawy, że w ostateczności bandyci zawalą całą stację, zostały rozwiane, gdy bandyci dotarli do swojej ostatniej reduty. Jeden po drugim byli wykańczani, a gdy pozostali ostatni, tylko nieliczni uciekinierzy mogli uciec w głębokie ciemności tuneli, by już nigdy ich nie zobaczyć."
 nf_RED.53.a:0 "To już koniec."

 nf_RED.54.t:0 "Pozytywny heroizm"
 nf_RED.54.d:0 "Zdyscyplinowani i bohaterscy nawet w obliczu przeciwności, mieszkańcy Czerwonej Linii są niezmordowani. Ani pot, ani trud nie są w stanie ich odstraszyć. Ci, którzy sadzą drzewa w miejscach, pod którymi nigdy nie będą mogli usiąść. Zakładają Socjalistyczną Utopię dla tych, którzy przyjdą po nas."
 nf_RED.54.a:0 "Za tych, którzy niosą pochodnię socjalizmu"
 nf_RED.54.b:0 "Za tych, którzy odbudowują ZSRR"
 nf_RED.54.c:0 "Za robotników z Sokolnickiej"

 nf_RED.64.t:0 "Sprawozdania z działalności socjalistycznej"
 nf_RED.64.d:0 "Otrzymaliśmy niepokojące doniesienia o komunistycznych zwiadowcach kręcących się po terenie Sparrow Hills. To nie tylko dziwni natręci z Sokolnicheskaya, ale w pełni wyposażone oddziały badawcze. Jeśli to rzeczywiście prawda, oznacza to, że Czerwona Linia szuka drogi przez most."
 nf_RED.64.a:0 "Jesteśmy na nich gotowi"

 nf_RED.65.t:0 "Zagłuszacze radiowe"
 nf_RED.65.d:0 "Czerwona Linia rozmieściła przechwytywacze radiowe, aby usmażyć nasze transmisje pomiędzy bazą a naszymi zespołami stalkerów. Komunikacja w terenie jest już utrudniona, ale teraz nasze drużyny są zupełnie same na odludnej i surowej powierzchni. Brak łączności utrudni nam wykrycie wtargnięcia Czerwonej Linii, dopóki nie uda nam się poprawnie rozszyfrować naszych przekazów."
 nf_RED.65.a:0 "Szlag by was...!"

 nf_RED.66.t:0 "Eksplozja w Sparrow Hills"
 nf_RED.66.d:0 "Czy to jeden z naszych żołnierzy przypadkowo aktywował IED, czy to przez ręce Uniwersytetu, doszło do eksplozji na moście Sparrow Hills. Duży fragment mostu zawalił się do lodowatej wody poniżej. Nie można było przeprowadzić ewakuacji, ponieważ eksplozja była nagła. Most był już słabo utrzymany, co dodatkowo obciążało naszą logistykę. Most nie jest całkowicie zawalony, ale w najbliższym czasie trudno będzie po nim przemieszczać wojska."
 nf_RED.66.a:0 "Cholera"


 nf_RED.73.t:0 "Nadchodzące wybory"
 nf_RED.73.d:0 "Zbliża się termin wyborów. Po zakończeniu wojny Hansa-Czerwona Linia ustalono, że każdy kolejny sekretarz generalny będzie pełnił swoją funkcję przez 10 lat, a ponadto odbędą się wybory wśród różnych szefów stacji i członków Biura Politycznego, którzy oddadzą swoje głosy. Ten dzień się zbliża"
 nf_RED.73.a:0 "Miejmy nadzieję, że nasza partia zatriumfuje..."

