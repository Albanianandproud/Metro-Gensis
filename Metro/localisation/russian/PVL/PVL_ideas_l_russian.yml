  PVL_frequent_attacks_desc: "Герметичная дверь на Павелецкой не может быть закрыта, оставляя население полностью на милость мутантов, которые рыщут по поверхности. Из-за просачивающейся радиации и того, что большая часть населения слишком бедна, чтобы переезжать, граждане оказались в тяжелом положении, вынужденные жить между молотом и наковальней. Опасаясь, что мутанты прорвутся на Замоскворецкую линию, Ганза регулярно посылает войска для укрепления своей мимолетной обороны."
  