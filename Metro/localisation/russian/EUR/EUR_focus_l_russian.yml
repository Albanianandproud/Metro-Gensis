 EUR_hitting_a_brick_wall_tt_2: "Добавляет §G2§! §Yколючую проволку§! в каждую провинцию в государстве, за исключением §Yочков победы§!."
 f_a_p_tt: "Разблокирует решения о покупке §Yоборудования§! у других §Yгосударств§!."
 EUR_tt_1_2: "Добавляет новый §Yшаблон дивизии§! и дает §G3§! §Yподразделения§! этого нового шаблона."
 i_b_tt: "Разблокирует решения по увеличению §YГосударственного бюджета§! для получения бонусов."
 
