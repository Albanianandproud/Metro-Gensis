l_polish:
 fascist_communist_skirmishes_tt: "\nZobaczymy, jak druga strona zostanie zmazana z powierzchni ziemi. Nie ma innej opcji niż podporządkowanie!"
 RED_bulwark_of_socialism: "Bastion Socjalizmu"
 RED_bulwark_of_socialism_desc: "Zrodzona z Sokolniczeskiej; jako świadectwo i chwała samego państwa sowieckiego, wyłoniła się Czerwona Linia. Utworzona z działaczy Komsomołu, ocalałych weteranów i wielu innych tęskniących za socjalistyczną przeszłością Rosji. Nigdzie indziej nie oddano tak właściwie majestatu – i potęgi – Związku Radzieckiego jak właśnie w Czerwonej Linii."
 RED_state_of_the_line: "Stan Linii"
 RED_state_of_the_line_desc: "Choć wojna Hanza-Czerwona Linia była katastrofalna dla wszystkich uczestników, jej skutki szczególnie mocno odczuła Czerwona Linia. Marzenia Andrieja o zjednoczonym metrze – zniszczone. Pokój przyniósł jedynie poczucie słabości. Bunt politycznych dysydentów i rewolucjonistów z daleka. Trzeba zająć się tą sytuacją."
 RED_question_of_economy: "Kwestia Gospodarki"
 RED_question_of_economy_desc: "Nasza gospodarka, najprościej mówiąc, znalazła się w zastoju. Potrzeba będzie więcej pragmatyzmu niż tylko prostego zastrzyku środków, by naprawić jej zrujnowany stan."
 RED_economic_demobilization: "Demobilizacja Gospodarcza"
 RED_economic_demobilization_desc: "Choć wojna Hanza-Czerwona Linia staje się jedynie wspomnieniem dla jej uczestników, ich codzienny trud pozostał niezmienny. Nadal stosujemy te same polityki gospodarcze i normy produkcyjne co podczas wojny, która miała miejsce zaledwie pół dekady temu. Mimo najlepszych starań Andrieja, ożywienie ekonomicznie stagnacyjnej Czerwonej Linii napotykało liczne przeszkody. Teraz wymaga to jego niechcianej uwagi."
 RED_formalize_ministry_of_economics: "Formalizacja Ministerstwa Gospodarki"
 RED_formalize_ministry_of_economics_desc: "W ramach walki z narastającym niezadowoleniem wśród ludności, gospodarka Czerwonej Linii musi zostać odpowiednio uregulowana. Andriej wraz ze swoją bliską grupą ministrów i sekretarzy nie mogą nadążyć za każdą stacją, zapomnianą farmą i straganem z wieprzowiną. Dzięki odejściu od wojskowego stylu rekwirowania zboża, możemy teraz skupić się na rozwoju naszej gospodarki."
 RED_assume_kulak_property: "Kampanie przeciw kułakom"
 RED_assume_kulak_property_desc: "Zapewnienie naszym obywatelom ulg gospodarczych, szczególnie skierowanych do rolników, przyniesie bardzo potrzebną nadwyżkę. Jednak z rosnącą niezależnością pojawia się problem – niektórzy z naszych rolników stają się zbyt dobrze sytuowani. Już teraz zaczęli sprzedawać 'zbyt dużo' zboża. Powstaje tajna, rosnąca klasa średnia kułaków. Kapitalistyczne żerowanie tuż pod naszym nosem."
 RED_unionize_inefficient_sectors: "Związkowanie Niewydolnych Sektorów"
 RED_unionize_inefficient_sectors_desc: "Zastój płac i warunków pracy przyczynił się do naszej stagnacji. Niewydajne sektory naszej gospodarki muszą zostać ulepszone. Podczas konfliktu Hanza–Czerwona Linia lokalne administracje miały swobodę nadzorowania przemysłu między stacjami. Ale wojna już minęła. Nasza zdolność do produkcji i utrzymania Linii rośnie, a wraz z nią rośnie potrzeba siły roboczej."
 RED_question_of_prodrazvyorstka: "Kwestia Prodrazwiorstki"
 RED_question_of_prodrazvyorstka_desc: "Prodrazwiorstka, czyli rekwizycja zboża oparta na normach państwowych, ogromnie wsparła naszą armię podczas wojny z Hanzą, lecz obecnie nie walczymy na wszystkich frontach. Nasza gospodarka jest w stagnacji, a ludność wyczerpana ciągłym odbieraniem zapasów żywności. Normy żywnościowe należy przemyśleć na nowo."
 RED_question_of_military: "Kwestia Wojska"
 RED_question_of_military_desc: "Nasze siły zbrojne są nadmiernie rozrośnięte i wymagają szybkiej i kompleksowej reformy. Problemem jest absurdalna władza, jaką posiada dowództwo wojskowe nad Czerwoną Linią. Ograniczenie ich wpływów musi być wykonane z rozwagą – w przeciwnym razie mogą zakwestionować swoją lojalność wobec Sekretariatu Generalnego."
 RED_command_reforms: "Reformy Dowództwa"
 RED_command_reforms_desc: "Podczas wojny znaczna część naszych sił była rozproszona wzdłuż linii Sokolniczeskiej, a wspólne operacje były rzadkie z uwagi na charakter konfliktu. Lepsza, zunifikowana struktura dowodzenia pozwoli nam efektywniej rozmieścić wojska i usprawnić działania dzięki pracy zorganizowanego komitetu."
 RED_military_renovations: "Modernizacja Sił Zbrojnych"
 RED_military_renovations_desc: "Pomimo że posiadamy jedne z największych sił zbrojnych w metrze, ich stan temu przeczy. To raczej zbieranina uzbrojona w rury niż pełnoprawna armia. Trzeba coś z tym zrobić."
 RED_establish_officer_academy: "Utworzenie Akademii Oficerskiej"
 RED_establish_officer_academy_desc: "Nowe pokolenia młodych oficerów będą musiały zmierzyć się z brutalną rzeczywistością metra. Muszą zostać przygotowani na ciągłe zmiany i ewolucję sztuki wojennej."
 RED_new_officer_corps: "Korpus Młodych Oficerów"
 RED_new_officer_corps_desc: "Młodzież to przyszłość. Musimy ich prowadzić, nauczyć, by odziedziczyli ziemię, która kiedyś będzie ich. Musimy również przekazać im wiedzę niezbędną do zachowania Czerwonej Linii i interesów Rewolucji."
 RED_future_officers_tt: "Utworzenie akademii oficerskiej zajmie trochę czasu, ale nasi przyszli dowódcy będą znacznie bardziej kompetentni."
 RED_young_officer_academy: "Utwórz Akademię Młodych Oficerów"
 RED_young_officer_academy_desc: "Młodzież i młodsi oficerowie dzisiejszego dnia to generałowie i dowódcy jutra. Ogień, stal i czysta determinacja pozwolą im odzyskać świat. Tym razem w płomieniach Rewolucji, a nie w radiacji."
 RED_question_of_brotherhood: "Kwestia Braterstwa"
 RED_question_of_brotherhood_desc: "Dla Andrieja sprawa bardziej osobista – jego brat. W ostatnich latach udowodnił, że jest kompetentnym strategiem, osobą, której można zaufać w tych czasach zdrady i chaosu. Ale to byłoby prawdą, gdyby Maksym nie skrywał w sobie urazy wobec starszego brata."
 RED_new_economic_draft: "Nowy Szkic Gospodarczy"
 RED_new_economic_draft_desc: "Gdy najpilniejsze sprawy zostały rozwiązane, można podjąć działania mające na celu uzdrowienie gospodarki. Andriej wierzy, że dzięki nowym politykom ekonomicznym Czerwona Linia może odzyskać siły – a może nawet konkurować z Hanzą."
 RED_new_economic_draft_tt: "Na podstawie podjętych decyzji zostanie opracowany plan gospodarczy. Odblokuje on kolejne cele w drzewku.\n\n§RNie można przerwać tego celu przed jego zakończeniem.§!"
 RED_move_the_capital: "Przeniesienie Stolicy"
 RED_move_the_capital_desc: "Choć [264.GetName] była epicentrum rewolucji, znaczna część linii Sokolniczeskiej została już podporządkowana czerwonej władzy. Aby efektywnie zarządzać całą linią, sugeruje się przeniesienie stolicy bliżej jej centralnego punktu."
 RED_crisis: "Czerwona Linia w Niebezpieczeństwie"
 RED_crisis_desc: "Zagrożenie ściska Czerwoną Linię, wstrząsając jej fundamentami. Andriej musi działać ostrożnie, by zabezpieczyć przyszłość całej Linii."
 RED_inaugurate_korbut: "Inauguracja Korbuta"
 RED_inaugurate_korbut_desc: "W obliczu nieposłusznych oficerów wojskowych, narastających obaw przed powstaniem ludności, a także uciekinierów partyjnych z dokumentami, które mogłyby pogrążyć Czerwoną Linię – rząd Andrieja jest w niebezpieczeństwie. KGB wciąż pozostaje lojalne i może zostać wykorzystane, jednak jego lider jest ostatnią osobą, którą Andriej by wybrał.\n\nLepiej znać diabła, którego masz, niż tego, którego nie znasz."
 RED_korbut_inaugurate_tt: "§YKomitet Bezpieczeństwa Państwowego§!, czyli §YKGB§! otrzyma nadzwyczajne uprawnienia. Sprawa z dezerterem zostanie rozwiązana, a kompromitujące dokumenty odzyskane."
 RED_deal_with_military_mutinies: "Rozpraw się z Buntami Wojskowymi"
 RED_deal_with_military_mutinies_desc: "Demonstracje wojskowe muszą zostać natychmiast stłumione. Potencjalni buntownicy muszą zostać zatrzymani. Niech to będzie lekcja dla tych, którzy odwrócili się od Czerwonej Linii."
 RED_military_mutinies_decisions_tt: "Odblokuje możliwość rozprawiania się z niesubordynacją wojskową poprzez §CDecyzje.§!"
 RED_rid_mutinies: "Wyeliminuj Buntowników"
 RED_rid_mutinies_desc: "Wrogowie rewolucji są wszędzie, a my walczymy między sobą. Te bunty wojskowe to nic innego jak przeszkoda na nieuniknionej drodze do komunizmu. Rak na naszym ustroju. Armia służy sobie, a nie prawdziwym ideałom Lenina. Muszą zostać usunięci."
 RED_military_rid_mutinies_tt: "Będziemy mogli usunąć duch narodowy §YZamieszki Wojskowe§! poprzez §CDecyzje.§!"
 RED_nkvd_divisions: "Utwórz Bataliony NKWD"
 RED_nkvd_divisions_desc: "NKWD pozostaje oddane, mimo że wojsko ma inne lojalności. Niezależnie od intencji Korbuta, jego serce pozostaje niezachwianie wierne Czerwonej Linii, i dopilnuje, by kontrrewolucjoniści zostali zdławieni. NKWD zostanie rozbudowane i przystosowane do prowadzenia działań bojowych."
 RED_NKVD_oob_tt: "\n§C2§! dywizje NKWD pojawią się w naszej stolicy!"
 RED_approach_dissenters: "Zbliżenie się do Niezdecydowanych"
 RED_approach_dissenters_desc: "Ci, którzy jawnie nie podporządkowali się rozkazom z Placu Rewolucji, podpisali na siebie wyrok śmierci. Ale są też tacy, którzy jeszcze nie przysięgli lojalności Sokolowi, mimo wątpliwych deklaracji. Musimy im jasno przekazać: albo maszerujesz pod sztandarem rewolucji, albo jesteś przeciw niej. Wśród nich wciąż są lojalni Andriejowi i sprawie Czerwonej Linii. Ich wsparcie trzeba umocnić."
 RED_approach_commanders_tt: "Zbliżymy się do tych dowódców, którzy nie opowiedzieli się otwarcie ani za Andriejem, ani za Kowszowem, i pozyskamy ich poparcie."
 RED_out_of_sight: "Poza Zasięgiem"
 RED_out_of_sight_desc: "Jak mawiają, bilet do Łubianki działa tylko w jedną stronę. Używana jako więzienie polityczne dla wrogów państwa, teraz może posłużyć do izolowania żołnierzy, którzy sprzeciwiają się rządom Andrieja. Nie będzie tolerancji dla buntu."
 RED_martyrs_disappear: "Zniknięcie Męczenników"
 RED_martyrs_disappear_desc: "Powiedz co chcesz o NKWD, ale są najlepsi w tym, co robią. Ci, którzy nadal służą Kowszowowi w innych częściach linii, znikają jeden po drugim, nie zostawiając nic po sobie.\n\nBrak dziedzictwa do kontynuowania, brak ciał do znalezienia."
 RED_mutiny_is_crumbling: "§RBunty§! zaczynają się rozpadać!"
 RED_rallying_cry: "Okrzyk Mobilizacyjny"
 RED_rallying_cry_desc: "Ci, którzy są lojalni wobec Czerwonej Linii, muszą powstać. Musi być jasne, że ci, którzy stają na drodze rewolucji robotniczej, nie są lepsi niż faszyści czy kapitalistyczni wyzyskiwacze. Wróg jest nie tylko na zewnątrz – ale także wewnątrz. Oba zagrożenia muszą zostać zmiażdżone."
 RED_rallying_cry_tt: "\n§CDwie§! §YDywizje Piechoty§! pojawią się w naszej stolicy!"
 RED_name_and_shame: "Nazwij i Poniż"
 RED_name_and_shame_desc: "Muszą usłyszeć to głośno i wyraźnie. Ci, którzy nie są lojalni wobec Sekretarza Generalnego, nie są lojalni wobec Czerwonej Linii. To tylko spiskowcy przeciw Rewolucji."
 RED_squash_dissidents: "Zgnieć Dysydentów"
 RED_squash_dissidents_desc: "Ci, którzy wcześniej byli lojalni Kowszowowi, zaczynają mieć wątpliwości i odwracają się od niego. Niezależnie od tego, wciąż są wrogami rewolucji i muszą zostać straceni."
 RED_promote_loyalty: "Promuj Lojalność"
 RED_promote_loyalty_desc: "Tym, którzy pozostali lojalni wobec komunizmu i rządu centralnego, należy okazać najwyższy szacunek i wdzięczność."
 RED_the_great_show_trial: "Rozpocznij Wielki Proces Pokazowy"
 RED_the_great_show_trial_desc: "Wpływy Kowszowa zaczynają słabnąć."
 RED_staff_purge: "Rozpocznij Czystkę!"
 RED_staff_purge_desc: "Gdy buntownicy zostali spacyfikowani, nadszedł idealny moment, aby całkowicie usunąć skorumpowane elementy z wojska. Musimy odzyskać kontrolę z rąk zepsucia. Wojsko służy rządowi centralnemu – nie odwrotnie."
 RED_staff_purge_removal_prerequisites_tt: "Nie będziemy mogli zmienić naszego §RPrawa Wojskowego§! dopóki ta idea nie zostanie usunięta."
 RED_unlock_next_focus_tree_tt: "\n\nPo ukończeniu celów §GCzystka Kadr§! i §GLud Milknie§! wywołane zostanie wydarzenie odblokowujące kolejne drzewko."
 RED_dismantle_mushroom_revolts: "Rozbij Grzybowe Buntownictwo"
 RED_dismantle_mushroom_revolts_desc: "Ci buntownicy to nic innego jak głodujący prostaczkowie, którzy chcą zdusić ogień i doprowadzić do upadku całej Linii. Żerują na obecnych problemach i tylko je pogarszają. Trzeba to zakończyć."
 RED_approach_hanza: "Zwróć się do Hanzy"
 RED_approach_hanza_desc: "Ostatnie państwo, do którego chcielibyśmy się zwrócić, zważywszy na stosunki Czerwonej Linii z Hanzą. A dogadywanie się z naszym ideologicznym wrogiem? Państwem kapitalistycznym? To brzmi jak herezja."
 RED_approaching_hanza: "Zdecydowaliśmy się zwrócić do Hanzy."
 RED_new_polis_treaty: "Nowy Traktat w Polis"
 RED_new_polis_treaty_desc: "Tak jak wcześniej, pod przykrywką korekty poprzedniego traktatu, delegacje Hanzy i Czerwonej Linii spotkają się w Polis. Hanza dostarczy żywność, a Czerwona Linia zobowiąże się do utrzymania neutralności w metrze. Przynajmniej na razie."
 RED_new_polis_treaty_tt: "\nNie będziemy mogli zmienić naszego §CPrawa Handlu§! przez czas trwania §ODucha Narodowego§!"
 RED_mushroom_trades: "Handel Grzybami"
 RED_mushroom_trades_desc: "Pociągi i wagony towarowe przyjeżdżają i odjeżdżają z Hanzy, strzeżone tylko przez najbardziej lojalnych, aby nie zakłócać porządku."
 RED_deal_well_made: "Dobry Interes"
 RED_deal_well_made_desc: "Porozumienie między Czerwoną Linią a Hanzą okazało się lukratywne. Pomimo różnic, obie strony są w stanie prowadzić dyplomatyczny handel. Choć wciąż z obawami i szeptami."
 RED_reforms: "Reformy Wewnętrzne"
 RED_reforms_desc: "Czerwona Linia odeszła od swoich rewolucyjnych ideałów socjalizmu klasowego i równości. Stała się zmilitaryzowana i oddaliła się od ludzi, którzy ją stworzyli. Potrzeba kompleksowej reformy partii i jej działań, by odzyskać serca i lojalność zwykłych obywateli."
 RED_inner_reforms: "Zdecydowaliśmy się zreformować partię."
 RED_military_industry_scale_back: "Ograniczenie Przemysłu Wojskowego"
 RED_military_industry_scale_back_desc: "Jednym z największych problemów w odzyskaniu poparcia liderów buntu jest ilość zasobów, które rząd przeznacza na potrzeby armii. Ponieważ nie możemy zwiększyć podaży aż do zakończenia rozmów i odzyskania kontroli nad farmami, musimy tymczasowo ograniczyć liczebność naszych sił i obniżyć podatki. Oczywiście tymczasowo."
 RED_military_industry_scale_back_lock_tt: "§RNie będziemy mogli zmienić naszego§! §YPrawa Mobilizacji§! §Rprzez czas trwania tej idei!§!"
 RED_reintroduce_workers_councils: "Przywróć Rady Robotnicze"
 RED_reintroduce_workers_councils_desc: "Podczas wojny Hanza–Czerwona Linia musieliśmy działać szybko i zdecydowanie, co wymusiło zawieszenie rad robotniczych dla uproszczenia łańcucha dowodzenia. Zachowaliśmy to zawieszenie, by nie rozpraszały naszej uwagi, ale doprowadziło to do obecnego kryzysu. Ich przywrócenie zadowoli rebeliantów, bo będą mieli złudzenie, że mają wpływ na rząd.\n\nNawet jeśli to nie do końca prawda."
 RED_worker_councils_law_lock_tt: "§RNie będziemy mogli zmienić naszego§! §YPrawa Gospodarczego§! §Rprzez czas trwania tej idei!§!"
 RED_meet_with_the_revolters: "Spotkaj się z Buntownikami"
 RED_meet_with_the_revolters_desc: "Po długich negocjacjach udało się zaaranżować spotkanie między rządem centralnym a demonstrantami w odosobnionym miejscu. Oby wszystko poszło dobrze..."
 RED_sabotage_the_revolution: "Sabotuj Rewolucję"
 RED_sabotage_the_revolution_desc: "Rewolucja dopiero się zaczyna. Jeśli zostanie bez kontroli, przekształci się w lawinę. NKWD zaproponowało rozwiązanie: infiltrację i sianie chaosu od środka. Monopol na zamieszki."
 RED_sabotage_the_revolution_tt: "Używamy NKWD do infiltracji i podważania narastającego niezadowolenia poprzez §YDecyzje.§!"
 RED_crackdowns: "Represje"
 RED_crackdowns_desc: "Każda działalność wywrotowa osłabia Czerwoną Linię – niezależnie czy to szpieg, czy nasz własny obywatel. Musi zostać ukarana – szybko i bez litości."
 RED_has_completed_sabotaged_revolution: "Rozpoczęto represje wojskowe"
 RED_crackdowns_tt: "Odblokowuje kolejną §YDecyzję§! do walki z grzybowymi buntami."
 RED_repress_the_evidence: "Zatuszuj Dowody"
 RED_repress_the_evidence_desc: "Nie można dopuścić, by świat usłyszał o tych protestach czy masowych aresztowaniach. Demonstracje nigdy się nie wydarzyły. Nie miały miejsca. Nie istniały."
 RED_rid_the_ring_leaders: "Usuń Przywódców Buntu"
 RED_rid_the_ring_leaders_desc: "Gdy spojrzeć z dystansu, bunt niewiele różni się od działania rządu. Charyzmatyczni liderzy zjednują sobie najniższe warstwy społeczne, obiecując świetlaną przyszłość. Główna różnica? My mamy więzienia, armię i władzę – oni nie.\n\nZ faktu tego skorzystamy w pełni."
 RED_has_infiltrated_revolution: ""
 RED_the_crowd_stills: "Lud Milknie"
 RED_the_crowd_stills_desc: "Więcej jedzenia i usunięcie przywódców buntu sprawiło, że rewolucja traci impet. Sytuacja zaczyna wracać do normy."
 RED_2030: "2030"
 RED_2030_desc: "Z kryzysami za nami i przyszłością przed nami, czas na wybory."
 RED_development_the_berilag: "Rozwój Berilagu"
 RED_development_the_berilag_desc: "Gdy nasza pozycja została zabezpieczona, możemy skupić się na rozwoju naszych możliwości. Jeden z naukowców zaproponował interesujący projekt..."
 RED_allow_volunteers: "Zezwól na 'Wolontariuszy'"
 RED_allow_volunteers_desc: "Wielu więźniów ma dożywocia lub czeka na nieskończone procesy. Wielu skoczyłoby na szansę złagodzenia wyroku w zamian za udział w eksperymentach. Umowy są realne – jeśli uda im się przeżyć, a według naszych danych jest to mało prawdopodobne."
 RED_additional_funding: "Dodatkowe Finansowanie"
 RED_additional_funding_desc: "Choć nasze zasoby są duże, mają swoje granice. Zapewniając naukowcom z Berilagu większe fundusze, będą mogli zdobyć egzotyczne materiały i 'wolontariuszy' spoza naszego zasięgu."
 RED_self_autonomy: "§CAutonomia§!"
 RED_self_autonomy_desc: "Dając administracji Berilagu więcej swobody w działaniu, możemy spodziewać się większych zwrotów z inwestycji. W końcu kto zna się na badaniach lepiej niż sami badacze?"
 RED_berilag_self_autonomy_tt: "\n§ODecyzje Berilagu§! mają ulepszone §GBonusy!§!"
 RED_under_jurisdiction: "§RPod Nadzorem§!"
 RED_under_jurisdiction_desc: "Pozostawienie naukowcom dużych zasobów bez nadzoru to proszenie się o katastrofę. Berilag będzie ściśle monitorowany przez przedstawicieli rządu, by zapobiec marnotrawstwu lub niebezpiecznym badaniom. Mogą nie rozumieć nauki, ale nepotyzm i korupcję wyczuwają wszędzie."
 RED_berilag_under_jurisdiction_tt: "\n§ODecyzje Berilagu§! są §GTańsze!§!"
 RED_further_volunteers: "Dalsi 'Wolontariusze'"
 RED_further_volunteers_desc: "Program okazał się sukcesem, więc naturalne jest jego rozszerzenie. Problemem jest jednak brak chętnych. Niewielu wraca, więc chętnych coraz mniej. Z odrobiną 'zachęty' znowu ruszy strumień kandydatów. Lepiej umrzeć dla dobrobytu Czerwonej Linii niż umrzeć na darmo."
 RED_further_volunteers_tt: "\n§ODecyzja Berilagu:§! §RWięźniowie§! §CZdublowana!§!"
 RED_station_renovations: "Renowacje Stacji"
 RED_station_renovations_desc: "Łatwo było pozwolić temu miejscu gnić – w końcu to dziura, gdzie ludzie znikają. Ale teraz, gdy prowadzimy tu zaawansowane badania, wspomniane gnicie przeszkadza. Trzeba koniecznie naprawić i zmodernizować stację, by efektywniej wykorzystać przestrzeń."
 RED_scientific_amenities: "Udogodnienia Naukowe"
 RED_scientific_amenities_desc: "Wielu najtęższych umysłów metra zostało tu przypisanych na dłużej – warto poprawić warunki życia. Zwiększy to morale i przypomni im o wysokich oczekiwaniach wobec placówki."
 RED_retained_guards: "Stała Ochrona"
 RED_retained_guards_desc: "Dotąd Berilag był pilnowany przez rotacyjnych żołnierzy. Teraz, gdy kryje największe tajemnice, musimy utworzyć stały oddział ochrony: przesiewany, szkolony i kwaterowany tylko w tym celu."
 RED_scientific_reportings: "Raporty Naukowe"
 RED_scientific_reportings_desc: "Berilag zmienił się z mrocznego więzienia w centrum nauki, gdzie codziennie dochodzi do przełomów. Teraz możemy cieszyć się owocami naszej pracy i wkroczyć w nową erę radzieckiego poznania."
 RED_secret_projects: "Projekty Tajne"
 RED_secret_projects_desc: ""
 RED_mind_control: "Kontrola Umysłu"
 RED_mind_control_desc: ""
 RED_dark_ones: "Zbadaj Ciemnych"
 RED_dark_ones_desc: ""
 RED_virus: "Rozwój Wirusologiczny"
 RED_virus_desc: ""
 RED_long_arm_of_the_state: "Długa Ręka Państwa"
 RED_long_arm_of_the_state_desc: ""
 RED_armored_train: "Opancerzony Pociąg"
 RED_armored_train_desc: ""
 RED_super_soldaten: "Projekt Super Żołnierzy"
 RED_super_soldaten_desc: ""
 RED_socialist_arms: "Zaawansowana Broń"
 RED_socialist_arms_desc: ""
 RED_development_of_the_red_line: "Rozwój Linii Sokolniczeskiej"
 RED_development_of_the_red_line_desc: "Czerwona Linia to jedno z największych i najbardziej zasobnych państw w metrze, lecz nie w pełni wykorzystuje swój potencjał. Z ustalonym przywództwem czas naprawić ten błąd."
 RED_minister_of_reclamation_departments_tt: "Utworzone zostanie Ministerstwo Rekultywacji."
 RED_agricultural_demand: "Popyt na Rolnictwo"
 RED_agricultural_demand_desc: "Ciągłym problemem jest chroniczny niedobór żywności. Jeśli go rozwiążemy, nie tylko uszczęśliwimy ludność, ale też łatwiej zaopatrzymy naszą ogromną armię. Czas podjąć decyzję."
 RED_kolkhozes: "Kołchozy – Gospodarstwa Kolektywne"
 RED_kolkhozes_desc: "Zorganizowanie rolników i gospodarstw w formie kolektywnej poprawi dostępność zasobów i zwiększy wydajność produkcji żywności."
 RED_sovkhozes: "Sowchozy – Gospodarstwa Państwowe"
 RED_sovkhozes_desc: "Państwowe farmy i działki pozwolą łatwiej zarządzać produkcją i nadzorować pracowników. Umocni to również władzę państwa na poziomie lokalnym."
 RED_allow_station_autonomy: "Zezwól na Autonomię Stacji"
 RED_allow_station_autonomy_desc: "Choć preferujemy czysto sowieckie myślenie, prawda jest taka, że nie obchodzi nas, co się dzieje na prowincji, jeśli żywność trafia na czas. Przymykając oko na ich mniej-sowieckie, ale nieszkodliwe praktyki, zyskamy więcej współpracy."
 RED_intergrate_agriculture: "Zintegrowane Rolnictwo Stacyjne"
 RED_intergrate_agriculture_desc: "Produkcja żywności od lat cierpi przez niewydolne praktyki i nierówny rozdział zasobów. Ujednolicając struktury rolnicze, zapewnimy lepszą logistykę i optymalne wykorzystanie siły roboczej."
 RED_increased_pig_output: "Karmienie Trzody"
 RED_increased_pig_output_desc: "W dzisiejszym metrze świnie to główne źródło białka i smaku. Dotąd żywiły się resztkami, ale przy niedoborach jedzenia często były niedożywione lub zabijane zbyt młodo, dając mniej mięsa. Teraz, mając nadwyżki, możemy zapewnić im resztki w kontrolowany sposób – lepiej nakarmione świnie to lepiej nakarmieni ludzie."
 RED_increased_pig_output_tt: "Zbuduj §Y1 Warsztat Cywilny§! w każdym stanie z §Y4§! lub większą §YInfrastrukturą§! na §YLinii Sokolniczeskiej§!."
 RED_increased_pig_output_2: "Ulepszona Karma dla Świń"
 RED_increased_pig_output_2_desc: "Z dalszym zmniejszaniem się niedoboru żywności możemy teraz przeznaczyć specjalne farmy tylko na paszę. Choć nie nadaje się ona do spożycia przez ludzi, zapewnienie jej czystości i wartości odżywczych sprawi, że świnie będą zdrowsze i większe – czyli więcej mięsa."
 RED_increased_pig_output_2_tt: "Zbuduj §Y1 Warsztat Cywilny§! w każdym stanie z §Y6§! lub większą §YInfrastrukturą§! na §YLinii Sokolniczeskiej§!."
 RED_pig_feed: "Fermy Trzody"
 RED_pig_feed_desc: "Po rozwiązaniu problemu karmienia świń napotkaliśmy nowy – brak miejsca. Obecne farmy są przepełnione. Aby zwiększyć produkcję, musimy zbudować nowe obiekty w przestrzeniach nie nadających się do zamieszkania przez ludzi. Każdy dostanie swój kawałek boczku!"
 RED_increased_pig_output_3_tt: "Zbuduj §Y1 Warsztat Cywilny§! w każdym stanie z §Y8§! lub większą §YInfrastrukturą§! na §YLinii Sokolniczeskiej§!."
 RED_food_issue: "Samowystarczalne Rolnictwo"
 RED_food_issue_desc: "Zwiększyliśmy produkcję mięsa i roślin. Nie musimy już polegać na importach ani obawiać się klęsk głodu spowodowanych upadkiem małych, izolowanych farm. Czerwona Linia to teraz najlepiej wykarmione społeczeństwo w całym metrze!"
 RED_state_controlled_plots: "Państwowe Działki"
 RED_state_controlled_plots_desc: "Otwierając w pełni państwowe działki, możemy kontrolować każdy etap produkcji żywności. Pozwoli to na standaryzację procesu i rozszerzenie upraw na nowe, nieużywane wcześniej obszary."
 RED_collectivization: "Wysiłki Kolektywizacyjne"
 RED_collectivization_desc: "Nasze obecne przemysły są rozproszone i niezsynchronizowane. Co więcej, produkcja nie dociera tam, gdzie powinna. Jeśli mamy przetrwać w tym nowym świecie, musimy to naprawić."
 RED_reclamation_minister_choice_tt: "Odblokowana ścieżka dla Ministra Rekultywacji."
 RED_central_planning: "Planowanie Centralne"
 RED_central_planning_desc: "Obecnie produkcja opiera się na lokalnych potrzebach stacji. To niewydajne – prowadzi do nadprodukcji jednych towarów i braków innych. Aby to naprawić, wszystkie fabryki będą otrzymywać normy z jednego ośrodka planowania obejmującego całą linię."
 RED_central_planning_2: "Połączenie Linii Sokolniczeskiej"
 RED_central_planning_2_desc: "Metro kiedyś przewoziło tysiące ludzi na godzinę. Nie możemy dorównać starym czasom, ale musimy ulepszyć tory, by ludzie i towary przemieszczały się szybciej."
 RED_central_planning_3: "Urbanizacja jako Cel"
 RED_central_planning_3_desc: "Mamy jedną z największych populacji w metrze – niestety, brakuje nam miejsca. Musimy wykorzystać każdą przestrzeń: atria, piwnice, składziki – wszystko zamieniamy w mieszkania. Każdy towarzysz musi mieć łóżko!"
 RED_central_planning_4: "Siedziba Władzy Bez Odpowiednika"
 RED_central_planning_4_desc: "Chcemy, by cała Czerwona Linia rozkwitała – ale mamy ograniczone zasoby. Modernizując stolicę, wykorzystamy je najlepiej i stworzymy modelową stację – wzór dla innych."
 RED_central_planning_5: "Nieskrępowane Tory"
 RED_central_planning_5_desc: "Bez sprawnej logistyki nawet największa produkcja i populacja nie mają znaczenia. Czas przeznaczyć nadwyżkę budżetową na naprawę torów i otwieranie tuneli. Przesuwamy tyle zasobów, ile tylko da się w postapokaliptycznym świecie."
 RED_map_out_the_gosplan: "Sporządź plan Gosplanu"
 RED_map_out_the_gosplan_desc: "Ponieważ nasze wysiłki kolektywizacyjne zaczynają przynosić efekty, nadszedł czas, aby je uporządkować i uczynić oficjalną polityką. Przypadkowo istnieje nazwa z naszej przeszłości, która idealnie pasuje."
 RED_unionize_artisans: "Związkowcyzacja rzemieślników"
 RED_unionize_artisans_desc: "W Czerwonej Linii żyje wielu ludzi, którzy mają ogromną wiedzę na temat wytwarzania różnych rzeczy. Ale Czerwona Linia jest tak rozległa, że mogą całe życie nie spotkać innego eksperta ani nie przekazać swojej wiedzy dalej. Taka utrata informacji jest wręcz kryminalna i musi zostać powstrzymana. Znajdziemy tych ludzi i zwiążemy ich w unii, aby mogli współpracować i gromadzić swoją wiedzę dla dobra Czerwonej Linii."
 RED_military_plant: "Utwórz zakład wojskowy"
 RED_military_plant_desc: "Obecnie nasze bronie są produkowane masowo w Zbrojowni lub przez rozproszonych rusznikarzy w całej Czerwonej Linii. Aby wyposażyć nasze ogromne siły, musimy założyć własny zakład wojskowy, który zapewni silną produkcję krajową i umożliwi opracowanie własnych projektów broni."
 RED_retooling_artisans_for_war: "Przestawienie na produkcję wojenną"
 RED_retooling_artisans_for_war_desc: "Choć mamy wiele fabryk broni, posiadamy także wiele zakładów, które po drobnych modyfikacjach mogłyby produkować broń. Musimy gromadzić zapasy broni, jeśli chcemy przetrwać nadchodzącą wojnę."
 RED_transformation_of_industry: "Transformacja przemysłu"
 RED_transformation_of_industry_desc: "Niezłomna wola Lenina jest niezniszczalna. Musimy przekształcić Sokolniczeską nie tylko w komunistyczną utopię, ale w twierdzę ze stali wykutą przez robotników. Odziedziczymy ziemię."
 RED_military_plant_2: "Kompleksy przemysłu zbrojeniowego"
 RED_military_plant_2_desc: "§CMinister Obrony§! zyskuje §GNową Cechę!§!"
 RED_department_of_production: "Utwórz Ministerstwo Produkcji"
 RED_department_of_production_desc: "Choć mamy środki produkcji, musimy zdecydować, co i jak produkować. I właśnie tu wkracza Ministerstwo Produkcji."
 RED_minister_of_labour_departments_tt: "Zostanie utworzone Ministerstwo Produkcji."
 RED_military_engineering: "Kontrakty inżynieryjne dla wojska"
 RED_military_engineering_desc: "Zakładając kontrakty produkcyjne z mniejszymi stronami trzecimi, możemy odciążyć naszą sieć zaopatrzeniową i zwolnić moce produkcyjne na bardziej złożone potrzeby."
 RED_cutting_edge_developments: "Najnowocześniejsze opracowania"
 RED_cutting_edge_developments_desc: "Broń używana przez Czerwoną Linię uchodzi za prymitywną i źle wykonaną. Choć kiedyś tak było, nie dlatego, że nie potrafimy lepiej. Dzięki gwałtownemu wzrostowi zdolności produkcyjnych pokażemy światu, na co naprawdę nas stać."
 RED_quotas_of_production: "Normy produkcyjne"
 RED_quotas_of_production_desc: "Choć sprzęt wysokiej jakości byłby mile widziany, faktem jest, że potrzebujemy go dużo i nie możemy sobie pozwolić na czekanie. Dlatego nasi producenci zostaną zobowiązani do osiągania wyższych norm produkcji wszelkimi możliwymi środkami. Nawet jeśli nasza broń nie będzie najwyższej jakości, ilość sama w sobie też jest jakością."
 RED_foster_positive_heroism: "Krzywienie pozytywnego bohaterstwa"
 RED_foster_positive_heroism_desc: "Choć może się wydawać, że Czerwona Linia wierzy tylko, że wszyscy to zdrajcy albo szpiedzy, wiemy, że są bohaterowie wśród proletariatu i czasami chcemy chwalić ich pracę. Teraz wydaje się dobry moment, pytanie tylko, którą grupę bohaterów chcemy teraz wychwalać."
 RED_a_world_for_tomorrow: "Świat Jutra"
 RED_a_world_for_tomorrow_desc: "Nasze fabryki są teraz większe i lepsze niż kiedykolwiek wcześniej, możemy skupić naszą nowo zdobytą produkcję na badaniach nad sposobami poprawy życia i bezpieczeństwa naszego ludu."
 RED_workers_culture: "Kultura robotnicza"
 RED_workers_culture_desc: "Wielu kapitalistycznych świń rozgłasza kłamstwa, że w Czerwonej Linii nie ma kultury, że ją zabraliśmy ludziom, aby nie pragnęli więcej. To po prostu nieprawda. Trudno im dostrzec naszą barwną kulturę, bo jest to kultura robotników!"
 RED_minister_of_domestics_departments_tt: "Zostanie utworzone Ministerstwo Spraw Wewnętrznych."
 RED_bolshoi_theatre: "Otwarcie Teatru Bolszoj"
 RED_bolshoi_theatre_desc: "Wielu artystów i wykonawców przetrwało koniec świata w stacji Teatru Bolszoj. Przez wiele lat występowali w innych stacjach, lecz byli niezorganizowani i nieskupieni. Zbudujemy im scenę, na której będzie chciało ich zobaczyć całe metro!"
 RED_getting_the_band_back_together: "Zebrać zespół z powrotem"
 RED_getting_the_band_back_together_desc: "Wielu muzyków zaczynało w Bolszoju, ale przenieśli się do innych stacji z mniejszą konkurencją. Teraz, gdy zorganizowaliśmy teatr, czas zebrać tych muzyków z powrotem i stworzyć największy zespół koncertowy, jaki Metro kiedykolwiek widziało!"
 RED_question_of_arts_and_culture: "Kwestia sztuki i kultury"
 RED_question_of_arts_and_culture_desc: "Choć nasi eksperci mogą wciąż się spierać, czym dokładnie jest 'sztuka', faktem jest, że nasz lud ją lubi, a my jej nie mamy, więc teraz po prostu musimy mieć jej więcej."
 RED_propaganda_in_art: "Propaganda w sztuce"
 RED_propaganda_in_art_desc: "Starym trikiem Związku Radzieckiego było wykorzystywanie sztuki do przedstawiania rządu w bardziej 'idealistycznym' świetle. To pomysł, którego możemy użyć, by stępić niektóre ostrzejsze krytyki — w końcu jesteśmy ostatnią ostoją wolności i nadziei. Nawet jeśli inni potrzebują pomocy, by to dostrzec."
 RED_repair_socialist_facades: "Naprawa socjalistycznych fasad"
 RED_repair_socialist_facades_desc: "Czerwona Linia czerpała inspirację z imponujących pozostałości naszych przodków w metrze – tak potężnych, że nawet bomby ich nie zniszczyły. Jednak czas je nadgryzł i potrzebują napraw. Co dokładnie zrobimy, by przyszłe pokolenia mogły patrzeć na nie z takim samym podziwem jak my."
 RED_scouring_lenins_tomb: "Przeszukanie grobowca Lenina"
 RED_scouring_lenins_tomb_desc: "Historia mówi nam, że nasz największy przywódca, który wyprowadził nas z kajdan komunizmu, został zachowany, by wszyscy mogli go zobaczyć. Nasi eksperci twierdzą, że możliwe, iż wciąż tam gdzieś jest — nawet koniec świata nie zakłócił jego snu. Jeśli tak, musimy sprowadzić towarzysza do domu."
 RED_unlock_lenin_tomb_tt: "\n§oOdblokowuje decyzję: Poszukiwanie grobowca Lenina!§!"
 RED_socialist_radio: "Radio Socjalistyczne"
 RED_socialist_radio_desc: "Choć nasze słowa rezonują w całym metrze, nie możemy być zawsze u boku naszych ludzi, by przypominać im o naszej gwarantowanej, nieuniknionej wygranej. Ale jeśli zaczniemy program radiowy, zawsze będą mogli sięgnąć po naszą mądrość — gdziekolwiek się znajdują."
 RED_tap_into_radio_transmissions: "Podsłuchuj transmisje radiowe"
 RED_tap_into_radio_transmissions_desc: "Nasz program radiowy odniósł ogromny sukces! Ale nasi wrogowie są równie sprytni, co podstępni — ograniczają dostęp do radia swojej ludności tylko do zatwierdzonych częstotliwości. Na szczęście nasi operatorzy znaleźli sposób, by wtargnąć na te częstotliwości, dzięki czemu ich pracownicy mogą słuchać naszego przesłania, a władza nie ma o tym pojęcia."
 RED_fund_an_education_department: "Sfinansuj Departament Edukacji"
 RED_fund_an_education_department_desc: "Nigdy nie brakowało nam siły roboczej, ale w miarę jak nasze fabryki i procesy stają się coraz bardziej złożone, mamy problemy ze znalezieniem osób zdolnych zrozumieć te zaawansowane koncepcje. Niektórzy nawet nie potrafią czytać! Musimy założyć nowy departament, aby nasza siła robocza była nie tylko liczna, ale też inteligentna i dobrze wyszkolona."
 RED_children_schools: "Edukacja podstawowa"
 RED_children_schools_desc: "Wielu naszych młodych urodziło się krótko przed lub po wybuchu bomb i nigdy nie miało formalnego wykształcenia. Musimy upewnić się, że wszyscy nauczą się podstaw albo ryzykujemy, że wiedza ponownie stanie się przywilejem burżuazji."
 RED_fitness_schools: "Otwarcie Gimnazjum Sportivnaya"
 RED_fitness_schools_desc: "Choć ćwiczenie umysłu jest najważniejsze, ciało też trzeba ćwiczyć. Wielu naszych obywateli mieszka w ciasnych stacjach i prawie się nie rusza. Choć nie jest to wielki problem dla państwa, skutkuje to mniej sprawnymi rekrutami, którzy mają problemy nawet z podstawowymi ćwiczeniami. Musimy więc nauczyć naszą ludność, jak ćwiczyć i jak to pokochać. Te centra fitness zostały stworzone właśnie z tą myślą."
 RED_engineering_academy: "Akademie Inżynieryjne"
 RED_engineering_academy_desc: "Metro było cudem nowoczesnej inżynierii jeszcze przed końcem świata. Teraz, po nim, straciliśmy większość wiedzy, jak je utrzymać, nie mówiąc już o rozbudowie. Zakładając specjalistyczne akademie, możemy ponownie odkrywać sposoby budowania takich konstrukcji. Choć zajmie to czas, mamy nadzieję, że pewnego dnia zbudujemy dom poza metrem."
 RED_fund_an_education_department_4: "Budowanie lepszego świata"
 RED_fund_an_education_department_4_desc: "Poziom alfabetyzmu rośnie, nasz lud wykazuje ogromne zainteresowanie samodoskonaleniem, a nasi pierwsi studenci inżynierii okazują się szybkimi uczniami. Może nie jesteśmy jeszcze w stanie uczynić świata na powierzchni rajem, ale Czerwoną Linię – jak najbardziej."
 RED_project_socialist_nostalgia: "Projekt: Socjalistyczna Nostalgia"
 RED_project_socialist_nostalgia_desc: "Choć mądrość naszych przywódców zajmuje większość czasu antenowego, zgromadziliśmy sporo zachowanych nagrań naszych przodków. Zaczniemy je dodawać do ramówki, by ludzie mogli słuchać opowieści o naszej chwalebnej przeszłości – a to, co oni mieli, my odzyskamy."
 RED_preach_the_word_of_lenin: "Głoś Słowo Lenina"
 RED_preach_the_word_of_lenin_desc: "Podczas gdy słowa Lenina są dla naszego ludu oczywiste, wielu poza Czerwoną Linią nie zna jego walk ani mądrości. To tragedia, którą musimy naprawić za pomocą naszej sieci radiowej."
 RED_propaganda_tune: "Melodie Propagandowe"
 RED_propaganda_tune_desc: "Odkąd rozpoczęliśmy Radio Czerwonej Linii, wielu słuchało nas zarówno w Sokole, jak i poza nim. Nasze słowo jest słuszne i sprawiedliwe, ale bywa monotonne. Kilku doradców zaproponowało, by oddzielać nasze segmenty muzyką – dla dobra naszego ludu oraz by przyciągnąć więcej słuchaczy z zewnątrz. Rząd bardzo czeka, by to usłyszeć."
 RED_radio_relations: "Wiadomości radiowe"
 RED_radio_relations_desc: "Nasze wysiłki, by poinformować nasz lud o naszym wspaniałym dziedzictwie, przyniosły owoce, ale większość nadal nie wie, jak niezwykłe były osiągnięcia naszych przodków. Choć trudno opowiedzieć wszystko naraz, nasi ludzie mają tylko czas."
 RED_radio_subvert_populace: "Radio jako narzędzie sabotażu"
 RED_radio_subvert_populace_desc: "Wielu naszych ludzi nie wie, jak zdesperowani są nasi wrogowie, by nas zniszczyć. Upewnimy się, że nasz lud będzie zawsze dobrze poinformowany o liczbie wrogów, których trzeba jeszcze pokonać."
 RED_nkvd_primacy: "Prymat NKWD"
 RED_nkvd_primacy_desc: "NKWD i Korbut okazali się naszymi najlojalniejszymi i najskuteczniejszymi siłami. Aby ich nagrodzić i jeszcze lepiej wykorzystać ich umiejętności, powinniśmy rozważyć oddanie im pierwszeństwa przy przydzielaniu najważniejszych ról."
 RED_korbut_influence_tt: "§RWpływy Korbuta§! nieznacznie wzrosną."
 RED_nkvd_military_units: "Wsparcie wojskowe NKWD"
 RED_nkvd_military_units_desc: "Oficerowie NKWD to jedni z naszych najlepszych ludzi – intensywnie szkoleni i dumni przedstawiciele organizacji. W polu jednak są obciążeni przez zwykłych poborowych, zbyt zajęci pilnowaniem lojalności, by w pełni wykorzystać swoje umiejętności. Aby wykorzystać ich potencjał, utworzymy wyłącznie jednostki wojskowe NKWD, które powinny okazać się jednymi z najskuteczniejszych."
 RED_nkvd_exceptions: "Zwolnienia dla NKWD"
 RED_nkvd_exceptions_desc: "Choć pobór jest krwią naszej armii, NKWD prosi o możliwość przyznawania wyjątków osobom, które według nich mogą zostać dobrymi agentami. Umożliwi to rozbudowę ich szeregów, zwiększy skuteczność i pozwoli uniknąć zmarnowania potencjału w mięsnym młynie."
 RED_secret_police_roles: "Rola tajnej policji"
 RED_secret_police_roles_desc: "Choć NKWD zawsze potrafiło działać dyskretnie, ich śledztwa, a więc i nasze interesy, skorzystałyby na jeszcze większej niewidzialności. Pozwolimy im prowadzić tajną policję, która będzie monitorować nasz lud z poziomu codziennego życia – bez ich wiedzy."
 RED_allow_special_jurisdiction: "Zezwól na specjalną jurysdykcję"
 RED_allow_special_jurisdiction_desc: ""
 RED_allow_administration_roles: "Zezwól NKWD na role administracyjne"
 RED_allow_administration_roles_desc: "Jeśli pozwolimy funkcjonariuszom NKWD na określone role w rządzie, będziemy mogli mieć oko na naszych biurokratów i przypominać im, że nie są ponad prawem."
 RED_permit_military_roles: "Zezwól NKWD na role dowódcze"
 RED_permit_military_roles_desc: "Choć NKWD zawsze współpracowało z wojskiem, technicznie są od niego oddzieleni. Zezwalając funkcjonariuszom NKWD na stanowiska dowódcze, możemy wykorzystać ich ogromne doświadczenie i zapewnić ciągłą kontrolę nad armią."
 RED_no_227: "Nr 227"
 RED_no_227_desc: "Z wpływami NKWD rozszerzonymi i ugruntowanymi w armii, możliwe będzie teraz zapewnienie, że każdy członek armii wykona każdy nasz rozkaz. Nawet jeśli oznacza to śmierć — z rąk wroga lub komisarza."
 RED_unlock_ability_tt: "Odblokowuje Umiejętność Dowódczą: §CZarządzenie nr 227§! – §RAni kroku w tył!§!"
 RED_spy_network: "Sieci Szpiegowskie"
 RED_spy_network_desc: "NKWD świetnie spisywało się w szpiegowaniu własnego narodu w celu wykrycia elementów wywrotowych i... szpiegów. Dzięki ich doświadczeniu powierzymy im szpiegowanie naszych wrogów – są do tego w pełni zdolni."
 RED_court_martial_roles: "Rola w sądach wojskowych"
 RED_court_martial_roles_desc: "Choć NKWD i armia muszą ściśle współpracować, zapewnimy nadal wyraźny podział między nimi. Niemniej jednak, NKWD idealnie nadaje się do roli niezależnych sędziów. Dopilnują, by rozkazy były wykonywane dokładnie, bez opóźnień, a każdy, kto się zawaha, zostanie ukarany."
 RED_anti_corruption_force: "Siły Antykorupcyjne"
 RED_anti_corruption_force_desc: "Choć NKWD okazało się przydatne, niechętnie dopuszczamy ich do centrum władzy. Niemniej jednak świetnie radzą sobie z wykrywaniem korupcji w rządzie. Tę rolę rozszerzymy i uczynimy z niej jeden z głównych filarów ich działania."
 RED_korbut_general: "Kwestia Korbuta"
 RED_korbut_general_desc: "Korbut dowodził NKWD z bezlitosną skutecznością, czyniąc z niego jeden z naszych najważniejszych organów państwowych. Nietrudno sobie wyobrazić, jaki wpływ mógłby mieć na armię. Właśnie dlatego awansujemy go na generała."
 RED_the_might_of_the_soviet_union: "Potęga Czerwonej Linii"
 RED_the_might_of_the_soviet_union_desc: "Otoczeni przez wrogów musimy jak najszybciej zbudować potężne siły zbrojne, by przetrwać. Ale to nie pierwszy raz, gdy naród rosyjski znalazł się w takiej sytuacji. Tak jak Związek Radziecki zbudował najpotężniejszą armię świata, tak i my zbudujemy najpotężniejszą w Metrze!"
 RED_general_standardization: "Standaryzacja dowództwa"
 RED_general_standardization_desc: "Obecnie nowi generałowie pojawiają się tylko dzięki nepotyzmowi lub poleceniom obecnych generałów (czyli również nepotyzm). Wraz z rozwojem naszych sił potrzebujemy wielu nowych oficerów. By to osiągnąć, opracujemy ustandaryzowany proces dla wszystkich nowych dowódców. Zapewni to, że będą kompetentni i że ci, którzy nie mają koneksji, ale mają umiejętności, także będą mogli awansować i najlepiej bronić Czerwonej Linii."
 RED_new_generals: "Dodano 2 nowych generałów do puli dowódców"
 RED_vinogradov_nf: "Dziedzictwo Potęgi"
 RED_vinogradov_nf_desc: "Odnaleźliśmy mężczyznę z dobrze znanej rodziny, który kiedyś dowodził prawdziwymi armiami. Do tej pory trzymał się z dala od spraw Metra, ale widząc nasze postępy, zdecydował się wesprzeć Czerwoną Linię swoim ogromnym zasobem wiedzy i doświadczenia."
 RED_in_defence_of_the_mother_line: "Obrona Kwatery Głównej Rewolucji"
 RED_in_defence_of_the_mother_line_desc: "Choć nasze armie są zdolne i rosną w siłę, musimy upewnić się, że obrona Czerwonej Linii nie ograniczy się do rozproszonych działań poszczególnych oddziałów. Nasza obrona musi być zjednoczona, warstwowa i nie do zdobycia. Aby to zapewnić, utworzymy nowe ministerstwo, którego jedynym zadaniem będzie budowa fortyfikacji chroniących nasz lud."
 RED_minister_of_defence_departments_tt: "Zostanie utworzone Ministerstwo Obrony."
 RED_conscription_standardization: "Standaryzacja poboru"
 RED_conscription_standardization_desc: "Aby rozwinąć naszą armię do pożądanych rozmiarów, musimy zwiększyć liczbę rekrutów. Koniec z poleganiem na emerytowanych żołnierzach, którzy sami organizują pobór. Stworzymy sprawny, ustandaryzowany proces rekrutacyjny, obsługiwany przez wyszkolonych oficerów, zdolnych rozwiać każdą wymówkę przed dołączeniem."
 RED_conscription_standardization_the_loyal_conscript: "Lojalny Poborowy"
 RED_conscription_standardization_the_loyal_conscript_desc: "Choć sam poborowy może nie znaczyć wiele, wielu z nich razem potrafi dokonywać wielkich rzeczy. Ważne, by nawet nasza najniższa jednostka była lojalna aż po śmierć wobec Czerwonej Linii. Będziemy regularnie przypominać naszym ludziom, że nie są tylko nadzieją Czerwonej Linii – są jej jedyną nadzieją."
 RED_conscript_1: "Nabój dla każdego towarzysza"
 RED_conscript_1_desc: "Proste, ale skuteczne rozwiązanie – oferowanie bonusów za podpisanie kontraktu. Choć to kosztowne, możemy opóźnić wypłatę nagrody o kilka miesięcy. Większość rekrutów w tym czasie albo popadnie w długi wobec armii, które potem anulujemy, albo zginie, zanim zdąży się upomnieć o zapłatę."
 RED_conscript_2: "Obowiązek ponad wątpliwości"
 RED_conscript_2_desc: "Choć praca szeregowego nie jest chwalebna, jest niezwykle istotna. Albo każdy robi swoje, albo wszyscy giną. I choć plebs może tego nie rozumieć, prawdziwi żołnierze pojmują wagę tych słów i oddają się im całkowicie."
 RED_to_the_bitter_ends: "Do gorzkiego końca"
 RED_to_the_bitter_ends_desc: "Nasi żołnierze wiedzą, że ich fach to śmierć — mają ją zadawać naszym wrogom, albo ją przyjąć. Każdy, kto zginie w bitwie, zostanie zapamiętany jako bohater. Każdy, kto się zawaha — umrze jako tchórz i zostanie zapomniany. Wiedząc, jakie mają wybory, rzucają się w bój bez wahania."
 RED_to_the_bitter_means: "Cel uświęca środki"
 RED_to_the_bitter_means_desc: "Nie możemy pozwolić sobie na bezsensowne marnowanie ludzi. Każdy plan musi być dokładny i przemyślany, ale kiedy zostanie wdrożony — nie może być półśrodków. Każda jednostka musi osiągnąć swoje cele, niezależnie od kosztów. Nasi ludzie rozumieją tę śmiertelną prawdę i są gotowi — wracają razem, albo wcale."
 RED_ura_ura_ura: "Najwyższa Ofiara"
 RED_ura_ura_ura_desc: "Teraz, gdy każdy żołnierz zdeterminowany jest, by wygrać, możemy miażdżyć naszych wrogów całkowicie. Tam, gdzie kiedyś stanowisko karabinu maszynowego wydawało się nie do przebicia — teraz je rozbijamy. Tam, gdzie ciężkie straty rozpraszały nasze siły — dziś dają im odwagę. Tam, gdzie armia wroga stała jako zwarty front — dziś kruszymy ją ciężarem naszego bojowego okrzyku.\n§RPRZEBICIE! ZA CZERWONĄ LINIĘ! URAAAAAAA!§!"
 RED_coordinated_force: "Skoordynowana siła"
 RED_coordinated_force_desc: "Dzięki reformom wśród oficerów i żołnierzy odczuwamy efekty posiadania dużej, zintegrowanej armii. Jeśli jedna jednostka nie ma środków ani wiedzy, by pokonać wroga – inna, pobliska, ma. Już nie błądzimy we mgle. Wiemy, co jest za nami, co przed nami i – co najważniejsze – kto stoi obok nas."
 RED_accentuate_heroic_deeds_of_soviets: "Bohaterskie czyny dawnych czasów"
 RED_accentuate_heroic_deeds_of_soviets_desc: "Stając przed tak groźnym przeciwnikiem, ważne jest przypomnieć naszemu ludowi, że już kiedyś tu byliśmy – i zwyciężyliśmy! Związek Radziecki stawił czoła największemu wrogowi w historii świata i wyszedł z tego zwycięsko. Musimy dać z siebie wszystko, jak nasi przodkowie – a zwycięstwo będzie pewne."
 RED_conscription_reforms_1: "Czy §RTY§! już się zaciągnąłeś?"
 RED_conscription_reforms_1_desc: "Wraz ze wzrostem liczby poborowych zauważyliśmy efekt kuli śnieżnej. Im więcej żołnierzy szkolimy, tym więcej mamy wyszkolonych żołnierzy, którzy mogą szkolić kolejnych — i tak dalej. Przy obecnych możliwościach jedynym ograniczeniem rozmiaru naszej armii jest sufit!"
 RED_conscription_reforms_2: "Zezwól kobietom na służbę wojskową"
 RED_conscription_reforms_2_desc: "Od czasu upadku bomb najważniejsze było zapewnienie przyszłości ludzkości, dlatego choć kobiety walczyły od początku, były wykluczane z walki zbrojnej. Teraz, gdy przyszłość ludzkości jest względnie bezpieczna, ale przyszłość Czerwonej Linii – nie, musimy zmienić tę politykę. Każdy obywatel metra musi mieć prawo do walki. Kula z pistoletu kobiety zabija równie skutecznie, co z męskiego."
 RED_equipment_standardization: "Standaryzacja wyposażenia"
 RED_equipment_standardization_desc: "W przeszłości żołnierze używali dowolnej broni, jaką udało im się zdobyć. Choć pozwalało to oddziałom dobierać broń w terenie, sprawiało, że logistyka była koszmarem. Teraz, gdy chcemy zbudować prawdziwą armię, musimy ten problem rozwiązać."
 RED_equipment_standardization_option_1: "Symbol wyzwolenia"
 RED_equipment_standardization_option_1_desc: "Kałasznikow jest symbolem naszego narodu od jego zarania. Prosty, niezawodny i śmiercionośny – do dziś pozostaje jedną z najlepszych broni w metrze, mimo swojego wieku. Jest idealny do standaryzacji naszej armii i będzie produkowany masowo w Czerwonej Linii. Metro pewnego dnia zazna pokoju – i stanie się to dzięki Kałasznikowowi."
 RED_equipment_standardization_option_1_1: "Zakłady amunicyjne"
 RED_equipment_standardization_option_1_1_desc: "Najważniejszym elementem zaopatrzenia armii są naboje. Bez nich armia nie istnieje, a z nimi – staje się faktem. Choć to nie jedyna rzecz, o którą musimy się martwić, musimy natychmiast zwiększyć ich produkcję."
 RED_equipment_standardization_option_1_2: "Ulepszenia sprzętu pomocniczego"
 RED_equipment_standardization_option_1_2_desc: "Choć uzbrojenie ofensywne (jak naboje) zawsze będzie ważniejsze, nie możemy zaniedbać pozostałego wyposażenia naszych sił. Zapewnienie każdemu żołnierzowi zestawu czyszczącego, części zamiennych i taktycznych dodatków znacznie pomoże – bez konieczności budowy nowych fabryk."
 RED_equipment_standardization_option_3: "Wypalić ich!"
 RED_equipment_standardization_option_3_desc: "Spośród wszystkich naszych systemów broni, niewiele dorównuje brutalnej skuteczności miotaczy ognia – zaprojektowanych specjalnie do siania zniszczenia w zamkniętych przestrzeniach. Są używane i budzą strach w całym metrze. Musimy rozwijać te przerażające bronie szybciej niż nasi wrogowie – inaczej to nasi żołnierze będą płonąć."
 RED_equipment_standardization_exploit_kuznetsky_most: "Wykorzystaj Kuzniecki Most"
 RED_equipment_standardization_exploit_kuznetsky_most_desc: "Choć produkcja krajowa jest dobra, to Zbrojownia już teraz jest głównym producentem broni. I możemy znacznie zwiększyć ich możliwości niewielkim nakładem pracy. Czas, aby Zbrojownia zaczęła naprawdę zasługiwać na swoją nazwę!"
 RED_equipment_standardization_scorched_earth: "Spalone mosty"
 RED_equipment_standardization_scorched_earth_desc: "Zbrojownia zawsze była jedną z najcenniejszych lokacji w metrze – po naszych inwestycjach jest zdecydowanie najważniejszą. Musimy zabezpieczyć naszą inwestycję i rozbudować jej obronę. Jeśli wróg będzie chciał ją odebrać – będzie musiał obrócić ją w ruinę."
 RED_surface_recovery_exploitation: "Eksploatacja powierzchni"
 RED_surface_recovery_exploitation_desc: "Choć powierzchnia jest o wiele bardziej niebezpieczna niż najgorsze tunele, wciąż skrywa ogromne zasoby i zapomniane technologie. Systematycznie przeszukamy każdy zakątek. Nawet jeśli nie odzyskamy powierzchni, możemy poświęcić jedną stację do organizowania ekspedycji."
 RED_equipment_standardization_weapon_arms: "Standaryzacja projektów"
 RED_equipment_standardization_weapon_arms_desc: "Po rozbudowie i przejęciu kontroli nad Zbrojownią możemy teraz produkować ich broń w naszych fabrykach. Z ich wiedzą, nasze karabiny będą powstawać szybciej i lepiej niż gdziekolwiek indziej."
 RED_the_supreme_soviet: "§YNajwyższy Sowiet§!"
 RED_the_supreme_soviet_desc: "Po naszych reformach mamy teraz jedną z najlepszych armii w metrze – armię dorównującą Związkowi Radzieckiemu! Teraz, gdy osiągnęliśmy potęgę, możemy opracować nowe strategie."
 RED_schors_brigade: "Brygada Schorsa"
 RED_schors_brigade_desc: "Jeden z oficerów eksperymentuje z koncepcją kawalerii szturmowej. Choć nie mamy koni, horda wózków kolejowych pędzących przez tunele daje bardzo podobny efekt."
 RED_soviet_tankists: "Sowieccy Czołgiści"
 RED_soviet_tankists_desc: "Naziści myśleli, że wygrali, wprowadzając swoje pancerne pociągi, jednak choć udało nam się jedynie odzyskać ich wypalone wraki, stworzyliśmy własne. A jeśli historia nas czegoś nauczyła – to tego, że choć oni zaczynają wojnę pancerną, to my ją kończymy!"
 RED_spetsnaz_spec_ops: "Oddziały Specjalne Specnazu"
 RED_spetsnaz_spec_ops_desc: "Specnaz zawsze był elitą wojskową i mimo końca świata ich poziom wyszkolenia pozostał nienaruszony. To zasługa zarówno ocalałych oryginalnych członków, jak i wycieńczającego treningu, który zapadł im w pamięć. Naszym jedynym problemem była dotąd niezdolność do odtworzenia ich wyposażenia – aż do momentu odkrycia skrytki GRU zawierającej oryginalne pancerze. Teraz mają sprzęt godny swoich umiejętności."
 RED_riot-shields: "Tarcze szturmowe"
 RED_riot-shields_desc: "Odzyskanie opancerzenia umożliwiło również wykorzystanie części treningu, który wcześniej był bezużyteczny. Wyposażając nasze oddziały w tarcze, odkryliśmy, że są w stanie przetrwać intensywny ostrzał. Choć nie są kuloodporne, wiele broni używanej w metrze blednie w porównaniu z tym, co było używane wcześniej – a więc potrafią powstrzymać ciosy śmiertelne."
 RED_red_army_maxim: "Siła ognia zwycięstwa"
 RED_red_army_maxim_desc: "Ostrożnie gospodarowaliśmy amunicją do broni, w którą wyposażamy żołnierzy. Teraz, gdy możemy produkować więcej nabojów, dowództwo uznało, że można wreszcie rozmieścić posiadane Maximy. Obsługa karabinów maszynowych będzie jednak nadal uważnie monitorowana, aby nie nadużywała ognia zaporowego."
 RED_cemented_authority: "Ugruntowana władza"
 RED_cemented_authority_desc: "Po opanowaniu naszych wewnętrznych kryzysów, możemy znowu spojrzeć na zewnątrz."
 RED_minister_of_foreign_affairs_departments_tt: "Utwórz Ministerstwo Spraw Zagranicznych"
 RED_MSU_bridge: "Most nad wzburzoną wodą"
 RED_MSU_bridge_desc: "Choć kontrolujemy większość linii Sokol, krążą plotki o nieskażonej oazie pełnej wiedzy, zasobów i ludzi, znajdującej się tuż poza naszym zasięgiem. Jeśli naprawimy przejście Worobiowe Góry, możemy przekonać się, co tam naprawdę jest."
 RED_vorobyovy_gory: "Pozwala odzyskać i naprawić §Y[288.GetName]§! oraz dotrzeć do najdalszych zakątków linii Sokol"
 RED_bridge_over_troubled_waters: "Rozmieść wyspecjalizowanych stalkerów"
 RED_bridge_over_troubled_waters_desc: "Aby przebyć trasę i przygotować ją dla głównych sił, wyszkolimy stalkerów, którzy znają ten teren z przeszłości."
 RED_bridge_over_trouble_waters_oob_TT: "Wyślemy §Yoddział sił specjalnych§! w celu zabezpieczenia §Y[288.GetName]§!"
 RED_battering_rams: "Wózki szturmowe taranowe"
 RED_battering_rams_desc: "Większość obron Szmaragdowego Miasta to mury i blokady wynikające z ich długiej izolacji. Dostosowując nasze wózki z napędem do funkcji taranów, możemy przebić się przez ich obronę, zanim zdążą zawalić tunele."
 RED_emerald_city: "Pękająca fasada"
 RED_emerald_city_desc: "Nadszedł czas, by wyniosłe Szmaragdowe Miasto ugięło kolana. Nasi stalkerzy i zespoły ciężkiej broni już dobijają się do ich hermetycznych drzwi. To tylko kwestia czasu, zanim płomień rewolucji ich wyzwoli."
 RED_crack_the_facade_tt: "Gdy §Y[288.GetName]§! stanie się jądrem §Y[ROOT.GetName]§!, przygotujemy nasze siły do przekroczenia §Y[288.GetName]§! i eskalacji konfliktu zbrojnego z [MSU.GetFlag]§Y[MSU.GetName]§!"
 RED_to_the_victors: "A zwycięzcom..."
 RED_to_the_victors_desc: "Szmaragdowe Miasto nigdy nie wyobrażało sobie, że ktokolwiek do nich dotrze – a co dopiero ich podbije. Zniszczyliśmy to złudzenie. Teraz Szmaragdowe Miasto tonie w czerwieni, a jego ludzie wykorzystują swoją wiedzę dla dobra Czerwonej Linii."
 RED_march_onto_polis: "Marsz na [PLS.GetNameDef]"
 RED_march_onto_polis_desc: "Jako niekwestionowane supermocarstwo Metra, nadszedł czas, aby zjednoczyć rozproszone państewka pod czerwonym młotem i sierpem. Bracia, synowie i córki – wracajcie do domu. Ojczyzna was wzywa! Najpierw – wyniosłe, technokratyczne miasto Polis."
 RED_red_line_secured: "Sokolniczeskaja Zabezpieczona"
 RED_red_line_secured_desc: "Cała Czerwona Linia w metrze jest pod naszą kontrolą. Wypełniliśmy nasze przeznaczenie i umocniliśmy granice. Niech cały świat patrzy – całe Metro stanie się Czerwoną Linią."
 RED_bastion_of_socialism: "Bastion socjalizmu"
 RED_bastion_of_socialism_desc: "Skoro kontrolujemy stacje przylegające do Czerwonej Linii, możemy rozpocząć ich integrację. Rodziny rozdzielone od czasu upadku rządu centralnego znów są razem!"
 RED_rebuild_line_proper: "Budowanie fundamentów jutra"
 RED_rebuild_line_proper_desc: "Z naszymi siostrzanymi stacjami pod kontrolą, rozszerzymy ich możliwości produkcyjne. Jako że są tuż obok naszych przemysłowych centrów, będzie to najłatwiejsze miejsce na rozpoczęcie."
 RED_RCH_frontline: "Wzmocnij linię frontu"
 RED_RCH_frontline_desc: "Nasze dotychczasowe potyczki z faszystami były ograniczone, ale nieunikniona jest wojna – jak nasi przodkowie przed nami, musimy ich zniszczyć. Kiedy nadejdą, by zniewolić nasz lud, muszą zastać nas gotowych."
 RED_RCH_frontline_aggressive: "Ani cala ziemi!"
 RED_RCH_frontline_aggressive_desc: "Najlepszą obroną jest atak! Będziemy ich nieustannie naciskać, bez chwili na przegrupowanie – tak jak wtedy, gdy dotarliśmy aż do Berlina!"
 RED_RCH_frontline_defensive: "Obrona w głąb"
 RED_RCH_frontline_defensive_desc: "Dawno temu zlekceważyliśmy siłę faszystów i zapłaciliśmy za to wysoką cenę. Miliony żołnierzy zginęły, a nasi cywile cierpieli okrutnie. Tym razem zniszczymy ich – ale najpierw musimy upewnić się, że nie przełamią naszej obrony."
 RED_RCH_frontline_sabotage: "Sabotuj zaopatrzenie faszystów"
 RED_RCH_frontline_sabotage_desc: "Nasza znajomość Metra nie ma sobie równych – znamy wiele korytarzy i przejść, o których inni nie mają pojęcia. Choć nie zmieszczą się tam armie, idealnie nadają się do skrytych misji sabotażowych."
 RED_frontline_sabotage_decision_tt:0 "Odblokowuje §Gdecyzje§! wojenne do zakłócania infrastruktury i zaopatrzenia Rzeszy!"
 RED_RCH_frontline_barricades: "Wstępne umocnienia"
 RED_RCH_frontline_barricades_desc: "W tej wojnie zdobycie terenu to za mało – trzeba go utrzymać. Każdy cal zdobytej ziemi okupiony jest krwią, więc wzniosimy umocnienia na terytoriach wroga, by każde ich odbicie kosztowało dziesięć razy tyle."
 RED_frontline_hunker_down_tt: "Każde państwo między nami a Faszystowską Rzeszą, które okupujemy, zyska §Ybunkry§! i §Yinfrastrukturę§!"
 RED_RCH_frontline_AT: "Broń przeciwpancerna"
 RED_RCH_frontline_AT_desc: "Faszyści dysponują armią inną niż wszystkie – intensywnie używają pociągów pancernych, odpornych na większość naszej broni. Musimy wyposażyć nasze siły w więcej dział przeciwpancernych oraz nauczyć je celować w słabe punkty pancerzy. Każdy strzał musi być celny."
 RED_RCH_frontline_reinforce: "Wzmocnij front"
 RED_RCH_frontline_reinforce_desc: "Straty w tych bitwach są nieuniknione – tak samo jak nasze zwycięstwo. Musimy jednak zadbać, by były jak najszybciej uzupełniane. W pobliżu tuneli rozlokujemy w pełni wyszkolonych i wyposażonych żołnierzy, by każdy poległy towarzysz miał godnego następcę."
 RED_RCH_frontline_war: "Wojna z faszyzmem"
 RED_RCH_frontline_war_desc: "III Rzesza była jednym z największych błędów ludzkości – błędem, który nasi przodkowie naprawili wielkim kosztem. Ale teraz, zamiast pozostać martwa, fanatycy wyciągnęli ją z grobu i paradowali z jej trupem. Czas przypomnieć im, gdzie ich Wielka Rzesza i doskonała rasa należą – do kosza historii. Dopóki istnieją faszyści, którzy stoją na drodze wolności i pokoju – zawsze będzie komunista, by ich pokonać!"
 RED_flag_above_tverskaya: "Czerwona flaga nad [275.GetName]"
 RED_flag_above_tverskaya_desc: "To w końcu koniec. Choć koszt dotarcia tutaj był ogromny – odnieśliśmy zwycięstwo. Teraz całe Metro wie, że to my jesteśmy prawdziwymi spadkobiercami dziedzictwa ludzkości – dziedzictwa sowieckiego."
 RED_RCH_frontline_protect_reich_border: "Obrona przed faszystowską inwazją"
 RED_RCH_frontline_protect_reich_border_desc: "Musimy upewnić się, że zarówno my, jak i nasi sojusznicy, jesteśmy gotowi na długą walkę z faszystami. Musimy zacisnąć wokół Rzeszy pętlę i stopniowo ją zacieśniać – nie możemy pozwolić, by znów uciekli."
 RED_RCH_frontline_support_containment: "Powstrzymaj zagrożenie ze strony [RCH.GetNameADJ]"
 RED_RCH_frontline_support_containment_desc: "Gdy zdecydujemy się na wojnę z Rzeszą, nie może być półśrodków. Nasz sojusz musi być gotowy oddać wszystko, by zapewnić ich szybkie zniszczenie – niezależnie od ceny."
 RED_HNZ_enemy: "Wojna z [HNZ.GetNameDef]"
 RED_HNZ_enemy_desc: "Choć Rzesza to nasz największy wróg, to spasione kapitalistyczne świnie z Hanzy są tuż za nimi. Zamordowali wielu naszych ludzi, uniemożliwili pokojową unifikację metra i zbudowali dobrobyt na cierpieniu pracowników – to tylko niektóre z ich zbrodni. Nie będziemy tego dłużej tolerować. Czas zgnieść widmo kapitalizmu raz na zawsze. Czas na drugą – i ostateczną – wojnę Hanzy z Czerwoną Linią."
 RED_breakaways: "Zagraniczni towarzysze"
 RED_breakaways_desc: "Do tej pory unikaliśmy relacji z innymi frakcjami socjalistycznymi, ponieważ nie przyjmowały naszej linii ideologicznej. Ale teraz, gdy najpotężniejsze frakcje Metra są przeciwko nam, musimy przyjąć każde możliwe wsparcie. W końcu – zdezorientowany komunista jest lepszy od kapitalisty czy faszysty."
 RED_1905: "[ULI.GetNameDef]"
 RED_1905_desc: "Konfederacja 1905 to koalicja dążąca do pokojowego marksistowskiego kolektywizmu. Niestety, wszystko sprowadza się do grupki luźno zorganizowanych ludzi, którzy nie potrafią się porozumieć nawet co do terminologii, nie mówiąc o wspólnym celu. Próbowaliśmy kiedyś ukazać im ich błędy, co nie zostało przyjęte z wdzięcznością. Teraz są między Młotem a Kowadłem – IV Rzeszą a Hanzą. Mimo naszych różnic, próbują iść drogą Marksa – nie zasługują na zagładę z rąk faszystów. Podejmijmy próbę kontaktu raz jeszcze."
 RED_1905_civ_1: "Wspólne rzemiosło narzędziowe"
 RED_1905_civ_1_desc: "Choć 1905 nie wyróżnia się zbytnio, mają wielu rzemieślników produkujących narzędzia, co zapewnia im stabilny nadmiar. Choć ich rynek jest za mały, by wpłynąć na naszą gospodarkę, handel poprawi ich sytuację i pokaże nasze dobre intencje."
 RED_1905_civ_2: "Zjednoczenie kopaczy"
 RED_1905_civ_2_desc: "Jak wiele państw w metrze, 1905 mają zespoły kopaczy odpowiedzialne za rozbudowę tuneli. Niestety, ich zespoły są równie podzielone, jak rząd. Jeśli wyślemy do nich małą (ale dla nich dużą) ekipę roboczą, by naprawić ich tunele, pokażemy im siłę wspólnego działania i zyskamy ich wdzięczność."
 RED_1905_flavor_1: "Głoszenie socjalistycznej jedności"
 RED_1905_flavor_1_desc: "1905 zawsze miało dwie cechy – socjalistyczne jądro i chaotyczny system polityczny. Jeśli wykorzystamy nasz wpływ, by zachęcić ich do współpracy nad wspólnym celem, zmniejszymy ból głowy ich rządu i przybliżymy się do ich poparcia."
 RED_1905_flavor_2: "Wszystko oprócz nazwy"
 RED_1905_flavor_2_desc: "Nasze działania przynoszą efekty – stacje mniej się kłócą. Choć wciąż nie są państwem z prawdziwego zdarzenia, jedna mocna inicjatywa z naszej strony może im uświadomić, że współpraca leży w ich interesie – nawet jeśli nie wszystko idzie po ich myśli."
 RED_1905_2: "Przyjaźń z Konfederacją"
 RED_1905_2_desc: "Po wzmocnieniu ich gospodarki i zjednoczeniu rządu, 1905 jest wreszcie gotowe do współpracy. Razem zbudujemy bardziej socjalistyczny świat – dziś, a nie w kolejnym końcu świata."
 RED_trotskyists: "Międzynarodowa Brygada"
 RED_trotskyists_desc: "Istnieje niewielka, lecz uparta grupa komunistów poza naszym wpływem — Pierwsza Międzynarodowa Brygada Che Guevary, znana również jako Rewolucjoniści, którzy dali się zwieść kłamstwom Trockiego na temat Stalina i uważają nas za wrogów rewolucji, tak samo jak kapitalistów i faszystów. Chociaż niechętnie z nimi współpracujemy, przetrwali oni mimo pracy NKWD, co czyni ich cennym zasobem, nawet jeśli nie patrzymy na siebie przychylnie."
 RED_trotskyists_civ_1: "Dostawy zaopatrzenia"
 RED_trotskyists_civ_1_desc: "Czy wierzą w fałszywe kłamstwa szaleńca? - §RTak§!./nCzy wyzwolili swoich pracowników? - §RTakże tak.§! Jeśli nic innego, powinniśmy dostarczyć im środki produkcji, bo zasługują na nie bardziej niż jakiekolwiek inne państwo w Metrze."
 RED_trotskyists_civ_2: "Finansowanie walki"
 RED_trotskyists_civ_2_desc: "Chociaż szczegóły tej rewolucji podlegają dyskusji, mają rację, że rewolucja jeszcze się nie skończyła. Wielu pracowników wciąż czeka na wyzwolenie z kajdan, a poza Rewolucjonistami niewielu jest tak chętnych, by ich uwolnić. W związku z tym dostarczymy im narzędzia do zerwania ich łańcuchów."
 RED_guns_for_you_guns_for_me: "Broń dla ciebie... Broń dla mnie"
 RED_guns_for_you_guns_for_me_desc: "Choć przekazywanie broni niestabilnemu, wrogiemu państwu może być postrzegane jako samozagłada, z innej perspektywy, dopóki celują nimi w prawdziwego wroga, zyskujemy dodatkowych żołnierzy. To jest geopolityka — a może raczej metropolityka."
 RED_trotskyists_flavour_2: "Wspólna produkcja broni"
 RED_trotskyists_flavour_2_desc: "Skoro przestali do nas strzelać z naszej własnej broni, możemy czuć się swobodniej, dostarczając Rewolucjonistom uzbrojenie. Choć potrzebujemy każdej sztuki broni, mamy również sporo części zamiennych i materiałów do produkcji uzbrojenia. Wysyłając je, umożliwimy im łatwiejsze budowanie własnych karabinów."
 RED_trotskyists_2: "Wartościowa przyjaźń"
 RED_trotskyists_2_desc: "Chociaż wciąż są pewne rzeczy, w których Rewolucjoniści się mylą, politycznie są nam najbliżsi, a jeśli przymkniemy oko na te nieścisłości, znajdziemy w nich odpowiedniego sojusznika. Naprzód, towarzysze komuniści, ku rewolucji!"
 RED_anarchists: "Anarchiści"
 RED_anarchists_desc: "Gdzieś daleko od bezsilnych rozgrywek Metra istnieje oderwane państewko, które obsesyjnie trzyma się dziecinnej idei anarchokomunizmu. Najbardziej irytujące jest to, że powinniśmy spróbować ich włączyć do naszej sprawy. W końcu walczą o wyzwolenie pracowników i nienawidzą Hanzy oraz Rzeszy równie mocno jak my. A jeśli się dobrze przyjrzeć, to słowo prawie wygląda jak komunizm."
 RED_anarchists_2: "Wzajemny handel"
 RED_anarchists_2_desc: "Chociaż anarchiści są daleko, a handel z nimi jest trudny przez konkurencję, musimy być w stanie wysyłać regularne oddziały wojskowe, by przynajmniej informować ich o zagrożeniach i 'wymieniać' trochę wiedzy."
 RED_anarchists_3: "Walka z faszyzmem"
 RED_anarchists_3_desc: "Zaskakująco łatwo było przekonać ich do sojuszu. Próby odciągnięcia ich od anarchistycznych idei nie powiodły się, ale gdy tylko zaczęliśmy mówić o zabijaniu kapitalistów i faszystów, z entuzjazmem dołączyli do nas. A tego rodzaju ekscytacja jest dla nas do zaakceptowania."
 RED_technicians: "[KUZ.GetNameDef]"
 RED_technicians_desc: "Zbrojownia zawsze była bliskim sojusznikiem i podczas gdy inni nas opuścili, oni pozostali wierni. Jednak mogliby być jeszcze bliżej — skoro metro wokół nas jest wrogie, musimy upewnić się, że nasi przyjaciele są naprawdę blisko."
 RED_technicians_subvert: "Zacieśnianie więzi z [KUZ.GetNameDef]"
 RED_technicians_subvert_desc: "Zbrojownia zawsze dobrze nas traktowała i należy się im odwzajemnienie. Obsypując ich pochwałami i darami, z pewnością pokażemy, jak bardzo ich cenimy."
 RED_technicians_puppet: "Pod jurysdykcją [RED.GetNameADJ]"
 RED_technicians_puppet_desc: "Doceniamy to, co Zbrojownia dla nas zrobiła, ale prawda jest taka, że bez nas są niczym. Po rozmowie o tym fakcie zgodzili się na bliższą integrację z nami. Gdy Zbrojownia będzie nam podporządkowana, Czerwona Linia nie będzie miała sobie równych."
 RED_technicians_factories: "Wysyłka żywności"
 RED_technicians_factories_desc: "Broń zawsze zapewniała jedzenie na stołach Zbrojowni. Regularne dostawy z naszych obfitych zapasów pozwolą uspokoić techników, by mogli się skupić na produkcji, i pokażą ludności, że nie jesteśmy zagrożeniem."
 RED_technicians_supply_our_arms: "Wspólne umowy zbrojeniowe"
 RED_technicians_supply_our_arms_desc: "Choć Zbrojownia zna się na broni najlepiej w całym metrze, my również posiadamy niemałą wiedzę. Łącząc nasze doświadczenia, osiągniemy więcej, niż działając osobno."
 RED_technicians_faction_member: "Wspólny członek Unii"
 RED_technicians_faction_member_desc: "Choć patrzymy z góry na inne państwa, które nie mają naszego dziedzictwa, Zbrojownia jest wyjątkiem. Mogli łatwo zmonopolizować produkcję broni dla własnych korzyści, ale zamiast tego dzielili się z nami swoim uzbrojeniem w zamian za to, czego potrzebowali. Nadszedł czas, by sformalizować nasze więzi w sojuszu. Z Zbrojownią u naszego boku nic nas nie zatrzyma!"
 RED_rail_vehicle_designs: "Schematy pojazdów szynowych"
 RED_rail_vehicle_designs_desc: "Dzięki szerokim kontaktom w całym metrze nasi przyjaciele ze Zbrojowni zebrali niemal kompletne schematy pociągów pancernych. Studiując je, możemy przyspieszyć nasze własne projekty o lata badań."
 RED_joint_arms_deal: "Wspólny pakt zbrojeniowy"
 RED_joint_arms_deal_desc: "Aby w pełni wykorzystać możliwości naszego nowego wasala, musimy zwiększyć dostępne im zasoby. Zaczniemy zbierać i wysyłać do Zbrojowni naszą starą lub przestarzałą broń. Tam pracownicy przeszukają góry uzbrojenia w poszukiwaniu dobrych części, które zostaną użyte do produkcji nowej broni."
 RED_technicians_2: "Techniczne know-how"
 RED_technicians_2_desc: ""
 RED_pact_of_friendship: "Pakt przyjaźni"
 RED_pact_of_friendship_desc: "Nie jesteśmy już sami w metrze, naszych sojuszników jest wielu, a razem jesteśmy silni. Choć początkowo mieliśmy pewne obawy wobec nich, udowodnili, że są warci naszego czasu i nie zamienilibyśmy ich na armię Związku Radzieckiego! (przynajmniej dlatego, że nie możemy)."
 RED_pact_of_friendship_choice_1: "Chwalebna Unia"
 RED_pact_of_friendship_choice_1_desc: "Nasz naród jest bardziej zjednoczony niż kiedykolwiek wcześniej, a NKWD nie jest w stanie nawet sfabrykować oskarżeń o sabotaż. Choć czeka nas jeszcze wiele pracy, teraz możemy usiąść i rozkoszować się blaskiem naszej Chwalebnej Unii."
 RED_pact_of_friendship_choice_2: "Dla świata jutra"
 RED_pact_of_friendship_choice_2_desc: "Teraz, gdy mamy zaufanych sojuszników, możemy połączyć nasze najbystrzejsze umysły, aby nie tylko odzyskać utraconą wiedzę, ale ją przewyższyć. Nigdy nie wyobrażali sobie, że ludzie będą mogli żyć w tych tunelach, a tym bardziej, że będą tu prosperować. My wyobrazimy sobie świat lepszy niż wczoraj."
 RED_pact_of_friendship_choice_3: "Budowanie świata jutra"
 RED_pact_of_friendship_choice_3_desc: "Nasz sojusz dysponuje teraz największą pulą wykwalifikowanej siły roboczej od czasów centralnego rządu. Jesteśmy zdolni do realizacji projektów budowlanych, które kiedyś uważano za niemożliwe do wykonania. Może nie zbudujemy nowego końca świata, ale jesteśmy kuszeni, by spróbować zbudować nowy."
 RED_puppet_kitay_gorod: "Wytępienie degeneratów"
 RED_puppet_kitay_gorod_desc: "Istnieje siedlisko szumowin udające państwo o nazwie §YWenecja§!. To zbiór zalanych stacji, pełnych gangów, gdzie wszystko można kupić, a każdy ma swoją cenę. Choć są oni źli i spotka ich nasz gniew, jeszcze gorsza grupa znajduje się na północ od nich. Wyczyścimy ich gangsterów i wyślemy Wenecji wiadomość, że ich dni są policzone."
 RED_annex_the_hole: "Aneksja [338.GetName]"
 RED_annex_the_hole_desc: "Po uporaniu się z tą małą stacją znajdujemy się w interesującej sytuacji — przy minimalnym wysiłku możemy odbudować i wzmocnić sąsiednią stację. Pozwoli nam to wzmocnić naszą kontrolę nad nowym wasalem i zyskać znaczną ilość przestrzeni."
 RED_SSK_1: "Wesprzyj [SSK.GetName]"
 RED_SSK_1_desc: "Sretenskiy Bul'var to mała, niepozorna stacja na nieistotnej linii, z którą akurat dzielimy granicę. Choć nie oferuje nam żadnych rzeczywistych korzyści, jej największym atutem jest brak znaczenia. Żadne potęgi się nią nie interesują, co oznacza, że możemy ją wpływać bez wzbudzania podejrzeń w Metrze."
 RED_SSK_2: "Włączenie [SSK.GetName] do naszej strefy"
 RED_SSK_2_desc: "Mimo że Bul'var pozytywnie zareagował na nasze inwestycje, z czasem nasz departament zagraniczny zaczął się zastanawiać — po co w ogóle się staramy? Moglibyśmy po prostu wkroczyć z naszą armią do ich stacji bez żadnego oporu i nikogo by to nie obeszło. I właśnie to zrobimy — oczywiście dla dobra ich ludu."
 RED_moskvin_path: "Moskwin Sekretarzem Generalnym"
 RED_moskvin_path_desc: "Mój brat zawsze myślał, że jest ode mnie lepszy, ale teraz prawda wyszła na jaw. To ja jestem lepszym bratem, JA!"
 RED_inheritor_of_secretary: "Spadkobierca sekretariatu"
 RED_inheritor_of_secretary_desc: ""
 RED_an_oath_to_communism: "Przysięga na socjalizm"
 RED_an_oath_to_communism_desc: "Socjalizm to jedyna słuszna droga i nie można tego ignorować. Czerwona Linia jest zobowiązana do realizacji socjalizmu!"
 RED_chief_of_the_force: "Szef Sił Zbrojnych"
 RED_chief_of_the_force_desc: ""
 RED_old_soviet_methods: "Sprawdzone sowieckie metody"
 RED_old_soviet_methods_desc: "Po co wymyślać koło na nowo? Masowe szarże działały u naszych ojców, będą działać także teraz i z nami."
 RED_head_the_politburo: "Szef Politbiura"
 RED_head_the_politburo_desc: ""
 RED_cult_of_personality: "Kult jednostki"
 RED_cult_of_personality_desc: "Gdy alternatywą jest zniknięcie w gułagu, okazuje się, że bardzo łatwo zdobyć uwielbienie ludu."
 RED_father_of_the_line: "Ojciec Czerwonej Linii"
 RED_father_of_the_line_desc: "Spójrzcie, czego dokonałem na miejscu mojego brata, który był zbyt słaby, by zrobić to, co należało. Cała Czerwona Linia wie, kto tu jest prawdziwym przywódcą."
 RED_rapid_industrialization: "Rozpocznij szybką militaryzację"
 RED_rapid_industrialisation_desc: "Gdy stare kierownictwo odeszło, możemy teraz bezpośrednio kierować naszym ludem i skierować go tam, gdzie go potrzebujemy. A potrzebujemy go na wojnie."
 RED_annex_armory: "Aneksja Mostu Kuznieckiego"
 RED_annex_armory_desc: "Choć w przeszłości udzielili nam dużego wsparcia, nie możemy pozwolić, by przeszłość nas ograniczała. Faktem jest, że to my najlepiej potrafimy wykorzystać ich fabryki i oni wiedzą, że nie mają z nami szans w walce."
 RED_andrei_path: "Pozycja Andrieja zabezpieczona"
 RED_andrei_path_desc: "Zawsze będą tacy, którzy pragną władzy ponad wszystko, ale na razie pozbyliśmy się najgorszych. Teraz, gdy moja pozycja jest bezpieczna, możemy zwrócić uwagę gdzie indziej."
 RED_take_back_the_politburo: "Odzyskać kontrolę nad Politbiurem"
 RED_take_back_the_politburo_desc: "Politbiuro często działa wbrew naszym interesom, byle tylko ugrać coś w politycznej przepychance. Czas przypomnieć im, że służą ludowi — i co się stanie, jeśli tego nie zrobią."
 RED_drain_the_swamp: "Osuszyć bagno"
 RED_drain_the_swamp_desc: "Biurokraci mają paskudny zwyczaj tworzenia nowych departamentów i stanowisk, by zdobywać względy lub upokorzyć rywali. Czas oczyścić się z tych nowotworów drenujących nasze zasoby i zmusić ich do pracy za swoje racje."
 RED_eye_of_the_snake: "Oko węża"
 RED_eye_of_the_snake_desc: "Korbut był dotąd bardzo użyteczny, ale skoro jego plan przejęcia władzy został odkryty, jego użyteczność dobiegła końca. Wiemy, jak bardzo jest niebezpieczny, więc nie damy mu szansy na ucieczkę. Dostanie kulkę i bezimienny grób przy bocznym tunelu. Tak jak przystało na węża."
 RED_reform_the_nkvd: "Reforma NKWD"
 RED_reform_the_nkvd_desc: "NKWD jest zbyt cenne, by je całkowicie rozwiązać, ale musimy upewnić się, że kolejny Korbut się nie pojawi. Przeprowadzimy reformy, czyniąc organizację bardziej przejrzystą dla reszty rządu. Stracą trochę swojej ostrości, ale będą łatwiejsi w kontroli."
 RED_a_brothers_fate: "Los brata"
 RED_a_brothers_fate_desc: ""
 RED_lenins_descendant: "Potomek Lenina"
 RED_lenins_descendant_desc: "Nie porównuję się do niego z pychy, ale prawdą jest, że jestem Leninem Czerwonej Linii. Ważne jest, aby pamiętać, że decyzje, które podejmuję, będą żyć długo po mojej śmierci. I muszę być wdzięczny, że moje życie nie zostało brutalnie przerwane jak jego."
 RED_one_unified_socialist_state: "Jedno Zjednoczone Państwo Socjalistyczne"
 RED_one_unified_socialist_state_desc: "Generałowie i departamenty już nie walczą o wpływy, a nasz lud nie bije się o ochłapy. Jesteśmy teraz zjednoczeni w celu i działaniu."
 RED_fist_of_lenin: "Pięść Lenina"
 RED_fist_of_lenin_desc: "Gdyby Lenin mógł zobaczyć nasze czołgi, jestem pewien, że by to pochwalił."
 RED_lenins_fury2: "Nieokiełznany gniew Lenina"
 RED_lenins_fury2_desc: "To Lenin zebrał pierwszą Armię Czerwoną w celu wyzwolenia naszego ludu. My będziemy walczyć równie zaciekle, jak oni wtedy."
 RED_korbut_path: "Korbut przejmuje kontrolę"
 RED_korbut_path_desc: "Czas na bezsilne marionetki minął. Choć nie lubię być w centrum uwagi, moje bezpośrednie rządy przyniosą Czerwonej Linii wielkie korzyści."
 RED_government_roles_for_nkvd: "Rządowe stanowiska dla NKWD"
 RED_government_roles_for_nkvd_desc: "Musimy przydzielić członkom NKWD wysokie stanowiska w rządzie, by stali się jego integralną częścią."
 RED_cheslav_mihaylovich_nf: "Nepotyzm"
 RED_cheslav_mihaylovich_nf_desc: "Choć niektórzy mogą patrzeć na to z pogardą, prawdą jest, że jedyną osobą dorównującą mojej inteligencji jest moje własne dziecko. Inteligencja, którą należy wykorzystać."
 RED_gearing_up_for_war: "Przygotowania do wojny"
 RED_gearing_up_for_war_desc: "Dopóki nasi wrogowie istnieją, pokój jest tylko kłamstwem, które mówimy sobie dla pocieszenia. Musimy być gotowi walczyć z każdym innym mieszkańcem Metra, jeśli zajdzie taka potrzeba."
 RED_great_terror: "Początek Wielkiego Terroru"
 RED_great_terror_desc: "Ludzie zaczynają się jednoczyć przeciwko mnie, a ich wspólna siła mogłaby nas zniszczyć. Musimy sprawić, by sobie nie ufali — a najlepszym narzędziem ku temu jest strach."
 RED_mind_control_serum: "Serum kontroli umysłu"
 RED_mind_control_serum_desc: ""
 RED_future_updates_tt: "\n§CTen cel narodowy będzie dostępny w przyszłych aktualizacjach§!"
 RED_recruit_spartan_spy: "Zdrajca dołącza do szeregów"
 RED_recruit_spartan_spy_desc: ""
 RED_spy_networks_increase: "Wzmocnienie sieci szpiegowskich"
 RED_spy_networks_increase_desc: "Nasze siatki szpiegowskie od dawna są jednymi z najlepszych w Metrze, ale teraz, gdy to ja stoję na czele, musimy je jeszcze bardziej rozbudować. Muszę wiedzieć, gdzie i kiedy śpi każdy z moich wrogów."
