l_polish:
  communist_introduction:0 "Pierwsza Międzynarodowa Brygada Che Guevary"
  communist_introduction_desc:0 "Pod dowództwem komisarza Rusakowa Brygada przetacza się niemal przez całe metro, prowadząc działalność wywrotową i doprowadzając wojnę aż do drzwi wejściowych Rzeszy."
  
  communist_collectivization:0 "Kolektywizacja"
  communist_collectivization_desc:0 "Wielkie kroki powinny być podjęte w celu właściwego zorganizowania i zarządzania naszą stacją. Jak podejmiemy walkę z władzami, jeśli nie będziemy w stanie efektywnie współpracować pomiędzy wszystkimi aspektami naszego społeczeństwa?"

  communist_gas_lighting:0 "Gazowe urządzenia oświetleniowe"
  communist_gas_lighting_desc:0 "Nie wiadomo, co dokładnie czai się w mroku. Czy to ci, którzy chcą zniszczyć rewolucję, czy ktoś jeszcze bardziej złowieszczy. Musimy zachować czujność. Zainstalowanie odpowiedniego oświetlenia będzie lepiej służyło strażnikom pomiędzy naszymi siłami garnizonowymi."

  communist_preliminary_defences:0 "Zapasy Wstępne"
  communist_preliminary_defences_desc:0 "Wróg może zaatakować w każdej chwili i w każdym miejscu. Posiadanie przygotowanych struktur obronnych byłoby mądre."

  communist_tunnel_clearing:0 "Oczyszczanie Tunelu"
  communist_tunnel_clearing_desc:0 "Można założyć, że nasze operacje będą się rozciągać na całe metro. Ale nie powinniśmy dać się zaskoczyć atakami z zaskoczenia. Dobrym planem jest posiadanie szczegółowej wiedzy na temat naszej najbliższej okolicy, abyśmy nie zostali przyłapani z opuszczonymi spodniami przed wrogami."

  communist_infrastructure_3:0 "Rozwój Infrastruktury"
  communist_infrastructure_3_desc:0 "Minęło jakieś 20 lat od ostatniej rutynowej konserwacji metra i zaczynają pojawiać się pęknięcia. Przy obecnych szacunkach zawalenie się tunelu może nastąpić w każdej chwili, poważnie ograniczając nasze działania z możliwością odcięcia nas od metra. Należy natychmiast postawić odpowiednie bariery i podpory."

  communist_population_build_slots:0 "Zapewnienie Bezpieczeństwa Uchodźcom"
  communist_population_build_slots_desc:0 "Nie jesteśmy tylko siłą rewolucyjną - Budujemy społeczeństwo dla jutra zbudowane rękami ludzi z dzisiaj. Biedni, głodni i zmęczeni mogą przyjść wiedząc, że będą mogli spokojnie odpocząć."

  communist_industry_2:0 "Planowanie stacji"
  communist_industry_2_desc:0 "Oczywiście nie możemy stawiać warsztatów nie patrząc na miejsce. Należy podejść kompleksowo do tworzenia nowych fundamentów. Maksymalne wykorzystanie ograniczonej przestrzeni, jaką dysponujemy."

  communist_industry_3:0 "Szkolenie dla techników"
  communist_industry_3_desc:0 "Oczywiście dotarcie z punktu A do punktu B pod ziemią jest przedsięwzięciem liniowym. Byłoby znacznie szybciej i łatwiej dostać się tam na wózku. Problem w tym, że wiele wózków i wagoników, które znaleźliśmy, leżało w rdzewiejącej masie. Na szczęście znamy odpowiednią osobę, która pomoże je naprawić."

  communist_using_the_terminal:0 "Cracking Komputera"
  communist_using_the_terminal_desc:0 "Przechodzący handlarz zaoferował nam okazyjną ofertę na ten stary komputer. Najwyraźniej pochodzi on od starego oficera dowództwa Centralnego Metra. Informacje w komputerze są zaszyfrowane i handlarz ma już dość prób rozszyfrowania ich. Być może uda nam się jednak przebić."

  communist_scrapping_for_parts:0 "Złomowanie dla części"
  communist_scrapping_for_parts_desc:0 "Mimo swojego wieku stoi w niezwykłym stanie. Poza tym? Po co nam ta informacja? Te części są lepiej wykorzystane gdzie indziej."

  communist_industry_5:0 "Wykorzystanie komputera do pracy"
  communist_industry_5_desc:0 "To interesujące, do czego można go wykorzystać. Prawie czczone przez młodzież jako starożytny mistyczny artefakt. Możemy je dobrze wykorzystać, pomagając w pracach badawczo-rozwojowych."

  communist_industry_6:0 "Ratowanie starych narzędzi"
  communist_industry_6_desc:0 "Mimo swojego wieku stare narzędzia i sprzęt zachowują niezwykłą trwałość i jakość."

  communist_community_resource_share:0 "Zasoby Wspólnoty"
  communist_community_resource_share_desc:0 "Dzielenie się zasobami we wszystkich aspektach naszej społeczności pozwoli na lepszą alokację tam, gdzie są one najbardziej potrzebne i skutecznie zasilą naszą gospodarkę."

  communist_equal_duty:0 "Równy obowiązek"
  communist_equal_duty_desc:0 "Każdy w naszej wspólnocie, niezależnie od wielkości, wieku czy możliwości jest wezwany do pomocy dla lepszego dobra drugiego człowieka."

