l_polish:
 TRT_mere_thugs:0 "Zwykli bandyci"
 TRT_mere_thugs_desc:0 "Choć z zewnątrz Wenecja wydaje się być zjednoczoną wspólnotą, to w rzeczywistości jest tylko zbieraniną bandytów i zwykłych ludzi. Utrzymanie pozorów jedności to jedynie iluzja. Struktura i codzienne życie znacząco różnią się w każdej ze stacji tworzących bandycki trójkąt."
 TRT_city_on_stilts_idea:0 "Osada na palach"
 TRT_city_on_stilts_idea_desc:0 "Tak jak włoskie miasto, od którego Wenecja wzięła swoją nazwę, jest to osada zbudowana na palach. Bandycki trójkąt niedawno zalał stacje. Teraz ocaleni stoją przed długim i trudnym zadaniem odbudowy swoich społeczności."
