 PEC_brotherhood_in_yellow: "Братство в желтом"
 PEC_brotherhood_in_yellow_desc: "Говорят, что те, кто находится за пределами [ROOT.GetNameDef], те, кто обитает в [ROOT.Capital.GetNameDef] едва ли можно жить безбедно. Находясь рядом с затопленными южными станциями, мы всегда находимся на расстоянии вытянутой руки от опасности, однако слухи о том, что большинство жителей потеряли человеческий облик, явно ложны...\n\n§RПочти§!."
 
