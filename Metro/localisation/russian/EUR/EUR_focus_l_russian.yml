 EUR_start_of_political_reform: "Наша судьба"
 EUR_start_of_political_reform_desc: "В нашем нынешнем состоянии эта страна не выживет, мы должны выбрать нашу судьбу и то, кем нам суждено стать..."
 
 EUR_foreign_arms_purchase: "Закупка оружия"
 EUR_foreign_arms_purchase_desc: "Чтобы повысить нашу военную готовность, а также улучшить наши отношения с другими странами, мы можем закупать у них вооружение."
 
 EUR_democratic_reforms: "Демократические реформы"
 EUR_democratic_reforms_desc: "Проведя демократические реформы, мы сможем повысить популярность совета и укрепить коллективные идеалы."
 
 EUR_remove_undesirables_from_council: "Убрать неугодных из Совета"
 EUR_remove_undesirables_from_council_desc: "Удалив нежелательных лиц из совета, мы сможем повысить популярность олигархических и более диктаторских идеалов."
 
 EUR_increase_budget: "Распределить бюджет"
 EUR_increase_budget_desc: "Увеличивая бюджет определенных служб, мы можем улучшить эти аспекты нашего государства."
 
 ## Остаться децентрализованным ##
 
 EUR_remain_centralised: "Сохранить децентрализацию"
 EUR_remain_centralised_desc: "Оставаясь политически равными, мы можем помочь нашей нации. мы разнообразны и должны учитывать мнение каждого человека."
 
 EUR_settle_the_majorities: "Урегулировать большинство"
 EUR_settle_the_majorities_desc: "Нам нужно успокоить более распространенные и активные национальные большинства, прежде чем мы сможем стать эффективной нацией."
 
 EUR_head_of_council: "Глава Совета"
 EUR_head_of_council_desc: "Видный член совета предложил идею главного канцлера."
 
 EUR_promote_immigration: "Содействовать иммиграции"
 EUR_promote_immigration_desc: "Содействие иммиграции может увеличить наше население и, следовательно, нашу военную силу." 
 
 EUR_industrial_reforms: "Промышленные реформы"
 EUR_industrial_reforms_desc: "Реформируя нашу нацию в промышленном отношении, мы можем стать лучшей нацией."
 
 EUR_gwc_rehabilitation: "Реабилитация культистов Великого Червя"
 EUR_gwc_rehabilitation_desc: "Если мы направим наши усилия на перевоспитание культистов, а не на их наказание, они смогут стать лучшими членами нашего общества."
 
 EUR_the_schulz_project: "Проект Шульца"
 EUR_the_schulz_project_desc: "Губернатор Шульц все настойчивее утверждает, что у него есть проект, который полностью реформирует нашу промышленность."
 
 EUR_bolster_national_ideals: "Укрепление национальных идеалов"
 EUR_bolster_national_ideals_desc: "Чтобы сохранить нашу власть и сделать большинство счастливым, мы можем позволить их национализму процветать в более сдержанной среде."
 
 EUR_equal_party_representation: "Равное представительство партий"
 EUR_equal_party_representation_desc: "Каждая партия в Европе заслуживает истинного и равного представительства в нашей избирательной системе!"
 
 EUR_lessons_from_the_reds: "§RКрасная Революция§!"
 EUR_lessons_from_the_reds_desc: ""
 
 EUR_lessons_from_the_reds_2: "Пыль улеглась"
 EUR_lessons_from_the_reds_2_desc: "Мы выиграли борьбу. Но война за усиление нашего влияния все еще продолжается! Маршал, изначально возглавлявший революцию, неохотно принимает на себя полномочия и вместо этого предпочитает командовать нашими революционными силами. Вместо этого он хочет присвоить титул генерального секретаря кому-то гораздо более молодому и способному управлять государством."
 
