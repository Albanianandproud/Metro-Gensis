  bandit_event.1.t: "[From.GetName] стремится присоединиться к нашей фракции"
  bandit_event.1.d: "[From.GetName] предлагает нам свою поддержку — в качестве партнёров, так сказать. Они предлагают объединить наши цели и укрепить наши отношения, чтобы остальные государства в Метро дважды подумали, прежде чем связываться с нами."
  bandit_event.1.a: "Вместе мы сильнее."
  bandit_event.1.b: "Вместе, как единое целое, мы сильнее."
  bandit_event.1.c: "Мы в них не нуждаемся."
  bandit_event.2.t: "[From.GetName] стремится к более тесным связям"
  bandit_event.2.d: "Послы из государства [FROM.GetName] прибыли в нашу столицу [ROOT.Capital.GetName] с предложением, приправленным угрозами и обещаниями.\n\nОни предлагают нашим силам объединиться, поделившись криминальными связями, маршрутами контрабанды и доступом к товарам с черного рынка. Вместо того чтобы бороться за один и тот же пирог, они предлагают, как и подобает цивилизованному отряду, разделить его поровну.\n\nСотрудничество с государством [FROM.GetName] сопряжено с риском. Если мы позволим им работать вместе с нашими рейдерами и делиться информацией, в долгосрочной перспективе это может обернуться катастрофой."
  bandit_event.2.a: "Мы будем рады помочь."
  bandit_event.2.b: "Мы не работаем с паразитами."
  bandit_event.3.t: "Государство [TRT.GetName] отклонило нашу просьбу."
  bandit_event.3.d: "Обдумав нашу просьбу о более тесном сотрудничестве наших сил, государство [TRT.GetName] отказалось предложить свою помощь."
  bandit_event.3.a: "Будьте прокляты. Нам все равно не нужна ваша помощь..."
  bandit_event.4.t: "Государство [TRT.GetName] приняло нашу просьбу."
  bandit_event.4.d: "После встречи с нашим посланником государство [TRT.GetName] приняло нашу просьбу о более тесном сотрудничестве наших ополчений."
  bandit_event.4.a: "Приятно это слышать."
  bandit_event.5.t: "Организованная преступность"
  bandit_event.5.d: "Времена неорганизованного бандитизма прошли. То, что когда-то было сборищем пьяниц и грязных головорезов, превратилось в гораздо более опасную группировку.\nМы составляем карты банд, занимающихся контрабандой, и планируем маршруты для набегов и списки влиятельных людей, которых можно шантажировать. Теперь каждый, от мелкого мошенника до правой руки босса, знает своё место.\nВ метро должны научиться нас уважать, иначе..."
  bandit_event.5.a: "Либо наш порядок, либо никакого порядка!"
  bandit_event_internal.1.t: "Там, где есть кнут..."
  bandit_event_internal.1.d: "Парни обленились — слишком заняты тем, что гоняются за юбками или терроризируют жителей станции [ROOT.Capital.GetName] вместо того, чтобы зарабатывать деньги, сидят у костра в своих импровизированных убежищах. Им слишком комфортно.\n\nЕсли мы хотим преуспеть и стать по-настоящему грозной силой в этом мире, где каждый сам за себя, нужно выбить из них эту самоуспокоенность.\n\nНужны чёткие приказы. Дисциплина должна быть железной. Нравится им это или нет. Каждый должен знать своё место и подчиняться."
  bandit_event_internal.1.a: "Привести ребят в форму — вот первая идеальная задача..."
  bandit_event_internal.1.a.tt: "В зависимости от того, какую цель мы преследуем, от нас потребуется обеспечить достаточно высокую военную поддержку или стабильность."
  bandit_event_coercion.1.t: "[FROM.GetName] требует дани!"
  bandit_event_coercion.1.d: "Бандиты из государства [FROM.GetName] явились к нам со своей обычной тактикой «сила вместо слов» и угрозами, требуя, чтобы мы платили дань их лидеру [FROM.GetLeader].\nОни хорошо вооружены, и неизвестно, какие военные действия последуют за отказом выполнить их ультиматум."
  bandit_event_coercion.1.a: "У нас нет другого выхода, кроме как подчиниться их требованию."
  bandit_event_coercion.1.b: "Отвали. Мы не собираемся вести переговоры с бандитами."
  bandit_event_coercion.2.t: "[FROM.GetName] предлагает дань"
  bandit_event_coercion.2.d: "Наши ребята надели свои свирепые рожи, или же Игорю удалось запугать этих бедняг так, что они раскошелились. [FROM.GetLeader] будет рад этой новости."
  bandit_event_coercion.2.a: "Хорошо."
  bandit_event_coercion.3.t: "[FROM.GetName] отклоняет требования о подчинении!"
  bandit_event_coercion.3.d: "Государство [FROM.GetName] отклонило наш ультиматум с требованием подчиниться нашим условиям. Хорошо, что ребята давно напрашивались на хорошую драку."
  bandit_event_coercion.3.a: "Бедняги. Игорь! Хватай дуплет!"
  bandit_event_coercion.3.b: "Хотя, если подумать, у нас есть дела поважнее."
  bandit_event_coercion.4.t: "[FROM.GetName] требует подчинения!"
  bandit_event_coercion.4.d: "Бандиты из государства [FROM.GetName] вернулись, но на этот раз их требования просты. Они хотят, чтобы наша станция стала их вассалом. Они предлагают «защиту» в обмен на беспрепятственный доступ для своих бандитов. Над этим предложением, несомненно, посмеялись бы, если бы у них не было сил и людей, чтобы подкрепить свои требования. Более того, похоже, что они готовы нанести ответный удар, если мы не примем их ультиматум."
  bandit_event_coercion.4.a: "У нас нет другого выхода, кроме как согласиться."
  bandit_event_coercion.4.b: "Приходите и забирайте!"

  bandit_border_conflict_won_attacker.1.t: "Пограничное столкновение с [FROM.GetAdjective]: Победа"
  bandit_border_conflict_won_attacker.1.d: "Совершив решительный прорыв к линии обороны, наши войска перешли в наступление и быстро расправились с обороняющимися, которые были рассеяны после первых нескольких часов боя. Эта победа, несомненно, будет высоко оценена нашими войсками."
  bandit_border_conflict_won_attacker.1.a: "Добыча принадлежит победителю!"
  bandit_border_conflict_won_defender.1.t: "Пограничное столкновение с [FROM.GetAdjective]: Победа"
  bandit_border_conflict_won_defender.1.d: "Наши обороняющиеся окопались глубоко, сражались изо всех сил и в конце концов одержали верх. Атакующие были уничтожены, когда попытались прорваться глубже, но в конце концов пали духом и отступили. Туннели по-прежнему контролируются часовыми, и эта победа служит чётким сигналом о том, что с нашими солдатами шутки плохи."
  bandit_border_conflict_won_defender.1.a: "Мимолетная победа. Рано или поздно они вернутся."
  bandit_border_conflict_lost_attacker.1.t: "Пограничное столкновение с [FROM.GetAdjective]: Поражение"
  bandit_border_conflict_lost_attacker.1.d: "Несмотря на все усилия наших солдат, обороняющиеся держались стойко. Через несколько минут наша атака постепенно пошла на спад, и мы были вынуждены отступить."
  bandit_border_conflict_lost_attacker.1.a: "Мы ещё вернемся."
  bandit_border_conflict_lost_defender.1.t: "Пограничное столкновение с [FROM.GetAdjective]: Поражение"
  bandit_border_conflict_lost_defender.1.d: "В конечном счёте наши силы были разбиты врагом, а оставшиеся в живых бежали дальше, к более защищённым контрольно-пропускным пунктам. Хотя сопротивление, оказанное нашими войсками, было впечатляющим, остановить врага было не под силу."
  bandit_border_conflict_lost_defender.1.a: "Мы возьмём их в следующий раз."
