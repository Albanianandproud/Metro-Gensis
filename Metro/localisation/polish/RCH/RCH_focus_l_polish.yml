 RCH_zealotry_loyalist_desc: ""
 RCH_cult_of_personality: "Kult Osobowości Führera"
 RCH_cult_of_personality_desc: ""
 RCH_sweep_the_filth:0 "Wymieć Brud"
 RCH_sweep_the_filth_desc:0 "Nasi najwybitniejsi naukowcy usprawnili proces inspekcji – jeśli próbka społeczności nie spełnia określonych norm, możemy bezpiecznie usunąć całą społeczność. To oszczędzi nam mnóstwo czasu w trakcie ekspansji."
 RCH_eradicate_the_impure:0 "Wytępić Nieczystych"
 RCH_eradicate_the_impure_desc:0 "Po potrójnym sprawdzeniu mamy pewność, że na naszych terenach nie ma już żadnych nieczystych. Stworzyliśmy też procedury do szybkiej purgacji nowo zdobytych ziem. Nasi ludzie mogą wreszcie oddychać swobodnie, wiedząc, że tylko ludzie zamieszkują Rzeszę."
 RCH_the_mutant_threat:0 "Zagrożenie Mutantów"
 RCH_the_mutant_threat_desc:0 "Kapitaliści i komuniści są zagrożeniem, ale wśród nich są nasi genetycznie czyści bracia i siostry, których musimy uwolnić z rąk podludzkich ideologii. Istnieją jednak 'państwa' całkowicie złożone z zdegenerowanych mutantów, których jedyną służbą dla ludzkości jest ich śmierć. Ci mutanci są największym zagrożeniem dla naszego narodu i muszą być traktowani odpowiednio."
 RCH_the_mutant_threat_2:0 "Całkowita Śmierć Mutantów"
 RCH_the_mutant_threat_2_desc:0 "Ludzkość będzie bezpieczna tylko wtedy, gdy ostatni mutant zostanie zabity. Jeśli choć garstka ucieknie, nadal będą szerzyć swoją plugawość. Musimy wpoić naszym żołnierzom tę prawdę, aby walczyli z takim zapałem, byśmy pewnego dnia byli naprawdę wolni."
 RCH_superiority_of_the_slavs: "Wyższość Rasy Słowiańskiej"
 RCH_superiority_of_the_slavs_desc: ""
 RCH_hubris_tooltip: "Przekonamy ludność, że jesteśmy nowymi panami Ziemi. Tak długo, jak nie prowadzimy przegrywanej wojny ani nie spadniemy poniżej 40% poparcia wojennego."
