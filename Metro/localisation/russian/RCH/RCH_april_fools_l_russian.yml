 event_april_fools.1.d: "Сегодня в 8.00 под нашей столицей станцией Шиллеровская было обнаружено сейсмическое возмущение. Разведывательное бюро было уверено, что это какая-то новая подлая выходка коммунистов, и немедленно эвакуировало фюрера, одновременно отправив в боевую готовность подразделения Метромаркта. В 9:30 это возмущение стало подвижным; двигаясь к поверхности с угрожающей скоростью, и к 9:32 он прорвал поверхность в результате взрыва возле Рейхстага."
