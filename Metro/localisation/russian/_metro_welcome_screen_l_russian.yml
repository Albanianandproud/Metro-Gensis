 METRO_TAB_1_HEADER: "Добро пожаловать в METRO: Genesis!"
 METRO_TAB_1_TXT: "Добро пожаловать в мод Metro. В настоящее время над этим модом работает небольшая команда увлечённых разработчиков. В настоящее время мод находится в стадии бета-тестирования. В мод добавляются или изменяются многочисленные основные функции. Таким образом, мод находится на переходном этапе, когда основной игровой процесс кардинально меняется по сравнению с базовым HOI4.\n\nВ связи с этим ожидайте появления многочисленных багов, сбоев и непредвиденных проблем. Исправления следует вносить постепенно. Обновления будут выходить примерно раз в два месяца.\n\nЕсли вы столкнетесь с какими-либо ошибками или глюками, мы будем очень признательны, если вы сообщите нам об этом на нашем сервере Discord или через Steam. Если у вас есть какие-либо предложения, конструктивная критика или обратная связь, пожалуйста, свяжитесь с нами. Мы были бы вам очень признательны за это.\n\nМы надеемся, что мод вам понравится! Счастливой охоты, Сталкеры.\n\n-Metro Genesis Dev Team"


 METRO_TAB_2_HEADER: "Механики"
 METRO_TAB_2_TXT: "§YСбор припасов§!\n\nИзрытые руины §RМосковского Метро§! разграблены и очищены от большей части своих ценностей, но некоторые находки все ещё ждут, когда их раскопают бесстрашные искатели приключений. §YСбор припасов§! — механика, доступная практически всем странам, представляющая собой почти неутомимый долг §RСталкеров§! по раскопкам довоенных реликвий с поверхности. §YМиссии по сбору припасов§! можно запустить из вкладки §CРешения§!, а результат успешной попытки можно улучшить, исследуя различные £research_icon §CТехнологии§!. Успешный поиск может дать £infantry_equipment_text_icon §YСнаряжение§!, которое не было исследовано, £research_bonus_texticon §YБонусы к исследованиям§!, £resources_texticon §YРесурсы§! или даже редкие и часто неуловимые §CСхемы - Уникальные Технологии§!!\n\n§YКолонизация§!\n\nЗа полтора десятилетия с тех пор, как человечество укрылось под землёй, §RМосковское Метро§! постепенно пришло в упадок и было оставлено гнить. Многие станции Метро заброшены, если не полностью уничтожены ядерным ударом или не опустошены радиацией. Однако некоторые страны могут проводить §CВылазки по колонизации§! в соседние §Yразрушенные§! регионы, создавая временные заграждения в попытке взять эти территории под свой контроль. Однако некоторые страны, такие как §Y[RCH.GetName]§!, могут не иметь доступа к §YКолонизации§! в начале игры и только через §CСпециальные Фокусы§! или §CРешения§! смогут разблокировать возможность §YКолонизации§!.\n\n§YНационализация§!\n\nКаждая нация имеет возможность интегрировать §RНенациональные§! территории в свою систему управления. Для этого требуется много £political_power_texticon §YПолитической власти§! и наличия в §RНенациональной§! территории более §Y95%§! £compliance_texticon §YПодчинения§!.\n\n§YОбразование§!\n\nВведена новая категория в Законах для представления Безграмотности и Научных достижений в Метро. Образование — измеренная скорость сохранения довоенных уровней знаний, которыми обладает ваше общество, при этом более низкий уровень образования снижает £research_speed_texticon §YСкорость исследования§! и повышает £army_doctrine_cost_texticon §YСтоимость военной доктрины§!. Законы об образовании можно улучшить с помощью §YРеформ образования§! на вкладке §YРешения§!. Однако §RДикарские§! общества, такие как §Y[GWC.GetName]§! или §Y[PAG.GetName]§!, не могут улучшить образование. §RБандитские§! страны, такие как §Y[MOB.GetName]§! или §Y[TRT.GetName]§!, не могут продвинуться дальше базового.\n\n§YЭкономика патронов§!\n\nПосле окончания §YТретьей Мировой Войны§! экономическая система §YРоссии§! рухнула. Довоенные деньги стали мусором или топливом для костров. £bullet_income §CПатроны§! стали основной валютой в §RМосковском Метро§!. Они используются практически для всего: от выплаты заработной платы действующим солдатам, покупки оружия до финансирования экспедиций на поверхность. Доходы и расходы £bullet_income §CПатронов§! рассчитываются каждый месяц. Доходы и расходы, такие как §YТарифы для мастерских§! или §CЗарплаты техникам§!, могут быть изменены с помощью определённых §YНациональных духов§! или §CГражданских законов§!. Все страны теперь имеют неограниченный запас £bullet_income §CПатронов§!.\n\n§YИсследования§!\n\n§YИсследования§! изменены по сравнению с ванильной HOI4, сделав §RМосковское Метро§! намного ближе. §YОружие поддержки§!, такое как §YОгнемёты§! или §YЛёгкие пулемёты§!, теперь являются §YСлотами поддержки§!, в то время как §YПехотное§! снаряжение было расширено. £industry_texticon §YПромышленные§! технологии были значительно изменены и теперь отражают базовый промышленный прогресс, а также улучшают качество жизни ваших граждан.\nИсследования также могут быть «украдены» у побеждённой страны во время войны и после мирной конференции. Победители могут получить £research_bonus_texticon §YБонусы к исследованиям§! на £research_icon §YТехнологии§!, исследованные побеждённой страной.\n\n"

 METRO_TAB_3_HEADER: "Титры"
 METRO_TAB_3_TXT: "Этот список постоянно расширяется и дополняется. Если вы заметили работу, авторство которой не указано. Пожалуйста, отправьте DM в Discord со ссылкой, и она будет немедленно включена. Файл TXT можно найти в основной папке установки, где также указаны авторы.\n\nHeavy#2088,Smerf4321#0065, slouchmeister#4370, ritsui#2367, akosG#9416, Shudderfly#0198, mazdar007#6906, Killa#8785, terec#2070, Edouard_Saladier#0427, Jakubzeml#2126 & Miller#0049, taboret#1057, gasmann12, lord_kecskeshajt, Nelgw, comrade_commissar, Giamorto, mr.fake4412, _mradvent_ работа и помощь с модом и/или сервером.\n\n\nKozwein#1618, предоставление GFX и флагов стран для мода.\n\nSanctussyntH предоставление музыки\n\nКосмодесантник#8408, mazdar007, Mr. Lee, Vanish#4565, Acaro#7891, !Mikser#6056, Alberto Nisman#5391, Black_176#0252, CreepAgeDE#2912, DerKatzentyp#7034, Grummelchen#8294, Niszczyciel#1495, TheSlavicChip#5911, Optiqal#1064, Thedictator900#3156, Thegamer#2512, Von Lieb#8217, Ereno#9339, sovka_  : Перевод мода на разные языки."