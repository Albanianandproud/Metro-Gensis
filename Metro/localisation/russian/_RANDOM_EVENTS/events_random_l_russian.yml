 ## ПЛОХО ##

  random_event_bad.1.t: "Крысы!"
  random_event_bad.1.d: "Это не просто крысы. Они крупные, черношерстные, с длинными загибающимися хвостами. Они охотятся под покровом темноты и прогрызают себе путь практически через все. Они проникают в наши продовольственные склады и пируют на ничего не подозревающих поросятах. Ещё более тревожными являются сообщения о том, что они не поддаются никаким попыткам наших граждан отогнать их. Сообщается даже, что они разбегаются и грызут детей и трупы. Как бы там ни было, необходимо уделять больше внимания отлову крыс."
  random_event_bad.1.a: "Это удручает."

  random_event_bad.2.t: "Засада!"
  random_event_bad.2.d: "Один из наших караванов недавно попал в засаду, выполняя свой плановый рейс между станциями. Отбившись от нападения, караванщики бежали, оставив за собой свое имущество. Наши солдаты должны без проблем справиться с бандитами, но наши новоиспеченные торговцы не хотят или слишком нервничают, чтобы выйти за пределы станции на данный момент."
  random_event_bad.2.a: "Это удручает."

  random_event_bad.3.t: "Неурожай"
  random_event_bad.3.d: "В результате неправильного ухода, переутомления почвы или какого-то странного заболевания наши сельскохозяйственные участки увядают. Ожидаемый урожай намного ниже того, что нам нужно для обеспечения наших граждан продовольствием. Придется ввести нормирование рациона, что создаст дополнительную нагрузку на наше и без того угрюмое население."
  random_event_bad.3.a: "Черт."
  random_event_bad.3.b: "Мы можем задействовать наших солдат, чтобы они помогали трудиться и восстанавливать наше сельское хозяйство."
  random_event_bad.3.c: "Займитесь нашими финансами и купите ещё еды."
 
  random_event_bad.5.t: "Неповиновение на оккупированной станции"
  random_event_bad.5.d: "Недавно оккупированная станция страдает от партизан, проводящих диверсионные операции! Они стремятся подорвать наш режим и разжечь напряженность среди населения. В последние дни их действия были направлены на единственную цель — спровоцировать активное восстание. Из их разговоров о саботаже население слушало и все больше вдохновлялось их отвратительной риторикой. Хотя на данный момент, по крайней мере, внешний конфликт не выплеснулся наружу, текущая траектория станции почти заставляет думать, что это не случайность, а когда такое событие может произойти."
  random_event_bad.5.a: "Не испытывайте наше терпение."

  random_event_bad.6.t: "Диверсия на нашей оккупированной станции!"
  random_event_bad.6.d: "Одна из наших недавно оккупированных станций долгое время страдала от действий партизан. Однако проблема только усугубилась из-за того, что враги саботировали работу местных мастерских на наших станциях. В результате последовавшего пожара весь район был охвачен пламенем, и хотя в конечном итоге пламя было потушено, от того, что осталось, остались только руины. Пройдет некоторое время, прежде чем мы сможем эффективно отремонтировать мастерские и возобновить их работу."
  random_event_bad.6.a: "Это нехорошо."
 
  random_event_bad.7.t: "Пожар! Пожар!"
  random_event_bad.7.d: "Недавний пожар привел одну из наших станций в состояние паники! К счастью, пожар был потушен до того, как он смог полностью охватить станцию, станция была разрушена, так как многие дома и сооружения превратились в пепел из-за огненного шторма."
  random_event_bad.7.a: "Мы ничего не можем сделать, кроме как просто восстановить."

  random_event_bad.8.t: "На грани срыва"
  random_event_bad.8.d: "Похоже, что один из наших генераторов находится на последнем издыхании. После нескольких месяцев молчаливого страха перед такой возможностью, это, наконец, произошло. Раздалось шипение и несколько душераздирающих завываний, и генератор, наконец, сломался, являя собой довольно скучное зрелище. Наши инженеры считают, что они могут заменить большую часть поврежденных деталей, но вероятность того, что генератор снова выйдет из строя, кажется почти вероятной - когда, а не если."
  random_event_bad.8.a: "Это нехорошо."
 
  random_event_bad.9.t: "Железнодорожное происшествие"
  random_event_bad.9.d: "Тревожные новости приходят из наших пограничных районов, где железнодорожный состав сошел с рельсов в туннеле из-за действий групп сопротивления, выступающих против нашей оккупации их территории. Предположительно, в любом случае, если верить наблюдателям из близлежащих районов. В дополнение к тому, что ожидаемое оборудование не доставлено к линии фронта, подземная железная дорога в этом туннеле теперь нуждается в восстановлении."
  random_event_bad.9.a: "Это нехорошо."

  random_event_bad.10.t: "На часовых совершено нападение!"
  random_event_bad.10.d: "Недалеко от линии фронта врагами нашей оккупации было совершено ужасное нападение. В ходе нашего расследования мы обнаружили окровавленные трупы наших солдат, их снаряжение и вооружение, а также разграбленный склад боеприпасов. Исполнители этого подлого нападения - партизаны одной из крупнейших ячеек сопротивления на завоеванной нами территории."
  random_event_bad.10.a: "Будьте вы прокляты, ублюдки!"

  random_event_bad.11.t: "Коррупционный скандал".
  random_event_bad.11.d: "Один из наших государственных деятелей занимается вредной деятельностью, которая угрожает стабильности и законности нашего государства. Судя по всему, он несет ответственность за исчезновение части наших средств, полученных из национального бюджета за счет налогов. Хотя он отрицал свою ответственность за этот предательский акт, я должен действовать быстро, если мы хотим хорошо выглядеть в глазах общественности."
  random_event_bad.11.a: "Это неприемлемо. Уволите уже этого человека!"
  random_event_bad.11.b: "Этого никогда не было..."

  random_event_bad.12.t: "Это бросает тень на наш имидж"
  random_event_bad.12.d: "Недавно один правительственный чиновник был вовлечен в скандал. Ранее на этой неделе перед баром на нашем столичном вокзале произошла потасовка между ним и его политическим соперником. Беспорядки были прекращены благодаря быстрой реакции нашей станционной охраны, которая заметила, что оба мужчины находились в состоянии сильного алкогольного опьянения. Все это видели многие прохожие. Слухи распространились со скоростью лесного пожара, и их маленький инцидент стал предметом пересудов на станции. Слухи со временем распространятся, однако вопрос о том, какое именно наказание следует назначить этим двум мужчинам, все ещё остаётся под вопросом. Поразмыслив над решением, мы решили..."
  random_event_bad.12.a: "Лишить их денежного довольствия на месяц."
  random_event_bad.12.b: "Отстранить этих должностных лиц от исполнения административных обязанностей на месяц."
 
 ## Протесты ##
 
  random_event_bad_protests.1.t: "Гражданские лица начинают Всеобщую Забастовку!"
  random_event_bad_protests.1.d: "Вы выходите из своей палатки, чтобы поприветствовать собравшуюся толпу недовольных граждан, марширующих взад и вперед по платформе и безуспешно пытающихся петь в унисон. Станционный охранник осторожно подходит к вам, крепко прижимая винтовку к груди. Он объясняет вам, что растущее недовольство тем, как администрация ведет дела, вызвало нечто большее, чем просто застарелое негодование, вылившееся в протесты. Что-то о том, что работнику не хватает денег то здесь, то там, и вскоре людям это надоело настолько, что они начали демонстрировать свой гнев и разочарование.\n\nОни планируют протестовать в обозримом будущем. Любым доступным способом. А из-за слухов, которые распространяют торговцы, эта маленькая выходка может распространиться и на другие станции. Ситуация пока не переросла в драку. Хотя, когда охранник поворачивается к вам, на его лице появляется озорная улыбка. Это будет нетрудно пресечь. Если до этого когда-нибудь дойдет."
  random_event_bad_protests.1.a: "Пришлите парней, чтобы они заставили их вернуться к работе."
  random_event_bad_protests.1.a.tt: "Это может повлечь за собой серьезные последствия!"
  random_event_bad_protests.1.b: "Не обращайте на них внимания, дайте им 5 минут поиграть в революционеров."
  random_event_bad_protests.1.c: "Встретьтесь с лидерами протестующих и лично обсудите их проблемы."
  random_event_bad_protests.1.c.tt: "Вы встретитесь с толпой и, если это разумно, решите их проблемы. Или, по крайней мере, постарайтесь заставить их убраться восвояси и вернуться к своим обязанностям."

  random_event_bad_protests.2.t: "Гражданские лица продолжают Забастовку"
  random_event_bad_protests.2.d: "ваши действия не повлияли на протесты, они продолжаются. Понимают ли последователи на самом деле революционный дух и протестуют ли они, или просто ищут возможность быстро уклониться от запланированных смен, неизвестно. Протесты продолжаются. По крайней мере, до тех пор, пока зачинщики не начнут драться друг с другом и людям это не надоест."
  random_event_bad_protests.2.a: "Черт возьми."
  random_event_bad_protests.2.a.tt: "Протест продолжается."

  random_event_bad_protests.3.t: "Всеобщие Забастовки ослабевают"
  random_event_bad_protests.3.d: "Независимо от того, прозвучали ли слова о том, что забастовщики должны быть жесткими, или самим протестующим явно наскучило изображать революционеров, число всеобщих забастовок, похоже, сокращается. Когда-то платформа станции была забита мужчинами, женщинами и детьми, которые пели и стояли без дела, а теперь погрузились в спячку. Хорошо. Возможно, теперь в своей палатке вы обретете немного тишины и покоя, избавившись от их ужасных попыток петь."
  random_event_bad_protests.3.a: "Хорошо. А теперь возвращайтесь к работе."

 ######################################################################
 ## ХОРОШО ##

  random_event_good.1.t: "Солдаты удачи"
  random_event_good.1.d: "К блокпосту станции подошла группа лиц. Они закалены в боях и постоянных стычках в метро, ищут убежища на нашей станции и места, где они могли бы обосноваться. Взамен они предлагают служить нашей власти."
  random_event_good.1.a: "Добро пожаловать!"

  random_event_good.2.t: "Новое снаряжение"
  random_event_good.2.d: "Один из наших часовых вернулся в восторге от своей находки.\nВ конце смены караула с очередным отрядом бойцов, часовой, каким-то чудом, наткнулся на несколько пыльных старых ящиков. Заглянув внутрь, мужчина обнаружил внутри десятки бутылок водки и другого алкоголя. То ли оброненные каким-то караваном, то ли бандитом, то ли ещё кем. Попробовав содержимое прямо на месте, мужчина взял все, что мог. Часть бутылок он оставил себе. Остальное пожертвовал нашей администрации в качестве жеста доброй воли или уловки, чтобы освободиться от караульной службы. Это наше!"
  random_event_good.2.a: "Давайте поднимем тост за сегодняшний день, выпьем за вчерашний и отпразднуем завтрашний!"

  random_event_good.3.t: "Тайная комната"
  random_event_good.3.d: "Во время рутинной добычи хлама кто-то обнаружил скрытую комнату, расположенную прямо под носом у нашей администрации."
  random_event_good.3.a: "Ещё одна комната для оружия."
 
  random_event_good.4.t: "Экстраординарный взлом"
  random_event_good.4.d: "Недавно наши ребята нашли запертую комнату посреди длинного, мрачного туннеля. Двери были тяжелее, чем братан, который только что потерял сознание, выпив слишком много самогона, и теперь вы должны отнести его домой, чтобы он не умер от этих надоедливых мутантов. Все попытки открыть чертову дверь были безуспешными, так как что-то блокировало её с другой стороны. Ребята сдались, пока другой из наших людей не нашел взрывчатку, которая взорвала вход. То, что они нашли в комнате, было большим стальным ящиком с кучей современного огнестрельного оружия, которое очень редко встречается в Метро."
  random_event_good.4.a: "Хорошие новости."

  random_event_good.5.t: "Эврика!"
  random_event_good.5.d: "Наши самые талантливые новаторы недавно совершили потрясающий технологический прорыв в наших исследованиях. Несомненно, их великолепие сделает наши важнейшие области исследований более понятными."
  random_event_good.5.a: "Захватывающее."
 
 ### Военные ###

  random_event_military.1.t: "Никакого вреда, никакой грязи"
  random_event_military.1.d: "Когда ты сидишь среди своих людей у открытого костра, дискуссия по ту сторону костра становится все более громкой. Только что банальная дискуссия переросла в раздражительные оскорбления, когда командир поднимается на ноги. Завязалась драка на кулаках между одним из часовых, которые были свободны от дежурства. Каждый удар и ответный тычок наносились с невероятной жестокостью. Конечно, даже библиотекари не выдержали бы такого наказания, но вы видите, как двое парней делают именно это. Вы приказываете этим двоим прекратить драку.\nВы приказываете этим двоим прекратить драку.Вы наблюдаете, как двое мужчин своеобразно пожимают друг другу руки и хлопают друг друга по плечу, каждый поздравляет другого с тем, насколько отвратительной была их работа."
  random_event_military.1.a: "Это один из способов скоротать время."

  random_event_military.2.t: "Гениальный ход"
  random_event_military.2.d: "Ваши солдаты, возможно, одни из самых тупых личностей, которых вы когда-либо встречали. Как у человечества может быть шанс на выздоровление, если эти тупицы бегают вокруг, притворяясь солдатами? Однако на краткий миг кажется, что ваш командир все-таки проник в их тупые головы и научил их кое-чему о критическом мышлении."
  random_event_military.2.a: "Мы ещё сделаем из них солдат."

  random_event_military.3.t: "Со здоровой душой"
  random_event_military.3.d: "Солдаты собрались вокруг костра, наслаждаясь отдыхом и теплой едой, когда командир встал. Учитывая, что остальные солдаты сидят, он, похоже, взял слово и воспользовался своей новообретенной привилегией. Командир, по-видимому, начинает бессвязно рассуждать о том, что если бы люди боялись мутантов, то люди были бы похожи на мутантов. Далее он восклицает, что только у них есть дома, огонь и семьи, и пытается сравнить их ситуацию с ситуацией в пещерах. Несмотря на то, что эта странная выходка, казалось, не вызвала бурных аплодисментов, как он надеялся, несколько солдат подняли руки и просто ухмыльнулись."
  random_event_military.3.a: "Это, по крайней мере, что-то дало."

  random_event_military.4.t: "Отращиваешь позвоночник?"
  random_event_military.4.d: "Вы можете отрастить позвоночник? Некоторые наши солдаты думают, что вы можете. Споры разгораются вокруг костра, когда дежурный по караулу плюется и клянется, вспоминая далекие уроки биологии, что кости действительно могут расти. Разногласия достигают точки кипения, когда командир, который, по-видимому, решительно выступает против идеи о возможности повторного выращивания костной ткани, встает на ноги. Словно в подтверждение своих слов, командир достает из холодильника свиную тушу и раскладывает её перед солдатами, чтобы те могли полюбоваться на нее. С помощью ножа командир начинает обрезать кусочки хрящей и сухожилий, все ещё прилипающие к костным выступам на спине свиньи. Какой бы урок естествознания командир ни пытался продемонстрировать своей аудитории, он быстро скатился до острот и шуток, как у школьников, когда командир разрывал тушу, иллюстрируя свою точку зрения относительно анатомии костей."
  random_event_military.4.a: "Он, наконец, справился с этим."

  random_event_military.5.t: "Ясность ума"
  random_event_military.5.d: "Один из ваших командиров ходит взад-вперед по платформе станции, вытянув руку и растопырив пальцы, как будто он балансирует на канате. Он что-то бормочет себе под нос, поворачиваясь кругом и ставя по одной ноге перед собой. Марширует по платформе. Встречая вас, он объясняет свой поступок. Кажется, что он чувствует себя хорошо, и что бы ни беспокоило командира, оно, по-видимому, исчезло. Может быть, он нашел себе очаровательную женщину со станции или что-то более серьезное?"
  random_event_military.5.a: "Он молодец."
 
  random_event_military.6.t: "Параноик"
  random_event_military.6.d: "Одинокий солдат входит в вашу палатку, крепко скрестив руки и тихонько постукивая ими по своей форме, как будто он выдергивает из нее волокна. Даже если вы не произнесли ни слова, мужчина яростно кивает головой и мечется глазами по комнате, словно подыскивая нужные слова.\n\nВы спрашиваете его, в чем проблема. Когда его глаза дергаются, он снова кивает и начинает объяснять. Слова приходят быстро, но он объясняет общую суть. Когда он и его напарники совершали свои обычные вылазки в туннели, они приблизились к старой шахте технического обслуживания, ответвляющейся от главного туннеля. За запутанной паутиной и узловатыми зарослями мутировавших растений некоторые солдаты увидели подавляюще большую фигуру, выглядывающую из-за покрова тьмы. Не обращая внимания на глупые опасения, командир отправился на разведку с заряженной винтовкой. Прошло 2, 3, 4 часа, и когда солдаты решили совершить вылазку, чтобы найти командира, из непроглядной тьмы раздался приказ. Звуков выстрелов слышно не было, и все же его винтовка оставалась разряженной. Что бы ни произошло, командир отказался комментировать. По-видимому, со времени столкновения что-то изменилось."
  random_event_military.6.a: "Это нехорошо."
 
  random_event_military.7.t: "Малодушный"
  random_event_military.7.d: "К вам приближается солдат с выражением боли на лице. Он держит в руках шлем и вытирает лоб. Его голос срывается, когда он пытается объяснить ситуацию. Несмотря на то, что солдат вступает в бессвязную схватку, судя по выражению его лица, он встревожен.\n\nСолдат ведет вас к толпе охранников, сгрудившихся вокруг чего-то или кого-то. Пробираясь сквозь толпу, компания затихает, когда вы выходите на поляну и обнаруживаете на земле тело без сознания.\n\nЭм...Человек? Нет? Мутант? Изображение было невозможно описать. Его кожа полупрозрачная и болезненного цвета, сквозь которую пробивается слабое количество света, чтобы осветить почерневшие органы человека под его костлявой грудной клеткой. По плечам существа проходят полосы красных отметин, а на нижней стороне его рук и животе, словно опухоли, свисает толстая корка кожи. Он мертв. Из раны на виске у него сочится кровь. Покачав головой, вы приказываете людям убрать и выбросить тело, спрашивая, где находится человек, застреливший мутанта. В толпе воцаряется зловещее молчание, когда затянувшуюся тишину нарушает негромкий голос, доносящийся откуда-то сзади. Мутант первым подошел к дежурному командиру, который впоследствии застрелил его. Командир бежал от ужаса, и в последний раз его видели, когда он увидел существо в дальнем конце станции, его выворачивало наизнанку. На самом деле, командир верил, что мутант на самом деле человек, и вид этого существа действительно вызвал у него отвращение до глубины души."
  random_event_military.7.a: "Он справится с этим, не так ли?"
 
  random_event_military.8.t: "Командир становится иррациональным"
  random_event_military.8.d: "Командир входит в вашу палатку через несколько часов после закрытия станции. Широко раскрыв глаза и обливаясь потом, он рассеянно жмурится от света керосиновой лампы, стоящей рядом с вашим столом. Вы спрашиваете его, в чем проблема, и он начинает что-то бормотать. Требуется немного разобрать его слова, чтобы понять, но это звучит так, как будто он проснулся, услышав испуганные крики. Сообщаю вам, что эти крики будят его уже в третий раз за этот месяц, и в то время как в первый раз он считал, что это была шутка. Второй и третий раз только ухудшили его душевное состояние."
  random_event_military.8.a: "Глупый командир."
 
  random_event_military.9.t: "Жестокость"
  random_event_military.9.d: "Вы выходите из своей палатки и спокойно наблюдаете за размещенными там солдатами. Очень многие из них - недавно нанятые пехотинцы из числа жителей станции, которые нервно общаются друг с другом или пробуют свои силы в каких-нибудь простых упражнениях. Печальное, прискорбное зрелище. Но толпа замирает, когда командующий боевыми действиями бросается вперед от поста к защитной баррикаде с одной стороны. С громким криком солдаты встают и выстраиваются в шеренгу по команде. Пока он отдает приказы зеленым солдатам, один за другим они возвращаются на действительную службу. Сталкер в отставке хихикает, наблюдая, как он, ковыляя к вам, размахивает костылем по кафельному полу. Объясняя ситуацию, он сообщает, что командир, по-видимому, раскрыл в себе такую сторону личности, о которой даже он сам не подозревал. Муштруют и вселяют неослабевающий страх в сердца новобранцев. Даже более опытные солдаты, похоже, обескуражены внезапной переменой в поведении командиров, которые, как обычно, не замечают, что они размышляют о кострах в лагере или пустых местах в баре."
  random_event_military.9.a: "Не хотел бы оказаться на его стороне."
 
  random_event_military.10.t: "Несчастный случай с травмой"
  random_event_military.10.d: "Хотя наш командир и выполняет свои обязанности, это не значит, что он не может вступить в бой наравне со своими солдатами. Или тренироваться вместе с ними, если на то пошло. Наш командир непреклонен в тренировках вместе со своими солдатами. Он читает лекции своим солдатам о том, как правильно тренироваться, и в то же время не смотрит, куда идет. Сбившаяся с пути кучка дебри переступает через его ноги, и мгновение спустя командир спотыкается, теряя сознание.\n\nПопытка командира обучить своих солдат провалилась, однако одна информация, посмертно получившая распространение среди его соотечественников, заключается в том, чтобы они, по крайней мере, смотрели под ноги."
  random_event_military.10.a: "По крайней мере, он не сломал себе позвоночник."

  random_event_military.11.t: "Командир становится бесстрашным"
  random_event_military.11.d: "Вы сталкиваетесь с одним из своих командиров, сидящим среди своих товарищей по отряду у открытого костра. Обсуждения между мужчинами переходят от предыдущих столкновений с мутантами к более беззаботным разговорам за теплой едой. Беседа протекает так же непринужденно, как потрескивание костра, но в конце концов снова становится серьезной, когда командир начинает рассказывать о своих страхах. Объясняя, что он боится мучительной смерти или беспечно расстаться с жизнью. Он видел, как умирало много людей, большинство из них безрассудно, но некоторые, в конечном счете, напрасно. На мгновение у костра воцаряется зловещая тишина, а затем солдаты начинают подбадривать довольно пугливого командира. Объясняют, что бояться нечего.\n\nСолдаты обмениваются друг с другом своими, казалось бы, тривиальными заботами, но в конце концов разговор возвращается к юмору."
  random_event_military.11.a: "Он молодец..."
 
  random_event_military.12.t: "Верность"
  random_event_military.12.d: "Вы подходите к одному из своих командиров, который сидит на шатком стуле и наблюдает за защитой периметра станции. Среди него стоят его товарищи по отделению и по оружию, которые разговаривают между собой. Заметив ваше присутствие, группа погружается в напряженное молчание, как будто с нетерпением ожидая, когда вы развеете тишину. Когда командир поднимается со своего шаткого стула и выпрямляется, атмосфера среди солдат возвращается в нормальное русло, и они почти не замечают вашего присутствия, когда их командир приветствует вас.\n\nОтведя вас в сторону, командир объясняет вам, что долгое время ситуация на станции выглядела не слишком хорошо. В какой-то момент он даже услышал о дезертирстве среди своих солдат, которые ранее планировали сбежать на соседнюю станцию. Однако ваши недавние действия привели к сильному изменению взглядов на солдат, которых он ценит. Ничего не зная о налогах или разрешении трудовых споров, командир признает заметное улучшение ситуации."
  random_event_military.12.a: "Хорошо."

 ## Бандит ##

  random_event_military_bandit.1.t: "Трюк"
  random_event_military_bandit.1.d: "Какая-то суматоха заставляет вас выйти из палатки. Мужчины столпились за бочкой с горючим недалеко от платформы станции, жадно наблюдая за чем-то вдалеке. Скосив глаза, вы замечаете, что один из ваших командиров и один из недавно нанятых гопников делают что-то странное. На голове мужчины лежит консервная банка. В то время как другой медленно отступает, держа в руке пистолет.\n\nРасспрашивая вашу правую руку о том, что происходит, он объясняет, что двое мужчин собираются попробовать какой-то трюк, который заключается в том, чтобы сбить банку с головы мужчины. Шокированный, вы восклицаете, что это совсем небезопасно, на что брат улыбается и объясняет, что в этом-то и дело."
  random_event_military_bandit.1.a: "Это действительно может быть интересно..."
  random_event_military_bandit.1.b: "Немедленно остановите их!"
 
  random_event_military_bandit.2.t: "Трюк"
  random_event_military_bandit.2.d: "Братки подбадривают тебя одобрительным кивком. Присаживаешься среди них, командир готовится выстрелить, а гопник водружает консервную банку ему на голову. Когда все готово, командир отводит пистолет и, прищурившись, смотрит в дуло. Остальные бандиты обмениваются пари и строят безумные предположения о том, промахнется он или нет. Некоторые отводят взгляд лишь на мгновение, но зрелище действительно захватывающее.\n\nГромкий вздох следует за звуком выстрела свинца. Мужчины откидываются на спинки кресел, морщась и стискивая зубы. Консервная банка взрывается, и осколки разлетаются по полу. После недолгой паузы толпа взрывается радостными криками, которые приветствует командир, а скромный гопник расслабляется и, похоже, испытывает облегчение."
  random_event_military_bandit.2.a: "Получилось!"
 
  random_event_military_bandit.3.t: "Трюк"
  random_event_military_bandit.3.d: "Ты обдумываешь разворачивающуюся ситуацию. Дважды, трижды. Все братья смотрят на тебя, ожидая, что ты остановишь разворачивающуюся ситуацию, но вместо этого ты решаешь занять место среди них. Это вызвало в толпе короткий взрыв восторга, который быстро перешел в тихий шепот, когда командир и гопники приготовились.\n\n\n«Не забудьте попасть в банку!» - кричит один из бандитов. Смех стихает так же быстро, как и вспыхнул. В нервном ожидании снова раздается смех. Звук разряжающегося свинца погружает напряженную толпу в тишину. Затем следует резкий СТУК, когда браток падает на пол."
  random_event_military_bandit.3.a: "Ты тупой дурак."
 
 ### Цирк ###

  random_event_circus.01.t: "Бродячие артисты"
  random_event_circus.01.d: "Красочный железнодорожный вагон подкатывает ко входу на вашу станцию с какой-то музыкальной нескромностью, напоминающей лязг. Вы не подумали, что это особенно большая тележка, но из нее необъяснимым образом высыпают около пятнадцати мужчин и женщин. Раскрашенные лица, музыкальные инструменты, шары для жонглирования, труппа участников, которые расходятся веером и демонстрируют мини-шоу талантов, как будто вы уже заплатили за их услуги. Когда они заканчивают, они хлопают в ладоши, топают ногами и замирают перед вами, протягивая руки и улыбаясь во весь рот. Бледнолицый мим иронично произносит.\n\n- Что скажешь, хочешь представление? Всего 100 патронов, чтобы развлекать вас весь вечер!"
  random_event_circus.01.a: "Заплатите за шоу, возможно, оно будет хорошим."
  random_event_circus.01.b: "Скажи им, чтобы они убирались." 
  random_event_circus.01.c: "Как насчет того, чтобы отдать нам свои ценные вещи?"

  random_event_circus.02.t: "Бродячие артисты"
  random_event_circus.02.d: "Вы платите за шоу, которое труппа ставит довольно хорошо. Шуты отпускают шуточки, жонглеры жонглируют трюками, которые кажутся несколько старомодными, особенно если учесть, что их шары грозят обрушить весь потолок станции на артистов; возможно, это непреднамеренное место для смеха зрителей и пантомимы; в общем, это ужасно, почти до слез утомляет толпу.\n\nКогда все сказано и сделано, вы чувствуете, что, по крайней мере, не зря потратили свои деньги, и толпа, кажется, довольна."
  random_event_circus.02.a: "Спасибо."

  random_event_circus.03.t: "Бродячие артисты"
  random_event_circus.03.d: "Перед началом выступления один из администраторов радиостанции встает и спрашивает, знают ли они какую-нибудь песню, которую он пел во время службы в армии. Они пели её, когда он был маленьким. Прошли годы с тех пор, как он слышал её в последний раз, и он только напевал мелодию труппе. Мим, снова играющий роль актера, громко улыбается и заявляет, что знает её наизусть. Щелкнув пальцами, музыканты группы берут в руки свои инструменты. Когда они начинают, мелодия сразу же бросается в глаза. Она строгая, и мелодия мгновенно подхватывается толпой. Возможно, даже далекий Севастополь или Выставочная смогли бы послушать, если бы прислушались достаточно внимательно.\n\nПосле того, как труппа закончит, вы спросите, сколько вы им должны. Мим качает головой, комментируя, что оплата не требовалась, и для него было честью исполнить просьбу."
  random_event_circus.03.a: "Хорошее шоу."

  random_event_circus.04.t: "Бродячие артисты"
  random_event_circus.04.d: "Вы приказываете ограбить караван. Поначалу некоторые артисты шутливо подыгрывают своим персонажам, но игривое выражение их лиц быстро исчезает, когда один из ваших солдат подходит и наносит удар кулаком прямо в подбородок одному из исполнителей. Исполнитель с кошачьим визгом падает в грязь, скуля и хватаясь за челюсть.\n\nОстальная часть команды разбивает труппу, совершая набег на их фургон в поисках каких-либо ценностей. Жонглера ударили прямо по яйцам, а певца повалил на землю другой солдат.\n\nКогда все было сказано и сделано, брать было особо нечего; кто бы мог подумать, что избиение шутов и жонглеров - самый прибыльный бизнес? По крайней мере, со сломанной челюстью мим будет лучше выполнять свою работу."
  random_event_circus.04.a: "Учись играть на музыкальном инструменте, идиот."