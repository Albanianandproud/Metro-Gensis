 ARB_economic_revitalisation_choice_1:0 "A Merchants Secret"
 ARB_economic_revitalisation_choice_1_desc:0 "They remake reality, rewrite chapters and people gobble it up. Spreading their wares as far and as wide as their merchant draisines can carry them. Affluence and wealth is far more deadly of a tool than a gun. Hansa knows this. Wars of the past were fought with gunpowder and steel, but the wars of tomorrow will be fought entirely different."

