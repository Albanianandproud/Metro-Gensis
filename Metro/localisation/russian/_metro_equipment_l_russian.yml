  special_forces_equipment: "Снаряжение спецназа"

  special_forces_equipment_1: "Снаряжение спецназа"
  special_forces_equipment_1_desc: ""
  special_forces_equipment_1_short: "Спецназ снар."

  special_forces_equipment_2: "Улучшенное снаряжение спецназа"
  special_forces_equipment_2_desc: "Усовершенствования снаряжения сталкера включают стандартные фильтры для противогазов, резиновые костюмы под низ и тактические жилеты для хранения боеприпасов и трофеев."
  special_forces_equipment_2_short: "Спецназ снар.улучш."

  special_forces_equipment_3: "Продвинутое снаряжение спецназа"
  special_forces_equipment_3_desc: "Улучшения в снаряжении сталкера на этом этапе включают полные шлемы, бронежилеты, алюминиевые крепления рюкзаков и большие пайки."
  special_forces_equipment_3_short: "Спецназ снар.продв."

  special_forces_equipment_heavy: "Тяжелое снаряжение спецназа"
  special_forces_equipment_heavy_desc: "Снаряжение спецназа специализировано таким образом, чтобы оно полностью защитить владельца. Более громоздкое, тяжелое и гораздо более внушительное тяжелое снаряжение спецназа превращает владельца в ходячий танк."
  special_forces_equipment_heavy_short: "Спецназ снар.тяж."
  
  special_forces_equipment_heavy_2: "Улучшенное Тяжелое снаряжение спецназа"
  special_forces_equipment_heavy_2_desc: "Более прочные и легкие сплавы, используемые в конструкции тяжелой брони для спецназовцев, означают, что ее владелец лучше защищен и более подвижен."
  special_forces_equipment_heavy_2_short: "Спецназ снар.улучш.тяж."

  special_forces_equipment_light: "Тактическое снаряжение спецназа"
  special_forces_equipment_light_desc: "Снаряжение специализировано на тактических аспектах боя, добавлены такие вещи, как ночное видение, ИК-прицелы, а так же снижен вес, что позволит сталкерам быть дольше на ходу."
  special_forces_equipment_light_short: "Спецназ снар.такт."

  special_forces_equipment_light_2: "Улучшенное Тактическое снаряжение спецназа"
  special_forces_equipment_light_desc: "Дальнейшие улучшения в тактическом снаряжении для сталкеров включают в себя сверхлегкие бронежилеты, стандартные глушители и боеприпасы военного класса."
  special_forces_equipment_light_short: "Спецназ снар.улучш.такт."


  ## Unique ## 

  shotgun_infantry_equipment_3: "Сайга-12 Автоматический дробовик"
  shotgun_infantry_equipment_3_desc: "Довоенный автоматический дробовик с надежной и высокой скорострельностью. Впечатляющий боезапас, а также отменная скорость перезарядки. Идеальное огнестрельное оружие для зачистки закрытых пространств. Будь то мутанты или люди."
  shotgun_infantry_equipment_3_short: "Сайга-12"

  shotgun_infantry_equipment_4: "Тяжелый Автоматический дробовик"
  shotgun_infantry_equipment_4_desc: "Несмотря на то, что это самодельное огнестрельное оружие, первоначально произведенное в Оружейной палате Кузнецкого Моста, оно обеспечивает карающее количество огневой мощи по сравнению с любым тяжелым пулеметом в Метро. Изготовлен из переработанных деталей пулемета ДШК. Громоздкий и дорогой, однако ничто не может устоять перед залпом снарядов. Ни танк с Красной Линии, ни самый ужасный мутант, которого могла создать тьма, не могут соперничать с ним."
  shotgun_infantry_equipment_4_short: "Абзац"

  conventional_infantry_equipment_4: "Пулемет РПК-74"
  conventional_infantry_equipment_4_desc: "Точный и смертоносный. РПК основан на своих старших братьях и сестрах из семейства АК, несмотря на более медленную перезарядку, по сравнению с его братьями, он ни в коем случае не уступает им. Обладает серьезной огневой мощью и универсален сам по себе."
  conventional_infantry_equipment_4_short: "РПК-74"

  laser_infantry_equipment_1: "Рельса"
  laser_infantry_equipment_1_desc: "Рельсотрон стреляет стальными шариками с невероятной скоростью, питается от встроенной батареи, которая заряжает магнитную катушку, которая приводит в движение шарик по двум параллельным металлическим рельсам. Обладает высокой огневой мощью и даже может поражать врагов с близкого расстояния."
  laser_infantry_equipment_1_short: "Рельса"

  special_forces_equipment_spartan: "Снаряжение Спартанцев"
  special_forces_equipment_spartan_desc: "Снаряжение Бойцов Ордена Спарты"
  special_forces_equipment_spartan_short: "Снар. Спарта"

  special_forces_equipment_spetnaz: "Снаряжение ССО"
  special_forces_equipment_spetnaz_desc: "Снаряжение Сил Специальных Операций"
  special_forces_equipment_spetnaz_short: "Снар. ССО"

  riot_shield_equipment_1: "Снаряжение ОМОН"
  riot_shield_equipment_1_desc: "Снаряжение Отряда Милиции Особого Назначения "
  riot_shield_equipment_1_short: "Снар. ОМОН"


  ## Unique Equipment Variants 

  ARB_gatling_equipment: "FN M249 SAW"
  ARB_gatling_equipment_desc: "M249 пулемет который стреляет калибром 5,56x45 мм и может доходить до скорострельности 1000 выстрелов в минуту. Является американской адаптацие бельгийского FN Minimi. Замечен в конфликтах во второй половине 20-го и начале 21-го века. Теперь нашел себе дом в Московском метро."
  ARB_gatling_equipment_short: "M249 SAW"

  HNZ_conventional_infantry_equipment_1: "АН-94 Абакан"
  HNZ_conventional_infantry_equipment_1_desc: "После Третьей Мировой Войны экземпляры «Абакана» были обнаружены в армейских складах уцелевшими москвичами. Все меньше возможности получить это оружие, поскольку количество этих автоматов только уменьшается. Достать их можно лишь закулисными сделками. К счастью, большинство из указанных сделок осуществляются через нас."
  HNZ_conventional_infantry_equipment_1_short: "Абакан"

  HNZ_gatling_equipment: "ПКП Печенег"
  HNZ_gatling_equipment_desc: "Крупнокалиберный пулемет, популярность которого возросла перед Третьей Мировой Войной. Принят на вооружение примерно за 12 лет до войны. Его хвалят за большой размер короба, надежность и смертельность. Техники смогли сделать огнестрельное оружие под те же патроны, что и в пулеметах ДШК."
  HNZ_gatling_equipment_short: "Печенег"

  RCH_basic_infantry_equipment: "Подонок"
  RCH_basic_infantry_equipment_desc: "Самодельный полуавтоматический пистолет, любимый многими за его возможности и широкую кастомизацию. В условиях метро создан под патрон .44 Magnum. Это обыкновенное оружие, ценимое за надежность и приличную точность."
  RCH_basic_infantry_equipment_short: "Подонок"

  RCH_conventional_infantry_equipment_4: "Штурмгевер 33"
  RCH_conventional_infantry_equipment_4_desc: "В качестве желания технологического превосходства над нашими врагами мы создали новый Sturmgewehr, архетип STG, который можно легко отличить по его названию. Смесь StG44 и H&K G3. Сочетает в себе лучшие качества из этих двух. Полностью производится в наших литейных цехах и мастерских."
  RCH_conventional_infantry_equipment_4_short: "Штурмгевер"

  RCH_scrap_infantry_equipment_2: "Фольксштурмгевер"
  RCH_scrap_infantry_equipment_2_desc: "Последняя попытка спасти умирающий Третий Рейх. Производство этого простого огнестрельного оружия было начато с целью снабжения значительно сокращающихся немецких вооруженных сил, пытаясь удовлетворить как логистические, так и военные потребности, в то время как враги давили с двух фронтов. Имея ограниченные ресурсы, им удалось произвести разнообразное оружие последних дней. Основан на архетипе Volkssturmgewehr и предназначен для стрельбы пулями производства Metro. В остальном это грубое, но полезное оружие."
  RCH_scrap_infantry_equipment_2_short: "Фольксштурмгевер"

  RCH_gatling_equipment: "М134"
  RCH_gatling_equipment_desc: ""
  RCH_gatling_equipment_short: "М134"

  RCH_gatling_equipment_2: " Корд - 12.7мм Тяжелый пулемет"
  RCH_gatling_equipment_2_desc: ""
  RCH_gatling_equipment_2_short: "Корд"

  RED_basic_infantry_equipment: "Пистолет Макарова"
  RED_basic_infantry_equipment_desc: "Такой же культовый, как русский АК или ППШ. Макаров был представлен после Второй мировой войны, поскольку Советская Армия нуждалась в новом стандартном огнестрельном оружии для снабжения своих вооруженных сил. Прочный, надежный и широко распространенный по всему миру. ПМ — неукротимая машина из Советского Союза."
  RED_basic_infantry_equipment_short: "ПМ"
  
  RED_scrap_infantry_equipment_2: "ППШ-41"
  RED_scrap_infantry_equipment_2_desc: "Один из самых известных образцов оружия времен Второй мировой войны теперь оказался на совершенно новом театре военных действий, чем почти 100 лет назад. В большом количестве использовался Советской Армией. Пользуется большой популярностью благодаря своей надежности и простоте. Сегодня это распространенное вооружение, встречающееся среди личного состава и рядовых красноармейцев." 
  RED_scrap_infantry_equipment_2_short: "ППШ-41"

  #conventional_infantry_equipment_2: "АК-103"
  #conventional_infantry_equipment_2_desc: "АК-103, который неоднократно применялся в конфликтах, начиная с 2001 года. Создан на основе своего предшественника с повышенной возможностью индивидуальной модификации. Вместо дерева или металла в нем используются пластмассовые детали, такие как пистолетная рукоятка, гарды. Повышенная надежность, несмотря на то, что он все еще уступает более современному оружию своего возраста. Тем не менее, это качественное, хотя и грубое оружие."
  #conventional_infantry_equipment_2_short: "АК-103"
  
  TRT_basic_infantry_equipment: "Ашот"
  TRT_basic_infantry_equipment_desc: "Несмотря на свою грубость, это, тем не менее, мощный и надежный пистолет. Один из самых распространенных видов огнестрельного оружия в Метро, благодаря своей простоте, дешевизне и простоте конструкции. Действует по принципу "один выстрел - один труп". Небольшие размеры, но мощный выстрел - именно то, чего порой не хватает в заброшенных туннелях метро."
  TRT_basic_infantry_equipment_short: "Ашот"
  
  ## | Savage | ## 

  underzealot_cultist_equipment_1: "Снаряжение культиста"
  underzealot_cultist_equipment_1_desc: "Священные безделушки, одежда для церемоний и украшения, вызывающие дурные предчувствия. Только самые состоятельные или посвященные могут использовать это снаряжение в полевых условиях."
  underzealot_cultist_equipment_1_short: "Снаряжение культиста".

  savage_equipment_1: "Костяной нож"
  savage_equipment_1_desc: "Простой. Деревенский, но смертельно опасный. Относительно простая бедренная или другая кость, сделанная из кремневого отщепа от кости, может оказаться рудиментарным оружием в подлеске." 
  savage_equipment_1_short: "Грубый нож".

  savage_equipment_2: "Костяная дубинка"
  savage_equipment_2_desc: "Из-за обилия костей и прочего мусора, насадка черепа на шест или палку повышает ее эффективность в качестве дубинки."
  savage_equipment_2_short: "Костяная дубинка"

  savage_equipment_3: "Каменный топор"
  savage_equipment_3_desc: "Прикрепить обломанный камень к концу шеста, закрепив его на месте веревкой или другим более прочным материалом, - это простой и универсальный инструмент. Устаревшее, но в то же время простое одноручное оружие, обладающее смертоносным потенциалом."
  savage_equipment_3_short: "Каменный топор"

  savage_equipment_4: "Отличная дубина".
  savage_equipment_4_desc: "Использование куска дерева с колючей проволокой, гвоздями, заостренными костями и другими острыми предметами повышает его эффективность в качестве дубинки."
  savage_equipment_4_short: "Отличная дубинка"

  savage_ranged_equipment_1: "Простая духовка"
  savage_ranged_equipment_1_desc: ""
  savage_ranged_equipment_1_short: "Простой духовой пистолет"

  savage_ranged_equipment_2: "Сложный духовой пистолет"
  savage_ranged_equipment_2_desc: ""
  savage_ranged_equipment_2_short: "Улучшенный духовой пистолет"

  underzealot_cultist_equipment_tech_1: "Оборудование для поддержки культистов"

  savage_special_forces_equipment_1: "Базовое снаряжение спецназовца дикарей"
  savage_special_forces_equipment_1_desc: "Осколки костей, собранные вместе, могут обеспечить надежную защиту нашим элитным подразделениям глубоко в туннелях метро, но вряд ли смогут остановить пулю. Поэтому наши войска должны научиться приспосабливаться; прятаться в тени и темных местах, куда не заглядывают грешники, и использовать элемент неожиданности, чтобы одержать верх над противником."
  savage_special_forces_equipment_1_short: "Базовое снаряжение для спецопераций"

  savage_special_forces_equipment_2: "Улучшенное снаряжение для спецназовца дикарей"
  savage_special_forces_equipment_2_desc: "Покрытие слоев костей кожей, будь то сваренной или украденной у грешников, повысит их прочность. Кости, однако, все еще могут быть хрупкими и ломаться от ударов, но в конечном итоге разрушатся от последующих атак.Однако украшение доспехов символами и заклинаниями наших культистов вдохновит наших храбрых воинов."
  savage_special_forces_equipment_2_short: "Снаряжение для специальных операций"

  savage_special_forces_equipment_3: "Элитное снаряжение для спецназовца дикарей"
  savage_special_forces_equipment_3_desc: "Дальнейшие улучшения, сделанные для усиления брони веревками и другими приспособлениями, а также для наложения на броню благословений, улучшат ее характеристики в бою."
  savage_special_forces_equipment_3_short: "Элитное боевое снаряжение"

  PAG_savage_equipment_1: "Костяной клуб"
  PAG_savage_equipment_1_desc: "Простое. Примитивный, но смертоносный. Его изготовили из кремневого отщепа от большой бедренной кости - относительно простой способ превратить кусок мусора в оружие в Подземке."
  PAG_savage_equipment_1_short: "Костяная дубинка"

  PAG_savage_equipment_2: "Молоток для металлолома"
  PAG_savage_equipment_2_desc: ""
  PAG_savage_equipment_2_short: "Молоток для металлолома"

  PAG_savage_equipment_3: "Молоток для черепа"
  PAG_savage_equipment_3_desc: ""
  PAG_savage_equipment_3_short: "Молоток для черепа"

  PAG_savage_equipment_4: "Набор для утилизации"
  PAG_savage_equipment_4_desc: ""
  PAG_savage_equipment_4_short: "Набор для утилизации"  

  PAG_savage_ranged_equipment_1: "Метательные топоры"
  PAG_savage_ranged_equipment_1_desc: "Простой перекованный металлический лом, прикрепленный к короткому деревянному шесту. Несмотря на то, что его можно метать только на короткие расстояния, это, тем не менее, смертоносное оружие, если им владеют умелые, жестокие руки."
  PAG_savage_ranged_equipment_1_short: "Метательные топоры".

  PAG_savage_ranged_equipment_2: "Метание копий"
  PAG_savage_ranged_equipment_2_desc: "Заостренный металл может легко вонзаться глубоко во врагов, как в мутантов, так и в людей."
  PAG_savage_ranged_equipment_2_short: "Метание копий"

  PAG_savage_special_forces_equipment_1: "Базовое снаряжение для специальных операций"
  PAG_savage_special_forces_equipment_1_desc: "Толстый кожаный головной убор, изготовленный из выделанной шкуры животного, наряду с отделанной лоскутами шкурой обеспечивает простую, но достаточно приличную временную броню для наших войск."
  PAG_savage_special_forces_equipment_1_short: "Скрыть броню"

  PAG_savage_special_forces_equipment_2: "Кольчужная броня - усовершенствованное снаряжение для спецопераций"
  PAG_savage_special_forces_equipment_2_desc: "Ржавый и грубый шлем в сочетании с доспехами, изготовленными из латаного железа и усиленными металлическими полосами, будут внушать почтение нашим войскам и вселять страх в наших врагов".
  PAG_savage_special_forces_equipment_2_short: "Кольчужная броня"

  PAG_savage_special_forces_equipment_3: "Элитное снаряжение для спецопераций"
  PAG_savage_special_forces_equipment_3_desc: "Тяжелая броня для тела, изготовленная из лучших чешуек, снятых и перекованных заново. Украшенная рогами убитых мутантов, она является признаком высокого положения и репутации."
  PAG_savage_special_forces_equipment_3_short: "Броня с толстым покрытием"

