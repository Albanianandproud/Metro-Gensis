l_polish:
 metro_ruins:0 "Ruiny Metra"
 metro_ruins_desc:0 "Niezliczone kilometry torów, niezliczona ilość krętych i kluczących korytarzy, które wnikają w ciemne zakamarki ziemi. Zrujnowana ciemność dusząca się przez zapomniane bestie i niespokojne dusze potępionych. To jest teraz twój dom."
 hanza_redline_war:0 "Dziedzictwo wojny Hanza-Czerwona Linia"
 hanza_redline_war_desc:0 "Najbardziej krwawy konflikt, jaki widziało całe Metro od czasu apokalipsy. Wojna toczyła się między §YLigą Hanzeatycką§! a §BKoalicją Antykomunistyczną§!, by stłumić rosnącą potęgę §RLinii Sokolniczeskaja§!. Wojna szybko przerodziła się w całkowitą masakrę; starcia tam i z powrotem, wojna partyzancka, całe stacje i tunele zaśmiecone wieżami trupów. Jedna ze stron przejmowała kontrolę nad stacją, by jeszcze tego samego dnia zostać odepchniętą. Powoli wojna stawała się męcząca, wyczerpując zasoby metra i jego populację. Obywatele obu stron byli coraz bardziej wzburzeni i wyczerpani wojną. Było jasne, że żadna ze stron nie odniesie zwycięstwa. Chociaż prawdziwym zwycięzcą może być §YHanza§! - ponieważ udało im się powstrzymać §RCzerwoną Linię§! i całkowicie podporządkować sobie §YLinię Kolcewaja§!, wyraźnie widać, że blizny po tym straszliwym konflikcie wciąż przenikają mieszkańców metra.\n\n Minie trochę czasu, zanim nasi obywatele będą gotowi wstąpić do wojska."
 metro_thump_in_the_night: "Triumf Nocy"
 metro_thump_In_the_night_desc: "Oddzielone od reszty metra linią §YArbacko-Pokrowską§!, te odizolowane społeczności są całkowicie zdane na łaskę mutantów, bandytów i gorszych zagrożeń. Ujednolicenie między stacjami jest niezwykle trudnym zadaniem."
 metro_thump_in_the_night_modifier: "\nRestrykcyjne prawa §RHandlowe§! i §RGraniczne§!. §Y[GWC.GetFlag][GWC.GetName]§! nie może już stanowić zagrożenia dla naszego społeczeństwa, aby usunąć tego Ducha Narodowego!\n"
