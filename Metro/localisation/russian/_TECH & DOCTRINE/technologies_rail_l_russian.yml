 ### Железнодорожные технологии ###
  rail_folder: "Рельсовые дрезины"
  rail_folder_desc: "Разработка и производство рельсового транспорта, используемого для ведения войны."
 
 ##   Рельсовые дрезины    ##
  rail_cart_tech_2029: "Прочное шасси"
  rail_cart_tech_2029_desc: "Рельсовое шасси, изготовленное из более прочных материалов, может выдерживать гораздо большее напряжение и, как следствие, выдерживать больший вес."
	rail_cart_tech_2032: "Улучшенные ролики"
  rail_cart_tech_2032_desc: "Запасные ролики и усовершенствованные ходовые колеса под нашими тележками снизят вероятность внезапного схода с рельсов и позволят нам оказывать на них большее давление."
	rail_cart_tech_2035: "Укрепленные корпуса"
  rail_cart_tech_2035_desc: "Более прочные материалы, а иногда даже полностью новая стальная обвязка повысит их общую долговечность."
	rail_salvaging_2020: "Утилизация автомобилей"
  rail_salvaging_2020_desc: "Это не совсем та вылазка, которая доставляет удовольствие нашим сталкерам, но довоенные вагоны можно спасти на полезные запчасти. Такие компоненты, как двигатели, цистерны и даже внутренние сервоприводы, могут быть использованы для улучшения наших рельсовых систем."
	rail_salvaging_2030: "Утилизация военной техники"
  rail_salvaging_2030_desc: "Изготовлен из высокопрочных деталей, которые, как правило, являются исключением в метро. Танки и бронетранспортеры не будут использоваться в наших станционных ополчениях, но их запчасти пользуются большим спросом, поскольку их можно использовать для изготовления брони для железнодорожных вагонов."
	rail_salvaging_2033: "Утилизация промышленных транспортных средств"
  rail_salvaging_2033_desc: "Поезда, грузовики и все, что обладает непревзойденной прочностью. Игорю и его преследователям вряд ли захочется тащить какой-нибудь массивный двигатель под покровом темноты, но представьте, что техники могли бы сконструировать из компонентов, снятых с заброшенного поезда или строительной машины?"
	rail_bike_tech_2032: "Окна из проволочной сетки"
  rail_bike_tech_2032_desc: "Не совсем удобно по сравнению с двойными стеклопакетами довоенных автомобилей. Проволочная сетка гораздо более устойчива к нагрузкам и повреждениям. Это гораздо лучше, чем вообще не иметь окон."
	rail_bike_tech_2034: "Навесной ящик для боеприпасов"
  rail_bike_tech_2034_desc: "Вместо того, чтобы заставлять водителя или пассажира выходить из автомобиля для перезарядки оружия, почему бы не заправлять боеприпасы напрямую?Навесной ящик для боеприпасов легко увеличил бы долговечность и боевую эффективность наших рельсовых велосипедов."
	rail_bike_tech_2035: "Вращающаяся турель"
  rail_bike_tech_2035_desc: "Вращающаяся башня может обеспечить гораздо большую гибкость и обзорность по сравнению со статичной башней."
	rail_panzer_tech_2034: "Броневая обшивка внахлест"
  rail_panzer_tech_2034_desc: "Один слой брони не выдержит большого воздействия, прежде чем выйдет из строя. Многослойное наложение брони вместо одного большого куска металла повышает защиту тележки по всем направлениям."
	rail_panzer_tech_2035: "Перископ"
  rail_panzer_tech_2035_desc: "Кто бы мог подумать, что водителю будет трудно ориентироваться внутри металлического ящика? Добавление перископа позволило бы улучшить видимость и, кроме того, свести на нет риск того, что ему прострелят голову при открытии люка."
	rail_engine_tech_2028: "Двигатель с ручным приводом"
  rail_engine_tech_2028_desc: "Несмотря на то, что он трудоемкий и не особенно быстрый, две или одна ручная рукоятка намного лучше, чем вообще ничего. Если у вас болит спина, вы всегда можете рискнуть и прогуляться пешком. Нет? Я так не думал."
	rail_engine_tech_2030: "Базовые моторные двигатели"
  rail_engine_tech_2030_desc: "Медленный, булькающий и не особенно эффективный. Популярность этих двигателей постепенно угасала, и теперь они были отправлены в последний полет. Все еще, возможно, менее эффективны, чем двигатели с ручным приводом, но имеют преимущество в том, что они быстрее и не требуют интенсивного труда, если, конечно, они не ломаются."
	rail_engine_tech_2033: "Современные двигатели"
  rail_engine_tech_2033_desc: "Электрические двигатели, обладающие серьезной мощностью. Все же они не так желательны, как двигатели старого света. Но вы, несомненно, можете положиться на то, что они не развалятся в разгар битвы."
	rail_armament_tech_2028: "Навесные огневые точки"
  rail_armament_tech_2028_desc: "Исправлено оружие, возможно, здесь будет ящик для хранения, и мы сможем переделать эти универсальные тележки в какие-нибудь прилично выглядящие тягачи для войны."
	rail_armament_tech_2029: "Бронированные щиты"
  rail_armament_tech_2029_desc: "Кто бы мог подумать, что кто-то, использующий стационарный пулемет, может стать мишенью? Установка бронированного экрана для защиты пользователя - простая задача, никто не хотел бы использовать пулемет ДШК в противном случае."
	rail_armament_tech_2032: "Улучшенные огневые точки"
  rail_armament_tech_2032_desc: "С добавлением возможности поворота и маневрирования огневая турель обеспечит большую степень видимости и гибкости для пользователя."
	rail_armament_tech_2035: "Системы с пулевым питанием"
  rail_armament_tech_2035_desc: "Вместо необходимости перезаряжать оружие вручную, система подачи пуль увеличит вероятность поражения целей."
	rail_armor_tech_2028: "Базовая броня"
  rail_armor_tech_2028_desc: "Мешки с песком, деревянные панели и практически все, что попадется под руку инженерам. Эффективно ли это? Нет. Но, по крайней мере, это гораздо лучше, чем никакой защиты."
	rail_armor_tech_2029: "Броневая обшивка из металлолома"
  rail_armor_tech_2029_desc: "Куски гофрированного металлолома, приваренные к каркасу рельсовой тележки. Не особенно эффективно или красиво. Но, тем не менее, хорошая защита."
	rail_armor_tech_2032: "Наклонная броня"
  rail_armor_tech_2032_desc: "Броня с крутым углом наклона на железнодорожных вагонах, велосипедах и даже железнодорожных цистернах может эффективно отражать более мощные боеприпасы, чем броня, установленная под прямым углом."
	rail_armor_tech_2035: "Литой металл"
  rail_armor_tech_2035_desc: "Вместо того, чтобы сваривать детали вместе, почему бы нам не отлить весь каркас целиком? Я вспоминаю, как какой-то американец соорудил целый бульдозер с броней для борьбы с правительством. Мы боремся только с мутантами."
	rail_storage_tech_2028: "Грузовые отсеки"
  rail_storage_tech_2028_desc: "Хранение жизненно важных предметов снабжения, топлива и других необходимых ресурсов в самой тележке расширит их ассортимент и снизит нагрузку на цепочку поставок."
	rail_storage_tech_2030: "Улучшенное хранение"
  rail_storage_tech_2030_desc: "Обвязка предметов пучками шнуров и надлежащая герметизация оборудования могут показаться незначительными улучшениями. Но в гуще событий, конечно, будет удобно знать, что оборудование надежно закреплено и не выпадет из корзины."
	rail_storage_tech_2033: "Улучшенное хранение"
  rail_storage_tech_2033_desc: "Увеличение объема хранящегося топлива означает ещё меньшую потребность в постоянных поставках со стороны материально-технического обеспечения."
  
