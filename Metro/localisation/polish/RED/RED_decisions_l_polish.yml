l_polish:
 RED_politburo_category:0 "Biuro Polityczne"
 RED_politburo_category_desc:0 "Biuro Polityczne jest głównym centralnym organem zarządzającym Partii Komunistycznej i Linii Czerwonej. Składa się z dawnych członków partii politycznych z czasów rosyjskiego socjalizmu. Określają oni politykę Czerwonej Linii jako całości. Nic nie dzieje się bez ich bezpośredniej zgody. Zadowolenie ich i nie ryzykowanie ich gniewu byłoby najlepszym rozwiązaniem.\n\n Im bardziej Biuro Polityczne będzie zadowolone, tym łatwiej będzie zreformować lub zmienić naszą politykę narodową.\n\n Obecnie Biuro Polityczne jest  §C[?politburo_happiness]§! zadowlone"
