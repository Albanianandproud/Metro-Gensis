l_polish:
 nf_EUR.1.t:0 "Organizacja"
 nf_EUR.1.d:0 "Znaczna część mieszkańców Wspólnoty Europejskiej to imigranci, dawni biznesmeni i pracownicy moskiewskiego centrum biznesowego. Musimy zorganizować tych imigrantów w pracujących obywateli."
 nf_EUR.1.a:0 "Skierować ich do wojska"
 nf_EUR.1.b:0 "Włączyć ich do naszego rozwoju przemysłowego"
 nf_EUR.2.t:0 "Nowy rząd"
 nf_EUR.2.d:0 "Opierając nasz nowy system na przedwojennych systemach wyborczych, takich jak brytyjski parlament, zapewniliśmy ludziom lepiej zorganizowany i bardziej wydajny rząd, jednocześnie zachowując prawdziwą demokrację."
 nf_EUR.2.b:0 "Demokracja i pokój dla ludzi."
 europe_has_council:0 "§YWspólnota Europejska§! posiada §YRadę Polityczną§!"
 nf_EUR.3.t:0 "Udany rajd zbieracki"
 nf_EUR.3.d:0 "Wysłani przez nas Zbieracze powrócili z dużą ilością zaopatrzenia."
 nf_EUR.3.a:0 "Dobry dzień!"
 nf_EUR.4.t:0 "Nieudany rajd zbieracki"
 nf_EUR.4.d:0 "Wysłani przez nas Zbieracze nie wrócą. Jeden człowiek powrócił ciężko ranny, opowiadając historie o śmierci pozostałych. Przyniósł tylko kilka skrawków."
 nf_EUR.4.a:0 "Marny dzień dla nas"
 nf_EUR.5.t:0 "Wzrost nacisku militarnego"
 nf_EUR.5.d:0 "Skupiając się na rozwoju przemysłowym, staliśmy się bardziej podatni na ataki z zewnątrz ze względu na nieskuteczne wojsko. Potrzebne są reformy."
 nf_EUR.5.a:0 "Wydajmy wojskową propagandę"
 nf_EUR.5.b:0 "Zmuszajmy pracowników do wojska"
 nf_EUR.5.c:0 "Każdy spełnia swój obowiązek"
 nf_EUR.6.t:0 "Westernizacja"
 nf_EUR.6.d:0 "Europa w sercu jest zachodnią cywilizacją, była przemysłową bestią — więc czemu nie zaimplementować tego w naszej kulturze?"
 nf_EUR.6.a:0 "Przyjmijmy to"
 nf_EUR.7.t:0 "Dalsza westernizacja"
 nf_EUR.7.d:0 "Europa w sercu jest zachodnią cywilizacją, była przemysłową bestią — więc czemu nie zaimplementować tego jeszcze bardziej w naszej kulturze?"
 nf_EUR.7.a:0 "Przyjmijmy to"
 nf_EUR.8.t:0 "Zagrożenie na naszej granicy"
 nf_EUR.8.d:0 "Kult Wielkiego Czerwia od dawna stanowi zagrożenie. Uświadamiając sobie, jak wielkie niebezpieczeństwo nam grozi, możemy je zminimalizować lub całkowicie wyeliminować."
 nf_EUR.8.a:0 "Musimy się przygotować"
 nf_EUR.9.t:0 "Rajd Zbieracki"
 nf_EUR.10.t:0 "Rajd Zbieracki"
 nf_EUR.11.t:0 "Rajd Zbieracki"
 nf_EUR.9.d:0 "Nasi badacze i zbieracze odnaleźli kolekcję strzelb Saiga 12, które rozebraliśmy i zbadaliśmy, co pozwoli nam na ich produkcję."
 nf_EUR.10.d:0 "Nasi badacze i zbieracze odnaleźli kolekcję rosyjskich rewolwerów, które dodaliśmy do naszego arsenału."
 nf_EUR.11.d:0 "Nasi badacze i zbieracze odnaleźli kolekcję karabinów ze złomu, które dodaliśmy do naszego arsenału."
 nf_EUR.9.a:0 "Dobre znalezisko!"
 nf_EUR.10.a:0 "Dobre znalezisko!"
 nf_EUR.11.a:0 "Dobre znalezisko!"
 nf_EUR.12.t:0 "Reforma polityczna"
 nf_EUR.12.d:0 "Nasza polityka desperacko potrzebuje reform. Istnieje, ale ledwo funkcjonuje. Rada została powołana, lecz ludzie tylko się kłócą, nie osiągając niczego. Musimy teraz zdecydować o naszym losie!"
 nf_EUR.12.a:0 "Narodziny czegoś wielkiego"
 europe_worm_is_threat:0 "Zdajemy sobie sprawę z pełnego zagrożenia ze strony §YKultu Wielkiego Czerwia§!"
 nf_EUR.14.t:0 "Problem Generała"
 nf_EUR.14.d:0 "Generał Bianachi od dłuższego czasu jest dla nas utrapieniem — często nie zgadza się z członkami Rady, nalegając, że Kult Wielkiego Czerwia jest realnym zagrożeniem. Musimy zająć się jego ciągłym nękaniem."
 nf_EUR.14.a:0 "Wysłuchajmy rozsądku"
 nf_EUR.14.b:0 "To szaleniec!"
 nf_EUR.13.t:0 "Kanclerz Schulz"
 nf_EUR.13.d:0 "Dziś Rada wybrała nowego Kanclerza, który będzie działał samodzielnie i zapewni wsparcie, jakiego potrzebuje nasz naród!"
 nf_EUR.13.a:0 "Chwała Europie!"
 nf_EUR.15.t:0 "Unia Europejska"
 nf_EUR.15.d:0 "Europa borykała się z problemami w reprezentacji swoich obywateli, ale dziś wreszcie zjednoczyliśmy się w kwitnący naród!"
 nf_EUR.15.a:0 "Chwała Europie!"
 nf_EUR.16.t:0 "Sojusz przeciwko Kultowi"
 nf_EUR.16.d:0 "Wspólnie możemy się zjednoczyć przeciwko Kultowi Wielkiego Czerwia, zapobiec ich ekspansji na nasze terytoria, a może nawet ich zniszczyć."
 nf_EUR.16.a:0 "Razem jesteśmy silniejsi"
 nf_EUR.17.t:0 "Odmowa"
 nf_EUR.17.d:0 "Odrzucili naszą propozycję sojuszu. Może w przyszłości zmądrzeją i dostrzegą korzyści."
 nf_EUR.17.a:0 "Szkoda!"
 nf_EUR.18.t:0 "Gdzie skierować nasze wysiłki?"
 nf_EUR.18.d:0 "Musimy zdecydować, gdzie skierować nasz przemysłowy potencjał. Lepsza konstrukcja oznacza gorszą wydajność i odwrotnie."
 nf_EUR.18.a:0 "Nasze budownictwo"
 nf_EUR.18.b:0 "Nasza produkcja"
 nf_EUR.19.t:0 "Przemówienie Schulza"
 nf_EUR.19.d:0 "Wczoraj Kanclerz Schulz wygłosił przemówienie, inspirując ludzi do chwycenia za broń i obrony naszej ojczyzny. Cytat, który najbardziej zapadł ludziom w pamięć: 'Europa nigdy nie upadnie, nigdy się nie poddamy, będziemy walczyć, jeśli trzeba, sami, jeśli trzeba... aż do ostatniego tchu.'"
 nf_EUR.19.a:0 "Silny przywódca"
 nf_EUR.20.t:0 "Umowa handlowa z Hanzą"
 nf_EUR.20.d:0 "Hanza zgodziła się na zawarcie umowy handlowej — za tymczasową opłatą ulepszą nasz przemysł cywilny lub wojskowy. Wybór należy do nas."
 nf_EUR.20.a:0 "Inwestycja w przemysł wojskowy"
 nf_EUR.20.b:0 "Inwestycja w przemysł cywilny"
 nf_EUR.21.t:0 "Zdemaskowani ministrowie Europy"
 nf_EUR.21.d:0 "Nowi militarystyczni buntownicy ujawnili sekrety europejskich ministrów, poważnie szkodząc reputacji demokratów i ukazując, jak łatwo można ich skorumpować."
 nf_EUR.21.a:0 "Dla Europy!"
 nf_EUR.22.t:0 "Pokaz siły"
 nf_EUR.22.d:0 "Militarystyczni buntownicy pokazali swoją siłę przeciwko Radzie i udowodnili, jak słaba jest Rada w kontrolowaniu kraju."
 nf_EUR.22.a:0 "Dla Europy!"
 nf_EUR.23.t:0 "Zamieszki przeciwko Radzie"
 nf_EUR.23.d:0 "Ludzie zgromadzili się w tunelach Metra, protestując przeciwko rządom Rady."
 nf_EUR.23.a:0 "Dla Europy!"
 nf_EUR.25.t:0 "Zamach stanu Bianachiego"
 nf_EUR.25.d:0 "Bianachi szturmem przejął Radę i objął władzę. Widzi Europę jako nowe państwo militarne, z ambicją przekształcenia jej w nowe «Rzym»."
 nf_EUR.25.a:0 "Dla Europy!"
 nf_EUR.24.t:0 "Zamach stanu wojskowych"
 nf_EUR.24.d:0 "Militarystyczni buntownicy szturmem przejęli Radę, pragnąc przekształcić Europę w potężniejsze państwo w Metrze, zdolne do przetrwania."
 nf_EUR.24.a:0 "Dla Europy!"
 nf_EUR.26.t:0 "Porzucenie idei Rzymu"
 nf_EUR.26.d:0 "Jeśli mamy skupić się na sobie i naszym rozwoju jako potęgi militarnej, musimy porzucić te głupie idee o Rzymie."
 nf_EUR.26.a:0 "Do widzenia"
 nf_EUR.27.t: "DD-Rewolucja!!"
 nf_EUR.27.d: "Nostalgia i sympatia wobec starego świata wznieciły w Europie duch socjalistycznych sympatii. Tylko nieliczni pamiętają czasy NRD, a jeszcze mniej osób chce pielęgnować te wartości. Musimy zdobyć ich serca i umysły."
 nf_EUR.27.a: "Dla Europy. Dla socjalizmu. Dla przyszłości!"
 nf_EUR.28.t: "Plan 5-letni: Aneks"
 nf_EUR.28.d: "Mówiono, że to niemożliwe; ale teraz, po zakończeniu naszego pierwszego planu, wszyscy sceptycy zamilkli. Widzimy ogromną przemysłową przemianę — od zapomnianej zbieraniny stacji do dumy Metra. Dzięki niemieckiej pomysłowości prosperujemy."
 nf_EUR.28.a: "Owoce naszej pracy dojrzewają."
 nf_EUR.29.t: "Awiatorzy"
 nf_EUR.29.d: "Podobno byli to dawni pracownicy Biura Konstrukcyjnego Mikojana, którzy schronili się głęboko w swoich bunkrach. Walczyli z anarchistami, zakopując się w opór. Początkowo handlowali żywnością i odzieżą z mieszkańcami [342.GetName]. Nasza okupacja stacji nie osłabiła ich chęci do handlu.\n\nPlotki o humanoidalnych maszynach rzekomo przez nich stworzonych były przesadzone... ale tylko częściowo. Znaleźli oni naprawdę androida podczas rutynowych wykopalisk — leżącego pod ziemią, złomem i lodem. Czy pochodził sprzed wojny, czy został skonstruowany później — pozostaje niepewne. Android potrafił mówić, choć tylko łamanym niemieckim. Początkowo planowano sprzedać go Rzeszy, lecz ostatecznie przekazano go nam — prawdopodobnie z ulgą i za aprobatą maszyny."
 nf_EUR.29.a: "Znajdziemy dla ciebie zastosowanie, mein armes verlorenes Kind."
 nf_EUR.30.t: "Blisko i daleko"
 nf_EUR.30.d: "Marszałek jest szanowany przez nasze siły rewolucyjne, lecz nie chce objąć funkcji Sekretarza Generalnego. Mając 60 lat, nie wyobrażał sobie, że spędzi starość jako kierowca socjalistycznej rewolucji w ruinach moskiewskiego metra. Europa potrzebuje przywódcy.\n\nWybrał swoją protegowaną — Amsel. Przeszłość Amsel spowita jest tajemnicami; wiadomo tylko, że jej ojciec był aparatczykiem NRD przed upadkiem. Bez względu na prawdę, Amsel wykazała się wielką kompetencją i oddaniem dla idei odrodzenia NRD."
 nf_EUR.30.a: "Alle Welt sehnt sich nach Frieden, Reicht den Völkern eure Hand!"
 nf_EUR.31.t: "[RED.GetName] wysyła pomoc wojskową"
 nf_EUR.31.d: "Państwo [RED.GetName] usłyszało o naszej walce z kapitalistycznym, imperialistycznym jarzmem i w uznaniu naszego położenia wysłało pomoc wojskową, by wspomóc nas w boju."
 nf_EUR.31.a: "Bleiben wir getreu bis in den Tod."