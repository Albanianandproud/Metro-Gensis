l_russian:
 ATQ_arms_vendor: "Поставщики оружия"
 ATQ_arms_vendor_desc: "§YСтарокачаловско-Донской Конгломерат§!, также просто известный как §YАнтиквары§!, является группой станций, специализирующихся на экспорте огнестрельного оружия на большую часть южных заселенных станций Московского метро. Они работают под видом антикварных лавок, где за определённую цену можно приобрести любые экзотические и редкие безделушки. Они сами доставляют антиквариат, выезжая на поверхность, или изготавливают его прямо на станциях."
 ATQ_falling_into_poverty: "На канатах"
 ATQ_falling_into_poverty_desc: "После недавней и неожиданной смерти своего предыдущего популярного деятеля, принесшего процветание Конгломерату, станции §YДонская§! и §YУлица Старокачаловская§! все больше скатываются к нищете."
 ATQ_kuznetsov_cache: "§YТайник Кузнецова..?§!"
 ATQ_kuznetsov_cache_desc: "Жители полностью убеждены в существовании таинственного тайника с редкими и ценными безделушками, спрятанного их покойным лидером. Некоторые даже убеждены, что рядом с тайником спрятано лекарство от радиации, которое, если его обнаружить, может изменить ход истории. Сталкеры мобилизованы и отправлены на поиски этого тайного сокровища.\n\nОднако по мере того, как проходят недели, миф начинает казаться бесполезной затеей, поскольку Сталкеры отправляются в погоню за несбыточным вместо того, чтобы помогать станциям, чье благосостояние стремительно падает."