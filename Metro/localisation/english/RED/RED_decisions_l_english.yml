### Emerald City Interactions ###

 RED_emerald_city_category: "The Fabled City"
 RED_MSU_vorobyovy_gory_bridge: "Capture Vorobyovy Gory Bridge"
 RED_MSU_vorobyovy_gory_bridge_desc: "Send a force of Stalkers to cleanse the Sparrow Hills bridge of mutants, and to set up a preliminary Headquarters to further send expeditions across the bridge. We'll find whatever lays beyond. Whoever they are."
 
 RED_MSU_radio_jammers: "Deploy Radio Jammers"
 RED_MSU_radio_jammers_desc: "Deploy a reserve of radio jammers aimed at completely stalling Emeralds City's Communication between their station and up-ground stalker teams. As their communication dwindles we can prepare our time to strike!"

 RED_defend_sparrow_hills: "Defend [288.GetName]"
 RED_defend_sparrow_hills_desc: "Now that [288.GetName] is under our control, we should allocate a few resources in setting up a permanent position on the bridge to deter any potential threats from across the bridge."

 RED_MSU_stalker_hit_squads: "Probe defences"
 RED_MSU_stalker_hit_squads_desc: "Sending our own special forces, to probe and scout out any advantageous points of interest will help when war inevitably strikes."

 RED_MSU_launch_border_skirmish: "Conduct a Border Skirmish"
 RED_MSU_launch_border_skirmish_desc: "Now that we know that beyond the pale is in fact inhabited, and refuse the plight of the proletariate, there is only one option left in our hand."

 RED_MSU_escalate_war: "Escalate §RWar!§! with Emerald City"

## Minister Departments ##

 RED_ministry_departments: "Departments of the [RED.GetName]"
 RED_ministry_departments_desc: "§R[RED.GetNameDef]§! seeks to restore the hammer and sickle to whats left of the world. Through using £pol_power_icon §YPolitical Power§! we may establish internal §YDepartments§! to run our state. Unique upgrade paths may be unlocked through §YFocus Rewards§! or §YEvents§!."
 ##The higher tier a department is, the more political power it will cost to maintain. You may scale-down or outright purge departments back to Tier I if necessary, however this will put said ministry out of commission for a short time. Be wary of giving certain departments to much power quickly however.


