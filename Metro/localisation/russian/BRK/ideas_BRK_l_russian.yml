 farms_and_factories:0 "Фермы и Фактории"
 farms_and_factories_desc:0 "Торговый союз из трёх станций, является крупнейшим скотоводческой станцией в метро. Будучи главным сельскохозяйственным центром, поставляет на рынок широкий ряд продуктов животноводства. Его процветанию способствовало обнаружение зерен пшеницы, что позволило станции Аэропорт печь хлеб. Обеспечивает продовольствием жителей Большого Метро."