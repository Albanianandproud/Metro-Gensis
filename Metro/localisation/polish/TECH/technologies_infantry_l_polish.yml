  ### Infantry Technologies ###

  gas_mask_2013: "Podstawowa Maska Przeciwgazowa"
  gas_mask_2013_desc: "Maska przeciwgazowa do użytku cywilnego, wyprodukowana przed wojną. Uchroni człowieka przed niektórymi skażonymi środowiskami, ale ogólnie jest ledwo przystosowana do radzenia sobie w miejscach, z którymi mierzy się Metro."
  gas_mask_2029: "Ulepszona Maska Przeciwgazowa"
  gas_mask_2029_desc: "Ulepszony model maski przeciwgazowej, dzięki której bardziej niebezpieczne tereny stają się dostępne dla zwiadowców i żołnierzy."
  gas_mask_2030: "Wojskowa Maska Przeciwgazowa"
  gas_mask_2030_desc: "Maska wykonana specjalnie dla wojska, służąca do ochrony żołnierzy przed polowymi stężeniami środków chemicznych i biologicznych, a także cząstkami opadu radiologicznego."
  gas_mask_2031: "Zimnowojenna Maska Przeciwgazowa"
  gas_mask_2031_desc: ""
  gas_mask_2033: "Maska Przeciwgazowa Jednostek Specjalnych"
  gas_mask_2033_desc: "Maska przeciwgazowa o zwiększonej odporności na czynniki chemiczne i biologiczne, toksyczne chemikalia przemysłowe i opady jądrowe. Ponadto zapewnia większe pole widzenia. Maska jest również wyposażona w samouszczelniające się mocowanie filtra, które umożliwia wymianę filtra nawet w skażonym środowisku."
  gas_mask_2034: "Spartańska Maska Przeciwgazowa"
  gas_mask_2034_desc: "Te maski gazowe są takie same jak poprzednia iteracja maski gazowej, jednak są one wzmocnione i pozwalają na bardziej długotrwałe spotkania bojowe bez tak dużego ryzyka uszkodzenia, które spowodują, że będą one bezużyteczne."
  gas_mask_2036: "Przedwojenna Maska Gazowa"
  gas_mask_2036_desc: "W przededniu wojny rząd rosyjski wiedział, że konflikt zbliża się szybkimi krokami. W celu uzyskania przewagi technologicznej nad Ameryką opracowano nową maskę przeciwgazową odporną na warunki atmosferyczne i promieniowanie. Wiedząc, że wojna może toczyć się na rosyjskiej ziemi, była to próba ostatniej szansy na opracowanie sprzętu, który mógłby zostać użyty w przypadku wojny nuklearnej. Wszedł on jedynie w fazę prototypu, a jego przeznaczeniem było wykorzystanie na Syberii i w rejonie koła podbiegunowego, gdzie, jak sądzono, Ameryka będzie przeprowadzać inwazje desantowe za pomocą dyskretnych operacji. Nie istnieje więcej niż kilka takich egzemplarzy, a tylko trochę zostało kiedykolwiek wyprodukowanych. Były przeznaczone do pozostania w ukryciu za zamkniętymi drzwiami."

