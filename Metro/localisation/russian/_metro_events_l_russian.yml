l_russian:
  nf_metro.1.t: "БЕТА БЕТА БЕТА БЕТА!!!!!!!!!!!!"
  nf_metro.1.d: "Добро пожаловать в Metro HOI4 Mod! Если вы видите это сообщение, то вы играете в BETA-версию Metro Mod. Это не окончательный вариант. Не все готово для релиза в main.\nКак и ожидалось, вы, скорее всего, столкнетесь со множеством ошибок и багов. Рекомендуется проявлять осмотрительность. Пожалуйста, сообщайте о любых ошибках или сбоях, с которыми вы столкнетесь, в Discord. Или HEAVY через Steam. Спасибо.\n- Metro Genesis Dev Team"
  nf_metro.1.a: "Спасибо."

  nf_metro.4.t: "Фашисты в глубинах"
  nf_metro.4.d: "Мы получили сообщения о движении в туннелях метро, Это не беспорядочное движение, не громоздкие ошметки или крысы на цыпочках. Вместо этого они однородны... слишком однородны. Явно человеческого происхождения. Хотя эти сообщения немногочисленны".
  nf_metro.4.a: "Нам есть о чем беспокоиться, кроме крыс."

  nf_metro.5.t: "Отколовшийся Рейх"
  nf_metro.5.d: "После нашего отказа позволить Стортбекеру вернуться в Рейх. Вместо этого он решил создать свою оперативную базу на юге. Связь между нами и его бригадой и так была плохой из-за большого расстояния... не говоря уже обо всех опасностях на пути. Но теперь? Похоже, он отключил все каналы связи."
  nf_metro.5.a: "Хорошо."

  nf_metro.6.t: "Промышленный рост"
  nf_metro.6.d: "С ростом нашей промышленной базы в последнее время также увеличилось потребление энергии. Нашим техническим специалистам и рабочим местам потребуется больше электроэнергии, чтобы удовлетворить наши растущие потребности. Мы должны убедиться, что у нас есть источники, позволяющие поддерживать поток энергии и устранять любые перебои. Будь то строительство дополнительных нефтеперерабатывающих заводов, обмен энергией с соседними станциями или альтернативные способы."
  nf_metro.6.a: "Мы будем иметь это в виду."