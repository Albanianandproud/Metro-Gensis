l_russian:
 the_order:0 "Рейнджеры Ордена"
 the_order_desc:0 "Прозванные "спартанцами", рейнджеры Ордена - это группа элитных солдат, сформированная из довоенного спецназа и военнослужащих вооруженных сил. Это закаленные в боях солдаты. Самые опытные в метро."

 protectors:0 "Защитники человечества"
 protectors_desc:0 "Рейнджеры Ордена не служат никакой идеологии или правительству, кроме общего блага человечества и его выживания. Они часто помогают поселениям в борьбе с бандитами и мутантами. Даже нейтральные военные станции, такие как коммунисты или рейх, боятся и уважают спартанцев."

 rigorous_training:0 "Строгое обучение"
 rigorous_training_desc:0 "Сама природа ордена требует только лучших. Новобранцев отбирают вручную, прежде чем вступить в ряды спартанцев. Там они проходят тяжелую физическую подготовку и тесты, прежде чем их можно будет по-настоящему назвать спартанцами."
 
 SPT_ranger_recruitment:0 "Рекрутинг рейнджеров"
 SPT_ranger_recruitment_desc:0 "Новобранцы отбираются из числа наиболее опытных и компетентных солдат, а затем они проходят дополнительную подготовку и строгие тренировки, чтобы стать лучшими из лучших."


 SPT_ranger_recruitment_extensive:0 "Расширенный набор персонала"
 SPT_ranger_recruitment_extensive_desc:0 "В трудные времена нам приходится принимать трудные решения. В наших рядах требуется больше людей, потому что мир, каким мы его знаем, начинает разлагаться и гореть. §YКому спасать мир?!§"

 SPT_ranger_recruitment_station_auxillary:0 "Вспомогательные средства станций"
 SPT_ranger_recruitment_station_auxillary_desc:0 "'Линии порядка' должны встать и помочь защитить будущее оставшихся людей. Призывники и отряды ополчения будут работать вместе с нашими рейнджерами, чтобы создать единую, хотя и быстро сформированную боевую силу." 

