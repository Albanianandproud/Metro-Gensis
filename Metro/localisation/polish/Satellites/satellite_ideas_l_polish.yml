 satellite_domestics_focus_1:0 "Ulepszenia Krajowe"
 satellite_domestics_focus_1_desc:0 "Jeśli cokolwiek, to nasze stacje naprawdę potrzebują porządnego miotła. Możemy skupić się na szczurach wielkości psów, gdy ludzie przestaną potykać się o każdą stertę zardzewiałego metalu i złomu na rynsztokach i chodnikach"
 satellite_domestics_focus_2:0 "Krajowy Priorytet"
 satellite_domestics_focus_2_desc:0 "Nasi mieszkańcy żyją w nędzy i przetrwają tylko dzięki skromnym racjom. Jeśli nasza partia polityczna ma przetrwać jeszcze tydzień i nie stać się pożywieniem dla głodującego tłumu, powinniśmy zaspokoić ich potrzeby."
