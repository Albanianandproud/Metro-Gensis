 satellite_construction_1:0 "Odbudowa stacji [ROOT.capital.GetName]"
 satellite_construction_1_desc:0 "Minęło około 15 lat od zagłady, a nasi obywatele wciąż żyją w brudzie i nędzy. [ROOT.capital.GetName] szczególnie potrzebuje gruntownego sprzątania. Odbudowa nie wymagałaby wiele poza usunięciem gruzu i śmieci zalegających na torach stacji, ale znacząco poprawiłaby wizerunek naszego serca społeczności."
 satellite_defend_the_bulwark:0 "Obrona Bastionu"
 satellite_defend_the_bulwark_desc:0 "Tory ciągną się głęboko pod ziemię — kto wie, co kryje się w ciemnych głębinach Metra? Słyszeliście zapewne o hordach mutantów nawiedzających Sewastopol, duchach na Konfederacji Arbatskiej czy dziwacznych istotach z dalekiej linii Tagansko-Krasnopriesnienskiej. A to nie wspomina o bandach satanistów czy nazistów. Budowa linii obronnych zapewni, że [ROOT.capital.GetName] nie stanie się nowym tematem plotek."
 satellite_defensive_1:0 "Obsadzanie Posterunków"
 satellite_defensive_1_desc:0 "Linia perymetryczna nie powstrzyma krwiożerczej watahy Nosalisów — potrzeba czegoś więcej niż drutu kolczastego. Potrzebujemy więcej ludzi, by patrzyli w ciemność metra... Módlmy się tylko, aby nic na nich nie patrzyło."
 satellite_military_emplacements:0 "Stanowiska Militarne"
 satellite_military_emplacements_desc:0 "Obsadzone posterunki i zmiany wart. Pozostaje jedynie dodać coś efektownego — może miotacz ognia albo karabin maszynowy DszK ukradziony z powierzchni? To nie będzie tanie, ale będziemy wdzięczni, że zainwestowaliśmy dodatkowe naboje, gdy nadejdzie atak."
