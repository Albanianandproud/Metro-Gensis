 RCH_stortbeker:0 "Kapitan Stortbeker"
 RCH_stortbeker_desc:0 "Tym, co oddziela zdyscyplinowany ład Rzeszy od dzikich hord mutantów i komunistów, jest ich lojalność. Nawet wśród szeregów Rzeszy, gdzie jego imię budzi plucie flegmą i złorzeczenia, Stortbeker jest znany ze swojej przebiegłości i skuteczności.\n\nTchórzliwy i okrutny dowódca, który przewodzi żołnierzom jeszcze bardziej zepsutym niż on sam. Skazańcy Rzeszy oraz ukarani byli żołnierze Metromachtu trafiają do brygady Stortbekera bez nadziei na przeżycie. Jednak zamiast pozwolić im zginąć, Stortbeker pielęgnował—czy raczej rozpalił—coś o wiele bardziej złowrogiego i nikczemnego, niż cokolwiek, co mogłyby wymyślić dogmaty Ministerstwa Propagandy."
