l_russian:
 YAS_authoritarian_state:0 "Авторитарное государство"
 YAS_authoritarian_state_desc:0 "Сформированная на скорую руку после §YБицевского парка§! образованная комитетом из офицеров и военнослужащих, §YЯсеневская§ держит под строгим контролем своих граждан. Строгая дисциплина и порядок поддерживаются высшим руководством по отношению ко всем слоям общества."

 YAS_organized_crime_issue:0 "Борьба с преступностью"
 YAS_organized_crime_issue_desc:0 "Совсем недалеко на севере находится §YОрганизованные бандиты§. Вооруженные головорезы, сеющие хаос и беспорядок вдоль границы, и лишь изредка вступающие в вооруженные столкновения. Отношения между двумя группировками остаются напряженным."

 YAS_plague_legacy:0 "Наследие чумы в Битцевском парке"
 YAS_plague_legacy_desc:0 "В 2021 году на станции §YНовоясеневская§! вспыхнула неизвестная болезнь. Занесенная вернувшимися с поверхности сталкерами, покрытыми волдырями и лихорадкой, она быстро распространилась по всему сообществу. В связи с распространением инфекции станции§ в 2021 году на станции §Новоясеневская§! вспыхнула неизвестная болезнь. Занесенная вернувшимися с поверхности сталкерами, покрытыми волдырями и лихорадкой, она быстро распространилась по всему сообществу. В связи с распространением инфекции станции §Новоясеневская§! и §Бицевский парк§! объявили о своей независимости, но в итоге не пережили заражения.\nПосле чумы сообщество опасается повторения вспышки такого масштаба, и поэтому с сомнением относится к контактам с чужаками §YНовоясеневская§! и §YБицевский парк§! объявили о своей независимости, но в итоге не пережили заражения.\nПосле чумы сообщество опасается повторения вспышки такого масштаба, и поэтому с сомнением относится к контактам с чужаками."