 flamethrower_restriction_ban:0 "Введены ограничения на использование огнеметов"
 flamethrower_restriction_ban_desc:0 "Несмотря на то, что использование §Yогнеметов§! само по себе не запрещено, на использование их против других людей-комбатантов смотрят крайне свысока.\n Учитывая интенсивное использование §Yогнеметов§! во время §CВойны между Ганзой и Красной линии§! с обеих сторон, мирный договор в §Y[361.getName]§! запретил использование огнеметов в качестве средства ведения боевых действий в любом крупномасштабном масштабе."

