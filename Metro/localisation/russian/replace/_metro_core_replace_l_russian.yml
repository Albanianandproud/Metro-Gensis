 DIVISION_COMMANDER_CLICK_TO_GOTO: "§GЩелкните правой кнопкой§!, чтобы переместить камеру к этому отряду."
 DIVISION_COMMANDER_DESCRIPTION_TEXT: "§HПолевые офицеры§! командуют вашими отрядами. Их подчиненные могут осуществлять полевые маневры, за которые командирам вручаются знаки отличия, дающие преимущества. Кроме того, командование отрядом приносит опыт и личностные качества, которые пригодятся офицеру, если впоследствии его повысят до генерала."
 SUBUNIT_PER_BATTALION_MODIFIER_DESC: "\n§LМодификаторы огневых групп добавляют указанные в них параметры, значения которых умножаются на количество целевых огневых групп в отряде.§!"
