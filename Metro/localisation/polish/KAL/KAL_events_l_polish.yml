 nf_KAL.1.t:0 "Republika Hulajpołe szkalują nasze imię"
 nf_KAL.1.d:0 "Konfederacja Kalinińska jest oblężona od wewnątrz, gdyż złośliwe plotki i fałszerstwa, zorganizowane przez anarchistów z Republiki Hulajpołe, krążą wśród ludności. Ta podstępna kampania szeptana podważyła zaufanie do rządu i wznieciła obawy o zdradę i niestabilność. Wraz z rozprzestrzenianiem się paranoi, przywódcy Konfederacji muszą nieustannie pracować nad przeciwdziałaniem plotkom, odbudową zaufania publicznego i ponownym potwierdzeniem solidarności swojego ludu."
 nf_KAL.1.a:0 "Cholera z tymi plugawymi anarchistami!"
 nf_KAL.2.t:0 "Inwestycja w gazetę przynosi efekty"
 nf_KAL.2.d:0 "W strategicznym ruchu mającym na celu wzmocnienie swojego wpływu i stabilności ekonomicznej, Konfederacja Kalinińska zwiększyła produkcję swojego sztandarowego dziennika, Biuletynu Kalinińskiego. Ten wzrost nakładu nie tylko wzmacnia rozpowszechnianie kluczowych informacji, ale także przynosi znaczący wzrost dochodów, odzwierciedlając gwałtowny wzrost rentowności i żywotności gospodarki."
 nf_KAL.2.a:0 "Będziemy czerpać z tego korzyści przez lata!"
 nf_KAL.3.t:0 "Polityka Spraw Zagranicznych"
 nf_KAL.3.d:0 "Konfederacja Kalinińska znalazła się na rozdrożu. W miarę jak presja zewnętrzna rośnie, a wewnętrzne debaty się nasilają, przywództwo stoi przed monumentalną decyzją: czy Kalinińska powinna otworzyć się na świat, zawiązując nowe sojusze i angażując się w szerszą politykę, czy też przyjąć postawę izolacji, skupiając się na samowystarczalności i ochronie swojej suwerenności przed wpływami zewnętrznymi? Wybór dokonany dziś będzie echem rozbrzmiewał przez pokolenia w korytarzach Konfederacji."
 nf_KAL.3.a:0 "Nasza przyszłość leży we współpracy i zaangażowaniu"
 nf_KAL.3.b:0 "Nasza siła tkwi w naszych granicach"
 KAL_peace_approach_tt:0 "§1Wybraliśmy współpracę z Wielkim Metrem§!"
 KAL_nonpeace_approach_tt:0 "§0Wybraliśmy dystansowanie się od dyplomacji z Wielkim Metrem§!"
 nf_KAL.4.t:0 "Kalinińska żąda Rimskiej"
 nf_KAL.4.d:0 "Przywództwo Konfederacji Pieczatniki zostało postawione wobec nagłego i nieoczekiwanego żądania ze strony Konfederacji Kalinińskiej: przekazania kontroli nad Stacją Rimską. Ta strategiczna lokalizacja, bogata w zasoby i kluczowa dla wpływów Pieczatników w regionie, teraz wisi na włosku."
 nf_KAL.4.a:0 "Musimy tymczasowo przyjąć te żądania"
 nf_KAL.4.b:0 "Nie możemy ugiąć się przed tymi żądaniami!"
 nf_KAL.5.t:0 "Pieczatniki oddają Rimską"
 nf_KAL.5.d:0 "Otrzymujemy wiadomość, że Konfederacja Pieczatniki uległa naszym żądaniom i zgodziła się przekazać kontrolę nad Stacją Rimską. Ta niespodziewana uległość niesie ze sobą zarówno możliwości, jak i wyzwania, gdyż teraz musimy zintegrować nowy teren i poradzić sobie z dyplomatycznymi konsekwencjami."
 nf_KAL.5.a:0 "Podjęli właściwą decyzję"
 nf_KAL.6.t:0 "Pieczatniki odrzucają nasze żądanie Rimskiej"
 nf_KAL.6.d:0 "Przywództwo Konfederacji otrzymuje wiadomość, że Konfederacja Pieczatniki odrzuciła nasze żądanie dotyczące Stacji Rimskiej. Ta buntownicza odpowiedź zmusza nas do ponownej oceny naszej pozycji wobec Rimskiej i podjęcia decyzji co do dalszych kroków w realizacji celów strategicznych."
 nf_KAL.6.a:0 "Pożałują tego"
 nf_KAL.7.t:0 "Reformy armii przynoszą efekty"
 nf_KAL.7.d:0 "Dzięki wytrwałym wysiłkom i strategicznym inwestycjom, Konfederacja Kalinińska z powodzeniem zmodernizowała swoje siły zbrojne. Nowoczesne technologie, zaawansowane programy szkoleniowe i kompleksowe reformy strukturalne przekształciły naszą armię w potężną siłę. Ten kamień milowy nie tylko zwiększa nasze możliwości obronne, ale także wzmacnia nasz wpływ i bezpieczeństwo w Metrze."
 nf_KAL.7.a:0 "Wspaniale!"
 nf_KAL.8.t:0 "Opowieści starego człowieka"
 nf_KAL.8.d:0 "W ciemnym zakątku głównej stacji Kalinińskiej gromadzi się grupa dzieci wokół starego człowieka z długą, zaniedbaną brodą i przenikliwymi oczami. Głosem drżącym zarówno od wieku, jak i od przekonania, opowiada o świetności Imperium Rosyjskiego, twierdząc, że jest bezpośrednim potomkiem dynastii Romanowów.\n\n\"Ale strzeżcie się,\" ostrzega, zniżając głos do konspiracyjnego szeptu, \"nowoczesna technologia to przekleństwo dla naszej ziemi. Jest narzędziem diabła, które odciąga nas od prawdziwej ścieżki naszych przodków. Maszyny i gadżety zatruwają nasze dusze i deprawują nasze dzieci. Musimy powrócić do dawnych czasów, czasów carów, aby odzyskać naszą chwałę.\"\n\nDzieci słuchają z szeroko otwartymi oczami, urzeczone jego opowieściami i pasją, z jaką przemawia. Dla nich jest żywym łącznikiem z zapomnianą przeszłością, bajarzem, którego słowa malują obraz dawno minionego świata. Jednak dla ich rodziców i przywódców Konfederacji jest postacią budzącą niepokój, radykalnym głosem, którego technofobiczne i imperialistyczne tyrady mogą siać ziarna niezgody i regresji."
 nf_KAL.8.a:0 "Niepokojące"
 nf_KAL.9.t:0 "Molestowanie w miejscu pracy"
 nf_KAL.9.d:0 "W sercu dzielnicy warsztatowej Kalinińskiej powietrze wypełniają odgłosy młotkowania i szum maszyn. Przy solidnym stole warsztatowym rzemieślnik starannie montuje części do ważnego projektu. Nagle spokój zostaje przerwany przez gniewne okrzyki radykalnego starego człowieka i jego małej grupki zwolenników.\n\n\"Przestańcie z tym szaleństwem!\" krzyczy stary człowiek, wskazując drżącym palcem na rzemieślnika. \"Te maszyny są zgubą naszego społeczeństwa! Trują nasze dusze i oddzielają nas od prawdziwej ścieżki naszych przodków!\"\n\nRzemieślnik patrzy zaskoczony i zaniepokojony, gdy grupa otacza go. \"Po prostu wykonuję swoją pracę,\" protestuje, ocierając pot z czoła. \"Te narzędzia są niezbędne do naszego przetrwania i postępu.\"\n\n\"Postęp?\" drwi stary człowiek. \"Ten tak zwany postęp to kłamstwo! Musimy wrócić do dawnych sposobów, czasów carów i Romanowów. Tylko wtedy odzyskamy naszą prawdziwą chwałę!\"\n\nZwolennicy starca wygwizdują i wykrzykują obelgi, tworząc napiętą i wrogą atmosferę. Rzemieślnik stara się ich ignorować, koncentrując się na swojej pracy, ale nękanie trwa. Inni pracownicy spoglądają nerwowo na scenę, niepewni, czy powinni interweniować, czy raczej trzymać się z daleka. Incydent podkreśla rosnące napięcia między dążeniem Konfederacji do modernizacji a żarliwym oporem radykalnego starego człowieka."
 nf_KAL.9.a:0 "To zaczyna wymykać się spod kontroli"
 nf_KAL.10.t:0 "Protesty w Perowie"
 nf_KAL.10.d:0 "Zwykle uporządkowana atmosfera w pobliżu centrum administracyjnego zostaje zakłócona przez gniewne okrzyki radykalnego starego człowieka i jego zagorzałych zwolenników. Machając prowizorycznymi transparentami i krzycząc hasła, potępiają użycie nowoczesnej technologii i wzywają do powrotu do \"czystych\" sposobów ich rzekomych przodków Romanowów.\n\n\"Precz z maszynami! Powrót do dawnych czasów!\" krzyczy stary człowiek, jego głos pełen żarliwej pasji, która podburza tłum. Zwolennicy wtórują mu, ich głosy stają się coraz głośniejsze i bardziej agresywne z każdą minutą.\n\nGdy protest się rozrasta, na miejscu pojawiają się władze, by utrzymać porządek i zapobiec eskalacji sytuacji. Tworzą kordon między protestującymi a centrum administracyjnym, nawołując tłum do pokojowego rozejścia się.\n\nJednak stary człowiek nie ustępuje. \"Nie damy się uciszyć! Imperium wciąż żyje!\" woła, napierając naprzód. Jego zwolennicy podążają za nim, a konfrontacja balansuje na krawędzi przemocy.\n\nNapięcie osiąga punkt krytyczny, gdy niektórzy protestujący zaczynają rzucać przedmiotami w stronę władz. W wywołanym zamieszaniu funkcjonariusze odpowiadają siłą, rozpraszając tłum. Krzyki zamieniają się w wrzaski, gdy rozlegają się strzały i kilku protestujących pada na ziemię.\n\nGłośny i buntowniczy protest zamienia się w rozproszone grupki przerażonych ludzi uciekających z miejsca zdarzenia. Stary człowiek, choć nieodniesiony ran, patrzy z mieszaniną wściekłości i rozpaczy, jak jego ruch zostaje brutalnie rozbity. Następstwa tego wydarzenia pozostawiają ponure przypomnienie o kosztach radykalizmu i kruchości porządku w Konfederacji."
 nf_KAL.10.a:0 "Zwołać radę. Trzeba coś zrobić."
 nf_KAL.11.t:0 "Powód do niepokoju"
 nf_KAL.11.d:0 "Radykalny stary człowiek, którego wpływy rosną z każdym dniem, staje teraz przed dużym tłumem zagorzałych zwolenników. Jego oczy płoną żarliwością, gdy unosi ręce, wzywając do radykalnych zmian w samych podstawach społeczeństwa Kalinińskiej.\n\n\"Bracia i siostry,\" zaczyna, jego głos niesie się nad tłumem. \"Stoimy na krawędzi nowego świtu. Rada sprowadziła nas na manowce, przyjmując truciznę nowoczesnej technologii i porzucając nasze prawdziwe dziedzictwo. Nadszedł czas na powrót do świętych dróg prawosławia, aby oczyścić nasze dusze i naszą ziemię.\"\n\nTłum odpowiada wiwatami, ich wiara w wizję starca jest niezachwiana. On kontynuuje, jego retoryka staje się coraz śmielsza i bardziej niebezpieczna. \"Musimy obalić skorumpowaną Radę. Oni nie są godni, by nas prowadzić. Ja, jako prawdziwy potomek Romanowów, jestem prawowitym dziedzicem tych stacji. Pod moimi rządami przywrócimy chwałę Imperium Rosyjskiego i poprowadzimy nasz lud ku przyszłości zakorzenionej w tradycjach naszych przodków.\"\n\n\"Precz z Radą! Niech żyje Car!\" skandują jego zwolennicy, ich głosy tworzą ogłuszający ryk.\n\nPrzywódcy Kalinińskiej z rosnącym niepokojem obserwują, jak wezwania starca do rewolucji rozbrzmiewają echem w korytarzach władzy. Konfederacja stoi na skraju wewnętrznego konfliktu, zmuszona do stłumienia tego buntu, zanim przerodzi się on w wojnę domową."
 nf_KAL.11.a:0 "Wojna domowa jest teraz nieunikniona..."
 nf_KAL.12.t:0 "Punkt krytyczny"
 nf_KAL.12.d:0 "Powietrze w Kalinińskiej przesycone jest dymem płonących budynków i odgłosami bitwy. Fanatyczni zwolennicy radykalnego starego człowieka, zjednoczeni pod jego sztandarem, chwycili za broń przeciwko Radzie Konfederacji. Ulice rozbrzmiewają zgiełkiem walki, gdy brat występuje przeciwko bratu w brutalnej walce o władzę.\n\n\"Walczyć za nasze dziedzictwo, za prawosławie i za prawdziwą krew Romanowów!\" krzyczy stary człowiek ze swojego prowizorycznego stanowiska dowodzenia, zagrzewając swoje oddziały obietnicami powrotu do chwalebnej przeszłości.\n\nNaprzeciwko niego, siły lojalistów są zdeterminowane, by zachować stabilność i postęp Konfederacji. \"Nie możemy pozwolić, by to szaleństwo nas zniszczyło. Dla przyszłości Kalinińskiej musimy wytrwać!\" deklaruje jeden z liderów Rady, kierując obroną i strategiami mającymi na celu stłumienie buntu.\n\nRodziny zostają rozdarte, społeczności podzielone, gdy wojna domowa szaleje dalej. Kiedyś tętniące życiem stacje Kalinińskiej teraz rozbrzmiewają strzałami i krzykami rannych. Obie strony są zdeterminowane, by nie ustąpić, a przyszłość Konfederacji wisi na włosku.\n\nTen konflikt zdecyduje o losie Kalinińskiej — czy wpadnie w ręce radykalnego monarchisty powołującego się na pochodzenie od Romanowów, czy pozostanie pod rządami Rady Konfederacji. Wynik tej wojny domowej ukształtuje losy Metra na całe pokolenia."
 nf_KAL.12.a:0 "Konfederacja musi się utrzymać!"
 nf_KAL.12.b:0 "Chwała Imperium Rosyjskiemu!"
 nf_KAL.13.t:0 "Czystka na Placu Iljicza"
 nf_KAL.13.d:0 "Niegdyś tętniąca życiem stolica Placu Iljicza wpadła w cień Świętej Hierarchii. Z bezwzględną skutecznością Mistrz Broni, Wielki Inkwizytor i Najwyższy Minister przeprowadzili brutalną czystkę, aby wyeliminować wszelki opór wobec swojej władzy.\n\nNa głównym placu Najwyższy Minister zwraca się do przerażonej ludności, jego głos jest zimny i niewzruszony. \"Ci, którzy sprzeciwiają się boskiej woli słońca, ci, którzy odrzucają światło Imperium, poniosą konsekwencje swojej herezji. To świt nowej ery, która zostanie oczyszczona z ciemności i buntu.\"\n\nWielki Inkwizytor, spowity w ciemne szaty, prowadzi czystkę bezlitosną ręką. Osoby uznane za zdrajców lub heretyków są wyciągane z domów, a ich błagania o litość pozostają bez odpowiedzi. Publiczne egzekucje stają się codziennym widokiem, służąc jako ponure przypomnienie o absolutnej władzy Świętej Hierarchii.\n\nDomy i tunele Placu Iljicza oraz pobliskich stacji wypełnia złowroga cisza, przerywana tylko krzykami i płaczem tych, którzy zostali skazani. Mistrz Broni zapewnia, że wszelki opór zostaje szybko i brutalnie zdławiony, a jego siły patrolują teren z nieugiętą czujnością.\n\nWierni Świętej Hierarchii patrzą na to wszystko z uroczystym przyzwoleniem, wierząc, że te surowe środki są niezbędne, by zrealizować ich wizję Imperium Światła. Uważają, że tylko przez takie radykalne oczyszczenie można osiągnąć promienną przyszłość.\n\nW miarę jak czystka trwa, strach i niepewność ogarniają serca obywateli. Dawny sen o nowym świcie zamienia się w koszmar tyranii i rozlewu krwi, rzucając mroczny cień na obietnicę Wiary w Słońce."
 nf_KAL.13.a:0 "Śmierć tym, którzy sprzeciwiają się Słońcu!"
