 global_event.31.t: "Odkrycie METRO-2"
 global_event.31.d: "W wielu cywilizowanych częściach metra krążą doniesienia o odkryciu METRO-2. Odkryto nieformalną nazwę rzekomej tajnej podziemnej sieci pod samą Moskwą. Stalkerzy z [ROOT.GetName] rzekomo przeniknęli do podziemnego systemu. Rzekomo używany przez członków Biura Politycznego, urzędników państwowych podczas zenitu zimnej wojny w celu bezpiecznej ewakuacji i przetrzymywania ostatnich resztek rosyjskiego rządu w obawie przed nuklearną zagładą. Do tej pory pozostawiony w kurzu i tajemnicy\n\nOkaże się jednak, w jakim stopniu stare plotki okażą się prawdziwe, ale sprawa jest nadal aktualna. METRO-2 istnieje."
 global_event.31.a: "Zupełnie inne Metro, pod naszymi stopami?"
 global_event.33.t: "[Root.GetName] odkrywa D6"
 global_event.33.d: "W ciągu ostatnich kilku godzin pojawiły się doniesienia o tym, że oddziały [Root.GetName] z powodzeniem odkryły i przejęły kontrolę nad moskiewskim kompleksem bunkrów wojskowych, zwanym potocznie [106.GetName]. Chociaż szybko odrzucili te pogłoski, obawiając się sprowokowania dyplomatycznej porażki z powodu legendarnych bogactw, które są teraz wyłącznie w ich rękach, zakres ogromnych bogactw rzekomo zapieczętowanych za legendarnymi drzwiami przeciwatomowymi D6 pozostaje do odkrycia."
 global_event.33.a: "Puszka Pandory została otwarta"
 global_event.54.t: "Stacja [SSK.GetName] poddaje się [RED.GetName]"
 global_event.54.d: "Raporty potwierdziły, że po serii negocjacji [SSK.GetName] zdecydowało się na pokojową integrację ze strefą wpływów [RED.GetName]. Obie strony zdecydowały się zawrzeć pakt o wzajemnej, korzystnej współpracy i wsparciu. Administracja stacji zachowuje swoje role, ale działa pod jurysdykcją Czerwonej Linii. Siły [SSK.GetName] będą nadal działać na całej stacji, ponieważ [RED.GetName] niewątpliwie będzie dążyć do dostosowania celów stacji do podstawowych zasad komunizmu."
 global_event.54.a: "To dopiero początek pięknego paktu przyjaźni"
 global_event.54.b: "Zgodność z Czerwoną Linią jest zawsze miłym bonusem"
 global_event.54.c: "[SSK.GetName] pościelili sobie łóżko, w którym będą głodować."
 global_event.54.e: "Gnijący wpływ bolszewizmu rozprzestrzenia się dalej"
 global_event.54.f: "Ci, którzy rezygnują z wolności na rzecz bezpieczeństwa, nie zasługują ani na jedno, ani na drugie"
 global_event.60.t:0 "[Root.GetNameDef] porzuca ograniczenia dot. miotaczy ognia"
 global_event.60.d:0 "Niezależnie od tego, czy [Root.GetNameDef] złożył odważne oświadczenie przeciwko przysłowiowym siłom, które są, czy też w bardziej nikczemnych celach, porzucił traktat o ograniczeniu miotaczy ognia. Tylko czas pokaże, czy [Root.GetNameDef] będzie dążyć do użycia miotaczy ognia w walce zbrojnej."
 global_event.60.a:0 "Nie wygląda to dobrze"
 global_event.61.t:0 "[Root.GetNameDef] łamie traktat ograniczający użycie miotaczy ognia"
 global_event.61.d:0 "Od dziś [Root.GetNameDef] narusza ograniczenia dotyczące broni podpisane pod koniec konfliktu Hanza-Czerwona Linia. Czas pokaże, czy arsenał śmierci i zniszczenia odesłany do lamusa historii będzie chciał powrócić. Choć jest niemal pewne, że tak się stanie."
 global_event.61.a:0 "Nie wygląda to dobrze"
 global_event.62.t:0 "[prev.GetNameDef] próbuje porzucić traktat restrykcyjny"
 global_event.62.d:0 "Na początku dzisiejszego dnia otrzymaliśmy wiadomość, że [Root.GetNameDef] chce porzucić traktat o ograniczeniach. [Root.GetLeader] stwierdził, że uzgodniony traktat jest niczym więcej niż narzędziem wykorzystywanym przez Ligę Hanzeatycką do tłumienia wszelkich zdolności obronnych ich społeczności stacji."
 global_event.62.a:0 "Nie możemy pozwolić im tak łatwo się wycofać"
 global_event.62.b:0 "Pozwólmy im na to - i tak są nieistotni"
 global_event.63.t:0 "Liga Hanzeatycka podejmuje działania"
 global_event.63.d:0 "Szybko powiadomiona Liga Hanzeatycka wydała oświadczenie o dezaprobacie dla naszych ostatnich prób zlekceważenia traktatu. Zazwyczaj ambiwalentna lub w rzadkich okolicznościach ignorująca drobne wydarzenia w Metrze, Hanza będzie próbowała wykorzystać swoją ogromną siłę polityczną i ekonomiczną, aby zmusić nas do... 'ponownego rozważenia' naszej ostatniej decyzji."
 global_event.63.a:0 "Być może nie powinniśmy ryzykować rozgniewania Hanzy"
 global_event.63.b:0 "Niech Hanza zarządza swoimi stacjami, a my naszymi!"
 global_event.63.a_tt:0 "Jeśli się zgodzimy, przez pewien czas nie będziemy mogli naruszać traktatu."
 global_event.63.b_tt:0 "Rozgniewanie §YHanzy§! może nieść ze sobą §Rryzykowne§! konsekwencje."
 global_event.64.t:0 "[FROM.GetNameDef] się wycofuje"
 global_event.64.d:0 "Wygląda na to, że [FROM.GetNameDef] wycofał się z porzucenia traktatu i przystał na nasze żądania. Będą nadal przestrzegać traktatu... przynajmniej póki co."
 global_event.64.a:0 "Dobrze"
 global_event.65.t:0 "[FROM.GetNameDef] odmawia wycofania się"
 global_event.65.d:0 "Odstraszony naszymi wpływami [FROM.GetNameDef] odmówił wycofania się z przestrzegania traktatu. Nasze wysiłki poszły na marne."
 global_event.65.a:0 "Cholera"
 global_event.66.t:0 "Incydent Poleszajewski"
 global_event.66.d:0 "Dowództwo [ULI.GetNameDef] postanowiło zawalić sieć tuneli prowadzących do ulicy Poleszajewskiej i dalej na północ ich terytorium po nagłym i tajemniczym zniknięciu wszystkich mieszkańców ulicy Poleszajewskiej.\n\nPo zniknięciu dwóch jednostek zwiadowczych na północ od Konfederacji, w obawie przed atakiem mutantów zebrano duże siły żołnierzy i wysłano je do ustanowienia mierzonej obrony w pobliżu Poleszajewskiej. Doniesiono, że linia obronna została przełamana bez jednego wystrzału, a wszystko, co pozostało z garnizonu, to kałuże świeżej krwi, a świadomość, że obrona północnych krańców jest bezcelowa, w końcu dotarła do Przywódców 1905 roku, którzy zdecydowali się ewakuować i odciąć przeklęte stacje od Wielkiego Metra.\n\nNiektóre wyjaśnienia tego dziwnego zniknięcia to wstrząsy wywołane ruchem ogromnego stworzenia przemykającego się przez podziemia, co spowodowało, że ludzie wpadli w panikę i miażdżyli się nawzajem, próbując uciec. Reszta zginęła, rozbijając czaszki o ściany w przypływie histerii, choć nie wyjaśnia to zniknięcia ciał. Inne wyjaśnienia obejmują wszystko, od faszystowskich najazdów niewolników, aż po pochłonięcie ofiar przez zakrzywienie czasu poza naszym możliwym rozumowaniem, ale nadal pozostają to informacje niepotwierdzone i bezpodstawne."
 global_event.66.a:0 "W tunelach jest coś więcej niż mutanty"
 global_event.67.t:0 "Zamach na Führera"
 global_event.67.d:0 "Raporty napływające z Czwartej Rzeszy sugerują, że Führer Czwartej Rzeszy został zastrzelony. Zamach był szybki, a zamachowiec stawił niewielki opór. Po krótkiej walce między żołnierzami metromachtu a kliką Kreippa, ta ostatnia była w stanie wyjść na prowadzenie i zabezpieczyć Rzeszę. Zarówno SS, jak i kultyści pracowali nad utworzeniem rządu, w którego centrum znalazł się Danila Kreipp.\n\nChociaż Czwarta Rzesza zawsze była kolektywem zdegenerowanych nazistowskich kanalii, okrucieństwa i czyny popełnione wcześniej nie zbliżą się do tego, co nadejdzie pod rządami Kreippa. Boże chroń metro."
 global_event.67.a:0 "Niech żyje koszmar!"
 global_event.67.b:0 "To, kto przewodzi, nie ma znaczenia, i tak zostaną zmiażdżeni!"
 global_event.67.c:0 "Z pewnością doprowadzi to do kryzysu uchodźczego... cholera!"
 global_event.67.e:0 "Co do..."
 global_event.68.t: "Plotki okazały się prawdą"
 global_event.68.d: "Niewidzialni obserwatorzy, legendy mówią, że pozostałości rosyjskiego rządu uciekły do Metro-2, systemu metra pod samym metrem. Tam knują i czają się w ciemności, pociągając za sznurki i manipulując metrem, aby osiągnąć swoje nieznane cele.\n\nOkazało się, że te plotki były prawdziwe."
 global_event.68.a: "A niech mnie"
 global_event.69.t: "[HNZ.GetName] pokojowo zajmuje stację [PVL.GetName]"
 global_event.69.d: "Raporty potwierdziły, że po negocjacjach [HNZ.GetNameDef] pokojowo zaanektował [PVL.GetName] i włączył władze stacji do Wspólnoty Narodów. Działania integracyjne rozpoczną się wkrótce tego dnia, a administracja stacji zachowa swoje role, ale będzie działać pod jurysdykcją hanzeatycką. Siły [PVL.GetName] będą na razie nadal działać na całej stacji."
