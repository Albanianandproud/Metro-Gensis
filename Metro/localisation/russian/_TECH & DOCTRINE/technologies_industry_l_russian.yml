 ### Промышленность ###

 # Строительство #
 tech_construction_rag_tents: "Тряпичные палатки"
 tech_construction_rag_tents_desc: "До Гражданской войны большинство людей могли спокойно спать под расписными потолками Метро. Теперь вам повезет, если вы сможете хорошо выспаться ночью, не будучи разбуженными капающей водой, далекими выстрелами или историями о мутантах, скрывающихся в темноте. Строительство убежища из лоскутков сшитой и сшитой ткани — не лучший способ защитить себя от стихии, но сойдет."

 tech_construction_tarpaulin: "Брезентовые палатки"
 tech_construction_tarpaulin_desc: "Тяжелее, но и более водонепроницаемые. Брезентовые укрытия намного лучше тканевых. Это не роскошь, которой стоит хвастаться, но это намного лучше, чем вода, просачивающаяся сквозь вас, пока вы спите."

 tech_construction_wood: "Деревянные структуры"
 tech_construction_wood_desc: "Труднодоступный материал в метро, но его можно добыть из деревьев во время вылазок на поверхность. Он прочен, легко поддается обработке, и может быть сделан водонепроницаемым, да и выглядит весьма симпатично."

 tech_construction_scrap_metal: "Металлические конструкции"
 tech_construction_scrap_metal_desc: "Металл, будучи одновременно более распространенным и более прочным, чем дерево, является следующим шагом в эволюции жилья в метро. Пусть стены и гремят, но никто не будет рубить их топором!"

 tech_construction_bricks: "Кирпичные сооружения"
 tech_construction_bricks_desc: "Дешевые, невероятно прочные и изначально предназначенные для строительства. Кирпичи - это первый признак того, что люди возвращаются к нормальной жизни в метро, какой они, возможно, наслаждались когда-то в прошлом."

 tech_construction_concrete: "Бетонные постройки"
 tech_construction_concrete_desc: "Бетон можно заливать в формы, легко транспортировать и использовать для полов, стен и даже крыш! Это чудесный материал, используемый еще со времен Римской империи."

 tech_construction_graphene_concrete: "Графенобетон"
 tech_construction_graphene_concrete_desc: "Графен является прочным и эластичным материалом, а бетон - жестким и прочным. Предполагается, что сочетание этих двух факторов снизит материальные затраты на строительство, сохраняя при этом те же конструктивные характеристики."

 # Инструменты #
 tech_tooling_campfire: "Костры для лагеря"
 tech_tooling_campfire_desc: "Огонь. Изобретен обезьянами 60 тысяч лет назад. Помимо того, что он помогает согреться, сидя у открытого огня, у него есть множество применений: от приготовления пищи до освещения и сжигания тел."

 tech_tooling_primitive_tools: "Простейшие инструменты"
 tech_tooling_primitive_tools_desc: "Молотки, топоры и ножи. Эти инструменты так же стары, как и сама цивилизация, и, похоже, человечество вновь будет полагаться на них."

 tech_tooling_basic_tools: "Стандартные инструменты"
 tech_tooling_basic_tools_desc: "Более специализированные инструменты, такие как пилы, клещи и отвертки, стали появляться все чаще, что позволило повысить точность работы."

 tech_tooling_simple_tools: "Продвинутые инструменты"
 tech_tooling_simple_tools_desc: "Гаечные ключи, линейки, измерительные ленты. Набор инструментов среднего рабочего в метро начинает все больше походить на довоенный аналог, и от этого выигрывают все."

 tech_tooling_modern_tools: "Сварочные инструменты"
 tech_tooling_modern_tools_desc: "Сейчас сварка массово вернулась в метро, газовые горелки соединяют металл для самых разных целей, от огнестрельного оружия до конструкционной стали."

 tech_tooling_power_tools: "Электрические инструменты"
 tech_tooling_power_tools_desc: "С распространением электричества появляются электрические инструменты! Шуруповерты, клеевые пистолеты, электродрели. Единственное, что можно утверждать о перспективах, это то, что с такими вещами на работах будет значительно громче."

 tech_tooling_specialised_tools: "Узкоспециализированные инструменты"
 tech_tooling_specialised_tools_desc: "Начали появляться специализированные инструменты, которые закрывают пробелы, оставленные обычными рабочими наборами. Такие вещи, как пневмопистолеты, электрические портативные пилы и ударно-вращательные дрели, удобно лежат в руках опытных мастеров."

 tech_tooling_advanced_tools: "Все возможные инструменты"
 tech_tooling_advanced_tools_desc: "Наконец, появились действительно малоизвестные инструменты. Это те вещи, которые есть у вашего отца, но которыми он никогда не пользовался. Приборы для очистки воды, шипоискатели, измерители ЭМП, работающие от батареек."
 
 tech_tooling_cutting_edge_tools: "Передовые инструменты"
 tech_tooling_cutting_edge_tools_desc: "Апокалипсис наступил, но это не остановит прогресс."
 
 # Ковка # 

 tech_smithing_basic_smithing: "Основы ковки"
 tech_smithing_basic_smithing_desc: "Принципы придания формы металлу довольно просты: Нагреть его, затем придать ему форму. При ручной работе можно добиться удивительно высокого качества, хотя такой ручной процесс требует больших затрат энергии и времени."

 tech_smithing_anvil_smithing: "Ковка на наковальне"
 tech_smithing_anvil_smithing_desc: "Наковальня - невероятно полезный инструмент, даже если она никогда не покидает своего места в мастерской. Сделанная для того, чтобы молотом, вращением, шагом и скручиванием металла придавать ему форму большинства инструментов, она значительно облегчает процесс изготовления инструментов."

 tech_smithing_trip_hammer: "Отбойный молот"
 tech_smithing_trip_hammer_desc: "Отбойный молот - это изобретение, которое появилось задолго до смерти Христа, но использовалось многими кузнецами в течение сотен лет после нее. Проще говоря, это молот, который для придания металлу формы полагается в основном на силу тяжести, что избавляет кузнеца от основной части работы."

 tech_smithing_power_hammer: "Электрический отбойный молот."
 tech_smithing_power_hammer_desc: "Промышленный молоток отбойный молот, работающий от электричества, снимает все заботы о ручном труде при отбивании металла. Он сильнее, быстрее и надежнее, чем человеческая рука."

 tech_smithing_hydraulic_press: "Гидравлический пресс"
 tech_smithing_hydraulic_press_desc: "Гидравлический пресс - это устройство с электрическим приводом и давлением, используемое для прессования металлов в тонкие листы и формы. Вы также можете записать, как вы разбиваете под ним практически все, что угодно: в метро существует странная одержимость неправильным использованием электроинструментов."

 tech_smithing_machine_pressing: "Прессовочные станки"
 tech_smithing_machine_pressing_desc: "Прессовочные станки использовать для маркировки металлических предметов штампами, знаками отличия, серийными номерами и любой другой специализированной информацией. В любом случае, это гораздо быстрее, чем вырезать её."

 # Прессовка #

 tech_pressing_punch_pressing: "Штамповка"
 tech_pressing_punch_pressing_desc: "Штамповочные станки способны изменять форму или размер материалов, обычно металлических, с помощью давления. Хотя этот метод имеет ограниченное применение вне инструментального производства, он может быть использован для изготовления деталей оружия."

 tech_pressing_hydraulic_punch_press: "Гидроабразивная резка"
 tech_pressing_hydraulic_punch_press_desc: "Использование гидравлической энергии для штамповочных станков увеличивает скорость, с которой они могут обрабатывать металл, что позволяет штамповать больше деталей."

 tech_pressing_laser_machining: "Лазерная резка"
 tech_pressing_laser_machining_desc: "Использование мощных лазеров для обработки металла требует значительных ресурсов, поэтому до сих пор это было нецелесообразно. Однако с открытием старых промышленных лазерных технологий мы наконец-то можем обрабатывать детали с помощью одного лишь света!"

 # Литьё # 

 tech_casting_basic_casting: "Основы литья"
 tech_casting_basic_casting_desc: "При литье из простых металлов образуется малое количество пригодного для использования металлолома и большое количество примесей. Это довольно расточительно, но лучше, чем ничего."

 tech_casting_scrap_casting: "Литьё из металлолома"
 tech_casting_scrap_casting_desc: "Переработка старого металлолома в слитки более высокой чистоты позволила повысить качество получаемых нами от лома и добываемых материалов, но все еще оставляет желать лучшего."

 tech_casting_alloy_casting: "Литьё сплавов"
 tech_casting_alloy_casting_desc: "Литье сплавов вместо чистого металла позволяет получить более прочные и более долговечные металлы, хотя мало что можно сделать без электричества."

 tech_casting_electrolysis: "Электролиз"
 tech_casting_electrolysis_desc: "Электролиз, будучи не используемым в медицинских целях, позволяет очищать материалы от химических примесей, которые в противном случае ослабили бы их при использовании по назначению."

 tech_casting_laser_casting: "Лазерные станки"
 tech_casting_laser_casting_desc: "Лазеры невероятно точны и не подвержены такому износу, как молотки и лезвия, что делает их отличным средством для придания металлу правильной формы."

 tech_casting_3d_printing: "3D-Печать"
 tech_casting_3d_printing_desc: "3D-печать была в зачаточном состоянии, когда шла война, но с тех пор она переживает нечто вроде ренессанса в наших краях. От безделушек до ресиверов - эти устройства отлично подходят для создания специальных деталей из пластмассы."

 # Переработка # 

 tech_recycling_1: "Переработка I"
 tech_recycling_1_desc: "Потребляй меньше, повторно используй, переработай вторично! Помните, как мы думали, что это спасет планету? Похоже, никакое количество пластиковых бутылок в синих урнах не остановит конец человечества."

 tech_recycling_2: "Переработка II"
 tech_recycling_2_desc: "Почти любая вещь может обрести вторую жизнь, если её переработает специалист, который знает, как её использовать. Обучение работников предприятий навыкам вторичной переработки сделает наши ресурсы более доступными."

 tech_recycling_3: "Переработка III"
 tech_recycling_3_desc: "Мусор для одного человека - сокровище для другого! Довоенные устройства были полны полезных материалов, которые можно извлечь из них и передать в производство. Металлы в микросхемах, ртуть в термометрах, шерсть в набивных игрушках. Возможности безграничны!"

 # Гигиена # 

 tech_hygiene_basic_hygiene: "Простая гигиена"
 tech_hygiene_basic_hygiene_desc: "Болезни неизменно возникают в условиях холодной подземной пустоши, которой является метрополитен. Несмотря на то, что регулярное мытье рук, тела и волос не является идеальной защитой от таких вещей, оно может помочь избежать болезней и паразитов."

 tech_hygiene_food_standards: "Качественная пища"
 tech_hygiene_food_standards_desc: "Неприготовленное мясо, неправильно обработанные продукты и перекрестно заражённые блюда могут стать причиной мучительной смерти от паразитов в Метро. Соблюдение стандартов приготовления пищи не сделает каждую ложку каши вкусной, но, по крайней мере, вы не заболеете."

 tech_hygiene_germ_theory: "Микробная теория"
 tech_hygiene_germ_theory_desc: "Знание - половина успеха, когда речь идет о войне, и не стоит заблуждаться, ведь мы находимся в состоянии войны против заразы. Изучение теории микробов поможет нам бороться с болезнями во всех их ужасных формах."

 tech_hygiene_sterilised_supplies: "Стерилизация оборудования"
 tech_hygiene_sterilised_supplies_desc: "Запасы медицинского спирта, дезинфицирующих и других безопасных для кожи чистящих средств можно использовать для стерилизации медицинских инструментов, что снижает риск вторичных инфекций во время работы."

 tech_hygiene_designated_triages: "Разделение больных и раненых"
 tech_hygiene_designated_triages_desc: "Создание отдельных зон для раненых и больных предотвратит перетекание микробов от человека к человеку."

 tech_hygiene_medical_wards: "Медицинские палаты"
 tech_hygiene_medical_wards_desc: "Больные должны содержаться вдали от здоровых, в специально отведенных медицинских отделениях, где их можно лечить, не подвергая опасности общее население."

 tech_hygiene_immunisation: "Вакцинация"
 tech_hygiene_immunisation_desc: "Инъекция маленького, мертвого образца некоторых вирусов, например, гриппа, позволяет организму подготовиться к последующему заражению, сокращая время болезни и угрозу для жизни."

 # Нефтепереработка #

 tech_refinery_1: "Нефтеперерабатывающие заводы"
 tech_refinery_1_desc: "Нефтеперерабатывающие заводы - это химическая версия кузниц, они позволяют либо производить химикаты и создавать топливо."

 tech_refinery_2: "Хранилище нефтеперерабатывающих заводов"
 tech_refinery_2_desc: "Наличие полноценных хранилищ оставляет больше места для самого нефтеперерабатывающего оборудования, удваивая количество, которое мы можем вместить в рамках одного предприятия."

 tech_refinery_fuel_1: "Ориентация на топливо"
 tech_refinery_fuel_1_desc: "Ориентация наших нефтеперерабатывающих заводов на производство топлива поддержит работу железнодорожной техники."

 tech_refinery_fuel_2: "Усовершенствованное производство топлива"
 tech_refinery_fuel_2_desc: "Дальнейшие технологические достижения в создании топлива позволяют добиться большей производительности."

 tech_refinery_chemical_1: "Химическое производство"
 tech_refinery_chemical_1_desc: "Ориентация некоторых наших нефтеперерабатывающих заводов на производство химикатов поддержит технологическое производство."

 tech_refinery_chemical_2: "Передовое производство"
 tech_refinery_chemical_2_desc: "Дальнейшие технологические усовершенствования в области химической очистки позволяют добиться большей эффективности."

 # Сельское хозяйство # 

 tech_farming_1: "Подземные фермы"
 tech_farming_1_desc: "Сельское хозяйство без использования солнца — это интенсивный процесс. Требующий либо большого количества искусственного света, либо грибных культур, привыкших к темноте."

 tech_farming_2: "Базовое сельское хозяйство"
 tech_farming_2_desc: "Выделение большего пространства для производства продуктов питания означает более сытые животы и более счастливые люди."

 tech_farming_3: "Продвинутое сельское хозяйство"
 tech_farming_3_desc: "Сельское хозяйство может быть модернизировано с помощью тех же достижений, которыми пользуется остальная экономика, а именно электрификации и железнодорожного транспорта."

 tech_farming_4: "Севооборот"
 tech_farming_4_desc: "Пашня - это вспаханная почва, намеренно оставленная незасеянной с целью восстановления плодородности и снижения чрезмерной урожайности. То, что некоторые из наших сельскохозяйственных ящиков лежат под паром, пока почва восстанавливается, полезно для общего здоровья сельскохозяйственных культур."

 tech_farming_5: "Ирригационные системы"
 tech_farming_5_desc: "Всем культурам нужна вода, поэтому можно выкопать и проложить трубопроводы, что сократит количество фермеров, необходимых для переноса воды."

 tech_farming_6: "Удобрения"
 tech_farming_6_desc: "Компост, биологические отходы и другие обычно непригодные к использованию биологические вещества могут быть обработаны и переработаны в удобрения для сельскохозяйственных культур, что повысит урожайность."

 tech_farming_7: "Качественные удобрения"
 tech_farming_7_desc: "Химически изготовленное удобрение теряет часть той 'природной' привлекательности, которой обладает компост, но никто не может оспорить его эффективность."

 tech_farming_8: "Генная модификация"
 tech_farming_8_desc: "Тщательный контроль над посевами и пересадка только успешно выведенных культур гарантирует, что наиболее урожайные поколения культур займут наше вечно ограниченное сельскохозяйственное пространство."

