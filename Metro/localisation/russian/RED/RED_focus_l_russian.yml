 RED_moskvin_path: "Москвин - Генеральный Секретарь"
 RED_moskvin_path_desc: "Мой брат всегда считал себя настолько выше меня, но теперь правда открылась. Я — высший брат, Я!"
 
 RED_inheritor_of_secretary: "Наследник Секретаря"
 RED_inheritor_of_secretary_desc: ""
 
 RED_an_oath_to_communism: "Принести присягу Социализму"
 RED_an_oath_to_communism_desc: "Социализм — истинный путь, и этот факт нельзя игнорировать. Красная Линия — это долг перед социализмом!"
 
 RED_chief_of_the_force: "Главнокомандующий Вооруженными силами"
 RED_chief_of_the_force_desc: ""
 
 RED_old_soviet_methods: "Проверенные методы"
 RED_old_soviet_methods_desc: "Зачем изобретать велосипед, массовые заряды работали для наших отцов, они будут работать в будущем, и они будут работать для нас."
 
 RED_head_the_politburo: "Глава Политбюро"
 RED_head_the_politburo_desc: ""
 
 RED_cult_of_personality: "Культ личности"
 RED_cult_of_personality_desc: "Когда альтернативой становится исчезновение в ГУЛАГе, оказывается, что завоевать обожание народа довольно легко."
 
 RED_father_of_the_line: "Отец Красной Линии"
 RED_father_of_the_line_desc: "Посмотрите, чего я добился на месте своего брата, потому что он был слишком слаб, чтобы сделать то, что нужно было сделать. Вся Красная Линия знает, кто здесь настоящий лидер."
 
 RED_rapid_industrialization: "Начать быструю милитаризацию"
 RED_rapid_industrialization_desc: "С уходом старой гвардии мы теперь можем более напрямую контролировать наших людей и использовать их там, где они нам нужны. И они нам нужны, чтобы идти на войну."
 
 RED_annex_armory: "Аннексия Кузнецкого Моста"
 RED_annex_armory_desc: "Хотя они оказали нам большую поддержку в прошлом, мы не можем позволить прошлому связать нас. Факт в том, что мы знаем, как использовать их фабрику наилучшим образом, и они знают, что не могут взять нас в драке."

 ######Путь Андрея######
 RED_andrei_path: "Позиция Андрея закреплена"
 RED_andrei_path_desc: "Хотя всегда будут те, кто жаждет власти сверх всякой причины, мы уже разобрались с худшими из них. Теперь, когда мое положение обеспечено, мы можем поискать что-нибудь другое."
 
 RED_take_back_the_politburo: "Вернуть Политбюро"
 RED_take_back_the_politburo_desc: "Политбюро часто действует вопреки нашим интересам, чтобы способствовать какой-то мелкой политической ссоре. Пора напомнить им, что они служат народу и что случится, если они не будут оказывать свои услуги."
 
 RED_drain_the_swamp: "Осушить болото"
 RED_drain_the_swamp_desc: "У бюрократов плохая привычка создавать новые отделы и должности, чтобы выслужиться или превзойти конкурента. Пора их вычистить, если только они не раковые опухоли на наших ресурсах, и заставить их работать за свои пайки."
 
 RED_eye_of_the_snake: "Глаз Змеи"
 RED_eye_of_the_snake_desc: "Корбут был очень полезен до сих пор, но с раскрытием его плана вытеснить меня он изжил себя. К сожалению, мы знаем, насколько он может быть способен по его службе, поэтому мы не дадим ему шанса сбежать. Он получит пулю и безымянную могилу на краю туннеля. Как и заслуживает змея."
 
 RED_reform_the_nkvd: "Реабилитировать НКВД"
 RED_reform_the_nkvd_desc: "НКВД слишком ценен, чтобы его можно было полностью снести, однако мы должны убедиться, что не случится еще одного Корбута. Мы реформируем их, чтобы они стали более прозрачными для остального правительства. Это может лишить их части остроты, но ими будет легче командовать."
 
 RED_a_brothers_fate: "Судьба братьев"
 RED_a_brothers_fate_desc: ""
 
 RED_lenins_descendant: "Потомок Ленина"
 RED_lenins_descendant_desc: "Хотя я и не делаю этого сравнения из высокомерия, но я действительно являюсь Лениным Красной Линии. Важно помнить, что выбор, который я делаю для Красной Линии, будет жить долго после моей смерти. И я должен быть благодарен, что моя жизнь не оборвалась, как его."
 
 RED_one_unified_socialist_state: "Единое Социалистическое Государство"
 RED_one_unified_socialist_state_desc: "Больше не будет генералов или департаментов, борющихся друг с другом за влияние, больше не будет наших людей, борющихся за объедки. Теперь мы едины в цели и намерении."
 
 RED_fist_of_lenin: "Кулак Ленина"
 RED_fist_of_lenin_desc: "Если бы Ленин сейчас увидел наши танки, я уверен, он бы одобрил."
 
 RED_lenins_fury2: "Ярость Ленина без границ"
 RED_lenins_fury2_desc: "Именно Ленин повел первую советскую армию на освобождение нашего народа. Мы постараемся сражаться так же яростно, как они."
 
 ######Путь Корбута######
 RED_korbut_path: "Корбут берет управление на себя"
 RED_korbut_path_desc: "Время бесполезных марионеток прошло, и хотя мне не нравится быть в центре внимания, мой прямой контроль сотворит чудеса для Красной Линии."
 
 RED_government_roles_for_nkvd: "Правительственные функции для НКВД"
 RED_government_roles_for_nkvd_desc: "Мы должны предоставить сотрудникам НКВД высокие посты в правительстве, чтобы они были одним и тем же лицом."
 
 RED_cheslav_mihaylovich_nf: "Кумовство"
 RED_cheslav_mihaylovich_nf_desc: "Хотя некоторые могут смотреть на это слово свысока, факт остается фактом: единственный, кто может сравниться с моим интеллектом, — это моё дитя. Интеллект, который я должен использовать."
 
 RED_gearing_up_for_war: "Готовимся к войне"
 RED_gearing_up_for_war_desc: "Пока наши враги остаются, мир — это всего лишь ложь, которую мы говорим себе для утешения. Мы должны быть готовы сражаться с каждым другим человеком в метро, если это будет необходимо."
 
 RED_great_terror: "Начало Большого террора" 
 RED_great_terror_desc: "Люди уже начали объединяться против меня, они несут в себе силу, которая может преодолеть все. Мы должны убедиться, что они не доверяют друг другу, и величайшим инструментом для этого является Страх."
 
