 satellite_seek_help_from_the_redline:0 "Szukaj Wsparcia Czerwonej Linii"
 satellite_seek_help_from_the_redline_desc:0 "Czerwona Linia i Rzesza są uwikłane w wieczną walkę o dominację. Jak mówi przysłowie — wróg mojego wroga... Być może Czerwona Linia udzieli nam wsparcia przeciwko Rzeszy?"
