sevastopol:0 "Севастопольская ГЭС"
 sevastopol_desc:0 "Севастопольская - это фракция, которая владеет несколькими гидроэлектро-турбинами, которые используют подземные воды для выработки электроэнергии для южной части Ганзы на других соседних населенных станциях. Это один из самых важных регионов за пределами Большого метро. Однако его относительно плохое стратегическое расположение делает его постоянно конфликтующим с мутантами. Превращая его жителей в компетентных солдат, с многочисленными укреплениями и баррикадами, установленными для обеспечения безопасности Севастопольской."

 hanza_dependant:0 "Зависимость от Ганзы"
hanza_dependant_desc:0 "Из-за своей близости и постоянных нападений мутантов, сообщество в значительной степени зависит от поставок оружия и боеприпасов из Ганзы, чтобы выжить."