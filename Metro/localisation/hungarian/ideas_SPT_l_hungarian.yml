l_hungarian:
 the_order:0 "A Rend Katonai Egysége"
 the_order_desc:0 "A "spártaiaknak" nevezett Rendi katonák a háború előtti Szpecnaz és  a hadseregből alakult elit katonák csoportja. Ők harcedzett katonák. A legképzettebbek és legtapasztaltabbak a metróban."

 protectors:0 "Az Emberiség Védelmezői"
 protectors_desc:0 "A Rend katonái nem szolgálnak más ideológiát vagy kormányt, mint az emberiség közös javát és túlélését. Gyakran segítenek a településeken a banditák és mutánsok betörései ellen. Még az olyan semleges állomások hadseregei is, mint a kommunista vagy a birodalmi, félnek és tisztelik a spártaiakat."

 rigorous_training:0 "Szigorú Képzés"
 rigorous_training_desc:0 "A Rend természete csak a legjobbakat követeli meg. Az újoncokat személyesen választják ki, mielőtt belépnek a spártaiak soraiba. Onnan nehéz fizikai kiképzésen és próbákon esnek át, mielőtt valóban spártainak nevezhetnék őket."
 