 TRT_doctrine_4:0 «Больше, чем просто преступники»
  TRT_doctrine_4_desc:0 ""

  TRT_city_on_stilts:0 "Сообщество на ходулях"
  TRT_city_on_stilts_desc:0 "Назван в честь старого итальянского города Венеция, когда-то могущественного города-государства во времена рыцарей и королевств. Станция была затоплена вскоре после войны, и на сваях, плавающих над мрачными глубинами, было построено великое поселение. Темное подземное убежище не только для бандитов и воров. Но и для своенравных москвичей».

  TRT_house_that_dirt_built:0 "Дом, построенный из грязи"
  TRT_house_that_dirt_built_desc:0 "Ветхий фундамент, гниющие деревянные каркасы и еще более ветхая планировка привели к тому, что город стал уродливым. Снос половины города просто заставит другую половину броситься в глотки нашей администрации. Нам понадобится лучший, правильный решение, чтобы исправить неисправную инфраструктуру. К счастью, в зимние месяцы уровень воды падает. Возможно, это шанс установить более подходящие опорные конструкции?»

  TRT_floodgate_bulwarks:0 "Оплоты шлюзов"
  TRT_floodgate_bulwarks_desc:0 ""

  TRT_flooding_protection:0 "Защита от наводнений"
  TRT_flooding_protection_desc:0 "Самая большая проблема заключается в том, куда, черт возьми, нам направить всю эту воду? Однако, к счастью, проходящие мимо торговцы настояли на продаже нам нескольких старых водяных насосов. Откуда, черт возьми, они их взяли, никто не знает."

  TRT_ologies_canals:0 "Логистические каналы"
  TRT_logistic_canals_desc:0 "Хотя наводнение создает множество проблем. Радиация, мутанты, стирка вещей Игоря прошлой весной, оно обладает большими экономическими возможностями. Водные плоты и каноэ могут легко передвигаться по воде туда и обратно."

  TRT_increase_minimum_prepardness_10:0 "\nУвеличьте нашу §YНачальную готовность§! на §R10§!\nНаша §YМинимальная готовность§! равна: [?TRT_minimum_prepardness|H0].\n\n"

  TRT_shipping_routes:0 "Доставка"
  TRT_shipping_routes_desc:0 "С лучшими плотами можно перевезти больше товаров. Больше товаров? Больше товаров? Больше продать, а это значит, что больше пуль можно будет вложить обратно в защиту наших караванов от мутантов. Это нетрудно понять, Слободан."

  TRT_modular_districts:0 "Частоки"
  TRT_modular_districts_desc:0 "Конечно, иметь дело с мутантами - это боль. Радиация тоже, если подумать, а угроза бешеных волн или странных оттепелей - это совсем другое дело. Но самая большая проблема? Другие бандиты, стремящиеся подключиться к нашим операциям. Недовольный товарищ по кораблю выдает детали конкурирующим бандитам или плывет головой вперед в патруль Ганзы. Не говоря уже о том, что один из спартанцев вальсирует головой вперед в одно из наших логов.

  TRT_public_works:0 "Общественные каналы"
  TRT_public_works_desc:0 "Венеция возникла на карте не благодаря богатым торговцам, идеологическим фанатикам-чокнутым или снобистским слабакам, она была построена сообществом. Людьми, которым больше некуда было идти. Через плевки, локти и кучу свинца. Проход между станциями должен по праву принадлежать сообществу».

  TRT_toil_the_toll:0 "Трудиться"
  TRT_toil_the_toll_desc:0 "Подумайте об этом. Облагайте налогом людей за то, что они приходят и проходят. Эти водные пути — дойная корова, созревшая для дойки."

  TRT_venitian_determination:0 "Венецианская решимость"
  TRT_venitian_determination_desc:0 "Бандитский треугольник, или Венеция. Что бы ни зацепило вас, известно, что люди, живущие там, выносливы, но умеют жить."

 TRT_what_lurks_beneath:0 "Что скрывается под"
  TRT_what_lurks_beneath_desc:0 "Креветки-мутанты приходят и уходят после сезона оттаивания. Нарушая путешествие, их присутствие делает водную навигацию опасной. В конце концов нам придется иметь дело с этими заражениями. Мы можем отбраковывать их избыточную численность только до тех пор, пока не у них кончилось топливо или взрывчатка. Мы должны нанести удар в самую суть проблемы. Уничтожить их гнезда».

  TRT_eep_charges:0 "Глубинные бомбы"
  TRT_Depth_charges_desc:0 "Игорь, наш квартирмейстер и по совместительству завсегдатай бара, придумал идеальное решение. Импровизированные глубинные бомбы. Конечно, это ничто, способное потопить что-нибудь большее, чем гребная лодка. Но мутанты? Они разорвут их надвое. Сейчас - Осталось только вытянуть соломинку и посмотреть, какой невезучий ублюдок выплывет и заложит эту взрывчатку..."

  TRT_improved_length_charges:0 «Улучшенные взрывные устройства»
  TRT_improved_length_charges_desc:0 ""

  TRT_deadly_Depth_charges:0 "Вызывает волны"
  TRT_deadly_length_charges_desc:0 ""

  TRT_cleansing_nests:0 "Обязанность по уборке"
  TRT_cleansing_nets_desc:0 "Многие креветки выходят с поверхности, из мутных водоемов и затонувших линий метро. Сталкеры, путешествующие с поверхности, обычно сталкиваются с такими икруми. Их спорадические модели гнездования, то есть креветки, затрудняют вылов. поскольку мы можем должным образом контролировать их численность. У нас не возникнет никаких проблем».

  TRT_hardcore_fishing:0 "Жесткая рыбалка"
  TRT_hardcore_fishing_desc:0 "Вы когда-нибудь пробовали ловить рыбу на взрывную наживку? Нет? Вам стоит попробовать."

 TRT_kabloooeyyy:0 "Каблуей!!"
  TRT_babloooeyyy_desc:0 "Кто бы мог подумать, что взрывчатка оставит кратеры? Наши специалисты по сносу недавно обнаружили большую трещину, ведущую глубоко в землю, дыра сухая; в ней нет воды, но наводнение в конечном итоге заполнит дыру. Но Геннадий клянется он увидел, как что-то шевелится в яме».

  TRT_draining_eeps:0 "Извлечение глубины"
  TRT_draining_lengths_desc:0 "Вы будете удивлены тем количеством мусора и другого дерьма, которое люди просто выбрасывают в воду. Хотя это быстрый и относительно чистый способ избавиться от мусора, он имеет неприятную привычку оседать на дне реки. Сверхурочные работы завалено хламом и мусором. Видите, к чему это идет?.. Нам придется убрать дерьмо с пола».
  TRT_able_to_use_decision_manpower:0 "Активировать вариант решения: §YОчистить водные пути от мусора§!"
  TRT_flooding_decision_resources:0 "\nПри каждом защищенном наводнении есть шанс, что §YResources§! будет смыто."

  TRT_fish_industry:0 "Используй волны"
  TRT_fish_industry_desc:0 "Подземные расщелины и водоемы скрывают не только мутантов, но и множество рыб. Некоторые более мутировали, чем другие, но достаточно здоровы, чтобы их можно было есть. С надвигающимися заражениями разбираются... Кто жаждет Кулебяки ?"

  TRT_a_sport:0 "Как рыба в бочке"
  TRT_a_sport_desc:0 "Более радиоактивная рыба несъедобна, но может использоваться нашими рыбаками-торговцами в качестве хорошей мишени."

  TRT_sustinance:0 «Рыбные консервы»
  TRT_sustinance_desc:0 "Юджин, один из наших рыбаков считает, что мы могли бы попробовать консервировать нашу рыбу, чтобы она не портилась, используя бытовую консервную машину, которую он ремонтировал. Некоторые беглые техники с Кузнецкого моста также готовы внести свой вклад и помочь. почини машину и предоставь материалы, лишь бы консервы не украли местные уроды».

  TRT_shrimp_anyone:0 "Креветки, кто-нибудь?"
  TRT_shrimp_anyone_desc:0 "Мутировавшая разновидность креветок слишком радиоактивна, чтобы ее можно было употреблять в пищу, однако до сих пор существуют гораздо меньшие по размеру немутировавшие разновидности, практически не затронутые ядерными осадками. Не такие мясистые и нежные по сравнению с их довоенными аналогами, выращиваемыми в массовом порядке."

  TRT_arms_in_the_arms_industry:0 "Оружие в оружейной промышленности"
  TRT_arms_in_the_arms_industry_desc:0 "Наши вооруженные силы не в особенно хорошей форме. Большую часть наших рядов составляют гопники; громкие, молодые и не очень умные. Стереотипный образ бандитов. Хуже того, они расхаживают с ржавым оружием разваливается по швам. Надо по-настоящему опасаться, что нам придется серьезно пересмотреть то, чем мы оснащаем наши силы».

  TRT_shooting_range:0 "Стрельбище"
  TRT_shooting_range_desc:0 "Уроды, расхаживающие вокруг и ожидающие, что их втянут в конфликт, - это, безусловно, пороховая бочка, которая ждет, чтобы неизбежно взорваться. Не давая этим гопникам выплеснуть свое разочарование на беспомощных граждан, мы можем вместо этого направить их вспышки куда-нибудь еще. Пусть они отточят свой спусковой крючок и цельтесь в неодушевленные предметы, а не в анимированные».

  TRT_live_game:0 «Живая игра»
  TRT_live_game_desc:0 "Вместо того, чтобы стрелять по неодушевленным объектам, мы могли бы использовать живую дичь. В конце концов, на нашей станции есть проблемы с крысами. В конце концов, это помогло бы сократить их численность."

  TRT_technicians_trades:0 "Торговля техническими специалистами"
  TRT_technicians_trades_desc:0 "Ремонт вооружения - это больше, чем просто его протирание и поддержание блеска приклада. Множество сложной технической фигни, на которую у многих людей не хватает ни терпения, ни ума."

  TRT_hideout_for_kuznetsky_most:0 "Спрятать беженцев с Кузнецкого моста"
  TRT_hideout_for_kuznetsky_most_desc:0 "Кузнецкий Мост расположен относительно близко к Венеции, по сравнению с ярыми большевиками или креветками-мутантами в качестве соседей, которых вы выбрали бы последней. Красная Линия стремится привлечь Кузнецкий Мост под свою сферу влияния, к большому разочарованию многих своих граждан. Те, кто не хочет оказаться под железным сапогом тирании, стремятся собрать вещи и бежать в другое место. Почему бы не убедить их найти убежище в Венеции?»
 TRT_armed_to_the_teeth:0 "Вооруженный до зубов"
 TRT_armed_to_the_teeth_desc:0 "Нам нужно будет найти, украсть или изготовить оружие для оснащения наших вооруженных сил. Нас окружают более грубые ублюдки, которые не хотели бы ничего больше, чем развевать свое знамя над арками нашего станционного сообщества. Будучи вымогать у местных мобников - это уже плохо, а Ганза и Красная Линия? Они нас не доят, а с удовольствием содрают с нас шкуру... образно говоря, надеюсь.
 
TRT_vigilante_path:0 "Путь линчевателя"
