l_russian:
  MSU_effort_1: "Нация науки...?"
  MSU_effort_1_desc: "За бледными водами под обломками Воробьевых гор находятся бывшие остатки Московского Университета. Далеко-далеко от всех дел Метро — их существование до сих пор является предметом горячих споров. До сих пор."

  MSU_effort_2: "Мост через Москву-реку"
  MSU_effort_2_desc: "Единственный гарантированный проход в Московский Университет — через ветхие руины Воробьевых гор, которые сейчас в основном являются излюбленным местом мутантов — Стражей из Метро, в извращенном смысле. Однако их надежность в сдерживании незваных гостей Изумрудного города в лучшем случае шаткая... если только они сами не шпионят вокруг, то есть."

  MSU_effort_3: "Возрожденные науки"
  MSU_effort_3_desc: "Апокалипсис не смог поколебать интерес гуманитариев к неизведанному. Он также не смог остановить прогресс. Третья мировая война стала новой площадкой для научных экспериментов и полевых испытаний. По сути, в результате этого наука стала неудержимой от последствий."

  MSU_effort_5: "Агрессивные полевые эксперименты"
  MSU_effort_5_desc: "Благодаря нескольким важным достижениям в области сопротивления неблагоприятным последствиям радиации наше снаряжение для спецназа может выдерживать более неблагоприятные радиационные воздействия, чем считалось ранее."

  MSU_effort_6: "Повторение в дизайне"
  MSU_effort_6_desc: "Несколько усовершенствований, внесенных в состав нашего оборудования для спецопераций, существенно улучшили его общую конструкцию. Хотя, безусловно, необходимо провести больше экспериментов, чтобы сгладить многие изъяны в вышеупомянутых конструкциях, они более или менее идеально подходят для интеграции в том виде, в котором они есть сейчас, в наши наборы для Сталкеров."

  MSU_effort_7: "Элитные сталкеры"
  MSU_effort_7_desc: "Можно было бы ожидать, что ученые не будут хорошими бойцами. Хотя это, безусловно, так, наши сталкеры полностью опровергают это представление. В то время как наши усилия по вылазкам на поверхность в основном заключаются в исследовании различных аномалий, разбросанных по Москве, некоторые предполагают, что мы можем набирать наших опытных сталкеров."

  MSU_effort_4: "Военная инженерия"
  MSU_effort_4_desc: "Спасение, починка, ремонт и разборка старых существующих пушек пока что будут хороши, но со временем количество пушек в запасах иссякнет. Это не похоже на то, что в каком-то арсенале или хранилище на поверхности лежит нетронутая золотая жила пушек, просто ожидающая дня, когда мы их обнаружим, если только этот день не наступит сегодня."

  MSU_effort_8: "Обработка деталей"
  MSU_effort_8_desc: "Возможно, мы нашли одну кучу пушек в идеальном состоянии, но такой шанс вряд ли представится снова. Изготовление деталей не должно быть хлопотным, с нацией ученых наверняка несколько умников смогут придумать, как сделать этот процесс менее трудоемким."

  MSU_effort_9: "Ремесленная работа"
  MSU_effort_9_desc: "Мы могли найти один запас оружия в первозданном состоянии, но такой шанс вряд ли представится снова. Мы не пещерные люди. У нас есть технологии, документы, целый ряд научных знаний, которые поддержат наших техников."

  MSU_effort_10: "Рельсовая пушка"
  MSU_effort_10_desc: "Основано на довоенных разработках. Новинка для большинства и невостребованная вещь для тех, кто действительно заинтересован. Было сделано несколько обширных модификаций для оптимизации затрат на энергию и общего улучшения производства."

  MSU_effort_11: "Вычеркнуть!"
  MSU_effort_11_desc: "Теперь, когда станция [288.GetName] полностью под нашим контролем, пришло время нам раскрыть себя остальному Метро. Таким образом, наши научные отчеты пришли к выводу, и остальное Метро признано непригодным".
  