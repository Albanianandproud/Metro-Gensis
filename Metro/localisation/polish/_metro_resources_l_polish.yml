l_polish:
 PRODUCTION_MATERIALS_ALLOYS:0 "Metale"
 alloys_desc:0 "Kompozytowe metale, które są odporne na nacisk i korozję, oprócz bycia o wiele trwalszymi. Używa się do fabrykacji wysokiej jakości uzbrojenia."
 PRODUCTION_MATERIALS_ELECTRONICS:0 "Elektronika"
 electronics_desc:0 "Obwody elektryczne, tranzystory, mikroczipy i różnorakie inne skomplikowane elementy wykorzystywane w skomplikowanym sprzęcie wojskowym i pojazdach."
 PRODUCTION_MATERIALS_COMPONENTS:0 "Komponenty"
 components_desc:0 "Rózne wysokiej jakości mechaniczne trybiki i inne przemysłowe części kluczowe do produkcji uzbrojenia, drezyn i pojazdów."
 PRODUCTION_MATERIALS_SCRAP:0 "Złom"
 scrap_desc:0 "Porzucone, odzyskane, lub odnowione metale wykorzystywane w wielu dziedzinach, takich jak: narzędzia, pojazdy i co najważniejsze; uzbrojenie."
 PRODUCTION_MATERIALS_CHEMICALS:0 "Chemikalia"
 chemicals_desc:0 "Wykorzystywane w sprzęcie medycznym, specjalnym wyposażeniu takim jak filtry i sprzęt stalkerowski; a także pełnią składnik elitarnego wyposażenia wsparcia."
