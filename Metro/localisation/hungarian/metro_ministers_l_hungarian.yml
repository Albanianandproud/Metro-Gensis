  ### Red Line ###
  RED_korbut:0 "Czeslav Korbut"
  RED_korbut_desc:0 "A §Vörös Vonal§! §YKGB§! elnöke és §YHírszerzési§! vezetője§!. Ravasz és körültekintő, Korbut sokat mászott a ranglétrán, hogy elérje pozícióját. A §R!Vörös Vonal§! egyik legfontosabb alakjává vált; hideg és amorális természetű - tehetséggel megáldva, hogy keményen lecsapjon a másként gondolkodókra. Manipulatív fogása, titkos cselszövései és grandiózus ambíciói nem ismernek határokat.\n\n§RDNe hallgass a tooltip-re! Korbutot csak fókuszok vagy események segítségével tudod eltávolítani§!"
  RED_moskvin:0 "Maxim Moskvin"
  RED_moskvin_desc:0 "Az orosz dicsőséges, de komor szocialista múltú egykori §RVörös Hadsereg§! tisztje. Csatlakozott a rövid életű Központi §GMetró Parancsnoksághoz§!, mielőtt az végül feloszlott volna. Politikai karrierjét nem kötelességből kezdte, hanem legidősebb testvére, Andrij! - a kedvenc gyermek; §YAndrey§! eredményei a §RVörös Vonal§! megalakításában és irányításában keserű gyűlöletet váltottak ki belőle §YMoszkvin§! iránt. Moszkvin árnyékba borult bátyja természetes bája és intellektusa, és ami a legfontosabb, sikerei miatt: a §RVörös Vonal§! népének a szeretete és tisztelete. A megvetés és az irigység keveréke, amely az elmúlt években csak tovább gyűrűzött. Ennek ellenére Moszkvin hadviselésben szerzett tudásának, és korábbi karrierjének megvan a maga haszna.  Maxim nyugodt szilárdsággal és merev magabiztossággal rendelkezik, annak ellenére, hogy nem olyan "bajnoka" a népnek, mint a bátyja.\n\n§RDNe hallgass a tooltip-re! Moszkvint csak fókuszok vagy események révén tudod eltávolítani§!"
  RED_former_komsomol:0 "Egykori Komszomol Tag"
  RED_industrialist:0 "Iparművész"
