 civics_work_ethics_1: "Часы отдыха"
 civics_work_ethics_1_desc: "В нашем сообществе предусмотрены часы между сменами и рабочими нагрузками, чтобы наши граждане могли расслабиться и заняться другими видами деятельности, не связанными с работой. Мы не должны забывать, как звучит слово «человек» и что это слово означает в этом разлагающемся мире."

 civics_work_ethics_2: "Освобождение от работы"
 civics_work_ethics_2_desc: "Ожидается, что жители будут работать необходимое количество смен. Однако для определенных групп и народов могут быть сделаны некоторые исключения. Пожилые, немощные, больные и молодые люди, как правило, освобождаются от работы."

 civics_work_ethics_3: "Все работают"
 civics_work_ethics_3_desc: "Ожидается, что каждый человек заработает свою долю и сохранит ее. От чернорабочих до клерков и фермеров. Трудоспособные люди всех возрастов обязаны работать... И помните. §YНельзя бездельничать!§!"

 civics_work_ethics_4: "Потогонный труд"
 civics_work_ethics_4_desc: "Вы не будете работать, пока не вспотеете. Смены длинные и изнурительные. Если работа не сломает вам спину, то зарплата неизбежно сломает. Вы будете работать, чтобы заслужить право на труд, а также право на жизнь и, в конечном счете, на смерть."

 civics_work_ethics_5: "Рабство"
 civics_work_ethics_5_desc: "Где кнут, там и путь. Работайте весь день на верстаке или в теплицах и кузницах. Если положение в мире еще не сломило вас, то сломит кабальное рабство."

