 ### Reclaimation Events
 
 reclaimation_event.2.t:0 "Новые территории"
 reclaimation_event.2.d:0 "Команда колонизаторов, которую мы послали в Метро, вернулась с победой, успешно захватив новую область Метрополитена, способствуя нашему развитию и успеху."
 reclaimation_event.2.a:0 "Молодцы"
 
 reclaimation_event.mutants.t:0 "Нападение мутантов"
 reclaimation_event.mutants.d:0 " Команда колонизаторов, которую мы отправили в Метро, была подвергнута жестокому нападению одичавших мутантов. Большая часть команды была убита, а те немногие, кому удалось спастись, получили ранения или шрамы на всю жизнь. Эта потеря не будет напрасной!"
 reclaimation_event.mutants.a:0 "Печальный день"
 
 reclaimation_event.3.t:0 "Потеря в метро"
 reclaimation_event.3.d:0 "Мы ничего не слышали о Колонизационной команде с тех пор, как они ушли в туннели. Прошло уже несколько дней, и мы должны считать, что команда потерялась".
 reclaimation_event.3.a:0 "Их жертва не будет забыта!"

 nf_metro.4.t:0 "Фашисты в глубинах"
 nf_metro.4.d:0 "Мы получили сообщения о движении в туннелях метро, Это не беспорядочное движение, не громоздкие ошметки или крысы на цыпочках. Вместо этого они однородны... слишком однородны. Явно человеческого происхождения. Хотя эти сообщения немногочисленны".
 nf_metro.4.a:0 "Нам есть о чем беспокоиться, кроме крыс".

 nf_metro.5.t:0 "Отколовшийся Рейх"
 nf_metro.5.d:0 "После нашего отказа позволить Штортбекеру вернуться в Рейх. Вместо этого он решил создать свою оперативную базу на юге. Связь между нами и его бригадой и так была плохой из-за большого расстояния... не говоря уже обо всех опасностях на пути. Но теперь? Похоже, он отключил все каналы связи".
 nf_metro.5.a:0 " Хорошо"
