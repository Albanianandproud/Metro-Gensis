l_polish:
 community:0 "Wspólnota"
 community_noun:0 "Wspólnota"
 community_desc:0 "Wspólnota"
 #community_desc:0 "A community of people, ruling themselves and aligned towards a common, mutual and shared goal which benefits all."

 council:0 "Rada"
 council_noun:0 "Rada"
 council_desc:0 "Rada"
 #council_desc:0 "A collective of minds formed to administrate, advise or oversee the government. Either elected, or granted the rank to consult and manage the affairs of the station."

 oligarch:0 "Oligarchowie"
 oligarch_noun:0 "Oligarchowie"
 oligarch_desc:0 "Oligarchowie"
 #oligarch_desc:0 "A small committee dominates the political sphere. Oligarchies are characterised by a small number of people wielding large political power; either from wealth, military power or status."

 dictatorial:0 "Dyktatura"
 dictatorial_noun:0 "Dyktatorstwo"
 dictatorial_desc:0 "Dyktatura"
 #dictatorial_desc:0 "A singular individual wielding absolute power in the nation. Usually at the expense of its subjects through campaigns of fear and intimidation."

 ### community ####
 
 peoples_council:0 "Rada Ludowa"
 peoples_council_desc:0 "Trzymając się starych sowieckich ideałów, ludzie ci wybierają bezpośrednio egalitarną radę, która zatwierdza swoją politykę poprzez powszechne referendum i rezygnują z własności prywatnej."

 militia_council:0 "Rada Wojskowa"
 militia_council_desc:0 "Militarystyczna organizacja skupiająca jednostki o podobnych poglądach, ta frakcja organizuje się wokół wojowniczego, ale wolnego społeczeństwa."

 democratic_republic:0 "Demokratyczna Republika"
 democratic_republic_desc:0 "Mając silną wiarę w wartości demokratyczne, ta frakcja wybiera swoich liderów lub zgromadzenie w otwartych wyborach z tajnymi kartami do głosowania, co jest rzadkością w metrze."

 communal_party:0 "Komuna"
 communal_party_desc:0 "Żyjąc bez własności prywatnej lub władców, frakcja ta może być albo gminą rolników, którzy żyją jako duża rodzina, albo być wyraźnie anarchistyczna w swojej naturze."

 ### council ###

 technocracy:0 "Technokracja"
 technocracy_desc:0 "Porzucając zarówno demokrację, jak i despotyzm, technokracja wierzy w społeczeństwo rządzone przez ekspertów i dzięki zasługom, a nie wyborom, polityce czy przekonaniom."

 labour_council:0 "Rada Pracownicza"
 labour_council_desc:0 "Czerpiąc inspirację z przedwojennych Sowietów, rady pracownicze organizują społeczeństwo w oparciu o rady robotnicze wybierane lub wyłaniane spośród ogółu społeczeństwa."

 confederation:0 "Konfederacja"
 confederation_desc:0 "Luźna organizacja złożona z wielu grup, ta frakcja wybiera lub wybiera członków z każdej grupy członkowskiej, którzy są reprezentowani w Radzie Konfederacji."

 ### oligarch ###

 trade_alliance:0 "Sojusz handlowy"
 trade_alliance_desc:0 "Organizacja wielu różnych firm i grup, które sprzymierzyły się razem dla samoobrony i zysku, z nierównością i bogactwem obfitującym jednakowo."

 military_junta:0 "Junta wojskowa"
 military_junta_desc:0 "Frakcja, w której cała władza polityczna pochodzi z oligarchii wojskowej, ta frakcja ma również często charakter autorytarny."

 plutocracy:0 "Plutokracja"
 plutocracy_desc:0 "Frakcja rządzona w całości przez bogaczy, istnieje poczucie demokracji wśród wyższej warstwy społecznej, ale dla reszty nie pozostaje nic innego, jak mieć nadzieję na przyzwoite traktowanie."

 ### dictatorial ###

 despot:0 "Despotyzm"
 despot_desc:0 "System, w którym cała władza polityczna spoczywa w rękach jednego człowieka, jest często wysoce autorytarny i brutalny w realizacji swoich celów."

 king:0 "Monarchia"
 king_desc:0 "Niezwykły widok, ta frakcja zorganizowała się w monarchię absolutną z królem, jednak w praktyce jest on identyczny jak każdy inny despota."

 bandit:0 "Bandyci"
 bandit_desc:0 "Gang przestępczy zorganizowany wyłącznie w oparciu o zysk i łupy. Niewielka ilość organizacji, jaką można tu znaleźć, opiera się na strachu i zastraszaniu."

 totalitarianism:0 "Totalitaryzm"
 totalitarianism_desc:0 "Społeczeństwo, w którym państwo jest absolutne i nie istnieje nic poza państwem w każdym aspekcie życia społecznego."

