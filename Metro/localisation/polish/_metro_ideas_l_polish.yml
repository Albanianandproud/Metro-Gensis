 metro_ruins:0 "Ruiny Metra"
 metro_ruins_desc:0 "Niezliczone mile torów, niezliczona ilość krętych i kluczących korytarzy, które wnikają w ciemne zakamarki ziemi. Zrujnowana ciemność dusząca się przez zapomniane bestie i niespokojne dusze potępionych. To jest teraz twój dom."
 hanza_redline_war:0 "Dziedzictwo wojny Hanza-Linia Czerwona"
 hanza_redline_war_desc:0 "Najkrwawszy konflikt, jaki widziało całe Metro od czasu apokalipsy. Wojna toczyła się między §Związkiem Hanzeatyckim§! i §KKoalicją Antykomunistyczną§! jako środek do stłumienia wciąż rosnącej potęgi §RLinii Sokolniczeskaja§!. Wojna szybko przerodziła się w całkowitą rzeź; wszędzie na około potyczki, wojny partyzanckie. Całe stacje i tunele zaśmiecone stosami trupów. Jedna strona przejmowała kontrolę nad stacją, ale później tego samego dnia została odepchnięta. Powoli wojna stawała się męcząca, wyczerpując zasoby i ludność metra. Obywatele obu stron byli wzburzeni i wyczerpani wojną. Było jasne, że żadna ze stron nie odniesie zwycięstwa. Podczas gdy prawdziwym zwycięzcą można nazwać §YHanzę§! - jako że w ich interesie było powstrzymać §RLinię Czerwoną§! i całkowicie sobie podporządkować §YLinię Kolcewaja§! co zostało osiągnięte. Widać wyraźnie, że blizny po tym przerażającym konflikcie wciąż przenikają mieszkańców metra.\n\n Minie trochę czasu, zanim nasi obywatele zechcą ponownie wstąpić do wojska."