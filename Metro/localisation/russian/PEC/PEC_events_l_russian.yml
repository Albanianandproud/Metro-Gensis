 nf_PEC.3.t: "Сбой работоспособности"
 nf_PEC.3.d: ""
 nf_PEC.3.a: "Кажется, Степанову осталось недолго."

 nf_PEC.4.t: "На пороге смерти"
 nf_PEC.4.d: "То, чего многие с сомнением ожидали, наконец-то свершилось. Степанов после долгих лет борьбы с физическим упадком наконец-то нашел свой конец. Признаюсь, прикованный к постели старик ждет своего ухода. Жить ему осталось всего несколько дней, и многие в его администрации и конфедерации скорбят и отдают дань уважения. Вопрос, который остается у всех на устах, продолжает оставаться актуальным."
 nf_PEC.4.a: "Кто теперь возглавит Конфедерацию?"

 nf_PEC.5.t: "Омоложение"
 nf_PEC.5.d: ""
 nf_PEC.5.a: ""

 nf_PEC.6.t: "Банда Бормана"
 nf_PEC.6.d: "Операции Бормана только активизировались в последние месяцы, после того как после смерти Степанова власть Конфедерации была выведена из-под контроля. Поскольку его преемник все еще остается под вопросом, панки Бормана постепенно расширяют свои операции за пределами своей станции [409.getName]. Первоначальная слабость Бормана к конфедерации Печаники за последние недели остыла, но у граждан, находящихся под его контролем, все еще остается слабость."
 nf_PEC.6.a: "Сделайте Борману предложение, от которого он не сможет отказаться."
 nf_PEC.6.b: "Конфедерация пала."

 nf_PEC.7.t: "Боевое крещение"
 nf_PEC.7.d: "После ухода правительства Печатников бандиты на Кожуховской решили расширить свои операции за пределами станции. Вместо того, чтобы платить чиновникам-печатникам за то, чтобы они смотрели в другую сторону, и вместо этого использовали угрозы и провоцирование столкновений для достижения своих целей."
 nf_PEC.7.a: "И он отрекся от сатаны."

 nf_PEC.8.t: "Эзотерический вестник"
 nf_PEC.8.d: "Отчасти из-за недавней кончины Степанова Голубев привел своих последователей в фанатичное неистовство. Утверждая, что настал день, когда необходимо провести раскопки южного Метрополитена. Их бог взывает к нему, и где-то далеко на юге его облик обретет очертания в нашей вселенной. Его лакеи отказываются выходить на работу и готовятся к этому."
 nf_PEC.8.a: "Это слишком вышло из-под контроля, просто избавься от него."
 nf_PEC.8.b: "..."
 nf_PEC.8.b.tooltip: "Выбор этого варианта может иметь ужасные последствия для Конфедерации."

 nf_PEC.9.t: "Прибытие Хастура"
 nf_PEC.9.d: "То ли для того, чтобы извлечь выгоду из распада Конфедерации, то ли с неизвестной целью, Голубев довел своих сторонников до исступления. Его сброд теперь стреляет по солдатам печатников, которых видит на улице. Присягать на верность не печатникам, а Голубеву и самому Братству".
 nf_PEC.9.a: "Его приход скоро, настало наше время."

 nf_PEC.10.t: "Конфедерация Печатников".
 nf_PEC.10.d: "Проблема децентрализации Конфедерации, по большому счету, может быть лишь незначительной проблемой по сравнению с мутантами с юга и вторжением Ганзы на Север. Однако, надеюсь, что со Степановым, возглавляющим Конфедерацию, эти проблемы будут решены."
 nf_PEC.10.a: "Надеюсь, Конфедерация справится."
 PEC_civil_war_warning: "Если наша §Y£stability_icon стабильность§! упадет ниже §Y25%§!, или мы ввяжемся в §YКрупный вооруженный конфликт§! с любой из держав в Метро, пока у нас есть национальный дух §YСтабильная Республика§!, наш народ обязательно восстанет против §RНАС§!."

 nf_PEC.11.t: "Наше дело"
 nf_PEC.11.d: "Бандой руководит человек по имени Борман. Являясь паханом местного преступного синдиката, его преступная группировка регулярно притесняет торговые суда и пытается взимать непомерную сумму за 'охрану', проходящую через Кожуховскую. Хотя, в отличие от других бандитских баз, Борман не позволяет своим бандитам преследовать местных жителей из племени печатников или вообще совершать какие-либо преступления, если на то пошло. Только усиливает напряженность в отношениях с нашими силами всякий раз, когда мы ранее пытались избавиться от них."
 nf_PEC.11.a: "Это нехорошо."

 nf_PEC.12.t: "Борьба с наркомафией"
 nf_PEC.12.d: "Обосновавшись на Кожуховской, банда Бормана прочно обосновалась на этой станции, торгуя наркотиками и заставляя проезжающих торговцев платить немалую пошлину. Несмотря на кажущееся стремление сохранить мир и клятву, что он не имеет злых намерений против Конфедерации, наш авторитет на Кожуховской значительно ослаб."
 nf_PEC.12.a: "Они наверняка будут постоянной занозой в заднице."

 nf_PEC.13.t: "Братство желтого знака"
 nf_PEC.13.d: "В неприятных слухах, которые распространяются по станции Печатники, действительно есть доля правды. Большинство населения, как и на большинстве станций, - хорошие, трудолюбивые люди, но несколько негодяев портят репутацию всей этой компании.\n\nПросто называя себя Братством в желтом,и облачаясь в рваные лохмотья, которые скорее напоминают пятна мочи, чем желтый пигмент, толпа Голубева уже не в восторге от его безумных выходок, поскольку они ждут, когда же им принесут очередную горячую еду. Полагая, что апокалипсис стал первым шагом к осуществлению их планов по приведению в действие их предполагаемого бога. Наши силы безопасности не совсем уверены, когда появился этот Голубев и всегда ли он жил на станции Печатники. Некоторые считают, что он пробрался сюда прямо из южных туннелей. Как бы то ни было, его последователи стали боготворить его и еще больше - его идеалы.\n\n Голубева накопился довольно внушительный арсенал оружия, и это наводит на мысль наши силы безопасности. Прячет их в тайниках от посторонних глаз. Голубев уверен, что их 'Бог' явится в материальном облике на юге, как только эти станции будут раскопаны."
 nf_PEC.13.a: "Если отбросить болтовню, мы могли бы использовать это оружие."
 nf_PEC.13.a.tooltip: "\nМы обратимся к этому парню Голубеву. Пока мы не вызывает раздражение этого небольшого сброд, Голубев, возможно, пожелает помочь наши военные с его излишки...\n\n...Надеюсь, он тоже попросит своих подписчиков принять душ."
 nf_PEC.13.b: "Выгоните этого старика, его бредни не имеют под собой никаких оснований."

 nf_PEC.14.t: "Объект клеветы".
 nf_PEC.14.d: "Из-за этих слухов и в связи с ухудшением здоровья нашего лидера торговцы отворачиваются от наших станций. Что еще более важно, торговцы с Римской и дальних станций воротят нос от товаров Печатников.".
 nf_PEC.14.a: "Это нехорошо."

 nf_PEC.15.t: "Давление на Пролетарскую"
 nf_PEC.15.d: "Администрация Печатников оказала на нас давление, вынудив передать Пролетарскую и соседние станции в сферу их влияния. Они отвергают легитимность нынешней действующей администрации, несмотря на то, что мы уже довольно давно занимаем эти посты. Кроме попытки шантажа и угрозы вовлечения наших сил в открытую войну, неизвестно, как они будут действовать, если не добьются своего."
 nf_PEC.15.a: "У нас нет выбора, кроме как согласиться."
 nf_PEC.15.b: "Мы не уступим их требованиям."

 nf_PEC.16.t: "Давление увенчалось успехом"
 nf_PEC.16.d: "После оказания давления на Пролетарскую у местных властей не было иного выбора, кроме как уступить нашим требованиям. В настоящее время идет процесс аннексии, и наши войска вводятся для устранения любых социальных потрясений."
 nf_PEC.16.a: "Мы победили."

 nf_PEC.17.t: "[From.GetNameDefCap] отказывается сдавать Пролетарскую"
 nf_PEC.17.d: "Наши попытки потребовать от [From.GetNameDef] обмена Пролетарской были отклонены, оставив Пролетарскую все еще в их распоряжении. Очевидно, что [From.GetLeader] не разделяет нашего понимания этой станции как нашего законного домена. \n[Root.GetLeader] в ярости, и дипломатические возможности вернуть Пролетарскую, похоже, исчерпаны."
 nf_PEC.17.a: "Это прискорбно."
 nf_PEC.17.b: "У нас нет выбора, это война."

 nf_PEC.20.t: "Гражданская война"
 nf_PEC.20.d: "Недовольные текущим положением дел в конфедерации, несколько групп откололись и теперь открыто враждебно настроены по отношению к нашей нынешней администрации. Объединяясь под руководством нового руководства, которое убеждено, что наше правительство неэффективно управляет конфедерацией."
 nf_PEC.20.a: "К оружию!"

 nf_PEC.21.t: "Выборы"
 nf_PEC.21.d: "Две выдающиеся фигуры возвысились над остальными и выбрали в качестве кандидатов на пост главы конфедерации Печатников. Глава Вооруженных сил безопасности Веденеев и руководитель наших сталкерских операций Данилов. Бот собрал широкую аудиторию, и, похоже, бот, вероятно, сможет руководить Конфедерацией в эти трудные времена."
 nf_PEC.21.a: "Наши Вооруженные силы выбирают Веденеева в качестве следующего лидера."
 nf_PEC.21.b: "Сталкеры предлагают Данилова в качестве следующего лидера."
 nf_PEC.21.c: "Находясь на грани, Степанов восстанавливается."

 nf_PEC.22.t: "Временное правительство"
 nf_PEC.22.d: "Поскольку каждый представитель Временного правительства по-прежнему имеет право платить налог в пользу Печаьников, за последние месяцы, когда урожай грибов вырос, а грибная экономика продолжает расти, временный совет обнаружил, что у него появилось гораздо больше ресурсов, которые он может направить на развитие нашей армии."
 nf_PEC.22.a: "Эти ресурсы должны быть использованы для наших вооруженных сил."
 nf_PEC.22.b: "Мы можем использовать эти ресурсы для поддержки нашей собственной промышленности."

 nf_PEC.23.t: "Средства для Печатников"
 nf_PEC.23.d: "При временном правительстве, когда проходят выборы, большая часть решений и действий Степанова, которые он принимал до своей болезни, продолжают выполняться до тех пор, пока не будет выбран жизнеспособный лидер. Однако был принят ряд предварительных мер, а именно переориентация выделяемых средств на сами Печатники. Две идеи о том, как следует расходовать ресурсы, - это либо на наши Вооруженные силы, либо на наших сталкеров. У обоих решений есть свои сторонники, и у каждого из них есть свои плюсы и минусы."
 nf_PEC.23.a: "Используйте деньги для покупки лучшего оружия."
 nf_PEC.23.b: "Потратьте деньги на покупку лучшего снаряжения для сталкеров."

