 HNZ_enforce_passport_tooltip: "Мы получим §Y20 политической власти§! с каждой §Yсоседней станции§!, соответствующей требованиям."
 
 HNZ_external_relations:0 "Внешние связи"

 HNZ_pressure_reich_open_trade:0 "Давление на Рейх, чтобы открыть торговлю"
 HNZ_pressure_reich_open_trade_desc:0 "Рейх опирается на неисчислимое количество довоенных технологий, не говоря уже о том, что это самодостаточная изоляционистская экономика с очень небольшим взаимодействием с внешним миром. Их вооруженные силы не имеют себе равных, но при постоянном столкновении с Красной Линией им придется сделать трудный выбор: либо подчиниться нашим требованиям, либо быть пойманными на том, что они наживают врагов с обеими главными сверхдержавами."

 HNZ_reich_peaceful_trade_resources:0 "Торговые ресурсы"

 HNZ_reich_peaceful_trade_guns:0 "Торговля оружием"

 HNZ_reich_treaty:0 "Договор с Рейхом"
 HNZ_reich_treaty_desc:0 "Неудивительно, что Рейх мечтает о расширении, сидя на своей станции-крепости, они планируют и разрабатывают стремления к жизненному пространству. Что, если мы дадим им проход? Требуйте, чтобы они держались подальше от Полиса и нашей сферы влияния, а взамен позвольте им взять небольшой кусочек Метро для своего Рейха. Они стали бы отличными торговыми партнерами... и еще лучший союзник против мобилизующей Красной Линии!"

 HNZ_southern_reclaimation_authority:0 "Создать Южное Управление по Рекультивации"
 HNZ_establish_southern_reclaimation_authority:0 "Установление полномочий"

 ##

 HNZ_production_shift: "Производственная смена"

 HNZ_shift_increase: "Увеличение производственных смен"
 HNZ_shift_increase_desc: "Нам требуется больше продукции для удовлетворения спроса. Мы увеличим наши ожидаемые квоты, чтобы, как мы надеемся, удовлетворить потребности нашей отрасли. Нашим сотрудникам придется больше работать сверхурочно."
 HNZ_shift_in_effect: "Корректировки смены не действуют"
 shift_increment_tt: "Увеличение производственных затрат за смену увеличено на £pol_power_icon §Y15§!"

 HNZ_shift_decrease: "Сокращение производственных смен"
 HNZ_shift_decrease_desc: "Наши сотрудники ворчат и стонут. Хотя внешне они не заявляют о своем дискомфорте из-за изнурительного рабочего дня, рано или поздно это может случиться. Наши работники почувствуют облегчение из-за сокращения рабочего дня, хотя в результате пострадает наша промышленность."
 shift_subtract_increment_tt: "Сокращает стоимость рабочей смены на £pol_power_icon §Y15§!"

 HNZ_shift_industrial_reforms: "Промышленные реформы"
 HNZ_shift_industrial_reforms_desc: "После апокалипсиса правила работы на рабочем месте стали не более чем простыми предложениями, прямыми инструкциями. Возможно, лучше всего более строго соблюдать эти законы о безопасности и постепенно возвращать их на рабочие места?"

 HNZ_privatize_industrial_sectors: "Приватизировать инертную промышленность".
 HNZ_privatize_industrial_sectors_desc: ""Продайте устаревшие и малоиспользуемые объекты и промышленное оборудование любым частным организациям."
 HNZ_appropriation_in_effect: "Промышленное присвоение не действует"
 reappropriate_subtract_sectors_tt: "Сокращает ассигнования на промышленное производство на £pol_power_icon §Y20§!"

 HNZ_reappropriate_sectors: "Перераспределение секторов"
 HNZ_reappropriate_sectors_DESC: "В то время как Ганза действует на основе свободного рынка. Это не означает, что правительство не рассматривает перспективные активы для включения в юрисдикцию Ганзейского союза. Передача важных торговых путей и поселений в нашу собственность."
 reappropriate_sectors_tt: "Увеличивает затраты на промышленное освоение на £pol_power_icon §Y20§!"

 HNZ_extend_station_administration: "Расширить администрирование станции"
 HNZ_extend_station_administration_desc: "Замените более снисходительных и бесстрашных начальников новыми, более молодыми... и начинающими сторонниками администрации Ганзы."
 extend_administration_length_tt: "Увеличивает стоимость администрирования расширенной станции на £pol_power_icon §Y20§!"

 HNZ_scavenging_decisions:0 "Очистить поверхность"

 scavenge_for_tooling:0 "Уничтожать промышленность"
 scavenge_resources:0 "Уничтожать ресурсы"

