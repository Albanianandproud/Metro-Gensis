 STG_strogino:0 "Sztrogino Állomás"
 STG_strogino_desc:0 "Elvágva a szomszédos állomásoktól. Meglepő, hogy a Sztrogino állomás a metró többi részéhez képest viszonylag rendes otthon maradt. Párosulva azzal, hogy maga az állomás meglehetősen nagyobb, mint testvérállomásai a §YArbatszko-Pokrovszkaja§! vonal és kevesebb ember lakik itt, az élet tisztességes; nehéz, de elviselhető."