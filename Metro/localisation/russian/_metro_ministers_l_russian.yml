 _metro_physician:0 "Бывший Врач"
 _metro_trader:0 "Торговец"
 _metro_scientist:0 "Ученый из Полиса"
 _metro_scientist_desc:0 "Бывший брамин из Полиса. Его эксцентричные, но сомнительные методы сбора и передачи научной информации вызвали гнев многих его бывших коллег. Он отправился в более широкое метро, чтобы углубить свое понимание научных знаний. Предпочитая бедлам и свободу систематическим методам, рациональность и принципиальность означает вернуться в Полис."
 _metro_strings_puller:0 "Тайный манипулятор"
 _metro_strings_puller_desc:0 "Зная, как незаметно и скрытно манипулировать политическими событиями, чтобы контролировать и влиять на других в соответствии со своим образом мышления, он относительно легко приспосабливался к внутренней политике метро. Никогда не боялся использовать коварную тактику, хотя всегда предпочитал держать руки чистыми."
 _metro_accountant:0 "Бывший бухгалтер"
 _metro_accountant_desc:0 "Работа на тупиковой офисной работе до aпокалипсиса, вероятно, приравнивалась бы к нулевым шансам на выживание после. Однако вместо этого он обнаружил, что его скромные и проницательные таланты нашли хорошее применение, управление и надзор за логистическими аспектами постъядерного общества. Хотя, как и раньше, все еще был переведен на черную, бюрократическую работу. Хотя на этот раз его работа означает выживание человеческой расы, а не прибыль возмущенной корпорации."
