l_english:
  communist_introduction:0 "Che Guevara First International Brigade"
  communist_introduction_desc:0 "Under the command of Commissar Rusakov, the Brigade rolls out almost the entire subway, conducting subversive activities, and taking the war right to the front door of the Reich."
  
  communist_collectivization:0 "Collectivization"
  communist_collectivization_desc:0 "Great Strides should be made to properly organizing & managing our station. How will we take the fight against the powers which be, if we can't effectively cooperate between all facets of our society?"

  communist_gas_lighting:0 "Gas-Lighting Fixtures"
  communist_gas_lighting_desc:0 "Its not known what exactly lurks within the dark. Be they those looking to despoil the revolution or even more sinister. We must remain vigilant. Installing proper lighting would better serve rotational duties between our garrison forces."

  communist_preliminary_defences:0 "Preliminary Stockades"
  communist_preliminary_defences_desc:0 "The enemy could strike at any time and at any place. Having prepared defensive structures would be wise."

  communist_tunnel_clearing:0 "Tunnel Clearing"
  communist_tunnel_clearing_desc:0 "Its safe to assume our operations will stretch all across the metro. But we shouldn't be caught off-guard from suprise attacks. Having detailed knowledge of our own immediate area so we are not caught with our proverbial pants down to enemies would be a good plan."

  communist_infrastructure_3:0 "Infrastructure Development"
  communist_infrastructure_3_desc:0 "Its been some-20 years since the last routine maintenance of the subway and cracks are starting to show. With current estimates a tunnel collapse could land at any moment, severely curtailing our operations with the chance of cutting us off from the Metro by and large. Proper barriers and supports should be erected immediately."

  communist_population_build_slots:0 "Ensuring Safe Passage of Refugees"
  communist_population_build_slots_desc:0 "We are not just a revolutionary force - We are building a society for tomorrow built by the hands of people from today. The poor, hungry and weary can come knowing they'll rest easy."

  communist_industry_2:0 "Station Planning"
  communist_industry_2_desc:0 "Ofcourse we can't go throwing down workshops and billets with no regard of space. A comprehensive attitude towards establishing new foundations need to be approached. Maximising as much of the limited space we have."

  communist_industry_3:0 "Technician Training"
  communist_industry_3_desc:0 "Ofcourse getting to point a to point b underground is a linear endeavour. It'd be much quicker, and easier to get there on a trolly. Problem is, much of the trollies and utility carriages we have found lay in rusting-mess. Luckily enough, we know just the right person to help repair them."

  communist_using_the_terminal:0 "Cracking the Computer"
  communist_using_the_terminal_desc:0 "A passing trader offered us a bargain deal for this old computer. Apparently it was taken from an old Central Metro Command Officer. The imformation inside the computer is encrypted and the tradesmen has just had enough trying to decrypy it. We might be able to break on through however."

  communist_scrapping_for_parts:0 "Scrapping for Parts"
  communist_scrapping_for_parts_desc:0 "Despite its age, it stands in remarkable condition. Besides? Why would we need the information? These parts are better used elsewhere."

  communist_industry_5:0 "Putting the computer to use"
  communist_industry_5_desc:0 "Its pretty crazy what these old computers can get up to. Almost revered as some ancient mystical artefact by the youth. We can put it to good use helping out R&D efforts."

  communist_industry_6:0 "Salvaging old Tooling"
  communist_industry_6_desc:0 "Despite its age, old tools and equipment retain remarkable durability and quality. As the saying goes, if it ain't broke..."

  communist_community_resource_share:0 "Community Resource Pool"
  communist_community_resource_share_desc:0 "Sharing resources across all facets of our community would better allocate to where its needed most and effectively supply our economy."

  communist_equal_duty:0 "Equal Duty"
  communist_equal_duty_desc:0 "Everyone in our community, regardless of size or age or capacity is called upon to help out for the better good of one another."

