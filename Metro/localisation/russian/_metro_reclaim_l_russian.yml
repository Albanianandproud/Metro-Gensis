  scavenge_poi_category_uncommon: "Получить событие: §7Необычное§! интересное место"
  scavenge_poi_category_rare: "Получить событие: §4Редкое§! интересное место"
  scavenge_poi_category_exotic: "Получить событие: §2Экзотическое§! интересное место"
  scavenge_poi_category_unique: "Получить событие: §0Уникальное§! интересное место"
  ## Не заставляйте меня локализовать все эти описания, пожалуйста, я умоляю вас, ааааааааааааа
  scavenge_poi_common_unmarked_building.1.t: "Здание без опознавательных знаков"
  scavenge_poi_common_unmarked_building.1.d: "Был направлен отряд сталкеров. Продвигаясь под покровом темноты от одного разрушенного строения к другому, наш отряд обнаружил строение без опознавательных знаков, на удивление нетронутое. На нём не было ни следов повреждений, ни шрамов от бомб или непогоды, оно казалось нетронутым временем и войной.\n\nГлубоко внутри воздух оставался ядовитым. Коридоры были тесными, а пол покрыт пылью. Наши сталкеры, отнюдь не избавленные от царящего на поверхности холода, принялись за работу.\n\nПустой. Никаких признаков жилья, никаких тел. Должно быть, это был офисный комплекс или местное административное здание, как предположили наши сталкеры. Но ни звука, даже шелеста ветра, не проникало внутрь. Нашим сталкерам удалось разграбить все, что они смогли найти; хотя это был далеко не выигрышный улов, интерьер все же представлял хоть какую-то ценность."
  scavenge_poi_common_unmarked_building.1.a: "По крайней мере, удалось найти что-то ценное."
  scavenge_poi_common_unmarked_building.2.d: "Был выслан отряд сталкеров. Двигаясь от одного разрушенного строения к другому под покровом темноты, наша экспедиционная группа, наконец, добралась до строения без опознавательных знаков. Предположить, что это было строение, было бы преувеличением, на его пути стояли только разрушенные обломки и развалины. Наши сталкеры предполагают, что это, возможно, был какой-то старый жилой комплекс; однако то немногое, что они смогли выяснить из обломков, все ещё вызывает у них недоумение.\n\nПод грудой арматуры наши сталкеры наткнулись на люк, ведущий на нижний уровень комплекса. Он был слишком мелким, чтобы защитить его от радиации или стихии, если бы кто-нибудь попытался использовать его в качестве временного бункера, когда упали бомбы. Однако вместо этого наши сталкеры обнаружили в тесном помещении множество ящиков с боеприпасами и огнестрельным оружием... Хотя, к сожалению, оно слишком проржавело и сломалось, чтобы быть полезным."
  scavenge_poi_common_unmarked_building.2.a: "Это не правительственный бункерный комплекс... Но и это сойдет."
  scavenge_poi_common_unmarked_building.3.d: "Был выслан отряд сталкеров. Передвигаясь в темноте от одной груды обломков к другой, наша вылазка приблизилась к зданию без опознавательных знаков, покосившемуся на ветру. При их приближении вокруг воцарилась тишина. Было видно, как изнутри него сияют огни.\n\n«Это невозможно», - подумали они про себя. Испытывая глубокое чувство подавленности и беспокойства, они пытались найти вход. Это чувство ужаса только росло с каждым проходом по комплексу. Не сумев проникнуть внутрь, один из наших сталкеров попытался взломать вход самостоятельно. Однако свет внутри продолжал гореть, несмотря на неловкую тишину и все объяснения. Прошло всего несколько коротких минут, прежде чем наш сталкер вышел, потрясённый до глубины души, и свет сразу же начал тускнеть. Что бы ни происходило внутри, сталкер отказался раскрывать это, по-видимому, изменившись по сравнению с тем, чему он был свидетелем."
  scavenge_poi_common_unmarked_building.3.a: "Действительно, хорошая находка."

  scavenge_poi_common_construction_yard.1.t: "Строительная площадка"
  scavenge_poi_common_construction_yard.1.d: "Строительная площадка, которая была остановлена задолго до того, как упали бомбы. Площадка была расчищена задолго до этого, и то немногое, что там могло быть, уже было вывезено. Машины, инструменты и прочая утварь превратились в ржавый металлолом, когда прибыли наши сталкеры. Однако под брезентом ещё оставались строительные материалы, хотя и не пригодные для использования."
  scavenge_poi_common_construction_yard.1.a: "Этот мусор поможет нашей станции."
  scavenge_poi_common_construction_yard.2.d: "Строительные работы, казалось, были остановлены сразу же после того, как упали бомбы. Трупы рабочих были погребены под грудами пепла и обломков. Все, что могли собрать сталкеры, уже было собрано. Хотя гораздо более тяжелая строительная техника начала ржаветь много лет назад.\n\nОднако нашим сталкерам удалось вынести с места раскопок электрическую динамо-машину, которая все ещё была в довольно приличном состоянии. Если её немного починить, она может пригодиться."
  scavenge_poi_common_construction_yard.2.a: "Наконец-то появился Свет!"

  scavenge_poi_common_warehouse.1.t: "Заброшенный склад"
  scavenge_poi_common_warehouse.1.d: "Огромное складское помещение из гофрированного металла, скорее всего, было первым, которое разграбили в первые дни. Это было очевидно по его пустому интерьеру.\n\nКакими бы изобретательными ни были наши сталкеры, им удалось собрать то немногое, что они смогли. Компоненты, металлолом, практически всё, что угодно... даже стальные балки."
  scavenge_poi_common_warehouse.1.a: "Мы используем эти ресурсы с пользой."
  scavenge_poi_common_warehouse.2.d: "Огромное складское помещение из гофрированного металла, скорее всего, было первым, которое разграбили в первые дни. Это было очевидно по его пустому интерьеру.\n\nВ полуоткрытых контейнерах остались книги, технические документы, руководства... Правда, они были рассчитаны скорее на потребителей, чем на технически подкованных инженеров. С учётом того, что наша база знаний сокращается, даже простые инструкции по сборке мебели и руководства по деревообработке могут пригодиться."
  scavenge_poi_common_warehouse.2.a: "Будем надеяться, что наши землекопы найдут этому хорошее применение."
  scavenge_poi_common_warehouse.3.d: "Огромное складское помещение из гофрированного металла, скорее всего, было первым, которое разграбили в первые дни. Это было очевидно по его пустому интерьеру.\n\nНаши исследователи не оставили без внимания ни одну коробку, ни один шкаф, и их тщательность окупилась. Сокровищница книг и знаний, которой мог бы позавидовать даже книжный червь Полиса, и всё это в поразительной сохранности."
  scavenge_poi_common_warehouse.3.a: "Благодаря этой находке наша отрасль будет расти!"

  scavenge_poi_common_police_station.1.t: "Заброшенный полицейский участок"
  scavenge_poi_common_police_station.1.d: "Мы ожидали, что в первом месте, которое наверняка было бы разграблено — если не местными силами на начальных этапах Третьей мировой войны, то сталкерами, которых отправлял Объединённый штаб, — мы не найдем ничего ценного.\n\nКак и ожидалось, оружие и снаряжение были полностью разграблены. Однако мародёры прошлись только по поверхности и основному помещению, а подвал остался нетронутым. Обыскивая его, наши сталкеры нашли оружейную, которая все эти годы оставалась запертой. Приложив некоторые усилия, они смогли взломать замок. Внутри по-прежнему хранилось старое полицейское снаряжение: ремни, каски и зимняя форма, которые, скорее всего, так и пылились там, пока не появилось более современное и эффективное оборудование."
  scavenge_poi_common_police_station.1.a: "Это снаряжение нам прекрасно подойдет."
  scavenge_poi_common_police_station.2.d: "Мы ожидали, что в первом месте, которое наверняка было бы разграблено — если не местными силами на начальных этапах Третьей мировой войны, то сталкерами, которых отправлял Объединённый штаб, — мы не найдем ничего ценного.\n\nК сожалению, оружия мы не обнаружили, но это нас не расстроило. Наши сталкеры нашли нетронутую комнату, защищённую от непогоды и до сих пор полную старой полицейской экипировки и снаряжения. Несмотря на плачевное состояние вещей, сталкеры забрали все, что могли унести."
  scavenge_poi_common_police_station.2.a: "Синий цвет снова в моде..?"

  scavenge_poi_common_hospital.1.t: "Заброшенная клиника"
  scavenge_poi_common_hospital.1.d: "К нашему удивлению и большому разочарованию нашей администрации, заброшенная клиника, обнаруженная на официальном уровне, оказалась не клиникой, а ветеринарной лечебницей. Удивительно, но, похоже, лишь немногие тщательно обыскали это место. Несмотря на то, что многие материалы и медицинские принадлежности давно устарели, нашим сталкерам всё же удалось найти кое-что интересное. Хотя наши врачи вряд ли в ближайшее время будут оперировать собак или кошек... в найденных документах подробно описаны меры предосторожности и анатомические особенности, необходимые для хирургической точности, а также способы правильного хранения крови и стерилизации инструментов. Конечно, это не рукопись И. М. Сеченова... но сойдёт."
  scavenge_poi_common_hospital.1.a: "Если подумать, то понятие бактерий и паразитов постепенно уходит в прошлое..."
  scavenge_poi_common_hospital.2.d: "Как мы и предполагали, аптеки, больницы и клиники были первыми местами, которые обчистили сталкеры. Это было заметно по внутреннему убранству клиники. Здесь все было вычищено до блеска, вплоть до хирургических фартуков и даже кафельного пола, хотя мы и не думали, что здесь когда-либо проводились полноценные хирургические операции. Однако наши сталкеры наткнулись на старый автоклав, который пытались снять с креплений. Несмотря на то, что сдвинуть его с места было непросто, сталкерам удалось это сделать и оттащить огромный аппарат в сторону."
  scavenge_poi_common_hospital.2.a: "Наши врачи, несомненно, обрадуются этой находке."

  scavenge_poi_common_hardware_store.1.t: "Разрушенный хозяйственный магазин"
  scavenge_poi_common_hardware_store.1.d: "Хозяйственный магазин, хотя и не соответствовал требованиям как таковой. Большая часть внутреннего пространства была разграблена или уже приведена в негодность. Дерево превратилось в кашу, металл проржавел, а инструменты давно потускнели. Однако изрядное количество технических документов осталось нетронутым, по крайней мере, с некоторыми стертыми страницами."
  scavenge_poi_common_hardware_store.1.a: "Будем надеяться, что у нас все ещё есть запас металлолома, который можно использовать."
  scavenge_poi_common_hardware_store.2.d: "Первым делом был разграблен старый универмаг, и поэтому наши сталкеры не ожидали, что найдут что-то особенное. Хотя то, что им удалось найти, - это технические документы и несколько разрозненных инструментов, которые давно потускнели. Возможно, при должном уходе наши техники и грузчики смогут починить эти инструменты?"
  scavenge_poi_common_hardware_store.2.a: "Надеюсь, наши инженеры не разучились читать."

  scavenge_mission_horror.2.t: "Волна мутантов побеждена!"
  scavenge_mission_horror.2.d: "Собравшись с духом, чтобы встретить надвигающуюся орду мутантов, наши сталкеры не сдались. Битва продолжалась до самого раннего утра, и к тому времени, когда тускло освещённое солнце поднялось над горизонтом, все мутанты были повержены. Измученные, наши сталкеры вернулись домой, не забыв забрать добычу, которую они спрятали перед началом атаки."
  scavenge_mission_horror.2.a: "Хорошая работа."
  scavenge_mission_horror.2.tt: "Оружие поддержки должно быть повторно роздано нашим командам сталкеров."

  scavenge_mission_horror.3.t: "До последнего вздоха"
  scavenge_mission_horror.3.d: "Наши сталкеры стойко выдержали натиск противника. Перестрелка была ожесточенной, и битва продолжалась до самого утра. К тому времени, когда маленькое солнце поднялось над горизонтом, от наших сталкеров осталось всего несколько человек, одержавших с таким трудом победу. Те, кто отдал свои жизни, были должным образом похоронены на поверхности, прежде чем наши сталкеры отправились домой."
  scavenge_mission_horror.3.a: "К Павшим..."
  scavenge_mission_horror.3.tt: "Мы слишком измучены, чтобы продолжать: мы должны восстановить нашу команду сталкеров."

  scavenge_mission_horror.4.t: "Поспешное отступление"
  scavenge_mission_horror.4.d: "Преодолевая внушительную ветхую баррикаду из обломков, наши сталкеры сражались против толпы зловонных мутантов изо всех сил, на которые были способны... Но этого было недостаточно. К тому времени, как угасающее солнце показалось из-за горизонта, наши сталкеры уже разбежались, оставив тела своих павших товарищей лежать на земле."
  scavenge_mission_horror.4.a: "Эти зловонные создания..."
  scavenge_mission_horror.4.t: "Мы должны перестроить нашу команду сталкеров с нуля."

  scavenge_poi_uncommon_church.1.t: "Заброшенная церковь"
  scavenge_poi_uncommon_church.1.d: "Дом Божий был заброшен и пришел в упадок. Все колонны и арки обрушились, превратив здание в груду развалин. Наши сталкеры обыскали все вокруг в поисках хоть какого-нибудь подвала и были приятно удивлены, когда, уже почти сдавшись, наткнулись на нечто похожее на склеп по периметру церкви. Перед ними был затопленный вестибюль, и, несмотря на то, что это было не самое приятное занятие, сталкерам удалось найти скудную коллекцию церковных артефактов. Конечно, это не Святой Грааль, но мы могли бы продать эти вещи кому-нибудь достаточно сентиментальному, чтобы ими заинтересоваться."
  scavenge_poi_uncommon_church.1.a: "Кажется неправильным красть у церкви.. Но кто будет насмехаться над нами?"
  scavenge_poi_uncommon_church.2.d: "Дом Божий, оставленный разрушаться под натиском мира, охваченного огнём. Когда наши сталкеры обнаружили церковь, она была на удивление цела, а ее внутреннее убранство — и того лучше. Несмотря на то, что крыша в некоторых местах обвалилась, а все оконные стёкла были разбиты вдребезги, четыре стены остались нетронутыми. Даже огромные деревянные двери сохранились в целости. Несмотря на то, что при предварительном осмотре территории ничего существенного обнаружено не было, наши сталкеры предполагают, что церковь можно использовать в качестве временной оперативной базы, если мы выделим средства на ее обустройство. Если она окажется пригодной для обороны, это позволит нашим сталкерам продвигаться дальше и даст им временную передышку от суровых условий поверхности."
  scavenge_poi_uncommon_church.2.a: "Как в былые времена, мы снова найдем убежище в божьем доме."
  scavenge_poi_uncommon_church.2.a.tt: "Наши мусорщики могут использовать это здание в качестве операционной базы."

  scavenge_mission_poi.1.t: "Замеченные интересные места"
  scavenge_mission_poi.1.d: "К нам поступают интересные новости. Наши сталкеры утверждают, что среди руин и изрытых оспинами улиц Москвы они заметили многообещающее место для раскопок. Один из сталкеров даже сумел набросать наспех, хотя и грубо, направление на обрывке бумаги.\n\nМожет быть, нам стоит разобраться в этом?"
  scavenge_mission_poi.1.a: "Это может оказаться многообещающим."

  scavenge_poi_uncommon_parkinglot.1.t: "Подземная автостоянка"
  scavenge_poi_uncommon_parkinglot.1.d: "Море ржавчины... насколько хватало глаз нашим сталкерам. То, что многим казалось сгоревшими, проржавевшими и пустыми остовами машин, для зорких мародёров было настоящей сокровищницей."
  scavenge_poi_uncommon_parkinglot.1.a: "Автомобильные двигатели...? Вот мы и заговорили. Приличная мощность!"
  scavenge_poi_uncommon_parkinglot.2.d: "Парковка почти не пострадала, но была слишком мелкой, чтобы служить укрытием от радиации. К несчастью для её последних обитателей, они осознали это, когда было уже слишком поздно. Там укрылась небольшая группа из двух десятков человек. Наши сталкеры не знали, что стало причиной их гибели — радиационное отравление или истощение запасов, — но их последние дни, скорее всего, были мучительными."
  scavenge_poi_uncommon_parkinglot.2.a: "Память о павших не должна быть забыта."

  scavenge_poi_uncommon_parkinglot_inhabited.1.t: "Подземный парковочный комплекс"
  scavenge_poi_uncommon_parkinglot_inhabited.1.d: "Парковочный комплекс оказался гораздо глубже, чем предполагали наши сталкеры. Продвигаясь в темноте, сталкеры спустились на самый нижний этаж и с удивлением обнаружили, что там живут люди. Не мутанты и не животные, а самые настоящие люди. Наши сталкеры были поражены, но не так сильно, как обитатели парковки.\n\nКогда напряжение спало и стало ясно, что ни одна из сторон не является мутантом, наша группа начала общаться с обитателями парковки.\n\nОни рассказали, что им удалось укрыться здесь, когда упали бомбы, и с тех пор они живут здесь. Питаются ледяной водой, которая сочится из труб, и редкими крысами. В какой-то момент им удалось превратить несколько разбитых машин в импровизированные динамо-машины, которые вырабатывали электричество для их жалкого сада, пока электричество не отключилось совсем. Они строго экономят те скудные запасы еды, которые у них есть. Они рассказали, что поначалу у них даже было несколько добровольцев, которым удавалось успешно выбираться на поверхность, пока радиация не стала слишком сильной.\n\nОднако недавно их «сталкеры» пропали, а запасы истощились, и теперь они в отчаянном положении. Им больше некуда идти, и они спрашивают, не могли бы мы помочь им добраться до метро, где гораздо безопаснее."
  scavenge_poi_uncommon_parkinglot_inhabited.1.a: "Мы поможем эвакуировать их на наши станции."
  scavenge_poi_uncommon_parkinglot_inhabited.2.d: "Парковочный комплекс оказался гораздо глубже, чем мы предполагали. Он был погружен в кромешную тьму, и наши сталкеры с удивлением обнаружили, что там кто-то есть. И это были не мутанты, а люди. Поначалу они открыли по нам огонь, приняв нас за мутантов. Несколько мгновений длилась перестрелка, после чего обе стороны неожиданно прекратили огонь. Вскоре словесная перепалка сменилась откровенным разговором. Оказалось, что это не бандиты, а выжившие за пределами Москвы. Они объяснили нашим сталкерам, что приехали в Москву в некое «священное паломничество» и являются сыновьями членов религиозной организации. Они не спешили делиться с неверующими своими убеждениями, но наши сталкеры поняли, что их бывший лидер почувствовал «тревожное» присутствие в этом бренном мире, прямо в Москве. Что бы это ни было за угрозой, она могла привести к Третьей мировой войне, и их миссия заключалась в том, чтобы устранить её. Они предложили присоединиться к нашим силам при условии, что мы обеспечим им доступ в Метро. Взамен они отдали нам часть своего оборудования. Несмотря на то, что оно называлось «запасным», оно было в идеальном состоянии и отличалось сложной конструкцией, недоступной большинству техников в Метро."
  scavenge_poi_uncommon_parkinglot_inhabited.2.a: "Добро пожаловать в Метро."
  scavenge_poi_uncommon_parkinglot_inhabited.3.d: "Автостоянка оказалась совсем не такой, какой казалась вначале. Большая часть нижних уровней была затоплена, и по ним было невозможно передвигаться. Один из уровней остался нетронутым, и на нем было устроено что-то вроде импровизированного лагеря. Поначалу он был пуст, но его обитатели, вернувшись домой, обнаружили, что наши сталкеры роются в их вещах, и между ними чуть не завязалась перестрелка; поняв, что вот-вот начнется перестрелка, один из их сталкеров, который, похоже, был ранен, сумел подавить обе стороны. После некоторой осторожной деэскалации наши сталкеры поняли, что это были бывшие жители Парка Победы, которые скрылись глубоко в туннелях, когда связь с парком Победы была прервана. В течение многих лет им удавалось перебиваться с места на место, иногда на поверхности, в глубоких подвалах, умудряясь собирать мусор, чтобы соорудить самодельные респираторы или починить защитные костюмы. Со временем другие сталкеры с разных станций, опозоренные или нет, предложили вступить в их ряды."
  scavenge_poi_uncommon_parkinglot_inhabited.3.a: "Добро пожаловать в армию."

  scavenge_poi_uncommon_research_institute.1.t: "Секреты института"
  scavenge_poi_uncommon_research_institute.1.d: "Похоже, что наши сталкеры наткнулись не на какой-нибудь передовой технологический институт, а на простую, непритязательную старшую школу или колледж. Хотя это не обязательно делало попытки поиска бесполезными. Большая часть усилий наших сталкеров была направлена на то, чтобы обыскать склады, кладовые и все, что могло представлять ценность. Запечатанные химические колбы и даже простые химические наборы можно было взять и найти им применение, по крайней мере, где-нибудь."
  scavenge_poi_uncommon_research_institute.1.a: "Серная... Что??"
  scavenge_poi_uncommon_research_institute.2.d: "Казалось, что на рубеже 21-го века финансирование этого института иссякло. Испытывая нехватку материалов и рабочей силы, исследовательский центр едва сводил концы с концами и проводил исследования от имени других стран и частных организаций. Это были далеко не научные открытия, а скорее потребительские рынки. Однако это не остановило наших сталкеров, поскольку они перевернули все внутри вверх дном: рукописи, документы, даже остатки старого оборудования или стеклянной посуды. Все, что могло пригодиться, было изъято. Хотя многое из того, что называлось полезным, было простыми научными книгами и документами, которые могли прочитать наизусть даже старшеклассники. Сегодня для среднестатистического москвича понятие термодинамики или биологии стало забытым воспоминанием."
  scavenge_poi_uncommon_research_institute.2.a: "Эти рукописи, хотя и незаконченные, помогут нам продвинуться вперёд."
  scavenge_poi_uncommon_research_institute.3.d: "Для чего бы ни был создан институт, он, казалось, бесцеремонно остановился на пороге Третьей мировой войны. Под руководством правительства были предприняты усилия по реструктуризации института для проведения исследований военного назначения в спешном порядке, чтобы выиграть войну, хотя их исследовательские усилия были практически напрасны. Они добились нескольких заметных успехов, предположительно в области противорадиационных препаратов и боевых стимуляторов. Предположительно, они работали в тандеме с другим исследовательским центром, расположенным в Новосибирске.\n\nКакими бы ни были плоды их прогресса, к тому времени, когда наши сталкеры наткнулись на него, он был уже далеко позади. Однако нагромождение научных отчетов и статей, которые, к счастью, были отправлены по факсу или записаны в письменном виде, могло бы оказаться монументальным для нашей исследовательской базы. Конечно, при условии, что у нас есть кто-то, кто достаточно способен прочитать и разобрать их на разборчивый и понятный язык."
  scavenge_poi_uncommon_research_institute.3.a: "Ничто не остановит наш прогресс."

  scavenge_poi_rare_embassy.1.t: "Знакомство с международным посольством"
  scavenge_poi_rare_embassy.1.d: "Наши сталкеры заподозрили, что это какое-то западное посольство, учитывая выцветший трехцветный флаг, в котором едва можно было отличить его первоначальный цвет. Похоже, наши сталкеры потратили больше времени на споры о том, французское это посольство, итальянское или какое-то другое, чем на тщательный осмотр этого места. Однако, похоже, там не было ничего ценного. Тем не менее, им все же удалось найти глубоко под половицами на втором этаже комплекса несколько ящиков, битком набитых западным стрелковым оружием. Почему их поместили именно в это посольство, так и осталось загадкой. То ли для шпионажа, то ли для чего-то другого. Судя по общему состоянию, посольство было надёжно закрыто во время начала Третьей мировой войны. Его вооружение, возможно, для содействия повстанческим движениям от имени НАТО, никогда не вызывало ничего, кроме лихорадочного сна."
  scavenge_poi_rare_embassy.1.a: "Это оружие сослужит нам хорошую службу. Только... потребуется провести некоторое переоснащение."
  scavenge_poi_rare_embassy.2.d: "То, что изначально выглядело как скромное посольство, оказалось совсем не таким, каким мог себе представить любой из наших сталкеров. То, что они обнаружили под ним, оказалось обширной и глубокой подземной сетью подвалов и старых канализационных систем... На самом деле, там жили бывшие работники посольства! Хотя поначалу напряжение было велико, когда наши сталкеры наткнулись на них, в конце концов обе стороны обменялись приветствиями. Мы обнаружили, что им вместе с несколькими другими москвичами, которые выступали в роли переводчиков, удалось скрыться под землей, когда упали бомбы, используя для навигации катакомбы и туннели.\n\nСпустя некоторое время многие из них умерли от радиации, но некоторые из них остались. Питаются случайными крысами, консервами, которые они могут найти, или трупом заблудившегося сталкера, который они могут найти на Поверхности. Однако теперь, похоже, они стремятся наконец-то освоиться в Метро и хотят присоединиться к нашей станции."
  scavenge_poi_rare_embassy.2.a: "Добро пожаловать в Метро. Это не так уж много, но это дом."
  scavenge_poi_rare_embassy.3.d: "Американское посольство... Возможно, или другой важный член НАТО. Посольство было закрыто задолго до начала Третьей мировой войны, однако, похоже, это не помешало использовать внутреннее пространство. Наши наблюдатели сделали следующий вывод: силы, симпатизирующие НАТО, все ещё использовали подвалы и подсобные помещения внизу в качестве временных командных центров, хотя и были далеки от каких-либо реальных штаб-квартир. В то время это была скорее разношерстная группа россиян, разочарованных режимом. Казалось даже, что у них есть какие-то контакты со шпионами НАТО, или, по крайней мере, возможно, учитывая заявления о разборе любых найденных наполовину смазанных и стертых документов.\n\nНекоторые члены НАТО были убеждены, что они могут спровоцировать беспорядки антиправительственные выступления среди населения Москвы и выиграть войну, и отсюда, похоже, они попытались создать сеть. Несмотря на то, что финансирование и рабочая сила были невероятно скудными, казалось, что дело так и не продвинулось дальше полудюжины морально сомнительных людей. Хотя то, что НАТО предоставило этим перебежчикам, намного превосходило их скудные возможности. Устройства связи ближнего радиуса действия и другие подобные устройства, подходящие для этого. Несмотря на то, что соединения сильно изношены, они могут оказаться полезными..."
  scavenge_poi_rare_embassy.3.a: "Подождите, так что же такое НАТО?..."

  scavenge_poi_rare_bunker.1.t: "Бункерная установка"
  scavenge_poi_rare_bunker.1.d: "Хотя наша первоначальная команда сталкеров определила место и проверила периметр, прежде чем вернуться к нам, место, которое они назвали своего рода бункером, на самом деле таковым не являлось. Возможно, скорее всего, это был своего рода бункер «апокалипсиса»... Но даже в этом случае это далеко не так. Что наши сталкеры смогли понять из внутреннего убранства, так это то, что это место раньше было чем-то вроде подземных подвалов, которые были реконструированы, чтобы служить убежищем, с самодельными очистителями воды и собственными электрическими генераторами. Изначально наши сталкеры подозревали, что это полномасштабный культ судного дня, судя по лихорадочным царапинам и религиозным догмам, нанесённым белым мелом по трафарету на внутренних стенах. Что бы ни случилось в начале истории бункера, все его обитатели покинули его, а имущество осталось таким, как будто они покидали его в спешке.Даже огромный стол, расположенный в центре главного помещения, был уставлен тарелками и столовыми приборами, как будто предстояла грандиозная процессия.\n\nК тому же из серебра. Должен же быть кто-то, кто все ещё ценит ценные вещи, даже если они потеряли всякое значение."
  scavenge_poi_rare_bunker.1.a: "Хочешь новую куртку? Представь, что мы можем сделать со всеми этими патронами."
  scavenge_poi_rare_bunker.2.d: "Это место в первую очередь подверглось нападению сил НАТО. И то немногое, что осталось от обломков, ни иней, ни мутант не хотели иметь ничего общего с землёй.В подавляющем большинстве мест по-прежнему высокий уровень радиации. Даже с помощью самого лучшего защитного снаряжения наши сталкеры не могли оставаться в пределах видимости в течение сколько-нибудь продолжительное время. Однако, похоже, что другие группы сталкеров пытались спуститься, но потерпели неудачу. Казалось, радиация не затронула какую-то конкретную группу, и наши сталкеры были далеки от уверенности, к какой группе они принадлежат. Их костюмы сталкеров были окрашены в яркий флюоресцирующий красный цвет, что, по-видимому, сильно вредило тем сталкерам, которые их носили, из-за чего они выделялись на фоне снега, как бельмо на глазу. Возможно, именно так они и встретили свою судьбу, хотя на их костюмах не было обнаружено ни следов стрельбы, ни повреждений."
  scavenge_poi_rare_bunker.2.a: "На Поверхности нам ничто не помешает!"
  scavenge_poi_rare_bunker.3.d: "Комплекс наполовину утопал в трясине и стоках Москвы-реки, и даже мутировавшие креветки отказывались называть его своим домом. Возможно, не зря: наши сталкеры наткнулись на множество раздувшихся трупов, наполовину погребённых под илом и обломками, которые было невозможно опознать, чтобы установить дату смерти.\n\nЧем дальше продвигались наши сталкеры, тем больше становилось трупов, пока они не добрались до запечатанной двери, стоявшей на чем-то вроде пандуса, покрытого масляными пятнами.\n\nПадшие пытались добраться до запертого арсенала, расположенного в глубине комплекса. Хотя большая часть его содержимого уже была разграблена, это не остановило их в их опасном стремлении. Если бы системы водоснабжения бункеров не вышли из строя, это место стало бы неприступной крепостью. Если бы только..."
  scavenge_poi_rare_bunker.3.a: "Наша армия станет непобедимой, нет, неудержимой."

  scavenge_poi_exotic_labyrinth.1.t: "Лабиринт"
  scavenge_poi_exotic_labyrinth.1.d: "Во время распада Советского Союза ходили слухи о существовании секретных туннелей под партийными и правительственными зданиями, которыми пользовались агенты КГБ. Некоторые утверждают, что даже после Третьей мировой войны последние остатки Центрального московского командования бежали вглубь туннелей, в так называемый «Лабиринт» извилистых проходов и станций, ведущих в бесконечность. Наши сталкеры считают, что им удалось обнаружить один из таких входов. Осыпающиеся оштукатуренные стены, разбитая плитка и широкие разветвляющиеся туннели, которые, кажется, заканчиваются тупиками, и маршруты, которые, кажется, не поддаются никакому объяснению. Иногда в стену была вмонтирована черная телефонная будка, хотя она уже давно не функционировала."
  scavenge_poi_exotic_labyrinth.1.a: "Продолжайте поиски; должен же быть какой-то способ ориентироваться в этих проклятых залах."

  scavenge_poi_exotic_military_base.1.t: "Военный комплекс"
  scavenge_poi_exotic_military_base.1.d: "Бункер, который, как предполагается, изначально служил оружейным складом для России в преддверии Третьей мировой войны, когда существовала угроза десантирования войск НАТО прямо над Москвой, оставался наглухо закрытым и недоступным для широкой публики. Нашим сталкерам с большим трудом удалось найти вход в него. Возможно, именно поэтому он до сих пор не разграблен.\n\nПочти как в величественных египетских гробницах, рабочие оказались заперты внутри, когда упали бомбы и вышла из строя система управления воротами. Запертых в бункере людей снабжали продовольствием, медикаментами и всем необходимым. Должно быть, последним из них пришлось нелегко."
  scavenge_poi_exotic_military_base.1.a: "Сила Старого Мира теперь в наших руках."

  scavenge_poi_exotic_missile_silo.1.t: "Секреты бункера"
  scavenge_poi_exotic_missile_silo.1.d: "Как мы и предполагали, бункер оставался герметично закрытым. Нашим сталкерам с большим трудом удалось проникнуть внутрь, но в конце концов они это сделали. Они обнаружили внутреннее пространство, словно застывшее во времени, без каких-либо обломков или даже следов времени. Несмотря на то, что бункер был далеко не полностью оборудован, казалось, что его выводили из эксплуатации до начала Третьей мировой войны, а затем спешно вернули в строй. Его боезапас так и не получил огневых команд. Теперь он в наших руках."
  scavenge_poi_exotic_missile_silo.1.a: "С помощью огня и стали мы вернём себе наш мир!"

 ##

  reclamation_event.2.t: "Территория отвоевана"
  reclamation_event.2.d: "Команда колонизаторов, которую мы отправили в Метро, вернулась с победой, успешно захватив часть Метро, способствуя нашему прогрессу и общему делу."
  reclamation_event.2.a: "Установите периметр! Я хочу, чтобы это место было защищено."
  reclamation_event.2_tt: "Территория переходит под наш контроль, но мы должны ещё больше обезопасить регион, чтобы интегрировать его в нашу сферу. Будет активирована §Yвременная миссия§!, и мы должны выполнить определенные условия, чтобы полностью заселить регион. Если мы этого не сделаем, §Yрегион будет потерян§!."
 
  reclamation_event.mutants.t: "Атаки мутантов"
  reclamation_event.mutants.d: "Команда по колонизации, которую мы отправили в Метро, подверглась жестокому нападению диких мутантов. Большая часть команды была убита, те немногие, кому удалось спастись, получили ранения или остались в шрамах на всю жизнь. Эта потеря не будет напрасной!"
  reclamation_event.mutants.a: "Печальный день."
 
  reclamation_event.3.t: "Потеря в Метро"
  reclamation_event.3.d: "Мы ничего не слышали о команде колонизации с тех пор, как они отправились в туннели. Прошло уже несколько дней, и мы должны предположить, что команда потеряна."
  reclamation_event.3.a: "Их потеря не будет забыта!"

  reclamation_event.4.t: "Колонизация депо Фили"
  reclamation_event.4.d.a: "Поскольку наши подозрения подтвердились, Депо Фили было населено не мутантами, как предсказывала наша команда сталкеров, а людьми. Причем довольно проницательными людьми. Поскольку военные действия между нашей группой сталкеров и местными жителями прекратились после интенсивного противостояния, которое едва не вылилось в перестрелку, жители Депо, наконец, доверились нашей команде после того, как их обеспечили достаточным количеством еды и воды.\n\nБывшие жители Парка Победы покинули станцию ​​до того, как обрушился тоннель между их станцией и Киевской, поскольку ситуация становилась все более ужасной. Они решили рискнуть и углубиться в Метро, ​​а не попасть в общий хаос и беспорядок, царившие в остатках. Найдя это Депо, чтобы спрятаться, и прочесав близлежащие туннели в поисках ценных ресурсов, немногие оставшиеся стали сталкерами, собирающими ресурсы на поверхности. Какое-то время их положение было тяжелым, но терпимым, даже с работающим очистителем воды и возможностью выращивать некоторые из грибов, растущих в туннелях, в качестве скудного запаса еды. Торговались с любыми близлежащими вылазками на поверхность. Их лидер, который вывел группу из Парка Победы и поселил их в Депо Фили, таинственно исчез несколькими неделями ранее. Им пришлось прибегнуть к крайним мерам, так как они начали страдать от недоедания. Пока они не столкнулись с нашей командой."
  reclamation_event.4.d.b: "Поскольку наши подозрения подтвердились, Депо Фили действительно было населено. Не мутантами, как предсказывала наша команда сталкеров, а, по сути, людьми, которые начали открывать огонь по нашим вылазкам из странного огнестрельного оружия. Следует учитывать их жалкий нрав."
  reclamation_event.4.a: "Мы примем их с распростертыми объятиями!"
  reclamation_event.4.b: "К оружию!"


 ###События###

  scavenge_mission.1.t: "Мусорщики успешно возвращаются"
  scavenge_mission.1.d: "Миссия по поиску мусора увенчалась успехом. Наши сталкеры вернулись с вещами и снаряжением, привезенными с поверхности. Кроме того, они вспоминают, что обнаружили в руинах Москвы три отличных друг от друга места, куда мы можем отправить дальнейшие экспедиции. Как бы там ни было, но, учитывая суровый характер поверхности, большинство открытий будут сделаны на голой поверхности или в местах, которые не будут видны из-за бурной погоды. Мы можем выбрать только одну из этих трех достопримечательностей для дальнейшей отправки экспедиции."
