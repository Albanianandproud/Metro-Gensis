 HNZ_random_event.1.t:0 "Underhanded Trader"
 HNZ_random_event.1.d:0 "A rather shrewd merchant in one of our stations has been caught selling illicit goods. Items such as drugs and illegal firearms he had on his wares amongst other more dubiously related articles of wares. He is currently being reprimanded by station authorities. However what to do with the individual is the question."
 HNZ_random_event.1.a:0 "His goods now belong to Hanza"
 HNZ_random_event.1.b:0 "We can't let him seeing narcotics, kick him out"
 HNZ_random_event.1.a_tt:0 "§gWe wont let their wares to be sold in our territory, but we can sell them to neighbouring stations, and get a profit in return§!"

 HNZ_random_event.2.t:0 "Traders barred from Entry"
 HNZ_random_event.2.d:0 "Along one of our radial ring stations a caravan was barred from entry into the Hanza for not having passports at the ready. They come from the far flung region of the Metro and state they had never recalled there ever being a 'passport' inspection or mandatory passports ever being a thing. Their intentions seems good; they only seek to sell their wares to make enough bullets to feed their station, currently starving from mushroom shortages."
 HNZ_random_event.2.a:0 "No Passport? No Entry"
 HNZ_random_event.2.b:0 "Make an exception - have a guard watch them closely whilst they trade"

 HNZ_random_event.3.t: "Bandit Raid!"
 HNZ_random_event.3.d: "Recently, one of the tunnels has been invaded by bandits. They rob caravans and take everything without a trace, even if they don’t shoot anyone. Now any trade or traffic through this tunnel is conducted at your own risk. However, the situation is becoming increasingly dire, as even the most ordinary day trips to and from Hanza have now ceased, fearing that the bandit organization will spread to other similar nearby tunnels."
 HNZ_random_event.3.a: "Send a squad to deal with them."
 HNZ_random_event.3.b: "Approach them with a... promising offer."
 HNZ_random_event.3.c: "Pay them to fuck off someplace else."

 HNZ_random_event.4.t:0 "Hire Successful"
 HNZ_random_event.4.d:0 "The offer we sent to them in exchange for no longer harassing caravans succeeded. Their leader offering to exchange their service for ample payment. They're not the typical brutish thugs however, armed with the weapon caches they had stolen from passing caravans. I'm sure we can just send them to their death in some anomaly tunnel, and gather back the goods however..."
 HNZ_random_event.4.a:0 "Nice"
 HNZ_random_event.4.a_tt:0 "§gTwo Bandit Divisions spawn on our capital§!"
 
 HNZ_random_event.5.t:0 "Pipes ate my Caravan!"
 HNZ_random_event.5.d:0 "A man rushes into the station, sweat and tears running down his face. He claims that the pipes had swallowed his caravan whole. He was the only survivor of the encounter. Scared shitless he is horrified of venturing back out there to salvage the wares, with only the clothes on his back to carry his tired body to the station. Whether the pipes did eat his caravan or not, this could have massive implications for trade. The man has been reprimanded for now, and a team sent to investigate the tunnel. The expedition team were greeted by the caravan. No bodies or blood or any sign of struggle. With only the pungent smell of rust and smoke polluting the dense air. The said station will be reimbursed with more patrols, however the soldiers are somewhat reluctant to participate."
 HNZ_random_event.5.a:0 "Those goods now belong to Hanza"

 HNZ_random_event.6.t:0 "Red Line Caravan Crash"
 HNZ_random_event.6.d:0 "A recent pile up in one of the tunnels leading out from the Red Line has caused one of their trade caravans to crash. On encounter of the wreckage, unfortunately none of the caravaneers could both be rescued or identified from the wounds from the crash. However their wares strangely remained relatively intact. We could pinch those wares for our own, or report this to the Red Line, and kindly return the goods."
 HNZ_random_event.6.a:0 "I'm sure They wouldn't mind if we took it from them"
 HNZ_random_event.6.a_tt:0 "§gI'm sure the Bureaucracy of the Red Line will soon forget they ever sent a caravan in the first place.§!"
 HNZ_random_event.6.b:0 "Give them the resources Back"
 HNZ_random_event.6.b_tt:0 "§gWhilst unpleasant and suspicious at first, they are grateful that we returned the goods back to their hands§!"

 HNZ_random_event.7.t:0 "Station Chief Speaks out against Hanza"
 HNZ_random_event.7.d:0 "Recently today, one of our Station Chiefs came out and criticised the hanseatic regime. Citing its inefficiencies to protect the rights of its inhabitants and the league only being established to 'maximise profits'. A corrupt oligarchy rather than a government. His criticisms hasn't gone unnoticed however, as inhabitants of said station have supported him for making those statements."
 HNZ_random_event.7.a:0 "Ok"
 HNZ_random_event.7.b:0 "Make him silent"
 HNZ_random_event.7.b_tt:0 "§g We'll send someone to 'personally' make him quiet"

 HNZ_random_event.8.t:0 "Hire Failed"
 HNZ_random_event.8.d:0 "They refused our offer. Bragging about how bandit honor is higher than any piece of tat or trinket they could offer. One implication lead to the next and a brawl ensued between the negotiators and the bandits. They did end up however vacating the area and fleeing further into the tunnels outside of our territory."
 HNZ_random_event.8.a:0 "I guess it worked, at least"