 DIM_alliance:0 "Несокрушимый союз"
 DIM_alliance_desc:0 "Альянс был оперативно сформирован после нашествия крыс на Тимирязевскую в 2014 году, которое было отбито благодаря применению огнеметов. Альянсу удалось избежать влияния Ганзы и Красной линии, благодаря развитию сельского хозяйства. Альянс из трех станций любит говорить о себе как о бастионе автономии и свободы от политических манипуляций со стороны более крупных врагов, однако реальность того, что их существование не имеет никакого значения в грандиозной схеме метрополитена, является горькой таблеткой для их начальников станций."


 DIM_rock_and_hard_place:0 "Скала и сложное место"
 DIM_rock_and_hard_place_desc:0 "Оказаться между двумя соперничающими крупными державами, зарождающимися в метрополитене, не так-то просто. Не говоря уже о милитаризации фашистской власти Четвертого Рейха, которая держит Альянс на прицеле. И тут уж никакие уговоры или уступки их ненасытному аппетиту к лебенсрауму не помогут. И не только это, но и смех и кошмарные крики, доносящиеся с разрушенной станции Тимирязевская. Охранники станции будут следить не только за крысами..."