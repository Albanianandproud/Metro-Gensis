  HNZ_kovalenko: "Денис Коваленко"
  HNZ_kovalenko_desc: "§9«Время коснулось его седеющих волос, но не пощадило разума. Он нес свою старость, как учёный носит книги. Ибо боевые шрамы были стерты, словно сверкающие медали войны, уходящей в далёкое воспоминание».§!\n\nБывший начальник станции Комсомольская, а ныне первый исполняющий обязанности президента Единого Содружества Кольцевой линии, Коваленко был единодушно провозглашен антикоммунистическими силами героем за его блестящие политические навыки. Его смелый поступок, предпринятый им для заключения временного перемирия с Красной Линией, чтобы спасти жизни окруженных солдат на станции Комсомольская (Радиальная). В конечном итоге он выступил посредником в заключении первых условий мира, что практически гарантировало ему выдвижение кандидатуры на пост президента.\n\n"

  HNZ_zvorykine: "Владислав Зворыкин"
  HNZ_zvorykine_desc: "§9'«Высокий, худощавый, с бритой головой и бескомпромиссным видом, он — семьянин чуть старше пятидесяти, придерживающийся пуританских норм морали и по-своему религиозный».§!\n\nНедавно придя к власти и став исполняющим обязанности президента Ганзейского Союза, Зворыкин стремится повести Содружество по неожиданному пути. Пути максимизации прибыли и агрессивной оптимизации, а не смиренной амбивалентности. Однако суровый взгляд, отсутствие юмора и постоянное стремление сосредоточиться только на важных политических вопросах обладают неоспоримым магнетизмом, который покоряет аудиторию. Если бы сам дьявол когда-либо предложил способ повышения производительности, Зворыкин, несомненно, не раздумывал бы ни секунды."

  HNZ_loginov: "Валерий Петрович Логинов"
  HNZ_LOGINOV_DESC: "Действующий президент Содружества Кольцевой линии. Под его руководством относительно молодое Межнациональное Содружество проходит через хитросплетения политики метрополии. Но под его спокойствием скрывается сломленный человек, которого преследуют души тех, кому он дал ложную надежду на убежище во время кровавой Красно-Ганзейской войны. Именно это решение выдать так называемых «антиреволюционных» диссидентов Красной Линии, чтобы пощадить собственные войска, стало катализатором его политической карьеры. Эту мрачную правду мало кто скрывает. Кровь мужчин, женщин и детей и по сей день пачкает его руки."
  loginov_polis_committee_member: "Бывший член комитета"
