l_polish:
 nf_TRT.1.t:0 "Organizacja imigrantów"
 nf_TRT.1.d:0 ""
 nf_TRT.1.a:0 ""
 nf_TRT.2.t:0 "Powódź!"
 nf_TRT.2.d:0 "Pomimo naszych najlepszych przygotowań, ostatecznie byliśmy na łasce rosnącego przypływu. Powódź zebrała swoje żniwo w naszej społeczności, a spora część naszej infrastruktury została zniszczona."
 nf_TRT.2.a:0 "Cholera"
 nf_TRT.3.t:0 "Wenecja"
 nf_TRT.3.d:0 "Chociaż Wenecja jest pełna przedstawicieli świata przestępczego, wciąż istnieje tam duży odsetek zwykłych ludzi. Nie ma prawdziwej centralnej władzy w Wenecji, więc władza jest podzielona pomiędzy działających gangsterów i grupy cywilne. Choć w większości weneccy gangsterzy, czyli 'Bractwo Tretiakowskie', posługują się głównie wymuszeniami i szantażem, aby zdobyć władzę, co wzbudziło niechęć wielu mieszkańców."
 nf_TRT.3.a:0 "Zanotowano"
 nf_TRT.4.t:0 "Problemy z powodzią"
 nf_TRT.4.d:0 "Jak zapewne wiecie. Wenecja leży na atrakcyjnym terenie, gdzie wokół nas czają się główne frakcje, każda przygotowująca się do uderzenia. Jednak mamy też własne problemy. Jeśli jeszcze nie zauważyłeś, Tretyakovskaya jest częściowo zalana. Woda deszczowa spływa z powierzchni po okresie roztopów. Jeśli nie będziemy wystarczająco przygotowani, rosnący poziom wody może zalać naszą stację jeszcze bardziej, niszcząc naszą społeczność.\n\nWraz z innymi pływającymi mutantami z powierzchni, problem ten rośnie. Musimy być cały czas czujni."
 nf_TRT.4.a:0 "Zanotowano"
 nf_TRT.5.t:0 "Powódź nadciąga"
 nf_TRT.5.d:0 "Sezon powodziowy zbliża się, co oznacza, że musimy przygotować odpowiednie środki, by skierować wodę i powstrzymać powodzie zmierzające do Wenecji."
 nf_TRT.5.a:0 "Zanotowano"
 TRT_begin_flooding_mission:0 "Aktywuj misję: §YPrzeciwko Powodziom§!"
 nf_TRT.6.t:0 "Powódź ustępuje"
 nf_TRT.6.d:0 "Sezon powodziowy dobiegł końca. Wygląda na to, że udało nam się przetrwać najgorsze. Nasza społeczność pozostała nienaruszona."
 nf_TRT.6.a:0 "Najgorsze mamy za sobą, dzięki Bogu"
 nf_TRT.7.t:0 "Powódź"
 nf_TRT.7.d:0 "Sezon powodziowy dobiegł końca i nie udało nam się przetrwać najgorszego. Nasza społeczność leży w ruinie."
 nf_TRT.7.a:0 "Przegrupować się, sprawdzić szkody, odbudujemy się z czasem"
 nf_TRT.8.t:0 "Raporty z pogłębiania"
 nf_TRT.8.d:0 ""
 nf_TRT.8.a:0 "Nasza robota tutaj skończona... No to kto chętny na piwo? Pierwsza kolejka na mnie!"
 TRT_preparedness_requirement_permanent_reduction:0 "\nTrwale zmniejsza §YWymagania przygotowawcze§! o §R20§!."
 nf_TRT.9.t:0 "Zajmowanie się krewetkami"
 nf_TRT.9.d:0 "Krewetki nie tylko zasiedlają bagna i stojące wody na powierzchni, ale również czają się w głębinach metra. Podczas gdy młode krewetki nie są trudne do zabicia, ich większe odpowiedniki są znacznie bardziej niebezpieczne. Zwłaszcza w dużych grupach. Zakłócają linie zaopatrzenia i handel. Są szczytowymi drapieżnikami w swoim środowisku, a starcia z ludźmi będą trwały, dopóki ich gniazda nie zostaną zniszczone."
 nf_TRT.9.a:0 "Musimy znaleźć sposób, żeby się nimi zająć."
 TRT_unlock_shrimp_problems_decision:0 "Odblokowuje decyzję: §YCzyszczenie krewetek§!"
 nf_TRT.10.t:0 "Zatopiona szczelina"
 nf_TRT.10.d:0 "Szczelina miała tylko kilka metrów długości i około połowy tej szerokości. Wybuch zdawał się raczej odkryć tę dziurę niż ją stworzyć; jakby cały czas kryła się za betonową ścianą. Ściany dziury wskazywały, że grunt sam się zapadł, a nie była to naturalna formacja. Rzucając kamienie do wnętrza, odkryto, że dno istnieje, jednak echo wskazuje, że sięga prawie trzydziestu metrów w dół, rozszerzając się w większą komorę. Gennady szybko stał się obsesyjnie zafascynowany tym miejscem. Wbrew ostrzeżeniom, zabrał dwóch ochotników oraz zapasy i zeszli na dół. Po 24 godzinach i braku wieści, wszystko wskazuje, że nadal tam są. Woda w końcu zaleje szczelinę, grzebiąc ekspedycję. Jeśli przyłożysz ucho do otworu, można niemal usłyszeć ciche zawodzenia i szepty."
 nf_TRT.10.a:0 "Odizoluj szczelinę, nic nie wpuszczać ani nie wypuszczać!"
 nf_TRT.10.b:0 "Po namyśle, wyślij ekspedycję, by sprawdzić, co tam jest"
 nf_TRT.11.t:0 "Wykopaliśmy zbyt głęboko"
 nf_TRT.11.d:0 "W kilka godzin zorganizowano ekspedycję ratunkową. Przewidywania się potwierdziły — szczelina prowadziła do ogromnej jaskini z rozgałęzionymi tunelami pod samą Moskwą. Oznaki aktywności były minimalne, nawet mutantów tam brakowało. W jednej z bocznych jam znaleziono członków pierwszej ekspedycji — przerażonych, jeden ze złamaniem kości udowej, drugi ze zdartym kolanem, uciekając przed czymś, co opisali jako demona. Gennady'ego jednak brakowało. Twierdzili, że odciągał demona, strzelając do niego, by inni mogli uciec. Jednak z rosnącym poziomem wody czas ich odnalezienia szybko się kończy."
 nf_TRT.11.a:0 "Zrezygnować, on już przepadł."
 nf_TRT.11.b:0 "Kontynuować poszukiwania."
 nf_TRT.12.t:0 "Nieuchwytne odkrycie"
 nf_TRT.12.d:0 "Po godzinie poszukiwań znaleziono Gennady'ego — zakrwawionego, siedzącego na skale, otoczonego wodą. Był żywy, choć ledwo mówił. Opowiadał o spotkaniu z wysoką, szczupłą humanoidalną istotą. Wystrzelił w nią kilka razy — przewróciła się, ale zaraz wstała. Gennady'ego ogarnęło przerażające dzwonienie w uszach i przypływ dawno zapomnianych wspomnień. W ostatniej chwili udało mu się oddać kolejny strzał i wskazać miejsce, gdzie padła bestia, jednak woda była już zbyt wysoka, by to sprawdzić. Ekspedycja ledwo zdołała uciec przed zalaniem. Wielu uważa, że Gennady miał halucynacje. Sam Gennady milczy na ten temat, jednak przysięga, że coś nadal go nawiedza."
 nf_TRT.12.a:0 "Gennady, wracaj do domu"
 nf_TRT.13.t:0 "Wielkie problemy w Chinatown"
 nf_TRT.13.d:0 "Kitaj-Gorod nie jest daleko od Bandyckiego Trójkąta. To również niezależna stacja, rządzona przez dwa rywalizujące gangi, co wprowadziło chaos i bezprawie. Stacja nazywana jest potocznie 'Chinatown'."
 nf_TRT.13.a:0 "Bez względu na konflikty rasowe, nadal obowiązuje nas kodeks złodziei"
 nf_TRT.13.b:0 "Musimy trzymać się razem"
 nf_TRT.14.t:0 "Gangsterzy"
 nf_TRT.14.d:0 "Cztery gangi przemierzają linię Kałużsko-Ryżską. Choć na zewnątrz wyglądają na zjednoczonych, w rzeczywistości działają niezależnie. Żadna inna frakcja nie podjęła jeszcze próby aneksji ich stacji."
 nf_TRT.14.a:0 "Pomimo wewnętrznych konfliktów, trzymamy się przysięgi"
 nf_TRT.14.b:0 "Gangsterzy trzymają się razem"
 nf_TRT.15.t:0 "Ekspedycja do Silo"
 nf_TRT.15.d:0 "Pomimo inwazji pająkoczułków, udało nam się przedrzeć przez mutanty. Walczyliśmy piętro po piętrze, pokój po pokoju, nawet przez szyby wentylacyjne. Silos rakietowy był w opłakanym stanie jeszcze przed wojną. Niestety, same rakiety zostały zużyte. Ale znaleźliśmy coś innego..."
 nf_TRT.15.a:0 "Radzieckie placówki badawcze nadal w nienaruszonym stanie"
 nf_TRT.15.b:0 "Postradziecki skład broni wciąż nienaruszony"
 nf_TRT.16.t:0 "Odkrycie Depotu"
 nf_TRT.16.d:0 "To prawda, miejsce które odkryliśmy, było zamieszkane. Twierdzą, że czczą i podążają za Wiktorem Cojem, dawno zmarłą legendą rosyjskiej muzyki. Ściśle przestrzegają jego nauk i filozofii."
 nf_TRT.16.a:0 "Mogą zamieszkać w Wenecji"
 nf_TRT.16.b:0 "Wiedzcie, że ten Depot należy do nas!"
 nf_TRT.17.t:0 "Krew i żelazo"
 nf_TRT.17.d:0 "Rzesza wypowiedziała wojnę Czerwonej Linii, więc musimy wypełnić naszą część umowy... Jednak..."
 nf_TRT.17.a:0 "Mieliśmy umowę, do broni!"
 nf_TRT.17.b:0 "Po namyśle, lepiej nie."
 nf_TRT.18.t:0 "Konfrontacja na granicy"
 nf_TRT.18.d:0 "Ostatnie raporty wskazują, że bandyci z Wenecji gromadzą siły przy naszych granicach. Choć nie wyjawili jeszcze swoich intencji, oczywiste jest, że badają nasze obrony. Tym razem jednak to coś więcej — planują coś, jakkolwiek ograniczony by ich umysł nie był. Musimy być gotowi."
 nf_TRT.18.a:0 "Cholerne bandziory"
 nf_TRT.19.t:0 "Zwycięstwo"
 TRT_borderwar_RED_WIN:0 "Armia Sokolniczeskiej stawiła dzielny opór, pokonując bandytów w walce. Pomimo ich nieczystych zagrywek, nasze siły zdołały odeprzeć atak. Będziemy czujniejsi następnym razem."
 TRT_borderwar_HNZ_WIN:0 "Żołnierze Hanz utrzymali swoje pozycje i ostatecznie odparli najazd bandytów. Pomimo strat po obu stronach, udało się przechylić szalę zwycięstwa na naszą korzyść i przeprowadzić decydujący kontratak."
 TRT_borderwar_TRT_WIN:0 "Plan zadziałał perfekcyjnie. Czerwoni nawet nie wiedzieli, co ich trafiło. Weekendowi poborowi to nie rywale dla naszych chłopaków. Nikt nie zadziera z Wenecją, to pewne."
 nf_TRT.19.a:0 "Okej"
 nf_TRT.20.t:0 "Porażka"
 TRT_borderwar_RED_LOSE:0 "W jakiś sposób armia Sokolniczeskiej została pokonana przez zbieraninę bandytów. Grupa z Wenecji prześlizgnęła się przez nasze linie i rozgromiła nasze siły. Ktokolwiek za to odpowiada, pewnie już jest na liście NKWD."
 TRT_borderwar_HNZ_LOSE:0 "W jakiś sposób garnizon Hanz został pokonany przez bandytów. Grupa z Wenecji przełamała nasze linie i pokonała nasze wojska."
 TRT_borderwar_TRT_LOSE:0 "Wynik walki był do przewidzenia. Co? Kilku oprychów przeciw największej armii w Metrze? Nie żartuj sobie. Walka była rozstrzygnięta zanim się zaczęła. Chociaż paru Czerwonych ubiliśmy, co nie? Lepsze to niż strzelać do tarcz."
 nf_TRT.20.a:0 "Cholera"
 nf_TRT.22.t:0 "Bitwa Tytanów"
 nf_TRT.22.d:0 "Czerwona Linia wypowiedziała wojnę Hanzie, więc musimy wypełnić naszą część umowy... Jednak..."
 nf_TRT.22.a:0 "Mieliśmy umowę, do broni!"
 nf_TRT.22.b:0 "Po namyśle, lepiej nie."
 nf_TRT.23.t:0 "Wojna Koalicji 2: Elektryczny Powrót"
 nf_TRT.23.d:0 "Hanza wypowiedziała wojnę Czerwonej Linii, więc na mocy naszych ustaleń musimy wypełnić naszą część umowy... Jednak..."
 nf_TRT.23.a:0 "Mieliśmy umowę... No dobra chłopaki, do boju!"
 nf_TRT.23.b:0 "Po namyśle, lepiej nie."