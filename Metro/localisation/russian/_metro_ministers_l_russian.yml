 _metro_defense:0 "Эксперт по обороне"
 _metro_offense:0 "Эксперт по атаке"
 _metro_war_theorist:0 "Военный теоретик"
 _metro_small_arms_manufacturer:0 "Производитель стрелкового оружия"
 _metro_support_equipment_manufacturer:0 "Производитель вспомогательного оборудования"
 _metro_electronics_manufacturer:0 "Инженер-электронщик"
 _metro_industrial_manufacturer:0 "Инженер-технолог"
 _metro_electronics_manufacturer_desc:0 "Будучи бывшим инженером-бакалавром до того, как упали бомбы, он легко смог стать гражданином Бауманского альянса, где его дополнительно обучили и научили оттачивать и совершенствовать свое ремесло, переделывать и ремонтировать довоенную электронику и оборудование военного класса.\n\nОднако, после неблагоприятного скандала, когда его обвинили в исчезновении высокосекретных методов обработки, он сбежал и покинул Альянс до того, как его смогли привлечь к суду.\n\nОттуда он предложил свои услуги любому, кто мог себе их позволить в качестве инженера. Используя его знания и его §Y'найденные'§! знания, чтобы делать то, что у него получается лучше всего."
 _metro_industrial_manufacturer_desc:0 "До того, как упали бомбы, он работал директором завода на заводе, расположенном за пределами Москвы. Хотя чаще всего его работа заключалась в контроле за рабочими нагрузками и различными операциями, которые обеспечивали безупречную работу внутреннего механизма, теперь он консультирует и контролирует внедрение и использование ветхих и модернизированных производственных процессов в метро."
