  MDR_sergei_balagurov: "Sergei Balagurov"
  MDR_sergei_balagurov_desc: "Сергей, до войны служивший в спецназе, родился где-то в 1980-х годах. Как и большинство людей, он укрылся на Первомайской. Дружен с Николаем Серегиным, и благодаря этой связи он непреднамеренно стал главным депутатом республики и, по сути, вторым по влиятельности и уважению человеком."
  MDR_neutral_sergei_balagurov: "Заместитель президента"

  MDR_kalatozov: "Калатозов"
  MDR_kalatozov_desc: "Бывший ученый, ставший премьер-министром республики, Калатозов на своей должности обеспечивает бесперебойную работу в повседневной жизни республики."
  MDR_neutral_kalatozov: "Премьер-министр Республики Казахстан"

  MDR_vlad_baikaltsev: "Влад Байкальцев"
  MDR_vlad_baikaltsev_desc: "Сержант Владислав Байкальцев - лесничий из Первомайской республики, служит под командованием Алексея Федотова."
  MDR_forester_vlad_baikaltsev: "Солдат спецназа"

  MDR_alexei_fedotov: "Алексей Федотов"
  MDR_alexei_fedotov_desc: "Алексей родился в Москве во времена Советского Союза, в ранней юности поступил в полицейскую академию и стал офицером полиции. Укрывшись на Первомайской, он приобрел навыки, полученные во время службы в полиции и поддержки молодой республики, и вскоре стал командиром Первомайского спецназа."
  MDR_forester_alexei_fedotov: "Командир отряда специального назначения"

  MDR_yitzhak_sidorsky: "Ицхак Сидорский"
  MDR_yitzhak_sidorsky_desc: "Мужчина лет пятидесяти с небольшим, который помогает "Кроту" в повседневной деятельности. Прозвище "моулдварп", означающее "презренный и трусливый человек", которое лесорубы дали ему с дурной репутацией, закрепилось за ним."
  MDR_mole_berl_skaryna: "Деформационный шов"

  MDR_berl_skaryna: "Берл Скорина"
  MDR_berl_skaryna_desc: "Мужчина в возрасте от 40 до 55 лет, Берлин, является одним из наших главных инженеров, которому поручено предотвращать обрушение подземных туннелей и станций. Берл родился в России, но вместо того, чтобы делать успешную карьеру инженера в одном из крупнейших российских университетов, предпочел вести семейную жизнь. После войны у него ничего не осталось, и он с пользой использовал свое инженерное образование."
  MDR_mole_yitzhak_sidorsky: "Бывший инженер"














