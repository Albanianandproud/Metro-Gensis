 bankruptcy: "Niewypłacalność"
 bullet_event.1.t: "Niewypłacalność"
 bullet_event.1.d: "Niepokojące wieści cyrkulują pośród zarządców stacyjnych odnośnie niedbałego zarządzania finansowego ze strony rządu. W powietrzu wisi kryzys gospodarczy. Kiedy nasze kufry coraz bardziej się wyczerpują, utracona zostaje możliwość wypłaty codziennych aktywności przywództwa; co jest powodem niepokojów naszego aparatu państwowego. Nie jesteśmy w stanie zapłacić za nasze wydatki. Nie jesteśmy w uregulować naszych finansowych zobowiązań, zatem ci, u których zalegamy z zapłatą z pewnością zademonstrują wkrótce swoje frustracje."
 bullet_event.1.a: "Ten problem musi być rozwiązany"
 bullet_event.1.a.tt: "Nasza gospodarka wydostała się spod kontroli. Będziemy zmuszeni uciąć nasze wydatki, znaleźć alternatywne źródła generowania stabilnego przychodu, albo zlikwidować część lub całość naszych aktyw by rozwikłać problem. Bezczynność wobec tego, z pewnością skutkować będzie pogłębieniem tego problemu z każdym kolejnym dniem, aż zostanie on całkowicie rozwiązany."
