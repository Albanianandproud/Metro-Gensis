l_russian:
 savage_cannibals:0 "Культ дикарей-каннибалов"
 savage_cannibals_desc:0 "Червепоклонники это технофобная группа дикарей-каннибалов. Состоит из украденных и обращённых в культ детей, украденных с соседних станций. Секта поклоняется божеству, так называемому «Великому червю» и руководствуется его «учением». Они верят, что именно он выгрыз тоннели, а потом извёрг людей из своего желудка. Их проповедники считают, что война 2013 года произошла исключительно по вине технологий. Приверженцы культа враждебно настроены к остальными человеческим обитателями метрополитена, считая их своими врагами и отступниками учения Великого червя."

 GWC_technophobes:0 "Технофобы"
 GWC_technophobes_desc:0 "Великий Червь учит что технологии это грех. Технологи всегда приводят к созданию оружия войны и лучше всего это доказывает выжженая поверхность. Культ агрессивно настроен к любому технологическому прогрессу, даже малому.\n\n§RЭто этого национального духа нельзя избавиться.§!"

