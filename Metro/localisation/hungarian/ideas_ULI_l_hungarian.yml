l_hungarian:
 ulitsa_confederation:0 "1905. év Konföderáció"
 ulitsa_confederation_desc:0 "Az 1905. évi Konföderáció baloldali közösség. Az egyenlőség és a közösség egészének jólétéhez és megerősítéséhez való hozzájárulás kollektivista eszméit vallja. Rendíthetetlenül és állhatatosan ellenzi a Hanza és a Vörös Vonal beavatkozását. Azonban az utóbbi években az előbbiek egyre inkább elhatalmasodnak."

 divided_stations:0 "Felosztott állomások"
 divided_stations_desc:0 "Mindhárom állomása egymástól függetlenül él. Annak ellenére, hogy egy közösséghez tartoznak, a tagállomások közötti gazdasági viták elégedetlenséget szítanak a tagok között."