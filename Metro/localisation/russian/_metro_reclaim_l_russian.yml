  reclaim_state_remove_isolationism_desc: "Мы оставались в изоляции в течение нескольких лет, но наш режим ограничен. Наше жизненное пространство перенаселено, и нам не хватает ресурсов, которые мы могли бы производить внутри страны. Мы должны расширить свое присутствие за её пределами."
 
