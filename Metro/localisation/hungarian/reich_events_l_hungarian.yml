l_hungarian:
 nf_RCH.1:0 "A birodalom börtönei"
 nf_RCH.1.t:0 "Mutáns Munkaerő"
 nf_RCH.1.d:0 "Sok mutánsnak nem elég a birodalmi fogság és a halál édes ölelése. Munkára fogjuk őket, hogy a mi parancsainkat teljesítsék. Mivel a katonai erőnkhöz embereket kell elszipkázni, lehet, hogy lesz ilyen felhasználási módja ezeknek az elvetemült torzszülötteknek..."
 nf_RCH.1.a:0 "Az alagutainkat fogják építeni"
 nf_RCH.1.b:0 "A fegyverzetünket fogják gyártani"

 nf_RCH.2.t:0 "Az 1905. év Konföderáció megadta magát!"

 nf_RCH.2.d:0 "Az 1905. év Konföderáció befolyásos személyei ma bejelentették kapitulációjukat. Minden általunk elfoglalt területet átengednek nekünk, valamint beleegyeznek egy örökös békeszerződésbe. Ezáltal nagyobb ellenőrzést kapunk a metró központi részei felett."

 nf_RCH.2.a:0 "Nagy nap a Birodalom számára!"
 
 nf_RCH.4.t:0 "A Dimitrovszkaja Szövetség megadta magát!"

 nf_RCH.4.d:0 "A Dimitrovszkaja Szövetség befolyásos személyei ma bejelentették kapitulációjukat. Átadják nekünk az összes elfoglalt területet, valamint beleegyeznek egy állandó békeszerződésbe. Ezáltal nagyobb ellenőrzést kapunk a metró központi részei felett."

 nf_RCH.4.a:0 "Nagy nap a Birodalom számára!"
