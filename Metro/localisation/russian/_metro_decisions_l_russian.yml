  flamethrower_restriction_treaty_abandon_enforce_desc: ""

  flamethrower_restriction_treaty_abandon_brute_force: "Опровергнуть соглашение"
  flamethrower_restriction_treaty_abandon_brute_force_desc: "Этот договор, очевидно, является уловкой, развернутой капиталистическим Ганзейским Союзом, чтобы подчинить обитателей метро своей воле. Мы не потерпим, чтобы над нами издевались под их жирными пальцами!"
 
  flamethrower_restriction_treaty_abandon: "Отказаться от договора об ограничении вооружений"
  flamethrower_restriction_treaty_abandon_desc: "Сильные мира сего хотят заставить нас корчиться в грязи, отдаваясь на милость стихии! Мы больше не будем этого терпеть!\n\n§gЧем больше стран откажутся от Договора, тем меньше будет стоить принятие§! §Gрешения§!"

  flamethrower_restriction_treaty_abandon_silently: "Молча выйти из Договора"
  flamethrower_restriction_treaty_abandon_silently_desc: "Когда маршируют сапожники и война, наконец, возвращается в подполье, кто это заметит? Когда напряженность перерастет в конфликт, у Ганзейского Союза появятся более приоритетные задачи."
 
  flamethrower_restrictions_timer_until_reapply: "Уступил @HNZГанзейским требованиям"
  flamethrower_restrictions_timer_until_reapply_desc: "Мы не сможем попытаться выйти из соглашения, пока не истечет время принятия решения"
 
