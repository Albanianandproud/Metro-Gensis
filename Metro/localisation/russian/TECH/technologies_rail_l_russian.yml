   ### Rail Technologies ###

   rail_folder:0 "Рельсовые дрезины"
   rail_folder_desc:0 "Разработка и производство рельсового транспорта, используемого для ведения войны."
  rail_panzer_explosive_shell:0 "Бронебойные боеприпасы"
  rail_panzer_explosive_shell_desc:0 "В отличие от чисто кинетических боеприпасов, бронебойные снаряды используют химический заряд для создания взрыва на цели или вокруг нее, что особенно полезно при борьбе с бронированными целями."

 rail_cart_mounted_emplacement_tech:0 "Обвесное вооружение"
 rail_cart_mounted_emplacement_tech_desc:0 "Добавив пулеметы или даже небольшие пушки к шарнирным держателям на тележках, будет гораздо проще вести огонь по целям в движении."

 rail_panzer_sloped_armor_tech:0 "Наклонная броня"
 rail_panzer_sloped_armor_tech_desc:0 "Броня с углом наклона на дрезинах и танках может эффективно отражать снаряды большей мощности, чем броня, установленная под прямым углом."
 
 rail_reinforced_chassis:0 "Усиленные шасси"
 rail_reinforced_chassis_desc:0 "Дальнейшее усиление шасси, используемого дрезинами, позволит увеличить вес груза, брони и вооружения."

 rail_panzer_periscope:0 "Перископ"
 rail_panzer_periscope_desc:0 "Если дать командиру танка перископ, он сможет обозревать окрестности на 360 градусов без необходимости открывать люк."

 rail_military_vehicle_salvaging:0 "Сборка военного техники"
  rail_military_vehicle_salvaging_desc:0 "Довоенные военные автомобили (во всяком случае, хорошо эксплуатируемые) изготавливались из долговечных материалов, некоторые из которых могут быть повторно использованы на дрезинах."

 rail_industrial_vehicle_salvaging:0 "Сборка промышленной техники"
  rail_industrial_vehicle_salvaging_desc:0 "Промышленные поезда и другое передвижное строительное оборудование было создано для работы в условиях повышенной нагрузки, а это значит, что компоненты, задействованные в них, идеально подходят для работы в условиях метрополитена."

 rail_improved_fuel_storage:0 "Улучшенное хранение топлива"
  rail_improved_fuel_storage_desc:0 "Хранение канистр с топливом в легкодоступных отсеках, защищенных от выстрелов, означает, что топливо всегда под рукой и никогда не потеряется в бою перед самой повозкой."
 
 rail_fuel_storage:0 "Хранение топлива"
  rail_fuel_storage_desc:0 "Хранение топлива в канистрах и других емкостях на тележке увеличит дальность их хода и снизит нагрузку на систему снабжения."

 rail_cart_storage_compartment:0 "Отсек для хранения"
  rail_cart_storage_compartment_desc:0 "Для железнодорожных войск требуется наличие в тележках достаточного места для хранения вещей и неиспользуемого оборудования."

 rail_cart_jurry_rigged_handcrank:0 "Двухсторонняя ручка-движитель"
  rail_cart_jurry_rigged_handcrank_desc:0 "Несмотря на трудоемкость и невысокую скорость, дрезина с двухсторонним рычагом, управляемая двумя людьми, может перемещаться быстрее, чем более ранние конструкции."

 rail_cart_durable_chassis:0 "Укреплённое шассии"
 rail_cart_durable_chassis_desc: "Шасси из прочного материала способно выдерживать большие нагрузки и больший вес."

 rail_car_reinforced_rollers:0 "Усиленные ролики"
  rail_car_reinforced_rollers_desc:0 "Усиление колес на железнодорожном транспорте снижает вероятность соскакивания с рельс и повышает максимальное давление на них."

 rail_car_mounted_ammo_box:0 "Монтируемый ящик с боеприпасами"
  rail_car_mounted_ammo_box_desc:0 "Надежно хранящиеся и легкодоступные боеприпасы повышают срок службы и боевую эффективность железнодорожных транспортных средств."

 rail_automobile_salvaging:0 "Сборка автомобилей"
 rail_automobile_salvaging_desc:0 "Довоенные автомобили могут быть использованы для получения полезных компонентов, таких как двигатели, топливные баки и даже корпуса, если нет возможности приобрести лучшую броню."
 
 rail_armor_plating:0 "Армирование дрезин"
  rail_armor_plating_desc:0 "Броня, нанесенная в несколько слоев внахлест, а не одним большим куском металла, повышает защиту тележки по всей поверхности."

 rail_car_turret:0 "Вращающаяся турель"
 rail_car_turret_desc:0 "Наличие турели, способной вести огонь в любом направлении, необходимо для развития рельсовых танков и вагонов с турелями."

 rail_cart_mounted_emplacement_tech_2:0 "Эффективно размещение"
  rail_cart_mounted_emplacement_tech_2_desc:0 "Добавление щитов и прикрытий для орудийных расчетов сделает их использование более безопасным, а значит, и более смертоносным на поле боя."

 rail_plough:0 "Навесной плуг"
 rail_plough_desc:0 "Установленные на тележку плуги сделают очистку легкого мусора с железной дороги не только проще, но и быстрее, позволяя тележкам пробиваться сквозь более сложные участки тоннелей."

 rail_car_wiremesh_front:0 "Сетка на окна"
  rail_car_wiremesh_front_desc:0 "Сетки на окна более устойчивы к нападениям мутантов и засадам, чем стекло или открытый воздух."

 rail_improved_fuel_storage_2:0 "Большие топливные баки"
 rail_improved_fuel_storage_2_desc:0 "Увеличение объема хранимого топлива ведет к снижению потребности в постоянных поставках от системы снабжения."

 rail_reinforced_hull:0 "Усиленный профиль"
 rail_reinforced_hull_desc:0 "Использование в корпусах железнодорожных машин более прочных материалов повысит их общую долговечность."

