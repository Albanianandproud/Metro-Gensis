 nf_metro_education.1:0 "Raporty Edukacji"
 nf_metro_education.1.t:0 "Reformy Edukacji"
 nf_metro_education.1.d:0 "Po odpowiednim wdrożeniu, zgromadzeniu i zebraniu wiedzy możemy teraz właściwie przystąpić do wdrażania edukacji na całym naszym terenie. Nie jesteśmy już niepiśmiennymi menelami, jak chcieliby wierzyć mieszkańcy sąsiedniej stacji."
 nf_metro_education.1.a:0 "Dobre Wieści"

 nf_metro_education.2:0 "Raporty Edukacji"
 nf_metro_education.2.t:0 "Reformy Edukacji"
 nf_metro_education.2.d:0 "Po męczących tygodniach, ci skurwiele z naszego oddziału w końcu załapali o co chodzi. Kto by pomyślał, że te knypki mogą zająć się czymś innym niż strzelaniem i piciem? Igor nie jąka się już obficie, gdy czyta różne tabloidy z gwiazdami popu sprzed ponad dwóch dekad. Piotr potrafi już właściwie napisać swoje imię. Dziś skromna ekipa oprychów, kto wie co będzie jutro? Może sprawimy, że żołnierze Hanzy dwa razy się zastanowią, zanim z nami zadrą!"
 nf_metro_education.2.a:0 "Dobre Wieści"
 
 ### DEPRECIATED ###

 civics_education: "Edukacja"

 civics_education_0: "Indoktrynacja Dzieci"
 civics_education_0_desc: "Dzieci mają być indoktrynowane do naszego sposobu życia. Wyszkolone, by były posłuszne naszemu porządkowi i sposobowi życia."

 civics_education_1: "Edukacja Podstawowa"
 civics_education_1_desc: "Chociaż nasze biblioteki i szkoły nigdy nie dorównają tym z Polis czy bibliotek starego świata, możemy przynajmniej wyposażyć je we wszelkie książki i nagrania jakie znajdziemy. Ludzkość musi być zachowana."

 civics_education_2: "Umiejętność czytania i pisania"
 civics_education_2_desc: "Możemy przynajmniej pozwolić sobie na zapewnienie sporej części naszych obywateli przynajmniej podstaw edukacji. Nie jesteśmy dzikusami."

 civics_education_3: "Edukacja Dzieci"
 civics_education_3_desc: "Chociaż nie możemy zapewnić każdemu z naszych obywateli podstawowej edukacji, to przynajmniej nasze dzieci mogą mieć jakieś jej pozory. Umiejętność czytania, pisania i inne przydatne nauki. Nie możemy sobie pozwolić na to, aby iskra człowieczeństwa zgasła, a w naszej rzeczywistości nie jest ona już tak powszechna."

 civics_education_4: "Brak Edukacji"
 civics_education_4_desc: "Z każdej szczeliny i rowu wypełza bóg wie co, by nas pochłonąć w całości, a ty chcesz się nauczyć, co jest stolicą Francji? Podstaw arytmetyki? Dostojewskiego? On nic nie zrobi, żeby powstrzymać te wybryki natury przed wyważeniem bramy..."







