l_russian:
  KTG_yermolai: "Ермолай"
  KTG_yermolai_desc: "Ермолай возглавляет славянскую половину Китай-города. Он является идеологическим последователем легендарных бандитов Сильвестра и Росписи."
  KTG_the_true_bandit: "Настоящий Бандит"
 
  KTG_rasul: "Расул"
  KTG_rasul_desc: "Возглавляя кавказскую диаспору, Расул является одним из главарей в Китай-городе. Управляет в основном азербайджанцами и чеченцами через исламскую веру и традиции."
  KTG_faith: "Преданный мусульманин"

  KTG_korolkov: "Сергей Корольков"
  KTG_korolkov_desc_: "Бывший боксер из Трудового резерва, добровольного спортивного общества, созданного в советское время, Корольков возглавляет славянскую половину Китай-города. Несмотря на свой возраст, он по-прежнему пользуется уважением и страхом как среди своих товарищей, так и среди врагов."
  KTG_the_king: "Король"
  KTG_the_king_desc: "Король остаётся королём. Корольков обладает абсолютной властью и авторитетом в своей компании неудачников. Все остальные — всего лишь пешки."
