l_russian:
 RYZ_unorganized:0 "Неорганизованное общество"
 RYZ_unorganized_desc:0 "Будучи разделенными безлюдным участком пути на Таганско-Краснопресненской линии, мало кто знает об их существовании, и все же сообщество продолжает существовать в относительно безопасной части метро. Это общество неорганизованно и некоординировано, несмотря на относительную близость каждой обитаемой станции. У сообщества нет официального названия, поскольку каждый народ желает назвать союз в честь своей станции. По мере того, как одна из станций становится все более заметной в сообществе, остальные, конечно же, становятся в очередь и нехотя предлагают свою поддержку."

 RYZ_organized_community:0 "Организованное общество"
 RYZ_organized_community_desc:0 "После долгих переговоров сообщества этих станций объединились в одно целое. Благодаря этому они стали сильнее, и преимущества их союза легко продемонстрировать на практике."

 RYZ_ryazan_community:0 "Организованное общество"
 RYZ_ryazan_community_desc:0 "Это общество живёт и дышит как одно целое. Превосходное сочетание некогда независимых станций, сотрудничающих друг с другом."



 

