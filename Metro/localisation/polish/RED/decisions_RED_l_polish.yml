 ## Minister Departments ##

 RED_ministry_departments:0 "Departamenty Czerwonej Linii"
 RED_ministry_departments_desc:0 "Doradcy mogą zostać ulepszeni poprzez wykorzystanie siły politycznej. Unikalne ścieżki ulepszeń mogą być odblokowane poprzez nagrody za cele narodowe i wydarzenia. Im wyższy poziom departamentu, tym więcej siły politycznej będzie kosztowało jego utrzymanie. W razie potrzeby możesz zmniejszyć lub całkowicie usunąć departamenty z powrotem do poziomu I, jednak spowoduje to, że dana służba nie będzie działać przez krótki czas. Uważaj jednak, aby nie dać niektórym departamentom zbyt dużej władzy w krótkim czasie."


