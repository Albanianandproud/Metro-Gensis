 RCH_terror_campaigns:0 "Terror Campaigns"
 RCH_terror_campaigns_desc:0 "The Reich has enemies existing within the very tunnels we occupy. We cannot give them a moment of rest in which they can undermine us!"

 RCH_blame_mutants:0 "Scapegoat the Mutants"
 RCH_blame_mutants_desc:0 "These abominations are not only a blight on the tunnels, but they are also a threat to our way of life! How can we tolerate the existence of such impurity?"

 RCH_eradication:0 "Eradicate the Impure"
 RCH_eradication_desc:0 "Such impurity surrounds the very tunnels around us. These abominations are a stain on humanity and must be cleansed."

 RCH_labour_camp:0 "Establish Labour Camps"
 RCH_labour_camp_desc:0 "Labour camps are not only an effective way to separate our enemies from our people, they also force those very enemies to contribute to our cause - whether they like it or not."

 RCH_power_to_gestapo:0 "Power to the Gestapo"
 RCH_power_to_gestapo_desc:0 "The creation of a secret police force will allow us to root out traitors and the impure."


 RCH_proclaim_slavic_unity:0 "Proclaim Slavic Unity"
 RCH_proclaim_slavic_unity_desc:0 "Our enemies seek to exploit any fractures within our people. We must instill a sense of national pride and purpose to remain united in our fight!"

 RCH_russia_for_russians:0 "Russia for the Russians!"
 RCH_russia_for_russians_desc:0 "Russia rightfully belongs to true Russians, nobody else. Our people form the very core of the Reich, they should be proud!"

 RCH_promote_families:0 "Promote Families"
 RCH_promote_families_desc:0 "Families form an important part of home life. From soldiers in our armies to workers in our factories, our population must grow if we are to succeed in our expansions."

 RCH_propaganda_in_education:0 "Propaganda Education"
 RCH_propaganda_in_education_desc:0 "Children are the future, and it is up to us to ensure that they get the right education from the very start. They will carry our legacy forward."

 RCH_inner_reforms:0 "Inner Reforms"
 RCH_inner_reforms_desc:0 "Easing the rhetoric towards certain groups of the populace may be beneficial in the long-term. We must remain practical while thinking of the bigger picture."

 RCH_tolerate_minorities:0 "Toleration to non-Slavs"
 RCH_tolerate_minorities_desc:0 "Our traditional tolerance to minorities has been low. However, we must be pragmatic in our approach - they are willing to fight for Reich, and another soldier with a weapon is another chance to stop the Communist menace."

 RCH_open_sphere:0 "Open Inner Political Sphere"
 RCH_open_sphere_desc:0 "Allowing political figures to be more open with their thoughts may bring fresh ideas and perspectives to our plans. We should always strive for perfection, no?"

 RCH_the_true_enemy:0 "The True Enemy"
 RCH_the_true_enemy_desc:0 "Let us not lose sight of the true enemy in these tunnels! The Red Line should be our main focus, they are the biggest threat to the Reich!"

 RCH_recruit_foreign_staff:0 "Allow the recruitment of Foreign Staff"
 RCH_recruit_foreign_staff_desc:0 "If we are to expand outside of our borders, we will also require new ways of thinking. Perhaps we can use outsider knowledge to further our own affairs and improve our forces."

 RCH_open_trade:0 "Open Trade"
 RCH_open_trade_desc:0 "Opening some parts of our economy will bring economic benefits to feed our cause. We cannot ignore the value that trade brings."

 RCH_allow_outside_recruitment:0 "Allow outside Recruitment"
 RCH_allow_outside_recruitment_desc:0 "We need bodies for our forces. Surely it is better for an undesirable to die instead of one of our own?"

 RCH_lebensraum:0 "Lebensraum"
 RCH_lebensraum_desc:0 "We must prepare our economy for the expansions to our lands. Our people need space to grow!"

 RCH_expansion:0 "Expanding into Trubnaya Station"
 RCH_expansion_desc:0 "This station will not only provide bountiful resources, but it is an excellent chokepoint to secure our fronts agains the Red Line."

 RCH_expansion2:0 "Expansion into Barrikadnaya"
 RCH_expansion2_desc:0 "Barrikadnaya Station is rich with materials while being only a short distance from our borders. We should lay claim to it."

 RCH_expansion_mayakovskaya:0 "Expand into Mayakovskaya Station"
 RCH_expansion_mayakovskaya_desc:0 "We should scout and clear Mayakovskaya Station to bring it within our control."

 RCH_expansion_mayakovskaya_2:0 "Colonize Mayakovskaya"
 RCH_expansion_mayakovskaya_2_desc:0 "Now that the station is secure, we can begin moving our people into the area."

 RCH_expansion3:0 "Expanding our Domain"
 RCH_expansion3_desc:0 "Red Line hold many tunnels and areas near our own... We must strike them into submission! We'll purge the Communist scum!"

 RCH_military:0 "The Metromacht"
 RCH_military_desc:0 "An army requires capable leaders and proper industrial support if it is to fight effectively."

 RCH_defense_against_bolsheviks:0 "Bulwark against Bolshevism"
 RCH_defense_against_bolsheviks_desc:0 "The threat of Communism is right on our borders. We must fortify our lines to ensure we can defend our tunnels should they attack."

 RCH_stockpile_vanguard:0 "Reimburse the Stockpile"
 RCH_stockpile_vanguard_desc:0 "Ensuring our armory is sufficiently stocked makes supplying our troops less of a worry. We cannot hold our lines if we do not have the tools to defend them."

 RCH_send_in_the_deathsquads:0 "Send in the Hit-Squads"
 RCH_send_in_the_deathsquads_desc:0 "By sending small incursions into enemy territory, we can disrupt their lines to undermine their war effort."

 RCH_new_divisions:0 "Mallet Against Marxism"
 RCH_new_divisions_desc:0 "We can create an elite division of soldiers by taking the best from across our forces and combining them into a single entity. We must crush the Marxists!"

 RCH_industry_3_right:0 "Firearm Production"
 RCH_industry_3_right_desc:0 "Maintaining a steady supply of armaments to our soldiers is critical in protecting, but also expanding, our frontiers."

 RCH_military2:0 "Inaugerate the New Blood"
 RCH_military2_desc:0 "Every man should play his part in fighting for the Fourth Reich! Expanding our conscription will give more men a chance to contribute."

 RCH_military3:0 "Paramilitary Knowledge"
 RCH_military3_desc:0 "We have many veterans of the world before amongst our ranks. Their experience will be invaluable to our military."

 RCH_military4:0 "War Redefined"
 RCH_military4_desc:0 "The development of new tactics and battle plans will serve us well in our fight against our enemies."

 RCH_military5:0 "The Right hand of the Party"
 RCH_military5_desc:0 "We must maintain discipline in our ranks at all costs, anything less than perfect will not be tolerated."

 RCH_military6:0 "Conscript the Commonfolk"
 RCH_military6_desc:0 "With our tunnels under threat, there is an immediate need to expand our manpower. The Commonfolk will be drafted into service!"

 RCH_military7:0 "Recruitment Campaigns"
 RCH_military7_desc:0 "Our current campaigns are showing signs of wearing off. If we want to bolster our ranks, we must invest in new material."

 RCH_military8:0 "Form a Military Committee"
 RCH_military8_desc:0 "A military committee allows us to evaluate our tactics across our forces, meaning we can produce optimal strategies against our enemies."

 RCH_military9:0 "Study Metro Firearms"
 RCH_military9_desc:0 "The tunnels are home to some creative, yet deadly, inventions. We should acquire what we can to improve our own firearms."

 RCH_military10:0 "Improved Gear"
 RCH_military10_desc:0 "By improving the quality of our clothing, we can ensure that our people deal with the harsh conditions of the tunnels and surface much better than before."

 RCH_military11:0 "Improved Weapon Designs"
 RCH_military11_desc:0 "Making our weapons more reliable will decrease the chances of them breaking during battle. Our surface expeditions will also benefit as improved designs make field maintenance easier."

 RCH_unlock_sturmgewehr_tt:0 "§g\nUnlocks Ability to research and produce§! §YSturmgewehr 33§! §gEquipment§!"

 RCH_military12:0 "Stalker Heavy Teams"
 RCH_military12_desc:0 "Heavily equipped Stalkers are better situated to deal with the hositlities of the surface as well as reinforcing our weak points. We can venture further out on"

 RCH_military13:0 "Improved Combat Gear"
 RCH_military13_desc:0 "We recently discovered a military location with blueprints on manufacturing high-quality armour. This will enhance the survivability of our soldiers."

 RCH_military14:0 "Begin Panzer Production"
 RCH_military14_desc:0 "The Panzer strikes fear into the hearts of our enemies! This machine will bring death to all that oppose us!"

 RCH_military15:0 "The Fist of the Fuhrer"
 RCH_military15_desc:0 "Forged in Reich steel, our rail cars have been improved to be more effective against enemy infantry and armour."

 RCH_topside:0 "Topside Expeditions"
 RCH_topside_desc:0 "While dangerous and hostile, the surface still holds massive amounts of resources. Organised scavenging teams would be an excellent way to gather them for the Reich."

 RCH_vehicle_technology:0 "Study Rail Vehicles"
 RCH_vehicle_technology_desc:0 "We are surrounded by trains and rail vehicles of the old world. There are likely things to learn from investigating them."

 RCH_topside2:0 "Scavenge Electronics"
 RCH_topside2_desc:0 "Our expedition teams from the surface routinely find old electronic devices. We can turn these into useful parts."

 RCH_topside6:0 "Scavenge Industrial Machinery"
 RCH_topside6_desc:0 "A surface expedition recently discovered a huge factory nearby and reported some machinery that can be salvaged. This will greatly boost our industrial efforts."

 RCH_topside3:0 "Scavenge Scrap"
 RCH_topside3_desc:0 "By refining our scrapping processes, we can get more resources from each item that we scrap. Parts we could not process before are now of use to us."

 RCH_topside4:0 "Stalker Teams"
 RCH_topside4_desc:0 "Our Stalker teams constantly find new improvements for our production lines on the surface."

 RCH_topside5:0 "Topside Tactics"
 RCH_topside5_desc:0 "Our Stalker teams are extremely vigilant on the surface and are masters of reconnaissance. Information is power and can tip the balance of combat in our favour."

 RCH_expansion_pls_tunnel:0 "Expansion into Polis Outskirts"
 RCH_expansion_pls_tunnel_desc:0 "Polis is to our South, we must expand to their outskirts. This provides a useful platform to attack and defend from, as well as much-needed resources."

 RCH_expansion_pls_annex:0 "Adding the Fourth Arm to the Reich"
 RCH_expansion_pls_annex_desc:0 "Aleksandrovskiy Sad should now be recognised as one of our own stations now that it is within our reach."

 RCH_expansion_trubnaya_core:0 "Trubnaya Core"
 RCH_expansion_trubnaya_core_desc:0 "Trubnaya belongs to us. The local populace will likely resist, but they will learn to cooperate with an iron fist."

 RCH_expansion_barrikadnaya_core:0 "Barrikadnaya Core"
 RCH_expansion_barrikadnaya_core_desc:0 "We have held this station long enough to proclaim it as part of our territory and move our people into it. We expect casualties as we root out insurgents from the previous owners, but they will be swiftly dealt with."

 RCH_hole_alliance:0 "Subvert The Hole Station"
 RCH_hole_alliance_desc:0 "There exists a neutral station not far from the south of us ripe for the taking. Having difficulties with mutants as its hermetic door is broken and in disrepair, the citizenry are at the mercy of nature. We may send a squad of stalkers to the station and exercise our right to control."

 RCH_hole_aggression_tt:0 "\n We will send a expedtion team of elite Stalkers to exert their control over the station!"

 RCH_gauleiters_political_power:0 "§YOur Gauleiters will be more loyal to their stations, generating more political power.§!"
 RCH_gauleiters_ideology_drift:0 "§YOur Gauleiters will be more loyal to the Reich, generating ideology drift.§!"

 RCH_chairman_upgrade:0 "§YThe Chairmen of the Ministry has learned much from the job and will give us more benefits!§!"
 
