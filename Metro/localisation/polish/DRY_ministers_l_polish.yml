  politics_DRY_pakhan_desc: "Nazywa siebie 'Mistrzem' nie tylko dzięki temu, że doprowadził bandytów z Suchej Stacji do miejsca, w którym są teraz. Wcześniej służył jako wybitny generał wojskowy dla Czerwonej Linii. Nie wiadomo, czy zbuntował się z powodu utraty wiary w przywódców Czerwonej Linii, czy też w ideały socjalizmu. Chytry, manipulujący i okrutny - to idealne cechy przywódcy bandy zbrukanej krwią odmieńców."
 












