  _metro_physician:0 "Egykori Orvos"
  _metro_trader:0 "Kereskedő"
  _metro_scientist:0 "Tudós Poliszból"
  _metro_scientist_desc:0 "Egy volt brahmin Poliszból. A tudományos információk gyűjtésének és kivitelezésének különc, de kétes módszerei sok volt kollégája haragját kiváltották. A tágabb metróba vonult, hogy továbbfejlessze a tudományos ismereteket. Inkább a zűrzavart és a szabadságot kedvelte, mint a szisztematikus módszereket, a racionális és "elvszerű" eszközöket Poliszban." 
  _metro_strings_puller:0 "Gyufahúzogató"
  _metro_strings_puller_desc:0 "Mivel tudta, hogyan kell diszkréten és burkoltan manipulálni a politikai eseményeket, hogy másokat irányítson és befolyásoljon a saját gondolkodásmódja szerint, viszonylag könnyen alkalmazkodott a metró belső politikájához. Soha nem félt az alattomos taktikáktól, bár mindig is szerette tisztán tartani a kezét."
  _metro_accountant:0 "Egykori Könyvelő"
  _metro_accountant_desc:0 "Ha az apokalipszis előtt egy tucatnyi irodai munkát végeznél, akkor valószínűleg nulla esélyed lenne a túlélésre a metróban. Ő azonban úgy találta, hogy takarékos és ravasz tehetségét jól használhatják egy nukleáris háború utáni társadalom logisztikai szempontjainak irányításában és felügyeletében. Bár, ahogy korábban, most is csak alantas, bürokratikus munkákat végez. Ezúttal a munkája az emberi faj túlélését jelentette, nem pedig egy felháborodott vállalat profitját."
  _metro_veteran:0 "Veterán"
  _metro_gate_guard:0 "Kapuőr"
  _metro_former_stalker:0 "Egykori Sztalker"
  _metro_avid_explorer:0 "Lelkes Felfedező"
  _metro_military_recruiter:0 "Katonatoborzó"
  _metro_former_spetnaz:0 "Egykori Szpecnaz Katona"
  _metro_defense:0 "Védelmi Szakértő"
  _metro_offense:0 "Támadási Szakértő"
  _metro_war_theorist:0 "Háborús Teorista"
  _metro_small_arms_manufacturer:0 "Kézifegyver gyártó"
  _metro_support_equipment_manufacturer:0 "Támogató Felszerelés Gyártó"
  _metro_electronics_manufacturer:0 "Elektronikai Mérnök"
  _metro_industrial_manufacturer:0 "Ipari mérnök"
  _metro_electronics_manufacturer_desc:0 "Mivel a bombák ledobása előtt egykori mérnöki diplomával rendelkezett, könnyen a Baumansky Szövetség polgára lehetett, ahol tovább tanult és megtanulta, hogyan csiszolja és finomítsa mesterségét a háború előtti elektronika és katonai felszerelések újjáépítésében és javításában. \n\n Egy kedvezőtlen botrányt követően azonban, amikor őt vádolták a szigorúan titkos feldolgozási módszerek eltűnésével, elmenekült a Szövetségből, mielőtt bíróság elé állították volna.\n\n Onnan kezdve mérnökként felajánlotta szolgálatait mindenkinek, aki megengedhette magának. A tanultságát és a tudását arra használta, amihez a legjobban ért."
  _metro_industrial_manufacturer_desc:0 "A bombák ledobása előtt egy Moszkva mellett található gyár üzemvezetőjeként dolgozott. Míg a munkája gyakran a munkaterhek és a különböző műveletek felügyeletére vonatkozott, amelyek a belső vezérlését hibátlanul működtették, addig most a metrón belül tanácsot ad és felügyeli az elkorcsosult és utólagosan átalakított ipari folyamatok végrehajtását és használatát."
