 BM_HISTORY_TITLE: "Краткая История"

 OTHER_GATHERING_STORM_DESC: "На протяжении почти двух десятилетий развивались различные сообщества. У каждого из них была своя индивидуальность. Они занимались торговлей, дипломатией и враждовали друг с другом. Многие из них, по большому счету, игнорировались более масштабными политическими потрясениями. Их объединяло только одно - выживание. Изо всех сил пытаюсь свести концы с концами в этом разлагающемся мире."
 