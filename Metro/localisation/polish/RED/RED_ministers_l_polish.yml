 RED_sergei:0 "Bohater wojny Hanza-Czerwona Linia"
 RED_sergei_name:0 "Sergei Antonov"
 RED_sergei_desc:0 "Bohater, który walczył z wyróżnieniem w wojnie §YHanza-Czerwona Linia§!, Siergiej znalazł się wraz ze swoim oddziałem chwalebnych bojowników za liniami wroga po kontrataku sił §YHanzy§! i §YArbatu§!, którym udało się odciąć siły §RCzerwonej Linii§! w §YBibliotece Im. Lenina§!. Pozbawiony dowództwa, Siergiej przegrupował swój oddział i zdołał przebić się przez siły §YKoalicji§!, by przegrupować się z główną §RArmią Czerwoną§!. Prowadząc osobiście szarżę na nadlatujący ostrzał i likwidując w pojedynkę §Y12§! żołnierzy, Sergei został nagrodzony za odwagę i męstwo. Prawdziwy wzór żołnierza."
 RED_hero_of_the_revolution:0 "Bohater rewolucji"
 RED_hero_of_the_revolution_bendito:0 "Bendito Von Rasppel"
 RED_hero_of_the_revolution_desc:0 "A Lenin był dobrym przywódcą. A wszyscy inni to takie gówno..."
 RED_andrey_moskvin:0 "Andrey Moskvin"
 RED_andrey_moskvin_desc:0 "Były deputowany Dumy Moskiewskiej w czasach Federacji Rosyjskiej, a niektórzy uważają, że zajmował wysokie stanowisko w armii rosyjskiej i radzieckiej. Andrey stanął na czele Rady Pracowników Metra i rozpoczął na pełną skalę zjednoczenie Linii Sokolniczeskaja pod sztandarem komunizmu. Pod jego przywództwem duch i płonący płomień komunizmu rozpalił się na nowo. Osobiście czuwał nad odbudową i odrodzeniem tradycji socjalistycznych na Linii Czerwonej. Wspierany przez mieszkańców Czerwonej Linii; czy to z miłości do jego łagodnych i opiekuńczych rządów, czy też grzecznie zobowiązany przez koniec lufy karabinu."
 RED_andrey_war_support:0 "Symbol rewolucji"
 RED_andrey_stability:0 "Twardy leninista"
 RED_champion_of_the_proletariat:0 "Czempion proletariatu"
 RED_champion_of_the_party:0 "Czempion partii"
 RED_andrey_just_and_fair:0 "Sprawiedliwy władca"
 RED_moskvin:0 "Maxim Moskvin"
 RED_moskvin_desc:0 "Były oficer §RArmii Czerwonej§! z chwalebnej, choć ponurej socjalistycznej przeszłości Rosji. Dołączył do krótkotrwałego §GCentralnego Dowództwa Metra§! przed jego ostateczną dezintegracją. Rozpoczął karierę polityczną nie z obowiązku, ale raczej z powodu swojego najstarszego brata, §YAndreya§! - faworyzowanego syna; osiągnięcia §YAndrieja§! w tworzeniu i kierowaniu §RLinią Czerwoną§! pozostawiły §YMoskvina§! z gorzką nienawiścią do niego. Moskwin usunął się w cień dzięki naturalnemu urokowi i intelektowi swojego brata, a co najważniejsze, dzięki jego sukcesom; Ukochany i szanowany przez ludzi z §RCzerwonej Linii§!. Mieszanka pogardy i zazdrości, która w ostatnich latach tylko się pogłębiła. Mimo to, wiedza Moskvina na temat działań wojennych i jego przeszła kariera mają swoje zastosowanie. Maxim zachowuje spokój i pewność siebie, mimo że nie jest 'czempionem' ludu, jak jego brat.\n\n§RNie słuchaj się podpowiedzi. Moskvina można usunąć tylko poprzez cele narodowe lub wydarzenia§!"
