 explosive_equipment_0_short:0 "Materiały Wybuchowe"
 gatling_equipment_0:0 "Wyposażenie Karabinu Maszynowego"
 gatling_equipment_0_desc:0 "Wyposażenie które wykorzystuje RKMy albo stacjonarne Karabiny Maszynowe"
 gatling_equipment_0_short:0 "Karabin Maszynowy"
 piercing_equipment_0:0 "Wyposażenie Przebijające"
 piercing_equipment_desc:0 "Wyposażenie które jest efektywne w przebijaniu pancerza"
 piercing_equipment_short:0 "Wyposażenie Przebijające"
 basic_infantry_equipment: "Rewolwer"
 basic_infantry_equipment_desc: "Prosty i można na nim polegać, rewolwer strzela nabojami .44 Magnum. Jest szczególnie skuteczny w walce na średnim i długim dystansie dzięki swojej stosunkowo dobrej celności i sile ognia. Mimo to przez jego pojemność cylindra, jest często najlepiej wykorzystywany w ostateczności lub jako broń boczna, mająca uzupełnić bardziej niezawodną siłę ognia."
 basic_infantry_equipment_short: "Rewolwer"
 scrap_infantry_equipment_1: "Sobaka"
 scrap_infantry_equipment_1_desc: "Pistolet maszynowy kaliber 5,45. Słaba celność i przegrzewa się jak diabli. Sobaka powstała jakiś czas po zrzuceniu bomb. Znacznie tańsza niż konwencjonalna broń palna i znacznie prostsza w utrzymaniu. Wysoka szybkostrzelność i przyzwoita pojemność magazynka to jedyne zalety tej broni. Ciągłe zacinanie się i przegrzewanie - prawdziwy drań w użyciu."
 scrap_infantry_equipment_1_short: "Sobaka"
 scrap_infantry_equipment_2: "Ciężka Sobaka"
 scrap_infantry_equipment_2_desc: "Choć jego prymitywna konstrukcja i podatność na przegrzanie stawia każdą konwencjonalną broń palną nad Sobaką. Fakt, że jest łatwo modyfikowalna i wyposażona w dodatki sprawia, że ​​jest to rzadka i praktyczna broń stosowana do walki w metrze. Ulepszona kolba, ciężka, wytrzymała lufa i duży magazynek. Masz broń o takiej sile ognia, że ​​nawet Kshatriya poczuje się nieswojo."
 scrap_infantry_equipment_2_short: "Ciężka Sobaka"
 shotgun_infantry_equipment_1: "Dubeltówka"
 shotgun_infantry_equipment_1_desc: "Dość prymitywna strzelba z podwójną lufą, strzelająca 12 pociskami dużego kalibru. Ograniczona pojemność amunicji rekompensuje jej skuteczność na bliskim dystansie. Potrafi z łatwością przebijać się przez cele z bliskiej odległości. Skuteczna broń do walki z miękkimi celami; mutantami lub... w inny sposób."
 shotgun_infantry_equipment_1_short: "Dubeltówka"
 shotgun_infantry_equipment_2: "Ubojnik"
 shotgun_infantry_equipment_2_desc: "6-komorowy cylinder podający pociski do komory strzelania. Ubojnik jest znacznie bardziej zabójczy niż jego poprzednik. Bardzo niezawodna broń palna, a szczególnie niebezpieczna w walce na bliski dystans.Jego wadą jest powolny proces przeładowania, ponieważ każdy pocisk musi być ładowany osobno. Jednak zadaje przyzwoite obrażenia przeciwko celom na średnim dystansie."
 shotgun_infantry_equipment_2_short: "Ubojnik"
 conventional_infantry_equipment_1: "AKS-74U"
 conventional_infantry_equipment_1_desc: "Krótszy niż jego współcześni bracia z rodziny Kałasznikowa. Podobnie jak inni przedstawiciele rodziny charakteryzuje się dużą szybkostrzelnością, ale nie mając ani dobrej celności ani zasięgu. AKS-74U to znacznie bardziej kompaktowa odmiana kultowej broni palnej; z krótszą lufą i zmniejszonym zasięgiem ognia. Niezbędne, biorąc pod uwagę funkcjonalność jakiej teraz służy, ścięte łoża i boczne mocowanie szyny. Zmodyfikowany, aby idealnie pasował do klaustrofobicznych potyczek w tunelach Metra."
 conventional_infantry_equipment_1_short: "AKS-74U"
 conventional_infantry_equipment_2: "VSK-94"
 conventional_infantry_equipment_2_desc: "Celny i potężny karabin szturmowy, którego użycie przez organy ścigania było ograniczone w ostatnich dniach umierającej ludzkości. Jego niska prędkość wylotowa sprawia, że ​​jest dyskretnym zabójcą, a w połączeniu z faktem, że jest idealną bronią do misji z ukrycia i rozpoznania, czyni go przydatnym sojusznikiem gdy znajduje się za liniami wroga lub walczy z przeciwnikami na dystans."
 conventional_infantry_equipment_2_short: "VSK-94"
 conventional_infantry_equipment_3: "Kałach 2012"
 conventional_infantry_equipment_3_desc: "Pożądany wszerz i wzdłuż metra. Zdobył reputację jednej z najlepszych broni dostępnych w metrze. Jego celność jest podobna do tej z VSK, połączona z szybkostrzelnością odpowiadającą tej z Sobaki. Jego wszechstronność w każdym scenariuszu sprawia, że ​​jest niezrównaną bronią palną."
 conventional_infantry_equipment_3_short: "Kałach 2012"
 basic_flamethrower_equipment: "Koktajl Mołotowa"
 basic_flamethrower_equipment_desc: "Niewiele więcej niż butelka wypełniona benzyną. Pomimo swojej prymitywności, wciąż jest to niebezpieczna broń w rękach doświadczonego wojownika."
 basic_flamethrower_equipment_short: "Koktajl Mołotowa"
 flamethrower_equipment_1: "Ręczny Miotacz Ognia"
 flamethrower_equipment_1_desc: "Bardzo szanowany w metrze i nie bez powodu. Wąski, klaustrofobiczny stan metra sprawia, że ​​miotacz ognia jest niezwykle śmiercionośną i niszczycielską bronią. Potrafi spalić i oczyścić zarówno mutanty, jak i ludzi. Pomimo swojej prymitywnej konstrukcji, podatny na przegrzanie przy długotrwałym użytkowaniu, nadal jest skuteczną maszyną do zabijania."
 flamethrower_equipment_1_short: "Miotacz Ognia"
 flamethrower_equipment_2: "Ulepszony Miotacz Ognia"
 flamethrower_equipment_2_desc: "Przenoszący płynne paliwo, przechowywane w pobliżu. Po wystrzeleniu ciecz jest kierowana w dół rury do dyszy, gdzie jest następnie zapalana. Raz zapalona jest w stanie pochłonąć wszystko w swoim zasięgu w mgnieniu oka. Fakt, że to paliwo, a nie ogień, sprawia że nie można jej tak łatwo ugasić. Przerażające w metrze nie ze względu na wysokie temperatury, ale fakt, że palące się paliwo pochłania tlen z okolicy. Najprawdopodobniej bardziej dusi przeciwnika niż go spala.\n Uważany za tak okrutną broń, nawet przez nazistów i czerwonych. Używany tylko w ostateczności lub przeciwko hordom mutantów."
 flamethrower_equipment_2_short: "Miotacz Ognia MK2"
 basic_explosive_equipment: "Granat Gwoździowy"
 basic_explosive_equipment_desc: "Improwizowane urządzenie wybuchowe. Wiele granatów wojskowych było bardzo poszukiwanych i zużytych podczas wojen koalicyjnych, więc większość ludzi musiała improwizować."
 basic_explosive_equipment_short: "Granat"
 explosive_equipment_1: "Medved"
 explosive_equipment_1_desc: "Prymitywnie wyprodukowany granatnik, który może wystrzeliwać pociski w krótkim odstępie czasu. Idealny do zwalczania grup celów lub lekko opancerzonych. Składa się z 3 kawałków rury z mechanizmem sprężynowym do rzucania granatów."
 explosive_equipment_1_short: "Medved"
 explosive_equipment_2: "Granatnik"
 explosive_equipment_2_desc: "Strzelający pociskami produkowanymi na zamówienie składającymi się z nabojów granatnikowych."
 explosive_equipment_2_short: "Granatnik"
 basic_gatling_equipment: "Ręczny Minigun"
 basic_gatling_equipment_desc: "Wykorzystuje naboje 12,7x108mm i trzeba rozkręcić lufy przed ostrzałem. Wykorzystuje prowizoryczny mechanizm obrotowy zdolny do prowadzenia długotrwałych ostrzałów ogniowych. Może być absolutnie destrukcyjny w walce z miękkimi celami, szczególnie dopasowany do klaustrofobicznej natury metra."
 basic_gatling_equipment_short: "Ręczny Minigun"
 gatling_equipment_1: "Ulepszony Ręczny Minigun"
 gatling_equipment_1_desc: "Ulepszanie początkowych projektów pozwoliło na produkcję bardziej skutecznej wersji ręcznego miniguna."
 gatling_equipment_1_short: "Ulepszony Ręczny Minigun"
 gatling_equipment_2: "Karabin maszynowy DSzK 12.7mm"
 gatling_equipment_2_desc: "Niesamowicie potężny, pomimo sytuacyjnego rozmieszczenia broni. Posiada ograniczoną ilość amunicji i może się szybko przegrzać podczas ciągłego strzelania. Jednak pomimo dużego stożka ostrzału zadaje poważne obrażenia, chociaż jest raczej niedokładny."
 gatling_equipment_2_short: "Karabin maszynowy DSzK"
 basic_piercing_equipment: "Złomowy karabin przebijający"
 basic_piercing_equipment_desc: "Oparty na karabinie snajperskim KSVK \"Degtyarev\", Preved jest jednym z najpotężniejszych karabinów snajperskich produkowanych obecnie przez moskiewskie podziemie. Wyposażony w komorę na amunicję 12,7x108 mm, to, czego brakuje mu w szybkostrzelności, z pewnością nadrabia surową siłą penetracji."
 basic_piercing_equipment_short: "Preved"
 piercing_equipment_1: "Ulepszony karabin przebijający"
 piercing_equipment_1_desc: "Po wojnie dostępność karabinów snajperskich stała się niezwykle ograniczona. Zwłaszcza tych sprawnych. Nawet w mrocznych czeluściach metra nadal istnieje potrzeba wysyłania kawałków ołowiu na odległość setek metrów, więc wystarczająco kompetentni technicy i inżynierowie zabrali się do pracy. Charakteryzujący się wysoką celnością i jeszcze większą siłą hamowania, Zawór jest wystarczająco potężny, aby poradzić sobie zarówno z opancerzonymi, jak i nieopancerzonymi celami."
 piercing_equipment_1_short: "Zawór"
 gatling_equipment: "Wyposażenie Karabinu Maszynowego"
 explosive_equipment: "Wyposażenie Materiałów Wybuchowych"
 flamethrower_equipment: "Wyposażenie Miotacza Ognia"
 piercing_equipment: "Wyposażenie Przebijające"
 nkvd_equipment_1: "Wyposażenie NKVD"
 nkvd_equipment_1_desc:0 "Ludowy Komisariat Spraw Wewnętrznych, niegdyś mający za zadanie ochronę interesów państwa, teraz ekshumowany z podupadłych pozostałości starego świata, aby wykonywać rozkazy Czerwonej Linii; Strach, Szantaż i Cierpienie to cechy charakterystyczne ich stygianowych płaszczy, a nawet bezlitosnych intencji."
 nkvd_equipment_1_short: "Wyposażenie NKVD"
 rail_car_equipment: "Wyposażenie Samochodów Szynowych"
 rail_cart_equipment: "Wyposażenie Drezyn Szynowych"
 rail_panzer_equipment: "Wyposażenie Czołgów Szynowych"
 supplies_equipment_1: "Wyposażenie Wsparcia"
 supplies_equipment_desc: "Różne asortymenty amunicji, środki pierwszej pomocy i mieszanka innego niezbędnego sprzętu, którego nasi żołnierze potrzebują podczas walki. Nasze siły potrzebują zapasów tych materiałów, aby aktywnie angażować się w działania bojowe."
 supplies_equipment_1_short: "Zapasy"
 rail_cart_equipment_1: "Wózek z napędem ręcznym"
 rail_cart_equipment_1_desc: "Wózki ręczne, które nie zostały zaprojektowane do walki, są zaskakująco nieskuteczne w sytuacjach bojowych. Jednak pomimo tego zapewniają podstawową ochronę i mogą być używane w różnych środkach transportu, takich jak przenoszenie zaopatrzenia między stacjami lub oddziałami."
 rail_cart_equipment_1_short: "Wózek ręczny"
 rail_cart_equipment_2: "Wózek z napędem"
 rail_cart_equipment_2_desc: "Wykorzystanie silnika jako środka napędowego i zapewnienie nieco większej ochrony przed nadlatującym ogniem i grasującymi mutantami dzięki dodatkowym barierom ochronnym. Dzięki dodatkowym środkom obronnym mogą być bardziej efektywnie wykorzystywane jako środek transportu."
 rail_cart_equipment_2_short: "Wózek z napędem"
 rail_cart_equipment_3: "Wózek użytkowy"
 rail_cart_equipment_3_desc: "Przedwojenna drezyna używana jako pojazd użytkowy. Dzięki silnikowi parowemu wagon użytkowy zapewnia odpowiednią ochronę, a także dużą przestrzeń magazynową do szybkiego przemieszczania żołnierzy lub sprzętu."
 rail_cart_equipment_3_short: "Wózek"
 rail_car_equipment_1: "Drezyna Motocyklowa"
 rail_car_equipment_1_desc: "Przyzwoita prędkość dzięki zainstalowanemu silnikowi benzynowemu i dodatkowa ochrona dzięki zastosowaniu metalowego poszycia. Pomimo pewnej słabości na amunicję ciężkiego kalibru i niepewności silnika, motocykl Draisine jest idealnym pojazdem do szybkiego przemieszczania się i przytłaczającej taktyki ofensywnej."
 rail_car_equipment_1_short: "Rower szynowy"
 rail_car_equipment_2: "Wóz wieżowy"
 rail_car_equipment_2_desc: "Bazując na motocyklu szynowym i dodając zamontowany karabin maszynowy DShK, zapewnia znacznie większą siłę ognia. Z dodatkiem opancerzenia z przodu i po bokach, aby chronić kierowcę przed nadjeżdżającym ogniem."
 rail_car_equipment_2_short: "Wóz wieżowy"
 rail_panzer_equipment_1: "Czołg ze Złomu"
 rail_panzer_equipment_1_desc: "Drezyna pokryta grubym pancerzem. Napędzana silnikiem parowym, podobnym do tego stosowanego w lokomotywach. Dodatkowo na szczycie znajduje się obrotowa wieżyczka i towarzyszący jej karabin maszynowy. Czołgi parowe wzbudzają strach we wrogach, tak jak dawne czołgi. Prawdziwie niszczycielski przeciwnik na polu bitwy."
 rail_panzer_equipment_1_short: "Czołg Szynowy ze Złomu"
 rail_panzer_equipment_2: "Ulepszony Czołg"
 rail_panzer_equipment_2_desc: "Ulepszony pochylony pancerz i dodatkowe pociski wybuchowe. Duża część modelu została zbudowana z odzyskanych części lokomotywy i przedwojennego czołgu. Biorąc pod uwagę aspekty jakościowe obu aspektów, powstała naprawdę imponująca i imponująca bestia."
 rail_panzer_equipment_2_short: "Czołg Szynowy"
 rail_panzer_equipment_3: "Czołg Szynowy"
 rail_panzer_equipment_3_desc: "Ciężko opancerzony i wykorzystywany głównie do przełamywania pozycji wroga i niszczenia innych pojazdów szynowych. Czołg szynowy jest naprawdę niezrównany na polu bitwy i zasługuje na swoje przerażające uznanie, zarówno przyjaciele, jak i wrogowie boją się i szanują tego behemota machiny wojennej.\n\nCzwarta Rzesza konstruuje swoje Panzery, aby naśladować te z III Rzeszy Hitlera, kultową machinę wojenną, która naprawdę pasuje do ich ideologii."
 rail_panzer_equipment_3_short: "Panzer"
 rail_cart_equipment_4: "Buggy Szynowe"
 rail_cart_equipment_4_desc: ""
 rail_cart_equipment_4_short: "Buggy"
 rail_car_equipment_3: "Opancerzony Wagon Kolejowy"
 rail_car_equipment_3_desc: "Początkowo produkowany do przewozu uchodźców z Czerwonej Linii na neutralne terytorium. Wprowadzono kilka modyfikacji podwozia pojazdu, a także kilka dodatków umożliwiających mu dalszą mobilność dzięki dodaniu przedniego pługa."
 rail_car_equipment_3_short: "Regina"
 rail_armored_train_equipment_1: "Pociąg pancerny"
 rail_armored_train_equipment_1_desc: "Ludzka skłonność do prowadzenia wojen i konfliktów nie ustała nawet w obliczu własnej zagłady. Ocalona, podważona i ponownie zmontowana z przedwojennych wagonów kolejowych, z głębi metra, ta maszyna, która pływała po moskiewskim metrze i została zdegradowana do gromadzenia kurzu i ruiny, ponownie znalazła cel."
 rail_armored_train_equipment_1_short: "Pociąg"
 rail_armored_train_equipment_2: "Cuchnący Robal"
 rail_armored_train_equipment_2_desc: "Sam Czerw uznał nas za odpowiednich do odziedziczenia podziemia! Ponieważ w naszych czystych sercach trzymamy się jego słowa, obdarzył nas cząstką siebie. Dzięki tym Robalom będziemy dalej zagłębiać się w jego świat i wykonywać jego polecenia."
 rail_armored_train_equipment_2_short: "Robale"
 special_forces_equipment: "Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_1: "Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_1_desc: ""
 special_forces_equipment_1_short: "Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_2: "Ulepszone Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_2_desc: "Ulepszenia podstawowego, ocalałego wyposażenia stalkera obejmowały standaryzowane filtry masek przeciwgazowych, gumowe podkoszulki i kamizelki taktyczne do przechowywania amunicji i ocalałych przedmiotów."
 special_forces_equipment_2_short: "Ulepszone Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_3: "Zaawansowane Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_3_desc: "Zaawansowany sprzęt stalkera na tym etapie obejmuje pełne hełmy, kamizelki kuloodporne, aluminiowe uchwyty do montażu plecaków i większe racje żywnościowe."
 special_forces_equipment_3_short: "Zaawansowane Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_heavy: "Ciężkie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_heavy_desc: "Sprzęt do Zadań Specjalnych może być wyspecjalizowany tak, aby skupiał się wyłącznie na ochronie użytkownika. Większy, cięższy i znacznie bardziej imponujący ciężki sprzęt do zadań specjalnych sprawia, że użytkownik staje się chodzącym czołgiem."
 special_forces_equipment_heavy_short: "Ciężkie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_heavy_2: "Ulepszone Ciężkie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_heavy_2_desc: "Mocniejsze, lżejsze stopy stosowane w konstrukcji ciężkich pancerzy do zadań specjalnych oznaczają, że użytkownik jest zarówno lepiej chroniony, jak i bardziej mobilny."
 special_forces_equipment_heavy_2_short: "Ulepszone Ciężkie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_light: "Taktyczne Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_light_desc: "Sprzęt do zadań specjalnych może być wyspecjalizowany, aby skupić się na taktycznych aspektach walki, dodając takie rzeczy jak noktowizor, celowniki na podczerwień, a utrzymanie niskiej wagi pozwoli stalkerom pozostać w ruchu."
 special_forces_equipment_light_short: "Taktyczne Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_light_2: "Ulepszone Taktyczne Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_light_2_desc: "Dalszy rozwój sprzętu taktycznego dla stalkerów obejmuje ultralekkie kamizelki kuloodporne, standardowe tłumiki i amunicję klasy wojskowej."
 special_forces_equipment_light_2_short: "Ulepszone Taktyczne Wyposażenie do Zadań Specjalnych"
 shotgun_infantry_equipment_3: "Wyposażenie strzelby automatycznej Saiga-12"
 shotgun_infantry_equipment_3_desc: "Przedwojenna strzelba automatyczna o niezawodnej i skutecznej szybkostrzelności. Imponująca pojemność amunicji, a ponadto rozwiązanie problemu strzelb, jakim jest ich wyjątkowo niska prędkość przeładowania. Idealna broń palna do oczyszczania zatłoczonych przestrzeni metra. Czy to mutantów, czy ludzi."
 shotgun_infantry_equipment_3_short: "Saiga"
 shotgun_infantry_equipment_4: "Ciężka strzelba automatyczna"
 shotgun_infantry_equipment_4_desc: "Mimo że jest to prowizoryczna broń palna wyprodukowana pierwotnie w zbrojowniach Kuźnieckiego Mostu, zapewnia ogromną siłę ognia w porównaniu z każdą inną bronią maszynową w metrze. Wyprodukowany z odzyskanych części karabinu maszynowego DShK. Nieporęczne i drogie, ale nic nie mogło się z nimi równać po salwie pocisków. Nawet Panzer z Czerwonej Linii czy najstraszliwszy mutant, jakiego mogła wyhodować ciemność, nie mógł się z nimi równać."
 shotgun_infantry_equipment_4_short: "Abzats"
 conventional_infantry_equipment_4: "Kalashnikov RPK-74"
 conventional_infantry_equipment_4_desc: "Duży zasięg. Precyzja. Dokładny. Zabójczy. RPK bazuje na swoim starszym rodzeństwie z rodziny Kałasznikowów, pomimo wolniejszego przeładowywania niż jego bracia, w żadnym wypadku nie jest gorszy. Posiada dużą siłę ognia i jest wszechstronny w swoich możliwościach."
 conventional_infantry_equipment_4_short: "RPK-74"
 laser_infantry_equipment_1: "Szyna"
 laser_infantry_equipment_1_desc: "Działo szynowe wystrzeliwuje pociski kulkowe z niesamowitą prędkością, zasilane przez wbudowaną baterię, która ładuje cewkę magnetyczną napędzającą łożysko kulkowe wzdłuż dwóch równoległych metalowych szyn. Zapewnia dużą siłę ognia, a nawet jest w stanie razić wrogów z bliskiej odległości."
 laser_infantry_equipment_1_short: "Szyna"
 special_forces_equipment_spartan: "Spartańskie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_spartan_desc: "Spartańskie Wyposażenie do Zadań Specjalnych"
 special_forces_equipment_spartan_short: "Spartańskie Wyposażenie"
 special_forces_spartan_equipment_tech: "Spartańskie Wyposażenie do Zadań Specjalnych"
 special_forces_spartan_equipment_tech_desc: "Spartańskie Wyposażenie do Zadań Specjalnych"
 riot_shield_equipment_1: "Wyposażenie Przeciw Zamieszkom OMON"
 riot_shield_equipment_1_desc: "Wyposażenie jednostki milicji specjalnego przeznaczenia do tłumienia zamieszek"
 riot_shield_equipment_1_short: "Wyposażenie Przeciw Zamieszkom"
 ARB_gatling_equipment: "FN M249 SAW"
 ARB_gatling_equipment_desc: "Lekki karabin maszynowy M249 strzela pociskami 5,56x45 mm NATO i może wystrzelić 100 pocisków na minutę. Amerykańska adaptacja belgijskiego FN Minimi. Brał udział w konfliktach w drugiej połowie XX i na początku XXI wieku. Teraz znajduje swój dom w moskiewskim metrze"
 ARB_gatling_equipment_short: "M249 SAW"
 HNZ_conventional_infantry_equipment_1: "AN-94"
 HNZ_conventional_infantry_equipment_1_desc: "Po III wojnie światowej kopie Abakana zostały znalezione w magazynach wojskowych w Moskwie. Dostawy broni stawały się coraz rzadsze, ponieważ podstępny handel i zamknięte transakcje ukrywały tę broń. Na szczęście większość tych transakcji odbywa się za naszym pośrednictwem."
 HNZ_conventional_infantry_equipment_1_short: "AN-94"
 HNZ_gatling_equipment: "Pecheneg"
 HNZ_gatling_equipment_desc: "Ciężki karabin maszynowy, który zyskał na popularności przed 3. wojną światową, wprowadzony do służby około 12 lat przed wojną. Chwalony za duży magazynek, niezawodność i odporność na uszkodzenia. Technicy byli w stanie dostosować broń do tych samych nabojów, których używają karabiny maszynowe DShK."
 HNZ_gatling_equipment_short: "Pecheneg"
 RCH_basic_infantry_equipment: "Lolife"
 RCH_basic_infantry_equipment_desc: "Prowizoryczny pistolet półautomatyczny preferowany przez wielu ze względu na swoje możliwości i możliwość dostosowania do indywidualnych potrzeb. Broń palna z komorą nabojową .44 Magnum produkowana w metrze. Jest to popularna broń, ceniona za niezawodność i przyzwoitą celność."
 RCH_basic_infantry_equipment_short: "Lolife"
 RCH_conventional_infantry_equipment_4: "Sturmgewehr 33"
 RCH_conventional_infantry_equipment_4_desc: "Jako rosnący wysiłek w celu poprawy naszych badań i rozwoju oraz technologicznego wyczynu nad naszymi wrogami, wymyśliliśmy Sturmgewehr, archetyp STG, który można łatwo odróżnić od jego nazwy. Miszmasz StG44 i Heckler & Kock G3. Łączy w sobie wiele cech obu. W całości produkowane w naszych fabrykach i warsztatach."
 RCH_conventional_infantry_equipment_4_short: "Sturmgewehr"
 RCH_scrap_infantry_equipment_2: "Volkssturmgewehr 33"
 RCH_scrap_infantry_equipment_2_desc: "Ostatnia próba ratowania umierającej nazistowskiej Rzeszy. Rozpoczęto produkcję prostej, prymitywnej broni palnej w celu zaopatrzenia kurczących się niemieckich sił zbrojnych. Starano się zaspokoić zarówno potrzeby logistyczne, jak i wojskowe, podczas gdy wrogowie atakowali z obu stron. Przy ograniczonych zasobach udało im się wyprodukować różne rodzaje broni ostatniej szansy. Bazuje ona na archetypie Volkssturmgewehr i jest przystosowana do wystrzeliwania pocisków produkowanych przez Metro. Jest to prymitywna, ale użyteczna broń."
 RCH_scrap_infantry_equipment_2_short: "Volkssturmgewehr 33"
 RCH_gatling_equipment: "M134"
 RCH_gatling_equipment_desc: ""
 RCH_gatling_equipment_short: "M134"
 RCH_gatling_equipment_2: "Ciężki Karabin Maszynowy Kord-12.7mm"
 RCH_gatling_equipment_2_desc: ""
 RCH_gatling_equipment_2_short: "Kord"
 RED_basic_infantry_equipment: "Makarov PM"
 RED_basic_infantry_equipment_desc: "Równie kultowy jak rosyjski AK czy PPSH. Makarov został wprowadzony po II wojnie światowej, gdy armia radziecka potrzebowała nowej standardowej broni palnej do zaopatrzenia swoich sił zbrojnych. Solidny, niezawodny i powszechnie spotykany na całym świecie. Makarov jest niezłomny w Związku Radzieckim"
 RED_basic_infantry_equipment_short: "Makarov"
 RED_scrap_infantry_equipment_2: "Pistolet Maszynowy PPSh-41"
 RED_scrap_infantry_equipment_2_desc: "Jedna z najbardziej charakterystycznych broni II wojny światowej znalazła się teraz na zupełnie innym teatrze działań wojennych niż prawie 100 lat temu. Używana w dużych ilościach przez Armię Radziecką. Przydatny ze względu na swoją niezawodność i prostotę. Powszechne uzbrojenie spotykane dziś w szeregach Czerwonej Linii."
 RED_scrap_infantry_equipment_2_short: "PPSh-41"
 TRT_basic_infantry_equipment: "Aszot"
 TRT_basic_infantry_equipment_desc: "Pomimo swojej prymitywności, jest jednak potężny i niezawodny jako broń boczna. Jedna z najpopularniejszych broni palnej w metrze, ze względu na swoją prostotę, taniość i nieskomplikowaną konstrukcję. Działa zgodnie z zasadą \"jeden strzał - jeden trup\". Niewielkie rozmiary, które mają poważną moc; dokładnie to, czego czasami brakuje w opuszczonych tunelach metra."
 TRT_basic_infantry_equipment_short: "Aszot"
 PEC_basic_infantry_equipment: "Pistolet Automatyczny Stechkin"
 PEC_basic_infantry_equipment_desc: "Przez wielu dobrze oceniany za szybkie przeładowanie, duży magazynek i elastyczną wagę. Pierwotnie wydany dla Armii Radzieckiej i wpleciony w role niebojowe. APS był świadkiem wielu konfliktów od czasu jego powstania w latach 50-tych, w tym w Afryce i Europie Wschodniej. Początkowo chwalony za innowacyjność, jednak wysokie koszty produkcji stopniowo wycofały pistolet z produkcji. Pistolet nie został jednak całkowicie wycofany z użytku, ponieważ znalazł niszę w służbach specjalnych. Pistolet automatyczny Stechkin, przystosowany do strzelania amunicją 9×18 mm Makarowa, był popularnym wyborem broni bocznej dla wielu przed katastrofą, bolesnym widokiem i znajomym uczuciem w rękach wielu powojennych mieszkańców podziemia."
 PEC_basic_infantry_equipment_short: "APS"
 PEC_conventional_infantry_equipment_2: "Bulldog"
 PEC_conventional_infantry_equipment_2_desc: "Ten karabin szturmowy, będący szczytowym osiągnięciem rodziny Kalash, może pochwalić się ogromnymi ulepszeniami w porównaniu do swoich poprzedników pod względem siły ognia, celności, ergonomii i wagi. Ma również niższą szybkostrzelność, dzięki czemu łatwiej go kontrolować w trybie seryjnym. Zaawansowana konstrukcja broni utrudnia jej utrzymanie w postnuklearnym świecie, obniżając jej niezawodność."
 PEC_conventional_infantry_equipment_2_short: "Bulldog"
 PEC_basic_explosive_equipment: "Dynamit"
 PEC_basic_explosive_equipment_desc: "To laska dynamitu. Laska kaboom. Podpalasz lont i rzucasz. To bardzo prosta koncepcja, Igor."
 PEC_basic_explosive_equipment_short: "Dynamit"
 PEC_gatling_equipment_2: "Karabin Maszynowy NSV"
 PEC_gatling_equipment_2_desc: "Wielkokalibrowy karabin maszynowy \"Utes\" kalibru 12,7 mm, pierwotnie montowany na pojazdach, znalazł nowe zastosowanie w mrocznych czeluściach moskiewskiego metra. Zaprojektowany w celu zastąpienia przestarzałego karabinu maszynowego DshK, został przyjęty przez Armię Radziecką w latach 70-tych."
 PEC_gatling_equipment_2_short: "NSV-12.7 'Utes'"
 PEC_shotgun_infantry_equipment_1: "Jednolufowa Strzelba"
 PEC_shotgun_infantry_equipment_1_desc: "Jednolufowa strzelba kalibru 20 z przesuwanym zamkiem. Pierwotnie miała być używana do polowań, ale zarówno rolnicy, jak i podróżnicy i przestępcy znaleźli popularność w jej kompaktowej konstrukcji. Teraz 'Śmierć Prezesa' znalazła nową popularność wśród tych samych pozbawionych środków do życia ludzi."
 PEC_shotgun_infantry_equipment_1_short: "TOZ-106"
 underzealot_cultist_equipment_1: "Wyposażenie Kultystów"
 underzealot_cultist_equipment_1_desc: "Święte bibeloty, szaty ceremonialne i zakazane ozdoby. Tylko najbardziej zamożni lub oddani mogą używać tego sprzętu w terenie."
 underzealot_cultist_equipment_1_short: "Wyposażenie Kultystów"
 savage_equipment_1: "Nóż z kości"
 savage_equipment_1_desc: "To proste. Zardzewiała, ale zabójcza. Stosunkowo prosta kość udowa lub inna kość, wykonana z płatków kości za pomocą krzemiennego narzędzia, może okazać się prymitywną bronią w podziemiach."
 savage_equipment_1_short: "Prymitywny Nóż"
 savage_equipment_2: "Pałka z Kości"
 savage_equipment_2_desc: "Przy dużej ilości kości i innych odpadków, umieszczenie czaszki na szczycie kija lub patyka zwiększa jej skuteczność jako narzędzia do tłuczenia."
 savage_equipment_2_short: "Pałka z Kości"
 savage_equipment_3: "Kamienna Siekiera"
 savage_equipment_3_desc: "Zamocowanie odłamanego kamienia na końcu kija, przymocowanego liną lub innym bardziej grizzly materiałem, jest prostym, wszechstronnym narzędziem. Anachroniczna, ale prosta broń jednoręczna o śmiercionośnym potencjale."
 savage_equipment_3_short: "Kamienna Siekiera"
 savage_equipment_4: "Wielka Pałka"
 savage_equipment_4_desc: "Ozdobienie kawałka drewna drutem kolczastym, gwoździami, zaostrzonymi kośćmi i innymi ostrymi narzędziami zwiększa jego skuteczność jako broni obuchowej."
 savage_equipment_4_short: "Wielka Pałka"
 savage_ranged_equipment_1: "Prosta Dmuchawka"
 savage_ranged_equipment_1_desc: ""
 savage_ranged_equipment_1_short: "Prosta Dmuchawka"
 savage_ranged_equipment_2: "Elaborowana Dmuchawka"
 savage_ranged_equipment_2_desc: ""
 savage_ranged_equipment_2_short: "Ulepszona Dmuchawka"
 underzealot_cultist_equipment_tech_1: "Wyposażenie Wsparcia Kultystów"
 savage_special_forces_equipment: "Wyposażenie do Zadań Specjalnych Dzikusów"
 savage_special_forces_equipment_1: "Proste Wyposażenie do Zadań Specjalnych Dzikusów"
 savage_special_forces_equipment_1_desc: "Spakowane razem kawałki kości mogą zapewnić odpowiednią ochronę naszym elitarnym siłom głęboko w tunelach metra, ale wątpliwe, by zatrzymały kulę. Dlatego nasze siły muszą nauczyć się dostosowywać; skradać się pod cieniami i ciemnymi miejscami, gdzie grzesznicy nie patrzą, oraz wykorzystywać element zaskoczenia, aby uzyskać przewagę nad przeciwnikiem."
 savage_special_forces_equipment_1_short: "Podstawowe Wyposażenie do Zadań Specjalnych"
 savage_special_forces_equipment_2: "Ulepszone Wyposażenie do Zadań Specjalnych Dzikusów"
 savage_special_forces_equipment_2_desc: "Wyściełanie warstw kości skórą, czy to gotowaną, czy wprost podkradzioną grzesznikom, poprawi jej trwałość. Jednak kości nadal mogą być kruche i łamać się od uderzenia, ale w końcu rozpadną się od kolejnych ataków. Jednak ozdobienie zbroi symbolami i zaklęciami naszych kultystów zainspiruje naszych dzielnych wojowników."
 savage_special_forces_equipment_2_short: "Wyposażenie do Zadań Specjalnych"
 savage_special_forces_equipment_3: "Elitarne Wyposażenie do Zadań Specjalnych"
 savage_special_forces_equipment_3_desc: "Dalsze ulepszenia polegające na wzmocnieniu zbroi linami i innymi sznurkami, przy jednoczesnym zaklinaniu zbroi błogosławieństwami, poprawią jej wydajność w walce."
 savage_special_forces_equipment_3_short: "Elitarne Wyposażenie do Zadań Specjalnych"
 PAG_savage_equipment_1: "Pałka z Kości"
 PAG_savage_equipment_1_desc: "Prosty. Zardzewiały, ale zabójczy. Powstał z odłupania płatków dużej kości udowej za pomocą krzemiennego narzędzia, stosunkowo prostej metody na przekształcenie kawałka odpadków w broń w podziemiach."
 PAG_savage_equipment_1_short: "Pałka z Kości"
 PAG_savage_equipment_2: "Młotek ze Złomu"
 PAG_savage_equipment_2_desc: ""
 PAG_savage_equipment_2_short: "Młotek ze Złomu"
 PAG_savage_equipment_3: "Młotek z Czaszki"
 PAG_savage_equipment_3_desc: ""
 PAG_savage_equipment_3_short: "Młotek z Czaszki"
 PAG_savage_equipment_4: "Berdysz ze Złomu"
 PAG_savage_equipment_4_desc: ""
 PAG_savage_equipment_4_short: "Berdysz ze Złomu"
 PAG_savage_ranged_equipment_1: "Rzucane Topory"
 PAG_savage_ranged_equipment_1_desc: "Prosty, kuty złom przymocowany do krótkiego drewnianego kija. Choć można nim miotać tylko na niewielkie odległości, jest śmiertelnie niebezpieczną bronią, jeśli dzierży się go w kompetentnych, dzikich rękach."
 PAG_savage_ranged_equipment_1_short: "Rzucane Topory"
 PAG_savage_ranged_equipment_2: "Rzucane Włócznie"
 PAG_savage_ranged_equipment_2_desc: "Metal zwężający się ku końcowi, może z łatwością zatopić się głęboko w przeciwnikach; zarówno mutantach, jak i ludziach."
 PAG_savage_ranged_equipment_2_short: "Rzucane Włócznie"
 PAG_savage_special_forces_equipment_1: "Podstawowe Wyposażenie do Zadań Specjalnych"
 PAG_savage_special_forces_equipment_1_desc: "Gruby skórzany hełm wykonany z utwardzonej skóry zwierzęcej, wraz z patchworkowym futrem, zapewnia podstawową, ale wystarczająco przyzwoitą prowizoryczną zbroję dla naszych sił"
 PAG_savage_special_forces_equipment_1_short: "Skórzana Zbroja"
 PAG_savage_special_forces_equipment_2: "Taśmowe Zaawansowane Wyposażenie do Zadań Specjalnych"
 PAG_savage_special_forces_equipment_2_desc: "Zardzewiała i surowa maska w połączeniu z pancerzem wykonanym z połatanego żelaza i wzmocnionym metalowymi taśmami wzbudzi szacunek w naszych siłach i wzbudzi strach w naszych wrogach."
 PAG_savage_special_forces_equipment_2_short: "Zbroja Taśmowa"
 PAG_savage_special_forces_equipment_3: "Elitarne Wyposażenie do Zadań Specjalnych"
 PAG_savage_special_forces_equipment_3_desc: "Ciężka zbroja wykonana z najlepszych złomowanych i regenerowanych łusek. Ozdobiona rogami zabitych mutantów, jest oznaką wysokiej pozycji i reputacji."
 PAG_savage_special_forces_equipment_3_short: "Gruby Powlekany Pancerz"
 riot_shield_equipment: "Tarcze do Tłumienia Zamieszek"
 riot_shield_equipment_desc: " "
 riot_shield_equipment_short: "Tarcze do Tłumienia Zamieszek"
 pneumatic_infantry_equipment_1: "Tihar"
 pneumatic_infantry_equipment_1_desc: "Prowizoryczna i raczej niekonwencjonalna broń palna. Wystrzeliwuje kulki zamiast prawdziwych nabojów. Napędzany za pomocą sprężonego powietrza, umieszczonego wewnątrz kolby pistoletu. Ciśnienie jest podawane przez ręczną pompkę umieszczoną na końcu pistoletu. Pneumatyczny mechanizm wystrzeliwujący wymaga ciągłego pompowania i uwagi, dzięki czemu może szybko wystrzelić w sytuacjach awaryjnych; w połączeniu z szeroką gamą i wszechstronnością zastosowań."
 pneumatic_infantry_equipment_1_short: "Tihar"
 pneumatic_infantry_equipment_2: "Helsing"
 pneumatic_infantry_equipment_2_desc: "Opierając się na swoim poprzedniku, Tihar, Helsing wystrzeliwuje śruby zamiast łożysk kulkowych. Cichy i potężny, działa tak samo jak jego odpowiednik. Amunicja wielokrotnego użytku Helsinga w połączeniu z jego skutecznością w rękach doświadczonego strzelca czyni z niego zaskakująco skuteczną maszynę do zabijania."
 pneumatic_infantry_equipment_2_short: "Helsing"
 special_forces_equipment_spetsnaz: "Wyposażenie Spetsnaz"
 special_forces_equipment_spetsnaz_desc: "Wyposażenie Do Zadań Specjalnych Spetsnaz"
 special_forces_equipment_spetsnaz_short: "Wyposażenie Spetsnaz"