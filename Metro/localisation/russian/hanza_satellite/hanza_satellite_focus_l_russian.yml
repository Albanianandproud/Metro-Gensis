l_russian:
 hanza_satellite_1: "С такими соседями, как наши"
 hanza_satellite_1_desc: "Радиальные станции Кольца — первый блокпост на пути к богатому подполью Ганзы и большому Метро. Торговцы со всего мира съезжаются на эти станции, привлекая товары и товары со всех уголков. Возможно, они не так «процветают», как челночные станции Кольца, но жизнь продолжается. Всегда может быть хуже."
 hanza_satellite_2: "Пограничные торговцы"
 hanza_satellite_2_desc: "В большей степени, чем хотелось бы признать Содружеству, радиальные станции служат артериями, снабжающими потоки товаров прямо в Кольцо. Среди товаров повседневного спроса, на рыночных прилавках легко найти продукцию, производимую станцией, и, что самое главное, оружие."
 hanza_satellite_3: "Снабжение гарнизона"
 hanza_satellite_3_desc: "Если обитатели Большого Метро хотят, чтобы вы поверили, наши станции — не оплоты цивилизации на окраинах. Да и «варвары» — всего лишь перспективные торговые партнёры. Набеги случаются, как и на любой другой станции, но страх перед атаками мутантов присутствует всегда. Возможно, чуть больше, чем обычно."
 hanza_satellite_4: "Охота на бандитов"
 hanza_satellite_4_desc: "Но самую большую опасность представляют именно люди. Кто бы мог подумать, что где есть молоко, там всегда найдутся те, кто захочет снять немного сливок?"
 hanza_satellite_5: "Центр возможностей"
 hanza_satellite_5_desc: "Не только товары, но и люди текут через наши станции. Желающие найти лучшую жизнь или работу. Даже вид ламп накаливания для многих — новое или даже болезненное зрелище. Возможно, слишком сильное для глаз."
 hanza_satellite_5_A: "Нейтральная территория"
 hanza_satellite_5_A_desc: "Иногда, когда обстановка становится слишком жаркой для переговоров на станции Полис или Белорусская, они могут приехать на нашу станцию. От простых споров о караванах до напряжённых дебатов, которые могут перерасти в насилие из-за малейшего недопонимания."
 hanza_satellite_6: "Приверженность Ганзе"
 hanza_satellite_6_desc: "Радиальные станции не зря считаются придатками Ганзы. Пока генеральный директор занимается другими делами, он всё равно пытается контролировать и влиять на нашу станцию. Защита всегда имеет свою цену."
 hanza_satellite_5_B: "Недобросовестные посетители"
 hanza_satellite_5_B_desc: "Бандитам, отбросам общества и бандитам вход на станцию ​​запрещён, если их не расстреляют на месте. Это правило действует на большинстве контрольно-пропускных пунктов Ганзы... ключевое слово на большинстве. За фиксированную цену вы можете заметить, что непорядочные охранники отвернутся, если у них хорошее настроение."
 hanza_satellite_7: "Экономический обмен"
 hanza_satellite_7_desc: "Торговля всегда может оказаться прибыльным и многообещающим делом для тех, у кого хороший глаз. Пальто за 200 патронов. Пачка сигарет за 60... А если поискать как следует, возможно, даже найдётся легендарный сталкер, готовый рискнуть жизнью и здоровьем, чтобы выйти на поверхность."
 hanza_satellite_8: "Организация рабочей силы"
 hanza_satellite_8_desc: "Новые свинарники, грибные плантации и жилые дома строятся ежедневно, чтобы компенсировать постоянно растущее население. Бригады свободной рабочей силы всегда готовы помочь, за определенную плату."
 hanza_satellite_8_A: "Торговля оружием"
 hanza_satellite_8_A_desc: "Чтобы не наступать на пятки Ганзе, торговля оружием — довольно редкое явление. По крайней мере, оно сохранилось лучше, чем винтовка, обмотанная скотчем. Но иногда можно найти выгодное предложение."
 hanza_satellite_9: "Процесс иммигрантов"
 hanza_satellite_9_desc: "Нет паспорта — нет въезда. По крайней мере, так официально заявляется. Иногда охранников удаётся уговорить сделать исключение. Но для большинства пройти проверку — это тяжёлое испытание. В таком случае, они вообще стоят усилий."
 hanza_satellite_9_A: "Пули... Пули... ПУЛИ!..."
 hanza_satellite_9_A_desc: "Хорошо вооруженное общество — вежливое общество."
 hanza_satellite_10: "Торговля должна идти своим чередом"
 hanza_satellite_10_desc: "Люди не выжили бы, ведя жалкую, малоподвижную жизнь в привокзальных канавах. Торговля должна продолжаться, потому что сама по себе она жизненно важна для нашего существования. Тот, кто контролирует торговлю, контролирует и власть."
 hanza_satellite_11: "Если вы это построите.."
 hanza_satellite_11_desc: "Наше благополучие напрямую зависит от потока караванов, но мы не всегда можем быть уверены в их тёплом приёме. Свободная койка, место, где можно выпить и посидеть, и, возможно, что-нибудь тёплое к еде, — всё это очень важно для хорошего приёма."
 hanza_satellite_12: "Подход Ганзы"
 hanza_satellite_12_desc: "Мы живём на чистейших дорогах, и соседство с Ганзейским Союзом имеет больше плюсов, чем минусов. Если мы будем хорошо укреплять и поддерживать нашу станцию ​​в хорошем состоянии, торговцы будут приезжать. Несомненно."
 hanza_satellite_13: "Правильное планирование станции"
 hanza_satellite_13_desc: "Свинарник мы поставим рядом с рабочими домиками, а палатку администраторов поставим рядом с пабом..."
 hanza_satellite_14: "Из бочки"
 hanza_satellite_14_desc: "С богатством приходит власть. А власть исходит из ствола оружия. Недаром никто до сих пор не пытался ступить на территорию Ганзы, если только не хочет, чтобы его разнесло вдребезги... Или чтобы половина населения станции разнесла ворота, потому что Ганза остановила караваны с продовольствием."
 hanza_satellite_15: "Воплощение капитала"
 hanza_satellite_15_desc: "В руках земли «Сникерс», в правой — «Марс», Мой пиар-менеджер — Карл Маркс."
 hanza_satellite_16: "В погоне за прибылью"
 hanza_satellite_16_desc: "Одна пуля тебе... Одна мне. Две охранникам станции... Одна мне. Одна шестёрке, которая отгоняет налётчиков от наших караванов... И одна мне."
 hanza_satellite_17: "Жить с песней"
 hanza_satellite_17_desc: "Иногда жизнь — это единственное, что остаётся делать, только преодолевая трудности. Тяжёлые времена могут никогда не пройти, но это не значит, что нужно признавать поражение. Несмотря на все трудности, мы живём ещё один день."
 hanza_satellite_18: "Поднять население"
 hanza_satellite_18_desc: "Всегда можно найти оправдание такому количеству охранников, но в случае чрезвычайной ситуации мы всегда можем обратиться за помощью к самому населению. Мобилизация — горькая пилюля, но либо это, либо половина станции будет сожжена, большинство с радостью возьмётся за винтовку." 
 hanza_satellite_19: "Планирование военного штаба"
 hanza_satellite_19_desc: "Конечно, наши солдаты способны выстраиваться и выполнять приказы в удобное для них время. Но нам нужно правильное командование, чтобы превратить их из разношёрстного отряда гвардейцев в полноценную боевую силу."
 hanza_satellite_20: "Совместная оборона с Ганзой"
 hanza_satellite_20_desc: "Хотя Лига пока не претендует на прямой контроль над нашей станцией и довольствуется сбором своих немалых пошлин за провозимые товары, им приходится выполнять свою часть сделки. Очевидно, они не собираются снабжать наших ополченцев автоматами Калашникова и гранатомётами, возможно, даже несколькими запасными винтовками. Но, по крайней мере, они могут предоставить нам несколько командиров для укрепления нашей обороны."
 hanza_satellite_21: "Тренировочные упражнения"
 hanza_satellite_21_desc: "Попробуйте заставить полуголодных, полусонных солдат начать прыгать, и вас вздернут у Герметических Врат. Но дайте им морковку вместо щелчка кнута в надежде на дополнительную еду и меньше хрящей в их рагу... Ох, как же они теперь пожалеют, что прогуляли физкультуру."
 hanza_satellite_22: "Подход «стреляй первым»"
 hanza_satellite_22_desc: "Сначала стреляй, потом задавай вопросы. Если они отстреливаются, значит, они изначально не были вежливы, не так ли?"
 hanza_satellite_23: "Покупка у «частных» продавцов"
 hanza_satellite_23_desc: "О да, наши пистолеты очень хороши! Только будьте осторожны: не нажимайте на спусковой крючок слишком сильно, не сжимайте цевье слишком сильно... и не касайтесь пылезащитного чехла."
 hanza_satellite_24: "Станция-крепость"
 hanza_satellite_24_desc: "Наша станция станет оплотом, защищающим от ужасов ночи и тьмы, защитой периметра последних остатков цивилизации в Москве."
 hanza_satellite_24_tooltip: "Позволяет принимать решения об отправке торговых караванов на соседние дружественные станции."
 hanza_satellite_25: "Коммерческая станция"
 hanza_satellite_25_desc: "Будут заложены семена бурлящего сообщества. Не только торговля, но и поток сплетен, новостей и культуры со временем хлынут из нашей станции."
 hanza_satellite_26: "Торговая станция"
 hanza_satellite_26_desc: "Используя контроль над торговыми потоками и гарантируя Ганзе получение своей доли, наша станция наверняка превратится в оживленный рынок."
 hanza_satellite_26_A: "Сокращение безработицы"
 hanza_satellite_26_A_desc: "Под хлыстом, под страхом быть выброшенными со станции, разгильдяи и никчёмные люди будут вынуждены пойти на работу. Помните... никакого тунеядства!"
 hanza_satellite_26_B: "Инвестиционные контейнеры"
 hanza_satellite_26_B_desc: "Здесь можно сдать лом и мусор. Что для одного мусор, для другого — сокровище."
 hanza_satellite_26_C: "Арендованные рабочие станции"
 hanza_satellite_26_C_desc: "Рабочие тиски, измерительная лента и напильники могут быть предоставлены вам на час... за определенную плату."
 hanza_satellite_26_D: "Приток рабочей силы"
 hanza_satellite_26_D_desc: "Как и в большинстве случаев, люди используют нашу станцию ​​как временную пристань, чтобы отправиться в глубины Большого Метро в поисках работы или шанса на лучшую жизнь. Но почему бы не на станцию [ROOT.Capital.GetName]? Для тех, кто ищет, всегда есть возможности. К тому же, возможно, им откажут в паспорте или документы о переводе таинственным образом потеряются?"
 hanza_satellite_26_E: "Восстановленное оружие"
 hanza_satellite_26_E_desc: "Самодельное оружие всегда относительно легко найти, например, разобрать его на части другого огнестрельного оружия. Оно может показаться простым и надёжным, но, по крайней мере, вы получаете то, за что заплатили."
 hanza_satellite_26_F: "Удачной охоты, Сталкеры"
 hanza_satellite_26_F_desc: "Иногда даже своенравные Сталкеры делают нашу станцию ​​своим временным пристанищем, стремясь продать те немногие, но очень важные товары, которые им удалось подобрать на поверхности. Они могут даже остаться, если наше предложение окажется выгодным."
 hanza_satellite_27: "Переработанный бетон"
 hanza_satellite_27_desc: "Найти мешки с нетронутым, герметичным бетоном практически невозможно. Однако мы можем собирать бетонный лом для повторного использования, переработки и использования в качестве строительного материала."
 hanza_satellite_28: "Бригады по демонтажу"
 hanza_satellite_28_desc: "Большая часть сокровищ металлолома уже разобрана, и теперь требуются специализированные бригады для безопасного демонтажа конструкций и извлечения деталей машин из разрушенных сооружений."
 hanza_satellite_29: "Переработка электроники"
 hanza_satellite_29_desc: "Для более тонких компонентов, таких как электронные платы, нужны нежные руки. Мы не можем позволить какой-то обезьяне разбирать процессор или конденсатор… Если только они не хотят оплачивать ущерб из своей зарплаты."
 hanza_satellite_30: "Отремонтированный газификатор"
 hanza_satellite_30_desc: "Он громоздкий, воняет как дерьмо и пачкает одежду. Но что бы вы предпочли: пронизывающий холод или немного сажи?"
 hanza_satellite_31: "Бетономешалки"
 hanza_satellite_31_desc: "Эти машины чрезвычайно редки, их активно покупают и за них торгуются, поскольку они играют важнейшую роль в создании хороших, долговечных конструкций."
 hanza_satellite_32: "Scrap Yards"
 hanza_satellite_32_desc: "Scavenger crews and diggers rip apart rusting carriages, devouring whole pieces of rusted machinery to paw at their metallic intestines. Oh how we oh so love copper wiring..."
 hanza_satellite_33: "Специалисты, которых держат на примете"
 hanza_satellite_33_desc: "Иногда можно встретить мудрецов прошлого, живущих в уединении. Большинство из них уже давно уехали в Полис. При должном упорстве они, возможно, даже откажутся от своих нигилистических бормотаний и начнут применять свои угасающие знания на практике."
 hanza_satellite_34: "Импровизированное топливо"
 hanza_satellite_34_desc: "Подавляющее большинство бензина много лет назад превратилось в лак, что сделало его непригодным для использования в качестве топлива. Время от времени можно встретить торговцев, продающих канистры из-под бензина, вымытые из неизвестных источников. Но в большинстве случаев приходится довольствоваться ручными или старыми генераторами с электроприводом."
 hanza_satellite_34_A: "Концентрация знаний"
 hanza_satellite_34_A_desc: "Массивы книг, технических документов и практических текстов жизненно важны для сохранения хоть какого-то подобия знаний о старом мире. Неудивительно, что их до сих пор не сожгли в качестве топлива... Научите человека ловить рыбу..."
 hanza_satellite_34_B: "Пилы и доски"
 hanza_satellite_34_B_desc: "Деревообработка не так-то просто стирается из памяти. Не выбрасывать же опилки, этот шикарный суп из опилок?"
 hanza_satellite_34_C: "То, что находится под рукой"
 hanza_satellite_34_C_desc: "Электроинструменты невероятно трудно найти, поэтому большинству приходится довольствоваться тем, что есть под рукой. Важно убедиться, что ваш набор инструментов достаточно оснащён для резки, калечения и разделения любого лома."
 hanza_satellite_34_D: "Ножовки и молотки"
 hanza_satellite_34_D_desc: "Любую работу можно выполнить, имея правильный инструмент."
 hanza_satellite_34_E: "Инструментальные мастерские"
 hanza_satellite_34_E_desc: "Были созданы рабочие места, похожие на кузницы, где лом переплавляется в пригодные к использованию компоненты. Конечно, это может показаться низкосортным, но железо и сталь всегда можно перековать."
 hanza_satellite_34_F: "Консервирование продуктов питания"
 hanza_satellite_34_F_desc: "В некоторых отдалённых местах разработали примитивный метод консервации продуктов на долгие зимние месяцы. Копчение, маринование и ферментация. Некоторые даже сохранили возможность консервировать все ингредиенты вместе. Только будьте осторожны с вздутыми банками: всегда найдётся ловкий торговец, который захочет обмануть доверчивого простака."
 hanza_satellite_34_G: "Найденные наковальни"
 hanza_satellite_34_G_desc: "Бей, пока молот горяч!"
 hanza_satellite_34_H: "Частная библиотека"
 hanza_satellite_34_H_desc: "Конечно... Это всего лишь одна, частично заполненная книжная полка с потрёпанными журналами и научно-популярными журналами, но вы не представляете, сколько усилий Администратор потратил, чтобы собрать всё это. Для грамотного человека — настоящая сокровищница. Для идиота — тёплый камин."
 hanza_satellite_35: "Развивающийся центр торговли"
 hanza_satellite_35_desc: "Возможно, больше всего люди стекаются на наши шумные рынки не из-за всех этих товаров, а скорее из-за вездесущего верховенства закона и стабильности."
 hanza_satellite_36: "Прием техников"
 hanza_satellite_36_desc: "Где выживают знания, там и способность вооружить общество. Хотя владение оружием в частном порядке строго запрещено только для караванщиков и охранников станций. Всегда найдётся технически подкованный человек, который знает, как изготовить работающее огнестрельное оружие из ржавого металла и придорожного хлама."
 hanza_satellite_37: "Интеграция в Содружество"
 hanza_satellite_37_desc: "Ганза всегда стремится к росту, и даже наша скудная станция привлекает завистливые взгляды Орлов. Возможно, для одних это величайший дар, а для других – худший страх. Ганза стремится интегрировать нашу станцию в Содружество, а значит, мы получим место в Лиге. Это чертовски выгодно, но вместе с этим и наша автономия будет утрачена."
 hanza_satellite_38: "Призывники-резервисты"
 hanza_satellite_38_desc: "Где течёт торговля, там же текут и те, кто, подобно паразитам, стремится прокормиться и нажиться. Мы не всегда можем надёжно удержать бандитов и мутантов от нападений на караваны. Но необходимо приложить усилия, чтобы держать их подальше от ворот."
 hanza_satellite_39: "Вывод больших пушек"
 hanza_satellite_39_desc: "Помните: любую проблему можно решить с помощью оружия. Если проблема серьёзная... просто используйте больше оружия."
 hanza_satellite_40: "Первая помощь"
 hanza_satellite_40_desc: "Причинение боли не столь ценно, как исцеление."
 hanza_satellite_41: "Оружейники на заднем дворе"
 hanza_satellite_41_desc: "Подражая дизайну техников с Кузнецкого моста, при изготовлении собственного огнестрельного оружия из отходов мы могли бы сэкономить целое состояние... Если только вы не против рискнуть несколькими кончиками пальцев."
 hanza_satellite_42: "Оружие поддержки отделения"
 hanza_satellite_42_desc: "Кто бы мог подумать, что ручные пулеметы могут оказаться смертельно опасными при использовании в замкнутом пространстве?"
 hanza_satellite_43: "Полевая поддержка"
 hanza_satellite_43_desc: "Эффективность нашей армии напрямую зависит от используемого ею вооружения и освоенной ею тактики."
 hanza_satellite_44: "Тяжелые пушки-бастарды"
 hanza_satellite_44_desc: "Несмотря на все недостатки этого кошмара оружейника, это довольно достойное оружие. Его универсальность и возможность кастомизации нельзя недооценивать."
 hanza_satellite_45: "Стандартизированное снаряжение"
 hanza_satellite_45_desc: "Конечно, мы не найдем несколько десятков абсолютно одинаковых стёганых пальто и касок, просто сложенных на складе, но, по крайней мере, мы можем быть уверены, что у наших солдат есть хотя бы пара носков или подошв на ботинках."
 hanza_satellite_46: "Поддержание основ"
 hanza_satellite_46_desc: "Присоединяйся к дозору на станции и смотри туннели, говорили они. Мне обещали тёплую горячую еду и ночлег. Всё, что я получил, — это эту дурацкую поясную сумку и кобуру."
 hanza_satellite_49: "Реквизированные мастерские"
 hanza_satellite_49_desc: "Для обеспечения наших постоянно растущих вооруженных сил, возможно, потребуется включить рабочие станции в состав нашей администрации, чтобы удовлетворить спрос."
 hanza_satellite_47: "Стимулы за службу"
 hanza_satellite_47_desc: "Горячая еда, тёплая постель... чего ещё желать солдату? Ах да, зарплата, на которую можно жить? Мы тут не благотворительная организация."
 hanza_satellite_48: "Первая линия обороны Кольца"
 hanza_satellite_48_desc: "Все, что находится между мягким брюхом Ганзы и полным хаосом внешних линий, — это наша станция."
 hanza_satellite_50: "Кольцо из стали"
 hanza_satellite_50_desc: "Практически неприступные и самоубийственно опасные для атаки обычными силами, станции, соединённые с Кольцевой линией, укреплённые колючей проволокой и сторожевыми вышками, а также укомплектованы флотилией профессиональных солдат. Ничто не проникает и не покидает их без разрешения Ганзы."
 hanza_satellite_51: "Наше место здесь"
 hanza_satellite_51_desc: "Ради автономии мы должны жертвовать безопасностью и стабильностью. Это не всегда должно быть плохо. Пока Ганза получает свою зарплату, и мы не позволяем старым отбросам пробираться через контрольно-пропускные пункты, мы, по сути, предоставлены сами себе."
 hanza_satellite_51_tooltip: "Как только выбор сделан, пути назад НЕТ."
 hanza_satellite_51_A: "Для безопасного кольца"
 hanza_satellite_51_A_desc: "Что бы ни случилось, помните, безопасность превыше всего."
 hanza_satellite_51_A_tooltip: "Позволяет нам лоббировать Ганзу, чтобы получать от неё посылки с оружием. Проверьте решения."
 hanza_satellite_51_B: "Для стабильного кольца"
 hanza_satellite_51_B_desc: "Стабильность. Любой ценой."
 hanza_satellite_51_B_tooltip: "Позволяет нам лоббировать Ганзу с целью получения от неё отрядов солдат. Проверяйте решения."
 hanza_satellite_51_C: "Для процветающего кольца"
 hanza_satellite_51_C_desc: "Процветание даёт больше, чем просто богатство. Не просто жизнь, а то, что под слоем грязи и мусора мы, немногие счастливчики, сможем выжить."
 hanza_satellite_51_C_tooltip: "Мы можем попросить Ганзу о щедром пожертвовании, которое нам нужно будет вернуть. Проверьте решения."
 hanza_satellite_52: "Обсуждаем наше выравнивание"
 hanza_satellite_52_desc: "Что сделала для нас Ганза?"
 hanza_satellite_break_free_flag: "В поисках самостоятельности"
 hanza_satellite_52_A: "Ограничить влияние Ганзы"
