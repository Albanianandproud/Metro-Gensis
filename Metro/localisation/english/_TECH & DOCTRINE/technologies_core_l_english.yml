  doctrine_B_7: "Basic Field Kits"
  doctrine_B_7_desc: "We do not expect our soldiers to perform medical miracles out on the battlefield. However with the required equipment they may be able to stabilize major injuries, buying enough time to be treated behind the frontline."
  doctrine_B_8: "Blood Type"
