l_russian:
 kuznetsky_most:0 "Техники Кузнецкого Моста"
 kuznetsky_most_desc:0 "Станция "Кузнецкий мост", или в обиходе "Оружейная", получила свое название от завода по производству оружия и вооружения, расположенного прямо над станцией на поверхности. Рабочие завода нашли убежище внизу, забрав с собой свои навыки и опыт. В настоящее время они производят большую часть всего оружия в Метро, а сообщество станции уделяет первостепенное внимание оттачиванию мастерства сборки оружия."

 KUZ_socialist_sympathies: "Социалистические симпатии"
 KUZ_socialist_sympathies_desc: "Многие технические работники и жители станции Кузнецкий мост разделяют общее бедственное положение на Красной линии, и многие из них разделяют чувство товарищества с социалистическими идеалами. Когда фашисты стучатся в нашу дверь, наши люди утешаются тем, что находятся рядом с Красной линией, которая принимает близко к сердцу интересы простых людей, по крайней мере, они так считают".


