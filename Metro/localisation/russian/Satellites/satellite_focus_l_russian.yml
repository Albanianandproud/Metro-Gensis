 satellite_militarization: "Перевооружаем наших оружейников"
 satellite_militarization_desc: "Неизвестно, когда войска Рейха появятся у наших дверей. Может быть, завтра, на следующей неделе? Или они уже планируют проникновение на нашу станцию. Наших оружейников нужно перевести на сверхурочную работу, если мы хотим производить достаточно оружия. По пистолету на каждого человека, или по 3."
