 ARB_economic_revitalisation_choice_1:0 "Купеческий секрет"
 ARB_economic_revitalisation_choice_1_desc:0 "Они переделывают реальность, переписывают главы, и люди поглощают это. Они распространяют свои товары так далеко и так широко, как только могут донести их торговые дрейзины. Изобилие и богатство - гораздо более смертоносное средство, чем оружие. Ханса знает это. Войны прошлого велись с помощью пороха и стали, но войны завтрашнего дня будут вестись совершенно иначе".

 ARB_economic_revitalisation_choice_2:0 "Честность и порядочность"
 ARB_economic_revitalisation_choice_2_desc:0 "Для торговцев даже честность - это финансовая спекуляция".

 ARB_the_cover_up:0 "Прикрытие"
 ARB_the_cover_up_desc:0 "Мертвые восстают из парка Победы? Чушь! Пусть граждане знают, что это ложь, сфабрикованная детьми или, что еще хуже... коммунисты. Слухи об этом не могут распространяться за пределами нескольких ключевых членов нашей администрации! Пресекайте эти дикие спекулятивные мысли, пока у них нет шанса распространиться по нашим станциям. Это явно работа саботажников, стремящихся подорвать нашу власть".

