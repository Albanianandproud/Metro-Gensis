 BULLETS_TOOLTIP:0 "Еженедельный доход §G[?Чистая прибыль]§! Ящики с боеприпасами.\n\nВаловой доход §G[?Налог]§!\nЕженедельная прибыль от сборов за станцию §G[?кол-во контролируемых станций]§!\nЕженедельная прибыль от налогов мастерских §G[?количество доступных гражданских заводов]§!\n\nЕженедельные расходы на зарплату в армии  §R[?численность подконтрольного батальона]§! \n\n Пули образуют валюту в метро. Пули можно получить за счет §Yналога со станции§! и §Yпромышленного комплекса§! дочерних компаний. Они также могут быть использованы в событиях и решениях."
