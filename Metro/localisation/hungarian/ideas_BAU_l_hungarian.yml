 baumansky:0 "Baumanszkij Szövetség"
 baumansky_desc:0 "A Baumanszkij Szövetség a háború előtti technológia újjáépítésére specializálódott. Felújítják és újragyártják a berendezéseket, és továbbértékesítik más állomásoknak. Ezáltal gazdaságilag befolyásossá válnak, eléggé ahhoz, hogy viszonylag biztonságban maradjanak az ellenségtől."