l_polish:
 RED_introduction:0 "Dom Rewolucji"
 RED_introduction_desc:0 "Z Sokolniczeskaja - testamentu i chwały państwa radzieckiego, wyłoniła się Czerwona Linia. Utworzona z postaci komsomolskich, ocalałych weteranów i wielu innych, którzy z nostalgią wspominają socjalistyczną przeszłość Rosji. Nikt inny nie naśladuje tak dobrze majestatu i potęgi Związku Radzieckiego jak Czerwona Linia."
 
 RED_adress_the_situation:0 "Rozwiązanie Problemu"
 RED_adress_the_situation_desc:0 "Choć katastrofalna dla wszystkich uczestników, skutki wojny Hanza-Czerwona Linia odczuwalne są najbardziej dotkliwie w obrębie Czerwonej Linii. Marzenia Andreysa o zjednoczonym Metrze - zmiażdżone. Pokój, który stworzył tylko poczucie słabości wewnątrz. Bunty politycznych dysydentów i rewolucjonistów z daleka. Sytuacja ta musi zostać zażegnana."

 RED_use_korbut:0 "Użycie Inteligencji"
 RED_use_korbut_desc:0 "Tajny i bezwzględny następca KGB, Komitetu Bezpieczeństwa Państwowego, może zostać wykorzystany do pozbycia się z Czerwonej Linii antysocjalistycznych agitatorów i usunięcia problemów, z którymi boryka się Czerwona Linia. Może jednak kierować się innymi pobudkami, które nie są zgodne z celami Andreya w zakresie reformy Czerwonej Linii."

 RED_reintroduce_chekists:0 "Przywrócić Czekistów"
 RED_reintroduce_chekists_desc:0 "Zbrojna gałąź KGB, Czekiści, mogliby być odpowiednio wyposażeni i pełnić bardziej wewnętrzną i aktywną służbę. Mogliby odstraszać intruzów i tworzyć rozległą sieć inwigilacji naszej populacji."

 RED_infiltrate_workers_culture:0 "Infiltracja Sfery Cywilnej"
 RED_infiltrate_workers_culture_desc:0 "Aby zapewnić, że ludność pozostanie nieugięcie lojalna i podporządkowana ideałom socjalizmu i państwa. Infiltracja sfer cywilnych jest niezbędna do zapobiegania i zwalczania antyradzieckiej dysydencji."

 RED_watch_the_politburo:0 "Śledzenie Biura Politycznego"
 RED_watch_the_politburo_desc:0 "Pomimo tego, że Biuro Polityczne dba o interesy Czerwonej Linii, nie można powiedzieć, że jest lojalne wobec Sekretarza Generalnego. Uważne obserwowanie jego członków pozwoliłoby nam z kolei wypatrywać wszelkich aktów zdrady. Nie mówię, że to się kiedykolwiek stanie, oczywiście. W końcu mają oni na uwadze najlepszy interes Czerwonej Linii."

 RED_placate_ministers:0 "Udobruchanie Ministrów"
 RED_placate_ministers_desc_:0 "Administratorzy stacji regionalnych, lokalni liderzy i wpływowe osobistości w naszej republice mogą zaryzykować gniew, aby wypowiedzieć się przeciwko naszym rządom. Udobruchanie ich poprzez prezenty lub stary dobry strach i zastraszanie powinno zamknąć im usta."

 RED_gather_politburo_support:0 "Zebranie Poparcia Biura Politycznego"
 RED_gather_politburo_support_desc:0 "Biuro Polityczne składa się z 10 członków i stanowi ciało kierownicze Komitetu Centralnego Partii Komunistycznej. Wśród członków znajdują się konserwatyści starej szkoły, którzy decydują o polityce Czerwonej Linii. Ryzykowanie ich gniewu nie jest czymś, co powinno się robić. Tak więc zebranie ich poparcia jest najwyższym priorytetem."

 RED_scale_back_militarization:0 "Zmniejszenie Liczby Wojska"
 RED_scale_back_militarization_desc:0 " "

 RED_banner_of_the_revolution:0 "Sztandar Rewolucji"
 RED_banner_of_the_revolution_desc:0 "Biuro Polityczne spotyka się dwa razy w miesiącu w drewnianym pomieszczeniu zbudowanym na środku centralnej sali posterunku Sztandaru Rewolucji. Stworzenie odpowiedniego miejsca na zebrania komitetu może w zamian zapewnić nam ich życzliwość i przychylność."

