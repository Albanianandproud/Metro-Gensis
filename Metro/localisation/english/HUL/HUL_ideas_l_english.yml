l_english:
 huliaipole: "Gulyai-Pole Republic"
 huliaipole_desc: "§RDeath to all those who stand in the way of freedom for working people!§!\n\nThe Gulyai-Pole Republic is an Anarcho-Communist Faction, deserting from the Red Line after falling out with Andrey Moskvin and his associates. Firmly believing they had neglected the revolutionary ideas of Communism and thusly have considered them Traitors. Renouncing the Redline and its Stalinist ideology. Boasting a large number of Soldiers and Stalkers, and an impressive weapons reserve."

 HUL_anarchist_republic: "Anarchist Republic"
 HUL_anarchist_republic_desc: "§RDeath to all those who stand in the way of freedom for working people!§!\n\nBirthed from the ideals of Nestor Makhno, The §Y[HUL.GetNameDef]§! Is an §RAnarcho-Communist§! Republic primarily consisting of former revolutionaries of the Red-Line."

 HUL_beat_the_reds: "Beat the Reds"
 HUL_beat_the_reds_desc: "Disputes over ideology and a dwindling assurance with the Sokolnicheskaya to bring the mantle of Communism to the Moscow Metro system, the §Y[HUL.GetNameDef]§! splintered away from the Redline. Believing the current fickle government of the Redline had completely neglected the revolutionary ideals of community and equality. Renouncing the Redline and its stalinist ideology."

