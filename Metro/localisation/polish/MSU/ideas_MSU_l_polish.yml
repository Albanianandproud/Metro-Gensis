 MSU_free_scavenging_tt: "\n§gDecyzje o Zbieractwie są§! §CZA DARMO§! §gPrzy§! §CPoprawionych§! §gszansach na udaną misję!§!"
 MSU_isolationism: "Izolacjonizm"
 MSU_isolationism_desc: "Oddzielone przez rzekę Moskwę, [MSU.GetName] zapewniło sobie niezdobytą twierdzę przed wszelkimi potencjalnymi zagrożeniami z Metra.\n\nCzy to ze strony ludzi, bestii, czy czegokolwiek innego.\n\nUjawnienie się oznaczałoby ostateczną utratę bezpieczeństwa i ochrony."
