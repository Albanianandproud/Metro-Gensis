l_russian:
 satanists:0 "Сатанисты с Тимирязевской"
 satanists_desc:0 "Сообщество диких, невежественных и злобных людей, верящих в то, что конец света уже наступил, а московское метро является вратами в преисподнюю. Они забирают в рабство жителей соседних станций, чтобы последние копали яму вглубь станции, в чертоги ада, с целью высвободить самого Сатану."


 SAT_domain_of_hell:0 "Домен ада"
 SAT_domain_of_hell_desc:0 "Сообщество диких и злобных головорезов, которые твердо верят в свои сатанинские учения. Их цель - поработить жителей как соседних, так и дальних станций, чтобы те рыли огромную яму в земле."

 SAT_armies_of_shaytan:0 "Легионы Дьявола"
 SAT_armies_of_shaytan_desc:0 "Легионы Дьявола, если их можно так назвать, по своей сути, являются обыкновенными бандитами, одурманенными большими дозами наркотиков. В связи с тем, что дисциплины в их рядах нет, "Легион" больше похож на банду хорошо вооруженных головорезов, чем на военизированную организацию"

 SAT_utter_conviction:0 "Слепая вера"
 SAT_utter_conviction_desc:0 "Сатанисты искренне верят в то, что библейский конец света с победой зла над добром уже наступил, а московское метро - это вход в Преисподнюю. В связи с этим они желают выпустить самого Сатану из заточения в недрах Земли.\n§R... Если бы они только могли копнуть глубже...§!"