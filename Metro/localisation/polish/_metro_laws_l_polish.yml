 civics_support: "Wsparcie Starców"

 civics_support_1: "Brak Wsparcia"
 civics_support_1_desc: "Przy obecnym stanie gospodarki nie stać nas na to, żeby każdemu włóczędze zapewnić emeryturę. Nie prowadzimy tu katedry. Będą musieli pracować na swoje utrzymanie jak wszyscy inni."

 civics_support_2: "Wsparcie Wspólnoty"
 civics_support_2_desc: "Chorzy, włóczędzy i potrzebujący mogą być otoczeni opieką przez wspólnotę. Potrzeba wspólnoty, aby wychować dziecko, więc musi być wspólnota, aby wspierać tych, którzy nie mogą się sami utrzymać."

 civics_support_3: "Emerytury"
 civics_support_3_desc: "Możemy przynajmniej pozwolić sobie na zapewnienie tym, którzy bardzo potrzebują wsparcia, opieki. Czy to będą udogodnienia takie jak jedzenie, zapasowa odzież czy dostęp do zakwaterowania. Możemy wspierać tych, którzy nie są w stanie stanąć na nogi."

