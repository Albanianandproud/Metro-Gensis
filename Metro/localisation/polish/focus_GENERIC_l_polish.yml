l_polish:
 militia_formation: "Uformowanie Milicji"
 militia_formation_desc: "Aby właściwie bronić naszej stacji należy stworzyć niepełnowymiarowe wojsko. Musimy zorganizować podstawowe ćwiczenia i treningi, aby utrzymać je w jak najlepszym stanie."

 military_doctrine: "Taktyka Milicji"
 military_doctrine_desc: "Nasi ludzie walczą jak rozwścieczone bestie, co jest w większości przypadków bezużyteczne przeciwko innym, o wiele bardziej zorganizowanym ludzkim wrogom. Byłoby mądrze wyszkolić naszych żołnierzy w podstawowej taktyce i strategii, zanim wypuścimy psy wojny."

 military_leader_boost: "Wynajęcie Dowódców"
 military_leader_boost_desc: "Niektóre jednostki w naszej szmacianej milicji okazują się mieć zadziwiającą zdolność do strategii. Awansowanie ich i powierzenie im dowodzenia osobnymi oddziałami pozwoliłoby lepiej zarządzać naszymi siłami."

 military_doctrine_II: "Taktyka Milicji II"
 military_doctrine_II_desc: "Studiując stare powieści i wspomnienia tych, którzy służyli w Milicji, udało nam się z grubsza zrekonstruować pewne taktyki, które można wykorzystać w metrze. To nic w porównaniu z Polis, ale lepsze to niż nic."

 militia_experience: "Lekcje z Dawnych Wojen"
 militia_experience_desc: "Wielka Wojna Ojczyźniana i Afganistan były dawno temu, ale nie wolno nam o nich zapomnieć, abyśmy nie popełnili tych samych błędów."

 bolstering_forces: "Wzmocnienie Szeregów"
 bolstering_forces_desc: "Musimy pozostać czujni, bo kto wie, co może kryć się w mrocznych ciemnościach metra? W naszych armiach musi być więcej butów, więc zatrudnimy najemników i wcześniej pominiętych, aby służyli."

 regimental_training: "Ćwiczenia Szkoleniowe"
 regimental_training_desc: "Połączenie odpowiednich ćwiczeń, treningu zręcznościowego i rygorystycznego przygotowania da naszym żołnierzom kompetencję w walce. Może nigdy nie dorównają Rangersom, czy Kshatriyom z Polis, ale nasi żołnierze doskonale wiedzą, co stoi za nimi, gdy walczą."

 guerilla_tactics: "Taktyka Partyzancka"
 guerilla_tactics_desc: "Populacja Metra jest ograniczona, unikając konfrontacji czołowej, stosując podstępy i ograniczone potyczki możemy zmęczyć wroga i pokonać przytłaczających przeciwników i duże, choć ludzkie, zagrożenia."

 military_tactics: "Taktyka Militarna"
 military_tactics_desc: "Przedwojenni weterani i stare podręczniki wojskowe pozwoliły naszym oficerom na zdobycie wiedzy taktycznej i zapewnienie poczucia profesjonalizmu w swoich szeregach."

 militia_equipment: "Zaopatrzenie w Nadwyżkę"
 militia_equipment_desc: "Dzięki zakupowi broni od przejeżdżających handlarzy i przeszukiwaniu zapasów rozrzuconych po całym metrze, jesteśmy w stanie zapewnić nadwyżkę broni palnej dla naszego wojska."

 gun_research_boost: "Nasza Własna Broń"
 gun_research_boost_desc: "Kupowanie broni od przejezdnych handlarzy nie wystarczy na stałą armię. Musimy wyznaczyć przestrzeń dla rzemieślników i techników, aby produkować nasze własne uzbrojenie."

 gun_production_boost: "Produkcja Uzbrojenia"
 gun_production_boost_desc: "Do tej pory byliśmy zależni od użycia przynajmniej kilku specjalnie skonstruowanych części broni palnej. Poprzez stworzenie metod ich samodzielnej produkcji, możemy zmniejszyć naszą zależność od handlu lub trupów wrogów i zwiększyć wydajność."

 clearing_clutter: "Usuwanie Gruzu"
 clearing_clutter_desc: "Znaczna część naszej głównej stacji i tuneli pozostaje zagracona gruzem betonem, stalą i starymi śmieciami. Mobilizując naszą populację do odnowienia stacji, możemy zacząć wykorzystywać naszą przestrzeń bardziej efektywnie."

 industrial_research_effort: "Dokumentacja Techniczna"
 industrial_research_effort_desc: "Książki w metrze są luksusem i rzadkością, podobnie jak umiejętność tworzenia i robienia wielu rzeczy, które wymagają wykształcenia. Tworząc i gromadząc nasze informacje techniczne w bibliotece i pisząc nasze własne podręczniki, możemy zachować te umiejętności dla przyszłych pokoleń."

 infrastructure_effort_3: "Obsadzone Posterunki Strażnicze"
 infrastructure_effort_3_desc: "Although it may seem obvious to have Guard Posts on the outskirts of a station, we have not yet manned them on a consistent basis. By having a rotating guard roster, we can have 24/7 safety and trade at our gates."

 workshops: "Warsztaty Społeczne"
 workshops_desc: "Zgodnie ze starą radziecką tradycją, dzięki warsztatom społecznym, w których rzemieślnicy i artyści mogą wykonywać swoją pracę przy wsparciu stacji, możemy wycisnąć produkcję od tych, którzy wcześniej nie zawracali sobie głowy i nie próbowali."

 workshops_2: "Biuro Kierowników"
 workshops_2_desc: "Ze względu na to, że nasza budowa i produkcja osiągnęła rozsądną wielkość, musimy teraz zorganizować i autoryzować ich wysiłki poprzez wykorzystanie Biura Kierowników, ponieważ mamy tylko tyle miejsca i zasobów, że jest to konieczne."

 gunsmith: "Zatrudnienie Rusznikarzy"
 gunsmith_desc: "Obecnie nie posiadamy wiedzy technicznej ani zasobów produkcyjnych, aby prawidłowo stworzyć własną broń palną, więc zatrudnimy grupę ekspertów, którzy pozwolą nam stworzyć podstawy do produkcji broni."
 
 gunsmith_2: "Nasz Własny Arsenał"
gunsmith_2_desc: "Dzięki wykorzystaniu wynajętych ekspertów i narzędzi, które zdobyliśmy w handlu, udało nam się stworzyć własne centrum produkcji broni palnej. Mimo, że jest to bardzo prymitywne jak na standardy przeszłości, zdolność do produkcji broni i amunicji pozostaje bezcenna."

infrastructure_focus: "Efektywne Planowanie"
infrastructure_focus_desc: "Znalezienie ludzi, którzy służyli w państwowym departamencie planowania lub w służbie cywilnej, zanim powierzchnia stała się niezdatna do życia, jest rzadkością, ale udało nam się zatrudnić jedną taką osobę. Na podstawie jego wskazówek utworzyliśmy komitet planowania, abyśmy mogli lepiej wykorzystać naszą przestrzeń i zasoby."

gunsmith_3: "Koncentracja na Uzbrojeniu"
gunsmith_3_desc: "Dzięki dalszemu rozwojowi i inwestycjom w nasze fabryki wojskowe powstała część naszej stacji stołecznej poświęcona rozwojowi militarnemu, m.in. tworzeniu broni palnej i wózków, co pozwoli naszym żołnierzom maszerować w zimne metro z bronia w ręku."

 gunsmith_4: "Dzielnica Broni"
gunsmith_4_desc: "Na każdej stacji, w każdym rogu, są teraz całe dzielnice poświęcone wyłącznie produkcji broni i sprzętu wojskowego, czasami można się poczuć jak w starej Moskwie! Jest to ogromny krok naprzód w naszej branży i ugruntowuje naszą pozycję jako głównego producenta broni palnej w metrze."

 workshops_3: "Koncentracja na Przemyśle"
workshops_3_desc: "Dalszy rozwój i inwestycje w nasze fabryki cywilne pozwoliły na stworzenie sekcji naszej stacji stołecznej, która jest przeznaczona na rozwój cywilny, taki jak tworzenie towarów i konstrukcji, które pozwolą naszym ludziom wyruszyć w zimne metro z mnóstwem towarów handlowych."

 workshops_4: "Okręg pracy"
workshops_4_desc: "Na każdej stacji, w każdym rogu, są teraz całe dzielnice poświęcone wyłącznie pracy i produkcji towarów, czasami można się poczuć jak w starej Moskwie! Jest to ogromny krok naprzód w naszej branży i ugruntowuje naszą pozycję jako głównego producenta towarów w metrze."

 workforce: "Mobilizacja Pracowników"
workforce_desc: "Zorganizowanie naszych robotników pozwoli nam na znaczne zwiększenie produkcji, gdyż w obecnym stanie rzeczy jednostki nie mają kierunku ani celu, co nie jest receptą na sukces. Będziemy tworzyć brygady robót publicznych i brygady pracy, aby właściwie wykorzystać ich możliwości."

 industry_boost: "Wiedza Techniczna"
 industry_boost_desc: "Mimo że posiadamy pewną bazę produkcyjną, brakuje nam odpowiedniego wyposażenia i narzędzi przemysłowych, aby wykorzystać większość naszych możliwości produkcyjnych. Innymi słowy mamy drewno, ale nie mamy piły. Poprzez handel i zbieractwo moglibyśmy spróbować zdobyć odpowiednie narzędzia, które umożliwiłyby nam uprzemysłowienie."

 infrastructure_projects: "Projekty Infrastrukturalne"
 infrastructure_projects_desc: "Chociaż wiele z naszych głównych sektorów, stacji i tuneli zostało już oczyszczonych, a niektóre nawet przywrócone do stanu używalności, wiele pozostaje jeszcze do zrobienia. Możemy ponownie zmobilizować naszą organizację pracy publicznej do usunięcia gruzu i stworzenia małych systemów komunikacji kolejowej, aby przewozić ludzi między głównymi stacjami, a także wykorzystać część wojska do oczyszczenia niebezpiecznych odcinków tuneli."

 mobilise_the_labour: "Zachęcanie Rzemieślników"
 mobilise_the_labour_desc: "Poprzez zapewnienie niewielkiej premii każdego miesiąca dla rzemieślników funkcjonujących w ramach naszych stacji, a także dalsze tworzenie publicznych warsztatów i tanich zasobów, możemy poprawić zarówno naszą populację, jak i jakość towarów i klasę rzemieślniczą."

 strongarm_caravans: "Bezpieczne Trasy Handlowe"
 strongarm_caravans_desc: "Karawany nie będą już beztrosko przejeżdżać przez naszą stację, albo będą handlować tam, gdzie przejeżdżają, albo nie będą handlować wcale. Możemy grzecznie przypomnieć im o tym zimną lufą ze stali na plecach, jeśli nie zrozumieją tego od razu."

 bastion_of_trade: "Centrum Handlu"
 bastion_of_trade_desc: "Ze wszystkich stacji dochodzą szepty, szepty o tym, że nasze stacje są jednymi z najlepszych dla handlu w metrze! Chociaż może to być prawdą lub nie, ale dzięki brutalnym metodom nasz wybór towarów nie ma sobie równych w Hanzie."

 laboratory: "Założenia Laboratorium"
 laboratory_desc: "Stworzenie laboratorium pozwoliłoby na lepsze prowadzenie prac badawczo-rozwojowych. Choć jest to nic w porównaniu z obiektami badawczymi, które posiada Polis, poprawiłoby to jakość i ilość naszych możliwości badawczych."

 scavenging_efforts: "Praca Zbieraczy"
 scavenging_efforts_desc: "Organizując i wysyłając oficjalne ekipy badawcze na powierzchnię, jesteśmy w stanie znaleźć i zabezpieczyć skrytki z zapasami oraz przeszukać całą zrujnowaną Moskwę."

 scavenging_scrap: "Zbieranie Złomu"
scavenging_scrap_desc: "Wyślemy zbieraczy na powierzchnię w poszukiwaniu jakiegokolwiek złomu, a oni wrócą z tym, co uda im się tam znaleźć."

 scavenging_electronics: "Zbieranie Elektroniki"
 scavenging_electronics_desc: "Wyślemy zbieraczy na powierzchnię w poszukiwaniu paliwa. Będą szukać gazu lub banzyny, wysysając je z wraków samochodów lub stacji benzynowych i wrócą z tym, co uda im się tam znaleźć."

 scavenging_electricity: "Zbieranie Energii Elektrycznej"
 scavenging_electricity_desc: "Wysyłając grupy poszukiwaczy na powierzchnię w poszukiwaniu generatorów lub akumulatorów, możemy utrzymać nasze zapasy energii elektrycznej i elektryczności w naszych stacjach."

 scavenging_fuel: "Zbieranie Paliwa"
 scavenging_electronics_desc: "Wyślemy zbieraczy na powierzchnię w poszukiwaniu paliwa. Będą szukać gazu lub banzyny, wysysając je z wraków samochodów lub stacji benzynowych i wrócą z tym, co uda im się tam znaleźć."

 political_effort: "Działania Polityczne"
 political_effort_desc: "Ponieważ zajmowaliśmy się przede wszystkim bezpośrednim przetrwaniem, natura polityki w naszym małym podziemnym narodzie została w dużej mierze zignorowana lub zapomniana. Z takimi zapasami, jakie teraz mamy, jesteśmy w stanie poważnie rozważyć kierunek ideologiczny."

 community_1: "Władza Ludu"
community_1_desc: "Ludzie są stworzeni do współpracy, w czasach po wojnie i przed nią wielu tyranów powstawało i upadało pod obietnicą, że będą reprezentować i pomagać ludziom w ich walce. W tych nowych czasach możemy sobie pozwolić na radykalnie nowe rozwiązanie, dla ludzi, z ludzi i przez ludzi."

 community_2: "Odrzucenie Tyranii"
 community_2_desc: "Uciskani i wywłaszczani, cisi i biedni - oto ci, którzy tworzą nasze szeregi. Ale z dołów zapomnienia powstanie nowy świat, dajcie nam waszych zmęczonych i waszych biednych, i niech lud idzie naprzód bez panów i tyranów!"

 community_3: "Ideały Wolności"
 community_3_desc: "Nasza wolność nie jest wolnością Hansy, nie wierzymy, że wolność to tylko własność, ale raczej prawo do życia bez nędzy, bez rozlewu krwi, bez niedostatku, bez głodu. Dążymy do wolności zarówno w naszych funkcjach, jak i na naszych stanowiskach i witamy wszystkich tych, którzy podzielają naszą wizję wolnej i sprawiedliwej ludzkości."

 council_1: "Władza Rady"
 council_1_desc: "Pamiętamy Sowietów i władzę, jaką sprawowały rady robotnicze i rządy ekspertów. To jest droga naprzód, nie powstrzymywana ani przez małostkową demokrację w stylu zachodnim, ani przez tyranię czy ucisk, naszym jedynym celem jest rozwój i humanitaryzm, a nasza Rada żyła, żyje i będzie żyć, dopóki nasz czyn nie zostanie dokonany."

 council_2: "Traktat o Pracy"
 council_2_desc: "Robotnik jest kamieniem węgielnym każdego społeczeństwa, pamiętamy to z czasów, gdy byliśmy pod rządami Sowietów. Bez pracy nie osiągniemy naszego postępu, a bez postępu nasza wizja jest nieosiągalna. Powinniśmy zagwarantować prawo do 8-godzinnego dnia pracy, utworzenie małej rady dla każdego rodzaju przemysłu oraz zapisanie w naszym prawie nadrzędności praw pracowniczych."

 council_3: "Marzenia o Postępie"
 council_3_desc: "Osiągniemy przyszłość, niebo może nie być dla nas otwarte, ale pewnego dnia znów wystrzelimy w galaktykę rakiety uzbrojone w ludzi, a nie w bomby atomowe. Tak jak w Polis, będziemy mieli naukowców i wizjonerów na każdej ścianie, artystów nowego świata, który jest przed nami, a nasz przemysł i robotnicy będą u podstaw tego wszystkiego. Do słońca! Do gwiazd!"

 oligarch_1: "Władza Kilku"
 oligarch_1_desc: "Jeden człowiek nie może rządzić, ale nie może też rządzić całe metro. Rady są nieefektywne i zbyt pełne nadziei, stąd pozostaje tylko jeden wybór. Nasza elita, czy to ekonomiczna, polityczna, czy obie, powinny kontrolować politykę naszych stacji i popychać nas do przodu dzięki swoim doskonałym metodom i umiejętnościom. W końcu wystarczy kilku dobrych, silnych ludzi, aby zainspirować cały naród. Jak trudno byłoby to zrobić z kilkoma tysiącami ludzi?"

 oligarch_2: "Bogactwo Dzięki Władzy"
 oligarch_2_desc: "Naszą siłą jest nasze bogactwo, a bogactwo jest wynikiem władzy naszych elit i przedsięwzięć biznesowych, które organizują i prowadzą. Możemy być zmuszeni do ustępstw na rzecz naszej populacji, ale ogólnie rzecz biorąc, możemy utrzymać nasze działania bez większego wkładu ze strony państwa."

 oligarch_3: "Mocarstwo Gospodarcze"
 oligarch_3_desc: "Może nie mamy najszczęśliwszej populacji, ale wszelkie dobra, których można zapragnąć, można u nas znaleźć! Mężczyźni nie będą narzekać tak długo, jak długo będą mieli wystarczająco dużo rzeczy do kupienia i posiadania, lub wystarczająco dużo pracy do wykonania. Z tej gospodarki możemy rozprzestrzeniać nasze wpływy w całym metrze, kawałek po kawałku."

 dictatorial_1: "Despotyzm"
 dictatorial_1_desc: "Demokracja to kłamstwo. Ludzkość nigdy nie znalazła bezpieczeństwa ani postępu w rękach wielu. Żałosne Bolszewickie szumowiny rozpowszechniają te bzdury i wkrótce poczują ukłucie naszych mieczy w imię naszego Wielkiego Wodza."

 dictatorial_2: "Przetrwają Najsilniejsi"
 dictatorial_2_desc: "Od zarania dziejów życie gorzko konkurowało ze sobą o przetrwanie. Ludzkość wyszła na wierzch i wkrótce znów będziemy jedynymi, którzy pozostaną na miejscu, gdy nasi wrogowie będą leżeć przed nami, ponieważ jesteśmy Homo Superior."

 dictatorial_3: "Wieczna Walka"
 dictatorial_3_desc: "Nie ma życia bez zmagania się z brudem i degeneracją psów i ludzi. Jak wielu ludzi przed nami zrozumiało, istnieje wieczna walka pomiędzy czystą rasą a mutantami. My jesteśmy czystą rasą, a w naszej walce pokonamy wszystkie przeciwności dzięki zwycięstwu naszej siły woli."

 building_slot_effort: "Organizacja Przestrzeni"
building_slot_effort_desc: "Krytycznie nie wykorzystujemy przestrzeni, którą posiadamy na naszych stacjach i z tego powodu byliśmy w stanie zbudować tylko tyle przemysłu. Korzystając z pewnej starej sowieckiej mądrości, możemy podwoić nasze budynki mieszkalne i przemysłowe, aby znacznie zwiększyć ilość miejsca, które można wykorzystać do tworzenia przemysłu i produkcji."

dictatorial_ideology_change: "Dyktatura Większości"
dictatorial_ideology_change_desc: "Potrzeba więcej niż jednego przywódcy jest fałszywym impulsem wysuwanym przez bolszewików i innych kłamców, ludzie są całkowicie szczęśliwi pod rządami jednego. W końcu wola przywódcy jest wolą większości, każda inna wola jest fałszywa."

oligarch_ideology_change: "My, Szcześliwcy"
oligarch_ideology_change_desc: "Władza to trudna rzecz do utrzymania w rękach jednego człowieka. Elity, śmietanka towarzyska, to są ludzie, którzy mogą realnie zarządzać nowym światem i jego wieloma trudnościami. Niektórzy mogą nas nazywać skorumpowanymi, ale my po prostu wykorzystujemy nasze pozycje."

council_ideology_change: "Przewaga Rady"
council_ideology_change_desc: "Rada złożona z najlepszych i najbystrzejszych, bez drobnych ograniczeń demokracji - oto jak będziemy postępować naprzód ku nowemu, złotemu wiekowi ludzkości. Nasi przodkowie patrzą na nas z dumą, gdy kontynuujemy dziedzictwo Rad z dawnych czasów."

community_ideology_change: "Rządy Ludzi Prostych"
community_ideology_change_desc: "Na naszych stanowiskach nie potrzebujemy królów ani władców, sami sobie świetnie radzimy! Pokusa autokracji i konsolidacji od tysięcy lat prowadzi tylko do cierpienia wśród ludu pracującego, my przerwiemy ten cykl i będziemy żyć wolni!"











