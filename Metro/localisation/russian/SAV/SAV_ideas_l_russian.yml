l_russian:
 SAV_alliance:0 "Нерушимый союз"
 SAV_alliance_desc:0 "Быстро сформировался после нашествия крыс на Тимирязевскую в 2014 году, которое было отбито благодаря применению огнеметов. Альянсу удалось уйти в сторону и сохранить жесткую автономию от влияния Ганзы и Красной линии из-за их довольно примитивной сельскохозяйственной отрасли. Альянсу трех станций нравится думать и хвастаться тем, что он является бастионом автономии и свободы, защищенным от политических манипуляций со стороны более крупных противников, однако на самом деле их существование не имеет значения в грандиозной схеме метрополитена, и это тяжелая пилюля, которую приходится проглатывать начальникам станций."

 SAV_rock_and_hard_place:0 "Камень и наковальня"
 SAV_rock_and_hard_place_desc:0 "Оказаться зажатым между двумя соперничающими крупными державами, с которыми в метро назревает конфликт, непросто. Не говоря уже о милитаризации фашистской власти Четвертого рейха, которая нацелена на Альянс. Никакое умиротворение или уступки их ненасытному стремлению к жизненному пространству не помогут. И не только это, но и пронзительный смех и кошмарные крики, доносящиеся с разрушенной станции Тимирязевская. Станционная охрана будет высматривать не только крыс..."