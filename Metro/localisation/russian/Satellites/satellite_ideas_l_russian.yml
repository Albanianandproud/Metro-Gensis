 satellite_construction_military_1:0 "Конструкции оружейников"
 satellite_construction_military_1_desc:0 "Конечно, мы можем перекачивать АК и другое оружие сверху, но что произойдет, когда грузы станут тоньше? Мы же не собираемся бросать камни и копья в наших врагов, не так ли?"

 satellite_construction_military_2:0 "Проекты оружейника"
 satellite_construction_military_2_desc:0 "Собрать два ствола вместе и заклеить их клейкой лентой - верный способ, но что произойдет, если в пылу боя Игорю оторвет пальцы? Нам понадобится более надежное оружие, если мы хотим, чтобы наши солдаты сохранили свои пальцы."

 satellite_construction_military_3:0 "Пособие оружейника"
 satellite_construction_military_3_desc:0 "Если мы будем платить нашим оружейникам лично, а не за продукцию, они будут более склонны и дальше работать на нас."

 satellite_self_reliance_autarky:0 "Автаркия"
 satellite_self_reliance_autarky_desc:0 "Если мы хотим оставаться процветающей станцией, мы должны стать самодостаточными. Мы не можем зависеть от внешних источников, которые могут прийти к нам в трудную минуту, а могут и не прийти. Чтобы стать сильными, мы должны стать независимыми."

 satellite_specialied_technical_production:0 "Специализированное техническое производство"
 satellite_specialied_technical_production_desc:0 ""

 satellite_technical_infantry_bonus:0 "Мастерская по изготовлению пехотного снаряжения"
 satellite_technical_infantry_bonus_desc:0 "Кузнецкий мост может производить лучшее стрелковое оружие в метро, но достаточно ли его будет? Я сомневаюсь."

 satellite_technical_draisine_bonus:0 "Производство рельсовых транспортных средств"
 satellite_technical_draisine_bonus_desc:0 "Подвезите меня поближе к линии фронта, я хочу ударить их своим ножом".

 satellite_technical_support_weapons_bonus:0 "Закупка тяжелого вооружения"
 satellite_technical_support_weapons_bonus_desc:0 "Не существует такого понятия, как 'слишком много оружия'. Оружие не только решает проблемы, но и создает их."

 satellite_technical_specops_bonus:0 "Ремонт спецсредств"
 satellite_technical_specops_bonus_desc:0 "Ничего похожего на снаряжение спартанцев, но могут ли они сказать, что их кевларовый жилет был сделан из боковой панели поезда? Ха, нет!"

 satellite_redline_support:0 "Поддержка с Красной Линии"
 satellite_redline_support_desc:0 "Поддержка предоставляется непосредственно из Сокольнической, скорее всего, это рекламный ход, а не из чистого альтруизма."

 _satellite_expunged_merchants:0 "Удаленные продавцы"
 _satellite_expunged_merchants_desc:0 "Мне все равно никогда не нравились их товары с завышенными ценами. Но, тем не менее, я скучаю по чаю с грибами."

 satellite_tunnel_supply:0 "Больше оружия для фронта".
 satellite_tunnel_supply_desc:0 "Поскольку метро снова охвачено войной, мы должны убедиться, что наши войска должным образом экипированы. Мы не дикари."

 satellite_stake_our_claim_in_the_world:0 "Наше место в Подземке"
 satellite_stake_our_claim_in_the_world_desc:0 "Есть много мест, но ни в одном из них не пахнет домом. Этот кусочек этого проклятого мира принадлежит нам, и мы будем защищать его ценой наших жизней."
 
 satellite_stand_firm_against_fascism:0 "Твердо стойте против фашизма"
 satellite_stand_firm_against_fascism_desc:0 "Вместе мы выстоим, поодиночке мы падем."

 satellite_rapid_production: "Быстрое производство"
 satellite_rapid_production_desc: "Может, они и дрянные, но дрянной пистолет лучше, чем вообще без оружия, Игорь".

