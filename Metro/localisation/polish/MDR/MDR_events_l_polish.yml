 nf_MDR.1.t: "Kontakt z Moskwą"
 nf_MDR.1.d: "Pozdrowienia, Prezydencie [ROOT.GetLeader], pod Twoimi rządami Republika prosperowała wbrew wszelkim przeciwnościom. Twoi żołnierze pozostają niezachwianie lojalni Twojej sprawie, a dzięki perswazji sektor cywilny z pewnością również ją poprze. Czy mogę zasugerować, że nadszedł czas, aby rozpocząć nawiązywanie kontaktów? Otrzymaliśmy raporty, że południowe stacje są faktycznie zamieszkane. Nie przez mutantów, ale przez ludzi. Nie wątpimy, że siły NATO i Amerykanów wciąż otaczają Moskwę i dużą część ojczyzny."
 nf_MDR.1.a: "Być może nadszedł czas, aby wyciągnąć rękę, prawda?"
 nf_MDR.2.t: "Kolonizacja [283.GetName]"
 nf_MDR.2.d: "Raporty dotyczące [283.GetName] wydają się być prawdziwe. Są dosłownie przed naszymi pieprzonymi oczami, szczerze mówiąc, Panie Prezydencie. Po obu stronach platformy rozciąga się gęsta plątanina drzew i roślinności. Dosłownie dżungla. Bóg jeden wie, jakie paskudne mutanty czają się wewnątrz i szczerze mówiąc, wolałbym się nie przekonywać. Może Krety miały rację, żeby trzymać się z dala od powierzchni, hmm? Kogo ja oszukuję, Panie Prezydencie, nasi Leśnicy już planują budowę stałej bazy na samej platformie. Oczywiście pod warunkiem, że dostarczymy im wystarczającą ilość masek gazowych i filtrów. Może uda nam się uruchomić jeden z tych wózków, żeby biedny stary Jurij nie łamał sobie pleców, nosząc drewno tam i z powrotem, co? Trochę czasu zajmie nam przetarcie ścieżki przez gęstwiny... Boże, jak ja tęsknię za piłami spalinowymi."
 nf_MDR.2.a: "Świetna robota, żołnierze."
 nf_MDR.3.t: "Kolonizacja [291.GetName]"
 nf_MDR.3.d: "Po usunięciu większości gruzu udało nam się przebić mały szyb przez zniszczenia, a po drugiej stronie Krety przebiły się do właściwego [291.GetName]. Powiem wprost, Panie Prezydencie: cholernie nienawidzę tego miejsca. Sama jego pustka napawa mnie niepokojem. Jeden z byłych niewolników, teraz bywalec Cherkizonu, powiedział nam, że to miejsce było kiedyś zamieszkane. Nie potrafię sobie wyobrazić, kto chciałby tu mieszkać. Nasi żołnierze utrzymują podstawowy perymetr, podczas gdy reszta oddziału przygotowuje się do zadomowienia. Przy odrobinie wysiłku, workach z piaskiem, ognisku i kilku pryczach szybko uporządkujemy to miejsce."
 nf_MDR.3.a: "Dobra robota, panowie."
 nf_MDR.4.t: "One są w pieprzonych drzewach!"
 nf_MDR.4.d: "Trzeba przyznać, że ten, kto powiedział nam o mutantach będących pół-zwierzętami, pół-roślinami i czym tam jeszcze, wcale nie kłamał. Te skurczybyki zaatakowały jednego z naszych żołnierzy dziś rano podczas przerwy, zmuszając cały oddział na [283.GetName] do stanu pełnej gotowości. Naprawdę chciałbym mieć teraz miotacz ognia albo coś w tym stylu."
 nf_MDR.4.a: "Mutantowe kapusty nas nie przestraszą"
 nf_MDR.5.t: "Kontakt z [BAU.GetNameDef]"
 nf_MDR.5.d: "Znani po prostu jako Sojusz Baumana, to konfederacja techników i inżynierów, których priorytetem jest naprawa przedwojennej elektroniki i sprzętu. Składają się głównie z dawnych inżynierów i mechaników, a także organizują wyprawy stalkerów na powierzchnię – już wcześniej ich spotykaliśmy z daleka, zanim pogoda się pogorszyła. Może warto wyciągnąć do nich rękę?"
 nf_MDR.5.a: "Chętnie ustalimy wzajemny układ handlowy"
 nf_MDR.5.b: "Twoje sztuczki NATO są łatwe do przejrzenia, zachodni szumowino!"
 nf_MDR.6.t: "Wyprawy na powierzchnię"
 nf_MDR.6.d: "Poza niekończącą się burzą i stadami mutantów powierzchnia mogłaby być niemal sielankowa. Gdyby nie przeszywający mróz, niemalże malownicza. Do momentu, aż twój licznik Geigera zacznie wariować i zanim zdążysz się zorientować, rośnie ci dodatkowa ręka na klatce piersiowej. Na powierzchni nie ma za wiele do zebrania, ale prawdziwym skarbem jest znalezienie nieszczęśników, którzy ulegli żywiołom i zginęli. Znaleźliśmy jednego takiego pechowca. Wyglądał na martwego od dawna, kompletnie niezdolnego przetrwać warunki powierzchniowe. W jego brudnych rękach tkwiła kolekcja papierów i dokumentów, przyciśnięta do piersi."
 nf_MDR.6.a: "Dokumenty badawcze"
 nf_MDR.6.b: "Schematy broni"
 nf_MDR.7.t: "Instytut Badań Epidemiologicznych"
 nf_MDR.7.d: "Głęboko w zaroślach dżungli Izmailowskiej znajduje się zrujnowany budynek. Nikogo nie dziwi, że miejsce to zostało już splądrowane, zanim zdążyliśmy wysłać ekspedycję. Większość wartościowych rzeczy została zabrana, a reszta zgniła z upływem czasu. Większość sprzętu laboratoryjnego jest zbyt stara i zniszczona, by dało się go naprawić, ale przy wystarczającym przeszukaniu nasza ekspedycja zapewnia, że przywiozą cokolwiek uda im się znaleźć."
 nf_MDR.7.a: "Niewiele do wyciągnięcia, ale część sprzętu może się przydać"
 nf_MDR.7.b: "Badania, które może powinny zostać zapomniane"
 nf_MDR.8.t: "Za Obwodnicą"
 nf_MDR.8.d: "Podążając Szosą Szczerkowską, nasza ekspedycja dotarła na odległe rubieże Moskwy. Z betonowych kopców i stalowych ruin krajobraz przeszedł w rozpadające się domki i opuszczone ulice. Wydaje się, że mimo iż Moskwa przyjęła największe ciosy wojny nuklearnej, ekologiczne skutki wojny miały trwały wpływ na okoliczne wsie. Wciąż są one ledwo zamieszkalne; od dzikich mutantów i promieniowania po powodzie i zdziczałą roślinność. Jednak jedno jest pewne – życie przetrwało poza Moskwą. Nasi zwiadowcy zostali przywitani przez innych Moskali."
 nf_MDR.8.a: "Wioski na dalekich obrzeżach Moskwy"
 nf_MDR.8.b: "Zbrojmistrzowie z Kirżacza"
 nf_MDR.8.c: "Porzucone jednostki wojskowe na przedmieściach"
 nf_MDR.10.t: "Rozłam w Republice"
 nf_MDR.10.d: "Rewolucja osiągnęła punkt krytyczny. Wewnętrzne spory grożą rozerwaniem tkanki naszego związku na dwie części."
 nf_MDR.10.a: "Republika musi przetrwać"
 nf_MDR.11.t: "Pobór?"
 nf_MDR.11.d: "'Ty! Zgłosiłeś się już na ochotnika?' - czy jak to tam szły stare hasła propagandowe. Byłbyś zaskoczony, ilu ludzi nie chce służyć w wojsku. Kto by chciał? Nie ma żadnego bohaterstwa w siedzeniu cały dzień i patrzeniu, jak świat powoli się rozpada. Jasne, możemy zachęcać ludzi obietnicami 'zobaczenia świata', a raczej tego, co z niego zostało. Ale jeśli nie znajdziemy wystarczającej liczby chętnych, zawsze mamy alternatywne metody."
 nf_MDR.11.a: "Tylko ochotnicy"
 nf_MDR.11.b: "'Zachęcać' do poboru"
 nf_MDR.11.c: "Przymus dla zdolnych do służby"
 nf_MDR.12.t: "Zaopatrzenie?"
 nf_MDR.12.d: "Jasne, możemy użyć blaszanej patelni jako hełmu, ale niewielu jest na tyle głupich, żeby uwierzyć, że blaszka powstrzyma ciężki kaliber. Nasze próby wyposażenia żołnierzy w najlepszy sprzęt zaszły daleko, ale zostało już bardzo mało magazynów i składów na powierzchni, które nie zostały ograbione. Jeśli nie potrafimy sami czegoś wytworzyć, musimy sobie radzić tym, co mamy."
 nf_MDR.12.a: "Cokolwiek da się zebrać"
 nf_MDR.12.b: "Wysiłek, by wyposażyć żołnierzy w dobry sprzęt"
 nf_MDR.12.c: "Tylko najlepsze uzbrojenie będzie wystarczające"
 nf_MDR.13.t: "Rotacja?"
 nf_MDR.13.d: "Służba wojskowa jest do bani. Ale służba wojskowa bez szansy na powrót do bliskich to zupełnie inna sprawa. Wyczerpanie i zmęczenie obciążają żołnierza równie mocno jak bezpośredni ostrzał. Rotacja żołnierzy z aktywnej służby na garnizonową działa tylko do pewnego momentu."
 nf_MDR.13.a: "Rotacja co 3 miesiące"
 nf_MDR.13.b: "Rotacja co 6 miesięcy"
 nf_MDR.13.c: "Rotacja co 12 miesięcy"
 nf_MDR.14.t: "Wynagrodzenie?"
 nf_MDR.14.d: "To pytanie na ustach większości naszych żołnierzy, ale niewielu śmie je zadać. To krwiobieg naszej gospodarki i armii. Ale skoro nie używamy już banknotów ani wypłat bankowych do finansowania wojska, jak powinniśmy wypłacać wynagrodzenia naszym żołnierzom?"
 nf_MDR.14.a: "Wypłata dla żołnierza jest oczekiwana, ale nie zawsze gwarantowana"
 nf_MDR.14.b: "Żołnierze są opłacani bezpośrednio przez administrację"
 nf_MDR.14.c: "Nawet po służbie, byli żołnierze powinni być wynagradzani"
 nf_MDR.15.t: "Komu SŁUŻYMY?"
 nf_MDR.15.d: "Republice, oczywiście, ale na ile nasi żołnierze są tego świadomi? Czy wiedzą, czego bronią? Bez odpowiednich zasad moralnych czy etyki jesteśmy tylko bandą szumowin z fajnymi giwerami i zbrojami. Poza dyscypliną, musimy wpoić naszym oddziałom wyższy cel."
 nf_MDR.15.a: "Służymy Republice"
 nf_MDR.15.b: "Służymy Ideom"
 nf_MDR.15.c: "Ludzie ponad wszystko"
 nf_MDR.16.t: "Niewiedza jest Błogosławieństwem"
 nf_MDR.16.d: "Od ponad dekady nasza Republika trwa niezłomnie. Rosji może już nie być, ale ludzkość wciąż istnieje. Nasza ludność jest zadowolona, a specyficzne podejście do życia osiadło w umysłach naszych obywateli. Jednakże, nie bez bólu czy cierpienia. Choć staramy się podtrzymywać dobry nastrój wśród obywateli, nie możemy dopuścić, by poznali prawdę o świecie zewnętrznym. Niepotwierdzone raporty sugerują, że reszta Metra może być nadal zamieszkana przez ludzi. Każdy kontakt z innymi władzami Moskwy musi pozostać w tajemnicy. Nasi urzędnicy mogą łatwo ukryć operacje przed opinią publiczną, ale prędzej czy później niektórzy nasi obywatele mogą coś podejrzewać."
 nf_MDR_16.a.tt: "Jeśli nasza £stability_icon §YStabilność§! spadnie poniżej pewnego progu lub wejdziemy w §YPoważny Konflikt§! z którymkolwiek mocarstwem w Metrze, nasz lud na pewno zbuntuje się przeciwko §CRepublice§!."
 nf_MDR.16.a: "Aby chronić nasz Lud"
 nf_MDR.17.t: "Nieporozumienia w Republice"
 nf_MDR.17.d: "Chociaż Republika Pervomayskaya jest państwem jednolitym, istnieją w niej dwie wyraźne kasty funkcjonujące pod państwem. Członkostwo w kastach wybierane jest przez każdego obywatela i od tego momentu pozostaje on w tej profesji na całe życie. Z biegiem czasu, przez niekończące się spory i tarcia, obie grupy wykształciły własne tożsamości.\n\nKrety to ci, którzy eksplorują niekończące się tunele Metra w poszukiwaniu cennej technologii i elektroniki. Większość ich działań ma miejsce pod ziemią, a Leśnicy pogardliwie uważają ich za tchórzy, którzy wolą uciec przed przerośniętym szczurem niż go rozdeptać.\n\nZ drugiej strony, Leśnicy, lub Drwale, to ci, którzy wyprawiają się na powierzchnię i zapuszczają w dżunglę Izmailowską, ścinając drzewa na opał lub materiały budowlane. Niektórzy odważają się nawet wyjść poza obwodnicę Moskwy, pogardzając Kretami za ich tchórzostwo. Są często hałaśliwi i aroganccy wobec tych, których uważają za gorszych.\n\nTe dwie grupy współistnieją od ponad dekady. Pomimo naszych starań, by poprawić relacje między nimi, najlepszą opcją wydaje się gaszenie wszelkich płomieni sporów, zanim dojdzie do poważnych konfliktów wewnętrznych."
 nf_MDR_17.a.tt: "Krety i Leśnicy stanowią główną siłę §CRepubliki§!. Najlepiej utrzymywać obie grupy w zadowoleniu. Jeśli jedna z grup będzie miała znaczną przewagę w §CRepublice§!, może doprowadzić do wojny domowej przy niskiej £stability_icon §YStabilności§!."
 nf_MDR.17.a: "Zażegnanie napięć między tymi grupami nie będzie łatwe..."
 nf_MDR.18.t: "Zdobyte zapasy"
 nf_MDR.18.d: "Stary Jurij miał niesamowite szczęście. Na początku myśleliśmy, że biedaczysko zgubił się podczas zmiany. Kilku chłopaków żartowało, że potknął się i zabłądził w gęstwinie, ale na szczęście staruszek dał radę. Jak się okazało, podczas błądzenia po dżungli natknął się na magazyn, który, o dziwo, pozostał nienaruszony. Korzystając z okazji, schronił się przed pogodą i dostał się do środka przez otwarte drzwi. Magazyn musiał być wojskowym składem — półki wciąż były pełne przedwojennych racji MRE i konserw. Nic specjalnego, ale wystarczająco, by przetrwać apokalipsę nuklearną. Większość strażników nie uwierzyła Jurijowi od razu, ale jego wyraz twarzy i kieszenie wypchane puszkami mówiły same za siebie."
 nf_MDR.18.a: "Dzisiaj uczta, panowie!"
 nf_MDR.19.t: "Epidemia choroby"
 nf_MDR.19.d: "Być może te MRE, które znaleźliśmy, jednak nie były takie świeże... albo może ludzie nie powinni się tak obżerać. Ci, którzy spożyli żywność z magazynu, zaczęli zapadać na gorączkę. Nic poważnego, ale wystarczająco, żeby wyłączyć z pracy sporo wartościowych ludzi. Jurij też, tak swoją drogą. Miejmy nadzieję, że większość szybko wróci do formy."
 nf_MDR.19.a: "W końcu im przejdzie, mam nadzieję"
 nf_MDR.19.b: "Szybko odseparować zakażonych i monitorować objawy z bezpiecznej odległości!"
 nf_MDR.20.t: "Wybuch infekcji"
 nf_MDR.20.d: "Coraz więcej naszych obywateli zapada na tę chorobę. To, co wydawało się zwykłą grypą, zamieniło się w pełnoprawną epidemię na naszych stacjach. Wielu już poddało się chorobie — mężczyźni, kobiety i dzieci, wszyscy padają jej ofiarą. Musimy szybko znaleźć lekarstwo lub wyleczyć naszą populację."
 nf_MDR.20.a: "Miejmy nadzieję, że wkrótce to minie"
 nf_MDR.20.b: "Odizolować kluczowe miejsca, oddzielić chorych od zdrowych i zatrzymać rozprzestrzenianie się!"
 nf_MDR.21.t: "Chora ludność"
 nf_MDR.21.d: "Sytuacja pogarsza się. Nawet najzdrowsi członkowie naszej społeczności padają ofiarą choroby. Obywatele zamykają się w swoich mieszkaniach, odmawiając pracy w obawie przed dalszym rozprzestrzenianiem się infekcji. Nasi lekarze są już na skraju wytrzymałości, a bez cudu sytuacja będzie się pogarszać."
 nf_MDR.21.a: "To nie wróży dobrze"
 nf_MDR.22.t: "Epidemia choroby"
 nf_MDR.22.d: "Sytuacja staje się coraz bardziej krytyczna. Nasi lekarze i personel medyczny są przytłoczeni liczbą chorych. Pracują ponad siły, a tych, którzy są zbyt chorzy, by im pomóc, pozostawia się ich własnemu losowi."
 nf_MDR.22.a: "Musimy szybko znaleźć lekarstwo"
 nf_MDR.23.t: "Epidemia choroby"
 nf_MDR.23.d: "Sytuacja jeszcze bardziej się pogarsza. Coraz więcej naszych obywateli poważnie choruje. Szpitale i łóżka dla chorych są przepełnione, a umierający leżą na podłogach stacji. Musimy szybko znaleźć lekarstwo lub wyleczyć pacjentów."
 nf_MDR.23.a: "Potrzebujemy lekarstwa natychmiast!"
 nf_MDR.24.t: "Wydaje się, że epidemia wygasa"
 nf_MDR.24.d: "Nie odnotowano nowych infekcji. Czy wirus został całkowicie powstrzymany, czy też wypalił się, zarażając tyle osób, ile tylko mógł zanim zadziałała naturalna odporność — nie wiemy. Jednak to traumatyczne wydarzenie na długo pozostanie w historii Republiki."
 nf_MDR.24.a: "Dzięki Bogu, to już koniec"
 nf_MDR.26.t: "Kontakt z Kalinińską"
 nf_MDR.26.d: "Stosunkowo spokojna wspólnota stacji na linii Kalinińskiej, od której wzięła swoją nazwę. Dość cicha i spokojna, w ostatnich latach stała się gospodarczym centrum wschodniej części Metra. Podobno mają własną gazetę, choć raporty sugerują, że są celem paskudnych plotek próbujących zniszczyć ich reputację."
 nf_MDR.26.a: "Wiem, kim jesteś"
 nf_MDR.26.b: "Chłopcy zawsze będą chłopcami"
 nf_MDR.27.t: "Pojednanie z Czerwoną Linią"
 nf_MDR.27.d: "Niektóre rzeczy nie umierają na zawsze. Czy to przez nostalgię, czy altruistyczne idee – socjalizm odrodził się w Moskwie. Czerwona Linia, co zabawne, kontroluje dziś większość linii Sokol. W przeszłości miała ambicje zjednoczenia całego Metra pod sztandarem rewolucji, ale po wyczerpującej wojnie z Ligą Hanzeatycką obie strony zgodziły się na zawieszenie broni i ustaliły obecne granice."
 nf_MDR.27.a: "Brama Niebios nie otworzy się dla twojego rodzaju"
 nf_MDR.27.b: "Mamy nadzieję na pojednanie i naprawienie relacji"
 nf_MDR.28.t: "Kontakt z Hanzą"
 nf_MDR.28.d: "Nazwana [HNZ.GetNameDef], organizacją z dawnych czasów, jest bezsprzecznie najpotężniejszym ekonomicznie państwem w całym Metrze. Kontrolując całą linię Kolcewską, mogą sprawować absolutną władzę nad handlarzami przekraczającymi ich terytorium."
 nf_MDR.28.a: "Nie przepadamy za kapitalistami"
 nf_MDR.28.b: "Wspólnie odniesiemy sukces!"
 nf_MDR.29.t: "Kłamstwo wychodzi na jaw"
 nf_MDR.29.d: "Skoro autorytet [MDR.GetLeader] dominuje, teraz nadszedł właściwy moment, aby ogłosić prawdę Republice. Moskwa żyje, naprawdę. Zbyt długo ludność Republiki żyła w przekonaniu, że są ostatnimi ocalałymi mieszkańcami Moskwy."
 nf_MDR.29.a: "Moskwa istnieje. Oni żyją! Moskwa §YŻyje!§!"
 nf_MDR.29.b: "SIŁY NATO INFILTRUJĄ MOSKWĘ!! MUSIMY §YODBUDOWAĆ ROSJĘ!§!"
 nf_MDR.30.t: "Czerkizon"
 nf_MDR.30.d: "Nasi zwiadowcy donoszą, że miejsce zwane Czerkizonem rzeczywiście istnieje, a nie jest tylko mitem szerzonym przez handlarzy z powierzchni. Podobno istniało jeszcze przed wojną, a moskiewskie władze próbowały, bezskutecznie, je usunąć. Dopiero po katastrofie odrodziło się na nowo. To ogromna sieć tuneli i katakumb ciągnąca się Bóg wie jak daleko. Można tu kupić praktycznie wszystko i każdego — broń, niewolników, a nawet płatnych zabójców, jeśli tylko cena jest odpowiednia."
 nf_MDR.30.a: "Wasze brudne praktyki są obrazą dla Republiki!"
 nf_MDR.30.b: "Być może nasze państwa mogą pokojowo współistnieć?"
 nf_MDR.31.t: "Polis"
 nf_MDR.31.d: "Ostatnia bastion ludzkości – tak przynajmniej mówi reszta Metra. Podobno składa się z przedwojennych naukowców, nauczycieli i wszystkich tych, którzy coś sobą reprezentują. Według opowieści starają się oni zachować ostatnie wartości ludzkości w ciemnościach. Trzeba przyznać – to godne podziwu."
 nf_MDR.31.a: "Zwykła propaganda NATO..."
 nf_MDR.31.b: "Nasze państwa mogą pokojowo współistnieć"
 nf_MDR.32.t: "Porwania"
 nf_MDR.32.d: "Pod osłoną nocy kilku naszych obywateli zostało porwanych."
 nf_MDR.32.a: "To nie wróży niczego dobrego"
 nf_MDR.33.t: "Zawalony tunel"
 nf_MDR.33.d: "[283.GetName] nie prowadzi do ślepego zaułka, jak wielu sądziło. Za zwałami gruzu i zniszczeń znajduje się więcej torów. Dowództwo uważa, że jeśli podejmiemy próbę usunięcia gruzu, moglibyśmy przebić się do dalszych części Metra."
 nf_MDR.33.a: "Świetny pomysł"