 huliaipole:0 "Гуляйпольская республика"
 huliaipole_desc:0 "§RСмерть всем, кто стоит на пути к свободе трудящихся!§!\n\nГуляйпольская республика — анархо-коммунистическая группировка, дезертировавшая с Красной линии после разрыва отношений с Андреем Москвиным и его соратниками. Они твёрдо верят, что Красная линия предала революционные идеалы коммунизма, и потому отреклись от неё и её сталинистской идеологии. Гуляйпольцы могут похвастаться большим количеством бойцов и сталкеров, а также внушительным запасом оружия."

 HUL_anarchist_republic:0 "Анархистская республика"
 HUL_anarchist_republic_desc:0 "§RСмерть всем, кто стоит на пути к свободе трудящихся!§!\n\nРождённая на основе идеалов Нестора Махно, §Y[HUL.GetNameDef]§! — это §Rанархо-коммунистическая§! республика, состоящая в основном из бывших революционеров Красной линии."

 HUL_beat_the_reds:0 "Бей красных"
 HUL_beat_the_reds_desc:0 "Из-за споров об идеологии и ослабевшей уверенности в том, что Сокольническая привнесёт в метро символ коммунизма, §Y[HUL.GetNameDef]§! откололась от Красной линии. Они считают, что нынешнее непостоянное правительство полностью пренебрегло революционными идеалами общности и равенства, отвергнув всё, кроме сталинистской идеологии."

 HUL_narcotics:0 "Торговля наркотиками"
 HUL_narcotics_desc:0 "Несмотря на громкие лозунги о свободе, в подземке трудно выжить лишь одними идеями. Республика нашла источник дохода в распространении наркотиков, что позволяет вооружать отряды и удерживать контроль над станциями."

