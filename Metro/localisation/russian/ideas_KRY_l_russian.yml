  KRY_something_wicked_this_way_comes:0 "Что-то зловещее происходит на этом пути..."
  KRY_something_wicked_this_way_comes_desc:0 "На расстоянии неисчислимых отрезков туннелей, §Крылатская§! изолирована от остальной части метро; и с его соседними станциями на севере. §Крылатская§! остается полна рассказов о чудовищных формах получеловека-полумутанта, живущего и скрывающегося в южных туннелях и на станции §YМолодежная§!. Достаточно сказать, что станция готовится к худшему."