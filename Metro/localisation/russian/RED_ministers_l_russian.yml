  RED_hero_of_the_revolution_desc:0 "Один лишь дедушка Ленин хороший был вождь. А все другие остальные — такое дерьмо"

  ### ANDREY ###

  RED_andrey_moskvin:0 "Андрей Москвин"
  RED_andrey_moskvin_desc:0 "Бывший депутат Московской Думы во времена Российской Федерации, по мнению некоторых, занимал высокие посты в Российской и Советской Армии. Андрей возглавил Совет метрополитенов и начал полномасштабное воссоединение Сокольнической линии под знаменем коммунизма.Под его руководством возродился дух и горящее пламя коммунизма.Лично следил за восстановлением и возрождением социалистических традиций на Красной линии.Поддерживаемый жителями Красной линии то ли из любви к его мягкому и заботливому правлению, то ли из вежливой обязанности дула винтовки."

