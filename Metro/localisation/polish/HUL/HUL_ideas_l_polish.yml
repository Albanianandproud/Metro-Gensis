 huliaipole:0 "Republika Hulajpole"
 huliaipole_desc:0 "§RŚmierć wszystkim, którzy stoją na drodze do wolności ludzi pracy!§!\n\nRepublika Huliaipole to frakcja anarcho-komunistyczna, która odeszła z Czerwonej Linii po tym, jak poróżniła się z Andriejem Moskwinem i jego współpracownikami. Mocno wierząc, że zaniedbali rewolucyjne idee komunizmu, a tym samym uznali ich za zdrajców. Odrzucili Czerwoną Linię i jej stalinowską ideologię. Szczycą się dużą liczbą żołnierzy i stalkerów oraz imponującym zapasem broni."
 HUL_anarchist_republic:0 "Anarchistyczna Republika"
 HUL_anarchist_republic_desc:0 "§RŚmierć wszystkim, którzy stoją na drodze do wolności ludzi pracy!§!\n\nZrodzony z ideałów Nestora Makhno, §Y[HUL.GetNameDef]§! są §Ranarcho-komunistyczną§! republiką składająca się głównie z byłych rewolucjonistów Czerwonej Linii."
 HUL_beat_the_reds:0 "Pokonać Czerwonych"
 HUL_beat_the_reds_desc:0 "Spory o ideologię i malejąca pewność, że Sokolniczeskaja przyniesie płaszcz komunizmu do systemu moskiewskiego metra sprawiły, ze §Y[HUL.GetNameDef]§! oddzielili się od Czerwonej Linii. Uważając, że obecny kapryśny rząd Czerwonej Linii całkowicie zaniedbał rewolucyjne ideały wspólnoty i równości, wyrzekli się Czerwonej Linii i jej stalinowskiej ideologii."
