    ARB_economic_revitalisation_choice_1:0 "Секрет коммерсантов"
    ARB_economic_revitalisation_choice_1_desc:0 "Они переделывают реальность, переписывают главы, и люди проглатывают это. Распространяют свой товар так далеко и как можно шире, насколько позволяют их торговые сети. Изобилие гораздо более смертоносный инструмент, чем оружие. Ганза знает это. Войны прошлого велись с помощью пороха и стали, но войны завтрашнего дня будут вестись совершенно по-другому ".
    
    ARB_economic_revitalisation_choice_2:0 "Честность и неподкупность"
    ARB_economic_revitalisation_choice_2_desc:0 "Для торговцев даже честность является финансовой спекуляцией".
    
    ARB_the_cover_up:0 "Прикрытие"
    ARB_the_cover_up_desc:0 "Мертвые восстают из Парка Победы? Чушь! Пусть граждане знают, что это просто ложь, сфабрикованная детьми, или того хуже... Коммунисты. Информация об этом не может быть распространена за пределами нескольких ключевых членов нашей администрации! Прекратите эти дикие спекулятивные мысли, прежде чем у них появится шанс распространиться по нашим станциям. Это явно работа диверсантов, стремящихся подорвать наш авторитет ".
    
