 #### Миноры ####
 ### Крылатская ###
 politics_KRY_vishin_desc:0 "Перед тем как бомбы упали, Вишин никак не мог себе найти место в жизни, уходя от одного занятия к другому. Будучи сыном бывшего полковника Советской Армии он всегда чувствовал что он должен достичь чего-то в своей жизни. Чувствуя себя не в своей тарелке, когда он не смог пойти по стопам своего отца.\n\nТеперь он живет с ясной целью; защитить §Yего§! станцию. §YЕго§! семью. §YЕго§! Дом. Он лично проследит за тем, чтобы §YКрылатская§! станция была в целости и безопасности от внешних угроз. А с тех пор как поступили известия об §Rмутантах§! в южных тоннелях, он сделает все, чтобы соответствовать наследию своего отца."
 ### Первомайская ###
 politics_MDR_seredin_desc:0 "Будучи рожденым где-то в поздние 70-ые, Николай Серёдин вступил в §YОМОН§!. Полицейские силы специального назначения Русской Национальной Гвардии и ели избежал ядерного взрыва спрятавшись на станции метро §YПервомайская§! вместе со своим близким другом §YСергеем Балагуровым§! , узурпировав власть у прошлого лидера, он стал президентом Республики.\n\nС тех пор, Первомайская Республика была в относительном мире и спокойствии под его зорким и отчужденным правлением, решил держать общину изолированной от остального Большого Метро."
 ### Митино ###
 politics_MIT_valentinovich_desc:0 "Глава станции Митино, Семён был рожден в районе 60-ых и смог избежать ядерного удара в Метро. Внешне суровый человек, внутри же искалечен и сломлен. Семён многое потерял из-за войны, слишком многое, от этого он впал в глубокую депрессию. Лишь бутылка была его постоянной спутницей, живот полный алкоголя позволял ему забыть о тяготах этого нового и ужастного мира.\n\nИ все же, все поменялось когда он начал сопровождать сталкеров идущих не поверхность. Каждая экспедиция проходила удачно, частично благодаря зорким глазам Семёна и его экспертизе в разведке и навигации посреди коварных руин бывшей Москвы.\n\nТаким образом, Семён Валентинович вернул себе свою гордость и здравость ума; Его жизнерадостность и силы также возвращались, ради того чтобы следить за своим новым домом."
 ### Рейх ###
 RCH_fuhrer:0 "Фюрер"
 RCH_fuhrer_desc: "Евгений Петрович - Мужчина средних лет, весь в шрамах и покрыт синяками, как и его идеология что он проповедует. Почти ничего не известно о его прошлом, хоть его влияние на нео-нацисткую политику в Четвертом Рейхе очевидно; Лишь недавно взяв на себя титул Фюрера, он уже стремится реорганизовать герметичных фашистов Четвертого Рейха в Метромахт, силу которую будут боятся все недо-люди Метро."
 ### Красные ###
 RED_andrey_moskvin:0 "Андрей Москвин"
 RED_andrey_moskvin_desc: "Бывший депутат Московской Думы во времена дней Российской Федерации, также некоторые верят что он держал некую высокую позицию в Российской и Советской Армии. Андрей стал лидером Совета Рабочих Метро, и начал полномасштабное воссоединение Сокольнической Линии под баннером Коммунизма. Под его руководством дух, и сияющее пламя Коммунизма вновь воссияли. Лично наблюдает за восстановлением и оживлением Социалистических традиций на Красной Линии, за что и восхваляем жителями Красной Линии; из любви к его мудрому и заботливому правлению или от добровольно-принудительного ствола винтовки, нацеленной в спину."