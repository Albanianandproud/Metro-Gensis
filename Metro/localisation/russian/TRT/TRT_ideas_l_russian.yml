 TRT_mere_thugs:0 "Просто обычные бандиты"
 TRT_mere_thugs_desc:0 "На первый взгляд Венеция кажется объединенным сообществом. Это всего лишь сборище бандитов и обычных людей. Поддержание видимости единого сообщества - всего лишь иллюзия. Структура и повседневная жизнь совершенно различны в каждой из станций Бандитского Треугольника."

 TRT_city_on_stilts_idea:0 "Поселение на стержнях"
 TRT_city_on_stilts_idea_desc:0 "Как итальянский город, от которого Венеция получила свое название, поселение построено на стержнях. Бандитский треугольник недавно затопил станции. Теперь выжившие стоят перед долгой и трудной задачей восстановления своих сообществ."

