l_russian:
 AVV_proctor_yusov: "Проктор Юсов"
 AVV_YUSOV_DESC: "Выглядя человеком, уже немолодым и не в расцвете сил, Юсов показывает, что, возможно, для некоторых с возрастом приходит мудрость. Решив в одиночку возглавить вылазку в Метро, проктор Юсов стремится доставить все необходимые ресурсы, которых так не хватает умникам из Бюро. Будь то торговля, угрозы или грабежи. Грузы будут доставлены."
 AVV_extranational_manager: "Менеджер по международным связям"
 AVV_extranational_manager_desc: "Главный менеджер по международным связям ОКБ Микояна, его задача — поддерживать и развивать выгодные отношения с зарубежными организациями. Все карты открыты, пока эти умники не усмирены столь необходимыми им ресурсами."

 AVV_baliff_name: "Тамаш Линдеманн"
 AVV_baliff_trait: "Оперативник конкурентной разведки"