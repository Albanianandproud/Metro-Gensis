  education_reform_increase_cost_and_duration_tt: "§CСтоимость и время на реализацию§! §gрешений увеличивается с каждым использованием!§!\n"

  improve_education_normal: "Улучшить систему образования"
  improve_education_normal_desc: "Учитывая состояние наших станций-поселений, было совершенно ясно, что благодаря дополнительному внедрению образовательных практик нашим гражданам будет гораздо легче выполнять повседневную работу. Более того, улучшилось качестве наших собственных научно-исследовательских работ."

  improve_education_normal_advanced: "Улучшать образование"
  improve_education_normal_advanced_desc: "Мы стоим на пороге научной революции. Старый Свет мог только мечтать о том, чего мы вот-вот достигнем!"
 
  improve_education_efforts_mission: "Повышение качества образования"
  improve_education_efforts_mission_desc: "Организация всестороннего обучения - это серьезный труд. Потребуется значительный промежуток времени, прежде чем мы увидим плоды нашего труда."

  metro_education_reforms_cost_tooltip: "\n\nСтоимость от населения : §Y[?education_reforms_population_cost_tooltip]§!\nСтоимость от территории : §Y[?education_reforms_state_cost_tooltip]§!\nМодификатор затрат : §Yx[?education_reforms_cost_from_modifiers_factor|0..2]§!\nМножитель затрат по уровням §Y: x[?education_reform_tier_multiplier]§!\nСокращение расходов от регионов §Y-[modifier@education_reform_state_cost_reduction_modifier]%§!"

  education_efforts_mission_tooltip: "\n§gЭто займет значительное количество времени в зависимости от количества§! §YСтанций§! §g которые вы занимаете.§!\n"

  education_efforts_mission_completed: "\nКак только таймер достигнет §R0§!. Мы  §Cоткроем§! следующий §Cуровень исследований!§!"

  improve_education_efforts_administrate_station_chiefs: "Совместное планирование с начальниками станций"
  improve_education_efforts_administrate_station_chiefs_desc: "Встреча с начальниками наших станций для формулирования и разработки плана реализации этих реформ потребует времени, даже если они согласятся с нашими предложениями. Мы можем должным образом приступить к желаемым реформам и внедрить желаемые изменения, только уважая авторитет местных начальников."

  improve_education_efforts_collect_books: "Создать библиотеки"
  improve_education_efforts_collect_books_desc: "Вместо того, чтобы использовать книги в качестве топлива для наших бочек для сжигания и походных костров, мы могли бы хранить их в безопасном месте. Убедитесь, что они хранятся в надлежащих условиях вдали от разлагающихся элементов."

  improve_education_efforts_soapbox: "Поощрить самообразование граждан"
  improve_education_efforts_soapbox_desc: "По мере того, как повседневная жизнь все больше и больше занимает умы людей, такие простые занятия, как письмо и чтение, становятся все менее и менее распространенными. Если мы хотим радикально изменить это восприятие, нам нужно воздействовать на все аспекты нашего общества. Не только среди молодежи."

  improve_education_efforts_purchase_amenities: "Купить книги"
  improve_education_efforts_purchase_amenities_desc: "Поскольку торговцы приходят на нашу станцию и возвращаются с нее, торгуя своими многочисленными товарами, покупка любых рукописей и книг, которые они могут продавать, и их накопление помогут улучшить нашу способность распространять знания. Подойдет все, что угодно, от детских книг до энциклопедий."

  improve_education_efforts_establish_schoolhouses: "Построить школы в вагонах"
  improve_education_efforts_establish_schoolhouses_desc: "Несмотря на то, что пространство с каждым днем становится все более важным ресурсом, мы задались целью создать пространство, предназначенное для обеспечения жильем и образованием детей."

 ### Уникальные решения ###
 
  improve_education_efforts_RED_social_science: "Программа ЛикБез"
  improve_education_efforts_RED_social_science_desc: "ЛикБез - сокращение от 'Ликвидация безграмотности' - ликвидация неграмотности - это программа, реализованная в первые дни Советского Союза для повышения уровня грамотности по всему Союзу. Специальные пропагандистские вагоны могут быть разработаны и отправлены в отдаленные регионы нашей администрации, чтобы научить разрозненное население читать или писать."

  improve_education_efforts_RED_pursuit_of_lenin: "Инвестировать в народное образование"
  improve_education_efforts_RED_pursuit_of_lenin_desc: "В Советском Союзе была надежная система образования. Грамотность и, что еще важнее, само образование были инструментами во всех аспектах повседневной жизни. Хорошее образование имеет решающее значение для понимания преимуществ марксизма."
 
  improve_education_efforts_RCH_1: "Организовать молодежь"
  improve_education_efforts_RCH_1_desc: ""
 
  improve_education_efforts_RCH_2: "Обязательные образовательные программы"
  improve_education_efforts_RCH_2_desc: "Именно молодежь унаследует землю. Истинная преданность отечеству и чистоте нашей нации должна быть привита им с рождения. Не только это, но и обширное обучение, образование и грамотность дадут им необходимые инструменты."
 
  improve_education_efforts_RCH_3: "Расовая наука"
  improve_education_efforts_RCH_3_desc: ""
  RCH_unlock_science: "Разблокировать решение: Расовая наука"

  improve_education_access_polis_repository: "Отправиться в библиотеки Полиса"
  improve_education_access_polis_repository_desc: "Мы сидим в темноте, пытаясь заново изобрести лампочку, в то время как Полис хранит любую информацию, которую мы можем запросить. Вместо того, чтобы стучать палками и камнями, мы могли бы вежливо спросить, разрешен ли нам доступ к их информационным ресурсам. Хотя они не доверяют постоянно предоставлять нам какие-либо книги или фрагменты знаний, на случай, если какой-нибудь идиот по ошибке примет последнюю неповрежденную книгу Достоевского за дрова. Конечно, сообщество, посвященное сохранению человечества и сохранению знаний, позволит нам заглянуть ненадолго?"
 
  improve_education_efforts_HANZA_unique_1: "Инвестируйте в нашу исследовательскую базу"
  improve_education_efforts_HANZA_unique_1_desc: "Деньги, конечно, не заставляют мир вращаться, но они смягчают ситуацию и делают её более гладкой. Мы не можем просто так швырять деньги нашему населению и ожидать, что оно станет грамотным. Однако мы можем позволить себе 'размещать' кое-какую мелочь то тут, то там. Особенно когда речь заходит о нашей административной базе. Конечно, со стен станции снова течет слизь, а металлолом Игоря заело уже в девятнадцатый раз за сегодняшний день, но нам бы не помешало взять еще несколько книг."

  improve_education_efforts_HANZA_unique_2: "Финансирование курсов повышения грамотности"
  improve_education_efforts_HANZA_unique_2_desc: "Некоторые администраторы утверждают, что, если мы серьезно хотим улучшить образование нашего населения, нам, вероятно, следует начать с самых низов и уделять приоритетное внимание образованию нашей молодежи. Выделить средства на проведение занятий по обучению грамоте для молодежи на каждой станции непросто, но, несомненно, это подготовит этих детей к будущей карьере и предоставит им возможности, которых не будет у многих других."

  allow_access_polis_education_decision: "Разрешен доступ к библиотекам Полиса"
 
 ## Решения для бандитов ##

  is_bandit_nation: "Бандиты"
  is_savage_nation: "Дикари"

  improve_education_bandit: "Повысить уровень образования"
  improve_education_bandit_desc: "Слово 'сообразительный' или сообразительный по уму' не приходит на ум, когда речь заходит о группе головорезов. Уличные умники, конечно, но сколько нужно людей, чтобы поменять лампочку? В этих краях об этом лучше не спрашивать. Однако ясно, что если мы собираемся управлять подпольем, нам лучше с чего-то начать. Вводим парней в курс дела после того, как они были разрозненной кучкой тупиц."

  improve_education_efforts_bandit_mission: "Совершенствование методов в области образования"
  improve_education_efforts_bandit_mission_desc: "Пройдет некоторое время, прежде чем мы увидим улучшения. Знания и дальновидность нашей команды, возможно, не позволят им решать даже простейшие математические задачи, но это, безусловно, улучшит их уличный интеллект."

  improve_education_efforts_bandit_disceting_equipment: "Практический подход"
  improve_education_efforts_bandit_disceting_equipment_desc: "Швырните книгой Толстого в любого умника, и он швырнет её в вас в ответ. На это потребуется больше усилий, чем на то, чтобы заставить ребят заниматься самообразованием. Потребуется более практичный подход."

  improve_education_efforts_bandit_sleezy_books: "Раздача учебных материалов"
  improve_education_efforts_bandit_sleezy_books_desc: "Слова, слова, слова, это может довести человека до смерти и даже дальше. Лучше поглазеть на что-нибудь получше. Подойдет практически все, что не утомит человека до полусна."

  improve_education_efforts_bandit_forced: "Никаких полумер"
  improve_education_efforts_bandit_forced_desc: "Вы бы усомнились в компетентности наших головорезов в том, чтобы выглядеть способными, когда дело доходит до того, чтобы вести себя как настоящие гангстеры. И вы были бы совершенно правы. Ленивые и бездельничающие. Когда дело дойдет до драки, они начнут творить хрень. Пока ажиотаж достаточно велик, они будут приходить в себя. Когда это пройдет, вы, но не наши товары, начнете вести себя прилично."

  improve_education_efforts_bandit_pp_spend: "Учиться у лучших"
  improve_education_efforts_bandit_pp_spend_desc: "Конечно, все головорезы в зеленом хотят заслужить свои нашивки. Они хотят стать следующим терминатором Михайловым или Курганским. К счастью, многие из старых парней в нашем отряде - бывшие гангстеры, чьи корни уходят даже в досоветские времена. Нет лучшего места для получения знаний и мудрости, чем с теми, кто был там, делал это и всё остальное."

  improve_education_efforts_bandit_pinch_it_someplace_else: "Заимствования из других источников"
  improve_education_efforts_bandit_pinch_it_someplace_else_desc: "Конечно, самое простое, что мы можем сделать, - это просто найти других людей с четырьмя глазами, которые будут выполнять все скучные задачи. Кому нужно что-то знать о компьютерах, когда мы можем угрожать кому-то, чтобы он сделал это за нас? Разве это не то, чем мы заняться?"


