## Agendas Decisions ## 
  HNZ_agenda_failure: "Failing to meet the required Agenda will incur Political Penalties! Risking our upper class to become dissatisfied with the current Government!"

  HNZ_agendas: "Hanseatic Agendas"
  HNZ_agendas_desc: "Ever since we unified the §YRing Line§!, our power and influence has grown dramatically. However, our §YCommonwealth§! is unified only under the guise of mutual defence and profit. Centralizing the §Y[HNZ.GetFlag][HNZ.GetName]§! to report directly to [HNZ.capital.GetName] will be no easy feat.\n\nCompleting §YTimed Agendas§! will garner support from the Merchant and Administrative Groups, and help us further consolidate our Authority.\n\nOur Current £political_authority_texticon §OPolitical Authority§! :  £political_authority_texticon §O[?HNZ_political_authority]§!\n\nWe may exchange §OPolitical Authority§! for bonuses and buffs for our Station."

  HNZ_mission_defensive_priority: "Defensive Priority"
  HNZ_mission_defensive_priority_desc: "The Ring Line is the central hub of trade across the Metro, and trade is the lifeblood of the Commonwealth. We must deter any and all threats from penetrating in.. or out of the Line."

  HNZ_mission_defence_condition: "Construct §C10§! Bunkers, or Barbed Wire Emplacements."

  HNZ_mission_economic_priority: "Economic Priority"
  HNZ_mission_economic_priority_desc: "The Hanseatic League exercises its political power mainly through its vast economy. Economic Sanctions and Embargoes are the main tool to dispose against any threats to its regime."

  HNZ_mission_neutrality_priority: "Neutrality Priority"
  HNZ_mission_neutrality_priority_desc: "The Commonwealth is supreme both in economic, and political might. With the Communists contained to the Sokol', the Hanza remains an unchallenged behemoth. As long as the state of the Metro remains in careful balance..."
 
  HNZ_mission_neutrality_condition: "For the Duration of the Agenda, remain a neutral power in the Metro. No Active declarations of war or causing disturbance to Tension in the Metro."

  HNZ_mission_military_priority: "Military Build-up"
  HNZ_mission_military_priority_desc: "Whilst the Hanseatic League is an economic powerhouse, it also has one of the largest standing armies in the Metro. Ready to engage and contain threats against Loginov's Government."

  HNZ_mission_military_condition: "Have a standing army consisting of §Y60§! Divisions. Or a force greater than §Y1500§! personnel."

  HNZ_mission_armament_priority: "Armament Stockpiling"
  HNZ_mission_armament_priority_desc: "Despite not being actively engaged in armed conflicts, the Military of the Hanseatic League is the most well-supplied and well-equipped force in the Metro. Thanks to the Commonwealths sheer economy, many weapons and ammunition provided to the Soldiers of the Commonwealth are hard sought in many places in the Metro."
  HNZ_infantry_equipment_priority: "More than §Y400 Infantry Equipment§! in the Army\n\n"
  HNZ_support_equipment_priority: "More than §Y40 Support Equipment§! in the Army\n\n"
