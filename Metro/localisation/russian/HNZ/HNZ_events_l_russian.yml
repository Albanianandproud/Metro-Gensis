 HNZ_random_event.1.t: "Закулисный торговец"
 HNZ_random_event.1.d: "Довольно проницательный торговец на одной из наших станций был пойман на продаже нелегальных товаров. Такие предметы, как наркотики и незаконное огнестрельное оружие, были у него в товарах среди других, более сомнительно связанных предметов. В настоящее время он получает выговор от властей станции. Однако вопрос в том, что делать с этим человеком."
 HNZ_random_event.1.a: "Его товары теперь принадлежат Ганзе."
 HNZ_random_event.1.b: "Мы не можем позволить ему распространять наркотики, выгнать его."
 HNZ_random_event.1.a_tt: "§gМы не позволим продавать их товары на нашей территории, но мы можем продавать их на соседних станциях и получать прибыль взамен.§!"

 HNZ_random_event.2.t: "Торговцев не пускают на станцию"
 HNZ_random_event.2.d: "На одной из наших станций радиального кольца каравану запретили въезд в Ганзу из-за отсутствия паспортов наготове. Они родом из отдаленного района метро и заявляют, что никогда не помнили, чтобы когда-либо проводился паспортный досмотр или когда-либо существовали обязательные паспорта. Их намерения кажутся благими; они стремятся продать свои товары только для того, чтобы добыть достаточно пулек, чтобы прокормить свою станцию, которая в настоящее время голодает из-за нехватки грибов."
 HNZ_random_event.2.a: "Нет паспорта? Вход воспрещен."
 HNZ_random_event.2.b: "Сделайте исключение - попросите охранника внимательно следить за ними, пока они торгуют."

 HNZ_random_event.3.t: "Бандитский налет!"
 HNZ_random_event.3.d: "Недавно в один из туннелей вторглись бандиты. Они грабят караваны и забирают все без остатка, даже если они никого не расстреляют. Теперь по этому туннель  любая торговля или трафик ведется только на свой страх и риск. Впрочем, ситуация становится все более ужасной, так как даже самые обычные однодневные поездки в Ганзу и обратно теперь прекратились, опасаясь, что бандитская организация распространится на другие подобные близлежащие туннели."
 HNZ_random_event.3.a: "Отправьте отряд, чтобы разобраться с ними."
 HNZ_random_event.3.b: "Подойдите к ним с... многообещающим предложением."
 HNZ_random_event.3.c: "Заплати им, чтобы они отвалили куда-нибудь еще."

 HNZ_random_event.4.t: "Успешный наем"
 HNZ_random_event.4.d: "Предложение, которое мы послали им в обмен на то, чтобы они больше не беспокоили караваны, увенчалось успехом. Их лидер предлагает обменять их услуги на достаточную плату. Однако они не типичные жестокие головорезы, вооруженные тайниками с оружием, которые они украли у проходящих караванов. Я уверен, что мы можем просто отправить их на смерть в какой-нибудь аномальный туннель и забрать товар, однако..."
 HNZ_random_event.4.a: "Приятно."
 HNZ_random_event.4.a_tt: "§gДва Бандитских отряда появились в нашей столице.§!"
 
 HNZ_random_event.5.t: "Трубы съели мой караван!"
 HNZ_random_event.5.d: "Мужчина вбегает на станцию, пот и слезы текут по его лицу. Он утверждает, что трубы поглотили его дрезину целиком. Он был единственным выжившим в этой схватке. Напуганный до смерти, он в ужасе от мысли вернуться туда, чтобы спасти товар, имея на спине только одежду, чтобы донести свое усталое тело до станции. Независимо от того, съели ли трубы его караван или нет, это может иметь серьезные последствия для торговли. На данный момент мужчине объявлен выговор, и для расследования туннеля отправлена команда. Экспедиционную команду встретил караван. Ни тел, ни крови, ни каких-либо следов борьбы. Только резкий запах ржавчины и дыма загрязнял плотный воздух. Упомянутая станция будет вновь заполнена большим количеством патрулей, однако солдаты несколько неохотно принимают в этом участие."
 HNZ_random_event.5.a: "Эти товары теперь принадлежат Ганзе."

 HNZ_random_event.6.t: "Авария каравана на Красной Линии"
 HNZ_random_event.6.d: "Недавнее скопление в одном из туннелей, ведущих от Красной Линии, привело к крушению одного из их торговых караванов. При столкновении с обломками, к сожалению, никого из караванщиков не удалось спасти или опознать по ранениям, полученным в результате крушения. Однако их товары, как ни странно, оставались относительно нетронутыми. Мы могли бы забрать эти товары для себя или сообщить об этом на Красную Линию и любезно вернуть товар."
 HNZ_random_event.6.a: "Я уверен, что они не будут возражать, если мы заберем это у них."
 HNZ_random_event.6.a_tt: "§gЯ уверен, что бюрократия Красной Линии скоро забудет, что они когда-либо отправляли караван в первую очередь§!"
 HNZ_random_event.6.b: "Верните им ресурсы."
 HNZ_random_event.6.b_tt: "§gХотя поначалу это было неприятно и подозрительно, они очень рады, что мы вернули товар обратно в их руки§!"

 HNZ_random_event.7.t: "Начальник станции высказывается против Ганзы"
 HNZ_random_event.7.d: "Недавно сегодня один из начальников нашей станции выступил с критикой режима Ганзы. Ссылаясь на свою неэффективность в защите прав своих жителей, а союз создается только для «максимизации прибыли». Коррумпированная олигархия, а не правительство. Однако его критика не осталась незамеченной, поскольку жители упомянутой станции поддержали его за эти заявления."
 HNZ_random_event.7.a: "Ок."
 HNZ_random_event.7.b: "Заставьте его замолчать."
 HNZ_random_event.7.b_tt: "§gМы пошлем кого-нибудь, чтобы «лично» заставить его замолчать.§!"

 HNZ_random_event.8.t: "Наем не удался"
 HNZ_random_event.8.d: "Они отказались от нашего предложения. Хвастались тем, что честь бандита выше любой тату или безделушки, которые мы могли предложить. Один намек вел к другому, и между переговорщиками и бандитами завязалась драка. Однако в итоге они покинули территорию и скрылись в туннелях за пределами нашей территории."
 HNZ_random_event.8.a: "Полагаю, это сработало, по крайней мере."