 LOADING_TIP_0:0 "You reap what you sow, Artyom. Force answers force, war breeds war, and death only brings death. To break this vicious circle one must do more than just act without any thought or doubt.\n- §YKhan§!"
 LOADING_TIP_1:0 "To live without hope, is to cease to live.\n- §YDostoevsky§!"
 LOADING_TIP_2:0 "If we don't end wars, wars will end us. \n-§Y H.G. Wells§!"
 LOADING_TIP_3:0 "So that's the Dead City. Welcome home, Artyom. \n- §YBourbon§!"
 LOADING_TIP_4:0 "Wicked phenomenon, yes? But, you know, it’s not any more «evil» than, say… fire. It all depends on your point of view. Try to get a better understanding of things before you make your judgement. \n- §YKhan§!"
 LOADING_TIP_5:0 "Some people call them demons, I call them bitches! \n- §YBourbon§!"
 LOADING_TIP_6:0 "By fire and steel, we'll take back our world! \n- §YMiller§!"
 LOADING_TIP_7:0 "If its hostile, you kill it \n- §YHunter§!"
 LOADING_TIP_8:0 "And then, after five minutes of silence, almost inaudibly, the old man sighed and said, more to himself than to Artyom. Lord, what a splendid world we ruined . . ."
 LOADING_TIP_9:0 "He who is brave and patient enough to peer into the darkness his whole life, will be the first to see a flicker of life in it. \n- §YKhan§!"
 LOADING_TIP_10:0 "Wow! What's that, up there...? Wait, Uncle showed me a picture once... The s-sky...! That's the sky, isn't it? It's like... A painted ceiling... I'll be famous! I saw the sky!"
 LOADING_TIP_11:0 "Whoa! That's the way to do it, bro! Just like the three Musketeers, eh? - if there were two of them. Bh-kha!. \n- §YPavel Morozov§!"
 LOADING_TIP_12:0 "if you gaze long into an abyss, the abyss also gazes into you. \n -§YFriedrich Nietzsche.§!"
 LOADING_TIP_13:0 "Move, boy! Everything depends on you now! \n -§YMiller§!"
 LOADING_TIP_14:0 "Humans had always been better at killing than any other living thing."
 LOADING_TIP_15:0 "Welcome to the First International Red Fighting Brigade of the Moscow Metropolitan in the name of Ernesto Che Guevara!"
 LOADING_TIP_16:0 "The last place on Earth where people live as people, where they still remember what the word human means, and how it should sound."
 LOADING_TIP_17:0 "Better to die while standing than to live on knees. \n -§YErnesto Guevara§!"
 LOADING_TIP_18:0 "We must prepare for a great war, the final war, and it will end with the triumph of our race!  \n -§YThe Führer§!"
 LOADING_TIP_19:0 "I'm all alone... \n §R...You’re not alone, you’re the first.§!"
 LOADING_TIP_20:0 "It takes something more than intelligence to act intelligently. \n §YFyodor Dostoyevsky§!"
 LOADING_TIP_21:0 "This is Moscow, do you hear me? St. Petersburg? Vladivostok? Voronezh? Novosibirsk? Do you hear me? This is Moscow! We're alive!"
 LOADING_TIP_22:0 "I will survive! Got it?! I §RWILL§! survive! \n -§YHunter§!"
 LOADING_TIP_23:0 "I see the reality, but the future is uncertain. You will receive unexpected help, but do not think that by the death of this person, that you will change the world for the better. §RA hydra has many heads and new ones will grow§!. \n- §YZhabdar§!"
 LOADING_TIP_24:0 "The oldest and strongest feeling of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown. \n-  §YH.P. Lovecraft§!"
 LOADING_TIP_25:0 "My fight is hopeless? You say that we‟re at the edge of the abyss? I spit on your abyss. If you think that your place is at the bottom of the abyss then take a deep breath and forward march. \n -§YHunter§!"
 LOADING_TIP_26:0 "Great holes secretly are digged where earth's pores ought to suffice, and things have learnt to walk that ought to crawl. \n §YH.P. Lovecraft§!"
 LOADING_TIP_27:0 "He said to Falcon, the dying dreamer - «Come on, move close to the cliff’s edge, and throw down your wounded body. For who knows, your wings and air might lift you upward, and once again let you enjoy the thrill of flying!» \n- §YMaxim Gorky§!"
 LOADING_TIP_28:0 "To my right, which was to the North, there stood, very far away, the House of Silence, upon a low hill. And in that House were many lights, and no sound. And so had it been through an uncountable Eternity of Years \n- §YWilliam Hope Hodgson§!"
 LOADING_TIP_29:0 "For a time, I believed that mankind had been swept out of existence and that I stood there alone, the last man left alive \n-§Y H.G. Wells§!"