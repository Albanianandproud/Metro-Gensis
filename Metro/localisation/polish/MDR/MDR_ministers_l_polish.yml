 MDR_nikolay_seredin: "Nikolay Seredin"
 politics_MDR_seredin_desc: "Urodzony pod koniec lat 70., Nikolay Seredin dołączył do §YOMON§!; specjalnej jednostki policji wchodzącej w skład Rosyjskiej Gwardii Narodowej. Cudem uniknął nuklearnej zagłady, chroniąc się na stacji §YPervomayskaya§! wraz z bliskim przyjacielem §YSergei Balagurov§!, obalił poprzedniego przywódcę i został prezydentem Republiki.\n\nOd tego czasu Republika Pervomayskaya cieszy się względnym spokojem i stabilnością pod jego czujnym i zdystansowanym panowaniem. Zdecydował się utrzymać izolację społeczności od reszty Wielkiego Metra."
 MDR_acting_president: "Prezydent Republiki"
 MDR_igor_knyazev: "Igor Knyazev"
 MDR_igor_knyazev_desc: ""
 MDR_anton_knyazev: "Anton Knyazev"
 MDR_anton_knyazev_desc: ""
 MDR_neutral_anton_knyazev: "Mól książkowy"
 MDR_kidnapped: "Został porwany"
 MDR_sergei_balagurov: "Sergei Balagurov"
 MDR_sergei_balagurov_desc: "Były oficer oddziałów prewencji przed wojną, Sergei urodził się w latach 80. XX wieku. Jak wielu innych, schronił się na Pervomayskaya. Jego przyjaźń z Nikolayem Seredinem nieświadomie wyniosła go na stanowisko głównego zastępcy Republiki, czyniąc go tym samym drugim najpotężniejszym i najbardziej szanowanym człowiekiem."
 MDR_neutral_sergei_balagurov: "Wiceprezydent"
 MDR_kalatozov: "Kalatozov"
 MDR_kalatozov_desc: "Były naukowiec, który został premierem Republiki, Kalatozov zapewnia sprawne i bezbłędne funkcjonowanie codziennych działań Republiki."
 MDR_neutral_kalatozov: "Premier Republiki"
 MDR_vlad_baikaltsev: "Vlad Baikaltsev"
 MDR_vlad_baikaltsev_desc: "Sierżant Vladislav Baikaltsev jest leśnikiem Republiki Pervomayskaya, służącym pod dowództwem Alexeia Fedotova."
 MDR_forester_vlad_baikaltsev: "Żołnierz sił specjalnych"
 MDR_alexei_fedotov: "Alexei Fedotov"
 MDR_alexei_fedotov_desc: "Urodzony w Moskwie w czasach Związku Radzieckiego, Alexei wcześnie rozpoczął naukę w akademii policyjnej i został funkcjonariuszem. Po schronieniu się w Pervomayskaya, dzięki umiejętnościom zdobytym w służbie policyjnej i wsparciu młodej republiki, szybko awansował na dowódcę oddziału specjalnego Pervomayskaya."
 MDR_forester_alexei_fedotov: "Dowódca Oddziału Sił Specjalnych"
 MDR_yitzhak_sidorsky: "Yitzhak Sidorsky"
 MDR_yitzhak_sidorsky_desc: "Jeżeli dostajesz potrójną stawkę względem przeciętnego robotnika, wiesz, że musisz trzymać język za zębami. Yitzhak to mężczyzna po pięćdziesiątce, który pomaga w codziennych operacjach Kretów. Gdy słyszysz syreny i przelatujące tuż nad głową nuklearne ICBMy, zamykasz właz drabinki i idziesz na przerwę obiadową. Dowództwo Centralnego Metra, Republika Mayday, czy jak to tam zwą – dopóki płyną ruble, naboje albo nawet kapsle po butelkach, Sidorsky będzie pracował bez pytania."
 MDR_mole_berl_skaryna: "Kret"
 MDR_berl_skaryna: "Berl Skaryna"
 MDR_berl_skaryna_desc: "Garbaty mężczyzna w wieku 40–50 lat, Berl jest jednym z naszych głównych inżynierów; odpowiedzialnym za utrzymanie tuneli w stanie nienaruszonym. Urodzony w Rosji, miał naturalny talent do nauk ścisłych i matematyki. Jednak mimo swych zdolności nie czerpał satysfakcji z kariery.\nZamiast kontynuować studia na jednej z wielu prestiżowych rosyjskich uczelni inżynieryjnych, wybrał spokojne życie rodzinne, ku rozczarowaniu rówieśników. Po wojnie i po tym, jak nuklearne wiatry zmiały jego dotychczasowe życie, wykorzystał swoje umiejętności do nadzorowania napraw w sekcji Metra [MDR.GetNameDef]. Wydaje się być gotowy do podjęcia zadania – przynajmniej tym razem będzie miał pełną kontrolę nad tym, jak jego praca się zawali na jego oczach."
 MDR_mole_yitzhak_sidorsky: "Były inżynier"