  AVT_rusakov: "Комиссар Русаков"
  AVT_commissar_rusakov: "Комиссар Русаков"
  AVT_RUSAKOV_DESC: "Русаков родился до того, как по всему земному шару воцарился ядерный ад. Молодой и полный сил, он собрал толпу таких же идейно фанатичных членов и захватил власть на станции Автозаводская: это был переворот, во время которого вновь ярко развевалось знамя революции. Назвав себя 'комиссаром' и основав Первую Интернациональную Боевую Бригаду имени Эрнесто Че Гевары."
  _communist_rusakov: "§RКомандир Первой интернациональной боевой бригады§!"
  _commissar_rusakov: "Командир Первой интернациональной боевой бригады"

  AVT_tomsky: "Анатолий Томский"
  AVT_anatoly_tomsky: "Анатолий Томский"
  AVT_TOMSKY_DESC: ""
  _anatoly_tomsky: "Воинствующий анархист"

  AVT_lumumba: "Максим Лумумба"
  _AVT_lumumba: "Железнодорожный техник"
  AVT_lumumba_desc: "Изучая работу дрезин, Лумумба стал главным техником. Лично наблюдал за ремонтом и модернизацией дрезин для использования Бригадой."

  AVT_karatsyupa: "Карацюпа"
  _AVT_karatsyupa: "Талисман бригады"
  AVT_karatsyupa_desc: "Привет, это собака"

  AVT_fyodor: "Фёдор"
  _AVT_fyodor: "Диверсант"
  AVT_fyodor_desc: "Старший член бригады. Несмотря на то, что Федор выглядит как стереотипный хулиган, чаще всего ассоциирующийся с русскими: недисциплинированный алкоголик, он совсем не такой. Он видел немало конфликтов и благодаря этому стал опытным воином."

  AVT_banzai: "Банзай"
  _AVT_banzai: "Боец бригады"
  AVT_banzai_desc: "Родился, как и многие, в целом мире дерьма. Банзай стал бойцом-революционером в возрасте 20 лет и присоединился к бригаде Русакова. Его сверстники прозвали его 'Банзаем' из-за его кровожадной натуры камикадзе."

  AVT_vladimir_koltsov: "Владимир Кольцов"
  AVT_koltsov: "Отец Владмир"
  AVT_koltsov_desc: "Угрюмый старик, когда-то разрабатывал биологическое оружие для СССР. Увидев последствия своих действий, он оставил проект и стал священником. Поклялся никогда не причинять вреда и просить прощения за свои поступки. Спасенный с Лубянки и предложивший свои услуги нашей Бригаде. Теперь Владимир пытается создать противоядие от того самого вируса в тщетной попытке искупить свою вину."
	_AVT_koltsov: "Ищущий покаяния"
    
  AVT_nikolai_nosov: "Николай Носов"
  AVT_nosov: "Носов"
  AVT_nosov_desc: "Родился в Полежаевской вместе со своим братом-близнецом Гришей. Их мать страдала лучевой болезнью, а они оба - карликовостью из-за врожденной болезни роста. Несмотря на это, к ним относились как к обычным жителям станции. После помешательства матери и загадочной смерти отца их отправили на Автозаводскую, чтобы они смогли чего-то добиться. Используя свою карликовость как умение пробираться в труднодоступные места и находить полезные материалы для станции."
	_AVT_nosov: "Вездеход"
 
  AVT_perebezhchik: "Григорьев"
  AVT_perebezhchik_desc: "Родился за несколько лет до Армагеддона и жил на Чеховской. До своего увечья Григорьев был бывшим сталкером Рейха. Его жесткая и грубая манера поведения контрастирует с его верой во врожденную доброту людей. В молодости он вступил в Метромахию из убеждения сохранить свое общество и в результате стал сталкером. Он и его отряд были отправлены на поверхность для обычного обследования. После контакта с подавляющим числом мутантов отряд был перебит. Хотя он едва выжил, его изуродовали. Оставшиеся члены отряда бежали и бросили его, считая мертвым. Зная, что если он вернется в свой дом, его заклеймят как мутанта и казнят, он решил бродить по поверхности в поисках входа в метро, Григорьев наткнулся на сталкера-революционера. Естественно, они сцепились, казалось, на несколько часов. Григорьев едва мог собраться с силами для боя, но по мере того, как припасов у каждого из них становилось все меньше, а погода ухудшалась, оба обнаружили тщетность своих усилий по уничтожению друг друга. Они стали обсуждать жизнь, политику, философию, видя родство между собой. Зная, что умрет, если останется на поверхности, он попросил Революционера пойти с ним или, по крайней мере, привести его в безопасное место. Революционер знал, что его сверстники, скорее всего, не примут его, но попытаются поручиться за его безопасность в обмен на рабство и информацию о Рейхе. Зная свою судьбу, Григорьев согласился. Он верил, что когда-нибудь вернется домой в Чеховскую к семье."
	_AVT_perebezhchik: "Перебежчик"
    
  AVT_kadyrov: "Кадыров"
  AVT_kadyrov_desc: "Связист из Сокольников Кадыров проследит за тем, чтобы наши силы соответствовали стандартам Красной Линии."
	_AVT_kadyrov:0 "Ответственный за учения"
    
  AVT_mayakovskaya_character: "Бор"
  AVT_mayakovskaya_character_desc: "рысу можно использовать по-разному. Ее можно есть, тушить, делать из нее отличный шашлык, снимать шкуру, чтобы сделать пару удобных ботинок, или использовать в крысиных бегах. Однако ловить их? Это совсем другое испытание. Бор неплохо научился ловить крыс, так что иногда ему даже удавалось поймать в свою ловушку представителей Рейха или мутантов. К сожалению, от их мяса мало пользы, как и от его шуток."
	_AVT_mayakovskaya_character: "Крысолов"
    
  AVT_turgenevskaya_character: "Яков"
  AVT_turgenevskaya_character_desc: "Яков, обреченный влачить жалкое существование в разрушенных коридорах Тургеневской, наблюдал, как станция обезумела и была заброшена из-за гнойных аномалий, которые поразили железнодорожные пути и глубокие туннели. Население станции может быть уничтожено не больше, чем блоха. Остался только он."
	_AVT_turgenevskaya_character: "Последний человек"
    
  AVT_partizanskaya_character: "Охотник"
  AVT_partizanskaya_character_desc: "Живущий на станции Партизанская, Охотник - изуродованный мутант, который носит хоккейную маску, чтобы скрыть степень своего уродства. Благодаря большому количеству шахт технического обслуживания и секретных туннелей, Охотник может помогать нашим солдатам в вылазках."
	_AVT_partizanskaya_character: "Гном-мутант"
    
  AVT_avtozavodskaya_character: "Феррум"
  AVT_avtozavodskaya_character_desc: "Бывший химик до войны, он общается на языке, который, казалось бы, непонятен другим жителям Автозаводской."
	_AVT_avtozavodskaya_character: "Химик"