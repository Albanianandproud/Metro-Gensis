 2028_DESC:0 "Прошло 15 лет со дня ядерного апокалисиса. Те, кто успел укрыться в темных и грязных туннелях Московского метрополитена, создали свои собственные законы и госудаства на станциях московского метро, превратив их в крепости. Есть ли у человечества надежда на выживание? \n\n"

 2033_NAME:0 "§R2033§!"
 2033_DESC:0 "§R СКОРО!§!"

 RED_BOOKMARK_DESC:0 "Гавань советской ностальгии, занимающая большую часть Сокольнической линии пропагандирует ценности равенства и всеобщего братства вместе с коллективизмом, Красная Линия обладает наибольшим населением и территорией в бывшем Московском Метрополитене. Настоящий наследник прекрасного советского социалистического прошлого и в тоже время это жалкая пародия на репрессии, и цензуру прошлого. Вложив все в войну с Ганзой, Красная Линия ощутила все тяготы затяжной войны. Раны от недавнего конфликта еще не зажили, да и вряд ли он будет в ближайшее время забыт."

 HNZ_BOOKMARK_DESC:0 "Ганза — самая крупная и экономически мощная фракция в Метро. Капиталистический альянс независимых станций, полностью подчинивший себе Кольцевую линию. Господствующая экономическая и политическая гегемония на внутренних и внешних линиях метро. Несмотря на свой миролюбивый характер, предпочитает оставаться нейтральным и игнорировать конфликты. Выбор экономических санкций вместо прямых военных действий для них более предпочтителен.\n\n Однако этот заработанный всемогущий статус не был бесконфликтным; Кровавая и безжалостная ганзейско-красная война в 2020-х годах, была заплачена высокой ценой. Мир был достигнут, но это не сильно помогло потушить пламя, поскольку напряженность медленно, но верно начала распространятся по всему метро. Грядет крупный конфликт с Ганзой, находящейся в его эпицентре. Нравится им это или нет."

 RCH_BOOKMARK_DESC:0 "§RРоссия для Русских!§! Занимая 3 станции - Тверская, Чеховская и Пушкинская - образовался 4 Рейх. Однородная неонацистская организация, сформированная из остатков довоенных крайне правых группировок которые обращаются к мрачной истории прошлого как к средству пережить настоящее. Провозгласив себя преемниками Гитлера, они берут на себя задачу очистить Метро от всех мутантов и мерзкой скверны. Отчужденные от других жителей метро они готовы умереть, чтобы обезопасить свой Тысячелетний Рейх."

 PLS_BOOKMARK_DESC:0 "Полис - относительно молодое государство образованное после Ганзейско-Красной войны. Скорее всего последнее место на земле, где все живут как цивилизованные люди, где еще не погасла искра человечества.\n\nПолис — это город-государство из 4 станций, расположенных в эпицентре Метро, что и порождает его мощь, не за счет войны или промышленности, а как святилище научных, художественных и музыкальных знаний. В Полис стекаются те, кто не умеет воевать или остальное метро считает «слишком неадекватным». Несмотря на то, что Полис является «спасательной лодкой» знаний в океане невежества, он поддерживает порядок старого мира, о котором многие его соседи уже просто забыли. Мир не вкурсе про Полис, а значит, Полис не вкурсе про внешний мир. \n\n Но шестеренки войны медленно крутятся и вращаются, и жадные глаза с жадностью созерцают его великолепие. Перо может быть сильнее меча, но оно не может сравниться со стволом ружья."
 
 MSU_BOOKMARK_DESC:0 "Находясь снаружи границ Метро, простирается мистический Изумрудный Город. Многие верят в то что это кладенец знаний, культуры и науки старого мира, далеко превосходящий все, что могло бы быть в Полисе. Бастион мира и гармонии в глупом и враждебном мире. Тем не менее, то что на самом деле точно известно это ничего более чем полу-правды, слухи и сказки от выпитой до дна фляжки алкоголя.\n\nНо, как и детская сказка, из которой взято это имя; эти невероятные высоты не более чем выдумка. Хрупкая сказка которой суждено развалится."
 
 HNZ_BOOKMARK_DESC:0 "§ "Содружество станций Кольцевой линии «Ганза»" - так называется объединение станций Кольцевой линии. Эти станции были расположены на пересечении всех остальных линий и, следовательно, всех торговых путей. Это государство, Которое стало местом встреч бизнесменов со всего метрополитена. Эти бизнесмены богатели с фантастической скоростью, и вскоре, зная, что их богатство вызывает зависть у многих, они решили объединиться в единый альянс. Кто-то сравнил их с союзом торговых городов средневековой Германии,§! §ОГанзой,§! Слово было запоминающимся, и прижилось.§!\n\nГанза - самая крупная и экономически мощная группировка в Метро. Торговый альянс независимых станций, который полностью подчинил себе Кольцевую линию. Господствующая экономическая и политическая гегемония на всех внутренних и внешних линиях метро. Руководство предпочитает экономические санкций прямым военным действиям.\n\n Однако этот всемогущий статус не состоялся бы безкровно; Безжалостная война Ганзы и Красной Линии в 2020-х годах стала платой за создание союза. Хотя мир был достигнут, это мало повлияло на подавление конфликта, и напряженность медленно, но верно нарастала по всему метро.\n\n Грядёт большая война. И Ганза будет в самом центре бойни. Нравится им это или нет."

 SPT_BOOKMARK_DESC:0 "§RКто, если не мы?!§!\n\n Элитные бойцы, с огромным опытом боевых действий, не принадлежащие ни к одной идеологии или нации, служат исключительно для сохранения останков человечества. Спартанцы, подобно тем, кто жил в древности, являются самыми опытными и смертоносными воинами во всем метро. Защита и сохранение человечества от любых угроз - их единственный долг. Многие из бывших членов этого отряда служили в российском спецназе до войны, а также в других специальных элитных подразделениях по всему миру. Они поддерживают тесные отношения с Полисом и его армией, и занимают нейтральную позицию по отношению к более крупным фракциям метро. Но во время, когда надвигается крупная война и мутанты множат свои силы, как долго Спарта сможет оставаться в стороне?"

 ARB_BOOKMARK_DESC:0 "Когда-то обладая значительной властью и значительным населением, Арбатская Конфедерация теперь представляет собой не более чем вассальное государство кольцевой линии и сильно ослабела во время конфликта Ганзы и Красной линией. Теперь, когда в тени затаилась невидимая угроза, её население начало стремительно покидать станцию."

 OTHER_GATHERING_STORM_DESC:0 "Спустя почти два десятилетия, в Метро образовалось множество различных обществ. Каждое со своими уникальными особенностями. Все они обмениваются между собой, приходят к дипломатии или же к войне между собой. Многие из них в большинстве своем игнорируются более большими станциями. Всех их объединяет одно - выживание. Борьба за то, чтобы свести концы с концами в этом умирающем мире."

 BAU_BOOKMARK_DESC:0 "Альянс станций Арбатско-Покровской линии, уделяющих приоритетное внимание модернизации и ремонту довоенной техники. Относительно способны оставаться на плаву и богаты благодаря взаимодействию с остальной частью метро. Но с разжиганием угроз и мобилизацией со стороны Ганзы, как долго Альянс сможет сохранять свой нейтралитет?"

 GWC_BOOKMARK_DESC:0 "Метро цепляется за видимость порядка, но есть и те, кто полностью бросает вызов цивилизации. Те, кто уже не люди и не мутанты. Бледные, изможденные и похожие на скелеты фигуры прячутся в темных нишах подземелья выжидая своего времени для удара."

 KAL_BOOKMARK_DESC:0 "Конфедерация мирных взаимодействующих друг с другом станций Калининско-Солнцевской линии. Довольно спокойное рабочее сообщество, управляемое наблюдательным советом, без угроз мутантов и лишь с несколькими откровенно опасными аномалиями. Проблема, как всегда, исходит от людей. Поскольку конфедерация день ото дня подвергается все большему контролю, скоро люди попытаются разрушить то, что они смогли создать."

 TRT_BOOKMARK_DESC:0 "Треугольник Бандитов пересекается там, где встречаются 3 линии туннеля. Место богатства и власти, частично затопленное, что назвается «Венеция», основанное на великом городе прошлых веков. Это улей мрази и прочей мерзости, обитающей в Метро. Город греха и возможностей, которым управляют головорезы и банды разных мастей, где организованная преступность встречается повсеместно.\n\n В отличие от любого другого места в метро, Венеция свободна от оков идеологии или благоразумия. Если бы Бандитский Треугольник организовался и выглядел не просто кучкой разрозненных банд, они могли бы стать крупной новой силой в метро, той, которую стоит уважать."

 ULI_BOOKMARK_DESC:0 "Коммунна левого толка, занимающий северо-западный участок Таганско-Краснопресненской линии. Она становится все беднее из-за экономического спада, внутренних раздоров и нападений мутантов. Когда Ганза приближается, чтобы проглотить их дыру, конфедерация должна твердо стоять друг за друга, иначе ее сдует надвигающийся шторм."

 SEV_BOOKMARK_DESC:0 "Станция инженеров, но в основном солдат. Каждый горожанин обучен сражаться с мутантами, крадущимися из южных туннелей. Это важная станция, которая обеспечивает электроэнергией большую часть метрополитена, если не все Южное метро."

 VDN_BOOKMARK_DESC:0 "Мирное торговое сообщество, известное своим грибным чаем. Умеет вполне комфортно жить за счет торговли с соседями и партнерами издалека. Имеет собственную публичную библиотеку и высокий уровень грамотности."

 BRK_BOOKMARK_DESC:0 "Коллектив ферм и заводов являющейся «житницей» метро. Торгует грибами, свиньями и пшеницей, которую выводят в сообществе."

 SCA_BOOKMARK_DESC:0 "Крысолюды, Мутанты, Мусорщики - Описание людей-крыс. Когда-то люди заболели и заразились крысиной инфекцией, которая многих убила, и лишь немногие выжили, но в процессе были изуродованы. Изолированное от остальной части Метро Содружество Станций Мусорщиков не ищет ничего, кроме мирного уединения. Другие обитатели Метро считают их не более чем мутантами. Несмотря на то, что их часто называют простыми мутантами, они добиваются больших успехов в сохранении человечества. Пока их человеческий облик увядает, их дух и разум остаются крепкими."

 ISL_BOOKMARK_DESC:0 "Халифат населен выходцами из Кавказа. Представляет из себя кастовое общество, основанное на крови и чистоте. Низшие касты мусорщиков порабощены. Находится в постоянном конфликте с «кафирами» юга."

 SAT_BOOKMARK_DESC:0 "Поскольку рай и ад столкнулись, когда ядерный армагеддон обрушился на землю, для выживших имело смысл впасть в суеверие. Одни к Богу, а другие к давно забытым древним божествам. Но некоторые вызывали благоговение перед жестокими и нечестивыми,\n\n рыскающими и притаившимися на некогда заброшенной станции Тимирязевская. Считая, что на землю пришел Ад, а сама Москва — это врата в преисподнюю. Теперь он горит криками многочисленных пленников, а станция усеяна свечами и отметинами самого Сатаны."

 AVT_BOOKMARK_DESC:0 "Со станции "Автозаводская" прибывает Первая Межнациональная бригада Че Гевары. Для одних они борцы за свободу, которые борются против тирании и угнетения, для других они не более чем бандиты с идеологическим сознанием. Для них самих они являются истинными сторонниками революционных идеалов и стремятся к перманентной революции во всем метро. Из-за своих идей были осуждены и изгнаны с Красной Линии."

 HUL_BOOKMARK_DESC:0 "В работе."
 
 EUR_BOOKMARK_DESC:0 "«Европа» контролирует две станции Филевской линии (Международную и выставочную) и одну станцию Калининско-Солнцевской линии (Бизнес-центр). Они граничат с Арбатской конфедерацией и Культом Великого червя.\n\n Значительная часть жителей Европы - иммигранты, бывшие бизнесмены и сотрудники делового центра "Москва-Сити". Сообщество в основном отрезано от "Большого метро", поэтому у него больше времени, чтобы сосредоточиться на внутренней политике, чем на событиях в мире. Жители Европы часто нуждаются в этом, поскольку они сформированы из иммигрантов самых разных наций со всей Европы, потому культурные конфликты на станциях не редкость."
 
 OTHER_2028_DESC:0 "Другие государства метрополитена."


 