  PLS_vitaly_misko: "Виталий Мисько"
  PLS_vitaly_misko_trait: "Премьер-министр Полиса"
  PLS_vitaly_misko_desc: "§9«Невысокий, лысеющий мужчина; очки подчёркивали его властный вид. Он был одет в костюм и галстук, и на висках не было татуировок, которые могли бы указать на его кастовую принадлежность».§!\n\nБудучи бывшим советником президента России, Миско знает, кого слушать, будь то кшатрии или брахманы, и умеет прекращать ссоры, когда это необходимо.\n\nСерьёзный и порой авторитарный, Виталий обладает прагматизмом, который не приемлет легкомыслия. Те, кто был с ним близок, утверждают, что ни разу не видели его улыбки – и это вполне правдоподобно. Тяжело может показаться, что на его величественных плечах лежит сокрушительное бремя последних дней человечества, и отчаянный голос шепчет внутри, что все его усилия лишь оттягивают неизбежное. Судьбу, которой ему не избежать… Как бы он ни старался от неё убежать."

