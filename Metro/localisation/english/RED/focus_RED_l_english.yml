l_english:

 fascist_communist_skirmishes_tt:0 "\nWe will see to it that the other side are wiped from the face of the earth. No other option than subjugation will do!"

 RED_bulwark_of_socialism:0 "Bulwark of Socialism"
 RED_bulwark_of_socialism_desc:0 "Birthed from Sokolnicheskaya; the testament and glory of the Soviet State itself, emerged the Red Line. Formed from Komsomol figures, survivng veterans and many more who were nostalgic for Russias Socialist Past. No where else properly emulates the majesty - and might of the Soviet Union than the Red Line."

 RED_state_of_the_line:0 "State of the Line"
 RED_state_of_the_line_desc:0 "Whilst disasterous for all participants. The ripples from Hanza-Redline war can be felt more sternly within the Red Line. Andreys dreams of a unified Metro - crushed. With Peace, that has only created a sense of weakness within. Mutinies of political dissidents, and revolutionaries afar. The situation must be adressed."

 RED_question_of_economy:0 "Question of Economics"
 RED_question_of_economy_desc:0 "Our economy has quite simply, reached a slump. It will take more pragmatism than just a mere injection of funds to fix the ramshackle state its in."

 RED_economic_demobilisation:0 "Economic demobilisation"
 RED_economic_demobilisation_desc:0 "With the Hanza-Redline war a fading memory in the lives of their subject, their daily toil remains otherwise. We still follow the same economic policies and production quotas during the war no more than half a decade ago. Despite Andreys best efforts torejuvinate the otherwise economically stagnant Red Line has proven to have hit several roadblocks. Now it requires his unwarrented attention."

 RED_formalise_ministry_of_economics:0 "Formalise Ministry of Economics"
 RED_formalise_ministry_of_economics_desc:0 "As an effort to combat the rising resentment within our population, the Economics of the Red Line must be formally adressed. Andrey and his close-knit group of ministers and secretaries cannot keep track of every station, backwater farm and pig carcass-stall in the Red Line. With the winding back of our Militarist-style grain requesitioning, we can now focus on growing our economy."

 RED_assume_kulak_property:0 "De-Kulakization Campaigns"
 RED_assume_kulak_property_desc:0 "Providing our citizens with economic rebates, especially aimed towards our agriculturalists will inject a much needed economic surplus into our economy. With added independence however, it has been a growing concern that some of our farmers may indeed be too better for their own good. Farmers who have already begun selling 'too much' grain. A rising secretive middle-class of Kulaks. Capitalistic profiteering right under our very noses."

 RED_unionise_inefficient_sectors:0 "Unionize Inefficient Sectors"
 RED_unionise_inefficient_sectors_desc:0 "Stagnant wages and working conditions has given rise to our slump. The Inefficient sectors of our economy must be improved upon. During the Hanza-Redline Conflict local administrations were allowed to directly control inter-stational industries without involvement. But now the war has passed. As our mobility to produce and sustain the line grows, the need for labour will increase."

 RED_question_of_prodrazvyorstka:0 "Question of Prodrazvyorstka"
 RED_question_of_prodrazvyorstka_desc:0 "Prodrazvyorstka, or grain requesitioning based upon state-quotas helped support and supply our army immensly during the Hanza-Redline war, but no longer are we fighting on all fronts. Our economy is stagnant, and our population drained from the constant siezure of foodstock. Food quotas should be reconsidered."

 RED_question_of_military:0 "Question of Military"
 RED_question_of_military_desc:0 "Our military remains bloated, and in dire need of a rapid comprehensive overhaul. The only issue is the absurd power the military high command reigns over the Red Line. Removing their power is something to be done with caution, lest risk them thinking twice about their allegiance to the General Secretariat."

 RED_command_reforms:0 "Command Reforms"
 RED_command_reforms_desc:0 "During the war, much of our forces were spread sporadically across the Sokolnicheskaya line, combined operations were infrequent given the nature of the war. With a more comprehensive and unified command structure our forces could be deployed more effectively, and improved upon from an organized committee."

 RED_military_renovations:0 "Military Renovations"
 RED_military_renovations_desc:0 "Despite one of the largest current armed forces in the metro, the state of our forces proves otherwise. A rag-tag rabble with pipe guns, than a fully-fledged armed forces. Something needs to be done about its state."

 RED_establish_officer_academy:0 "Establish Officer Academy"
 RED_establish_officer_academy_desc:0 "The new generations of young officers will have to endure the harsh new realities of the metro. This must include ever changing and evolving landscape of warfare."

 RED_new_officer_corps:0 "Young Officer Corps"
 RED_new_officer_corps_desc:0 "The youth are the future. We must lead them, teach them to inherit the earth which they eventually shall. We must also bestow them knowledge needed to preserve the Red Line and the interest of the Revolution."

 RED_young_officer_academy:0 "Establish Young-Officers Academy"
 RED_young_officer_academy_desc:0 "The Budding youth and junior officers of today, and the generals and commanders tomorrow. By fire, steel and pure grit they'll reclaim the world. In flames of Revolution, and not radiation this time."

 RED_future_officers_tt:0 "§g The establishment of an officers academy will take some time, but will make our future commanders much more competent.§!"

 RED_question_of_brotherhood:0 "Question of Brotherhood"
 RED_question_of_brotherhood_desc:0 "Something more pressing to for Andrey, and hits closer to home. His brother. Proven himself to be a competent strategist within recent years, someone who in this day of trechary and betrayal Andrey could trust most of all. However this would be true if Maxim had no secretive spite towards his older brother."

 RED_new_economic_draft:0 "New Economic Draft"
 RED_new_economic_draft_desc:0 "With pressing matters dealt with, now the efforts can be made to rectify the slumped Economy. Andrey believes with the introduction of new economic policies, the Red Line can become economically rejuvinated. If not even able to compete with that of the Hanza."

 RED_new_economic_draft_tt:0 "§gBased upon your decisions made, a economic plan will be drawn up. This will unlock the next subsequent focus tree.§!\n\n§RThere is no opting out of the focus until it is completed.§!"

 RED_move_the_capital: "Moving the Capital"
 RED_move_the_capital_desc: "While [264.GetName] was the epicenter of the revolution, much of the Sokol line has been consolidated under the red banner. To fully and efficiently extend our grasp across the entire line, it is suggested that we move our capital station somewhere closer to the center of the Line itself."
 RED_crisis:0 "Red Line in Peril"
 RED_crisis_desc:0 "Peril grips the Red Line. Shaking it to its very core foundations. Andrey Must tread lightly to secure the preservation of the Entire Line."

 RED_inaugerate_korbut:0 "Inaugerate Korbut"
 RED_inaugerate_korbut_desc:0 "With disobedient members in the military, and the encroaching fears of violent uprisings by our population. Not to mention those witin our own party who have fled, with secretive documents which could damn the entire Red Line if they fell into wrong hands. Andreys government is in peril. The KGB remains loyal still and can be put to good usage. However, their leader is the last person Andrey would have wanted.\n\nBetter the demon you know, than the demon you do not."

 RED_korbut_inaugerate_tt:0 "§gThe§!§Y State Security Committee§!, §gor§!§Y KGB§! §gwill be given emergency power. The situation with the defector will be dealt with, and damming documents restored.§!"
 
 RED_deal_with_military_mutinies:0 "Deal with the Mutinies"
 RED_deal_with_military_mutinies_desc:0 "The Military demonstrators must be dealt with immediately. Would-be mutineers must be stopped. Let this be a lesson those who have turned their backs to the Red Line"

 RED_military_mutinies_decisions_tt:0 "§gThis will unlock the ability to deal with insubordination within our military through§! §CDecisions.§!"

 RED_rid_mutinies:0 "Rid the Mutinies"
 RED_rid_mutinies_desc:0 "Enemies of the revolution lay all around us, and yet we fight amongst one another. These military mutinies are no more than a roadblock leading to the innevitable path of Communism. A cancerous tumor upon our reign. The military serves themselves, and not to the true ideals of Lenin. They must be removed, their power gone."

 RED_military_rid_mutinies_tt:0 "§gWe will be able to remove the§! §YMiltary Mutinies§! §gnational spirit through§! §CDecisions.§!"

 RED_nkvd_divisions:0 "Establish NKVD battalions"
 RED_nkvd_divisions_desc:0 "The NKVD are still devoted despite the military having alterior allegances. Regardless of Korbuts intentions, his heart remains unquestionably loyal to the Red Line, and he'll see to it these counter-revolutionaries are squashed. With that the NKVD are to be retrofitted and expanded upon; preforming mainline battle duties in conjunction."

 RED_NKVD_oob_tt:0 "\n§C2§! §gNKVD divisions will spawn at our Capital!§!"

 RED_approach_dissenters:0 "Aproaching the Middle"
 RED_approach_dissenters_desc:0 "Whilst those who have disobeyed commands directly from Revolution Square are unwilling to return to the fold; signed their death warrants, there still exists a percentage of those who have yet to swear absolute authority to the Sokol despite dubious words of loyalty. Make it be clear; you are either marching beside the banner of the revolution; or against it. No more than the capitalist, fascist lazy infiltrators. Many still are loyal to Andreys authority, and more faithful to the Red Line. Their support must be echoed and strengthened."

 RED_approach_commanders_tt:0 "We will approach those who had not openly sided with either Andrey or Kovshov, and win their support"

 RED_out_of_sight:0 "Out of Sight"
 RED_out_of_sight_desc:0 "As the saying goes, the ticket to Lubyanka only goes one way. Used as a political prison to house those who wishes ill against the state. Now it can be used to house military forces which defy Andreys rule. Defiance will not be tolerated."

 RED_martyrs_disappear:0 "Martyrs Disappear"
 RED_martyrs_disappear_desc:0 "Say what you will about the NKVD but they are the best at what they do. Those who still work for Kovshov in the rest of the line vanish one by one, leaving nothing behind.\n\nNo legacy to follow, no body to find"

 RED_mutiny_is_crumbling:0 "§gThe§! §RMutinies§! §gmust be beginning to falter!§!"

 RED_rallying_cry:0 "A rallying Cry"
 RED_rallying_cry_desc:0 "Those who are loyal to the Red Line, must stand up. It must be known, those who stand in the way of the workers revolution are no better than vile fascists or bloated capitalists. The enemy is not only outside, but also within. Both those enemies must be crushed."

 RED_rallying_cry_tt:0 "\n§CTwo§! §YInfantry Divisions§! §gwill spawn at our capital!§!"

 RED_name_and_shame:0 "Name and Shame"
 RED_name_and_shame_desc:0 "It must be heard. Loud and Clear. Those who are not loyal to the General Secretary, are not loyal to the Red Line. No more than troublesome conspirers against the Revolution."

 RED_squash_dissidents:0 "Squash Dissidents"
 RED_squash_dissidents_desc:0 "Those who were originally loyal to Kovshov are beginning to have second-doubts and are turning away from him. Regardless they still are enemies of the revolution, and must be put to death."

 RED_promote_loyalty:0 "Promote Loyalty"
 RED_promote_loyalty_desc:0 "To those who have remained loyal to Communism and to the Central Government, it must be known we have their upmost respect and gratitude towards."

 RED_the_great_show_trial:0 "Begin the great Show Trial"
 RED_the_great_show_trial_desc:0 "The power of Kovshov begins to wain."

 RED_staff_purge:0 "Begin the Purge!"
 RED_staff_purge_desc:0 "With the dissidents quelled, now would be a better time than ever to completely remove the taint of corruption within the military. We must consolidate control back from prying corruption. The military serves the central government, not the other way around."

 RED_staff_purge_removal_prerequesites_tt:0 "§gWe will be unable to change our§!§RMilitary Law§!§guntil the idea is removed§!"

 RED_unlock_next_focus_tree_tt:0 "\n\n§gOnce§! §GStaff Purge§! and §GThe Crowd Stills§! §gFocuses are compelted an event will shortly fire unlocking the next subsequent tree.§!"
 RED_dismantle_mushroom_revolts:0 "Dismantle Mushroom Revolts"
 RED_dismantle_mushroom_revolts_desc:0 "These revolters are no more than starving commoners who wish to quell the flames and bring the whole line crumbling down. They prey upon the current issues and exascerbate them further. It has to be dealt with"

 RED_approach_hanza:0 "Approach Hanza"
 RED_approach_hanza_desc:0 "The last state we'd like to approach, considering both the Redline and them are not particularly on great standings. And dealing with our ideological nemesis? A capitalist state? Absolutely unheard of."

 RED_new_polis_treaty:0 "New Polis Treaty"
 RED_new_polis_treaty_desc:0 "Similarly from before, and under the guise of rectifying the treaty of past. Hanza and the Redline will meet at Polis station. Hanza will supply the Red Line with food, whilst the Red Line shall commit itself to the balancing of neutrality within the metro. For now atleast"

 RED_new_polis_treaty_tt:0 "\n§gWe will be§! §Ounable§! §gto change our§! §CTrade Law§! §gfor the duration of the§! §ONational Spirit§!\n"

 RED_mushroom_trades:0 "Mushroom Trades"
 RED_mushroom_trades_desc:0 "Supply trains and carriages come in and out From Hanza, guarded by only the most loyal to not cause a disturbance."

 RED_deal_well_made:0 "Deal Well Made"
 RED_deal_well_made_desc:0 "Mutual agreement between Red Line and Hanza has proven to be lucrative within trade. The two nations despite their differences are atleast able to go about trade diplomatically. Albeit with baited breath and hushed doubt about one another."

 RED_reforms:0 "Inner Reforms"
 RED_reforms_desc:0 "The Redline has strayed away from its revolutionary ideals of class socialism and equality. It has become militarised and strayed away from the very people who established it all those years ago. A comprehensive reform of the ins and outs of the party and its operations is needed to afford it winning back the love and loyalty of the commonfolk."

 RED_sabotage_the_revolution:0 "Sabotage the Revolution"
 RED_sabotage_the_revolution_desc:0 "The revolution is only starting. It will become a snowball if left uncheck. An idea provided by the State Security is by planting spies within their own ranks and causing destruction from the inside. A monopoly on the bedlam."

 RED_sabotage_the_revolution_tt: "§gWe use the NKVD to infiltrate and subvert the growing resentment§! Through §YDecisions.§!"

 RED_crackdowns:0 "Crackdowns"
 RED_crackdowns_desc:0 "Any subversive activity weakens the redline weather by a spy or one of our own they must be dealt with all the same. Swiftly, with no mercy"

 RED_crackdowns_tt:0 "§gEnables another§! §YDecision§! §gto deal with the mushroom revolts.§!"

 RED_has_completed_sabotaged_revolution:0 "Has begun military crackdowns"

 RED_repress_the_evidence:0 "Repress the Evidence"
 RED_repress_the_evidence_desc:0 "No word should ever come out about these protests nor the mass incarcarations which took place. The demonstrations never took place, never happened and never existed."

 RED_meet_with_the_revolters:0 "Meet with the Revolters"
 RED_meet_with_the_revolters_desc:0 "After arduous talks, a meeting has been arranged between the Central Government and the demonstrators in a secluded area. Lets hope it all goes well..."

 
 RED_rid_the_ring_leaders:0 "Rid the Ring Leaders"
 RED_rid_the_ring_leaders_desc:0 " When you step back and look the revolt it is not to dissmilar from how the govemerent operates. Charismatic indviduals rally the dredges of society to do their bidding with promises of a brighter future. The main diffence is we have the prisons, the army and the power while they do not.\n\nA fact will be making use of extensively"

 RED_military_industry_scaleback:0 "Scale Back the Military"
 RED_military_industry_scaleback_desc:0 "One of the biggest hurdels we must overcome to win over the ring leaders is the amount of resources the goverment must take to supply the army's demands. Since we cannot increase the supply till the talks are over and we have control of the farms once more. We must settle for scaling back the size of our forces and reducing the taxs. Temporarily of course"

 RED_military_industry_scaleback_lock_tt:0 "§RWe Will be unable to change our§! §YMobilization Law§! §Rfor the duration of the Idea!§!"

 RED_reintroduce_workers_councils:0 "Reintroduce the Worker Councils"
 RED_reintroduce_workers_councils_desc:0 "During the hanza-redline war we needed to be able to act quickly and decisively which meant we had to suspend the workers councils to streamline our chain of command. While we kept them suspended to keep them from whittling away our attention towards unimportant things, it has resulted in this current situation. Bringing them back will satisfy the revolt now that they think they have a say in the goverment.\n\nEven if that isn't necessarily true"

 RED_worker_councils_law_lock_tt:0 "§RWe will be unable to change our§! §YEconomy Law§! §Rfor the duration of the Idea!§!"

 RED_the_crowd_stills:0 "The Crowd Stills"
 RED_the_crowd_stills_desc:0 "We more food to go around and the ring leaders taken care of, the revolution loses steam and things start to return to normal"

