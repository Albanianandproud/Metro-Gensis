l_polish:
 the_order:0 "Strażnicy Zakonu"
 the_order_desc:0 "Nazywani 'Spartanami', Strażnicy Zakonu to grupa elitarnych żołnierzy utworzonych z przedwojennych oddziałów Specnazu i żołnierzy wojskowych. Są to doświadczeni weterani. Najbardziej wykwalifikowani i biegli w całym metrze."
 protectors:0 "Obrońcy Ludzkości"
 protectors_desc:0 "Strażnicy Zakonu nie służą żadnej ideologii ani rządowi poza wspólnym dobrem ludzkości i jej przetrwaniem. Często pomagają osadom przeciwko najazdom bandytów i mutantów. Nawet neutralne wojska stacji, takie jak Komuniści czy Rzesza, zarówno boją się, jak i szanują Spartanów."
 rigorous_training:0 "Wymagający Trening"
 rigorous_training_desc:0 "Sama natura Zakonu wymaga tylko najlepszych. Rekruci są starannie wybierani, zanim dołączą do szeregów Spartan. Następnie przechodzą intensywne treningi fizyczne i testy, zanim naprawdę będą mogli zostać nazwani Spartaninem."
 SPT_ranger_recruitment:0 "Rekrutacja Strażników"
 SPT_ranger_recruitment_desc:0 "Rekruci są wybierani spośród największych i najbardziej sprawnych żołnierzy, a następnie przechodzą dalsze rygorystyczne szkolenie i ćwiczenia, aby stać się najlepszymi z najlepszych."
 SPT_ranger_recruitment_extensive:0 "Ekstensywna Rekrutacja"
 SPT_ranger_recruitment_extensive_desc:0 "Trudne czasy wymagają nadzwyczajnych decyzji. Potrzeba więcej ludzi w naszych szeregach, gdy świat, jaki znamy, zaczyna się rozpadać i płonąć §YKto uratuje Świat?§!"
 SPT_ranger_recruitment_station_auxiliary:0 "Pomocnicy ze Stacji"
 SPT_ranger_recruitment_station_auxiliary_desc:0 "'Porządkowi' muszą stanąć w obronie przyszłości resztek ludzkości. Poborowi i milicje będą współpracować z naszymi strażnikami, tworząc zjednoczoną, choć pospiesznie zorganizowaną siłę bojową."
