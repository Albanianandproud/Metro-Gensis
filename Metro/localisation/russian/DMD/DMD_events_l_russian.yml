 nf_DMD.7.t:0 "Катастрофа в Орехово"
 nf_DMD.7.d:0 "Мы не знаем, что именно произошло, но мы слышали грохот и предсмертные крики из Орехово. Мы немедленно вызвали подкрепление с Красногвардейской, пока не выяснили, что, вероятно, все закончилось. Из туннелей в Орехово шло сильное наводнение, которое привело множество водных мутантов на Домодедовскую. Мы немедленно начали эвакуировать женщин и детей в Красногвардейскую и защищаться от надвигающегося наводнения, однако наша ситуация кажется неустойчивой. Что нам делать?"
 nf_DMD.7.a:0 "Немедленно эвакуируйте наши станции на поверхность, мы должны попытаться добраться до Печатников! (игра для вас закончится)"
 nf_DMD.7.b:0 "Мы должны удержать Домодедовскую, ждем подкрепления с Красногвардейской!"