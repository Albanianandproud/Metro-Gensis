l_hungarian:
 community:0 "Közösség"
 community_noun:0 "Közösség"
 community_desc:0 "Közösség"
 #community_desc:0 "Emberek közössége, akik önmagukat irányítják, és egy közös cél érdekében döntenek, amely mindannyiunk javát szolgálja."

 council:0 "Tanács"
 council_noun:0 "Tanács"
 council_desc:0 "Tanács"
 #council_desc:0 "A kormányzat igazgatására, tanácsadására vagy felügyeletére alakult elmék kollektívája. Vagy megválasztják, vagy rangot kapnak, hogy tanácskozzanak és irányítsák az állomás ügyeit."

 oligarch:0 "Oligarcha"
 oligarch_noun:0 "Oligarchia"
 oligarch_desc:0 "Oligarchia"
 #oligarch_desc:0 "Egy kis bizottság uralja a politikai szférát. Az oligarchiákat az jellemzi, hogy kevés ember nagy politikai hatalommal rendelkezik; vagy a vagyon, a katonai hatalom vagy a státusz révén."

 dictatorial:0 "Diktatórikus"
 dictatorial_noun:0 "Diktatúra"
 dictatorial_desc:0 "Diktatórikus"
 #dictatorial_desc:0 "Egy egyedülálló személy, aki abszolút hatalmat gyakorol a nemzetben. Általában az alattvalók rovására, félelem és megfélemlítés útján."

 ### community ####
 
 peoples_council:0 "Néptanács"
 peoples_council_desc:0 "A régi szovjet eszmékhez hűen ezek az emberek közvetlenül választanak egy egalitárius tanácsot, amely népszavazással ratifikálja politikáját, és lemondanak a magántulajdonról."

 militia_council:0 "Nemzetőrség"
 militia_council_desc:0 "A hasonlóan gondolkodó egyének militarista szervezete, ez a frakció egy militáns, de szabad társadalom köré szerveződik."

 democratic_republic:0 "Demokratikus Köztársaság"
 democratic_republic_desc:0 "Mivel erősen hisz a demokratikus értékekben, ez a frakció nyílt választásokon, titkos szavazással választja meg vezetőit vagy a közgyűlést, ami valóban ritkaság a metróban."

 communal_party:0 "Kommuna"
 communal_party_desc:0 "Magántulajdon és uralkodók nélkül élve ez a frakció lehet nagycsaládként élő földművesek közössége, vagy kifejezetten anarchista jellegű."

 ### council ###

 technocracy:0 "Technokrácia"
 technocracy_desc:0 "A demokráciát és a despotizmust egyaránt elhagyva a technokrácia egy olyan társadalomban hisz, amelyet szakértők és érdemek irányítanak, nem pedig választások, politika vagy hitvallás."

 labour_council:0 "Munkaügyi Tanács"
 labour_council_desc:0 "Ezek a munkástanácsok a háború előtti szovjetekből merítettek ihletet, és a társadalmat a lakosságból megszavazott vagy választott munkástanácsok alapján szervezik."

 confederation:0 "Konföderáció"
 confederation_desc:0 "Ez a frakció egy laza, sok csoportból álló szervezet, amely minden egyes tagcsoportból meg, vagy kiválaszt tagokat, akik a Konföderációs Tanácsban képviseltetik magukat."

 ### oligarch ###

 trade_alliance:0 "Kalmár Szövetség"
 trade_alliance_desc:0 "Sok különböző vállalat és csoport szervezete, amelyek az önvédelem és a profit érdekében szövetkeztek, az egyenlőtlenség és a gazdagság egyformán bővelkedik."

 military_junta:0 "Katonai Diktatúra"
 military_junta_desc:0 "Olyan frakció, amelyben minden politikai hatalom egy katonai oligarchiából származik, ez a frakció gyakran tekintélyelvű is."

 plutocracy:0 "Plutokrácia"
 plutocracy_desc:0 "A teljes egészében a gazdagok által irányított frakcióban a felső rétegek között van egyfajta demokrácia, de az alsóbb rétegek nem tehetnek mást, mint hogy reménykednek a tisztességes bánásmódban."

 ### dictatorial ###

 despot:0 "Önkényuralom"
 despot_desc:0 "Ez a rendszer, amelyben minden politikai hatalom egyetlen ember kezében van, gyakran rendkívül tekintélyelvű és brutális a végrehajtásában."



 king:0 "Monarchia"
 king_desc:0 "Szokatlan látvány, hogy ez a frakció abszolút monarchiává szerveződött egy királlyal, a gyakorlatban azonban ez megegyezik bármely más önkényuralommal."

 bandit:0 "Banditák"
 bandit_desc:0 "Egy bűnbanda, amely pusztán a profit és a zsákmányszerzés jegyében szerveződik, és ami kevés szervezettséget itt találni, az a félelemben és a megfélemlítésben rejlik."

 totalitarianism:0 "Totalitarizmus"
 totalitarianism_desc:0 "Egy olyan társadalom, amelyben az állam abszolút, és a társadalom minden egyes aspektusában csak az állam létezik."


