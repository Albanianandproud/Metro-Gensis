l_polish:
 DRY_anarchy: "Anarchia"
 DRY_anarchy_desc: "Pomimo obecności bandytów na stacji, nie mają oni takiej kontroli jak ktokolwiek inny."
 DRY_the_godfather: "Mistrz"
 DRY_pakhan: "Mistrz Suchariewskiej"
 DRY_pakhan_desc: "Nazywanie siebie 'Mistrzem' zawdzięcza w dużej mierze temu, że doprowadził bandytów z Suchariewskiej do miejsca, w którym znajdują się obecnie. Chytry, manipulujący i okrutny, idealne talenty dla przywódcy bandy krwiożerczych odmieńców."
 DRY_khan: "Khan"
 DRY_khan_desc: "Khan jest wędrownym filozofem-podróżnikiem. Mówi dziwnymi dla wszystkich frazami, przytaczając jako przykłady wydarzenia ze starożytnej historii. Wygląda jak pięćdziesięcioletni mężczyzna z krótką brodą, ubrany w kurtkę i chustkę, ale w rzeczywistości Khan jest potężnym hipnotyzerem i prawie telepatą, a także może widzieć najbliższą przyszłość."