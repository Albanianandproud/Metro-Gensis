l_polish:
 GWC_followers_of_the_worm: "Wyznawcy Wielkiego Czerwia"
 GWC_followers_of_the_worm_desc: "Jesteśmy jego dziećmi. Jesteśmy tymi, którzy słuchają i spełniają jego wolę."
 GWC_worm_military_1: "Zew Wojownika"
 GWC_worm_military_1_desc: "Niewielu w naszym stadzie mogłoby pokonać Wojownika w walce. Nie wiadomo, skąd przybył — niektórzy wierzą, że został nam przysłany przez samego Wielkiego Czerwia. Tylko Kapłan i sam Wojownik znają prawdę, a rzadko się nią dzielą. Żaden człowiek, nikczemny czy święty, nie uszedł z życiem po sprowokowaniu jego szaleńczego gniewu."
 GWC_worm_military_2: "Narkotyczne Grzyby"
 GWC_worm_military_2_desc: "Grzyby rosnące w naszych tunelach mają osobliwe właściwości. Choć wyglądają na zwiędłe i zgniłe, posiadają hipnotyczne, niemal magiczne moce. Ludzie, którzy je spożyli, opisują żywe obrazy i ogłuszające głosy. Czy to bezpośrednie połączenie z samym Czerwiem? Kapłan sądzi, że nie, ale nasi wojownicy uparcie spożywają je przed walką, wierząc, że wizje mogą przepowiadać wyniki przyszłych bitew."
 GWC_worm_military_3: "Przygotowania do Konfliktu"
 GWC_worm_military_3_desc: "Ukryci przed poganami i bezpieczni w cieniu, mieliśmy czas, by odzyskać siły i odbudować się zgodnie z obrazem nakreślonym przez Wielkiego Czerwia. Choć mówi się, że wojna jest bezsensowna, musimy bronić wszystkiego, co dla nas święte, przed tymi, którzy pragną zniszczyć nas jako prostych dzikusów. Oni zabijają się nawzajem w imię dawno zapomnianych istot i dla materialnych bogactw, a nas uważają za krwiożercze bestie."
 GWC_worm_military_4: "Imponująca Postura"
 GWC_worm_military_4_desc: ""
 GWC_worm_military_5: "Nikczemny Umysł"
 GWC_worm_military_5_desc: ""
 GWC_purchase_buffs_for_XP:0 "Umożliwia decyzje zakupu wzmocnień wojskowych za £army_experience §GDoświadczenie Armii§!"
 GWC_worm_military_5a: "Przewodzenie Przykładem"
 GWC_worm_military_5a_desc: ""
 GWC_worm_military_6: "Prymitywna Furia"
 GWC_worm_military_6_desc: "W swojej najczystszej formie wszyscy nasi Wyznawcy niosą w sobie słowa samego Czerwia. Nienawiść do niewiernych i wściekłość, by zniszczyć dekadencką cywilizację, która nowotworzy metro. Dom Czerwia."
 GWC_worm_military_7: "Kultura Konfliktu"
 GWC_worm_military_7_desc: "Ludzkość zawsze była, i zawsze będzie, społeczeństwem zbudowanym na kościach samego siebie. Żadne inne stworzenie nie potrafi prowadzić wojny z taką skutecznością jak człowiek. Najlepszym dowodem na to była III Wojna Światowa, która pogrążyła domenę ludzkości w wiecznym ogniu i potępieniu. Ale my nie jesteśmy ludzkością, ani bestiami. Jesteśmy czymś więcej."
 GWC_worm_military_8: "Regresja Wojny"
 GWC_worm_military_8_desc: "III Wojna Światowa toczyła się przy użyciu karabinów i rakiet. Następna wojna będzie toczona zębami, pazurami i gołymi rękami."
 GWC_worm_military_9: "Brutalna Sprawa"
 GWC_worm_military_9_desc: "Poprzez cierpienie jednostka staje się silniejsza. Przez siłę zyskujemy nowe spojrzenie, a z nowym spojrzeniem jesteśmy obdarzeni darem kroczenia w imieniu samego Czerwia."
 GWC_exchange_XP_for_bonuses: "Umożliwia decyzje wymiany £army_experience §GDoświadczenia Armii§! na wojskowe §tPremie§!."
 GWC_worm_military_10: "Śmiercionośne Rzemiosło"
 GWC_worm_military_10_desc: "Nieortodoksyjne w porównaniu do technologii grzeszników. Nasze narzędzia są prymitywne i surowe. Skuteczne i niebezpieczne. Ich karabiny nie mają szans przeciwko szybkiemu zamachowi ostrym ostrzem lub uderzeniu topora."
 GWC_worm_military_armaments_1: "Rzemiosło Broni"
 GWC_worm_military_armaments_1_desc: "Pomimo nauk Kapłana, który twierdzi, że produkcja technologii zawsze prowadzi do wojny i zniszczenia, zezwolono na ograniczoną produkcję dmuchawek i maczug."
 GWC_worm_military_armaments_2: "Produkcja Uzbrojenia"
 GWC_worm_military_armaments_2_desc: "Pod nadzorem Kapłana dozwolono wytwarzanie prymitywnych narzędzi i dmuchawek. Nasi wojownicy w terenie lub w głębinach muszą być wyposażeni na wypadek starcia z heretyckimi siłami."
 GWC_worm_military_armaments_3: "Bardziej Kolczaste Maczugi"
 GWC_worm_military_armaments_3_desc: "Więcej kolców oznacza więcej ran."
 GWC_worm_military_armaments_4: "Wzmocnione Uchwyty"
 GWC_worm_military_armaments_4_desc: ""
 GWC_worm_military_armaments_5: "Święte Rzemiosło Wojenne"
 GWC_worm_military_armaments_5_desc: ""
 GWC_worm_military_generals_1: "Nauki Wielkiego Czerwia"
 GWC_worm_military_generals_1_desc: ""
 GWC_worm_military_generals_2: "Wojownicy Wielkiego Czerwia"
 GWC_worm_military_generals_2_desc: ""
 GWC_worm_military_generals_3: "Próba Wielkiego Czerwia"
 GWC_worm_military_generals_3_desc: ""
 GWC_worm_military_generals_3_tt: "Spalanie Technologii teraz zapewnia Punkty Dowodzenia"
 GWC_focus_1: "Wielkiego Czerw Czai się"
 GWC_focus_1_desc: "To czas wielkich zmian, nasz przywódca spogląda w dal na resztę podziemi. Ludzkość nie uwolniła się jeszcze od swoich grzechów. Tylko poprzez święty chrzest słowem Wielkiego Czerwia może nadejść zbawienie. Jednak wciąż kurczowo trzymają się wspomnień starego świata, używając technologii. Tylko poprzez nasze słowo możemy uwolnić ich i nas od ignorancji."
 GWC_call_to_war: "\nUmożliwia decyzję §YSpal Technologię§! - Trwałe niszczenie §YZasobów Strategicznych§! w zamian za §RPoparcie dla Wojny§!.\n"
 GWC_supremacy_of_force: "Dominacja Siły"
 GWC_supremacy_of_force_desc: "Nikczemni niewierni trzymają się technologii, wierząc, że daje im ona siłę — jakie to żałosne. Nasza siła jest o wiele większa niż jakiekolwiek dzieło technologii! Nasza siła pochodzi z wytrwałości i potęgi. Rozpieszczani przez technologię stali się słabi i gotowi na zniszczenie."
 GWC_supremacy_of_wit: "Dominacja Sprytu"
 GWC_supremacy_of_wit_desc: ""
 GWC_focus_4: "Magazynowanie Mięsa"
 GWC_focus_4_desc: "Należy stworzyć przestrzeń magazynową, by w czasach niepokoju przechowywać mięso."
 GWC_focus_4a: "Co Moje to Moje..."
 GWC_focus_4a_desc: "Z pogańskimi stacjami ujarzmionymi, przestrzeń podziemna może być wykorzystana. Jest to przestrzeń święta, ponieważ serce Czerwia bije coraz mocniej, a ognie i bębny muszą bić w rytm jego imienia."
 GWC_focus_5: "Wielki Czerw Wzywa"
 GWC_focus_5_desc: "Wielkiego Czerwia wymaga od swoich dzieci oczyszczenia podziemi z niewiernych. Czas bezczynności dobiegł końca. To musi zostać wykonane. Jako hołd, przeklęte pieśni są wykrzykiwane w jego imię. Ich echa odbijają się od gnijących ścian podziemi, zamieniając się w przytłumione wycia i jęki. Z niezliczonych gardeł podnoszą się skargi ohydnych istot w Parku Zwycięstwa. Bębny biją, ognie płoną. Sąsiednie stacje drżą z niepokoju przed tym, co nadchodzi."
 GWC_focus_6: "Zaznaczanie Naszej Domeny"
 GWC_focus_6_desc: "Nasze ziemie są święte — całe podziemie jest święte. Jednak aby odstraszyć potencjalnych intruzów, musimy zaszczepić strach i przerażenie w sercach i umysłach tych, którzy chcieliby nas skrzywdzić."
 GWC_focus_6a: "Zaznaczanie Prawa"
 GWC_focus_6a_desc: "Te tunele należą do nas. Wszystkie tunele i podziemne sieci należą do dzieci Czerwia, jak głosi Kapłan. Są nasze, by je przejąć."
 GWC_focus_6b: "Przewinienie Przeciw Czerwiowi"
 GWC_focus_6b_desc: ""
 GWC_focus_6c: "Bez Litości, Bez Przebaczenia"
 GWC_focus_6c_desc: ""
 GWC_focus_6d: "Przeciwko Wszystkim Szansom"
 GWC_focus_6d_desc: "Ze swoją technologią i ignorancją sądzą, że odbudowują ziemię i cywilizację. Podwójna duma..."
 GWC_focus_7: "Wzmożona Produkcja Narzędzi"
 GWC_focus_7_desc: "Potrzebujemy więcej siekier i dmuchawek dla naszych rosnących szeregów wojowników. Nie możemy po prostu rzucać ich na pogan z pustymi rękami."
 GWC_focus_7a: "Gromadzenie Ciał"
 GWC_focus_7a_desc: ""
 GWC_focus_8: "Siła Stanowi Prawo"
 GWC_focus_8_desc: "W idealnym świecie wojna i konflikt nie istniałyby. Ale to nie jest idealny świat, a idealne istoty nie istnieją. Jedyną oczywistością jest prawo silniejszego nad słabszym."
 GWC_focus_8a: "Areny Walk"
 GWC_focus_8a_desc: "Mutanci bezustannie przedostają się z powierzchni do podziemi poprzez tunele. Nie ma lepszego miejsca do szkolenia naszych rosnących szeregów wojowników."
 GWC_focus_8b: "Przypływ Adrenaliny"
 GWC_focus_8b_desc: "Szał walki i pierwotne uczucie polowania przepływają przez naszych wyznawców. Kres polowania. Pojmani wrogowie i poganie zostaną pożarci i pożarci."
 GWC_focus_8c: "Zbieranie Szeregów"
 GWC_focus_8c_desc: "Musimy powołać więcej ciał do walki przeciwko poganom Czerwia. Ich koniec jest bliski."
 GWC_focus_8d: "Pełna Mobilizacja"
 GWC_focus_8d_desc: "Wyznawcy muszą odpowiedzieć na wezwanie Czerwia. Gdy wrogowie zbliżają się z każdej strony, zagrożony jest nasz sposób życia. Przenosimy w sobie instrumentalną wolę Czerwia. Musimy chronić to, co święte."
 GWC_focus_9: "Infiltracja Północnych Linii"
 GWC_focus_9_desc: "Strogino kryje się w swoim własnym kącie metra. Oddzielony od Krylatskoye długim, pustym tunelem, stacja radziła sobie całkiem dobrze — ma swoją bibliotekę i zapasy broni. Jej szef, Voronin, pochodzi z innej stacji. Jednak raporty o wychudzonych postaciach czających się w cieniu wywołują napięcie. Księgi i manuskrypty starego świata nie są już potrzebne."
 GWC_enable_northern_infiltration: "Umożliwia decyzję o Infiltracji Tuneli na Północ od §Y[GWC.capital.GetName]§!"
 GWC_focus_10: "Infiltracja Wschodnich Linii"
 GWC_focus_10_desc: "Na krańcach metra leży Europejskie Wspólnoty. Obcy wobec konfliktu, trzymają się na uboczu wobec reszty podziemi. Jakby i tak mogli ocalić swój los."
 GWC_enable_eastern_infiltration: "Umożliwia decyzję o Infiltracji Tuneli na Wschód od §Y[GWC.capital.GetName]§!"
 GWC_focus_11: "Porywanie Ich Dzieci"
 GWC_focus_11_desc: ""
 GWC_kidnapping: "Umożliwia kradzież §YLudności§! od Pogani!"
 GWC_focus_11a: "Grabież i Zniszczenie"
 GWC_focus_11a_desc: ""
 GWC_resource_stealing: "Umożliwia kradzież §YZasobów Strategicznych§! od Pogani!"
 GWC_focus_12: "Zwiastowanie Przyjścia Czerwia"
 GWC_focus_12_desc: ""
 GWC_focus_north_1: "Podżeganie do Konfliktu z Północą"
 GWC_focus_north_1_desc: "Krylatskoye leży pod czujnym okiem Vishina, swojego zarządcy. Prowadzi stację bardziej jak obóz wojskowy niż działającą osadę. Strach i paranoja przed ciemnością szerzą się, gdy doniesienia o mutantach z południa wzbudzają panikę wśród mieszkańców. Teraz mają coś nowego, czego mogą się bać."
 GWC_focus_north_3: "Rozszarpać dla Wielkiego Czerwia"
 GWC_focus_north_3_desc: "Rwijcie, gryźcie, szarpcie i rozdzierajcie w imieniu Czerwia; wyruszcie i zadawajcie cierpienie poganom!"
 GWC_focus_north_3_tt: "Spalanie Technologii teraz zapewnia Doświadczenie Armii"
 GWC_focus_north_2: "Mutanci z [377.GetName]"
 GWC_focus_north_2_desc: "Molodezhnaya zamieszkują ci ludzie, którzy zamiast umrzeć od promieniowania, poddali się jeszcze gorszemu losowi. Zdeformowani, odcięci od reszty metra, ukrywają się w swoim zakątku, mając nadzieję na uniknięcie intruzów."
 GWC_focus_north_2a: "Wojna ze Strogino"
 GWC_focus_north_3a: "Podżeganie do Napięć przeciw [377.GetName]"
 GWC_focus_north_3a_desc: "Zagrożenie mutantów wciąż kurczowo trzyma się pojęcia człowieczeństwa, a nawet czyta martwe manuskrypty i poematy. Jakże niefortunnie. Można by pomyśleć, że ludzie-mutanci mogliby zostać godnymi sprzymierzeńcami Czerwia. Ale już nie, niestety."
 GWC_focus_north_5: "Infiltracja [MIT.GetNameDef]"
 GWC_focus_north_5_desc: "Wspólnota żyje na dalekim krańcu metra, jej mieszkańcy prowadzą proste, raczej spokojne życie. Ataki mutantów są tam rzadkością. Ale damy im nowy powód, by bali się ciemności."
 GWC_focus_north_4: "Brutalne Przeszkolenie"
 GWC_focus_east_1: "Prowadzenie Wojny na Wschodzie"
 GWC_focus_east_1_desc: "Arbat znajduje się tuż przed nami, za zrujnowanym tunelem metra. Bezbożni mieszkańcy obżerają się technologią i heretycką wiedzą starego świata, wysyłając wyprawy na powierzchnię."
 GWC_enable_eastern_conflict: "Umożliwia infiltrację §Y[ARB.GetFlag][ARB.GetName]§! oraz §Y[EUR.GetFlag][EUR.GetName]§!"
 GWC_focus_east_3: "Przygotowania do Rzezi"
 GWC_focus_east_3_desc: ""
 GWC_focus_east_2: "Uwolniona Wojna"
 GWC_focus_east_2_desc: ""
 GWC_focus_east_3a: "Natarcie na [ARB.GetName]"
 GWC_focus_east_2a: "Rzeź Europy"
 GWC_focus_east_4: "Wschód Pogrożony w Ciemności"
 GWC_focus_east_5: "Szturm na Ostatni Bastion"
 GWC_focus_133: "Dar dla Wiernych"
 GWC_focus_14aa: "Mapowanie Podziemnych Tuneli"
 GWC_focus_14aa_desc: "Tajemne ścieżki i tunele wykute przez Czerwia leżą tuż pod naszymi stopami. Skomplikowana sieć dróg i korytarzy rozciąga się po całych znanych podziemiach. Możemy je wykorzystać do podróżowania i poszukiwania nowych ofiar."
 GWC_focus_15_ARB: "Zemsta na [ARB.GetNameDef]"
 GWC_focus_15_ARB_desc: "Konfederacja Arbat — kiedyś Lolop"
 GWC_heart_of_darkness:0 "Serce Ciemności"
 GWC_heart_of_darkness_desc:0 "Park Pobiedy nie przypomina niczego, czym był przed III Wojną Światową. Teraz, spowity w ruinach i ogniach obcego, heretyckiego sposobu życia, staje się miejscem śmierci i zniszczenia ludzkości oraz odrodzenia Wyznawców Czerwia. Ponure narodziny zagłady człowieczeństwa."
 GWC_rid_the_machines:0 "Pozbycie się Maszyn"
 GWC_rid_the_machines_desc:0 "Te same maszyny i elementy technologii są heretyckie w społeczeństwie Kultu Czerwia i muszą zostać zniszczone. Ich fragmenty są wyrzucane lub rozbierane na surowce i używane w innych celach. Kapłan wyraźnie naucza, że technologia jest herezją w całości wobec naszego sposobu życia."
 GWC_rid_machines_improve_decision: "Efekty §YSpalania Technologii§! zostaną §GPolepszone!§!"
 GWC_sharper_sticks:0 "Ostrzejsze Pale"
 GWC_sharper_sticks_desc:0 "Ostrzenie palików, które umieszczamy na naszych granicach, utrudni ruch intruzów. Spowolni ich i uczyni łatwiejszymi celami dla naszych dmuchawek."
 GWC_scarier_stakes:0 "Straszniejsze Pale"
 GWC_scarier_stakes_desc:0 "Rowy i kolce wbite w ziemię same w sobie nie zwiastują zagłady. Ale ozdobione gnijącymi, zmasakrowanymi ciałami intruzów? Zastanowią się dwa razy, zanim wejdą na nasze terytorium."
 GWC_ind_3:0 "Paleolityczna Produkcja"
 GWC_ind_3_desc:0 "Co zaskakujące, produkcja kamiennych narzędzi jest dość skomplikowana. Nie można po prostu podnieść byle jakiego kamienia, mimo że można by nim rozbić czaszkę nieświadomego wroga. Niektóre skały mają naturalne właściwości, które idealnie nadają się do naszych zastosowań."
 GWC_ind_4:0 "Przemysł Wytwórczy Narzędzi"
 GWC_ind_4_desc:0 "Użycie większego, bardziej trwałego kamienia do odłupywania kawałków z mniejszych skał jest skuteczną metodą produkcji ostrych końcówek."
 GWC_ind_5:0 "Rozszerzanie Zasięgu"
 GWC_ind_5_desc:0 "Wraz z rozszerzaniem się naszego serca będziemy nieuniknienie napotykać inne ludy. Musimy zadbać, by wiedzieli, że wchodzą na nasze terytorium. Pułapki z kolców, figury rytualne i pale odstraszą intruzów."
 GWC_toolmaking_smiths:0 "Kultura Tworzenia Narzędzi"
 GWC_toolmaking_smiths_desc:0 "Powstają coraz bardziej wyszukane narzędzia, a nasi rzemieślnicy nieustannie doskonalą swoją wiedzę o obróbce kamienia."
 GWC_cave_fungus:0 "Jaskiniowe Grzyby"
 GWC_cave_fungus_desc:0 "Dar od Czerwia dla jego dzieci? Kapłan wierzy, że tak, a my również musimy w to wierzyć."
 GWC_medicinal_wonders:0 "Cudowne Lecznictwo"
 GWC_medicinal_wonders_desc:0 "Chociaż Kapłan naucza, że powinniśmy ucztować na szpiku i ciałach niewiernych, pozwala nam w razie potrzeby spożywać grzyby rosnące przy peronach tuneli."
 GWC_ind_6:0 "Neolityczna Produkcja"
 GWC_ind_6_desc:0 "Beton i zbrojenia to tylko odpady cywilizacji, ale kamienie i ziemia pod naszymi stopami mogą zostać przekształcone w wyrafinowane narzędzia służące naszym potrzebom."
 GWC_ind_7:0 "Rzemiosło Artystyczne"
 GWC_ind_7_desc:0 "Tworzenie ozdób i finezyjnych narzędzi przy użyciu jedynie rąk i prostych narzędzi wymaga wielkiej umiejętności."
 GWC_ind_9:0 "Obrona Domeny"
 GWC_ind_9_desc:0 "Ci, którzy są obcy Czerwiowi lub odrzucają jego łaskę, mogą wkroczyć na nasze terytorium z zamiarem wyrządzenia krzywdy. Musimy być czujni i odpowiedzieć im z okrucieństwem."
 GWC_into_the_earth:0 "Wdarcie się w Ziemię"
 GWC_into_the_earth_desc:0 "Ziemia skrywa bogactwa dane nam przez Wielkiego Czerwia. Jako jego dzieci, musimy zebrać te dary."
 GWC_worm_provides:0 "Wielki Czerw Dostarcza"
 GWC_worm_provides_desc:0 "My, jego dzieci, zostaliśmy obdarowani przez Wielkiego Czerwia, który kocha nas wszystkich. Musimy dziękować za jego dary."
 GWC_worm_punishes:0 "Wielki Czerw Karze"
 WC_worm_punishes_desc:0 "Czerw karze tych, którzy odchodzą od jego słowa i odrzucają jego święte dary dla swoich dzieci."
 GWC_heart_of_darkness1:0 "Święte Amulety"
 GWC_heart_of_darkness1_desc:0 "Mówi się, że przywódcy religijni Kultu Wielkiego Czerwia błogosławią ceremonialne amulety mocą samego Wielkiego Czerwia. Chronią one przed promieniowaniem i mrozem metra."
 GWC_heart_of_darkness0:0 "Wysiłek Wojskowy"
 GWC_heart_of_darkness0_desc:0 "W ramach walki z poganami polegającymi na technologii musimy zwiększyć nasze zdolności wojskowe."
 GWC_heart_of_darkness2:0 "Wysiłek Wojskowy II"
 GWC_heart_of_darkness2_desc:0 "Zwiększanie produkcji wojskowej to trudne zadanie, ale przyniesie długoterminowe korzyści."
 GWC_mil_1:0 "Łamacze Czaszek"
 GWC_mil_1_desc:0 "Kije i kamienie łamią ciała i kruszą kości. Poganie Czerwia patrzą z rozpaczą!"
 GWC_mil_2:0 "Wzmocnione Uchwyt"
 GWC_mil_2_desc:0 "Drewniane uchwyty są niewygodne. Owijanie ich skórą wrogów poprawia chwyt i niezawodność."
 GWC_mil_3:0 "Maczugi z Kości"
 GWC_mil_3_desc:0 "Kamienie są ciężkie, ale kości są lekkie i łatwe w obróbce. Idealne do tworzenia broni."
 GWC_mil_4:0 "Makabryczne Ozdoby"
 GWC_mil_4_desc:0 "Święte ozdoby z ciał wrogów przymocowane do broni naszych najlepszych wojowników zwiększają ich skuteczność."
 GWC_ind_4a:0 "Głowy na Palach"
 GWC_ind_4a_desc:0 "Stacja znajduje się w naszym zasięgu. Ich słabe światła migoczą w tunelach. Mutanci nie są już ich największym problemem."
