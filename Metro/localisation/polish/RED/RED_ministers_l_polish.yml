 RED_korbut:0 "Czeslav Korbut"
 RED_korbut_desc:0 "Przewodniczący §YKGB§! i szef §Ywywiadu§! §RCzerwonej Linii§!. Przebiegły i rozważny Korbut awansował szczebel po szczeblu, by osiągnąć swoją pozycję. Stał się jedną z najważniejszych postaci w §RCzerwonej Linii§!. Zimny i amoralny z natury - z talentem do surowego rozprawiania się z dysydentami. Jego manipulacyjny uścisk, tajne machinacje i wielkie ambicje nie znają granic.\n\n§RNie słuchaj się podpowiedzi. Korbuta można usunąć tylko poprzez cele narodowe lub wydarzenia§!"
