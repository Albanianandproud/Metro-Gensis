l_russian:

 TRT_big_happenings_in_little_venice:0 "Большие события в Маленькой Венеции"
 TRT_big_happenings_in_little_venice_desc:0 "Венеция расположена на острове, окруженном темными водами. Приют для отморозков и убежище для криминала, но многие считают его пристанищем и своим домом. В сочетании с организованной преступностью и людьми, просто пытающимися выжить, обе группы зашли в тупик в вечной борьбе. То тут, то там небольшие потасовки, но открытой враждебности не возникло... пока."

 TRT_focus_4:0 "Привлечение новой крови"
 TRT_focus_4_desc:0 "Венеции требуется больше войск для несения службы. Давление на молодежь, правонарушителей и прочий сброд поможет обеспечить наши собственные силы столь необходимой рабочей силой, которой они заслуживают."

 TRT_focus_3:0 "Венецианский кодекс"
 TRT_focus_3_desc:0 "Венеция может быть убежищем для преступников и других отбросов общества, но есть определенный предел для тех, кого мы считаем приемлемыми для проживания в нашем сообществе. Кто бы мог подумать, что в скопище преступников тоже есть мораль?"

 TRT_haven_of_crime:0 "Пристанище преступности"
 TRT_haven_of_crime_desc:0 "Есть причина, по которой Венецию также называют "Бандитским треугольником", это одно из самых криминальных предприятий во всем метро, если не самое крупное... и вы оказываетесь в самом центре всего этого. Отличное место, чтобы посидеть, и, по-моему, изобилующее возможностями быстро сориентироваться."

 TRT_checking_stock:0 "Проверка запасов"
 TRT_checking_stock_desc:0 ""

 TRT_extortion:0 "Вымогательство у местных предприятий"
 TRT_extortion_desc:0 "Небольшие гражданские предприятия действительно работают в Венеции. Организация ведет свою деятельность параллельно с более легальной деятельностью. Давайте убедимся, что они знают, кто на самом деле руководит этим объединением."

