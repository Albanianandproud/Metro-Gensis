l_english:

 EUR_organise_the_immigrants: "Organise the Immigrants"
 EUR_organise_the_immigrants_desc: "A significant portion of the residents of the European Commonwealth are immigrants, former businessmen and employees of the Moscow City business center. We must organise these immigrants into working civilians."
 
 EUR_industrial_drive: "Industrial Drive"
 EUR_industrial_drive_desc: "With our populaton reorganised into industrial workers we need to put them to use. Our faction is not going to develop if we do not put ourselves to use and develop into a better functioning industrial state."

 EUR_establish_a_full_government: "Establish a full Government"
 EUR_establish_a_full_government_desc: "The people of Europe demand a functioning Government. The current collective is too slow and inefficient at making political decisions. Reform is needed."

 EUR_increase_military_drive: "Increase Military Drive"
 EUR_increase_military_drive_desc: "While we've been focusing on our industrial drive we've become more succeptable to attacks from the outside with an inefficient military. Reform is needed"

 EUR_scavenging_runs: "Scavenging Runs"
 EUR_scavenging_runs_desc: "We can send out a task force into the metro ruins to uncover useful rescources"
 
 EUR_the_new_prussia: "A United Army"
 EUR_the_new_prussia_desc: "Europe at its heart was a continent of war and destruction. We if anything must learn from this destruction and build a nation with a powerful military so we can prevent the destruction of past."

 EUR_tt_1: "Adds a new §YDivision Template§! and grants §G1§! §Ydivision§! of this new template." ### LEAVE THIS
 EUR_tt_2: "Sends a team out scavenging that will bring back plenty of §Ysupplies§!"
 
 EUR_westernisation: "Westernization"
 EUR_westernisation_desc: "Our nation is formed of people from the west, so whats wrong with bringing some western culture into the metro?"

 EUR_a_standing_force: "A Standing Guard"
 EUR_a_standing_force_desc: "A posse of drunks and old farts might scare off a overly-large sized rat, but other humans? We're good as dog food. We need an actual, serious and competent standing force if we're planning on actually sticking it out."

 EUR_q_democracy: "Democracy"
 EUR_q_democracy_desc: "The people argue for a Democracy, we will give it to them"
 
 EUR_invest_in_military: "Invest in the military"
 EUR_invest_in_military_desc: "It would be wise for us to not forget to invest in our military might. In the metro to survive you must be able to combat the dangers that arrise."
 
 EUR_establish_a_trading_hub: "Establish a Trading Hub"
 EUR_establish_a_trading_hub_desc: "We are a more peaceful nation that only attacks those who attack us, therefore to maintain peaceful intentions we could establish ourselves as a hub of trade."
 
 EUR_further_westernisation: "Further Westernization"
 EUR_further_westernisation_desc: "We are people from the west, lets live like it."
 
 EUR_formalise_the_militias: "Formalise the militias"
 EUR_formalise_the_militias_desc: "The time is now for an army. We cannot stand idle in the Metro or we will be eaten alive. Forming a militia will defend us from bandits and other horrors."
 
 EUR_neutrality: "Neutrality"
 EUR_neutrality_desc: "Only harm those who harm us."
 
 EUR_interventionism: "Interventionism"
 EUR_interventionism_desc: "We will prevent humanity from decending into monsters, if necessary for years, if necessary alone."
 
 EUR_increase_military_spending: "Increase Military Spending"
 EUR_increase_military_spending_desc: "The Military is vital to protecting the Commonwealth and so we must pour more of our rescources into it."
 
 EUR_an_economy: "An Economy"
 EUR_an_economy_desc: "Using the high grade bullets as a currency we can establish an Economy that is sustainable."
 
 EUR_finalisation_of_peoples_militia: "Finalise the People's Militia"
 EUR_finalisation_of_peoples_militia_desc: "With all the preparations done we can finalise the militia and become a better guarded nation within the metro."
 
 EUR_army_recruitment: "Army Recruitment"
 EUR_army_recruitment_desc: "In order to have an army we need people to serve in it!"
 
 ### WORM PEOPLE FOCUSES
 
 EUR_realise_the_threat: "Realise the Threat"
 EUR_realise_the_threat_desc: "The Worm cultists have been a threat too close to us for some time now. We must realise the true threat we are facing if we are to prepare for it."
 
 EUR_scavenge_old_armouries: "Scavenge old Armouries"
 EUR_scavenge_old_armouries_desc: "Scavenging old armouries and analysing whatever we find can give us the capabilites to produce our own standard military weapons."
 EUR_unique_weapon_tt: "Research teams will be sent out and can come back with a variety of equipment or technology"
 
 EUR_defensive_line: "Defensive Line"
 EUR_defensive_line_desc: "We can form a defensive line that can prevent the Great Worm Cult or any foes from piercing into our territory"
 
 EUR_start_bunker_construction: "Start Bunker Construction"
 EUR_start_bunker_construction_desc: "By building fortified bunkers we can make it practically impossible for the enemy to enter our land."
 
 EUR_fortify_the_capital: "Fortify the Capital"
 EUR_fortify_the_capital_desc: "Glory to Europe! The capital shall not, will not fall."
 
 EUR_holding_the_line: "Holding the Line"
 EUR_holding_the_line_desc: "We can focus more on defending against foreign attacks"
 
 EUR_the_best_defence_is_a_good_offence: "The Best defense is a good offence"
 EUR_the_best_defence_is_a_good_offence_desc: "The best defense is to push back the enemy and stack the bodies 6 feet high"
 
 EUR_constructing_a_good_defense: "Constructing a Good Defense"
 EUR_constructing_a_good_defense_desc: "By constructing a good defense we can prevent our foes from ever crossing the border"
 
 EUR_rallying_the_men: "Rallying the Men"
 EUR_rallying_the_men_desc: "Every man must serve his duty and defend Europe from the barbaric tribes on our borders"
 
 EUR_improved_doctrine: "Improved Doctrine"
 EUR_improved_doctrine_desc: "Researching old military tactics from before the war can give us insight into how we can better win our battles, after all europe conquered the globe"
 
 EUR_create_our_own_weapons: "Create our own Weapons"
 EUR_create_our_own_weapons_desc: "Researching old weapon schematics can allow us to create more efficient and fine tuned weapons for our needs"
 
 EUR_manufacture_our_own_weapons: "Manufacture our own Weapons"
 EUR_manufacture_our_own_weapons_desc: "Now that we have the plans we must put them into use and create the weapons to our exacr specifications"
 
