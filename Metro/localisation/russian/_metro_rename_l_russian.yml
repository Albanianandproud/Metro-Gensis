 #События#

  generic_rename_event.1.t: "Переименовать станцию: [330.GetName]"
  generic_rename_event.1.d: "По результатам мирного договора мы заполучили Театр. Права это уже не тот Театр каким мы знали до советизации: эти пропагандистские листовки, восхваление социализма, Ленина и еще хрен пойми кого... К ЧЕРТУ ЭТИ КРАСНЫЕ ФЛАГИ! Пора устроить генеральную уборку."
  generic_rename_event.1.a: "За работу!"

  generic_rename_event.2.t: "Переименовать станцию: [244.GetName]"
  generic_rename_event.2.d: "Мы отбили одну из жемчужин человечества у коммунистов. Однако нам предстоит много работы по реставрации. Пусть же вновь будет озарена светом станция Александровский Сад!"
  generic_rename_event.2.a: "УРААА!"

  generic_rename_event.3.t: "Переименовать станцию: [228.GetName]"
  generic_rename_event.3_desc.a: "Мы взяли под контроль станцию [228.GetName]. Правда теперь у нас на повестке дня стоит одна проблема... Мы не можем называть станцию по давно несуществующей улице. (С 1994 улица Подбельского стала называться Ивантеевская улица в честь подмосковного города Ивантеевка.) У нас два варианта. \n\nПервый: назвать станцию по улице Бульвар Маршала Рокоссовского (существовавшей до апокалипсиса), в честь героя Великой Отечественной Войны Маршала Советского Союза К. К. Рокоссовского. \n\nВторой: назвать станцию по Ивантеевской улице."
  generic_rename_event.3_desc.b: "Мы взяли под контроль станцию [228.GetName]. Правда теперь у нас на повестке дня стоит одна проблема... Менять ли название станции на нейтральное название (по Ивантеевской улице, в честь подмосковного города Ивантеевка) или оставить новое название станции (в честь героя Великой Отечественной Войны Маршала Советского Союза К. К. Рокоссовского)."
  generic_rename_event.3_kill_soviet: "Теперь эта станция с жалкими пережитками прошлого под нашим контролем. Как и другие станции Красной Линии она пройдет процедуру ТОТАЛЬНОЙ ДЕСОВЕТИЗАЦИИ."
  generic_rename_event.3.a: "В память о маршале Рокоссовском, в память о ВОВ."
  generic_rename_event.3.b: "Долой СССР! Да здравствует новая Россия!"

  generic_rename_event.4.t: "Переименовать станцию: [250.GetName]"
  generic_rename_event.4.d: "Мы заняли станцию [250.GetName]. Правда не понятно связи с чем коммунистам пришла в голову идея о переименовании станции... Впрочем зачем забивать себе голову, отдраим и подлатаем станцию. И вернем историческое название."
  generic_rename_event.4.a: "Отлично."

  generic_rename_event.5.t: "Переименовать станцию: [329.GetName]"
  generic_rename_event.5.d: "Мы заняли станцию [329.GetName]. Правда не понятно связи с чем коммунистам пришла в голову идея о переименовании станции... Впрочем зачем забивать себе голову, отдраим и подлатаем станцию. И вернем историческое название."
  generic_rename_event.5.a: "Отлично."

  generic_rename_event.6.t: "Переименовать станцию: [264.GetName]"
  generic_rename_event.6.d: "Мы заняли станцию [264.GetName]. Вот она родина Новой Красной Революции. И сейчас мы выдворим всех этих коммунистов с их знаменами, памятниками и прочей бурдой. Почистим, подлатаем станцию. И лишь тогда этот клочок подземки засияет по-настоящему."
  generic_rename_event.6.a: "Новая жизнь станции Преображенская площадь."

  generic_rename_event.7.t: "Переименовать станцию: [245.GetName]"
  generic_rename_event.7.d: "Мы заняли станцию [245.GetName]. Одна из самых старых станций метро. Являлась объектом культурного наследия. Впрочем коммунистам это не помешало её загадить. И вновь, и вновь нам приводить все это приводить в порядок..."
  generic_rename_event.7.a: "Ничего станция Чистые Пруды засияет снова."

  generic_rename_event.8.t: "Переименовать станцию: [362.GetName]"
  generic_rename_event.8.d: "Мы заняли станцию [362.GetName]. Одна из самых старых станций метро и при этом является Центральной станцией Сокольнической. На поверхности находились музеи, прекрасные площади. А еще там Кремль... Эту стратегически важную станцию необходимо привести в порядок!"
  generic_rename_event.8.a: "Станция Охотный Ряд - одни из ворот в Сердце России." 

  generic_rename_event.9.t: "Переименовать станцию: [306.GetName]"
  generic_rename_event.9_desc: "Мы заняли станцию Горьковская (бывшая станция Рейха Дарвиновская). Станцию привели в порядок ностальгирующие по СССР, вспоминая Великую Отечественную Войну... Мда, а ведь кто-то уже счел ужасы той войны... Однако нам не стоит оставаться в прошлом. Нам нужно смотреть в будущее."
  generic_rename_event.9_nostalgia: "Мы заняли станцию Тверская (бывшая станция Рейха Дарвиновская). Станцию привели в порядок, но... Эх... В погоне за светом мы забыли о прошлом... Нам нужно помнить наши предков, сказавшихся в Великой Отечественной Войне... Нужно помнить как мы расправились неонацистами... Это наш грех, и его нужно искупить."
  generic_rename_event.9.a: "Мы движемся дальше."
  generic_rename_event.9.b: "Надеюсь мы не создадим еще один Рейх... Ведите нас, герои прошлого!"

