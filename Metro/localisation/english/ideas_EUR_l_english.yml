l_english:
 europa:0 "Commonwealth of Europe"
 europa_desc:0 "Comprised of Immigrants, ambassadors and other Europeans stranded in Moscow when the bombs dropped. Over time they cultivated a community. A europe away from Europe. They keep to themselves away from the rest of the metro inhabitants."

 shrewd_diplomats:0 "Shrewd Diplomats"
 shrewd_diplomats_desc:0 "Considering their circumstances for their existance. The Commonwealth possesses clever ambassadors who are able to weave and pull the landscape of the Metro to their favour. Often at time resolving inter-stational disputes or trading in secrecy with outside stations. Who often at times forget Europes participation in WW3."