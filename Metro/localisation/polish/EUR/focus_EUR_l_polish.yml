l_polish:
 EUR_organise_the_immigrants: "Organizacja Imigrantów"
 EUR_organise_the_immigrants_desc: "Znaczna część mieszkańców Wspólnoty Europejskiej to imigranci, dawni biznesmeni i pracownicy moskiewskiego centrum biznesowego. Musimy zorganizować tych imigrantów w pracujących obywateli."
 EUR_industrial_drive: "Przemysłowy Impuls"
 EUR_industrial_drive_desc: "Mając ludność przekształconą w robotników przemysłowych, musimy teraz ich wykorzystać. Nasza frakcja nie rozwinie się, jeśli nie zaczniemy intensywnie rozwijać przemysłu."
 EUR_establish_a_full_government: "Ustanowienie Pełnego Rządu"
 EUR_establish_a_full_government_desc: "Ludzie Europy domagają się sprawnego rządu. Obecny kolektyw działa zbyt wolno i nieefektywnie. Potrzebne są reformy."
 EUR_increase_military_drive: "Wzrost Zaangażowania Militarnego"
 EUR_increase_military_drive_desc: "Skupiając się na rozwoju przemysłowym, zaniedbaliśmy armię, przez co staliśmy się bardziej podatni na ataki. Potrzebne są reformy."
 EUR_scavenging_runs: "Wyprawy Zbierackie"
 EUR_scavenging_runs_desc: "Możemy wysłać oddziały zwiadowcze w ruiny metra, aby zdobyć przydatne zasoby."
 EUR_the_new_prussia: "Zjednoczona Armia"
 EUR_the_new_prussia_desc: "Europa od zawsze była kontynentem wojen i zniszczeń. Musimy nauczyć się na tych doświadczeniach i zbudować potężne państwo militarne, aby uniknąć dawnych błędów."
 EUR_tt_1: "Dodaje nowy §YSzablon Dywizji§! i przyznaje §G1§! §Ydywizje§! z tego nowego szablonu."
 EUR_tt_2: "Wysyła zespół na poszukiwania, które przyniosą mnóstwo §Yzasobów§!"
 EUR_westernisation: "Westernizacja"
 EUR_westernisation_desc: "Nasze państwo tworzą ludzie Zachodu, więc nie ma nic złego w przeszczepieniu zachodniej kultury do metra."
 EUR_a_standing_force: "Stała Straż"
 EUR_a_standing_force_desc: "Banda pijanych staruchów może odstraszyć szczura, ale nie innego człowieka. Potrzebujemy prawdziwej, profesjonalnej stałej armii."
 EUR_q_democracy: "Demokracja"
 EUR_q_democracy_desc: "Ludzie domagają się demokracji — damy im ją."
 EUR_invest_in_military: "Inwestycja w Wojsko"
 EUR_invest_in_military_desc: "W metrze przetrwają tylko ci, którzy potrafią się bronić. Musimy inwestować w nasze siły zbrojne."
 EUR_establish_a_trading_hub: "Ustanowienie Centrum Handlowego"
 EUR_establish_a_trading_hub_desc: "Jesteśmy pokojowym narodem — tylko odpieramy ataki. Uczynienie się centrum handlu pomoże utrzymać pokojowe zamiary."
 EUR_further_westernisation: "Dalsza Westernizacja"
 EUR_further_westernisation_desc: "Jesteśmy ludźmi Zachodu — żyjmy więc jak oni."
 EUR_neutrality: "Neutralność"
 EUR_neutrality_desc: "Szanujemy pokój, ale uderzymy w tych, którzy nas skrzywdzą."
 EUR_interventionism: "Interwencjonizm"
 EUR_interventionism_desc: "Nie pozwolimy ludzkości stoczyć się w barbarzyństwo — będziemy walczyć o jej duszę."
 EUR_increase_military_spending: "Zwiększenie Wydatków Wojskowych"
 EUR_increase_military_spending_desc: "Wojsko jest kluczowe dla ochrony Wspólnoty. Musimy zwiększyć jego budżet."
 EUR_an_economy: "Budowa Gospodarki"
 EUR_an_economy_desc: "Wykorzystując naboje wysokiej jakości jako walutę, możemy stworzyć trwałą gospodarkę."
 EUR_finalisation_of_peoples_militia: "Sfinalizowanie Milicji Ludowej"
 EUR_finalisation_of_peoples_militia_desc: "Po odpowiednich przygotowaniach możemy ukończyć formowanie milicji i lepiej chronić nasze stacje."
 EUR_army_recruitment: "Rekrutacja do Armii"
 EUR_army_recruitment_desc: "Aby mieć armię, potrzebujemy żołnierzy!"
 EUR_realise_the_threat: "Uświadomić Sobie Zagrożenie"
 EUR_realise_the_threat_desc: "Kult Wielkiego Czerwia od dawna stanowi zbyt bliskie zagrożenie. Musimy w pełni pojąć, z czym mamy do czynienia, aby móc się przygotować."
 EUR_scavenge_old_armouries: "Przeszukać Stare Zbrojownie"
 EUR_scavenge_old_armouries_desc: "Przeszukiwanie starych zbrojowni i analiza znalezionych materiałów umożliwi nam produkcję nowoczesnej broni wojskowej."
 EUR_unique_weapon_tt: "Zespoły badawcze zostaną wysłane i mogą wrócić z różnymi urządzeniami lub technologiami"
 EUR_defensive_line: "Linia Obronna"
 EUR_defensive_line_desc: "Możemy stworzyć linię obronną, aby powstrzymać Kult Wielkiego Czerwia lub innych wrogów przed wtargnięciem na nasze terytorium."
 EUR_start_bunker_construction: "Rozpoczęcie Budowy Bunkrów"
 EUR_start_bunker_construction_desc: "Budując ufortyfikowane bunkry, uczynimy nasze ziemie praktycznie nie do zdobycia."
 EUR_fortify_the_capital: "Ufortyfikować Stolicę"
 EUR_fortify_the_capital_desc: "Chwała Europie! Stolica nie upadnie, nie może upaść."
 EUR_holding_the_line: "Utrzymać Linię"
 EUR_holding_the_line_desc: "Skupimy się na obronie przed atakami zewnętrznymi."
 EUR_the_best_defence_is_a_good_offence: "Najlepszą Obrona Jest Atak"
 EUR_the_best_defence_is_a_good_offence_desc: "Najlepszym sposobem obrony jest kontratak i układanie ciał wroga w stosy."
 EUR_rallying_the_men: "Mobilizacja Ludzi"
 EUR_rallying_the_men_desc: "Każdy człowiek musi spełnić swój obowiązek i stanąć w obronie Europy przed barbarzyńcami."
 EUR_improved_doctrine: "Ulepszona Doktryna"
 EUR_improved_doctrine_desc: "Badanie dawnych taktyk wojskowych Europy pozwoli nam lepiej zwyciężać na polach bitew."
 EUR_create_our_own_weapons: "Opracować Własną Broń"
 EUR_create_our_own_weapons_desc: "Badanie przedwojennych schematów umożliwi nam tworzenie wydajniejszej i lepiej dostosowanej broni."
 EUR_manufacture_our_own_weapons: "Produkcja Własnej Broni"
 EUR_manufacture_our_own_weapons_desc: "Teraz, gdy mamy plany, musimy przystąpić do produkcji broni według naszych standardów."
 EUR_hitting_a_brick_wall_tt: "Dodaje §G1§! §YDrut Kolczasty§! do każdej prowincji w regionie, oprócz miejsc z §Ypunktami zwycięstwa§!"
 EUR_hitting_a_brick_wall_tt_2: "Dodaje §G2§! §YDrut Kolczasty§! do każdej prowincji w regionie, oprócz miejsc z §Ypunktami zwycięstwa§!"
