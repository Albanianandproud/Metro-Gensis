 flamethrower_restriction_ban:0 "Ograniczenia Dotyczące Miotaczy Ognia"
 flamethrower_restriction_ban_desc:0 "Podczas gdy używanie §YMiotaczy Ognia§! nie jest z natury zakazane, używanie ich przeciwko innym ludziom jest bardzo źle widziane.\nPodczas wojny §CHanza-Czerwona Linia§! po obu stronach, traktat §Y[361.GetName]§! zakazał używania miotaczy ognia jako środka do prowadzenia działań wojennych na dużą skalę."
 flamethrower_ban: "\nJako uczestnik tego traktatu, szybkość badań naszych §YMiotaczy Ognia§! jest §Rograniczona!§!\n"
 lifting_flamethrower_restriction_ban: "\nNarody zareagują §Rnegatywnie§! na łamanie restrykcji!\n\n"
 GENERIC_inexperienced_military_4: "Niedoświadczeni Inżynierowie"
 GENERIC_inexperienced_military_4_desc: "Względne bezpieczeństwo i ochrona we wschodnim metrze sprawiły, że stacje były nastawione na produkcję cywilną i żywność, a nie narzędzia wojenne. Niekorzystnym skutkiem tego jest fakt, że kompetentni inżynierowie i rusznikarze są bardzo pożądanymi umiejętnościami na wschodzie."
