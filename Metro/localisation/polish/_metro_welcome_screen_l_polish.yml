 METRO_TAB_1_HEADER: "Witamy w METRO: Genesis !"
 METRO_TAB_1_TXT: "Witamy w modzie Metro. Nad tą modyfikacją pracuje na ten moment mały zespół paasjonatów-deweloperów. Na tę chwilę, mod jest w Becie. Wiele fundamentalnych funkcji zostaje dodawanych i zmieniacych w tym modzie. Mod jest zatem w fazie przemian, gdzie rdzenna pętla rozgrywki jest drastycznie zmieniona od bazowego HOI4.\n\nZ tego powodu, należy spodziewać się wielu bugów, gliczy i niezamierzonych problemów. Poprawki będą gradualnie wypuszczane z czasem. Z przyzwoitymi aktualizacjami contentu wypuszczanymi co każdy miesiąc lub w tych okolicach.\n\nJeśli napotkasz jakiekolwiek bugi lub glicze, będziemy wielce wdzięczni jeśli dasz nam znać na naszym serwerze Discord albo poprzez Steam. Jeśli masz jakiekolwiek sugestie, konstruktywną krytykę, albo opinie, prosimy o zwrócenie się do nas. Bardzo to docenimy.\n\n\nMamy nadzieję że spodoba Ci się mod! Udanych łowów, STALKERZY!\n\n-Metro Genesis Dev Team"
 METRO_TAB_2_HEADER: "Mechaniki"
 METRO_TAB_2_TXT: "§YZbieractwo§!\n\nPodziurawione ruiny moskiewskiego metra zostały oczyszczone z wielu wartościowych rzeczy, ale niektóre łupy wciąż czekają na odkopanie przez odważnych poszukiwaczy przygód. §YZbieractwo§! to mechanika dostępna dla zdecydowanej większości nacji, która reprezentuje niemal niestrudzony obowiązek §RStalkerów§! odkopywania przedwojennych reliktów na powierzchni. §YZbierackie§! wypady można rozpoczynać w zakładce §CDecyzje§!, a wynik udanego wypadu można ulepszyć, badając różne £research_icon §CTechnologie§!. Udane przeszukiwanie może dostarczyć niezbadane £infantry_equipment_text_icon §Ywyposażenie piechoty§!, £research_bonus_texticon §Ypremie do badań§!, £resources_texticon §Yzasoby§!, a nawet rzadkie i często tajemnicze §Cschematy unikalnych technologii§!!\n\n\n§YKolonizacja§!\n\nW ciągu półtorej dekady, odkąd ludzkość schroniła się pod ziemią, §Rmoskiewskie metro§! stopniowo niszczało i gniło. Wiele linii metra i stacji leży opuszczonych, jeśli nie całkowicie zniszczonych przez uszkodzenia nuklearne lub narażonych na wyniszczające skutki promieniowania. Niektóre narody mogą jednak być w stanie przeprowadzić §CMisje kolonizacyjne§! do sąsiednich regionów §YRuin§!, ustanawiając tymczasowe blokady, próbując wciągnąć te stacje pod swoją administrację. Niektóre narody, takie jak §Y[RCH.GetName]§!, mogą nie mieć natychmiastowego dostępu do §YKolonizacji§! na początku gry i mogą odblokować taką możliwość tylko poprzez §CCele Narodowe§! lub §CDecyzje§!.\n\n\n§YUnarodawianie§!\n\nKażdy naród jest w stanie zintegrować regiony niebędące ich §RRrdzennymi regionami§! do swojej administracji. Kosztuje to dużą sumę £political_power_texticon §YSiły politycznej§! i wymaga od danego §Rregionu§! ponad §Y95%§! £compliance_texticon §YPosłuszeństwa§!.\n\n\n§YEdukacja§!\n\nWprowadzono nową kategorię prawa, która reprezentuje analfabetyzm i postęp naukowy w metrze. Edukacja jest mierzonym poziomem zachowania przedwojennego poziomu wiedzy społeczeństwa, przy czym niższe poziomy edukacji zmniejszają £research_speed_texticon §YSzybkość badań§! i £army_doctrine_cost_texticon §YKoszt doktryny§!. Przepisy dotyczące edukacji mogą zostać ulepszone poprzez §YReformy edukacji§! w zakładce §YDecyzje§!. Niektóre narody, a mianowicie społeczeństwa §RDzikusów§! takie jak §Y[GWC.GetName]§! lub §Y[PAG.GetName]§! nie mogą tego poprawić. Narody §RBandyckie§! takie jak §Y[MOB.GetName]§! lub §Y[TRT.GetName]§! również nie mogą wyjść poza poziom edukacji podstawowej.\n\n\n§YGospodarka Nabojami§!\n\nPo zakończeniu §Ytrzeciej wojny światowej§! system gospodarczy §YRosji§! załamał się. Przedwojenne pieniądze stały się nieistotne lub stały się tylko paliwem dla pożarów, ponieważ £bullet_income §CNaboje§! wszechobecnie stały się główną walutą w §RMoskiewskim Metrze§!. £bullet_income §CNaboje§! są używane niemal do wszystkiego. Od płacenia pensji żołnierzom w służbie czynnej, przez zakup uzbrojenia, po finansowanie wypraw na powierzchnię. Przychody i wydatki £bullet_income §CNabojów§! są obliczane co miesiąc. Dochody i wydatki, takie jak §YTaryfy warsztatowe§! lub §CWynagrodzenia techników§! mogą być również modyfikowane przez niektóre §YDuchy narodowe§! lub §CPrawa cywilne§!. Wszystkie narody mają obecnie nieograniczoną pojemność magazynów na £bullet_income §CNaboje§!.\n\n\n§YBadania§!\n\n§YBadania§! zostały zmieione w stosunku do podstawowego HOI4, reprezentując §RMoskiewskie Metro§! znacznie lepiej. §YBroń wsparcia§!, taka jak §Ymiotacze ognia§! czy §Ylekkie karabiny maszynowe§!, są teraz dostępne w §Yslotach wsparcia§!, podczas gdy wyposażenie §Ypiechoty§! zostało rozszerzone. £industry_texticon §YEkonomiczne§! technologie zostały znacząco zmienione i obecnie odzwierciedlają podstawowy postęp przemysłowy, a także poprawę jakości życia obywateli. Badania mogą również zostać 'skradzione' pokonanemu narodowi podczas wojny i po zakończeniu konferencji pokojowej. Zwycięzcy będą mieli szansę otrzymać £research_bonus_texticon §YBonusy do badań§! do £research_icon §YTechnologii§! pokonanego narodu.\n\n\n\n"
 METRO_TAB_3_HEADER: "Twórcy"
 METRO_TAB_3_TXT: "Ta lista jest ciągle poszerzana. Jeśli zauważysz, że twoja praca nie jest uznana tutaj - prosimy o skontaktowanie się na PW przez Discord i będzie natychmiast zawarta na poniższej liście. Plik TXT z kredytami jest też zawarty w głównym folderze instalacji.\n\nHeavy#2088,Smerf4321#0065, slouchmeister#4370, ritsui#2367, akosG#9416, Shudderfly#0198, mazdar007#6906, Killa#8785, terec#2070, Edouard_Saladier#0427, Jakubzeml#2126 & Miller#0049, taboret#1057, gasmann12, lord_kecskeshajt, Nelgw, comrade_commissar, Giamorto, mr.fake4412 za pracę & pomoc z modem i/lub serwerem.\n\n\nKozwein#1618, za GFX i flagi państw w modzie\n\n\nSanctussyntH, za muzykę\n\n\nКосмодесантник#8408, mazdar007, Mr. Lee, Vanish#4565, Acaro#7891, !Mikser#6056, Alberto Nisman#5391, Black_176#0252, CreepAgeDE#2912, DerKatzentyp#7034, Grummelchen#8294, Niszczyciel#1495, TheSlavicChip#5911, Optiqal#1064, Thedictator900#3156, Thegamer#2512, Von Lieb#8217, Ereno#9339, sovka_  : Wszyscy za przetłumaczenie moda na inne języki\n"