 nf_EUR.1.t:0 "Организация"
 nf_EUR.1.d:0 "Значительная часть жителей Европейского Содружества - иммигранты, бывшие бизнесмены и сотрудники делового центра "Москва-Сити". Мы должны организовать этих иммигрантов в рабочую гражданскую массу."
 nf_EUR.1.a:0 "Поставить их в положение военных."
 nf_EUR.1.b:0 "Поместить их в наш промышленный сектор."

 nf_EUR.2.t:0 "Новое правительство"
 nf_EUR.2.d:0 "Основывая эту новую систему на довоенных избирательных системах, таких как британский парламент, люди получили более организованное и более эффективное правительство, сохранив при этом истинную демократию."
 nf_EUR.2.b:0 "Демократия и мир для народа."
 europe_has_council:0 "§YСодружество Европа§! имеет §YИзбранный совет§!".
 
 nf_EUR.3.t:0 "Успешный забег по уборке мусора"
 nf_EUR.3.d:0 "Падальщики, которых мы послали, вернулись с большим количеством припасов."
 nf_EUR.3.a:0 "Хороший день!"
 
 nf_EUR.4.t:0 "Неудачный поход за падалью"
 nf_EUR.4.d:0 "Падальщики, которых мы отправили, не собираются возвращаться. Один человек вернулся тяжело раненым и с рассказами о том, что остальные мертвы. Он вернулся только с объедками."
 nf_EUR.4.a:0 "Жалкий день для нас."
 
 nf_EUR.5.t:0 "Усиление военного движения"
 nf_EUR.5.d:0 "В то время как мы сосредоточились на развитии промышленности, мы стали более восприимчивы к атакам извне с неэффективной армией. Необходима реформа."
 nf_EUR.5.a:0 "Издать военную пропаганду."
 nf_EUR.5.b:0 "Принудить рабочих к службе в армии."
 nf_EUR.5.c:0 "Каждый выполняет свой долг."
 
 nf_EUR.6.t:0 "Вестернизация"
 nf_EUR.6.d:0 "Европа в своей основе - западная нация, Европа была промышленным зверем, так почему бы не внедрить это в нашу культуру."
 nf_EUR.6.a:0 "Приветствовать их."
 
 nf_EUR.7.t:0 "Дальнейшая вестернизация"
 nf_EUR.7.d:0 "Европа в своей основе является западной нацией, Европа была промышленным зверем, так почему бы не внедрить это больше в нашу культуру."
 nf_EUR.7.a:0 "Приветствовать их."
 
 nf_EUR.8.t:0 "Угроза на нашей границе."
 nf_EUR.8.d:0 "Культ Великого Червя был угрозой для нас в течение некоторого времени. Осознав истинную опасность, которую они представляют для нас, мы можем минимизировать или полностью устранить потенциальную опасность."
 nf_EUR.8.a:0 "Мы должны подготовиться."
 
 ## Названия
 nf_EUR.9.t:0 "Бегство мусорщиков"
 nf_EUR.10.t:0 "Бегство мусорщиков"
 nf_EUR.11.t:0 "Бегство мусорщиков"
 ## Описания
 nf_EUR.9.d:0 "Наши исследователи и мусорщики успешно нашли коллекцию ружей "Сайга 12", которые мы разобрали и исследовали, что позволило нам создать их самим."
 nf_EUR.10.d:0 "Наши исследователи и мусорщики успешно нашли коллекцию русских револьверов, которыми мы пополняем свой арсенал."
 nf_EUR.11.d:0 "Наши исследователи и мусорщики успешно нашли коллекцию ломовых винтовок, которые мы добавляем в наш арсенал."
 ## Хорошо!
 nf_EUR.9.a:0 "Хорошая находка!"
 nf_EUR.10.a:0 "Хорошая находка!"
 nf_EUR.11.a:0 "Хорошая находка!"
 
 nf_EUR.12.t:0 "Политическая реформа"
 nf_EUR.12.d:0 "Наша политика отчаянно нуждается в реформе. Пока она существует, ее почти нет. Совет был только что создан, а люди только спорят и спорят, ничего не добиваясь, поэтому мы должны решить нашу судьбу здесь и сейчас!"
 nf_EUR.12.a:0 "Восход чего-то великого."
 
 europe_worm_is_threat:0 "Мы осознали всю угрозу §YКульта Великого Червя§!"
 nf_EUR.14.t:0 "Общая проблема"
 nf_EUR.14.d:0 "Генерал Бьянки уже некоторое время является вредителем, он часто не соглашается с членами совета, так как настаивает на том, что соседний Культ Великого Червя является угрозой. С его постоянными домогательствами необходимо разобраться."
 nf_EUR.14.a:0 "Давайте прислушаемся к голосу разума."
 nf_EUR.14.b:0 "Он сумасшедший!"
 
 nf_EUR.13.t:0 "Главный канцлер Шульц"
 nf_EUR.13.d:0 "В этот день совет избрал нового главного канцлера, который может взять работу в свои руки и обеспечить поддержку, необходимую этой нации!"
 nf_EUR.13.a:0 "Слава Европе!"
 
 nf_EUR.15.t:0 "Европейский Союз"
 nf_EUR.15.d:0 "Европа столкнулась со своими проблемами, представляя своих граждан, но сегодня мы, наконец, объединились в процветающую нацию!"
 nf_EUR.15.a:0 "Слава Европе!"
 
 nf_EUR.16.t:0 "Союзник против Культа"
 nf_EUR.16.d:0 "Вместе мы сможем объединиться против Культа Великого Червя, чтобы не дать им продвинуться далеко на наши территории, и, надеюсь, мы сможем даже уничтожить их."
 nf_EUR.16.a:0 "Вместе мы сильнее."
 
 nf_EUR.17.t:0 "Они отказываются"
 nf_EUR.17.d:0 "Они отказались от нашего предложения о союзе, возможно, в будущем они будут достаточно умны, чтобы осознать преимущества союза."
 nf_EUR.17.a:0 "Позор!"
 
 nf_EUR.18.t:0 "Где разместить наши фокусы?"
 nf_EUR.18.d:0 "Нам нужно решить, куда направить нашу промышленную мощь. Если мы займемся лучшим строительством, мы можем пострадать с выходом и наоборот."
 nf_EUR.18.a:0 "Наше строительство."
 nf_EUR.18.b:0 "Наша продукция."
 
 nf_EUR.19.t:0 "Речь Шульца"
 nf_EUR.19.d:0 "Вчера главный канцлер Шульц выступил с речью, вдохновляющей людей взять в руки оружие и защищать нашу нацию. Одна его цитата привлекла внимание людей: "Европа никогда не падет, мы никогда не сдадимся, мы будем сражаться, если потребуется, в одиночку, если потребуется... до последнего вздоха"."
 nf_EUR.19.a:0 "Сильный лидер."
 
 nf_EUR.20.t:0 "Деловая сделка Ганзы"
 nf_EUR.20.d:0 "Ганза согласились на деловую сделку, за временную плату они улучшат либо гражданскую, либо военную промышленность нашей страны. Выбор за нами..."
 nf_EUR.20.a:0 "Военные инвестиции."
 nf_EUR.20.b:0 "Гражданские инвестиции."
 
 nf_EUR.21.t:0 "Разоблаченные европейские министры"
 nf_EUR.21.d:0 "Новые милитаристские бунтари раскрыли секреты европейских министров, это сильно подмочило репутацию демократов, так как доказывает, как легко их можно подкупить. "
 nf_EUR.21.a:0 "За Европу!"

 nf_EUR.22.t:0 "Военная демонстрация"
 nf_EUR.22.d:0 "Милитаристские бунтовщики устроили демонстрацию, они показали свою силу против совета и то, насколько слаб совет, чтобы контролировать страну."
 nf_EUR.22.a:0 "За Европу!"

 nf_EUR.23.t:0 "Бунты против Совета"
 nf_EUR.23.d:0 "Люди, собравшиеся в туннелях метро, бунтуют против правления Совета."
 nf_EUR.23.a:0 "За Европу!"

 nf_EUR.25.t:0 "Переворот Бианачи"
 nf_EUR.25.d:0 "Бианачи ворвался в Совет и занял его место. Он превращает Европу в новое военное государство с идеями сделать ее новым "Римом"."
 nf_EUR.25.a:0 "За Европу!"

 nf_EUR.24.t:0 "Военный переворот"
 nf_EUR.24.d:0 "Милитаристские бунтовщики ворвались в Совет и заняли его место, желая сделать Европу более мощным государством в Метрополитене, способным выжить."
 nf_EUR.24.a:0 "За Европу!"

 nf_EUR.26.t:0 "Утилизация идей Рима"
 nf_EUR.26.d:0 "Если мы хотим сосредоточиться на себе и нашем прогрессе как военной державы, мы должны избавиться от этих глупых идей Рима."
 nf_EUR.26.a:0 "Доброе избавление."
 
 ### Dance Dance Revolution Larp
 
 nf_EUR.27.t: "DD-Революция!"
 nf_EUR.27.d: "Ностальгия и симпатии к старому свету усилили дух социалистических симпатий по всей Европе. Лишь немногие помнят те дни Восточногерманской Социалистической Республики, и еще меньше наших сверстников стремятся разделить эти чувства. Мы должны завоевать их сердца и умы."
 nf_EUR.27.a: "За Европу. За социализм. За будущее!"

 nf_EUR.28.t: "Пятилетний план: дополнение"
 nf_EUR.28.d: "Считалось, что это невозможно, но теперь, когда наш первоначальный план выполнен, сомневающиеся замолчали. Мы стали свидетелями грандиозного промышленного сдвига. Из захолустного коллектива станций мы превратились в объект зависти для Метрополитена. Благодаря немецкой изобретательности мы преуспели."
 nf_EUR.28.a: "Плоды нашего труда принесли свои плоды."

 nf_EUR.29.t: "Авиаторы".
 nf_EUR.29.d: "Предположительно, бывшие работники конструкторского бюро Микояна, авиаторы укрылись глубоко в своих уже построенных бункерах. Ведя войну против анархистов, они упорно сопротивлялись анархистским течениям. Первоначально мы торговали запасной едой и одеждой с жителями станции [342.getName], но наша оккупация её, похоже, не отбило у них желания торговать.\n\nСлухи о гуманоидных машинах, первоначально созданных Авиаторами, не соответствовали действительности: они были созданы только для того, чтобы привлечь интерес и сбыть свою неисправную электронику невежественным покупателям... Ну, по крайней мере, наполовину правда. Однако им действительно удалось создать гуманоидные машины. Один андроид... Вернее, их землекопы откопали один из них во время обычных раскопок. Он лежал под грудой земли, металлолома и ледяным покровом. Авиаторы не были уверены, был ли он довоенным или построен после апокалипсиса. Машина могла говорить, хотя и отрывочно, по-немецки, что было непонятно их техникам. Конечно, авиаторы ранее пытались продать Андроида Рейху, но то ли в качестве жеста доброй воли, то ли просто для того, чтобы побыстрее сбыть его с рук, они передали права собственности на Машину нам. Похоже, машина тоже получила одобрение."
 nf_EUR.29.a: "Мы найдем тебе применение в армии верлорена".

 nf_EUR.30.t: "Дома и в гостях".
 nf_EUR.30.d: "Маршал пользуется большим уважением в наших революционных силах, однако он не стремится выполнять ответственную задачу генерального секретаря. В свои 60 лет старик и представить себе не мог, что проведет свои золотые годы в качестве вдохновителя социалистической революции, не говоря уже о том, чтобы перебиваться на жизнь в руинах московского метро вдали от своей родины. Европейской нации нужен лидер.\n\nНепосредственно выбирая своего протеже, прошлое Амсель окутано слухами. Известно лишь, что ее отец был бывшим аппаратчиком в ГДР до ее падения. Какой бы ни была правда, Амсель продемонстрировала свою высокую компетентность и приверженность делу возрождения ГДР."
 nf_EUR.30.a: "Весь мир жаждет мира, Протяните свою руку народам!"
 
 nf_EUR.31.t: "[RED.GetName] отправляет военную помощь"
 nf_EUR.31.d: "[RED.GetName] недавно услышали о нашей борьбе за свержение капиталистической, империалистической власти, охватившей Европейское сообщество, и, признавая наше тяжелое положение, направили военную помощь, чтобы помочь нам в этой борьбе."
 nf_EUR.31.a: "Будем верны до самой смерти."
 
