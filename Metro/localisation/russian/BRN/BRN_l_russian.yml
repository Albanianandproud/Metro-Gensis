 ##  Идеи  ##

  BRN_the_little_hanza: "Маленькая Ганза"
  BRN_the_little_hanza_desc: "Сохраняя независимость от могущественного Ганзейского Союза, находясь под амбициозным вассальным гнетом, [BRN.GetName] представляет собой торговый форпост, состоящий из множества мелких, но тесно связанных между собой торговцев. Для тех, кто не может разбогатеть в Ганзе, он — законный торговец, чьи товары обычно продаются на привокзальных тротуарах."
  BRN_codependency: "Зависимость от Ганзы"
  BRN_codependency_desc: "Имея лишь минимальный пограничный гарнизон для защиты, [BRN.GetName] во многом полагается на благополучное поведение соседей, чтобы торговля была бесперебойной. Будучи протекторатом государства [HNZ.GetName], на которых можно положиться в отпугивании случайных бандитов или стаи мутантов. Однако пока неясно, что произойдет."
  BRN_lack_of_stalkers: "Агорафобия в изобилии"
  BRN_lack_of_stalkers_desc: "У Беларусской полностью отсутствуют способные к выполнению надводных вылазок сталкеры."
  BRN_workshop_developments: "Строительство мастерских"
  BRN_workshop_developments_desc: "Собрать бригадиров — само по себе тяжёлая работа. Но заставить их что-то строить? Я бы ворчал гораздо больше, если бы мне платили меньше."
  BRN_technician_developments_1: "Оружейная промышленность"
  BRN_technician_developments_1_desc: "Это, конечно, не лучше, чем у Кузнецкого Моста, но, по крайней мере, мы сможем починить наши пушки. Они как новенькие..."
  BRN_technician_developments_2: "Туннельные арсеналы"
  BRN_technician_developments_2_desc: "Вдали от проторенных дорог и посторонних глаз мы сохранили столько оружия, сколько смогли, на случай чрезвычайных ситуаций."
  BRN_defensive_arms: "Использование запасных частей"
  BRN_defensive_arms_desc: "Если они сломаются, нужны будут еще запчасти."
  BRN_fireteam_ordinance: "Ополченские позиции"
  BRN_fireteam_ordinance_desc: "Туннели охраняются, контрольно-пропускные пункты освещены, ополченцы не дремлют. Никто не смеет атаковать."
  BRN_coop: "Станция управления"
  BRN_coop_desc: "Как и у Ганзы, наши торговцы имеют столько же полномочий, сколько и наша администрация."
  BRN_amenities: "Полезные удобства"
  BRN_amenities_desc: "В Беларусской каждый доказывает свою полезность."
  BRN_research: "Финансирование исследований"
  BRN_research_desc: ""
