 nf_RED.13.t:0 "Korbut"
 nf_RED.13.d:0 "Dla niektórych brudne słowo. KGB, NKWD, tajna policja. Lista ciągnie się dalej. Pomimo tego, co może powiedzieć tłum, ich rola jest kluczowa dla utrzymania porządku w państwie. W przypadku Czerwonej Linii nie jest to już tak powszechne, a obecna sytuacja sprawia, że ich służba jest kluczowa. Biuro Bezpieczeństwa Państwowego, KGB powstało wkrótce po utworzeniu Sokolnicheskaya. Wielu jego członków to byli pracownicy rosyjskiego bezpieczeństwa państwowego, a nawet garstka to byli członkowie KGB z czasów komunizmu w Rosji. Jej głównym zadaniem było wówczas poszukiwanie szpiegów w państwie oraz pomoc w tłumieniu dysydentów i postaci antyrewolucyjnych. Od tego czasu ich władza utrzymuje się dzięki swojej użyteczności. Chekiści strzegą wielu wejść do i z Czerwonej Linii, wykrywając potencjalnych terrorystów i szpiegów. Jej nowo mianowany przywódca, człowiek o imieniu Korbut, awansował w szeregach z niewiarygodną szybkością, między innymi dzięki swojemu sprytowi i rozwadze. Stał się jedną z najważniejszych postaci, przynajmniej w metrze. Zostanie osobistym doradcą Andreya byłoby korzystne, ponieważ osobisty doradca z pewnością pomógłby w rozwiązaniu narastających problemów w Czerwonej Linii."
 nf_RED.13.a:0 "Korbut nie jest człowiekiem, któremu można ufać, ale Czerwona Linia zależy od niego..."

 RED_korbut_control_mechanic_tt:0 "§Przez cały czas trwania gry,§! §RKorbut§! §będzie próbował wywrzeć wpływ na całą czerwoną linię. §Czerwoną Linię. §Pewne§! §Decyzje§! §i§! §i wydarzenia! §będą świadkami wzrostu jego mocy. Bądźcie ostrożni, bo nie ma dobrego ani idealnego sposobu na usunięcie jego władzy...§! §Przynajmniej w międzyczasie."

 nf_RED.14.t:0 "Bunty wojska"
 nf_RED.14.d:0 "Sytuacja z naszym wojskiem pogorszyła się. Żołnierze odmawiają przyjmowania rozkazów od swoich dowódców, dowódcy odmawiają przyjmowania rozkazów od naszych oficerów, a oficerowie odmawiają słuchania sekretarza generalnego. Nieporządek stał się powszechny na całej Czerwonej Linii. Zamieszanie trwa w najlepsze między wszystkimi aspektami struktury wojskowej. Komunikacja między Kovshovem, jego lojalistami i centralnym rządem ustała. Cokolwiek się dzieje, na pewno planują coś strasznego. Ułaskawienie już nie zadziała. Pytanie tylko, kiedy zacznie się najgorsze?"
 nf_RED.14.a:0 "To się wymyka spod kontroli."

