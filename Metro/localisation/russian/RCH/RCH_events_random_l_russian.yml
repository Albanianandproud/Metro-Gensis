l_russian:
RCH_random_event.1.t: "Солдаты планируют мятеж"
RCH_random_event.1.d: "Недавно мы раскрыли заговор, согласно которому группа солдат планирует дезертировать из Рейха и искать убежища на соседней станции. Опасаясь, что дезертиры могут подстегнуть других, которые могут дезертировать, мы задержали этих солдат. Вопрос в том, что нам с ними делать?"
RCH_random_event.1.a: "Казнить их за нелояльность по отношению к фюреру".
RCH_random_event.1.b: "Предайте их публичной казни, чтобы отпугнуть других"
RCH_random_event.1.c: "Фюрер тайно убеждает их остаться"

RCH_random_event.2.t: "Мутант среди нас?"
RCH_random_event.2.d: "Недавно мы получили сообщение о том, что один из наших командиров действительно мутант. Подчиненные ему солдаты сомневаются в его генетической чистоте и твердо верят, что он скрывает тот факт, что он действительно мутант. Они не хотят подчиняться мерзкому дегенерату. Они призывают начальство принять меры. Что нам делать с этими слухами?"
RCH_random_event.2.a: "Казнить его за то, что он мутант"
RCH_random_event.2.b: "Эти слухи, безусловно, ложны"
RCH_random_event.2.c: "Внимательно изучите эти слухи"

RCH_random_event.3.t: "Разоблачен как мутант"
RCH_random_event.3.d: "Как и предсказывали наши солдаты, офицер действительно был мутантом. При тщательном обыске, проведенном нашим гестпо, наши офицеры обнаружили несколько следов мутации на его теле. Придя к выводу, что его уродства на самом деле были связаны с рождением, наши офицеры быстро казнили офицера, не задавая вопросов. Солдаты под его началом вздыхают с облегчением, хотя в его рядах все еще витает мысль о проверке на наличие дефектов, связанных с мутантами."
RCH_random_event.3.a: "Как и предполагалось. Наказание. Смерть."

RCH_random_event.4.t: "Обвинения необоснованны"
RCH_random_event.4.d: "Несмотря на тщательные поиски, проведенные нашими офицерами гестапо, и его первоначальные отказы, на его теле не было обнаружено никаких признаков генетических отклонений. Более того, пропорции его тела идеально соответствуют тому, что ожидается от представителей чистой расы. Он волен вернуться к своим активным обязанностям, однако подчиненные ему солдаты вряд ли примут его обратно и могут продолжать ворчать и порицать за то, что он на самом деле мутант."
RCH_random_event.4.a: "Нам нужно развеять эти слухи"
RCH_random_event.4.b: "Хотя мы и не мутанты, мы все еще можем сохранить лицо".

RCH_random_event.5.t: "Предполагаемый офицер-мутант сбежал".
RCH_random_event.5.d: "Задержанный для проверки офицер, обвиняемый в укрывательстве физических недостатков, проскользнул мимо нашей охраны и сбежал. Тщательные поиски его местонахождения ни к чему не привели. Предполагается, что он бежал из Рейха. Существует мало оснований предполагать, что мутанты примут его таким же образом и, несомненно, сожрут"
RCH_random_event.5.a: "Кем бы он ни был, он больше не сможет причинить вреда Рейху".

RCH_random_event.6.t: "Убит ранее обвиняемый офицер"
RCH_random_event.6.d: "Как и предполагалось, наши наихудшие сообщения подтвердились. Офицеру было разрешено вернуться к своим военным обязанностям, однако подчиненные ему солдаты по-прежнему не желают подчиняться предполагаемому мутанту. Кульминацией стало то, что солдаты решили убить офицера, когда он спал в своих личных апартаментах. После задержания и допроса в нашем гестапо солдаты дали клятву молчания. Однако в применении наказания очень мало смысла, поскольку количество задержанных солдат было бы слишком велико, чтобы их можно было запереть или быстро казнить".
RCH_random_event.6.a: "Мы ничего не могли с этим поделать".

RCH_random_event.7.t: "Обвинения ослабевают".
RCH_random_event.7.d: "Отправленный обратно для выполнения своих воинских обязанностей, офицер, о котором идет речь, больше не сталкивался с проблемами со стороны своих солдат. Несмотря на периодические слухи и клевету в его адрес. Кажется, что обвинений полностью поубавилось. Может быть, обвинения были выдвинуты только для того, чтобы отправить командира в отставку за его чрезмерную муштру и предпочтение наказаний для мотивации подчиненных?"
RCH_random_event.7.a: "Приятно слышать"

RCH_random_event.8.t: "Незнакомец у ворот"
RCH_random_event.8.d: "Перед нашим входом стоит фигура в плаще. Несмотря на то, что он вторгся на нашу территорию и неоднократно выходил невредимым из-под залпов наших охранников, он продолжает настаивать. Он всего лишь добивается безопасного прохода через наши владения. Несмотря на свой невозмутимый вид, он не желает никому зла, и его назначение, по его словам, в конечном счете послужит интересам рейха".
RCH_random_event.8.a: "Скажите ему, чтобы он отвалил".
RCH_random_event.8.b: "Разрешите ему пройти".

RCH_random_event.9.t: "Нехватка рабочей силы".
RCH_random_event.9.d: "Внезапно возникла нехватка способных и желающих вступить в вооруженные силы. Нашим рекрутерам становится все труднее выполнять ежемесячные квоты, даже если они готовы объединяться в банду и похищать ничего не подозревающих людей, хотят они того или нет".
RCH_random_event.9.a: "Хорошо".

RCH_random_event.10.t: "Избыток рабочей силы"
RCH_random_event.10.d: "Существует множество людей, желающих быть призванными в наши вооруженные силы. То ли из-за слухов о возросшей активности мутантов вдалеке, то ли из-за наших обширных пропагандистских кампаний, наши вербовщики превысили ожидаемые месячные квоты".
RCH_random_event.10.a: "Хорошо"

RCH_random_event.11.t: "Наши граждане хотят войны!"
RCH_random_event.11.d: "То ли из-за исчезнувших сообщений о безудержной активности мутантов в самых отдаленных уголках наших границ, то ли из-за тщательно продуманного плана министра пропаганды, наши граждане заявляют о своей неизменной поддержке войны с мутантами. Неизвестно, действительно ли наши граждане понимают значение самопожертвования".
RCH_random_event.11.a: "Они пообещали свою неизменную поддержку".