 RCH_definition_of_human:0 "Define The Word 'human'"
 RCH_definition_of_human_desc:0 "While the maliablity of the word has proven benifical in the past, it is proving to be a burden as our purity inspectors have begun contridicting each other. It is time to put into stone just what it means to be one of us."

 RCH_earth_for_the_russians:0 "Metro for the Russians!"
 RCH_earth_for_the_russians_desc:0 "The world ended because the goverments that be were lead and controlled by sub-human, if previous efforts had been strigent as they should be we would be living in paradise. We cannot repeat this mistake!"

 RCH_fortify_the_borders: "Festung Reykh"
 RCH_fortify_the_borders_desc: "Our enemies are abundant, as they are numerous. All poised to swallow the last truly pure race up in a tide of degeneracy and destruction. We cannot let this happen."

 RCH_burn_the_dissident:0 "Burn the Dissident"
 RCH_burn_the_dissident_desc:0 "There are those who are indeed human who disagree with our new policies, while they are unfortunate to lose after the first couple burn with their love ones I'm sure the others will fall into place."

 RCH_secure_loyalties: "Secure Fealty of the Inner Party"
 RCH_secure_loyalties_desc: ""
 RCH_remove_BOP_effects: "The Reichs Internal Balance of Power will draw to a conclusion. Both the Metromacht and Gestapo will resolve their differences."
 RCH_secure_loyalties_tooltip: "We will scrub any.. unsavory records of the Fuhrers misdeeds. Any Debilitating leader traits of the Fuhrer shall be removed!"

 RCH_loyal_zealotry: "Promote Fanaticism"
 RCH_loyal_zealotry_desc: ""

 RCH_zealotry_loyalist: "Zealotry of the Fuhrer"
 RCH_zealotry_loyalist_desc: ""

 RCH_cult_of_personality: "Fuhrers Cult of Personality"
 RCH_cult_of_personality_desc: ""

 RCH_sweep_the_filth:0 "Sweep the Filth"
 RCH_sweep_the_filth_desc:0 "Our greatest scientest have streamlined our inspection process, if sample size of a community are lacking certain qualitys we can safely dispose of the entire community. This will save us a great deal of time as we expand"

 RCH_eradicate_the_impure:0 "Eradicate the Impure"
 RCH_eradicate_the_impure_desc:0 "Finally after checking in triplicate we can be confident there exists noone in our territory that is impure, and we have the proccess in place so that any new territory can be purified quickly. Finally our people can breath freely knowing only those in the riech are human."

 RCH_the_mutant_threat:0 "The Mutant Menace"
 RCH_the_mutant_threat_desc:0 "While the capitalist and communist pose their own threats, amoung them are our gentically pure brothers and sisters who we must liberate from these sub-human ideologies. There exists however so called 'states' made up of the entirely of degenerate mutant filth who's only service to humanity that they can preform is their death. These mutants are truly greatest threat to our people and must be treated as such."

 RCH_the_mutant_threat_2:0 "Total Mutant Death"
 RCH_the_mutant_threat_2_desc:0 "Humanity will only be safe when every last mutant is dead, if even a hand full are allowed to escape they will continue to spread their taint on this world. We must instill this message in our soliders so that they fight with such righteous zeal we are certain to be free one day."

 RCH_fortify_the_borders: "Festung Reich"
 RCH_fortify_the_borders_desc: "Any last stand against the Mutant menance must be made in the heart of the Reykh itself. Defensive meansures must be established, mutants beware! The Pure Humans will persevere as long as they draw breath!"

 RCH_superiority_of_the_slavs: "Superiority of the Slavic Race"
 RCH_superiority_of_the_slavs_desc: ""
 RCH_hubris_tooltip: "We will convince the population that we are the new masters of the Earth. As long as we are not engaged in a losing war, or go below 40% war support."

