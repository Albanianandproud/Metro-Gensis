l_polish:
 revolutionaries:0 "Rewolucjoniści"
 revolutionaries_desc:0 "Rewolucjoniści lub Trockiści to grupa komunistów, którzy wierzą w permanentną rewolucję, co oznacza, że każda stacja i grupa wewnątrz Metra powinna się zbuntować i wspierać się nawzajem, aby stworzyć globalny komunizm. Różni się to od stalinowskiego spojrzenia Czerwonej Linii na jeden komunistyczny naród. Niewiele wiadomo na zewnątrz o ich organizacji, wygodnie ukrywają się przed wzrokiem opinii publicznej. Choć ideologicznie nie zgadzają się z Czerwoną Linią, są bardziej zdeterminowani, by prowadzić walkę partyzancką przeciwko faszystom z Czwartej Rzeszy."

