 GWC_weapon_smithing_3_desc:0 ""

 GWC_culture_of_conflict:0 "Konfliktowa Kultura"
 GWC_culture_of_conflict_desc:0 ""

 GWC_doped_shrooms:0 "Grzyby Halucynogenne"
 GWC_doped_shrooms_desc:0 "Te grzyby, które rosną w naszych tunelach, mają osobliwe właściwości. Po zażyciu użytkownicy wpadają w trans hipnotyczny. Widząc żywe obrazy i słysząc głosy. Widząc i słysząc głos Wielkiego Czerwia."
