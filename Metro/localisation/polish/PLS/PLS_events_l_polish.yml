l_polish:
 nf_PLS.1.t: "Zbieractwo"
 nf_PLS.1.d: "Wchodząc przez drzwi, porysowane i ciemne sylwetki przechodzą przez smugę światła, oświetlając pojedyncze miejsce przed twoim małym biurkiem. Przekazują raport z ostatnich działań zbierackich, które na powierzchni znalazły książki rolnicze lub zaopatrzenie i książki medyczne. Obydwa byłyby pomocne, ale mamy ograniczone możliwości wyboru."
 nf_PLS.1.a: "Weźmy Zdrowie"
 nf_PLS.1.b: "Wiedza rolnicza jest zbyt cenna, by ją pominąć"
 nf_PLS.2.t: "Zbieractwo"
 nf_PLS.2.d: "Raport z ostatnich działań zbierackich przez Stalkerów odkrył stary sklep z narzędziami. Pełen starych narzędzi, kowadeł, pieców i innych narzędzi mechanicznych, które mogą pomóc naszym wysiłkom. Wszystko wygląda na ciężkie, ale z odrobiną siły powinniśmy być w stanie odzyskać część z nich."
 nf_PLS.2.a: "Kowalstwo"
 nf_PLS.2.b: "Narzędzia"
 nf_PLS.3.t: "Zbieractwo"
 nf_PLS.3.d: "Znów w ciszy, nasi doświadczeni stalkerzy dostali się do magazynu szkoleniowego na powierzchni. To mały budynek, ale posiada pewne zapasy. Większość broni została już splądrowana lub zardzewiała, ale są tam podręczniki szkoleniowe w przyzwoitym stanie. Możemy też zebrać resztki sprzętu z dawnych szafek."
 nf_PLS.3.a: "Taktyka"
 nf_PLS.3.b: "Wyposażenie Piechoty"
 nf_PLS.4.t: "Zbieractwo"
 nf_PLS.4.d: "Kilka wałęsających się dzieciaków (do diabła z ich rodzicami) wspięło się do starego magazynu. Udało nam się wyważyć drzwi i oddać ich rodzicom, ale na szczęście odkryliśmy jeszcze więcej przydatnych przedmiotów. Różne zapasy, takie jak metal, tkaniny i narzędzia. Możemy wykorzystać je tam, gdzie uznamy to za stosowne."
 nf_PLS.4.a: "Możemy wykorzystać to do wzmocnienia naszych sił zbrojnych"
 nf_PLS.4.b: "Możemy wykorzystać to do realizacji naszych celów"
 nf_PLS.5.t: "Pomoc Kulturowa"
 nf_PLS.5.d: "[PLS.GetName]. Wielu nazywa to ostatnim miejscem na ziemi, gdzie ludzie żyją tak jak dawniej, ale ja nie rozumiem całego tego zamieszania. Kto by chciał mieszkać wśród jajogłowych i mięczaków? Niezależnie czy z litości, czy by pochwalić się swoją wielką potęgą intelektualną, obdarzyli naszą Administrację kolekcją książek. Wielkie księgi, rękopisy, dokumenty i inne. Licząc na to, że rozdamy te materiały do czytania wśród naszej ludności. Szczerze wątpię, że którykolwiek z naszych obywateli wytrzyma czytanie Sołżenicyna, nie mówiąc już o samym czytaniu."
 nf_PLS.5.a: "Przyjmiemy je"
 nf_PLS.5.b: "Tołstoj? Jego literatura nam nie pomoże"
 nf_PLS.5.c: "Wrzućmy je na stos"
 nf_PLS.6.t: "Kasty Polis"
 nf_PLS.6.d: "Podobnie jak w starożytnych Indiach, mieszkańcy Polis są podzieleni według systemu kastowego. Wzorem hinduizmu nadaliśmy im nazwy: naukowcy to Brahmini, żołnierze to Kszatrijowie, kupcy to Vaiszjowie, a robotnicy i inżynierowie to Śudrowie. Człowiek zostaje członkiem kasty raz i pozostaje w niej przez całe życie, z wyjątkiem specjalnych obrzędów przejścia dla Kszatrijów i Brahminów.\n\nKasty są reprezentowane przez odpowiednie grupy ideologiczne. Utrzymanie równowagi między wszystkimi czterema kastami, zapewniając, że żadna z nich nie posiada zbyt dużej władzy w Polis, pozwoli nam zachować ich przychylność."
 nf_PLS.6.a: "Dobrze wiedzieć"
 nf_PLS.6.a.tt: "Kasty Polis są reprezentowane przez Ideologię. Utrzymywanie równowagi pomiędzy wszystkimi 4 Kastami pozwoli nam realizować ich ścieżki rozwoju!"
 nf_PLS.7.t: "Polis dąży do integracji"
 nf_PLS.7.d: "Przez długi czas [SPT.GetName] działało z pewnym stopniem autonomii poza Polis. Wewnętrzne spory i polityka Polis były zwykle odseparowane od naszych misji. Jednak sytuacja się zmieniła. Polis żąda, abyśmy wrócili pod ich jurysdykcję. Oznacza to utratę części naszej autonomii. Jeśli odmówimy, może to doprowadzić do pogorszenia relacji między nami."
 nf_PLS.7.a: "Polis jest naszym priorytetem"
 nf_PLS.7.b: "Sparta nie ukorzy się przed żadną ideologią ani grupą, tylko przed Ludzkością"
 nf_PLS.8.t: "Polis przesyła pomoc"
 nf_PLS.8.d: "[PLS.GetName] przesłało kolejną falę wsparcia na odległe stacje Metra. Jednak tym razem zamiast książek przysłali nam doradcę. Pomoże on w codziennych sprawach naszych stacji — jak uzdatniać wodę pitną, nauczy podstawowej pomocy i higieny naszej ludności."
 nf_PLS.8.a: "Pozwolimy mu pomóc"
 nf_PLS.8.b: "Spakujcie mu walizki i odeślijcie go z powrotem"
 nf_PLS.9.t: "Wybory"
 nf_PLS.9.d: "Każdego roku Rada Polis jest przetasowywana, a doświadczeni członkowie Brahminów lub Kszatrijów mają szansę zasiąść w Radzie Polis. Omawiane są tam ważne kwestie i podejmowane decyzje, a także zaciekle debatuje się nad prawami i politykami dotyczącymi przyszłości Ludzkości."
 nf_PLS.9.a: "Zanotowano"
 nf_PLS.10.t: "Podział Władzy"
 nf_PLS.10.d: "Władza w Polis jest podzielona między dwie kasty: Brahminów (Naukowców) i Kszatrijów (Żołnierzy). Jedni zbierają książki i przechowują resztki ludzkiej wiedzy, drudzy chronią tę wiedzę przed mrokami nocy. Rada Polis składa się głównie z przedstawicieli tych dwóch grup, którzy podejmują decyzje kierujące Polis ku przyszłości i szukają rozwiązań w trudnych czasach.\n\nZapewnienie idealnej równowagi między Brahminami a Kszatrijami w Radzie leży w naszym najlepszym interesie."
 nf_PLS.10.a: "Dobrze wiedzieć"
 PLS_council_mission: "§YMisje Rady§! są §Ydecyzjami na czas§! wymagającymi spełnienia określonych warunków. Ich ukończenie da nam §Ypolityczne wpływy§! w Radzie, co pozwoli nam kierować jej decyzjami bez konsekwencji."
 nf_PLS.41.t: "Kszatrija: Wzywa do budowy nowych Warsztatów"
 nf_PLS.41.d: "Minęły lata od zakończenia wojen komunistycznych, a w tym czasie niepokoje powoli zaczęły się odradzać, podważając trwały pokój. Polis było miejscem, gdzie toczyła się większość walk. Nasze siły wojskowe domagają się zwiększenia naszych zdolności wojskowych. Utworzenie kilku nowych warsztatów zbrojeniowych uspokoi nasze wojska na jakiś czas."
 nf_PLS.41.a: "Zanotowano"
 nf_PLS.42.t: "Kszatrija: Utwórz Dowództwo Regionalne"
 nf_PLS.42.d: "Nie możemy już polegać na Hanzy ani Spartanach jako głównym filarze naszej obrony. Nasi generałowie wzywają do rozbudowy naszej struktury dowodzenia. Zapewnienie sztywnej, ale elastycznej struktury wojskowej będzie skuteczniejsze w utrzymywaniu sił zbrojnych."
 nf_PLS.42.a: "Zanotowano"
 nf_PLS.43.t: "Kszatrija: Ćwiczenia Bojowe"
 nf_PLS.43.d: "Nasze Siły Zbrojne stanowią główną zaporę przed zagrożeniami. Muszą być stale czujne i gotowe na śmiałych wrogów. Nasi sztabowcy chcą przeprowadzić ćwiczenia zarówno wśród wojska, jak i rezerwistów."
 nf_PLS.43.a: "Zanotowano"
 nf_PLS.44.t: "Kszatrija: Manewry Wojenne"
 nf_PLS.44.d: "Pierwsza seria ćwiczeń bojowych poszła lepiej, niż się spodziewano. Nasz sztab pragnie jak najszybciej przeprowadzić kolejną serię. Warto ich wesprzeć niezbędnymi zasobami."
 nf_PLS.44.a: "Zanotowano"
 nf_PLS.45.t: "Brahmin: Poszukiwanie Grantów Badawczych"
 nf_PLS.45.d: "Nawet gdy płomienie Armagedonu pochłonęły lądy i morza, faustowski duch człowieka przetrwał. Abstrahując od filozofii, nasza baza naukowa wciąż prowadzi badania, jakby III wojna światowa wcale się nie wydarzyła. Jednak ostatnio badania zaczęły niespodziewanie zwalniać. Brahmini wzywają nas do zwiększenia finansowania naszej bazy badawczej. Ludzki postęp musi trwać — bez względu na koszt."
 nf_PLS.45.a: "Zanotowano"
 nf_PLS.46.t: "Brahmin: Ulepsz Społeczeństwo"
 nf_PLS.46.d: "Żyjemy w społeczeństwie. W ludzkim społeczeństwie. Jednak spacer po [PLS.Capital.GetName] sprawiłby, że można by zwątpić, czy Homo sapiens w ogóle przetrwał nuklearną zagładę. Nasi naukowcy apelują, by poprawić ogólne warunki życia na naszych stacjach; może nawet wprowadzić obowiązkowe kąpiele co dwa tygodnie. To byłby dobry początek."
 nf_PLS.46.a: "Zanotowano"
 nf_PLS.47.t: "Brahmin: Postępy Naukowe"
 nf_PLS.47.d: "Powierzchnia wciąż czeka, mimo że została zbombardowana promieniowaniem, zaludniona mutantami i zatruta ciężkimi warunkami atmosferycznymi. Nasi naukowcy są zafascynowani tym, jak życie nadal tam istnieje; choć zdobycie żywego okazu jest wykluczone po ostatnim incydencie, nasza baza badawcza chce wykorzystać nowy krajobraz, by odkryć wszystkie jego tajemnice — błahe czy nie."
 nf_PLS.47.a: "Zanotowano"
 nf_PLS.48.t: "Brahmin: Zaawansowane Postępy Naukowe"
 nf_PLS.48.d: "Pierwsze eksperymenty przyniosły cenne wyniki, ale w oczach naszych naukowców to za mało. Konieczne są dalsze badania, by utrzymać ich w dobrych nastrojach i przychylnych naszej administracji."
 nf_PLS.48.a: "Zanotowano"
 nf_PLS.49.t: "Zbieractwo Udane"
 nf_PLS.49.d: "Nasi STALKERzy powrócili właśnie z udanej wyprawy na powierzchnię. Przynieśli ze sobą cenne znaleziska, które wykorzystamy do wsparcia i realizacji naszych celów."
 nf_PLS.49.a: "Dobra robota"
 nf_PLS.51.t: "Śudra: Podstawy Badań"
 nf_PLS.51.d: "Zapewnienie większości ludzi prawdziwego łóżka i dachu nad głową znacząco poprawi nasze relacje ze Śudrami. Często niedoceniani, przepracowani i narażeni na trudy związane z funkcjonowaniem państwa po wojnie."
 nf_PLS.51.a: "Zanotowano"
 nf_PLS.52.t: "Śudra: Transport Szynowy"
 nf_PLS.52.d: "Spróbuj nieść kilka kilo na plecach przez parę dni i zobaczysz, czy sam nie staniesz się zrzędą. Śudrowie mają dość przemierzania tuneli z ciężkimi ładunkami. Proponują naprawę starych wagoników i ich wykorzystanie jako mobilnych transporterów towarów. Mamy sporo drezyn w magazynie. Z odrobiną wysiłku możemy znów wprawić je w ruch."
 nf_PLS.52.a: "Zanotowano"
 nf_PLS.53.t: "Śudra: Zadania Naprawcze"
 nf_PLS.53.d: "To wcale nie jest łatwe zadanie, ale Śudrowie nalegają, abyśmy zainwestowali więcej w naprawę i odbudowę naszych tras kolejowych."
 nf_PLS.53.a: "Zanotowano"
 nf_PLS.54.t: "Śudra: Nie Zapominajmy"
 nf_PLS.54.d: "Nie możemy powielać ignorancji pozostałej części Metra. Nauka, sztuka i postęp nie mogą odbywać się kosztem ludzkich potrzeb. Nie możemy zapomnieć, jak brzmi Człowiek i co to znaczy być Człowiekiem."
 nf_PLS.54.a: "Zanotowano"
 nf_PLS.55.t: "Waśja: Buduj Więcej Warsztatów Cywilnych"
 nf_PLS.55.d: "Waśjowie nawołują do większych inwestycji w budowę warsztatów cywilnych. Nie możemy ignorować potrzeb ani trosk innych kast, zwłaszcza tych, które stanowią gospodarczy fundament społeczeństwa Polis."
 nf_PLS.55.a: "Zanotowano"
 nf_PLS.56.t: "Waśja: Samowystarczalność Ekonomiczna"
 nf_PLS.56.d: "Ostatnie burzliwe czasy uwypukliły potrzebę dążenia do samowystarczalności. Nie możemy polegać na Hanzy, Czerwonej Linii ani żadnym innym państwie w kwestii pomocy gospodarczej. Uśmiechy skrywają sztylety, a ich zaufanie jest tylko tymczasowe."
 nf_PLS.56.a: "Zanotowano"
 nf_PLS.57.t: "Waśja: Rozwijaj Stolicę"
 nf_PLS.57.d: "Altruistyczne cele Polis powinny być widoczne w naszej stolicy. Musimy ją rozbudować, nie tylko naprawiając obdrapane ściany i przeciekające sufity. Powinna być nie tylko dumą Moskwy, ale i całej Ludzkości!"
 nf_PLS.57.a: "Zanotowano"
 nf_PLS.58.t: "Waśja: Serce Metra"
 nf_PLS.58.d: "Polis, znajdujące się w samym sercu Metra, może stać się nie tylko bastionem politycznym, ale także gospodarczym. Waśjowie apelują o większe inwestycje w warsztaty cywilne. Wzrost gospodarki oznacza wzrost naszej siły."
 nf_PLS.58.a: "Zanotowano"
 nf_PLS.59.t: "Podążając Żółtą Ceglaną Drogą"
 nf_PLS.59.d: "Pośród plotek i spekulacji jedyną jasną rzeczą jest to, że stacje znajdują się w rejonie Wzgórz Wróbli. Czy były zamieszkane, pozostaje niewiadomą.\n\nDzika pogłoska to nasz jedyny dowód na istnienie legendarnego Szmaragdowego Miasta, więc trudno było nawiązać kontakt z domniemanymi ocalałymi z Uniwersytetu Moskiewskiego. Istnieją też rzadkie plotki o ich własnych wyprawach na powierzchnię."
 nf_PLS.59.a: "Szmaragdowe Miasto to tylko plotki"
 nf_PLS.59.b: "Współpracujmy pokojowo"
 nf_PLS.59.c: "Jesteście obrazą dla świata"
 nf_PLS.60.t: "Naród Nauki... i Wojny?"
 nf_PLS.60.d: "Nie jest niespodzianką, że Polis brakuje wojskowej siły w porównaniu do takich jak Czerwona Linia czy Hanza; posiadających ogromne rezerwy ludzkie lub potęgę gospodarczą. Polis może przewyższać ich technologicznie, ale naród poetów i naukowców nie dorówna ich zaprawionym w boju oddziałom.\n\nDo czasu, aż nasze wysiłki badawcze dadzą nam wyraźną przewagę, pozostaniemy w stanie permanentnej słabości, jeśli (nie daj Boże) zdecydujemy się odegrać rolę potęgi militarnej.\n\nJednak pamiętajmy: Polis jest latarnią światła wśród ciemności. Jesteśmy obiektem zazdrości sąsiadów, którzy dwa razy się zastanowią, zanim spróbują nas zaatakować lub splądrować nasze bogactwa."
 nf_PLS.60.a: "Oby sytuacja szybko się poprawiła!"
 nf_PLS.61.t: "Przypadek w Punkt"
 nf_PLS.61.d: "Nasi technicy pracują nad naprawą starego, nieużywanego sprzętu, który zgromadziliśmy przez lata. Jednak nasze zapasy raczej nie wystarczą, by wyposażyć większość Stalkerów. Nie możemy jeszcze produkować własnego sprzętu od podstaw. Jednak niektórzy technicy sugerują wprowadzenie zmodyfikowanych dodatków do wyposażenia Sił Specjalnych. Możemy oszczędzić surowce, delikatnie upraszczając projekt kombinezonów. Nadal będą chronić przed warunkami pogodowymi i promieniowaniem — choć nie liczmy na ich skuteczność przy ostrzale... Na szczęście mutanci chyba jeszcze nie wynaleźli broni palnej, prawda?"
 nf_PLS.61.a: "To się przyda"
 nf_PLS.62.t: "[PLS.GetName] Wysyła Broń!"
 nf_PLS.62.d: "Czy to dla poprawienia swoich stosunków z nami, czy w geście dobrej woli, [PLS.GetName] przysłało nam karawanę pełną zaopatrzenia wojskowego, które pomoże nam w wysiłkach militarnych."
 nf_PLS.62.a: "Dziękujemy"
 nf_PLS.63.t: "[PLS.GetName] Sprzęt Wsparcia!"
 nf_PLS.63.a: "Dziękujemy"
 nf_PLS.64.t: "[PLS.GetName] Wysyła Sprzęt Specjalny!"
 nf_PLS.64.a: "Dziękujemy"
 PLS_random_event.5.t: "Nasza Kasta pojawia się na spotkaniu"
 PLS_random_event.5.d: "Mimo że ty i reszta twojej kasty pojawiliście się na spotkaniu bez zaproszenia, wasza obecność nie powstrzymała innych od zgłaszania swoich skarg."
 PLS_random_event.5.a: "To niefortunne"
 PLS_random_event.4.t: "Nasza Kasta pojawia się na spotkaniu"
 PLS_random_event.4.d: "Ty i kilku członków twojej kasty postanowiliście pojawić się na spotkaniu, mimo że nie zostaliście zaproszeni. Niezależnie od tego, czy przeciwne kasty miały zamiar zgłaszać skargi, wasza obecność skutecznie temu zapobiegła. Wygląda na to, że samą swoją obecnością udaremniliście wszelkie złe słowa."
 PLS_random_event.4.a: "To dobrze"
 PLS_random_event.3.t: "Inni członkowie chcą się spotkać bez nas!"
 PLS_random_event.3.d: "Pojawiły się raporty, że inni członkowie Rady planują spotkanie w tym tygodniu. Jednak wydaje się, że nasza kasta nie została zaproszona. Ta dziwna decyzja wywołała falę plotek wśród naszych ludzi. Czy planują spisek przeciwko nam — czas pokaże. Jak powinniśmy zareagować?"
 PLS_random_event.3.a: "Pozwólmy im spotkać się bez nas"
 PLS_random_event.3.b: "Pojawmy się na ich spotkaniu mimo wszystko"
 PLS_random_event.3.c: "Wykorzystajmy naszą władzę, by zabronić im spotkania"
 PLS_random_event.2.t: "Rada udziela wsparcia"
 PLS_random_event.2.d: "Rada Polis zazwyczaj jest kłótliwa i szuka powodów do narzekań. Jednak ostatnie wydarzenia związane z naszą administracją spotkały się z jej poparciem."
 PLS_random_event.2.a: "To wspaniała wiadomość"
 PLS_random_event.1.t: "Sprzeciw Rady"
 PLS_random_event.1.d: "Rada Polis zazwyczaj jest kłótliwa i szuka powodów do narzekań. Niestety ostatnie wydarzenia związane z naszą administracją tylko zwiększyły jej niechęć. Niektórzy członkowie Rady otwarcie krytykują nasze rządy."
 PLS_random_event.1.a: "To niedobrze"
 PLS_random_event.1.b: "Kilka podstępnych słów sprawi, że dwa razy się zastanowią"