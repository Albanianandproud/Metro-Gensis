 AVT_fyodor:0 "Fedor"
 _AVT_fyodor:0 "Sabotażysta"
 AVT_fyodor_desc:0 "Najstarszy członek brygady. Podczas gdy Fedor wygląda jak stereotypowy chłopak najbardziej kojarzony z Rosyjskim niezdyscyplinowanym alkoholikiem, jest dokładnie odwrotnie. Widział wiele takich konfliktów i dzięki temu stał się doświadczonym wojownikiem."

 AVT_banzai:0 "Banzai"
 _AVT_banzai:0 "Bojownik Brygady"
 AVT_banzai_desc:0 "Urodzony, jak wielu, w całym świecie bzdur. Banzai w wieku 20 lat został bojownikiem rewolucyjnym i dołączył do brygady Rusakowa. Towarzysze nadali mu przydomek 'Banzai' ze względu na jego krwiożerczy charakter kamikadze."

 AVT_vladimir_koltsov:0 "Vladimir Koltsov"
 AVT_koltsov:0 "Ojciec Vladar"
 _AVT_koltsov:0 "Pokutnik"
 AVT_koltsov_desc:0 "Zrzędliwy staruszek, który niegdyś opracowywał broń biologiczną dla ZSRR. Po zobaczeniu konsekwencji swoich działań porzucił projekt i został księdzem. Przysięgał, że nigdy nie będzie krzywdził i szukał przebaczenia za swoje czyny. Uratowany z Lubyanki i oferujący swoje usługi naszej Brygadzie. Vladar stara się teraz stworzyć antidotum na ten sam wirus w daremnej próbie odkupienia."

 AVT_nikolai_nosov:0 "Nikolai Nosov"
 AVT_nosov:0 "Nosov"
 _AVT_nosov:0 "Pojazd Terenowy"
 AVT_nosov_desc:0 "Urodził się w Poleżajewsku razem z bratem bliźniakiem Griszą. Ich matka cierpiała na chorobę popromienną, a ich dwójka na karłowatość spowodowaną wrodzoną chorobą wzrostu. Mimo to byli traktowani jak każdy inny zwykły obywatel stacji. Po tym jak ich matka popadła w obłęd, a ojciec zmarł w tajemniczych okolicznościach, zostali wysłani na Avtozavodskaya, aby zarobić trochę dla siebie, wykorzystując swoją karłowatość jako umiejętność np. docierania do trudno dostępnych miejsc i znajdowania przydatnych dla stacji zapasów."

 AVT_perebezhchik:0 "Grigorev"
 _AVT_perebezhchik:0 "Perebezhchik"
 AVT_perebezhchik_desc:0 "Urodził się kilka lat przed Armagedonem i mieszkał w Czechowie. Grigorev przed swoją deformacją był byłym Stalkerem Rzeszy. Jego twarde i surowe usposobienie kontrastuje z jego przekonaniem o wrodzonej dobroci ludzi. W młodości wstąpił do Metromachtu z przekonania, że chce chronić swoją społeczność i w ten sposób stał się Stalkerem. Wraz ze swoim oddziałem został wysłany na powierzchnię w celu przeprowadzenia rutynowego badania. Po zetknięciu się z przytłaczającą liczbą mutantów, oddział został oblężony. Choć ledwo przeżył to spotkanie, został oszpecony. Pozostali członkowie jego oddziału uciekli i porzucili go, uznając za martwego. Wiedział, że jeśli wróci do swojego domu, zostanie naznaczony jako mutant i stracony. Pozostawiony na powierzchni w poszukiwaniu wejścia do metra, Grigorev natknął się na Stalkera Rewolucjonistę. Naturalnie, ich starcie trwało godzinami. Grigorev ledwo mógł zmobilizować się do walki, ale w miarę jak zapasy jednego z nich stawały się coraz słabsze, a pogoda się zmieniała, obaj stwierdzili, że ich wysiłki w celu zniszczenia siebie nawzajem są daremne. Obaj zaczęli rozmawiać o życiu, polityce i filozofii, widząc między nimi pokrewieństwo. Wiedząc, że zginie, jeśli zostanie na powierzchni, poprosił o towarzyszenie rewolucjoniście, lub przynajmniej doprowadzenie go do bezpieczngo miejsca. Rewolucjonista wiedział, że jego ziomkowie prawdopodobnie nie zaakceptują go, ale spróbują zapewnić mu bezpieczeństwo w zamian za służbę i informacje o Rzeszy. Znając swój los, Grigorev zgodził się, wierząc, że pewnego dnia wróci do domu, do Czechowa, by zobaczyć swoją rodzinę."

