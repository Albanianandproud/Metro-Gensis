l_polish:
 TRB_zolotukhin: "Kamil Zolotukhin"
 TRB_ZOLOTUKHIN_DESC: "Dodanie roli szefa stacji do swojego repertuaru przyszło mu z łatwością, choć stanowisko to zostało mu narzucone przez kolektywną wolę stacji, a nie jego własne pragnienie. Będąc najstarszym, a zatem najbardziej logicznym i najmądrzejszym przywódcą. Nie wyróżnia się niczym szczególnym na tle innych mieszkańców, woli pobrudzić sobie ręce i pracować wśród swoich rówieśników, niż siedzieć cały dzień w ciasnym pomieszczeniu konserwacyjnym i spisywać zapasy stacji."