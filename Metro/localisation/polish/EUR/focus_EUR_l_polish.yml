 EUR_one_chain_one_aim: "Jeden łańcuch, jeden cel..."
 EUR_one_chain_one_aim_desc: "Naród jest powiązany ze swoimi ustalonymi ideałami, swoim ludem, a z zaangażowania w ich utrzymanie powstaje poczucie celu. Od skromnego technika warsztatowego aż po administratorów stacji; wszyscy są połączeni tą samą zbiorową więzią. Wszyscy zobowiązani są do zachowania pokoju i pracy na rzecz wspólnego celu. Z tego celu pochodzi nieustępliwa determinacja. Cel stanie się drugą naturą."
 EUR_reeducation_1: "Niemiecki... Albo §RELSE!§!"
 EUR_reeducation_1_desc: "Rosyjskie, francuskie, belgijskie i wiele innych języków przetrwało pod [EUR.GetName]. Przede wszystkim niemiecki się utrzymał. Wszystkie kultury są równe, ale niektóre są równiejsze. Francuski i rosyjski będą tolerowane; niemiecki... nasz niemiecki będzie faworyzowany ponad wszystko."
 EUR_reeducation_2: "Posłuszeństwo jest §YObowiązkowe!§!"
 EUR_reeducation_2_desc: "Pociągi zostały zmiażdżone, by stworzyć kolumny. Indywidualność nie ma znaczenia. Wszyscy są równi pod rządami porządku."
 EUR_reeducation_3: "Asymilacja kulturowa"
 EUR_reeducation_3_desc: "Żebracy modlą się, by ich bieda była zagwarantowana. Ale dzieci przyszłości nie będą musiały. Nauczą się, że życie to walka i zrozumieją, o co walczą."
 EUR_reeducation_4: "Przyszłość jest teraz, starcze!"
 EUR_reeducation_4_desc: "Apokalipsa nie złamała woli porządku. Jak feniks z popiołów, dyscyplina powstaje z sadzy. Różowy zachód słońca po Czerwonym Świcie."
