  squadron_1: "Скоординированные инструкторы"
  squadron_1_DESC: "Любой может взять в руки оружие и получить приказ стрелять. Наши вооруженные силы сильно различаются по тактике и навыкам. От тех, кто обладает обширными довоенными знаниями, до тех, кто прожил всю свою жизнь под облупившимися побеленными потолками. Коллективизация лучших из этих знаний для их эффективного использования должна стать нашим первым фундаментальным шагом в реформировании наших вооруженных сил."
  squadron_2_DESC: "Мы должны помнить, что хотя мы и ненавидим опустошительного, дикого зверя-мутанта перед нами, мы с любовью держим за собой наши семьи и близких. Наши солдаты не являются непогрешимыми машинами. Фиксированные сроки ротации между фронтом, резервом и свободным временем, несомненно, омолодят наших вооруженных солдат."  
  squadron_3: "Стандарты воинской повинности"
  squadron_3_DESC: "Мы должны отобрать самых компетентных и способных из нашего гражданского населения. В трудные времена каждый должен прислушаться к этому призыву. Калеки и больные освобождаются от призыва."
  squadron_4: "СССС"
  squadron_4_DESC: "СССС - просто известный как «Создай свое собственное снаряжение», это специализированная форма импровизации и ремонта частей комплекта и модификации существующего оборудования в полевых условиях. Оружие заклинивает, ремни рвутся, а шлемы трескаются, наши силы эффективны лишь настолько, насколько эффективно снаряжение, которое они яростно поддерживают в хорошем состоянии."  
  squadron_5: "Базовая подготовка по выживанию"
  squadron_5_DESC: "Будь то в недрах метро или на суровой ледяной поверхности, выживание наших солдат является первостепенной задачей."
  squadron_6: "Обязательные учения"
  squadron_6_DESC: "Индивидуальные навыки и слабости нашей армии будут проверены в полевых условиях. Сила, выносливость и стойкость должны быть максимально проявлены в каждом из наших солдат."  
  squadron_7: "Макро-операции"
  squadron_7_DESC: "Применение принципа невмешательства в действия руководства позволяет нашим силам принимать прямые и более эффективные решения на местах."
  squadron_8: "Нерегулярные военные действия"
  squadron_8_DESC: "Выделение небольших независимых сил для проведения небольших стычек, в результате чего ресурсы противника постепенно истощаются после каждого боевого боя."  
  squadron_9: "Паяльная лампа и штопор"
  squadron_9_DESC: "Когда-то американцы использовали систему, чтобы вытеснить окопавшиеся японские войска по всему Тихому океану. Оборонительные сооружения были уничтожены сосредоточенным огнем, а защитники были разбиты смертоносным оружием."
  squadron_10: "Маневренная война"
  squadron_10_DESC: "Акцент на движении, быстром тщательном обдумывании и инициативе для достижения выгодной позиции снизит вероятность понести потери. Участие в подрыве сил противника посредством маневров, а не боевых действий."  
  squadron_11: "Обучение по методу кейса"
  squadron_11_DESC: "Всем известны Великая Отечественная война, Верденские окопы и поход Наполеона в Россию. Но что насчет недавних сражений? Записанные, задокументированные или даже пересказанные события современных подпольных сражений дадут возможность новобранцам понять постоянно меняющийся ландшафт войны."
  squadron_12: "Война изменилась"
  squadron_12_DESC: "В темноте и неопределенности будущего война стала рутиной. Больше не о нациях, религии или этнической принадлежности. Война и её потребление жизни стали хорошо смазанной машиной."  
  squadron_13: "Война никогда не меняется"
  squadron_13_DESC: "С того момента, как люди высекли первый камень и использовали его, чтобы отрубить голову своему брату, до ковки первого железного наконечника. От рядовых солдат наполеоновской Европы до химического ада, выброшенного на Индокитай. Склонность человека убивать друг друга не имеет себе равных ни у одного другого живого существа."
  
  commander_1: "Выдающееся командование"
  commander_1_DESC: "Мы не можем нанять любого случайного хулигана из станционной канавы, чтобы он возглавил наши войска. В прошлом лидеры набирались на основе заслуг, силы или преданности. Мы должны приписывать эти требования."
  commander_2: ""
  commander_2_DESC: ""  
  commander_3: "Обучение военному жаргону"
  commander_3_DESC: "Обучение новых выдающихся командиров ключевой командной терминологии, очевидно, кажется лёгкой задачей. Жесты рук, этикет или просто то, как отдавать честь званию, — это первый шаг."
  commander_4: "Стандартизация командования"
  commander_4_DESC: "Выбор лучшего кандидата, который возглавит солдат, стоящих ниже него, невозможно переоценить. Вытащить короткую соломинку и позволить Павлу или Игорю бросить своих людей прямо в бой — это верный путь к катастрофе."
