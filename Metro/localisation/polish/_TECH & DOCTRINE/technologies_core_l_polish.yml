 doctrine_C_1: "Poziom III"
 doctrine_C_1_desc: "W miarę ewolucji pola walki jedna rzecz pozostaje oczywistą prawdą."
 doctrine_C_2: "Zmilitaryzowana Logistyka"
 doctrine_C_2_desc: "Wcześniej ludność cywilna pomagała w dostarczaniu zasobów i żywności naszym żołnierzom. Teraz musi to być ustandaryzowane i profesjonalnie przeprowadzone."
 doctrine_C_3: "Zaradność"
 doctrine_C_3_desc: ""
 doctrine_C_4: "Punkt Centralny Działań Wojennych"
 doctrine_C_4_desc: "Każdy wróg, każda pozycja ma słaby punkt. Nasze siły muszą je zidentyfikować i celować w nie tak długo, aż najsłabszy łańcuch upadnie."
