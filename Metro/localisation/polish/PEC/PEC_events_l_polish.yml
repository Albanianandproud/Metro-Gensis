 nf_PEC.1.a: ""
 nf_PEC.2.t: "Pogarszający się stan zdrowia"
 nf_PEC.2.d: ""
 nf_PEC.2.a: ""
 nf_PEC.3.t: "Pogarszający się stan zdrowia"
 nf_PEC.3.d: ""
 nf_PEC.3.a: "Stepanov wydaje się nie mieć już wiele czasu"
 nf_PEC.4.t: "U wrót śmierci"
 nf_PEC.4.d: "To, czego wielu obawiało się od dłuższego czasu, w końcu nadeszło. Stepanov po latach walki z fizycznym upadkiem w końcu odszedł. Przywiązany do łóżka, stary człowiek oczekuje swojego końca. Mając tylko kilka dni życia, wielu spośród jego administracji i konfederacji opłakuje go i oddaje mu cześć. Pytanie, które pozostaje na ustach wszystkich, nadal trwa."
 nf_PEC.4.a: "Kto teraz poprowadzi Konfederację?"
 nf_PEC.5.t: "Odmłodzenie"
 nf_PEC.5.d: ""
 nf_PEC.5.a: ""
 nf_PEC.6.t: "Banda Bormanna"
 nf_PEC.6.d: "Działalność Bormanna tylko wzrosła w ostatnich miesiącach, wraz z rozpadem władzy konfederackiej po śmierci Stepanova. Z jego następcą wciąż niepewnym, opryszki Bormanna powoli rozszerzają swoje operacje poza swoje terytorium w [409.GetName]. Początkowa sympatia Bormanna do Konfederacji Pieczatników w ostatnich tygodniach znacznie osłabła; lecz wciąż pozostało mu pewne ciepłe uczucie wobec obywateli znajdujących się pod jego władztwem."
 nf_PEC.6.a: "Złożyć Bormannowi ofertę nie do odrzucenia"
 nf_PEC.6.b: "Konfederacja upadła"
 nf_PEC.7.t: "Chrzest ognia"
 nf_PEC.7.d: "Wraz z rozpadem rządu Pieczatników, bandyci z Kozhukhovskiej postanowili rozszerzyć swoje działania poza stację. Zamiast opłacać urzędników Pieczatników za przymykanie oka, używają gróźb i prowokacji starć, aby realizować swoje cele."
 nf_PEC.7.a: "I wyrzekł się Szatana."
 nf_PEC.8.t: "Ezoteryczny Herold"
 nf_PEC.8.d: "Częściowo z powodu niedawnej śmierci Stepanova, Golubev wpędził swoich zwolenników w fanatyczny szał. Głosi, że nadszedł dzień, kiedy południowe metro musi zostać oczyszczone. Ich bóg go wzywa, a gdzieś na głębokim południu jego forma przybierze kształt w naszym świecie. Jego poplecznicy odmawiają pracy i przygotowują się na to wydarzenie."
 nf_PEC.8.a: "To wymknęło się spod kontroli, po prostu się go pozbądźmy."
 nf_PEC.8.b: "..."
 nf_PEC.8.b.tooltip: "Wybór tej opcji może mieć POWAŻNE konsekwencje dla Konfederacji"
 nf_PEC.9.t: "Przybycie Hastura"
 nf_PEC.9.d: "Czy to w celu wykorzystania upadającego stanu Konfederacji, czy też z nieznanych powodów, Golubev wpędził swoich zwolenników w szał. Jego motłoch teraz otwarcie strzela do żołnierzy Pieczatników na widok. Przysięgają wierność nie Pieczatnikom, lecz Golubevowi i samemu Bractwu."
 nf_PEC.9.a: "Jego przybycie już wkrótce, teraz jest nasz czas."
 nf_PEC.10.t: "Konfederacja Pieczatników"
 nf_PEC.10.d: "Zdecentralizowany problem Konfederacji może być tylko drobną kwestią; w porównaniu z mutantami z południa i ekspansją Hanzy na północy. Jednak przy Stepanovie sterującym Konfederacją, mamy nadzieję, że te problemy zostaną rozwiązane."
 nf_PEC.10.a: "Miejmy nadzieję, że Konfederacja przetrwa"
 PEC_civil_war_warning: "Jeśli nasza £stability_icon §YStabilność§! spadnie poniżej §Y25%§!, lub wejdziemy w §YPoważny Konflikt Zbrojny§! z którąkolwiek potęgą w metrze mając §YStabilna Republika§! jako Narodowego Ducha, nasi ludzie z pewnością zbuntują się przeciwko §RUS§!."
 nf_PEC.11.t: "Nasza Sprawa"
 nf_PEC.11.d: "Motłoch prowadzi człowiek imieniem Bormann. Służący jako Pakhan lokalnego syndykatu przestępczego, jego organizacja regularnie nęka i upokarza statki kupieckie oraz próbuje pobierać wygórowane opłaty za 'ochronę' przy przejściu przez Kozhukhovską. Jednak w przeciwieństwie do innych bandyckich stacji, Bormann powstrzymuje swoich opryszków przed nękaniem mieszkańców Pieczatników czy popełnianiem większych przestępstw. Napięcie z naszymi siłami eskaluje tylko, gdy próbujemy ich stamtąd usunąć."
 nf_PEC.11.a: "To niedobrze"
 nf_PEC.12.t: "Radzenie sobie z Narco-Mafią"
 nf_PEC.12.d: "Osadzona na Kozhukhovskiej, banda Bormanna jest mocno zakorzeniona w tej stacji, handlując narkotykami i zmuszając przejeżdżających handlarzy do płacenia wysokich myt. Mimo że wydaje się chcieć utrzymać pokój i zapewnia, że nie ma złych intencji wobec Konfederacji, nasza władza nad Kozhukhovską znacznie osłabła."
 nf_PEC.12.a: "Z pewnością będą stałym cierniem w boku."
 nf_PEC.13.t: "Bractwo Żółtego Znaku"
 nf_PEC.13.d: "Niestety, plotki, które nękają stację Pieczatniki, rzeczywiście mają w sobie ziarno prawdy. Większość mieszkańców, jak na większości stacji, to dobrzy i ciężko pracujący ludzie; lecz kilka zgniłych jabłek psuje reputację całej reszty.\n\nOkreślają się po prostu jako Bractwo w Żółtym, odziani w postrzępione łachmany - które przypominają raczej plamy moczu niż żółty pigment; motłoch Golubeva nie jest bardziej zainteresowany jego szalonymi wywodami, niż zdobyciem kolejnego ciepłego posiłku. Wierzą, że apokalipsa była pierwszym krokiem w realizacji ich planów sprowadzenia ich domniemanego boga do naszego świata. Nasze siły bezpieczeństwa nie są pewne, kiedy pojawił się Golubev lub czy zawsze mieszkał na stacji Pieczatniki. Niektórzy wierzą, że przywędrował bezpośrednio z południowych tuneli. Niezależnie od przypadku, jego zwolennicy zaczęli go czcić - a jeszcze bardziej jego idee.\n\nGolubev zgromadził całkiem pokaźny arsenał broni i broni palnej, według doniesień naszych sił bezpieczeństwa. Ukrywa je w kryjówkach przed ciekawskimi oczami. Golubev zarzeka się, że ich 'Bóg' przybierze cielesną formę na południu, gdy tamte stacje zostaną oczyszczone."
 nf_PEC.13.a: "Odstawiając brednie na bok, moglibyśmy wykorzystać tę broń"
 nf_PEC.13.a.tooltip: "\nPodejdziemy do tego Golubeva. Dopóki nie zwrócimy uwagi tej małej hołoty, Golubev może chcieć pomóc naszemu wojsku swoim nadmiarem broni.,..\n\n....Miejmy nadzieję, że nakaże też swoim ludziom wziąć prysznic."
 nf_PEC.13.b: "Wypędzić tego starca, jego brednie nie mają miejsca w Konfederacji"
 nf_PEC.14.t: "Cel Oszczerstw"
 nf_PEC.14.d: "Z powodu tych plotek, w połączeniu z pogarszającym się stanem zdrowia naszego przywódcy, handlarze omijają nasze stacje. Co ważniejsze, handlarze z Rimskiej i dalszych okolic kręcą nosem na towary Pieczatników."
 nf_PEC.14.a: "To niedobrze"
 nf_PEC.15.t: "Presja na [416.GetName]"
 nf_PEC.15.d: "Administracja Pieczatników wywiera na nas presję, abyśmy przekazali [416.GetName] i sąsiednie stacje do ich strefy wpływów. Odmawiają uznania legalności obecnej administracji, mimo że sprawujemy władzę nad tymi stacjami od dłuższego czasu. Poza próbą szantażu i grożenia naszym siłom otwartą wojną, nie wiadomo, jak się zachowają, jeśli nie dostaną tego, czego chcą."
 nf_PEC.15.a: "Nie mamy wyboru, musimy się zgodzić"
 nf_PEC.15.b: "Nie ustąpimy ich żądaniom"
 nf_PEC.16.t: "Presja zakończona sukcesem"
 nf_PEC.16.d: "Po naciskach na [416.GetName], lokalne władze stacyjne nie miały wyboru i musiały ustąpić naszym żądaniom. Proces aneksji jest w toku, nasze wojska wkraczają, aby zaprowadzić porządek."
 nf_PEC.16.a: "Odnieśliśmy zwycięstwo"
 nf_PEC.17.t: "[From.GetNameDefCap] odmawia oddania [416.GetName]"
 nf_PEC.17.d: "Nasze próby wymuszenia przekazania [416.GetName] przez [From.GetNameDef] zostały odrzucone, a [416.GetName] pozostaje w ich rękach.\n[From.GetLeader] wyraźnie nie podziela naszego poglądu, że ta stacja należy się nam. \n[Root.GetLeader] jest wściekły, a opcje dyplomatyczne w kwestii odzyskania [416.GetName] zostały wyczerpane."
 nf_PEC.17.a: "To niefortunne"
 nf_PEC.17.b: "Nie mamy wyboru, będzie wojna."
 nf_PEC.20.t: "Wojna Domowa"
 nf_PEC.20.d: "Niezadowolone z obecnego stanu konfederacji, kilka grup odłączyło się i jest teraz otwarcie wrogo nastawionych wobec naszego rządu. Zjednoczyły się pod nowym przywództwem, przekonane, że nasz rząd nie jest w stanie efektywnie zarządzać konfederacją."
 nf_PEC.20.a: "Do broni!"
 nf_PEC.21.t: "Wybory"
 nf_PEC.21.d: "Dwóch prominentnych kandydatów wyłoniło się spośród reszty i ubiega się o przywództwo Konfederacji Pieczatników. Szef Sił Bezpieczeństwa Zbrojnego - Vedeneev oraz szef Operacji Stalkerów - Danilov. Oboje zgromadzili wokół siebie szerokie poparcie i obaj wydają się w stanie przeprowadzić Konfederację przez te trudne czasy."
 nf_PEC.21.a: "Nasze siły zbrojne proponują Vedeneeva na nowego przywódcę"
 nf_PEC.21.b: "Stalkerzy proponują Danilova na nowego przywódcę"
 nf_PEC.21.c: "Stepanov wraca do zdrowia"
 nf_PEC.22.t: "Tymczasowe Rządy"
 nf_PEC.22.d: "Ponieważ każdy przedstawiciel podlegający rządowi tymczasowemu wciąż zobowiązany jest do płacenia podatków na rzecz Pieczatników, a w ostatnich miesiącach zwiększyły się plony grzybów i rozwija się gospodarka grzybowa, rada tymczasowa dysponuje obecnie znacznie większymi zasobami do przeznaczenia na rozwój naszej armii."
 nf_PEC.22.a: "Te zasoby powinny zostać wykorzystane na naszą armię"
 nf_PEC.22.b: "Możemy użyć zasobów, by wspierać własny przemysł"
 nf_PEC.23.t: "Fundusze dla Pieczatników"
 nf_PEC.23.d: "Podczas trwania rządów tymczasowych, gdy trwają wybory, wiele decyzji Stepanova sprzed jego choroby jest nadal podtrzymywanych, aż do wyboru nowego lidera. Jednak kilka prerogatyw zostało zmienionych, skupiając się na przeznaczeniu funduszy bezpośrednio na Pieczatniki. Dwie główne propozycje dotyczą wykorzystania zasobów albo na rzecz naszych Sił Zbrojnych, albo na rzecz Stalkerów. Obie decyzje mają swoich zwolenników oraz swoje plusy i minusy."
 nf_PEC.23.a: "Użyj pieniędzy na zakup lepszej broni"
 nf_PEC.23.b: "Użyj pieniędzy na zakup lepszego wyposażenia dla stalkerów"
 nf_PEC.24.t: "Sygnał z Kaługi"
 nf_PEC.24.d: ""
 nf_PEC.24.a: ""