l_polish:

HNZ_new_quater:0 "Nowy Kwartał"
HNZ_new_quater_desc:0 "Minęły 3 lata od podpisania traktatu pokojowego przez Arbat, Polis i Czerwoną Linię, w wyniku którego narodziło się to, co obecnie znamy jako Wspólnotę Linii Pierścienia. W tym krótkim czasie Wspólnota wyrosła na najbogatsze i najbardziej wpływowe państwo-stację w całym Metrze."

HNZ_economic_neutrality:0 "Neutralność ekonomiczna"
HNZ_economic_neutrality_desc:0 "Z wielką władzą wiąże się odpowiedzialność - Hanza zajmuje najpotężniejszą pozycję w całym metrze, czyli Linię Pierścienia. Pozostawanie obojętnym na drobne konflikty, które toczą się między niezależnymi stacjami jest znacznie bardziej opłacalną opcją. Poza tym, horror wojny antykomunistycznej nie został jeszcze zapomniany - najlepiej nie powielać kolejnego strasznego konfliktu."

HNZ_guiding_hand:0 "Kierownicza Ręka Rynku"
HNZ_guiding_hand_desc:0 "'Niewidzialna' ręka, ukuta przez szkockiego ekonomistę Adama Smitha, odnosi się do samoregulującego aspektu wolnego rynku. Zamiast rządowo regulować rynkek, pozwalamy rynkowi podążać za jego własnymi interesami."

HNZ_introduce_import_tarrifs:0 "Wprowadzenie Podatku Importowego"
HNZ_introduce_import_tarrifs_desc:0 "Inną interpretowaną zasadą Adama Smitha jest koncepcja, że jednostka prywatna woli handlować w domu niż na rynkach zagranicznych, co jego zdaniem jest ostatecznie dobre dla narodu. Taryfy na importowane towary zachęcałyby do wewnętrznego handlu między stacjami i chroniłyby nasze bardziej wrażliwe rynki przed zagranicznymi towarami."

HNZ_protectionist_policies:0 "Polityka Protekcjonizmu"
HNZ_protectionist_policies_desc:0 "Ograniczenie handlu międzypaństwowego, które pomogłoby utrzymać lokalny przemysł i handlowców przed zagranicznymi towarami, i pozwoliłoby na uzyskanie przewagi konkurencyjnej na naszym własnym rynku. Sojusz handlowy powinien zawsze mieć pierwszeństwo w wyborze towarów..."

HNZ_passport_requirements:0 "Wymagania Paszportowe"
HNZ_passport_requirements_desc:0 "Wiele karawan handlowych przechodzi przez nasze liczne stacje wiele razy dziennie. Od odległych stacji aż po dalekie krańce świata, gdzie pojęcie człowieczeństwa zostało zapomniane, Hanza przyjmuje wiele ludzi przewijających się każdego dnia. Swobodny dostęp ludzi może sprawić, że stacje będą podatne na działania wywrotowe lub nawet sabotaż. Dokument tożsamości lub paszport każdej przechodzącej osoby pozwoli na śledzenie wszelkich potencjalnych złych charakterów, które mogą próbować zaszkodzić Wspólnocie."

HNZ_adam_smith_legacy:0 "Dziedzictwo Adama Smitha"
HNZ_adam_smith_legacy_desc:0 "Szkocki ekonomista i filozof, który był pionierem wczesnej myśli polityczno-ekonomicznej. Jego koncepcje zrodziły koncepcję wolnego rynku i umożliwienia każdej jednostce produkowania i wymiany dóbr według własnego uznania. Interesy ludzi z pewnością promowałyby większy wzrost gospodarczy i samoregulację niż regulacje rządowe."

HNZ_property_rights:0 "Uchwalenie Prawa Własności"
HNZ_property_rights_desc:0 "Pozwalając jednostce na posiadanie własnego domu lub własnych rzeczy, zamiast wyobrażonego pojęcia wspólnoty i 'wspólnych' przedmiotów, tylko zyskamy w oczach obywateli, a ci zaczną sami dbać o swoje otoczenie, aby żyło im się jak najlepiej."

HNZ_station_centralisation:0 "Centralizacja Stacji"
HNZ_station_centralisation_desc:0 "Hanza pozostaje zdecentralizowaną organizacją stacji, które mają różny stopień autonomii. Aby przygotować się na ewentualne przyszłe konflikty lub utrzymać naszą dominującą pozycję w metrze, musimy scentralizować te stacje w ramach władz Hanzy."

HNZ_independent_station_jurisdiction:0 "Niezależna Jurysdykcja Stacji"
HNZ_independent_station_jurisdiction_desc:0 "Pozwalając stacjom rządzić według własnego uznania poza rządową konwencją w czasach pokoju, możemy skupić rząd centralny na bardziej naglących kwestiach, niż na rządzeniu każdą podrzędną stacją boczną."

HNZ_station_establish_political_committee:0 "Ustanowienie Komitetu Politycznego"
HNZ_station_establish_political_committee_desc:0 "Posiadanie mniejszego wydziału składającego się z byłych szefów stacji i pracowników administracyjnych Hanzy, którzy mogliby wyrażać swoje opinie, które są wymagane, aby wszystko działało bez zarzutu, byłoby idealnym rozwiązaniem. Uchwalanie prawa i zajmowanie się lokalnymi sprawami wewnętrznymi pozwoliłoby naszemu rozrastającemu się regimentowi administracyjnemu skupić się na bardziej palących kwestiach. Takich jak maksymalizacja zysków."

HNZ_independent_station_2:0 "Zmusić Szefów Stacji do Współpracy"
HNZ_independent_station_2_desc:0 "Szefowie stacji są raczej zdezorganizowani. Musimy zapewnić sobie ich absolutną zgodę, jeśli mamy rządzić z autorytetem. Upewnij się, że całkowicie popierają nasze ideały."

HNZ_station_centralisation_2:0 "Samodzielni Szefowie Stacji"
HNZ_station_centralisation_2_desc:0 "Jest kilku szefów i urzędników, którzy mają wątpliwą opinię o Hansie. Jestem pewien, że dzięki kilku łagodnym słowom możemy sprawić, że będą myśleć inaczej."

HNZ_board_of_directors:0 "Zarząd"
HNZ_board_of_directors_desc:0 "Zarząd jest głównym organem decyzyjnym w Lidze Hanzeatyckiej. Zbieraja się on, by decydować o polityce i kierunku, w jakim powinna podążać Hanza."

HNZ_a_new_leader:0 "Nowy Lider"
HNZ_a_new_leader_desc:0 "Zarząd jest kapryśny, stary i niewygodny. Poprowadzili Hanzę długą, męczącą drogą ignorancji. Trzeba się nimi zająć, a w razie potrzeby usunąć, jeśli Wspólnota ma być silna!"


##  military  ##

HNZ_establish_war_committee:0 "Powołaj Komitet Wojenny"
HNZ_establish_war_committee_desc:0 "Podczas wojny Hanza-Czerwona Linia pomiędzy siłami koalicji antykomunistycznej został utworzony komitet wojenny, aby lepiej zorganizować i zaplanować taktykę przeciwko Czerwonej Linii. Na szczęście od tamtej pory nie musieliśmy tworzyć organizacji o takim potencjale... jednak w obliczu rosnącego napięcia w Metrze, utworzenie komitetu złożonego z szefów stacji i personelu wojskowego byłoby idealnym działaniem."

HNZ_general_grizzled_veteran:0 "Zdziadziały Weteran"
HNZ_general_grizzled_veteran_desc:0 "Do tej Rady można by dodać Sergeia Yasnova, starszego mężczyznę po pięćdziesiątce, który walczył w wielu poprzednich konfliktach, jeszcze przed wojną Hanza-Czerwona Linia. Masakra, której był świadkiem i której doświadczył podczas wojny, sprawiła, że wycofał się z czynnej służby. Teraz jednak pragnie powrócić do służby."

HNZ_general_grizzled_veteran_oob:0 "Przywrócenie Wspomnień"
HNZ_general_grizzled_veteran_oob_desc:0 "Sergei stara się przyciągnąć do siebie wielu byłych żołnierzy z wojny Hanza-Czerwona Linia. Nowa krew jest zawsze potrzebna, ale to starzy są zaprawieni w bojach. Ich wiedza i doświadczenie są potrzebne teraz bardziej niż kiedykolwiek."

HNZ_grizzled_better_arms:0 "Lepsza Broń"
HNZ_grizzled_better_arms_desc:0 "Żołnierz jest tak dobry, jak jego broń. To, co odróżnia szmatławą grupę milicji od formalnej armii, to broń w ich rękach. Należy dążyć do pozyskania lub modernizacji lepszego uzbrojenia dla naszych żołnierzy."

HNZ_grizzled_not_another_bloodbath:0 "Lekcje z Wojny Hanza - Czerwona Linia"
HNZ_grizzled_not_another_bloodbath_desc:0 "Konflikt był całkowitą masakrą. Ciała zapychały tunele, a mężczyźni i chłopcy byli wrzucani do maszynki do mięsa z całkowitym brakiem szacunku. Siergiej był w samym środku walki i stracił wielu swoich braci w boju. Yasnov milczy na temat swoich opowieści z czasów wojny. Chce uniknąć kolejnego piekła, jakim była wojna."

HNZ_general_HNZ_conscription_reforms:0 "Reforma Poboru"
HNZ_general_HNZ_conscription_reforms_desc:0 "Lepsze oddziały, lepsze ćwiczenia i lepsi poborowi. Nie jesteśmy Czerwoną Linią. Nie bierzemy byle jakiego głupka z drogi i nie dajemy mu broni. Jesteśmy od nich lepsi."

HNZ_an_elite_army:0 "Elitarna Armia"
HNZ_an_elite_army_desc:0 "Elitarna armia Ligi Hanzeatyckiej. Wierna i odpowiednio wyszkolona. Mogła konkurować nawet ze Spartanami czy Polis Kshatriya."

HNZ_general_foreign_mercenary:0 "Obcy Najemnik"
HNZ_general_foreign_mercenary_desc:0 "Do tej Rady możemy dodać Rutgera De Vries. Zagraniczny najemnik, który brał udział w wielu konfliktach na całym świecie. Zna wojnę aż za dobrze."

HNZ_general_foreign_mercenary_oob:0 "Rekrutacja zagranicznych najemników"
HNZ_general_foreign_mercenary_desc:0 "Pierwszym zadaniem De Vriesa jest wynajmowanie różnych grup najemników, którzy wciąż działają w Metrze. Jego kontakty sięgają aż do Europy, gdzie prawdopodobnie schronił się po zrzuceniu bomb. Zna kilku ludzi, którzy mieszkają tam i są skłonni zapisać się do armii. Ich rosyjski jest wciąż gówniany."

HNZ_mercenary_war_never_changes:0 "Wojna nigdy się nie zmienia"
HNZ_mercenary_war_never_changes_desc:0 "De Vries wie, że wojna sama w sobie się nie zmienia. Brodząc w głębokich lasach Konga, czy przemierzając omiatane wiatrem piaski Iraku. Wojna to walka rozumów i umysłów. Możesz zastanawiać się nad ideologią lub dobrocią mandżurów. Ale dla Vriesa? Chodzi tylko o wynagrodzenie."

HNZ_mercenary_merc_army:0 "Żołnierze Fortuny"
HNZ_mercenary_merc_army_desc:0 "Gdzie jest wojna, tam jest moneta, lub w naszym przypadku naboje. A gdzie są naboje do zarobienia, tam podążają żołnierze."

HNZ_general_russian_badass:0 "Rosyjscy Twardziele"
HNZ_general_russian_badass_desc:0 "Do tej Rady możemy dodać Viktorovicha Bochkareva. Wszechstronny rosyjski twardziel. Jego wyczyny i wątpliwe opowieści o bohaterstwie potrafią uciszyć nawet najbardziej pijany tłum. Jego pozycja jest niekwestionowana, jest uosobieniem aspiracji wszystkich żołnierzy. Śmiały, odważny i uzależniony od adrenaliny walki."

HNZ_general_russian_badass_oob:0 "Rekrutacja chłopaków"
HNZ_general_russian_badass_oob_desc:0 "Bochkarev zamierza zwerbować do armii grupę swoich kumpli od picia. Biorąc pod uwagę, że jest przewodniczącym rady, ominęło go wiele badań wstępnych i inspekcji sanitarnych. Biorąc pod uwagę samą ilość bimbru i gównianych trunków, które wypili, można by upić słonia."

HNZ_badass_go_big:0 "Rośnij..."
HNZ_badass_go_big_desc:0 "Hanza jest największą, najpotężniejszą frakcją w metrze z prominentami. Ich wojsko również powinno być największą i najbardziej mecząca siłą."

HNZ_general_russian_badass_shock_and_awe:0 "Szok i Niedowierzanie"
HNZ_general_russian_badass_shock_and_awe_desc:0 "Szybkie użycie siły i dominacja nad środowiskiem. Przytłaczająca siła ognia i spektakularny pokaz siły są potrzebne, aby sparaliżować nawet najbardziej fanatycznych ideologicznie wrogów. Nawet nie będą wiedzieli, co ich trafiło..."

HNZ_regimental_drills:0 "Musztry pułkowe"
HNZ_regimental_drills_desc:0 "Utrzymuj naszych żołnierzy w kondycji bojowej, ćwiczenia i treningi utrzymają ich w formie."

HNZ_recruitment_drives:0 "Grupy rekrutacyjne"
HNZ_recruitment_drives_desc:0 "Nie możemy pozwolić, by ludzie zgłaszali się na ochotnika do służby, gdy konflikt spoczywa u naszych drzwi. Musimy być aktywni i odpowiedzialni w poszukiwaniu najlepszych rekrutów i ciał dla naszej armii."

##    reclaimation path   ##

HNZ_establish_reclaimation_bureau:0 "Ustanowienie Biura Przejmowania"
HNZ_establish_reclaimation_bureau_desc:0 "Duża część linii Kolcewaja pozostaje niezbadana, nieeksplorowana, mimo że leży na kontrolowanym przez nas terytorium. To bardzo strategiczny odcinek tuneli, biorąc pod uwagę fakt, że każdy, kto znajduje się poza promienistym pierścieniem metra, musi przejść do wewnętrznego metra. Dobrze byłoby powołać jakąś agencję lub organizację, która zajęłaby się opracowaniem mapy linii i stworzeniem lepszych sieci transportowych, a także uprzątnięciem znajdujących się w nich gruzów i wraków."

HNZ_reclaimation_train_technicians:0 "Technicy szkoleniowi"
HNZ_reclaimation_train_technicians_desc:0 "Należy zatrudnić i wyszkolić nowych techników, aby wesprzeć nowe pokolenie mieszkające w metrze."

HNZ_reclaimation_clearing_tunnels:0 "Oczyszczanie tunelu"
HNZ_reclaimation_clearing_tunnels_desc:0 "Oczyść tunele i przejścia z mutantów i zanieczyszczeń. Uczyń je znacznie bezpieczniejszymi do podróżowania od handlarzy i wykorzystania przez wojsko."

HNZ_reclaimation_organise_workforce:0 "Organizacja pracowników"
HNZ_reclaimation_organise_workforce_desc:0 "Nasza siła robocza musi być zorganizowana w celu zapewnienia bardziej efektywnego wykorzystania."

HNZ_reclaimation_engineering_academy:0 "Akademia Inżynierska"
HNZ_reclaimation_engineering_academy_desc:0 "Akademia inżynierska, aby móc szkolić nowych inżynierów i przekazywać wiedzę ze starego świata dalej."

HNZ_reclaimation_engineering_chemicals:0 "Laboratoria chemiczne"
HNZ_reclaimation_engineering_chemicals_desc:0 "Odkryliśmy... lub znaleźliśmy środki do produkcji chemikaliów, które pomagają w produkcji naszej broni i sprzętu."

HNZ_reclaimation_repair_rail_carts:0 "Naprawa wózków użytkowych"
HNZ_reclaimation_repair_rail_carts_desc:0 "Wiele wozów kolejowych można było naprawić i wbudować w pozycję bojową poprzez doposażenie i naprawę."

HNZ_reclaimation_rail_carts_boost:0 "Wózkowa Wiedza Techniczna"
HNZ_reclaimation_rail_carts_boost_desc:0 "Z różnych podręczników i dokumentów można się wiele nauczyć o Wózkach Kolejowych. Bardzo dużo, jeśli chodzi o sposoby naprawy i ulepszania ich pierwotnej konstrukcji."

HNZ_reclaimation_electric_cables:0 "Elektryzowanie Pierścienia"
HNZ_reclaimation_electric_cables_desc:0 "Poprowadź kable elektryczne przez nasze tunele, które łączą się z naszymi stacjami. Elektryczność będzie przyjemnym widokiem, nie tylko przyniesie komfort naszym obywatelom, ale możemy teraz używać elektryczności do zasilania naszych fabryk."

HNZ_reclaimation_bureau_2_civilian:0 "Dotacje Cywilne"
HNZ_reclaimation_bureau_2_civilian_desc:0 "Dotacje na zapewnienie naszym głównym gałęziom przemysłu tak potrzebnych funduszy, aby mogły one utrzymać się na powierzchni i konkurować z towarami zagranicznymi"

HNZ_reclaimation_bureau_2_civilian_2:0 "Ustanowienie Międzypaństwowego Teamsters"
HNZ_reclaimation_bureau_2_civilian_2_desc:0 "Teamsters musi mieć połączenia na całym terytorium naszej jurysdykcji. Potrafi szybko przemieszczać się z miejsca na miejsce i może zajmować się kwestiami i sprawami logistycznymi."

HNZ_reclaimation_bureau_2_military:0 "Przygotowania do kolejnego konfliktu"
HNZ_reclaimation_bureau_2_military_desc:0 "Następny konflikt nastąpi za 5 lat, czy jutro? Musimy być gotowi i przygotowani."

HNZ_reclaimation_bureau_2_military_2:0 "Przygotowawcze gromadzenie zapasów w Arsenale"
HNZ_reclaimation_bureau_2_military_2_desc:0 "Przygotować się do przyszłych walk poprzez gromadzenie zasobów i surowców przeznaczonych do produkcji broni"

HNZ_reclaimation_bureau_2_civilian_3:0 "Jednolite Rady Rzemieślnicze"
HNZ_reclaimation_bureau_2_civilian_3_desc:0 "Połączyć nasze rady i organizacje rzemieślnicze."

HNZ_reclaimation_bureau_2_military_3:0 "Przemysłowe preparaty zbrojeniowe"
HNZ_reclaimation_bureau_2_military_3_desc:0 "Przygotuj nasze zaopatrzenie w Arsenale na wypadek przyszłej ekspansji."

HNZ_reclaimation_bureau_2_military:0 "Systemy oznaczeń warsztatów"
HNZ_reclaimation_bureau_2_military_desc:0 "Przyszłe schematy i planowanie umieszczenia finansowanych warsztatów i oznaczeń."

HNZ_reclaimation_bureau_2_improve:0 "Rozszerzenia Biura Przejmowania"
HNZ_reclaimation_bureau_2_improve_desc:0 "Możemy rozbudować nasze Biuro Przejmowania, aby zrekompensować większy wysiłek związany z zarządzaniem linią pierścieniową."

HNZ_reclaimation_bureau_2_research_slot:0 "Prowadzenie działań badawczo-rozwojowych"
HNZ_reclaimation_bureau_2_research_slot_desc:0 "Może nie mamy lepszych laboratoriów naukowych z tego od Polisa, ale to wystarczy"

HNZ_pressure_reich:0 "Nacisk na Rzeszę"
HNZ_pressure_reich_desc:0 "Czwarta Rzesza to frakcja rosyjskich neonazistów, którzy ogłaszają się następcami III Rzeszy Hitlera. Pomimo swoich marzeń o Lebensraum przeciwko całemu Metru, są oni z natury pustelniczy, a wielu mieszkańców metra jest zniechęconych ich zjełczałymi ekstremistycznymi przekonaniami. Mimo to zapewniają interesujące możliwości handlowe, choć są niechętni, a ponadto są najbardziej obiecującymi partnerami handlowymi..."

HNZ_trade_with_reich:0 "Pokojowy handel"
HNZ_trade_with_reich_desc:0 "Czwarta Rzesza to frakcja rosyjskich neonazistów, którzy ogłaszają się następcami III Rzeszy Hitlera. Są z natury pustelniczy, gdyż reszta metro brzydzi się ich zjełczałymi wierzeniami. Jednak wydaje nam się, że są obiecującym partnerem handlowym. Z powodu ich izolacjonizmu to interesujący partnerzy handlowi..."

## Stalkers ## 

HNZ_reclaimation_train_stalkers:0 "Trenuj Stalkerów Powierzchniowych"
HNZ_reclaimation_train_stalkers_desc:0 "Powierzchnia to nieprzyjazne miejsce. Nie tylko promieniowanie, ale także niezliczone zagrożenia ze strony mutantów i warunki powodujące odmrożenia. Nie ma powodu, dla którego powierzchnia pozostaje kopalnią złota dla orlikowych poszukiwaczy. Powinniśmy stworzyć centralny zespół, który będzie zbierał surowce z powierzchni, zanim zrobi to ktoś inny."

HNZ_reclaimation_stalker_combat_training:0 "Szkolenie bojowe"
HNZ_reclaimation_stalker_combat_training_desc:0 "Nasi stalkerzy muszą być wyposażeni i wyszkoleni do radzenia sobie z zagrożeniami, jeśli kiedykolwiek się pojawią. Nie tylko mutanci, ale i inne wrogie frakcje."

HNZ_reclaimation_call_stalkers_military_duty:0 "Wezwanie do służby wojskowej"
HNZ_reclaimation_call_stalkers_military_duty_desc:0 "Jeśli wojna kiedykolwiek przyjdzie do metra, możemy być w stanie wezwać naszych Stalkerów z powrotem do służby wojskowej."

HNZ_reclaimation_survey_posts:0 "Ankieta Stanowiska"
HNZ_reclaimation_survey_posts_desc:0 "Oznaczanie obszarów bogatych w zasoby oraz miejsc, w których można znaleźć narzędzia lub inne dobra, byłoby idealnym rozwiązaniem dla łatwego i szybkiego przypominania sobie o nich."

HNZ_reclaimation_stalker_scour_north:0 "Szabruj Północ Moskwy"
HNZ_reclaimation_stalker_scour_north_desc:0 "Północne dzielnice Moskwy, mimo że są tlącym się kraterem, wciąż nadają się do zbierania. Pytanie tylko, kto jest na tyle odważny... lub głupi, by przeszukiwać ruiny?"

HNZ_reclaimation_stalker_scour_south:0 "Szabruj Południe Moskwy"
HNZ_reclaimation_stalker_scour_south_desc:0 "Południowa Moskwa wciąż zapowiadają się na dobre miejsce do szabrowania. Mimo, że wiele miejsc zostało już wyczyszczonych, nadal można znaleźć diamenty w surowym stanie."

HNZ_reclaimation_stalker_jackpot:0 "Znalezienie §CSkarbu§!"
HNZ_reclaimation_stalker_jackpot_desc:0 "Nasi stalkerzy wracają, a wraz z nimi coś o wielkiej wartości..."

HNZ_renovate_vehicles:0 "Wyremontować wraki"
HNZ_renovate_vehicles_desc:0 "Nasi Stalkerzy opowiadają o odkryciu samochodów i pojazdów w dość niezwykłym stanie. Jeśli bylibyśmy w stanie zebrać te wraki, to wierzą, że mogliby nakłonić jednego z naszych techników do naprawienia jednego z nich, udowadniając, że transport może być znacznie szybszy, łatwiejszy i bezpieczniejszy."

HNZ_getting_an_upgrade:0 "Aktualizacja"
HNZ_getting_an_upgrade_desc:0 "Ulepszenie pojazdów powierzchniowych zapewni większą pojemność magazynową dla naszych stalkerów, dzięki czemu będą mogli przywieźć więcej zasobów odpowiadających naszej sprawie."

HNZ_salvage_haul_depot:0 "Transport Surowców"
HNZ_salvage_haul_depot_desc:0 "Teraz możemy pojechać znacznie dalej niż wcześniej, co normalnie można było osiągnąć pieszo."

HNZ_burn_tire:0 "Palenie Gumy"
HNZ_burn_tire_desc:0 "Wystawiamy na próbę nasze pojazdy naziemne!"

HNZ_war_committee_war_plans:0 "Utworzenie Departamentu Planu Wojennego"
HNZ_war_committee_war_plans_desc:0 "Aby przeciwdziałać zagrożeniom i przyszłym wrogom musimy stworzyć departament, którego zadaniem będzie walka z potencjalnymi wrogami, z jakimi może spotkać się Hanza. Wewnątrz i na zewnątrz."

HNZ_war_committee_war_austerity_effort:0 "Wysiłki oszczędnościowe"
HNZ_war_committee_war_austerity_effort_desc:0 "Kiedy wojna się wydarzy, musimy być gotowi. Nie tylko nasza administracja, ale nasza gospodarka i społeczeństwo."

HNZ_war_mobilisation_plans:0 "Plany mobilizacji wojennej"
HNZ_war_mobilisation_plans_desc:0 "Jest jasne, że Metro zmierza do kolejnej ery konfliktów. Liga Hanzeatycka musi być gotowa."

HNZ_lessons_from_conflict:0 "Lekcje z wojny Koalicyjnej"
HNZ_lessons_from_conflict_desc:0 "Wojna Koalicji była bezwzględna. Pod koniec konfliktu była to maszynka do mielenia mięsa, w której nie myślano o życiu tych, którzy byli do niej wrzucani. Opowieści o heroizmie i zwycięstwach zgniecione przez ogromne ofiary i zaniedbania."

HNZ_planning_first:0 "Ustalenie priorytetów planowania"
HNZ_planning_first_desc:0 "Ustalenie priorytetów planowania i podejścia do konfliktu zbrojnego z taktyką."

HNZ_planning_military_advisor_3:0 "Biegacz Tunelowy"
HNZ_planning_military_advisor_3_desc:0 "Dobrze zorientowany w przemierzaniu zgiełku i mroku samego metra. To prawie tak, jakby miał szósty zmysł. Potrafi z łatwością odkrywać tajne przejścia i tunele użytkowe. Potrafi z błyskawiczną precyzją dopaść wrogów i przeciwników."

HNZ_planning_military_advisor_2:0 "Dyskretny Myśliwy"
HNZ_planning_military_advisor_2_desc:0 "Podczas gdy mroczne zakamarki Metra są w ciągłym stanie ciemności, on niczym lis lub sowa, potrafi przeszyć pustkę i dostrzec wrogów czających się w ciemności."

HNZ_planning_military_advisor_1:0 "Ekspert ds. Planowania"
HNZ_planning_military_advisor_1_desc:0 "Skrupulatny planista, potrafiący w ciągu kilku chwil sporządzić szczegółowy plan walki. Szybko myślący i biorący pod uwagę logistyczny koszmar, jakim jest głębia Metra."

HNZ_logistics_first:0 "Logistyka ponad wszystko"
HNZ_logistics_first_desc:0 "Ustalenie priorytetów dla logistyki i podejście do wojny pod tym pozorem."

HNZ_logistics_military_advisor_3:0 "Der Kommandant"
HNZ_logistics_military_advisor_3_desc:0 "Były dowódca oddziału w Rzeszy, który stracił przychylność Fuhrera z powodu wstępowania w jego szeregi osób z zewnątrz. Gdy Fuhrer przejął władzę pod koniec 2027 roku, uciekł na terytorium hanzeatyckie. Okazał się doskonałym wojownikiem."

HNZ_logistics_military_advisor_2:0 "Zimowy żołnierz"
HNZ_logistics_military_advisor_2_desc:0 "Potrafi zaplanować i zorganizować swoich żołnierzy nawet w najgrubszych i najzimniejszych miesiącach roku. Kiedy nawet głębokie metro zamarza i szaleje strach przed odmrożeniami."

HNZ_logistics_military_advisor_1:0 "Pomysłowy Maverick"
HNZ_logistics_military_advisor_1_desc:0 "Niekonwencjonalny w sposobach i środkach walki. Używając niekonwencjonalnej taktyki i strategii. Wróg nie może przeciwdziałać, jeśli nie zna naszego następnego ruchu."

HNZ_establish_OVMSB:0 "Ustanowienie OVMSB"
HNZ_establish_OVMSB_desc:0 "OVMSB - Seperate Highly Mobile Assault Battalion, batalion uderzeniowy może zostać wysłany, aby służyć w naszych operacjach. Wykorzystując pojazdy szynowe, udowodnili, że są zdolni i odnoszą sukcesy w swoich operacjach."

HNZ_planning_general_boost:0 "Wielkie plany"
HNZ_planning_general_boost_desc:0 "Nie planować, to planować porażkę. Planowanie jest niezastąpione, ale często bezużyteczne. Cokolwiek te cytaty oznaczają, mówią, że planowanie jest ważne przy każdej ofensywie na dużą skalę."

HNZ_logistics_general_boost:0 "Podejście logistyczne"
HNZ_logistics_general_boost_desc:0 "W Metrze walka to jedna połowa bitwy, drugą jest logistyka. Upewnienie się, że dostawy i sprzęt docierają na nasze fronty i wspierają nasze oddziały."

HNZ_doctrine_2:0 "Nowa doktryna"
HNZ_doctrine_2_desc:0 "Z nową kadrą dowódczą przychodzą nowe pomysły i wiedza o przeszłych i przyszłych wojnach. Nowe podejście doktrynalne do sposobu prowadzenia wojny."

HNZ_war_games:0 "Gry wojenne"
HNZ_war_games_desc:0 "Aby przewidzieć wroga, musimy naśladować taktykę niezbędną do jego odparcia. Nie tylko nasi żołnierze, ale i dowódcy powinni być gotowi do radzenia sobie z tymi zagrożeniami."

HNZ_war_polis_joint_operartions:0 "Wspólne operacje z Polis"
HNZ_war_polis_joint_operartions_desc:0 "Polis i Hanza mają, delikatnie mówiąc, szczególne relacje. Biorąc pod uwagę pozycję Polis w metrze, wiele oczu spogląda na nią z marzeń o podboju i podporządkowaniu. Z tego właśnie powodu Polis ma jedne z najlepszych i najlepiej zdyscyplinowanych oddziałów w całym metrze. Moglibyśmy się od nich wiele nauczyć."

HNZ_war_special_forces:0 "Wysiłki sił specjalnych"
HNZ_war_special_forces_desc:0 "Nie możemy polegać tylko na sile i przytłaczającej liczbie. Musimy mieć elitarny oddział żołnierzy. Losy wojny mogą spoczywać w ich rękach, a jak domino wystarczy jedno pchnięcie, by wojna obróciła się na naszą korzyść."

HNZ_war_drafts:0 "Projekty wojenne"
HNZ_war_drafts_desc:0 "Ustanowienie nowego planu, lepszego i optymalniejszego, który zgromadzi najlepsze oddziały i żołnierzy do walki."

 HNZ_ring_of_steel:0 "Pierścień ze stali"
 HNZ_ring_of_steel_desc:0 "Linia Kolcewaja jest najważniejszym i strategicznym miejscem poza Polis. Stanowi ona zabezpieczenie zewnętrznych metropolii. Stanowi zabezpieczenie przed wrogami cywilizacji i ludzkości. Dobrze byłoby zabezpieczyć tę linię."

 HNZ_ring_of_steel_east_arc:0 "Odbudowa łuku zachodniego"
 HNZ_ring_of_steel_east_arc_desc:0 "Odbudować Łuk Zachodni. Oczyścić tunele i poprawić ogólną infrastrukturę."

 HNZ_krasnopresnenskaya_trade:0 "Krasnopriesnienskajski Handel"
 HNZ_krasnopresnenskaya_trade_desc:0 ""

 HNZ_protection_against_the_reds:0 "Ochrona przed Czerwoną Linią"
 HNZ_protection_against_the_reds_desc:0 "Podczas gdy wojny koalicji znikają z myśli publicznej, Czerwona Linia nie zapomniała jeszcze o cenie krwi, którą zapłaciła. Marzenia o zjednoczonej międzynarodowej rewolucji zostały zmiażdżone. W najbliższym czasie nie zamierzają się z nami pogodzić."

 HNZ_kievskaya_trade:0 "Kievskajski Handel"
 HNZ_kievskaya_deade_desc:0 "Kijów leży na granicy z konfederacją Arbat, która ostatnio przeżywa ciężkie chwile. Poza tym raczej powściągliwa Wspólnota Europejska. A poza tym kto wie? W każdym razie handel w zachodnim Metrze jest nadal opłacalny."

 HNZ_military_fund:0 "Fundusze wojskowe"
 HNZ_military_fund_desc:0 "Ustanowienie części naszego PKB przeznaczonej na finansowanie naszego stale rosnącego wojska"

 HNZ_ring_of_steel_south_arc:0 "Odbudowa Łuku Południowego"
 HNZ_ring_of_steel_south_arc_desc:0 "Odbudować Południowy Łuk. Oczyścić tunele i poprawić ogólną infrastrukturę."

 HNZ_south_civilian:0 "Dotacje dla cywilów z południa"
 HNZ_south_civilian_desc:0 "Pozwolić południowym gałęziom przemysłu i rzemiosła na otrzymanie dotacji w celu ochrony naszego rozwijającego się przemysłu przed ingerencją z zewnątrz."

 HNZ_south_arc_military:0 "Południowa odbudowa militarna"
 HNZ_south_arc_military_desc:0 "Zakładamy zbrojownie i arsenały na naszych południowych stacjach. Sfinansoujemy naszą rosnącą potęgę militarną."

 HNZ_HNZ_clearing_southern_tunnels:0 "Oczyszczanie południowych tuneli"
 HNZ_HNZ_clearing_southern_tunnels_desc:0 "Pomiędzy nami a Sewastopolską leży wiele stacji wypełnionych potworami, a także innymi tak strasznymi rzeczami, o których nikt nie śmie mówić. Dość tego. Wyślemy oddział, który pójdzie zabezpieczyć te tunele."

 HNZ_HNZ_trade_with_MOB:0 "Handel z mafiozami"
 HNZ_HNZ_trade_with_MOB_desc:0 "Mobsterzy z  Kałużsko-Ryżskiej to grupa 4 gangów, które kontrolują Shabolovskaya, Leninskij Prospekt i Novye Cheryomushki. Nie stanowią zagrożenia dla naszego reżimu... jeszcze. Mogą być wartościowymi partnerami handlowymi. Kto powiedział, że nie można kupić przyjaźni za amunicję?"

 HNZ_develope_serpukhovsko_timiryazevskaya:0 "Rozwiń Serpukhovsko Timiryazevskaya"
 HNZ_develope_serpukhovsko_timiryazevskaya_desc:0 "Południowy skraj naszej władzy. Za tą linią leży Sewastopolskaja, a dalej... kto wie. Najlepiej byłoby rozwinąć ten region. Może zachęcić  łowców, by wyruszyli i przemierzali południowe tunele?"

 HNZ_tulskaya_defense:0 "Obrona Tulskaya"
 HNZ_tulskaya_defense_desc:0 "Należy ustanowić dodatkową warstwę obrony, aby bronić stacji przed wrogami."

 HNZ_north_arc:0 "Odbudować Łuk Północny"
 HNZ_north_arc_desc:0 "To co leży za Północnym Łukiem jest raczej niejasne. Poza wzmiankami o szczuroludziach grasujących na dalekiej północy i Anarchistach. Niewiele wiadomo o tym, co mogłoby stanowić wrogie zagrożenie poza hordami mutantów. Niezależnie od tego, linia musi być zabezpieczona."

 HNZ_north_civilian:0 "Dotacje dla cywilów z północy"
 HNZ_north_civilian_desc:0 "Ponowne zasilenie naszych mniejszych północnych gałęzi przemysłu dotacjami, aby mogły one zapewnić przewagę konkurencyjną w stosunku do zagranicznych podmiotów gospodarczych."

 HNZ_north_arsenals:0 "Północna odbudowa militarna"
 HNZ_north_arsenals_desc:0 "Zakładanie zbrojowni i zaopatrywanie arsenałów na północy. Rzemieślnicy produkują i modernizują uzbrojenie i broń."

 HNZ_capital_resources:0 "Fundusz Kapitałowy Reinburse"
 HNZ_capital_resources_desc:0 "Nasz skarbiec jest zamknięty i zabezpieczony prętami zbrojeniowymi i betonowymi ścianami. Personel pilnuje wejścia do skarbca. Jest on jednak dość mały i jeśli nasza marża zysku wzrośnie, a wydaje się, że tak, trzeba będzie zbudować przedłużenie tego skarbca."

 HNZ_clear_out_dry_station:0 "Bandyci z Suchej Stacji"
 HNZ_clear_out_dry_station_desc:0 "Bandyci z Suchej Stacji są prowadzeni przez byłego dowódcę Czerwonej Linii, który zbuntował się tuż po zakończeniu wojny koalicyjnej. Nie są częścią Czerwonej Linii, więc jestem pewien, że nie będą mieli nic przeciwko, jeśli wkroczymy do akcji."

 HNZ_trade_satanists:0 "Handel z satanistami"
 HNZ_trade_satanists_desc:0 "Sataniści to grupa kanibalnych zbirów grasujących w północnym metrze. Kiedy ich bandyci nie są naćpani grzybkami halucynogennymi, wykorzystują mieszkańców innych stacji do kopania tunelu, który według nich prowadzi prosto do piekła. Chociaż są fanatyczni, posiadają coś, co wydaje się być dziwnym źródłem paliwa. Jestem pewien, że możemy wymyślić coś, czym moglibyśmy ich wymienić w zamian za ich zapasy paliwa."

 HNZ_purchase_BRK_station:0 "Zakup Belorusskaya"
 HNZ_purchase_BRK_station_desc:0 "Belorusskaya to stacja handlowa, na której gromadzą się liczni kupcy, aby sprzedawać i handlować swoimi towarami, znajdująca się poza terytorium Hanzy. Zyski, jakie przynosi stacja, są przedmiotem zainteresowania naszej administracji. Wyślij ofertę kupna stacji."

 HNZ_ring_of_steel_west_arc:0 "Odbudowa Łuku Wschodniego"
 HNZ_ring_of_steel_west_arc_desc:0 "Odbudować Wschodni Łuk. Oczyścić tunele i poprawić ogólną infrastrukturę."

 HNZ_eastern_industry_2:0 "Zakładanie Organizacji Złomiarzy"
 HNZ_eastern_industry_2_desc:0 "Wspólne działania funduszy na rzecz odzyskiwania i ratowania licznych stosów złomu w samym Metrze. Można go uratować i wykorzystać do innych celów."

 HNZ_eastern_industry_1:0 "Ujednolicenie zespołów technicznych"
 HNZ_eastern_industry_1_desc:0 "Nasze zespoły techniczne są sporadycznie rozmieszczone wokół Hanzy. Całe komitety oddanych rzemieślników lub małe rodziny pasjonatów techniki. Połączenie ich wszystkich w jedną spójną organizację byłoby idealnym rozwiązaniem."

 HNZ_taganskaya_shooting_range:0 "Pochłonąć strzelnicę Taganskaya"
 HNZ_taganskaya_shooting_range_desc:0 "Strzelnica Tagańska jest używana przez znakomitą elitę Hansy. Stacja została zmodernizowana tak, aby służyła jako strzelnica do licznych mutantów, którzy uciekają z powierzchni lub połączonych tuneli. Moglibyśmy poddać stację naszej jurysdykcji, wypożyczając strzelnicę dla naszych żołnierzy."

 HNZ_kurskaya_defense_effort:0 "Obrona Kurskaja"
 HNZ_kurskaya_defense_effort_desc:0 "Kurskaya pozostaje w dość strategicznym miejscu w metrze. Podczas gdy wschodnia część metra nie doświadcza zbyt wielu ataków mutantów. To właśnie ludzkie mogą być problemem w najbliższej przyszłości. Wstępne zaopatrzenie stacji w fortyfikacje na wypadek ataku wrogów jest idealnym rozwiązaniem."

 HNZ_west_gattling_boost:0 "Ulepszenia broni Gatlinga"
 HNZ_west_gattling_boost_desc:0 "Możemy znacznie poprawić wstępny projekt broni Gatlinga. Doposażenie projektu z wykorzystaniem części zamiennych i materiałów odzyskanych z innych broni. To, że jest to broń produkowana w metrze, nie oznacza, że musi nie działać i być jak gówno w twoich rękach."

 HNZ_west_explosive_boost:0 "Wybuchowe ulepszenia"
 HNZ_west_explosive_boost_desc:0 "Możemy znacznie poprawić początkowy projekt naszej broni wybuchowej. Poprawimy mechanizm komory obrotowej, a dodanie żelaznych celowników poprawi wydajność. Mimo, że żołnierze będą strzelać z tej broni w kompletnych ciemnościach, to i tak będzie to pomocne."

 HNZ_east_centralise:0 "Centralizacja Łuku Zachodniego"
 HNZ_east_centralise_desc:0 "Nasza władza w Zachodnim Łuku jest najwyższa. Nikt nie będzie kwestionował prawomocności administracji Hanzy."

 HNZ_south_centralise:0 "Centralizacja Łuku Południowego"
 HNZ_south_centralise_desc:0 "Nasza władza w Południowym Łuku jest najwyższa. Nikt nie będzie kwestionował prawomocności administracji Hanzy."
 
 HNZ_north_centralise:0 "Centralizacja Łuku północnego"
 HNZ_north_centralise_desc:0 "Nasza władza w Północnym Łuku jest najwyższa. Nikt nie będzie kwestionował prawomocności administracji Hanzy."

 HNZ_west_centralise:0 "Centralizacja Łuku wschodniego"
 HNZ_west_centralise_desc:0 "Nasza władza we Wschodnim Łuku jest najwyższa. Nikt nie będzie kwestionował prawomocności administracji Hanzy."

 HNZ_steer_in_new_direction:0 "Kieruj się w nowym kierunku"
 HNZ_steer_in_new_direction_desc:0 "Jest jasne, że hanzeatycki eksperyment się nie powiódł. Musimy skierować wspólnotę w zupełnie nowym kierunku."

 HNZ_begin_satellite_states:0 "Państwa satelitarne"
 HNZ_begin_satellite_states_desc:0 "Nasi sąsiedzi są neutralni, co nie jest zaskakujące, biorąc pod uwagę ich bliskość do potężnego goliata, jakim jest Hanza. Jesteśmy w stanie podporządkować ich sobie poprzez wywracanie ich gospodarki i polityki do góry nogami, co zbliży ich do Hanzy."

 HNZ_subversion:0 "Wykorzystanie"
 HNZ_subversion_desc:0 "Nie możemy się rozwijać jak Czerwona Linia czy Rzesza. To co posiadamy to ogromna gospodarka. Po co używać siły roboczej, skoro nasza projekcja mocy może to zrobić za nas?"

 HNZ_pvl_puppet:0 "Paveletskaya Marionetka"
 HNZ_pvl_puppet_desc:0 "Mieszkańcy Paveletskaya są przeklęci, ponieważ ich hermetyczne drzwi zostały złamane, pozostawiając stację otwartą na ataki mutantów z powierzchni. Mieszkańcy żyją w kiepskich warunkach i co wieczór muszą ewakuować się ze stacji. Możemy udzielić pomocy, wysłać oddział żołnierzy do pilnowania wejścia i naprawić hermetyczne drzwi przy pomocy naszych techników."

 HNZ_pls_agreement:0 "Umowy Polis"
 HNZ_pls_agreement_desc:0 "Nasze relacje z Polis zawsze były bliskie. Dlaczego by nie zacieśnić ich jeszcze bardziej? Z ich mózgami i naszymi siłami możemy stworzyć doskonałą siłę."

 HNZ_support_the_rangers:0 "Wspieraj Spartan"
 HNZ_support_the_rangers_desc:0 "Wspieraj Spartan poprzez finansowanie ich. Może w przyszłości się odwdzięczą?"

 HNZ_our_authority:0 "Nasza władza"
 HNZ_our_authority_desc:0 "W Hanzie nie chodzi tylko o pieniądze. Chodzi o przesłanie. Że ludzkość może przetrwać i prosperować w metrze."

 HNZ_RED:0 "Lepiej martwy niż..."
 HNZ_RED_desc:0 "Czas zakończyć ich zgniłe rządy nad Komsomolską raz na zawsze!"

 HNZ_RCH:0 "Raz na zawsze"
 HNZ_RCH_desc:0 "Nie będzie się już mordować niewinnych przez ich ideologię. Pokonaliśmy to już raz dawno temu. możemy to zrobić ponownie!"

 HNZ_satellite_states:0 "Nasi sąsiedzi"
 HNZ_satellite_states_desc:0 ""













