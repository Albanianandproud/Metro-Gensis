 ARB_what_of_them2:0 "Утилизация складов"
 ARB_what_of_them2_desc:0 "Лишь немногим известно, что не все были уничтожены во время бунта в Парке Победы. Более того, немногие бежали со станции, когда Культ Червя взял власть в свои руки. В то время как многие, многие бежавшие погибли, несколько выживших обнаружили это депо и сделали его своим домом. Несмотря на долгую, долгую гибель, их вещи все еще остаются нетронутыми. Их кишащие паутиной трупы и переломанные кости почти насмехаются над живыми, зная, что всех ждет та же участь".

 

 
