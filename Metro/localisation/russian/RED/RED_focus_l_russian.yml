 RED_spy_networks_increase: "Активизировать работу шпионских сетей"
 RED_spy_networks_increase_desc: "Наши шпионские сети всегда были одними из лучших в Метро, но теперь, когда я у власти, мы должны их расширить. Я должен знать, когда и где спят все мои враги."
 
