l_polish:
 nf_SEV.1.t:0 "Stan Elektrowni Wodnej Sewastopolskaja"
 nf_SEV.1.d:0 "Elektrownia Sewastopolskaja opiera się na dwóch stacjach: Sewastopolskaja i Kachowskaja. Posiada kilka turbin wodnych, które wykorzystują wodę gruntową do wytwarzania energii elektrycznej. Jest to jedno z najważniejszych źródeł energii w moskiewskim metrze, zaopatrujące w prąd całą południową połowę Hanzy. Sewastopolskaja jest często atakowana przez mutantów, zwykle nadchodzących z południowych tuneli, czasami także z północy. Jesteśmy całkowicie zależni od amunicji dostarczanej przez Hanzę, co jest jedynym sposobem na odparcie ataków mutantów."
 nf_SEV.1.a:0 "Musimy bronić się do ostatniego tchu!"
 nf_SEV.2.t: "Zaginiona karawana"
 nf_SEV.2.d: "Karawana, którą wysłaliśmy na handel do Sierpuchowskiej, zaginęła od kilku dni. Tak długie opóźnienie jeszcze nam się nie zdarzyło. Coś musiało im się przytrafić po drodze. Połączenie telefoniczne z Hanzą nie działa od poniedziałku. Bez amunicji, którą mieli przywieźć, nie utrzymamy się przeciwko mutantom dłużej niż 1,5–2 tygodnie. Potem będziemy musieli zamknąć nasze południowe bramy, ale 2/3 naszych generatorów znajduje się właśnie tam. Nie będziemy mogli przesyłać energii do Hanzy i będziemy mogli polegać tylko na naszej samowystarczalności."
 nf_SEV.2.a: "Wyślij trojkę, aby sprawdzić karawanę"
 nf_SEV.3.t: "Trojka wraca"
 nf_SEV.3.d: "Trojka, którą wysłaliśmy, by dowiedzieć się, co się stało, wróciła z złymi wieściami. Hermetyczne drzwi przy Tulskiej były zamknięte. Zostaliśmy odcięci od Hanzy. Po nadzwyczajnym spotkaniu zapadła decyzja o wysłaniu dwóch ludzi w kombinezonach ochronnych w stronę Kaszirskej, aby spróbować dotrzeć do Hanzy przez linię Zamoskworiecką, następnie dojść do Tulskiej i otworzyć bramy. Jeśli im się nie uda, możemy spróbować dotrzeć do Tulskiej z powierzchni albo zamknąć nasze południowe bramy i porzucić połączenie z metrem."
 nf_SEV.3.a: "Miejmy nadzieję, że im się uda"
 nf_SEV.4.t: "Nie mamy żadnych wieści od naszych ludzi"
 nf_SEV.4.d: "Minęły dni, odkąd wysłaliśmy ich do wschodnich tuneli. Mogli zginąć albo utknąć w metrze. Cokolwiek się stało, nie możemy czekać. Musimy wysłać oddział szturmowy na Tulską z grupą dywersantów na powierzchni, by otworzyć hermetyczne drzwi."
 nf_SEV.4.a: "Oni są naszą ostatnią nadzieją"
 nf_SEV.5.t: "Oddział szturmowy wraca"
 nf_SEV.5.d: "Oddział szturmowy wrócił, nie wykonując zadania. Tulska jest martwa, cała stacja została spalona. Prawdopodobnie nikt nie przeżył. Co się tam wydarzyło?"
 nf_SEV.5.a: "Musimy przywrócić kontakt z Hanzą"
 nf_SEV.6.t: "Kontakt przywrócony"
 nf_SEV.6.d: "Udało nam się przywrócić łączność telefoniczną z Hanzą, jednak nie otrzymaliśmy wyjaśnienia od dowódcy stacji Dobrynińska. Krążą jednak plotki o pociągu pancernym z nieoznakowanymi żołnierzami, który udał się na Tulską i wrócił."
 nf_SEV.6.a: "Być może nigdy nie poznamy prawdy"
 nf_SEV.7.t: "Depozyt linii Kachowskiej"
 nf_SEV.7.d: "Wejście do depozytu z tunelu było zaspawane prętami z oznaczeniem czaszki. Zdecydowanie oznacza to niebezpieczeństwo. Mimo to musimy dowiedzieć się, co się tam znajduje."
 nf_SEV.7.a: "Usuń barykadę!"
 nf_SEV.8.t: "Mutanty w depozycie"
 nf_SEV.8.d: "Metalowa barykada została przecięta, by ujawnić to, co znajdowało się za nią. Poza absolutną pustką czaiło się nic. Aż nagle sto drobnych, białych oczu przebiło ciemność. Istniał powód, dla którego ten tunel był zamknięty. Dziś otrzymaliśmy ponure przypomnienie dlaczego."
 nf_SEV.8.a: "Cholera!"
 nf_SEV.9.t: "Nic wartościowego"
 nf_SEV.9.d: "Metalowa barykada została przecięta, by ujawnić to, co znajdowało się za nią. Poza absolutną pustką czaiło się nic. Depozyt wydaje się być opuszczony od dawna. Cokolwiek było niebezpieczne, już tam nie jest. Jedyne co znajdujemy to kupa złomu."
 nf_SEV.9.a: "No cóż"
 nf_SEV.10.t: "Skrytka rzadkich materiałów"
 nf_SEV.10.d: "Metalowa barykada została przecięta, by ujawnić to, co znajdowało się za nią. Poza absolutną pustką czaiło się nic. Depozyt wydaje się być opuszczony od dawna. Cokolwiek było niebezpieczne, już tam nie jest. Ale znaleźliśmy dużo przydatnych metalowych urządzeń."
 nf_SEV.10.a: "Niesamowite"
 nf_SEV.11.t:0 "[From.GetNameDefCap] chce dołączyć do [Root.GetFactionName]"
 nf_SEV.11.d:0 "W obliczu rosnących zagrożeń dla wolności i wartości demokratycznych, [alliance_applicant.GetAdjective] zwracają się do nas jako obrońców wolności. Teraz pragną zostać przyjęci do naszego sojuszu, by cieszyć się naszą ochroną i wspólnie stawić czoła siłom, które zagrażają demokracji."
 nf_SEV.11.a:0 "Wszyscy, którzy stoją za wolnością i demokracją, mogą stanąć u naszego boku."
 nf_SEV.11.b:0 "Poradzimy sobie bez nich."
 nf_SEV.12.t:0 "[alliance_inviter.GetNameDefCap] przyjmuje nas do [alliance_inviter.GetFactionName]"
 nf_SEV.12.d:0 "[alliance_inviter.GetNameDefCap] zdecydował się zaakceptować naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Od teraz będziemy walczyć lub upadać razem."
 nf_SEV.12.a:0 "Razem obronimy demokrację."
 nf_SEV.13.t:0 "[alliance_inviter.GetNameDefCap] odrzuca prośbę o dołączenie do [alliance_inviter.GetFactionName]"
 nf_SEV.13.d:0 "[alliance_inviter.GetNameDefCap] zdecydował się odrzucić naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Będziemy musieli radzić sobie bez ich pomocy."
 nf_SEV.13.a:0 "Nazywają się obrońcami wolności?"