 sevastopol:0 "Szevasztopolszkajai Birodalom"
 sevastopol_desc:0 "A Szevasztopolszkaja egy olyan frakció, amely több vízerőművel rendelkezik, melyek a talajvízből termelnek áramot a Hanza déli része és más szomszédos lakott állomások számára. Ez az egyik legfontosabb régió a Nagy Metrón kívül. Viszonylag rossz stratégiai fekvése miatt azonban állandó ellentétben áll a mutánsokkal.Lakói hozzáértő katonákká válnak, számos erődítményt és barikádot hoztak létre a Szevasztopolszkaja állomás biztosítására."

 hanza_dependant:0 "Hanza függő"
 hanza_dependant_desc:0 "Az állandó mutáns támadásoktól való közelsége miatt a közösség túlélése nagymértékben függ a Hanzából származó fegyver- és lőszerellátástól."