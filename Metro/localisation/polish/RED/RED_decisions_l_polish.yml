 RED_lobby_the_politburo:0 "Lobbowanie w Biurze Politycznym"
 RED_lobby_the_politburo_desc:0 "Zaściankowe i często zrzędliwe Biuro Polityczne to trudna do okiełznania bestia. Nawet w dobrym nastroju często narzekają i toczą spory. Dotrzymanie słowa jest trudnym zadaniem. Ale jest moc, którą zawiera zwykłe skinienie głową nawet jednego z nich."
