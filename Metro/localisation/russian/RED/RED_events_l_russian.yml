 nf_RED.1.t: "Революция"
 nf_RED.1.d: "Красная Линия не случайно берет свое начало от Сокольнической. Каждое здание и фасад линии украшены статуями Сталина, Ленина и других героев социализма. Памятники некогда почитаемым святым являются сохранившимся свидетельством того, что было в прошлом. Подобно египетским гробницам былых времен, их эфемерная аура могущества притягивала сюда паломников отовсюду, чтобы засвидетельствовать свое почтение. Со временем это превратилось в благоговение и, наконец, в преданность. Когда мир, который мы знали, исчез, и остались только эти поблекшие воспоминания о прошлом. Это дало надежду: возможность построить новый социалистический бастион, свободный от бремени прошлого.\n\nНаходчивые комсомольцы и те, кто жил при социализме, начали приводить в движение социалистическое возрождение. Они свергли местные станции и учредили революционные советы по всей Сокольнической, провозгласив создание первого Интернационала: их цель - объединить все метро при коммунизме. Андрей Москвин был одним из таких революционеров, благодаря своей стойкости и энергии лично возглавивший революцию и вскоре оказавшийся во главе только что начавшейся революции."
 nf_RED.1.a: "Андрей Москвин вскоре стал любимцем своих сторонников."
 nf_RED.1.b: "Андрей Москвин стал символом революции."

 future_paths_unlock: "Эти черты могут открыть §Cособые§! пути или возможности.\n§OВыбирайте с умом!§! - Кажущаяся лучшей черта не всегда может оказаться лучшим выбором в дальнейшем."

 nf_RED.2.t: "Война"
 nf_RED.2.d: "Однако то, что сначала началось как социальный переворот, переросло в полномасштабную войну с остальным метрополитеном. Многие станции выступили против требований недавно созданной Красной Линии. Те, которые были основаны на идеологии. Капиталистические станции и другие выступали против революции рабочих. Формирующееся станционное государство Ганзейского Союза, диаметрально противоположное Красной ветке, возглавило коалицию станций для борьбы с зачинщиками Революции. Так начался один из самых кровавых конфликтов во всем метро. Тела были брошены в мясорубку, и драгоценные ресурсы были использованы для военных целей. Обветшалое состояние Метро в значительной степени можно объяснить только этой войной. Тупиковая ситуация войны на истощение, когда ни одна из сторон не уступает, но выкладывается полностью и, таким образом, становится слабее по мере того, как война подходит к концу. По мере того как осознание того, что мечта о едином Метро при социализме угасала, начали возникать волнения и мятежи. Идеологические разногласия привели к полномасштабному восстанию, участники которого отказались от борьбы и основали свои собственные станции, что ослабило поддержку войны со стороны Красной Линии."
 nf_RED.2.a: "Их идеалы стали слишком амбициозными."
 nf_RED.2.b: "Пока война шла, наши идеалы пошатнулись."

 nf_RED.3.t: "Мир"
 nf_RED.3.d: "По мере того как война затягивалась, ни Красная Линия, ни Ганза не видели возможности победить друг друга. Они использовали все ресурсы, которые могли, чтобы убивать, калечить и уничтожать другую сторону, что в конечном итоге привело к неизбежному упадку обеих сторон. Когда обе страны начали разрушаться и гнить изнутри от истощения, граждане и солдаты в равной степени протестовали против войны. Слишком самонадеянные, чтобы преклонить колени перед толпой, обе стороны были непреклонны в своем намерении заключить мирное соглашение. Если бы сделка была невыгодна идеологически стойким представителям каждой из сторон, это могло бы привести к дальнейшему разоружению и еще большей нестабильности. Обе стороны были слишком упрямы, чтобы прийти к миру, и хотели только провозгласить победу над другой.\n\nОднако в конце концов, мир был заключен в абсолютной тайне. Андрей пришел к пониманию того, что Коалиция никогда не выиграет войну. С каждой победой все больше жертв, все больше ресурсов тратится впустую. Действительно ли это была цена, которую приходилось платить за социализм? Однако мир не был его первоначальным соглашением. Дело было даже не в его тревоге из-за войны, а в стремлении его брата провозгласить мир.\n\nЕго младший брат, Максим Москвин, руководил мирными переговорами сначала без ведома Андрея. Сделка началась: Площадь Революции должна была быть отдана Красной Линии от Арбата. Арбат получил Библиотеку имени Ленина, которая со временем была передана Полису. Гарантия свободного доступа была согласована всеми сторонами. Красная Линия была разрезана пополам. Андрей ратовал за мир как народом, так и партией. Внутренний круг «твердокровных» социалистов презирает за то, что они считают это «предательством» революции. Не зная, что именно родной брат Андрея Максим был истинным мирным переговорщиком. Его подвиг был скрыт в тени. Это стало отправной точкой, которая вызвала у его брата растущее недовольство по отношению к нему."
 nf_RED.3.a: "Андрей был выбран народом"
 nf_RED.3.b: "Андрей был выбран партией"

 nf_RED.4.t: "Состояние линии"
 nf_RED.4.d: "Андрей, член революционного совета, видел себя Генеральным секретарем Красной Линии. Были и другие кандидаты на эту должность, но его воля и решимость позволили ему занять эту мантию. Его лидерство не подвергалось сомнению. Однако сейчас, в 2028 году, когда пепел Красно-Ганзейской войны начинает оседать. Красная Линия все больше скатывается во все более тяжелую ситуацию. Сокольническая находится в опасном положении, с которым нужно обращаться осторожно. Многие проблемы терзают нацию, больше внутри, чем снаружи. Экономика находится в состоянии стагнации: по-прежнему практикуется политика конфискации ресурсов, выделяемых на снабжение наших вооруженных сил, что делает нашу экономику неспособной расти и развиваться за счет натурального хозяйства. Пренебрежение к готовности правительств справиться с этим, подстегиваемое раздутым контролем военных над всеми аспектами бизнеса и повседневной промышленности, привело к тому, что простые люди постепенно возненавидели местные власти. Даже с приглушенным шепотом против самого государства. В последние месяцы эти проблемы только усилились.\n\nОднако это не единственные проблемы, с которыми мы сталкиваемся. Фашистские свиньи с Тверской в последнее время активизировались благодаря своему новому фюреру. Стычки в туннелях между нами только усилились из-за спорадических конфликтов в последние недели. Как и в былые времена в Великой Отечественной войне, мы когда-то сражались и победили их... Но это потребовало больших жертв. Монументальных усилий, крови и железа. Возможно, сейчас мы не в состоянии позволить себе что-то подобное.\n\nНо мы должны напомнить себе об этом Генеральному секретарю. Мы наследники Советского Социалистического Союза. Воля Ленина не будет уничтожена!"
 nf_RED.4.a: "Ура!"

 nf_RED.5.t: "Вопрос об экономике"
 nf_RED.5.d: "Наша экономика просто достигла спада. Несмотря на все наши усилия по реформированию и восстановлению экономики, которая оказалась неэффективной. Большинство ресурсов, которые не были выделены вооруженным силам или распределены на наши исследования и разработки, используются для оживления нашей застойной экономики. Необходим более прямой подход; вместо того, чтобы тратить ресурсы на то, чтобы просто «залатать» проблему раздувания, необходим новый метод.\n\nБыло предложено два решения. Во-первых, это реализация грантов и других схем, направленных на повышение эффективности нашей администрации станции в решении вопросов местного значения. Во-вторых, более фундаментальное решение — выделить средства, направленные на развитие наших основных отраслей, таких как строительство и сельское хозяйство. Способность быть самодостаточной и поддерживать себя и будущий рост."
 nf_RED.5.a: "Усилить администрацию линии."
 nf_RED.5.b: "Улучшить основные отрасли."

 nf_RED.6.t: "Вопрос об армии"
 nf_RED.6.d: "Наши военные. Когда-то перед войной у Советского Союза была одна из самых больших и сильных армий во всем мире. Его вооруженные силы были оснащены новейшим и самым смертоносным оружием войны и не имели себе равных. От сибирской тайги до Прибалтики Россия была верховной. Армия и защищала, и оберегала своих рабочих и идеалы. Но сегодня кажется, что все наоборот.\n\nЧерез длинную линию внутреннего разложения вооруженные силы медленно увядали и раскалывались на враждующие группировки внутри вооруженных сил. Несмотря на огромное количество личного состава, находящегося в его распоряжении, отсутствие надлежащих процедур обучения и даже настойчивое игнорирование любого совместного общения между командирами приводит к тому, что вооруженные силы остаются изолированными и раздутыми. Плохая логистика, не говоря уже о серьезной коррупции, которая ярко проявляется в высшем командовании. Облаченные в регалии и украшенные десятками медалей, большинство из которых не были вручены, а были украдены у торговцев или украдены. Военный не за заслуги или мастерство, а высокомерный, выдающий себя за генерала."
 nf_RED.6.a: "Их власть будет снята."
 nf_RED.6.b: "Несмотря на их силу, они важны."

 RED_removing_army_bloat_tt: "§gБудут предприняты усилия, чтобы ограничить мощь вооруженных сил.§!"

 RED_appease_the_dissenters: "§gНесогласные с Красной Линией будут умиротворены, увеличив характеристики политиков.§!"

 nf_RED.7.t: "Вопрос о хлебной реквизиции"
 nf_RED.7.d: "Реквизация зерна — палка о двух концах. Обеспечение наших войск столь необходимыми припасами во времена раздоров, таких как Красно-Ганзейская война. Война велась исключительно в маленьких карманах и обезумела по всему метро. Организованное перемещение припасов туда и обратно было затруднено, учитывая линейный характер войны. Поэтому армия прибегла к конфискации зерна и других ресурсов, чтобы увеличить свои запасы.\n\nХотя это действительно оказалось успешным, однако было слишком эффективным. Доверие к этому испытанному методу сохранилось. Однако, несмотря на то, что война стала далеким воспоминанием, военные до сих пор практикуют ее. Один из факторов, объясняющих, почему наша экономика переживает такой спад.\n\nБыло бы мудро отменить нашу норму конфискации, однако ее зависимость от времен войны не подлежит сомнению, и ее не следует избегать, когда война действительно становится ясной."
 nf_RED.7.a: "Мы должны снизить интенсивность запросов."
 nf_RED.7.b: "Мы должны ограничить все запросы."

 nf_RED.8.t: "Вопрос о братстве"
 nf_RED.8.d: "Максим Москвин, младший брат Андрея. Всегда в его тени и всегда со сколом на плече. Максим всегда ревновал к старшему брату. Обаяние Андрея, его успех и сила. Братские отношения сгнили и остались не более чем простым соперничеством.\n\nБыло ли какое-то уважение Максима к старшему брату? Трудно сказать, но эта любовь была выветрена и с годами угасла. Единственными воспоминаниями Максима об их юности были не узы, которые они когда-то разделяли, беззаботные дети, а горькая обида, которую он испытывал.\n\nНесмотря на это, Москвин хранит в себе свои собственные таланты. Возможно, он никогда не станет более талантливым братом. Но Максим держится за него решимость, которую немногие могли бы достичь. Сильный лоб и непререкаемый авторитет, против которого мало кто осмелится пойти против. Уверенность в себе и верность себе. Высокомерие? возможно, но кого-то возглавить, подставного лица."
 nf_RED.8.a: "Его военный опыт пригодится."
 nf_RED.8.b: "Его военный опыт пригодится."
 nf_RED.8.c: "Ему больше подходит членство Политбюро."

 RED_moskvin_q_theorist_role: "Ваш брат, §YМаксим Москвин§! станет военным теоретиком."

 RED_moskvin_q_general_role: "Ваш брат, §YМаксим Москвин§! будет назначен советником Вооруженных Сил."

 RED_moskvin_q_no_role: "§YМаксим Москвин§! продолжит баллотироваться в качестве члена политбюро, но особой роли ему отводиться не будет."

 RED_generals_will_be_unhappy: "Наше §YВоенное руководство§! будет §Rнедовольно§! этим решением!"

 RED_moskvin_future_career: "\nМосквин все еще сохраняет шанс стать генералом или командиром через будущие фокусы и события."

