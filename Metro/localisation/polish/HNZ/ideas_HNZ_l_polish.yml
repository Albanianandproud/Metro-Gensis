 HNZ_exhausted_economy_desc:0 "Znaczna część naszej gospodarki została wciągnięta w walkę w wojnie Hanza-Czerwona Linia. Podczas gdy nasza gospodarka powoli się odbudowuje, blizny po tym konflikcie mogą pozostać widoczne"

