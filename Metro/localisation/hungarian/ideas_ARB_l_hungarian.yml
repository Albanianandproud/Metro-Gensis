 bump_in_the_night:0 "Hang az Éjszakában"
 bump_in_the_night_desc:0 "A Kijevből eltűnt lakosokról szóló jelentések sokkolták a Konföderációt. A sötétség leple alatt elrabolt gyermekek félelmet keltettek; megrázta az állomást és az egész közösséget. A tehetősebb polgárok közül sokan a közeli állomásokra menekülnek. A saját és gyermekeik biztonságáért rettegnek.\n\n §g Ha megtaláljuk, mi rabolja el a gyermekeinket, és megszüntetjük ezt a fenyegetést, az megnyugtathatja a lakosságot§!"

