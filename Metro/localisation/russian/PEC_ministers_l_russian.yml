 PEC_stepanov: "Степанов Мечников"
 PEC_STEPANOV_DESC: "С возрастом приходит мудрость. Но никакая мудрость не могла предвидеть краха и регресса общества. Степанов, веривший, что наступает закат его лет, тут же оказался по колено в пресловутом дерьме. У него были сильные, врожденные склонности к лидерству. Его миролюбивое, дружелюбное управление республикой быстро подтолкнуло к оглушительной эпохе мира его маленький кусочек метро. Хотя в последние годы его психическое состояние немного ухудшилось и уже не так остро, как когда-то. Республика очень медленно сползает во тьму. Но Степанов по-прежнему пронизывает смелую ауру, к которой даже его критики не могут придраться."
 













