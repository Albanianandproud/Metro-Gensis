 ARB_what_of_them2:0 "Depot Salvaging"
 ARB_what_of_them2_desc:0 "It is known only to a few that not everybody were massacred during the Park Pobedy riots. Infact a handful fled the station as the Worm Cult took charge. Whilst many, many who fled perished, a few survivors discovered this depot and made it their home. Despite being long, long perished their belongings still remain intact. Their web-infested corpses and fractured bones almost mocking the living knowing this is the same fate which awaites all."

 

 
