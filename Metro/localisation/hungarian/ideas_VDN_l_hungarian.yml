 vdnk:0 "VDNH Közösség"
 vdnk_desc:0 "A VDNH, az Alekszejevszkaja és a Rizsszkaja állomások kölcsönösen előnyös szövetsége. Egy decentralizált közösség, amelynek minden egyes állomását a metró volt dolgozói irányítják.\n\nMíg gazdaságuk erősebb, mint sok, a nagy metrón kívül fekvő közösségé, még saját könyvtáruk is van, a gyermekek magas írástudási aránya mellett. Szigorúan betartják a törvényt minden polgárukkal szemben, és a munkakötelezettséget is kikényszerítik. Minden férfit katonai szolgálatra soroznak be, figyelik és őrzik a Botanicseszkij szadba vezető északi alagutat.\n\nA sötét és piszkos alagutakat biztonságban tartják minden fenyegetéstől...\n\n...bármi legyen is az...."