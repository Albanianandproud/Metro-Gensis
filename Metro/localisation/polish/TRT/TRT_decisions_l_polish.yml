 TRT_flooding_issue:0 "Przeciwko Powodziom"
 TRT_flooding_issue_desc:0 "Nasze problemy z §Rbandytyzmem§! są najmniejszymi zmartwieniami nękającymi §Y[TRT.Capital.Getname]§!. §Y[ROOT.ADJ.Getname]§! nie wzięło swojej nazwy z powietrza, ale od faktu, że nasze ulice są zalane. Gdy śnieg i lód gromadzą się zimą, a potem topnieją na wiosnę, woda naturalnie spływa do tuneli poniżej. §YBez kitu..§! Słyszę, jak pytasz, ale gdy woda spływowa nie ma gdzie odpłynąć, tunele metra stają się jeszcze bardziej zalane, z każdym sezonem ryzykując coraz większą powódź.\n\nMożemy przygotować §Yrozległe środki§! i zabezpieczyć się przed dalszym §Opowodziami§!, ale ostatecznie będziemy zdani na łaskę pór roku, dopóki nie skierujemy większości wody gdzie indziej albo nie naprawimy całej naszej §Yinfrastruktury§! tuneli.\n\n  Przewidywana Dotkliwość: [?Root.TRT_preparedness_requirement|H0]                                                           Aktualne Przygotowanie:  [?TRT_preparedness|H0]\n\nJakby tego było mało, musimy też zmagać się z §Ymutantami krewetek§!. Opanowują one podziemne systemy rzeczne, przynosząc wiele kłopotów naszym sieciom handlowym. Jeśli ich liczba wzrośnie, z pewnością spróbują zalać §Y[311.GetName]§!\n\n   Infestacja Krewetek: [?TRT_flooding_shrimp_problems|0R%%]\n"
