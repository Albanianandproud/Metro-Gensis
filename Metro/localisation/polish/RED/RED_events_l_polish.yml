 nf_RED.15.t:0 "Podejście do dysydentów"
 nf_RED.15.d:0 "Ci, którzy jeszcze nie wybrali strony, są cicho. Podczas gdy szala przechyla się z jednej strony na drugą, neutralna grupa ośmiela się nie wybierać strony, w obawie przed zwycięstwem strony przeciwnej. Mniej chodzi o motywy, a bardziej o przetrwanie z nienaruszoną pozycją i głową. W przeszłości zostaliby rozstrzelani za to, że nie przysięgali absolutnego posłuszeństwa sekretarzowi generalnemu. Jednak pilne sprawy i prawdopodobieństwo wybuchu oburzenia sprawiają, że jest to trudne, jeśli nie niemożliwe. Konieczne jest bardziej subtelne i pośrednie podejście. Andrey jest w pełni zaangażowany w osiągnięcie tego celu. Ci generałowie już by uciekli, a Bezpieczeństwo Państwowe poradzi sobie z tymi, którzy mają inne motywy. Jeśli jednak pokażemy im, że nie ma wątpliwości co do zwycięstwa Andreya i jego partii. Z pewnością przysięgną wierność naszej sprawie. Spotykam się w tajemnicy z każdym z neutralnych generałów, aby ocenić ich emocje i zdobyć ich poparcie."
 nf_RED.15.a:0 "Nie możemy pozwolić sobie na ryzyko utraty większej liczby potencjalnych lojalistów"
 nf_RED.15.b:0 "Maxim podszedł do dowódców, tłumiąc wszelkie myśli o pewności"
