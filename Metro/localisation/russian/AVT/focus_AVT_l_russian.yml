l_russian:
  communist_introduction:0 "Первая Интернациональная Бригада имени Че Гевары"
  communist_introduction_desc:0 "Под командованием комиссара Русакова бригада разворачивается почти во всем метро, ведет подрывную деятельность и доводит войну до самых дверей Рейха."
  
  communist_collectivization:0 "Коллективизация"
  communist_collectivization_desc:0 "Необходимо сделать большие шаги для правильной организации и управления нашей станцией. Как мы будем бороться с власть предержащими, если не сможем эффективно сотрудничать между всеми слоями нашего общества?"

  communist_gas_lighting:0 "Газосветные приборы"
  communist_gas_lighting_desc:0 "Неизвестно, что именно скрывается в темноте. Будь то те, кто хочет испортить революцию, или еще что-то более зловещее. Мы должны оставаться бдительными. Установка надлежащего освещения будет способствовать ротации наших гарнизонных сил."

  communist_preliminary_defences:0 "Предварительные запасы"
  communist_preliminary_defences_desc:0 "Враг может нанести удар в любое время и в любом месте. Подготовить оборонительные сооружения было бы разумно."

  communist_tunnel_clearing:0 "Зачистка тоннелей"
  communist_tunnel_clearing_desc:0 "Можно предположить, что наши операции будут проходить по всему метрополитену. Но мы не должны быть застигнуты врасплох внезапными атаками. Хорошей идей было бы иметь подробное представление о ближайших окрестностях, чтобы не оказаться перед врагами врасплох."

  communist_infrastructure_3:0 "Развитие инфраструктуры"
  communist_infrastructure_3_desc:0 "С момента последнего планового ремонта метро прошло около 20 лет, и в нем начали появляться трещины. По текущим оценкам, обрушение туннеля может произойти в любой момент, что серьезно затруднит нашу работу, и мы можем оказаться отрезанными от метро. Необходимо немедленно возвести надлежащие барьеры и опоры."

  communist_population_build_slots:0 "Обеспечить безопасный проезд беженцев"
  communist_population_build_slots_desc:0 "Мы не просто революционная сила - Мы строим общество завтрашнего дня, построенное руками людей сегодняшнего дня. Бедные, голодные и усталые могут приходить, зная, что они будут отдыхать спокойно."

  communist_1:0 "Оживление промышленности"
  communist_1_desc:0 ""

  communist_2:0 "Оживление армии"
  communist_2_desc:0 ""

  communist_3:0 "Раздведение очага"
  communist_3_desc:0 ""

  communist_4:0 "Запасы на фронт"
  communist_4_desc:0 ""

  communist_industry_2:0 "Планирование станции"
  communist_industry_2_desc:0 "Конечно, мы не можем бросаться цехами и заготовками, не считаясь с пространством. Необходимо комплексное отношение к созданию новых фундаментов и по максимуму использовать то ограниченное пространство, которое у нас есть."

  communist_industry_3:0 "Обучение техников"
  communist_industry_3_desc:0 "Добраться из пункта А в пункт Б под землей - это линейная задача. Было бы гораздо быстрее и проще добираться туда на тележке. Проблема в том, что большинство тележек и вагонеток, которые мы нашли, лежат в ржавеющем состоянии. К счастью, мы знаем нужного человека, который поможет их отремонтировать."

  communist_using_the_terminal:0 "Взлом старого компьютера"
  communist_using_the_terminal_desc:0 "Проходивший мимо торговец предложил нам выгодную сделку за этот старый компьютер. Очевидно, он был взят у старого офицера центрального управления метрополитена. Информация внутри компьютера зашифрована, и торговцу уже надоело пытаться расшифровать ее. Однако, мы сможем пойти дальше."

  communist_scrapping_for_parts:0 "Разбор на запчасти"
  communist_scrapping_for_parts_desc:0 "Несмотря на свой возраст, он находится в замечательном состоянии. И что? Зачем нам нужна эта информация? Эти детали лучше использовать в другом месте."

  communist_industry_5:0 "Использовать компьютер на практике"
  communist_industry_5_desc:0 "Эти старые компьютеры просто поражают воображение. Молодежь почитает их почти как древние мистические артефакты. Мы можем использовать их с пользой, помогая научно-исследовательским работам."

  communist_industry_6:0 "Утилизация старой оснастки"
  communist_industry_6_desc:0 "Несмотря на свой возраст, старые инструменты и оборудование сохраняют замечательную прочность и качество."

  communist_community_resource_share:0 "Ресурсный фонд сообщества"
  communist_community_resource_share_desc:0 "Совместное использование ресурсов во всех сферах нашего общества позволит лучше распределять их там, где они больше всего нужны, и эффективно поддерживать нашу экономику."

  communist_equal_duty:0 "Равенство обязанностей"
  communist_equal_duty_desc:0 "Каждый в нашей общине, независимо от размера, возраста или возможностей, призван помогать ради блага друг друга."

