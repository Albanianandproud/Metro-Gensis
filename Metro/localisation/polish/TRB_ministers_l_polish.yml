 TRB_zolotukhin: "Kamil Zolotukhin"
 TRB_ZOLOTUKHIN_DESC: "Łatwo było dodać do jego repertuaru rolę zawiadowcy stacji, choć stanowisko to narzucała mu raczej zbiorowa wola stacji niż jego własne chęci. Był najstarszy, a więc najbardziej logiczny i najmądrzejszy w przywództwie. Podobnie jak inni mieszkańcy, woli pobrudzić sobie ręce i pracować wśród swoich przyjaciół, niż siedzieć cały dzień w ciasnym pomieszczeniu technicznym, wymieniając zapasy dla stacji"












