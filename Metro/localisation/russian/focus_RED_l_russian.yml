 fascist_communist_skirmishes_tt:0 "\nМы проживём и увидим как смоет наших соперников с лица земли, они вынуждены будут подчинится."

RED_introduction:0 "Родина Революции"
RED_introduction_desc:0 "Рожденная на Сокольнической; Из завещания и былой славы самого Советского государства, появилась Красная линия. Сформирована из комсомольских деятелей, выживших ветеранов и многих других, кто испытывал ностальгию по социалистическому прошлому России. Нигде больше так не подражают величию и мощи Советского Союза, как на Красной линии."

RED_adress_the_situation:0 "Урегулировать Внутреннию Ситуацию"
RED_adress_the_situation_desc:0 "В то время как катастрофическая для всех участников. Рябь от войны Ганзы и Красная Линии может ощущаться более остро в пределах Красной Линии. Мечты Андрея о едином метро - не сбылись. С Миром это только создало ощущение внутренней слабости. Мятежи политических диссидентов и далеких революционеров. Эту ситуацию необходимо урегулировать."

RED_use_korbut:0 "Использовать Интеллигенцию"
RED_use_korbut_desc:0 "Скрытный и безжалостный преемник КГБ, Комитет государственной безопасности, может быть использован для избавления Красной линии от антисоциалистических агитаторов и устранения проблем, с которыми сталкивается Красная линия. Однако они могут искать другие мотивы, которые не совпадают с целями Андрея по реформированию Красной линии."

RED_reintroduce_chekists:0 "Учредить ЧК"
RED_reintroduce_chekists_desc:0 "Вооруженное подразделение КГБ, ЧеКисты надлежащим образом оснащены для обеспечения более внутренней и активной службы. Для сдерживания нарушителей границы и создания обширной сети наблюдения за нашим населением."

RED_infiltrate_workers_culture:0 "Проникнуть в гражданскую сферу"
RED_infiltrate_workers_culture_desc:0 "Для того чтобы должным образом обеспечить, население должно оставаться непоколебимо лояльным и подчиненным идеалам социализма и государства. Проникновение в гражданские сферы необходимо для предотвращения антисоветского инакомыслия и борьбы с ним."

RED_watch_the_politburo:0 "Следить за работой Политбюро"
RED_watch_the_politburo_desc:0 "Несмотря на добросовестные интересы Политбюро в отношении Красной Линии, чего нельзя сказать, так это об их лояльности Генеральному секретарю. Пристальное наблюдение за его членами, в свою очередь, позволило бы нам следить за любыми актами государственной измены. Конечно, нельзя сказать, что это когда-нибудь случится. У них в голове лишь наилучшие намерения для Красной Линии."

RED_placate_ministers:0 "Успокоить министров"
RED_placate_ministers_desc_:0 "Администраторы региональных станций, местные лидеры и влиятельные деятели в нашей республике могут рискнуть вызвать народный гнев, чтобы выступить против нашего правления. Успокаивая их подарками или совершенно старомодным страхом и запугиванием, для того чтобы они держали рот на замке."

RED_gather_politburo_support:0 "Заручиться поддержкой Политбюро"
RED_gather_politburo_support_desc:0 "Политбюро состоит из 10 членов и является руководящим органом Центрального комитета Коммунистической партии. В состав членов входят консерваторы старой школы, которые определяют политику Красной линии. Рисковать их недовольством - не в наших интересах. Поэтому заручиться их поддержкой - наш главный приоритет".

