 savage_ranged_equipment: "Дикарское дальнобойное снаряжение"
   
 savage_society_tech_1: "Ударение о кремень"
 savage_society_tech_1_desc: "Кто бы мог подумать, что простое сталкивание камней станет чем-то значимым? Придание более крупным камням формы с получением острых краев позволило бы в дальнейшем перерабатывать их в полезные инструменты и оружие".

 savage_society_tech_2: "Специализированный набор инструментов".
 savage_society_tech_2_desc: "Использование одного и того же камня для обработки других камней - это достаточно хорошо, но приобретение более разнообразного набора каменных инструментов, предназначенных для выполнения одной задачи, еще больше улучшило бы наш ассортимент инструментов и эффективность работы наших мастеров".

 savage_society_tech_3: "Кремневое тесло"
 savage_society_tech_3_desc: "Как и у топора, режущая кромка расположена перпендикулярно, что может повысить его эффективность в качестве режущего и деревообрабатывающего инструмента".

 savage_society_tech_4: "Консервирование мяса"
 savage_society_tech_4_desc: "Вместо того, чтобы просто готовить мясо, а вместо этого коптить его в закрытом помещении, срок годности мяса значительно увеличивается".

 savage_society_tech_5: "Улучшена транспортировка".
 savage_society_tech_5_desc: "Усовершенствованные технологии позволяют использовать усиленную веревку для крепления конструкций и даже инструментов".

 savage_society_tech_6: "Дрель для лука".
 savage_society_tech_6_desc: "Состоит из куска дерева, который быстро приводится в движение обмотанным вокруг него шнуром. Его можно использовать для самых разных целей - от разжигания огня до сверления небольших отверстий".

 savage_tech_1a: "Точильный камень"
 savage_tech_1a_desc: "Нанесение капель жидкости на камень или твердую поверхность и последующая очистка наших инструментов от нее повышают их остроту. Более острый инструмент - гораздо более эффективное оружие"

 savage_tech_2a: "Рукоятки с обмоткой"
 savage_tech_2a_desc: "Усовершенствованная рукоятка наших инструментов, обернутая кусками ткани или веревки вокруг основания, повысит их эффективность и удобство".

 savage_tech_3a: "Просверленный камень".
 savage_tech_3a_desc: "Вместо того, чтобы грубо вдавливать камень или лезвие в кусок дерева, мы можем просверлить подходящее отверстие в самом камне. Крепление с помощью веревки или других материалов повышает эффективность".

 savage_tech_4a: "Осколки костей"
 savage_tech_4a_desc: "Оружие спроектировано так, чтобы служить долго и выдерживать постоянное использование, но что, если оно было изготовлено специально для того, чтобы ломаться? Зазубренные и спутанные костяные осколки, которые прикрепляются к оружию с намерением отслаиваться при ударе, повышают его эффективность в бою."

 savage_military_tech_1: "Фитотерапия"
 savage_military_tech_1_desc: ""

 savage_military_tech_2: "Ритуальная раскраска лица"
 savage_military_tech_2_desc: "Нанесение на лица наших воинов специальной раскраски будет способствовать росту чувства гордости. Эта раскраска поможет защитить наших фанатиков от врага и скроет их в темноте метро".

 savage_military_tech_3: "Заколдованные безделушки"
 savage_military_tech_3_desc: "Ритуалы с участием наших прихожан, в ходе которых они зачаровывают безделушки, чтобы привлечь удачу, которые будут использоваться нашими боевыми отрядами. Обеспечивая защиту и отгоняя зло".

