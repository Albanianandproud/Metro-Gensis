l_russian:
  bandit_focus_1: "Бандитская жизнь"
  bandit_focus_1_desc: "Набеги, грабежи и воровство — это, конечно, здорово, но если мы в десятый раз ограбим бедный грибной караван, ничего хорошего из этого не выйдет. Нужно мыслить масштабно. По-настоящему масштабно. Сегодня — караваны, а что завтра? Кто знает."
  bandit_focus_2: "Планирование вовне"
  bandit_focus_2_desc: ""
  bandit_may_pursue_aims: "Можем достичь наших целей в области планирования - §YПолностью укрепить Наш Авторитет§! Задание на время\n"
  bandit_path_proper_banditry_tt: "Применяя старое доброе насилие, мы будем совершать набеги и грабежи, чтобы получить то, что хотим!\n\n"
  bandit_coercion_decision_category: "Мы можем шантажировать соседние станции, используя запугивание и страх, чтобы заставить их платить нам дань.\n\n"
  bandit_focus_bullets_1: "Вскрываем копилку!"
  bandit_focus_bullets_1_desc: "В безвыходном положении нужны безвыходные меры. Мир держится на пулях, и нам крайне необходимы средства. Мы отправим ребят на поиски всего, что угодно. Неважно чего."
  bandit_focus_bullets_2: "Личный заповедник босса [ROOT.GetLeader]"
  bandit_focus_bullets_2_desc: "Этого требует ситуация, и, к сожалению, нашему лидеру придется залезть в их казну, чтобы раздобыть патроны."
