 borderwar_introduction.0.t: "Zaostrzenia za granicą!"
 borderwar_introduction.0.d: "Raporty z linii frontu wykazują, że wróg mobilizuje swoje siły i planuje atak."
 borderwar_introduction.0.a: "Rozproszyć wroga! Wszystkie jednostki niech się zmobilizują!"
 RED_RCH_borderwar_mechanic:0 "§Y[RED.GetFlag][RED.GetName]§! i §Y[RCH.GetFlag][RCH.GetName]§! są w stanie wiecznej wojny między sobą. Obie strony mają możliwość przeprowadzenia §YSzturmów Granicznych§! na systemy tuneli między §Y[306.GetID]§! oraz §Y[330.GetID]§! poprzez §YDecyzje§! . Pomyślne ukończenie konfliktów granicznych skutkować będzie obróceniem kontroli nad tunelami. Jeśli konflikt graniczny toczony będzie na stacji, a obrońcy przegrają, wówczas konflikt będzie eskalował w §RWojnę§!"
