 ### Immigrant Collective and Council ###
  
 EUR_immigrant_collective:0 "Kolektyw Imigrantów"
 EUR_immigrant_collective_desc:0 "Większość ludności Europy składa się z imigrantów. Cała populacja zbiera się, by głosować nad decyzjami politycznymi."

 EUR_elective_council:0 "Rada wybieralna"
 EUR_elective_counci_desc:0 "Europa utworzyła radę elekcyjną, rada ta działa jak rządy wyborcze przed wojną np. parlament brytyjski. Przedstawiciele każdej stacji zbierają się, aby głosować w sprawach narodu."

