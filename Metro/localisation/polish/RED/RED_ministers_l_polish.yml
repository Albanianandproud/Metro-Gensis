  ### KORBUT ###

  RED_korbut:0 "Czeslav Korbut"
  RED_korbut_desc:0 "Przewodniczący §YKGB§! i szef §YInteligencji§! §RLinii Czerwonej§! Przebiegły i rozważny, Korbut wyrósł z szeregów, aby osiągnąć swoją pozycję. Stał się jedną z najważniejszych postaci w §RLinii Czerwonej§!; z natury zimny i amoralny - z talentem do surowego rozprawiania się z przeciwnikami. Jego manipulacyjne chwyty, tajne intrygi i wielkie ambicje nie znają granic.\n\n Nie słuchaj podpowiedzi. Korbuta można usunąć tylko poprzez cele lub wydarzenia!"
  
