 TRT_bandit_enterprise:0 "Бандитская корпорация"
 TRT_bandit_enterprise_desc:0 "На пересечении линий Калужско-Рижской, Калининской и Замоскворецкой существует Венеция. Альянс трех иначе независимых станций. Население в прочем скучных, угрюмых людей, но под беспощадным правлением преступников и контрабандистов. Убежище скверны и зла."

