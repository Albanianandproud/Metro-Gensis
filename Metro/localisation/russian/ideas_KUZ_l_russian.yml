 kuznetsky_most:0 "Техники Кузнецкого моста"
 kuznetsky_most_desc:0 "Станция Кузнецкий Мост, или в просторечии "Кузня", получила свое название от оружейного завода, расположенного прямо над станцией на поверхности. Рабочие завода укрылись внизу и взяли с собой свои навыки и знания. Теперь они производят большую часть вооружения Метро, все сообщество уделяло первоочередное внимание производству и изготовлению военного оружия."



