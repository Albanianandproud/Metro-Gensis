  tech_piercing_elongated_barrel: "Elongated Barrel"
  tech_piercing_elongated_barrel_desc: "Artificially elongating the barrel increases its accuracy and its raw potential firepower. I'm not sure how exactly, but the engineers apparently say it does and its better to listen to them, unless your college degree says otherwise, pridurok."

  tech_piercing_sniper_handle_stock: "Sniper Handle & Stock"
  tech_piercing_sniper_handle_stock_desc: "A simple wooden stock, and bespoke tassels which appear to be robbed from an actual sniper rifle. Fits comfortably in the hands. A somber reminder of when gun were comfortable to handle, rather than produce blisters and sores down the length of your grubby fingertips."

  tech_piercing_assault_handle_stock: "Assault Handle & Stock"
  tech_piercing_assault_handle_stock_desc: "While homemade in design and much more rudimentary in comparison with the Sniper handle and stock its just as effective. However regardless of its rather crude appearance a lot of the dead weight has been chipped away. If you can gently look past the haphazard, somber look of its setup that is."

  tech_piercing_extended_magazine: "Extended Magazine"
  tech_piercing_extended_magazine_desc: "Only know are our technicians finally coming around to the idea of a single-shot rifle isn't going to cut through hordes of adversaries. Perhaps the moonshine has gotten to their heads, but regardless fitting out our rifles with magazines is a no brainer. Less time spent reloading and more time peering down the sights at potential targets. It still begs the question why didn't we think of this earlier?"
  
  tech_piercing_laser: "Laser Gadget"
  tech_piercing_laser_desc: "A rudimentary laser pointer one of the technicians picked up from a passing trader and attached it to the barrel of the rifle, displaying a small red spot on the target. The benefits are obvious, but where we're gonna find enough laser pointers is another question entirely. You don't think there are any Muscovite laser factories on the surface do you, Igor?"

  tech_piercing_telescopic_sight: "Telescopic Sight"
  tech_piercing_telescopic_sight_desc: "Allows for more precise, guaranteed range without weighting down the rifle with useless junk. However with the added sights it may restrict the field of vision of its user."

  tech_piercing_collimator_sight: "Collimator Sight"
  tech_piercing_collimator_sight_desc: "This pre-war sigh will make it much easier to aim down at close to medium ranges without restricting the field of view all too much."

  tech_piercing_flame_trap: "Flame Trap"
  tech_piercing_flame_trap_desc: "Reducing recoil and thus increasing the accuracy of shots. A flame arrester will suppress the blinding flame of the shot; especially important in eternal darkness of the tunnels."