 MSU_rector:0 "Rektor"
 MSU_RECTOR_DESC:0 "Zaprzysiężony na nadzorującego szefa Uniwersytetu Moskiewskiego po incydencie w Worobjowy Gorach kilka lat wcześniej. Rektor pozostaje zagorzałym izolacjonistą. Podczas swojej kadencji jako rektor zdołał przejąć całkowitą kontrolę nad kilkoma raczkującymi stacjami pod jego rządami. Doprowadziło to do względnego spokoju na stacjach."
 MSU_the_rector: "Zaufany Obrońca"