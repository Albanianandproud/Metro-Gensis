 nf_GWC.1.t:0 "Нечто в Ночи"
 nf_GWC.1.d:0 "В последние дни с нашей станции пропадают люди. Сначала это было незаметно - пропажа вещей и движущиеся тени. Вскоре до нас дошли сообщения о пропавших без вести. Мужчины, женщины и даже дети пропадают из своих палаток. Без каких-либо сообщений где они и тем более без огорчительных сплетен о причинах их исчезновения. Говорят, что по какой-то причине они просто встали и перешли на другую станцию, что сомнительно, учитывая, что они оставили вещи на станции. В то время как другие опасаются, что это проявление призраков и духов умерших. Несмотря на возникшие в последнее время слухи, в Парке Победы есть люди, которые не пропали, а сумели выжить. Превратившись в злых и жестоких существ. И не человек, и не зверь.\n\n Наши люди боятся, что худшее впереди."
 nf_GWC.1.a:0 "Удвоить количество людей на постах!"

 nf_GWC.3:0 "Последователи Червя"
 nf_GWC.3.d:0 "Парк Победы остался нетронутым после войны, в большей степени, чем соседние станции, что сделало его значимым местом на карте метрополитена. Близки друзья с Арбатом в прошлом. Однако когда Арбатская конфедерация решила бороться с надвигающейся угрозой коммунизма, Парк Победы решил нанести удар в спину своему бывшему другу, в опьянении от грандиозной мании власти. Грязная война достигла своего предела. Арбат принял опрометчивое решение взорвать тоннель, ведущий в Парк Победы, тем самым отрезав их от остальной части метро.\n\n Жители были обречены. Неспособные стать самодостаточными или выйти на поверхность. Все те, кто пытались пройти по поверхности, так и не вернулись. Со временем Парк Победы загибался; имели место массовые беспорядки, грабежи и акты каннибализма умерших. Лидеры приходили и уходили, неспособные подавить деградирующую орду борющихся за выживание.\n\n Пока один не поднялся, чтобы возглавить толпу, прозванный «Священником», ему удалось стать лидером безнадежной толпы людей. Он верит в то, что метро было создано гигантским червем, и что человечество родилось от него. Ядерный апокалипсис это наказание человечества за его невежество и технологии. Завоевав население своим словом, он взрастил культ, основанный на поклонении Червю. Его первым указом было..."
 nf_GWC.3.a:0 "Сварить Язычников заживо"
 nf_GWC.3.b:0 "Парк Победы должен был принять новый, искривленный и жуткий вид."

 nf_GWC.4:0 "Лидер Культа"
 nf_GWC.4.d:0 "Священник успокаивал и лелеял свою паству, со временем они беспрекословно выполняли каждый его приказ и указ. Учил своих людей воле Самого Червя. Действуя как его посланник.  Развитие технологий всегда неизбежно приводит к производству оружия войны.  Человечество должно прислушиваться к учениям Червя, взрослые не могут рассуждать или задавать вопросы и должны быть удалены. Нужно учить Детей истинному пути Червя."
 nf_GWC.4.a:0 "Священник учит нас, что технологии это грех"
 nf_GWC.4.b:0 "Священник учит нас, что Червь есть высшая святость"

 nf_GWC.5:0 "Неверные"
 nf_GWC.5.d:0 "Теперь, когда мы знаем о поселении язычников рядом с нашими владениями на близлежащих станциях Молодежная и Строгино. Это побудило Священника издать указ о том, что наши силы должны только возростать. Больше мяса для наших складов. Больше душ, внемлющих слову Червя. Сам Великий Червь желает, чтобы его любимые сыновья и дочери расширили бьющееся сердце его культа за пределы нашей территории. Метро станет красным от крови тех, кто отвергает Червя, потому что он — все. Великий червь - это все. Великий Червь есть Жизнь!"
 nf_GWC.5.a:0 "Наши Культисты будут есть их плоть"
 nf_GWC.5.b:0 "Наши Воины будут пировать их мозгами"

 nf_GWC.6:0 "Воин"
 nf_GWC.6.d:0 "Хотя сам Пророк прибегает к пацифистским средствам, он понимает, что гуманитарное невежество слишком велико. Он хочет, чтобы все услышали, но знает, что этого никогда не будет. Технологии ведут к кровопролитию, но мы отвечаем им тем же. Один из его учеников умеет больше, чем кто-либо. Прозванный 'Воин' возвышается над остальными. Язычники, которые вступают в наши владения, желая причинить вред, он убивает их в одиночку. Подходящая фигура, чтобы возглавить Слово Червя."
 nf_GWC.6.a:0 "Знания Воина о туннелях невероятны"
 nf_GWC.6.b:0 "Знания Воина о ведения войны невообразимы"

 nf_GWC.7:0 "Взлом Двери"
 nf_GWC.7.d:0 "Нам удалось найти проход по ту сторону металлической двери. Небольшое вентиляционное отверстие высоко на стене огибало периметр площадки. Звуки, доносившиеся из-за двери, оказались человеческими. Депо использовалось как импровизированный штаб для группы сталкеров, которые использовали это место как убежище для рейдов на поверхность. Сталкеры совершали вылазки туда и обратно, используя само место в качестве своего рода штаб-квартиры. Нашим разведчикам удалось открыть дверь. У их автоматов Калашникова не было шансов против нашего упорства."
 nf_GWC.7.a:0 "Мясо снова в меню, парни"

