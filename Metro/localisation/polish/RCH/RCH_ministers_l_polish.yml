l_polish:
 RCH_fuhrer:0 "Führer"
 RCH_FUHRER_DESC:0 "Skromnie nazywany Führerem, jego brutalne dojście do władzy doprowadziło do zjednoczenia się rozbitych nacjonalistycznych grup z Metra w jeden wspólny blok. Dąży do reorganizacji anachoretycznych faszystów Czwartej Rzeszy w Metromacht prawdziwie straszący odstręczających zmutowanych plugawców Metra."
 RCH_danila_kreipp:0 "Daniła Kreipp"
 RCH_KREIPP_DESC:0 "Niegdyś przystojny mężczyzna w sile wieku; pozostawił swoje aryjskie cechy na jątrzenie i gnicie. Domagający się władzy, został wyrzucony na powierzchnię za zdradę Fuhrera podczas jego dojścia do władzy. Kreipp wrócił. Jego twarz z bliznami i posiniaczona, jednak umysł wytężony. Jego wytrwały duch wymieszany z odkryciami na zawsze go zmieniły.\n Teraz kiedy jego władza jest niekwestionowana, zabawia się w okultyzm. Mieszając naukę i przesądy z siłami nadnaturalnymi."
 RCH_vadim_tulpanov:0 "Wadim Tulpanow"
 RCH_TULPANOV_DESC:0 "Teraz kiedy nie ma już Führera, przywództwo zostało przekazane mu z dolnych struktur łańcuchu dowództwa. Początkowo nieskory do przewodzenia strapioną Rzeszą, Tulpanow nastawiony jest na odzyskanie co pierwotnie było utracone, i zszycie tego co się zostało w całość."
 RCH_vadim:0 "Wadim"
 RCH_vadim_tulpanov_trait:0 "Wadim Tulpanow"
 RCH_roman_orlov:0 "Roman Orłow"
 RCH_roman_orlov_desc:0 "Dzierżący status naczelnika Gestapo i Kriminalpolizei, ma bezbrzeźne zadanie wytępiania jakiegokolwiek oporu wewnątrz i poza Partią. Pełni tę rolę z wielką dedykacją. Jest ideologicznie fanatyczny ideom Rzeszy i lojalny jest tylko i wyłącznie Führerowi."
 RCH_ORLOV_DESC:0 "Dzierżący bezkresną władze w Rajchu, przejęcie przywództwa w państwie stanowiło dla niego tylko naturalną progresję. Kiedy Führer nie żyje, władza Orłowa wzrosła diametralnie. Niegdyś był zaledwie chwiejnym nastolatkiem pragnącym wyżywić siebie jak wielu innych po wybuchu Trzeciej Wojny Światowej. Jego ojciec był aresztowany przez Komendę Centralną Metra i skazany za kradzież racji, później znaleziony został leżący martwy w areszcie, pozostawiając Orłowa z gorzkim szyderstwem. Upewni się jak cholera, że Hanza, Niewidzialni Obserwatorzy, albo jakiekolwiek między-stacjonowe kabały metra wyjdą na światło i zapłacą."
 RCH_chairman_of_ministry:0 "Gieorg Dawidow"
 RCH_chairman_of_ministry_desc:0 ""
 _RCH_industry_minister:0 "Naczelnik Przemysłu"
 RCH_volkov:0 "Gauleiter Wolkow"
 RCH_volkov_desc:0 "Gauleiter Wolkow, znany też po prostu jako wilk, jest jednym z najbardziej prestiżowych powierników Fuhrera. Dowodzi i nadzoruje aktywności na stacji Puszkińskiej. Nic nie omija jego uważnych oczu."
 RCH_kommandant:0 "Pan Komendant"
 RCH_kommandant_desc:0 "Z możliwością wspinania się po drabinie politycznej dzięki swojej \"słowiańskiej\" urodzie, Pan Komendant jest obecną głową Twierskiej."
 RCH_taras_bannyi:0 "Taras Bannyj"
 RCH_taras_bannyi_desc:0 "Gauleiter Czechowskiej, Taras heiluje z zachodniej Ukrainy jako żarliwy głosiciel narodowego socjalizmu. Dzięki swojemu okrucieństwu jest w stanie utrzymywać krwawą władzę. Taką, z której czerpie kośne korzyści."
 RCH_propaganda_minister:0 "Witalij Rogulski"
 RCH_propaganda_minister_desc:0 "Urodzonemu gdzieś w drugiej połowie lat 80. i dorastającemu w rodzinie wojskowej Witalijemu trudno było dopełniać tradycji swojej rodziny. Trzy pokolenia zagorzałych sowieckich wojowników rozcięte zostały na części przez wczesną diagnozę rozstrzenia oskrzeli w dzieciństwie Rogulskiego.\nMimo niemożności gonienia za tradycjami rodzinnymi, Rogulski odnalazł zainteresowanie literaturą i dążył do rozwoju w kierunku pisania. Mimo pierwotnego sprzeciwu jego ojca, którego Rogulski poniósł ciężar, nastoletni Rogulski znalazł sobie pozycję w firmie pisarskiej, i następnie jako dziennikarz piszący skrajnie-prawicowe tabloidowe artykuły z różnymi stopniami sukcesów.\n\nW swojej dwudziestce wstąpił do Rosyjskiej Jedności Narodowej, ku konsternacji jego rodziny. Będąc zagorzałym fanatykiem neonazistowskich dogmatów szybko rósł w hierarchii RJN. Kiedy spadły bomby, znalazł schronienie w podziemiach wraz ze swoimi towarzyszami. Stamtąd tułali się ze stacji do stacji agitując ludzi do nawrócenia się na ich ideologię.\n\nDzięki swoim zdolnościom oratorskim i wierności Pietrowiczowi, Rogulski przyjął stanowisko Ministra Propagandy. Jego dolegliwość utrzymywana w tajemnicy przed publiką. Rola jaką pełni zapewnia lojalność i przede wszystkim samozachwyt ludzi Rajchu."
 RCH_karl_krainer:0 "Karl Krainer"
 RCH_karl_krainer_desc:0 "Karl Krainer urodził się w 2003 roku, zaledwie dwa lata przed wojną nuklearną, która zdewastowała świat. Jego rodzice byli bałtyckimi imigrantami, którzy przeprowadzili się do Rosji przed wielką wojną. Byli pracowici i zaszczepili w swoim synu dyscyplinę oraz silne wartości.\nDzieciństwo Karla było spokojne, ale wyróżniał się on inteligencją i ambicją. Świetnie radził sobie w szkole, szczególnie w historii i polityce, marząc o tym, by pewnego dnia zostać politykiem.\nGdy wybuchła wojna, rodzice Karla zginęli w pierwszych eksplozjach, a on sam został zmuszony do samotnej walki o przetrwanie w brutalnym, nowym świecie. Szybko nauczył się, jak przetrwać na bezlitosnych pustkowiach, ale jednocześnie dostrzegł najgorsze oblicze ludzkości, gdy świat pogrążył się w chaosie. Doświadczenia te sprawiły, że zrozumiał, iż silni muszą chronić słabych – a by to osiągnąć, trzeba być bezwzględnym.\nKarl wcześnie dołączył do Rzeszy, uznając ją za najlepszy sposób na zapewnienie sobie przetrwania i przywrócenie porządku światu. Szybko wspinał się po szczeblach hierarchii, wykorzystując swoją inteligencję i spryt do pokonywania rywali. W dążeniu do władzy był bezlitosny, eliminując każdego, kto stanął mu na drodze. Jego lojalność wobec Rzeszy była absolutna – uważał się za obrońcę narodu rosyjskiego przed chaosem i anarchią panującymi na pustkowiach."
 RCH_KRAINER_DESC:0 "Karl Krainer urodził się w 2003 roku, zaledwie dwadzieścia lat przed wojną nuklearną, która zdewastowała świat. Jego rodzice byli bałtyckimi imigrantami, którzy przenieśli się do Rosji przed wielką wojną. Byli pracowici i zaszczepili w swoim synu dyscyplinę oraz silne wartości. Dzieciństwo Karla było spokojne, ale wyróżniał się on inteligencją i ambicją. Świetnie radził sobie w szkole, szczególnie w historii i polityce, marząc o tym, by pewnego dnia zostać politykiem.\nGdy wybuchła wojna, rodzice Karla zginęli w pierwszych eksplozjach, a on sam został zmuszony do samotnej walki o przetrwanie w brutalnym, nowym świecie. Szybko nauczył się, jak przetrwać na bezlitosnych pustkowiach, ale jednocześnie dostrzegł najgorsze oblicze ludzkości, gdy świat pogrążył się w chaosie. Doświadczenia te sprawiły, że zrozumiał, iż silni muszą chronić słabych – a by to osiągnąć, trzeba być bezwzględnym.\nKarl wcześnie dołączył do Rzeszy, uznając ją za najlepszy sposób na zapewnienie sobie przetrwania i przywrócenie porządku światu. Szybko wspinał się po szczeblach hierarchii, wykorzystując swoją inteligencję i spryt do pokonywania rywali. W dążeniu do władzy był bezlitosny, eliminując każdego, kto stanął mu na drodze. Jego lojalność wobec Rzeszy była absolutna – uważał się za obrońcę narodu rosyjskiego przed chaosem i anarchią panującymi na pustkowiach.\nJako agent Gestapo Karl miał za zadanie wykrywać przejawy buntu i utrzymywać porządek w Rzeszy. Był zarówno szanowany, jak i budzący strach wśród podwładnych, którzy wiedzieli, że każda porażka spotka się z surową karą. Sam postrzegał siebie jako „konieczne zło”, wykonujące to, co trzeba, by zapewnić przetrwanie Rzeszy i jej ludzi. Jego reputacja brutalnego i skutecznego egzekutora przyniosła mu przydomek „Rzeźnik”.\nPomimo swojej lojalności Karl miał własne ambicje. Widział siebie jako przyszłego przywódcę Rzeszy, człowieka, który zaprowadzi porządek na pustkowiach i przywróci ludzkości dawną chwałę. Był gotów zrobić wszystko, by osiągnąć ten cel – nawet zdradzić innych członków Rzeszy.\nZ biegiem lat Karl coraz bardziej rozczarowywał się przywództwem Rzeszy. Wszędzie dostrzegał korupcję i niekompetencję, wiedział, że Rzesza stopniowo gnije od środka. Zaczął planować własne dojście do władzy, czekając na odpowiedni moment do uderzenia. Wiedział, że pewnego dnia to on poprowadzi Rzeszę ku nowej erze wielkości."
