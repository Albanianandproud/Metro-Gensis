 nf_GWC.3.t:0 "Wyznawcy Wielkiego Czerwia"
 nf_GWC.3.d:0 "Park Pobiedy pozostał nienaruszony po wojnie, bardziej niż sąsiednie stacje, stając się potęgą. W przeszłości był bliskim sojusznikiem Arbatu. Jednak gdy Konfederacja Arbatu postanowiła walczyć z zagrożeniem komunizmu, Park Pobiedy zdradził dawnego przyjaciela, pijany wielkościowymi złudzeniami. Brudna walka szybko przerodziła się w katastrofę. Arbat w przypływie desperacji wysadził tunel prowadzący do Parku Pobiedy, odcinając mieszkańców od reszty Metra.\n\n Mieszkańcy byli skazani na zagładę. Niezdolni do samowystarczalności ani wypraw na powierzchnię, ci, którzy próbowali, nigdy nie wrócili. Z czasem Park Pobiedy pogrążył się w zamieszkach, grabieżach i aktach kanibalizmu. Liderzy przychodzili i odchodzili, niezdolni opanować upadającej społeczności.\n\n Aż w końcu pojawił się ktoś zwany 'Kapłanem', który przejął kontrolę nad zdesperowanym tłumem. Głosił wiarę, że Metro zostało stworzone przez Wielkiego Czerwia, a ludzkość z niego się narodziła. Nuklearna zagłada była karą Wielkiego Czerwia za ignorancję i technologię ludzkości. Zdobywszy posłuch, wzniecił bunt i założył kult czczący Wielkiego Czerwia. Jego pierwszy dekret brzmiał:"
 nf_GWC.3.a:0 "Heretyków gotować żywcem"
 nf_GWC.3.b:0 "Park Pobiedy przyjmie nową, makabryczną formę"
 nf_GWC.4.t:0 "Przywódca Wielkiego Czerwia"
 nf_GWC.4.d:0 "Kapłan koi i pielęgnuje lęki swojego stada, które z czasem bezkrytycznie podąża za jego wolą. Uczy swoich uczniów słów Wielkiego Czerwia, będąc jego posłańcem. Rozwój technologii nieuchronnie prowadzi do produkcji broni wojennej. Dorośli nie są w stanie się opamiętać, więc muszą zostać usunięci. Dzieci natomiast należy porwać i nauczyć prawdziwej drogi Wielkiego Czerwia."
 nf_GWC.4.a:0 "Kapłan naucza o grzechach technologii"
 nf_GWC.4.b:0 "Kapłan naucza o świętości Wielkiego Czerwia"
 nf_GWC.5.t:0 "Niewierni Wielkiego Czerwia"
 nf_GWC.5.d:0 "Pojawiły się doniesienia o heretykach osiedlających się na pobliskich stacjach Mołodiożnaja i Strogino. Kapłan zarządził zwiększenie wysiłków: więcej mięsa dla naszych spichlerzy, więcej ciał szerzących słowo Wielkiego Czerwia. Metro spłynie krwią tych, którzy odrzucają Wielkiego Czerwia. Wielki Czerw jest wszystkim. Wielki Czerw jest życiem!"
 nf_GWC.5.a:0 "Nasi kultściści ucztują na ich ciałach"
 nf_GWC.5.b:0 "Nasi wojownicy pożywią się ich szpikiem"
 nf_GWC.6.t:0 "Wojownik"
 nf_GWC.6.d:0 "Choć Kapłan stara się być pacyfistą, wie, że ignorancja ludzkości jest zbyt wielka. Jeden z jego uczniów, nazwany 'Wojownikiem', jest olbrzymem, który w pojedynkę pokonuje heretyków wkraczających na nasze ziemie. Idealny przywódca dla słowa Czerwia."
 nf_GWC.6.a:0 "Wojownik zna tunele jak nikt inny"
 nf_GWC.6.b:0 "Wojownik zna sztukę wojny jak nikt inny"
 nf_GWC.7.t:0 "Włamanie do Depotu"
 nf_GWC.7.d:0 "Udało nam się dostać na drugą stronę metalowych drzwi poprzez wysoką kratkę wentylacyjną. Odgłosy zza drzwi pochodziły od ludzi — stalkerów, którzy używali depotu jako bazy wypadowej na powierzchnię. Nasi zwiadowcy otworzyli drzwi, a ich kałasznikowy nie były w stanie nas powstrzymać."
 nf_GWC.7.a:0 "Mięso wraca do menu, chłopcy"
 nf_GWC.8.t:0 "Zwycięzcy..."
 nf_GWC.8.d:0 "Przejęliśmy wiele nowych stacji w imię Wielkiego Czerwia, ale ich mieszkańcy, mimo że zniewoleni, wciąż zaprzeczają prawdzie. Jak powinniśmy ich potraktować?"
 nf_GWC.8.a:0 "Zastosować brutalniejsze metody"
 nf_GWC.8.b:0 "Jeśli nasi Hipnotyzerzy ich nie złamią, zrobi to bat"
 nf_GWC.9.t:0 "Kto zostanie mięsem?"
 nf_GWC.9.d:0 "Mięso to jeden z naszych najcenniejszych zasobów."
 nf_GWC.9.a:0 "Nie marnujmy dobrego mięsa"
 nf_GWC.9.b:0 "Uwięźmy ich, aby zjeść później"
 nf_GWC.10.t: "Choroba"
 nf_GWC.10.d: "Sytuacja pogarsza się z każdym tygodniem. Promieniowanie z powierzchni oraz zanieczyszczona woda doprowadziły do upadku naszych wyznawców. Wzrost zachorowań i zgonów osiągnął szczyt i powoli zaczyna spadać. Ci, którzy przetrwali, są chorowici, bladzi i wychudzeni. Prawie wszyscy, oprócz samego Kapłana, zostali narażeni."
 nf_GWC.10.a: "Musimy mieć wiarę"
 nf_GWC.11.t: "Adaptacja"
 nf_GWC.11.d: "Po miesiącach złej żywności i narażenia na promieniowanie, obywatele Parku Pobiedy zaczęli wykazywać oznaki dziwnej adaptacji. Choć chorzy i wychudzeni, nie giną już od promieniowania ani głodu. Wielu uznaje to za znak od Wielkiego Czerwia. Kapłan twierdzi, że otrzymali dar od samego Czerwia."
 nf_GWC.11.a: "Z pewnością to dar od Czerwia!"
 nf_GWC.30.t:0 "Coś w nocy"
 nf_GWC.30.d:0 "Przez ostatnie dni zaczęli znikać mieszkańcy naszej stacji. Początkowo były to tylko drobne rzeczy: znikające przedmioty i ruchy w cieniu. Niedługo potem zaczęły napływać raporty o zaginionych ludziach — mężczyznach, kobietach, a nawet dzieciach, którzy zniknęli ze swoich namiotów. Bez śladu i bez żadnych wyjaśnień.\n\nKrążą plotki: jedni sądzą, że po prostu uciekli do innych stacji (wątpliwe, skoro zostawili swoje rzeczy), inni boją się duchów i zjaw. Jeszcze inni wspominają o ludziach z Parku Pobiedy, którzy przeżyli i przemienili się w potwory — już nie ludzi, lecz coś nieludzkiego.\n\nNasz lud obawia się, że najgorsze dopiero nadejdzie."
 nf_GWC.30.a:0 "O nie"
 nf_GWC.31.t:0 "Skradzione zasoby"
 nf_GWC.31.d:0 "Z naszych magazynów zniknęły zasoby. Całe zapasy zniknęły w ciągu kilku godzin. To nie wygląda na zwykłych bandytów — ci kradliby tylko kosztowności. Szybkie raporty i pogarszająca się sytuacja sugerują, że za tym stoi ktoś lub coś innego. Władze stacji próbują zatuszować sprawę, by nie wywołać paniki."
 nf_GWC.31.a:0 "Cholera"
 nf_GWC.32.t:0 "Sabotaż"
 nf_GWC.32.d:0 "Znaczna część naszej infrastruktury została sabotowana przez nieznanego sprawcę. Naprawa szkód zajmie trochę czasu."
 nf_GWC.32.a:0 "Cholera"
 nf_GWC.33.t:0 "Przerażeni handlarze"
 nf_GWC.33.d:0 "Handlarze zostali zaatakowani w najciemniejszych zakątkach tuneli lub na cichych skrzyżowaniach. Wielu z nich boi się teraz wchodzić na naszą stację w obawie przed atakiem. Niektórzy przysięgają, że wolą przeprawę między Sewastopolem a Hanzą niż ryzyko podróży przez nasze tereny."
 nf_GWC.33.a:0 "To niedobrze"
 nf_GWC.40.t:0 "Oczy w ciemności"
 nf_GWC.40.d:0 "Sytuacja z zaginięciami mieszkańców trwa. Ruchy w cieniu, znikające osoby — nic nowego, ale plotki stają się coraz straszniejsze. Mówi się o duchach, potworach, przetrwałych mutacjach z Parku Pobiedy... Nasz lud boi się, że najgorsze jeszcze przed nami."
 nf_GWC.40.a:0 "O nie"
 nf_GWC.41.t:0 "Zaginione dzieci"
 nf_GWC.41.d:0 "To, czego się obawialiśmy, stało się. Dzieci, nawet te ledwo chodzące, zostały porwane w mrok! Matki są w rozpaczy. Zapanowała panika, a zamożniejsi mieszkańcy planują ucieczkę. Obiecaliśmy, że odnajdziemy dzieci, ale bez tropów będzie to bardzo trudne."
 nf_GWC.41.a:0 "To niedobrze"
 nf_GWC.42.t:0 "Nasza społeczność jest przerażona"
 nf_GWC.42.d:0 "Kolejne doniesienia o dziwnych zjawiskach. Tym razem nie da się ich zamieść pod dywan ani zrzucić na zbiorową histerię. Ludzie widzą kształty w cieniach i boją się zasypiać. Postawiliśmy więcej strażników, ale to niewiele pomaga."
 nf_GWC.42.a:0 "Cholera"
 nf_GWC.43.t:0 "Skradzione zasoby"
 nf_GWC.43.d:0 "Wartościowe zasoby zostały skradzione nam dosłownie sprzed nosa! Bez nich nasi technicy będą mieli problemy z produkcją sprzętu i realizacją tygodniowych planów."
 nf_GWC.43.a:0 "Cholera"
 nf_GWC.50.t: "Oczyszczenie Parku Pobiedy"
 nf_GWC.50.d: "Nikczemni kanibale z Parku Pobiedy zostali pokonani! Choć niektórzy uciekli w mrok, wielu poległo pod naszymi stopami. Z ich liderem martwym i jego świtą unicestwioną, Kult Czerwia nie ma szans, by kiedykolwiek powrócić.\n\nWielu więźniów zostało uwolnionych i choć niewielu chce mówić o swoich przeżyciach, wszyscy chwalą nasze wojska jako bohaterów. Mężczyźni, kobiety i dzieci wychwalają imię naszej stacji. Wieść o tym zwycięstwie szybko się rozprzestrzeni — będzie to doskonały sposób na pokazanie naszej siły."