l_russian:
 PEC_1: "Конфедерация Печатников"
 PEC_1_desc: "Чтобы расширить торговлю грибами и предотвратить выход из вечно голодающего Ганзейского Союза, на своей родной станции Печатники была создана Конфедерация Печатников."
 
 PEC_the_rot_within: "Гниль внутри"
 PEC_the_rot_within_desc: "Панки с Кожуховской, которые пытаются торговать своей дурью под прикрытием Конфедерации Печатников, будут жестоко разбужены, как только наши вооруженные силы попытаются их вышвырнуть. Это было бы так, если бы наши вооруженные силы не тратили свои зарплаты на то, чтобы прокормиться. Учитывая непринужденное отношение Степанова к управлению Конфедерацией, мы можем только вести переговоры с бандитами и надеяться, что они в конце концов свалят куда-нибудь еще."
 PEC_bormann_settled: "Банда Бормана обосновалась в §YКожуховской§!".
 
