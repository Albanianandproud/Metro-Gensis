 HNZ_external_relations:0 "Külső kapcsolatok"
 HNZ_pressure_reich:0 "Nyomás gyakorlása a Birodalomra"

 HNZ_pressure_reich_open_trade:0 "Nyomást gyakorolásaa Birodalomra a kereskedelem megnyitása érdekében"
 HNZ_pressure_reich_open_trade_desc:0 "A Birodalom megszámlálhatatlan mennyiségű háború előtti technológiára támaszkodik, nem is beszélve arról, hogy önfenntartó, elszigetelt gazdaságról van szó, amely nagyon kevés kapcsolatot tart fenn a külvilággal. A hadseregük páratlan, de a Vörös Vonallal állandóan ölre mennek, és nehéz döntést kell hozniuk: vagy engednek a követeléseinknek, vagy mindkét nagyhatalom ellenségévé válnak."

 HNZ_reich_peaceful_trade_resources:0 "Kereskedelmi alapanyagok"

 HNZ_reich_peaceful_trade_guns:0 "Kereskedelmi fegyverzet"

 HNZ_reich_treaty:0 "Szerződés a Birodalommal"
 HNZ_reich_treaty_desc:0 "Nem meglepő, hogy a Birodalom terjeszkedésről álmodik, az erődítményükben ülve tervezgetik és felvázolják a Lebensraum törekvéseit. Mi lenne, ha átjárást biztosítanánk nekik? Követeljük meg, hogy tartsák magukat távol a Polisztól és a mi befolyási övezetünktől, cserébe pedig hagyjuk, hogy elvegyenek egy kis szeletet a Metróból a Birodalmuk számára. Kiváló kereskedelmi partnerek lennének... és még jobb szövetségesek a mozgósító Vörös Vonallal szemben!"

 