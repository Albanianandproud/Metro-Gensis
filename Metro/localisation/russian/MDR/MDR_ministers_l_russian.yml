  MDR_nikolay_seredin: "Николай Серегин"
  politics_MDR_seredin_desc: "Николай Середин, родившийся где-то в конце 70-х, присоединился к "ЙОМОНУ"! - специальному полицейскому подразделению Национальной гвардии России. Он чудом избежал ядерного армагеддона, укрывшись на "Первомайской"! Находился рядом с близким другом Сергеем Балагуровым, узурпировавшим власть у своего бывшего лидера и ставшим президентом республики.\n\ С тех пор в Первомайской республике никогда не было относительного мира и стабильности под его бдительным и отстраненным правлением. Решили сохранить сообщество изолированным от остальной части Большого метро."
	MDR_acting_president: "Президент Республики"
 
