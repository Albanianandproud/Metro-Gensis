 global_event.71.t: "Druga wojna Hanza-Czerwona Linia"
 global_event.71.d: "Dezintegracja stosunków dyplomatycznych między [HNZ.GetName] i [RED.GetName] przerodziła się w otwarty konflikt zbrojny między dwoma politycznymi behemotami. Koalicja antykomunistyczna walczyła kiedyś z rosnącą potęgą Linii Sokoła, ale podobnie jak w tamtej odległej wojnie, równowaga sił wydaje się niepewna. Jedynym pewnikiem jest to, że walka ta będzie długotrwała, brutalna i krwawa."
 global_event.71.a: "Nie wróży to dobrze dla Metra"
 global_event.72.t: "Uformowanie [FROM.GetNameDef]"
 global_event.72.a: "Historia jest z pewnością pisana przez tych, którzy potrafią pisać"
 global_event.40.t: "Proklamacja Słowiańskiej Jedności"
 global_event.40.d: "Po miesiącach systematycznych czystek w zamkniętym trójkącie Twerskim, Rzesza dąży teraz do ekspansji na zewnątrz. Ich obecny przywódca głosi, że wszyscy czysto słowiańscy ludzie powinni żyć i mieszkać pod terytorium Rzeszy. Nic poza całkowitym podporządkowaniem metra nie wystarczy w ich oczach, ponieważ dążą do militaryzacji i rozgałęzienia się na zewnątrz. Sąsiednie niezależne stacje już obserwują z zapartym tchem, wzmacniając obronę i pobór do wojska."
 global_event.40.a: "Powstaje Nowy Porządek!"
 global_event.40.b: "Za bezpieczne i czyste Metro!"
 global_event.40.c: "Ci, którzy nie czytają historii, są... a nie, czekaj - jak to się to znowu dzieje?"
 global_event.40.e: "Śmierć faszystowskim dupkom!"
 global_event.40.f: "Jeśli mutanty były naszym jedynym problemem, teraz mamy kolejny"
