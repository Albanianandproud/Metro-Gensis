 RED_intra_stational_socialism:0 "Intra-stational Socialism"
 RED_intra_stational_socialism_desc:0 "The Red Line current seeks a policy of strengthening socialism within the Red Line itself instead of seeking a permanent revolution, following the stalemate the Red Line faced during the Hansa-Redline Conflict. Whilst the Red Line eventually seeks to liberate the rest of the metro before the Hammer & Sickle, they are more than content to sit within their confines."
 RED_intra_stational_socialism_tt:0 "Set the rule: £trigger_no Can send volunteers."

 RED_fragmented_military:0 "Fragmented Military"
 RED_fragmented_military_desc:0 "During the Hanza-Redline Wars, the Redline forces were stretched thin, miscommunication and poor cohesive, unified-planning lead rise to an affluent military command. Their tales and feats more reknowned than their actual accomplishments. They now dominate the high-command structure of the Red Line. Getting rid of them will be a pain, and their power only bloats and festers day by day."

 RED_bastion_of_socialism:0 "Bastion of Socialism"
 RED_bastion_of_socialism_desc:0 "Birthed from the remains of the Central Metro Command, upon the Sokolnicheskaya line - the lasting legacy, the might and the splendor of the USSR. The Aura of Soviet glory from the Lines facades and edifices spurred on a wave of socialist nostalgia - A new beginning to create a Socialist utopia."

