 bandits:0 "Бандиты"
 bandits_desc:0 "От простых хулиганов и бандитов до хорошо вооруженных групп. Бандиты вызывают отвращение практически у всех жителей метро; это безжалостные преступники, которые сделают все, что угодно: украдут, убьют или замучают, чтобы сделать то, что им нужно для выживания."

 dry_station_bandits:0 "Бандиты Сухаревской"
 dry_station_bandits_desc:0 "Бандиты хорошо вооружены и неплохо укреплены. Многие из бандитов - бывшие солдаты "Красной линии", которые либо потеряли веру в коммунизм, либо просто устали от конфликтов и ушли. Они забрали много огнестрельного оружия и столько боеприпасов, сколько смогли унести, из и без того сокращающихся запасов вооружения Сокольнической. Только недавно они объявили станцию Сухаревская своей территорией. Отчасти благодаря своему подлому мерзавцу лидеру. Достаточно сказать, что в ближайшее время они никуда оттуда не денутся."