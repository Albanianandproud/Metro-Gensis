 nf_RED.4.t:0 "State of the Line"
 nf_RED.4.d:0 "The Sokolnicheskaya line finds itself in a precarious position. The Red Line faces a number of issues which must be taken with caution and practically if they are not to tumor into bigger problems. A combination of a stagnant economy, heavy grain quotas and government neglect has spiralled the people to detest the current authority. There are even hushed whispers of disobedience against the state itself."
