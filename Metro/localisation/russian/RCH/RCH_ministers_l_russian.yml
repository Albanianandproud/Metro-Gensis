  RCH_stortbeker:0 "Капитан Штортербекер"
  RCH_stortbeker_desc:0 "Что отличает дисциплинированный орден Рейха от диких орд зверей-мутантов или коммунистов, так это их преданность. Даже для многих в рядах Рейха, которые плюются мокротой и клянутся, называя его имя. Штортербекер известен своей хитростью и результатами. Безжалостный и жестокий командир, который командует еще более развращенными солдатами, чем он сам. В бригаду Штортбекера попадают осужденные преступники Рейха или осужденные бывшие солдаты Метромахта, от которых не ожидали, что они выживут. Однако на деле Штортбекер приютил, а точнее, разжег нечто гораздо более коварное и злое, чем то, что смогли придумать даже извращенные догматики из министерства пропаганды."

