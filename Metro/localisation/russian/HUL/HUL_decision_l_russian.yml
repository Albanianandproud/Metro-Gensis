l_russian:
 HUL_war_with_aviators_category: "Конфликт с Авиацией"
 HUL_aviator_war_countdown: "Отсчёт до стычки"
 HUL_aviator_war_countdown_desc: "Мы давно воевали с Авиаторами и выгнали их из метро. Однако за это время они строили планы, тайно готовясь снова ворваться в подземку."

 HUL_aviator_mission_category: "Помощь Конструкторскому бюро"
 HUL_aviator_mission_give_electronics: "Предоставить электронику"
 HUL_aviator_mission_give_electronics_desc: "После того как мы отбросили их экспедиционные силы, их добыча ресурсов оказалась сведена к нулю. Удивительно, что они не скатились в простое варварство, а их компьютеры всё ещё щёлкают, проводя вычисления. Они клянутся, что их намерения искренне добрые и могут сильно улучшить условия сделки. Можем ли мы им доверять?.."
 HUL_already_assisting_aviators: "Мы уже помогаем §Y[AVV.GetName]§!"
 HUL_aviator_mission_give_fuel: "Сдать в аренду генераторы"
 HUL_aviator_mission_give_fuel_desc: "[AVV.GetName] был вырыт с расчётом на долгосрочную жизнь. Жизнь простая, но всё же куда лучше, чем в метро. Однако из-за резкого роста их исследований в последние месяцы они оказались под нагрузкой. Пришлось даже ввести энергосбережение и вернуться к свечам, чтобы продолжать занятия."
 HUL_aviator_mission_give_research: "Оказать техническую помощь"
 HUL_aviator_mission_give_research_desc: "Их подземные бункеры лишь недавно начали расширяться, чтобы вместить растущие исследования. Подвалы, канализации, парковки захватываются и укрепляются. Они испытывают серьёзные трудности роста и просят нас помочь, чтобы их графики не сорвались."

 HUL_aviator_mission_final_research_mission: "Финишная прямая"
 HUL_aviator_mission_final_research_mission_desc: "Осталось совсем немного… последнее препятствие."
 HUL_aviator_assistance_give_guns: "Запросить поставки оружия"
 HUL_aviator_assistance_give_guns_desc: "Старые пресс-штампы и станки с ЧПУ простаивают, но не забыты. Если замолвить словечко, они готовы отправить оружие."
 HUL_aviator_assistance_produce_combat_ai: "Производство боевых роботов"
 HUL_aviator_assistance_produce_combat_ai_desc: "Простые, грубые, но смертельно эффективные. Мы можем использовать их для усиления наших вооружённых сил."
 HUL_aviator_assistance_gear: "Улучшить наше снаряжение"
 HUL_aviator_assistance_gear_desc: "Инженеры предполагают, что мы можем использовать запасные композитные материалы, списанные с [AVV.GetName], чтобы улучшить снаряжение армии."
 HUL_aviator_assistance_industry: "Помощь нашим техникам"
 HUL_aviator_assistance_industry_desc: "[AVV.GetName] могут помочь улучшить работу наших оружейников. У них наверняка найдутся технические книги или даже лишний пресс-штамп, который они могли бы нам передать."

 HUL_newpaper_category: "Свободная пресса"
 HUL_newspaper_spread_mischief: "Распространять ложные слухи о [FROM.GetName]"
 HUL_newspaper_spread_support: "Распространять поддержку [FROM.GetName]"
