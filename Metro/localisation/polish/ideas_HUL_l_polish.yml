 huliaipole:0 "Republika Huliaipole"
 huliaipole_desc:0 "Republika Huliaipole to anarcho-komunistyczna frakcja, która wyodrębniła się z Czerwonej Linii po tym, jak przestała współpracować z Andriejem Moskvinem i jego współpracownikami, mocno wierząc, że zaniedbali oni rewolucyjne idee Wspólnoty i dlatego uznali ich za zdrajców. Odrzucili Czerwoną Linię i jej stalinowskie poglądy. Dysponują dużą liczbą żołnierzy i stalkerów oraz imponującym zapasem broni."
