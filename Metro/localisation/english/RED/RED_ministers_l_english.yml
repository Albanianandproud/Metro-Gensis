  ### Donator Exclusives ###

  RED_sergei:0 "Hero of the Hansa-Redline War"
  RED_sergei_name:0 "Sergei Antonov"
  RED_sergei_desc:0 "A hero who fought with distinction in the §YHansa-Redline War§!, Sergei found himself and his squad of glorious combatants stranded behind enemy lines following a counterattack by §YHanseatic§! and §YArbat§! forces, who managed to cut off the §RRed Line§! forces at §YBiblioteka Im. Lenina§!. Leaderless, Sergei regrouped his squad and managed to break through the §YCoalition§! forces to regroup with the main §RRed Army§!. Personally leading the charge onto incoming gunfire, and managing to take out §Y12§! soldiers single-handedly, Sergei was awarded for his bravery and courageousness. A true model soldier."
  
  RED_hero_of_the_revolution:0 "Hero of the Revolution"
  RED_hero_of_the_revolution_bendito:0 "Bendito Von Rasppel"
  RED_hero_of_the_revolution_desc:0 "And Lenin, he was a good leader. And everyone else, such shit..."

  ### ANDREY ###

  RED_andrey_moskvin:0 "Andrey Moskvin"
  RED_andrey_moskvin_desc:0 "A former deputy of the Moscow Duma during the days of the Russian Federation, and believed by some to of held a high-ranking position in the Russian and Soviet Armies. Andrey took charge of Council of Metro Workers, and began a full scale reunification of the Sokolnicheskaya Line under the banner of Communism. Under his leadership the spirit, and burning flame of Communism reignited. Personally seeing to the rebuilding and revival of Socialist traditions in the Red Line. Championed by the denizens of the Red Line; whether out of love for his gentle and caring rule, or politely obligated to by the barrel end of a rifle."

  RED_andrey_war_support:0 "Symbol of the Revolution"
  RED_andrey_stability:0 "Hardline-Leninist"
  RED_champion_of_the_proletariat:0 "Champion of the Proletariat"
  RED_champion_of_the_party:0 "Champion of the Party"
  RED_andrey_just_and_fair:0 "Just Ruler"
  
  ### MAXIM ### 

  RED_moskvin:0 "Maxim Moskvin"
  RED_moskvin_desc:0 "A former §RRed Army§! officer from Russias glorious, yet somber Socialist past. He joined the short-lived §GCentral Metro Command§! before its eventual disintergration. Beginning his political career not out of duty, but rather due to his eldest brother, §YAndrey§! - the favoured son; §YAndreys§! achievements of forming and steering the §RRed Line§! has left §YMoskvin§! with a bitter hatred of him. Moskvin obscured to the shadows by his brothers natural charm and intellect, and most importantly of his success; Beloved and respected by the people of the §R Red Line§!. A mixture of both scorn and envy which has only festered in recent years. Despite this, Moskvins knowledge in warfare, and past career has its uses. Maxim holds a calm-strength and rigid self-confidence, despite being no 'champion' of the people like his brother.\n\n§RDon't listen to the tooltip. You can only remove Moskvin through focuses or events§!""
  
