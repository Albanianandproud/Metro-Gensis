 nf_SAV.5.t: "Снова в седле"
 nf_SAV.5.d: "Благодаря убедительным аргументам и денежному вознаграждению за свои усилия один из изобретателей первого огнемёта смог вернуться к работе с того места, на котором остановился, и продолжить её. Если мы обеспечим необходимые инструменты и оборудование для финансирования его усилий, он сможет работать."
 nf_SAV.5.b: "Надеемся, эти усилия принесут плоды."
 nf_SAV.5.b.tt: "Время будет потрачено на работу над новым итеративным дизайном огнемета."

 nf_SAV.6.t: "Первый ориентир"
 nf_SAV.6.d: "Хотя 20 лет могут изменить человека, наш техник вскоре вернулся к работе, чтобы усовершенствовать конструкцию первых самодельных огнемётов, применявшихся много лет назад. Очевидно, это гораздо более длительный процесс, учитывая, что над его разработкой работает всего один кузнец, а не почти полдюжины. Были разработаны несколько вариантов прототипа, которые ещё больше улучшили его конструкцию и эффективность, но испытания ещё предстоит провести."
 nf_SAV.6.a: "На данный момент этот дизайн подойдет."
 nf_SAV.6.b: "Продолжить этот проект."
 nf_SAV.6.b.tt: "Больше времени будет потрачено на оттачивание конструкции огнеметов."

 nf_SAV.7.t: "Дальнейшие разработки"
 nf_SAV.7.d: "Уделяя больше времени на дальнейшее совершенствование эффективности оригинальной конструкции огнемета, разработанной ещё в 2014 году, была разработана новая, более эффективная конструкция. Несмотря на то, что огнемет всё ещё собирался из металлолома и запасных деталей, разбросанных повсюду, он продемонстрировал значительно большую надёжность по сравнению с предыдущими моделями. Хотя расход топлива всегда остаётся одной из главных проблем, его конструкция позволяет легко заменять горючее."
 nf_SAV.7.a: "Мы найдем им хорошее применение."

 nf_SAV.8.t: "Образование Савёловского Содружества"
 nf_SAV.8.d: "Движение к единству принесло свои плоды, и сегодня наши станции собрались вместе, чтобы сформировать содружество общих экономических и военных интересов. Движение к единству принесло свои плоды, и сегодня наши станции собрались вместе, чтобы сформировать содружество общих экономических и военных интересов."
 nf_SAV.8.a: "Это славный день!"

 nf_SAV_trade.1.t: "Торговцы Менделевской"
 nf_SAV_trade.1.d: "Хотя Кольцевая линия разделила Альянс на две части, ему удалось заключить соглашение со станцией Менделевская о свободном проезде через неё и пользовании многими её товарами. Однако в последние месяцы, в связи с растущей централизацией Ганзы, похоже, Менделевская, скорее всего, будет присоединена к Альянсу. Мы можем лишиться тех льгот, которыми Ганза, скорее всего, воспользовалась бы в полной мере."
 nf_SAV_trade.1.a: "Приятно отметить."

 nf_SAV_dimitrovskaya.1.t: "Исследование Димитровской"
 nf_SAV_dimitrovskaya.1.d: "Наши вылазки очистили Димитровскую от любых угроз, которые могли бы помешать нашим усилиям по колонизации. Станция остаётся заброшенной, без каких-либо признаков недавней активности, даже с часто встречающейся огромной крысой. Мутанты выглядят зловеще безлюдными, а их руины заброшенных жилищ стоят вдоль платформ станции. Наши солдаты уже на пути к возведению баррикад и блокировке станции для будущих попыток повторного заселения."
 nf_SAV_dimitrovskaya.1.a: "Это приятно знать."

 nf_SAV_dimitrovskaya.2.t: "Заселение Димитровской"
 nf_SAV_dimitrovskaya.2.d: "С началом заселения Димитровской новые обитатели станции хорошо приживаются в новых условиях. Никаких признаков крыс или мутантов не видно, как бы странно это ни звучало. Разрушенные руины заброшенных жилищ всё ещё относительно нетронуты, и наше население может использовать их по-новому."
 nf_SAV_dimitrovskaya.2.a: "Кажется, все идет хорошо."

 nf_SAV_dimitrovskaya.3.t: "Крики проклятых"
 nf_SAV_dimitrovskaya.3.d: "Димитровская за последние месяцы приобрела куда менее безупречную репутацию. Конечно, байки о полчищах крыс то появлялись, то исчезали, и тёмные сырые коридоры и платформы вокзала хранят множество историй о привидениях и сказок, призванных напугать непослушных детей, но, похоже, даже всё население охвачено безумием.\n\nВ сообщениях слышен грохот барабанов, из туннеля, ведущего на Тимирязевскую, видна тошнотворно-красная дымка, а если вести себя достаточно тихо, то можно услышать и гул песнопений, доносящихся с этой жалкой заброшенной станции. Наши граждане предпочитают не путешествовать в одиночку, а держаться поближе к редким, едва тлеющим кострам, подальше от темноты."
 nf_SAV_dimitrovskaya.3.a: "Эту складывающуюся ситуацию необходимо разрешить, и как можно скорее."
 nf_SAV_dimitrovskaya.3.a.tt: "Открывает ветку фокусов «Крики из Тимирязевской»"

 nf_SAV_dimitrovskaya.4.t: "Похищения на Димитровской"
 nf_SAV_dimitrovskaya.4.d: "Поток сообщений о похищениях людей на станции Димитровская пошёл рекой. После сообщений о том, что поначалу исчезновение граждан связывали с нападениями мутантов или с тем, что люди тайно убегали в поисках лучшей жизни, похоже, что и у них есть более коварные причины.\n\nЗа несколько недель пропало почти десяток наших граждан, некоторых, похоже, выдернули из палаток и жилищ посреди ночи, словно похитили. Наш гарнизон работает усиленными сменами, чтобы компенсировать тщетные попытки поисков."
 nf_SAV_dimitrovskaya.4.a: "Этот фарс сатанинской паники заканчивается здесь!"
 nf_SAV_dimitrovskaya.4.a.tt: "Позволяет нам сосредоточиться на «Ни святых, ни грешников», давая нам цель войны против сатанистов."

 nf_SAV_puppet.1.t: "[SAV.GetName] требует подчинения"
 nf_SAV_puppet.1.d: "[SAV.GetName] нам выдвинула ультиматум: стать их подданными и позволить нашей администрации пресмыкаться перед их режимом, или столкнуться с экономическими и, возможно, военными мерами, если мы откажемся."
 nf_SAV_puppet.1.a: "Мы должны подчиниться их воле."
 nf_SAV_puppet.1.b: "Мы никому не поклонимся!"

 nf_SAV_puppet.2.t: "Станция [From.GetName] отвергла от ультиматум"
 nf_SAV_puppet.2.d: "Станция [From.GetName] отказалась от нашего требования стать нашим подданным. Как бесцеремонно."
 nf_SAV_puppet.2.a: "Они научатся сожалеть о своем решении."

 nf_SAV_politics.1.t: "Неустойчивые горизонты"
 nf_SAV_politics.1.d: "В связи с растущей напряжённостью и многочисленными проблемами, с которыми сталкивается Альянс, многие сомневаются в нашей способности контролировать ситуацию и сохранять единство Альянса. Хотя эти слухи пока остаются лишь разговорами в шкафчиках, и никто не осмеливается публично выразить своё недовольство, нарастающая напряжённость указывает на то, что рано или поздно эти проблемы будут вынесены на свет. Васюркову предстоит долгий путь, чтобы добиться результатов своих усилий."
 nf_SAV_politics.1.a: "Все станет лучше... Не правда ли?"

 nf_SAV_politics.2.t: "Выборы нового должностного лица"
 nf_SAV_politics.2.d: "Решение о замене Васюркова принято, и теперь предстоит решить, кто его заменит. Абрамов, начальник участка на Цветном бульваре, довольствуется управлением многочисленными сомнительными заведениями своего участка, оставляя решение о том, кто будет руководить Альянсом, исключительно подставным лицам на Савёловской. Три сильных кандидата наиболее подходят на роль лидера."
 nf_SAV_politics_2.a: "Махарадзе"
 nf_SAV_politics_2.b: "Ищук"
 nf_SAV_politics_2.c: "Резницын"

 nf_SAV_politics.3.t: "Нарушение доверия"
 nf_SAV_politics.3.d: "Слухи о Васюркове и личной жизни его жены распространяются по Савёловской со скоростью лесного пожара. Рассказы о неверности его жены всегда были очевидны, но, похоже, они стали мнимым оружием для многих недоброжелателей нашего лидера. Истории о тайных встречах и любовных похождениях быстро стали предметом пристального внимания и наносят ущерб общественному мнению Васюркова.\n\nОппоненты, в частности, раздувают эти ехидные замечания, заявляя, что лидер, неспособный контролировать собственную семью, не может управлять Альянсом."
 nf_SAV_politics.3.a: "Детские сплетни не помешают нашим решениям."

 nf_SAV_politics.4.t: "Сомнения в Альянсе"
 nf_SAV_politics.4.d: "После недавних разногласий, возникших после правления Васюркова в Альянсе, усилились оппозиционные взгляды на его правление. Мало кто сомневался в его способности направлять Альянс вперёд и предотвращать его полный развал. Эти общественные голоса стали слишком громкими, чтобы их полностью игнорировать."
 nf_SAV_politics.4.a: "Эту ситуацию необходимо разрешить."
 nf_SAV_politics.4.a.tt: "Разблокировать политическую ветвь"