 RCH_establish_stalags:0 "Создать трудовые шталаги"
 RCH_establish_stalags_desc:0 "Хотя у мутанта мало причин оставаться в живых, он способен на великие трудовые подвиги, когда другим выбором является смерть. Применяя этот факт в трудовых лагерях, мы можем избавить наших людей от тяжелого труда (ну, тех, которые нам нравятся) и использовать этих многочисленных военнопленных, которые будут потрачены впустую."

 RCH_establish_stalags_work_the_mines:0 "Работать в шахтах"
 RCH_establish_stalags_work_the_mines_desc:0 "Хотя их усилия нужны в нескольких местах, самые опасные и трудоемкие из них находятся в шахтах. Хотя уровень истощения довольно плох, они способны добывать ресурсы с невероятной скоростью, несмотря на некачественные инструменты и минимальную поддержку."

 RCH_establish_stalags_work_the_forges:0 "Труд в кузницах"
 RCH_establish_stalags_work_the_forges_desc:0 "Вы можете подумать, что кузницы — это лучшая участь, чем шахты, но вы ошибаетесь. Убрав кучу ненужного оборудования безопасности и увеличив температуру в кузницах сверх безопасных пределов, вам будет трудно сделать выбор между ними. Именно это мы и сделали."

 RCH_yield_power_to_gestapo:0 "Уступить власть гестапо"
 RCH_yield_power_to_gestapo_desc:0 "С надежной позицией и отсутствием внутренних угроз мы можем позволить себе передать часть контроля гестапо. Это не идеально, но наличие некоторого политического самоопределения узаконит наше правление."

 RCH_gestapo_jurisdiction:0 "Особые юрисдикции"
 RCH_gestapo_jurisdiction_desc:0 "Гестапо запросило новые полномочия и привилегии, которые должны использоваться в районах, не полностью находящихся под нашим контролем. Их эффективность не вызывает сомнений, поэтому имеет смысл предоставить им это, единственный вопрос в том, что им предоставить."

 allow_ss_integration_tree:0 "\nРазблокирует поддерево интеграции SS!"

 RCH_domestic_role_1:0 "Грамотно политический"
 RCH_domestic_role_1_desc:0 "Многие из наших офицеров будут иметь опыт работы в гестапо, что принесет многочисленные преимущества их военным возможностям."

 RCH_domestic_role_2:0 "Политически компетентный"
 RCH_domestic_role_2_desc:0 "Политика часто слишком сложна и может подорвать нашу деятельность. Гестапо идеально подходит для того, чтобы подбодрить трудных личностей."

 RCH_slavic_aryanism:0 "Славянское арийство"
 RCH_slavic_aryanism_desc:0 "Хотя в нашем обществе могут существовать и другие люди, правда в том, что все они будут ниже истинной арийской расы. Нам суждено унаследовать землю, и теперь наше правительство приняло этот факт, то же самое должен сделать и наш народ."

 RCH_slavic_aryanism_character_1:0 "Расовая наука"
 RCH_slavic_aryanism_character_1_desc:0 "Мы должны возобновить исследование рас, выяснить, что отличает нас от низших людей и как еще больше усилить наше превосходство."

 RCH_slavic_aryanism_character_2:0 "Эволюционный сверхчеловек"
 RCH_slavic_aryanism_character_2_desc:0 "Армия хороша ровно настолько, насколько хорош ее состав, и в нашу армию входят величайшие образцы генетического совершенства. Нам было бы только на пользу продвигать этих сверхчеловеков на должности, соответствующие их способностям."
 #кто такой слава?
 RCH_slavic_aryanism_choice_1:0 "В поле"
 RCH_slavic_aryanism_choice_1_desc:0 "Число наших чистых арийцев ограничено, поэтому мы должны решить, как лучше всего их использовать, очевидно, что вести наших низших людей в бой — это самый эффективный способ их применения."

 RCH_slavic_aryanism_choice_2:0 "Доктринальное исследование"
 RCH_slavic_aryanism_choice_2_desc:0 "Число наших чистых арийцев ограничено, поэтому мы должны решить, как лучше всего их использовать, очевидно, что лучше всего исследовать безопасность наших академий, пусть низшие люди сражаются и умирают."
 #вероятно, следует поработать над тем, чтобы дать этой части дерева модификаторы или, по крайней мере, более крупные усиления.
 RCH_RNU_leanings:0 "РНЕ Легионы"
 RCH_RNU_leanings_desc:0 "Арийство — мертвая лженаука, которая только помешает нашим усилиям очистить мир от мутантов. Мы должны объединиться против нашего общего врага, нам нужно только ответить, кто это."

 RCH_RNU_character_1:0 "Вернуться к нашим корням"
 RCH_RNU_character_1_desc:0 "Мы были слабы как нация из-за чужака, который никогда не сможет стать по-настоящему одним из нас. Пришло время признать, что только русский народ достоин нашего внимания и что только русский народ может привести нас к Новому Миру."

 RCH_RNU_character_2:0 "Синтез национализма"
 RCH_RNU_character_2_desc:0 "Россия — это не один народ, а группа людей, которые верят во что-то большее, чем они сами. От Балтики до Приморья многие жили и умирали за Россию. И мы будем делать это вечно!"

 RCH_RNU_character_3:0 "Парящий орел"
 RCH_RNU_character_3_desc:0 "Мы знаем правду, что мы из России, созданы Россией для русских!"

 RCH_RNU_choice_2:0 "Дух русского народа"
 RCH_RNU_choice_2_desc:0 "Русский — это русский, независимо от цвета кожи или происхождения (если только он не мутант). Наши люди сражаются бок о бок с совершенно незнакомыми людьми, объединенными единой целью — защитой своей Родины."

 RCH_RNU_choice_1:0 "Национальный союз процветает"
 RCH_RNU_choice_1_desc:0 "Наши враги велики и повсюду, мы не можем позволить себе разделиться между собой. Русский народ отбросил свои разногласия, чтобы мы могли сосредоточиться на нашей силе и одолеть наших врагов с помощью нашей объединенной мощи."

 RCH_establish_the_ministry_of_culture:0 "Учредить Министерство культуры"
 RCH_establish_the_ministry_of_culture_desc:0 "Наша культура и идеалы находятся под угрозой из-за внешнего влияния. Мы должны защитить наш образ жизни."

 RCH_moc_path_2:0 "Развивать культурные учреждения"
 RCH_moc_path_2_desc:0 "Все грани общества должны быть под нашей прихотью, если мы собираемся решать судьбу мира завтра."

 RCH_moc_path_1:0 "Требовать максимального подчинения"
 RCH_moc_path_1_desc:0 "Недостаточно просто подчиниться Рейху, Народ должен, если необходимо, подчиниться нашему делу без вопросов и промедлений."

 RCH_moc_path_3:0 "Расширить Министерство пропаганды"
 RCH_moc_path_3_desc:0 "Если мы хотим расшириться за пределы Рейха, наши люди должны быть за каждым нашим шагом. Мы требуем полной вовлеченности каждого человека; от старого до молодого, все должны играть свою роль. Они должны знать об этом."

 RCH_unlock_economy_laws:0 "Открывает законы экономики более высокого уровня!\n\n"

 RCH_moc_path_4:0 "Запустить кузницы"
 RCH_moc_path_4_desc:0 "Есть несколько старых кузниц, которые бездействуют. Зачем оставлять их пропадать? Давайте починим их и снова запустим!"

 RCH_moc_path_5:0 "Поощрять гражданское возрождение"
 RCH_moc_path_5_desc:0 "Поддерживая местные предприятия, мы можем помочь им расширяться и расти, помогая им вносить больший вклад в нашу экономику."

 RCH_moc_path_6:0 "Требование верности станции"
 RCH_moc_path_6_desc:0 "Если мы позволим нашим гаулейтерам формировать свои собственные клики, то любая власть, которую мы получим в краткосрочной перспективе, будет подорвана в будущем. Мы должны убедиться, что они понимают, в чем должна заключаться их истинная лояльность."

 RCH_moc_path_7:0 "Разрешить автономию станции"
 RCH_moc_path_7_desc:0 "Наши гаулейтеры доказали свою лояльность и должны иметь возможность адаптироваться к своей политической ситуации. Это окупится для нас в долгосрочной перспективе."

 RCH_moc_path_8:0 "Военно-промышленный комплекс"
 RCH_moc_path_8_desc:0 "Многие из наших заводов нуждаются в обновлении и ремонте. Направление ресурсов и усилий на их улучшение позволит улучшить промышленные показатели."

 RCH_moc_path_9:0 "Переработка дизельного топлива"
 RCH_moc_path_9_desc:0 "Топливо трудно найти в Метро, ​​но оно невероятно полезно, поскольку это единственное, что может питать наши танки. Недавно мы наткнулись на способ очистки дизельного топлива из источников в Метро, ​​что, несомненно, выведет нас вперед наших врагов."

 RCH_moc_path_10:0 "Вы не защищены от пропаганды"
 RCH_moc_path_10_desc:0 "Наши усилия в области пропаганды окупаются. Наши люди по собственной воле приступили к строительству химических заводов. С некоторым дополнительным финансированием от правительства мы сможем их завершить."
 #должен заставить этот фокус делать что-то забавное
 RCH_wunderwaffen_project:0 "Проект Wunderwaffen"
 RCH_wunderwaffen_project_desc:0 "С нашей крупнейшей в метро промышленностью и нашими людьми, самыми умными. Теперь мы можем заниматься проектами, которые считались нам не по карману. Исследования, которые изменят облик Земли."

 RCH_infrastructure_path_1:0 "Восстановление туннелей"
 RCH_infrastructure_path_1_desc:0 "Некоторые туннели находятся в плохом состоянии, и навигация по ним может быть опасной. Мы должны сделать их более безопасными для использования, чтобы избежать травм и несчастных случаев для наших людей."

 RCH_infrastructure_path_2:0 "Инфраструктурные сети"
 RCH_infrastructure_path_2_desc:0 "Улучшение наших существующих инфраструктурных сетей позволит нам быстрее перебрасывать припасы и войска на передовую."

 RCH_infrastructure_path_3:0 "Реконструкция железнодорожных линий"
 RCH_infrastructure_path_3_desc:0 "В нескольких местах наши самые быстрые средства передвижения — железнодорожные линии — либо в плохом состоянии, либо вообще отсутствуют. Прежде всего мы должны это исправить."

 RCH_infrastructure_path_4:0 "Прочесывание глубин"
 RCH_infrastructure_path_4_desc:0 "В нашем распоряжении есть места, которые мы не полностью нанесли на карту из-за проблем с пересечением местности. Если мы хотим найти какие-либо ресурсы, которые в настоящее время не используются, мы должны построить средства для исследования каждого уголка и щели."

 RCH_military_industry_unique:0 "Утилизация старого снаряжения"
 RCH_military_industry_unique_desc:0 "У нас бесконечные склады, полные сломанного оборудования, но хотя в прошлом оно считалось непригодным для использования, мы можем извлечь хорошие компоненты из дюжины единиц, чтобы починить одну."

 RCH_rearmament:0 "Вооружение национального государства"
 RCH_rearmament_desc:0 "Выдача ополченцам какого-то лома оружия недостаточно. Если мы собираемся объявить войну против всего Метро, ​​мы должны оснастить огромную силу лучшим, что мы можем сделать."

 RCH_rearmament_construction_choice:0 "Реконструкция промышленности"
 RCH_rearmament_construction_choice_desc:0 "Каждая грань наших заводов построена для ускорения строительства. От кузниц, загружающих прямо в железнодорожные вагоны, до выделенной железнодорожной линии для цементных вагонеток, чтобы они могли легко пополняться. Мы занимаемся строительным бизнесом"

 RCH_rearmament_tech_choice:0 "Будущее начинается сегодня"
 RCH_rearmament_tech_choice_desc:0 "Переоснастив нашу промышленность поддержкой наших ученых, они получат объекты и инструменты, которых нет больше нигде в метро. Это позволит им продвигать нас всех вперед с помощью своих знаний."

 RCH_rearmament_factory_choice:0 "Индустриализовать Рейх"
 RCH_rearmament_factory_choice_desc:0 "Если мы избавимся от предвзятых представлений о том, что является «правильным» способом делать вещи, мы сможем производить больше, чем когда-либо прежде. Жилые районы вдоль фабрик, чтобы сократить время в пути, доставка еды по линии, чтобы никто не покидал свои станции, и многие другие идеи значительно увеличат нашу производительность."

 RCH_military_industry_be:0 "Объединить технические таланты"
 RCH_military_industry_be_desc:0 "Объединив наши лучшие промышленные умы, мы сможем улучшить наши методы и технологии строительства."

 RCH_military_industry_ce:0 "Тяжелая промышленность"
 RCH_military_industry_ce_desc:0 "Сосредоточив наше внимание на наших наиболее используемых ресурсах, мы сможем производить их с максимальной эффективностью."

 RCH_military_industry_de:0 "Сложная промышленность"
 RCH_military_industry_de_desc:0 "Хотя мы можем производить более редкие ресурсы с меньшей скоростью, их труднее найти, и мы можем пополнить нашу цепочку поставок."

 RCH_four_year_plan:0 "Четырехлетний план"
 RCH_four_year_plan_desc:0 "Недостаточно строить для наших текущих нужд. Мы должны учитывать наши будущие потребности в наших текущих проектах, чтобы не ограничивать какие-либо планы на будущее сейчас."

 RCH_air_vent_discovery:0 "Обнаружение вентиляционного отверстия"
 RCH_air_vent_discovery_desc:0 "Найденное нами вентиляционное отверстие, похоже, ведет на поверхность. Интересно, что мы найдем."

 RCH_depot:0 "Модернизация депо"
 RCH_depot_desc:0 "После более полного изучения нашей территории мы обнаружили много ресурсов. К сожалению, у нас не так много места для их хранения. Неподалеку есть заброшенное депо, который мы можем захватить без особых усилий."

 RCH_internal_civilian_3:0 "Массовая индустриализация"
 RCH_internal_civilian_3_desc:0 "Точная настройка наших методов производства и их применение на каждой фабрике позволит нам оптимизировать нашу обрабатывающую промышленность и быстро масштабироваться."

 RCH_internal_civilian_2:0 "Постепенный подход"
 RCH_internal_civilian_2_desc:0 "Применяя наши методы производства на ограниченном количестве фабрик и масштабируя их оттуда, мы можем вносить в них изменения, прежде чем они будут применены на каждой фабрике, что избавит нас от головной боли в долгосрочной перспективе."

 RCH_internal_civilian_6:0 "Модернизация энергетических турбин"
 RCH_internal_civilian_6_desc:0 "Сосредоточив усилия на увеличении мощности в одном месте, мы можем максимизировать их эффективность."

 RCH_internal_civilian_8:0 "Электрификация"
 RCH_internal_civilian_8_desc:0 "Мы должны распределить наше электричество по всей контролируемой нами территории, хотя общая мощность пострадает, мы можем распространить преимущества на более крупные территории."

 RCH_internal_civilian_5:0 "Технические приложения"
 RCH_internal_civilian_5_desc:0 "Выпуская новый набор меньших, компактных инструментов, мы можем гарантировать, что наша способность производить различные предметы не пострадает."

 RCH_internal_civilian_4:0 "Увеличение экономического производства"
 RCH_internal_civilian_4_desc:0 "Мы установим на наших заводах крупные промышленные машины, чтобы мы могли производить больше того же самого быстрее."

 RCH_internal_civilian_7:0 "Трудовые округа"
 RCH_internal_civilian_7_desc:0 "Мы можем организовать рабочих локально, освободив старые помещения для мастерских и фабрик. Создание близлежащего жилого района означает, что они смогут быстро приступить к работе."

 RCH_military_industry_ge:0 "Промышленные скачки"
 RCH_military_industry_ge_desc:0 "Недавно мы столкнулись с некоторыми новыми способами строительства заводов по производству боеприпасов. Это, безусловно, сократит время, необходимое для их строительства."

 RCH_inaugurate_the_new_blood:0 "Ввод Новой крови"
 RCH_inaugurate_the_new_blood_desc:0 "Теперь, когда наша политическая сцена стабильна, мы можем уделить столь необходимое внимание нашим военным."

 RCH_defence_against_bolsheviks: "Зверь у ворот"
 RCH_defence_against_bolsheviks_desc: "Орды коммунистических мутантов у наших ворот, мы должны замедлить их приближение любыми необходимыми средствами. Мы отправим коммандос, чтобы нарушить их линии и убить несколько мутантов, пока они там."

 RCH_bulwark_against_the_red: "Оплот против большевизма"
 RCH_bulwark_against_the_red_desc: "Теперь, когда противник замедлился, мы можем начать строить нашу глубокую оборону, превратив этот туннель в смертельную ловушку. Даже если им удастся добиться некоторых успехов, это будет стоить больших денег, и прямо перед ними будет такая же жесткая оборона."

 RCH_the_iron_legion:0 "Железный легион"
 RCH_the_iron_legion_desc:0 "Метромахт — одна из лучших боевых групп во всем Метро, ​​с точной отработанной подготовкой и единством цели, возвышающейся над политическими дрязгами. Наш лучший оплот."

 RCH_the_iron_legion_1:0 "Выровняйте Метромахт"
 RCH_the_iron_legion_1_desc:0 "Метромахт — это практическая организация, которая искажает более высокие идеи СС, хотя они могут быть невообразимыми, но никто не предан Рейху больше, чем они. И они заслуживают нашей преданности в ответ."

 RCH_the_iron_legion_flavour_3:0 "Строгие учения"
 RCH_the_iron_legion_flavour_3_desc:0 "Подлые мутанты Красной Линии превосходят нас численностью в 10 раз, однако наши войска лучше обучены и дисциплинированы, что до сих пор сдерживало Красную волну. Однако мы должны стремиться к еще лучшей подготовке, с более регулярными учениями каждый солдат будет стоить 100 призывников."

 RCH_the_iron_legion_flavour_6:0 "Авангардное развертывание"
 RCH_the_iron_legion_flavour_6_desc:0 "Красная линия всегда стремится раздавить нас под тяжестью своих сил. Недавно обученные и экипированные солдаты будут отправлены на фронт, чтобы оживить изнуренных защитников."

 RCH_the_iron_legion_flavour_5:0 "Бесконечный конфликт с коммунистами"
 RCH_the_iron_legion_flavour_5_desc:0 "Коммунистическая угроза снова подняла голову, и теперь нет ни одной иностранной страны, которая могла бы им помочь. Пока не погибнет последний коммунист, мы будем вести с ними бесконечную войну, пока каждый наш враг не будет забыт в мусорном баке истории."

 RCH_the_iron_legion_flavour_7:0 "Обеспечить верность в рядах"
 RCH_the_iron_legion_flavour_7_desc:0 "Хотя Метромахт всегда был верен, мы должны гарантировать, что у каждого солдата не будет места сомнениям в умах. Пусть мутанты-коммунисты покинут свои посты, когда их атака даст сбой, ни один из наших не дрогнет."

 RCH_the_iron_legion_flavour_8:0 "Объединенный Криг"
 RCH_the_iron_legion_flavour_8_desc:0 "Все грани общества должны быть объединены. Рейх идет вперед! За ними стоят верные жители Рейха, а впереди — будущее нашего народа!"

 RCH_the_iron_legion_flavour_1:0 "Переделанный бронежилет"
 RCH_the_iron_legion_flavour_1_desc:0 "Поскольку каждая настоящая человеческая жизнь так драгоценна и немногочисленна, мы должны бережно ее охранять. Новые бронежилеты и обширное обучение тому, как эффективно ее переносить, позволят нашим войскам выдерживать удары, которые уничтожили бы других."
 #NVG следует отделить от тренировок, чтобы оно того стоило.
 RCH_the_iron_legion_flavour_2:0 "Что таится во тьме"
 RCH_the_iron_legion_flavour_2_desc:0 "Туннели по своей природе темные, и солдатам приходится использовать фонарики, чтобы видеть, куда они идут. Однако это подвергает наших солдат прицельному огню противника. Мы должны посвятить себя поиску способов видеть в темноте, чтобы мы могли видеть врага, а он не мог видеть нас."

 RCH_the_iron_legion_flavour_4:0 "Улучшение устройств фильтрации"
 RCH_the_iron_legion_flavour_4_desc:0 "Некоторые внешние преследователи, которых мы завербовали, используют некоторые интересные методы, чтобы максимально эффективно использовать свои противогазы. Если бы мы исследовали, как их можно было бы применять в массовом порядке, мы могли бы снабдить каждого солдата противогазами более высокого качества."

 RCH_ss_integration:0 "Интеграция СС"
 RCH_ss_integration_desc:0 "Хотя СС — это почти армия сама по себе, они в первую очередь политическая и полицейская организация. Расширяя их операции, мы можем более полно использовать их особые навыки".

 RCH_ss_integration_1:0 "Выровнять СС"
 RCH_ss_integration_1_desc:0 "СС видят цель, выходящую за рамки простого военного достижения, они видят душу народа Рейха и хотят гарантировать, что она останется чистой. Какими бы тактическими навыками и опытом ни обладал Metromacht, они всегда будут ниже полной преданности СС делу."

 RCH_ss_integration_flavour_3:0 "Повысить Добрыйвечира до унтерштурмфюрера"
 RCH_ss_integration_flavour_3_desc:0 "Богдан Добрыйвечир — важный член СС, и во многом именно поэтому они так хорошо контролируют мутации нашего населения. Мы должны повысить его, чтобы устранить любые барьеры, которые могут ему помешать."

 RCH_ss_integration_flavour_4:0 "Несомненная преданность"
 RCH_ss_integration_flavour_4_desc:0 "Богдан безоговорочно предан Рейху, трудно поверить, что он этому научился и что он не родился, отдавая приказы СС."

 RCH_ss_integration_flavour_6:0 "Повышение до звания гауптштурмфюрера СС"
 RCH_ss_integration_flavour_6_desc:0 "Добрыйвечир доказал, что он способен превзойти наши самые смелые ожидания, повышение не только принесет нам пользу в дальнейшем применении его влияния, но и станет естественным следствием его исключительности."

 RCH_ss_integration_flavour_1:0 "Развертывание на поле боя"
 RCH_ss_integration_flavour_1_desc:0 "Развертывая формирования СС на поле боя, мы можем ожидать, что их рвение и преданность делу принесут результаты, в дополнение к военным."

 RCH_ss_integration_flavour_2:0 "Эксклюзивные оперативные прерогативы"
 RCH_ss_integration_flavour_2_desc:0 "СС оказалась в трясине традиционной военной иерархии, ограничивающей ее взрывные прорывы. Отделив их от регулярной армии собственным командованием, они могут действовать решительно. Плюс небольшая конкуренция побудит Metromacht оставаться начеку."

 RCH_ss_integration_flavour_5:0 "Обеспечить интеграцию"
 RCH_ss_integration_flavour_5_desc:0 "Хотя СС доказали свою полезность в войне, мы не можем позволить себе иметь две отдельные армии с противоречивыми приказами, которые будут мешать друг другу. СС должны следовать стандартной армии и дополнять ее силы по всей широте армии."

 RCH_ss_integration_flavour_21:0 "Вопрос внешнего набора"
 RCH_ss_integration_flavour_21_desc:0 "Хотя СС обычно являются одними из самых ярых противников чужаков, реалии войны смягчили их понимание. Они даже выдвинули идею их набора, как нам реагировать?"

 RCH_ss_integration_flavour_55:0 "Дать Орлову командование в поле"
 RCH_ss_integration_flavour_55_desc:0 "Перспективный член СС доказал свою эффективность в командовании, даже заслужив уважение метромахта. Мы наградим его повышением в должности."

 RCH_military_research_and_development:0 "Оружие будущего"
 RCH_military_research_and_development_desc:0 "Третья мировая война велась с помощью ядерных ракет и межконтинентальных баллистических ракет, но Четвертая мировая война не будет вестись с помощью палок и камней, если нам есть что сказать."

 RCH_draisine_production:0 "Производство рельсовых велосипедов"
 RCH_draisine_production_desc:0 "Хотя наши вооруженные силы меньше, чем у Ганзы и Красной Линии, мы должны обеспечить, чтобы наше присутствие ощущалось так же широко. Наращивание производства дрезин позволит нашим людям патрулировать более обширные территории и реагировать быстрее, чем наши враги."

 RCH_draisine_salvaging:0 "Усилия по спасению дрезин"
 RCH_draisine_salvaging_desc:0 "Тот, кто контролирует железнодорожные пути, контролирует метро, ​​производства недостаточно, мы должны спасти множество заброшенных дрезин по всем туннелям. Скоро все метро загрохочет от шума нашей армии в движении."

 RCH_rail_armor:0 "Проект §CUnter-Landfahrzeug§!"
 RCH_rail_armor_desc:0 "Хотя наши усилия по механизации наших сил продвигаются успешно, нашему ученому поручили новую идею. Самоходные бронированные машины для использования на железной дороге. Это может изменить облик конфликта в метро, ​​каким мы его знаем."

 RCH_test_out_rail_tanks:0 "Презентация §CSturmpanzerwagen§!"
 RCH_test_out_rail_tanks_desc:0 "Наши инженеры совершили прорыв! Изучая предыдущие конструкции танков, мы достигли уровня механической сложности, неслыханного в остальной части метро. Возможно, мутанты смогут создать собственную броню на колесах, но они никогда не сравнятся с нашими танками."

 RCH_blitzkrieg_tactics:0 "Тактика блицкрига"
 RCH_blitzkrieg_tactics_desc:0 "Именно Третий Рейх овладел искусством войны. Блицкриг или молниеносное наступление. Использование быстрых маневров и агрессивной тактики в идеале приведет к быстрой, впечатляющей и в конечном итоге ужасающей победе."

 RCH_fist_of_the_reich:0 "Кулак фюрера"
 RCH_fist_of_the_reich_desc:0 "Наши танки - это не только наше сильнейшее оружие в войне, они являются символом нашей мощи для нашего народа и метро. Мы должны посвятить каждый аспект нашего производства их производству и совершенствованию."

 RCH_kampfmachine: "Kriegsmaschine"
 RCH_kampfmachine_desc: "Теперь, когда мы усовершенствовали нашу конструкцию и обучили наших солдат ее использованию, пришло время развернуть наше первое танковое подразделение. Они будут подобны силе природы на поле боя, вихрю смерти и разрушения, который пожнет жизни наших врагов."

 RCH_firearms_development:0 "Разработка огнестрельного оружия"
 RCH_firearms_development_desc:0 "Хотя наш текущий арсенал смертоносен и эффективен, он всегда может быть еще более смертоносным и эффективным. Именно это мы и поручим нашим инженерам и машинистам."

 RCH_firearms_choice: "Решения по огнестрельному оружию"
 RCH_firearms_choice_desc: "Мы находимся на распутье, и нам нужно больше оружия, означает ли это, что мы жертвуем нашим высоким качеством, которое определяло нас?"

 RCH_gasoline_siphoning:0 "Отсеки для хранения топлива"
 RCH_gasoline_siphoning_desc:0 "Наша силовая механизация дала отличные результаты, но их сдерживал дефицит топлива, которое двигалось медленно. Хотя, к сожалению, мы не можем заставить топливо появляться из воздуха, мы можем перетасовать приоритет топлива от поставок огнеметов. Горелки будут недовольны, и они будут менее эффективны, но наши локомотивы будут двигаться с максимальной скоростью."

 RCH_flammenwerfer_teams:0 "Специалисты по огнеметам"
 RCH_flammenwerfer_teams_desc:0 "Огнемет — элегантное решение наших проблем. Он не только убивает наших врагов, но и одним махом очищает метро от их мутантской заразы. Нам следует заняться дальнейшим усовершенствованием этого оружия."

 RCH_hanz_get_ze_flamethrower:0 "Hanz Get Ze Flammenwerfer!"
 RCH_hanz_get_ze_flamethrower_desc:0 "В огне есть что-то чистое, ему все равно, что он сжигает, а только то, что он делает. Чистое оружие для чистых людей, это больше не потребность. Мы должны построить еще лучшие огнеметы, чтобы очистить мир."

 RCH_gattling_production:0 "Разработки LMG"
 RCH_gattling_production_desc:0 "Хотя пули так же ценны в Рейхе, как и где-либо еще, у нас гораздо меньше рабочей силы. Таким образом, более рентабельно обменивать пули на убийства, а не на жизни наших людей. Это означает, что оружейная платформа, способная позволить человеку убить десятки, в наших интересах, даже если накладные расходы на пули немного выше. Это простой расчет."

 RCH_gattling_production_2:0 "Стандартизированные конструкции"
 RCH_gattling_production_2_desc:0 "Наши разработки пулеметов были очень многообещающими, но нам нужно еще больше огневой мощи, которую можно было бы направить на стрельбище. Сделав наше оружие с общими принципами конструкции, такими как быстросменные стволы и открытые затворные узлы. Они могут обеспечить непрерывный огонь с минимальным временем простоя."

 RCH_german_authenticity:0 "Воссоздайте немецкую аутентичность"
 RCH_german_authenticity_desc:0 "У немцев на пике развития было одно из самых передовых видов оружия в мире. Мы извлекли несколько образцов из московских музеев, которые, хотя и старые, превосходят все, что используется в Метро сегодня. Изучая это оружие, мы можем реализовать его явное качество в наших разработках."

 RCH_precision_arms:0 "Точное оружие"
 RCH_precision_arms_desc:0 "Мы дошли до точки, когда мы больше не пытаемся имитировать точное производство, мы просто им являемся. Хотя наши конвейеры проектирования могут выглядеть не так, они придерживаются тех же стандартов."

 RCH_superior_armaments:0 "Превосходное оружие для Превосходных Людей"
 RCH_superior_armaments_desc:0 "Мы должны исследовать новое оружие еще быстрее, если хотим превзойти остальное Метро. Проекты, которые были бы достаточны для низших людей, даже не достойны свалки."

 RCH_sturmgewehr_2033:0 "§CSturmgewehr '33§!"
 RCH_sturmgewehr_2033_desc:0 "Мы наконец-то это сделали! У нас есть оружие, которое является вершиной оружия в Метро. Точное, надежное и, прежде всего, смертоносное. И, что самое лучшее, его можно производить массово! Хотя оно невероятно сложное и дорогое в производстве, оно стоит своего веса в пулях. Мы решили назвать его в честь модели, которая больше всего повлияла на его дизайн, потому что это действительно штурмовая винтовка."

 RCH_economies_of_scale:0 "Экономия масштаба"
 RCH_economies_of_scale_desc:0 "Все самые блестящие навороты бессмысленны, если мы можем производить только по одному оружию для каждого десятого человека. Мы должны задействовать каждую фабрику и каждого рабочего, чтобы производить достаточно пуль, чтобы победить наших врагов, даже если они неидеальны. Или мы рискуем быть уничтоженными теми, кто это делает."

 RCH_streamlined_production:0 "Оптимизированное производство"
 RCH_streamlined_production_desc:0 "Наши текущие разработки можно упростить, чтобы снизить стоимость их производства. Мы избавимся от ненужных дополнений и сократим наше оружие до того, что ему нужно. Наши солдаты могут жаловаться, что их оружие не очень удобное, но именно благодаря этим изменениям у них у всех будет одно."

 RCH_simple_arms_for_simple_people:0 "Простое оружие для простых людей"
 RCH_simple_arms_for_simple_people_desc:0 "Наши пушки, возможно, не самые красивые на вид в метро и не самые лучшие по конструкции. Но пока наши враги борются за снабжение своих солдат, наши не будут нуждаться в дополнительных пулях. И когда они неизбежно будут изношены нашим непрекращающимся огнем, мы будем держать это несовершенное оружие в триумфе."

 RCH_volkssturm_arms:0 "Вооружение Фольксштурма"
 RCH_volkssturm_arms_desc:0 "Война приняла оборот, не обязательно в нашу пользу, мы должны делать пушки из всего и вся во имя выживания. Водопроводная труба станет винтовкой, велосипед — дробовиком, а коробка для завтрака — миной."

 RCH_superiority_of_the_reich: "Превосходство Рейха"
 RCH_superiority_of_the_reich_desc: "Наше превосходство всегда было известным фактом, но с этим оружием это холодный суровый факт, который вы можете почувствовать. Наши солдаты знают это, когда они владеют этим оружием, и наши враги знают это, когда они сражены им."

 RCH_would_you_like_total_war:0 "§RWollt ihr den totalen Krieg?§!"
 RCH_would_you_like_total_war_desc:0 "Я спрашиваю вас, люди Рейха. Вы хотите тотальной войны? Войны, если необходимо, более радикальной, чем все, что мы могли себе представить? Теперь люди восстают и штурмуют! Прорвитесь!"

 RCH_ss_integration_2:0 "Окончательная победа"
 RCH_ss_integration_2_desc:0 "Мы не узнаем вкуса победы, пока не побеждены все враги. От мутанта до коммуниста и отребья из метро. Мы не остановимся, пока они все не умрут."

 RCH_ss_integration_2_1:0 "Взгляд, который убьет"
 RCH_ss_integration_2_1_desc:0 "Мы не можем просто чувствовать превосходство, мы должны выглядеть соответственно. Хотя некоторые могут считать это пустой тратой ресурсов, СС олицетворяют вершину могущества для вершины народов, мы не можем просто бродить вокруг в лохмотьях."

 RCH_waffen_ss:0 "Юрисдикция СС"
 RCH_waffen_ss_desc:0 "Время СС в качестве атташе в Метромахте закончилось. Мы передадим им общее командование нашими военными операциями, это обеспечит их главенство."

 RCH_military_ss_1:0 "Юношеская академия"
 RCH_military_ss_1_desc:0 "Мы также передадим СС контроль над подготовкой офицеров. Так что все будущие командиры будут привиты с непоколебимым рвением превыше всего остального."

 RCH_military_ss_2:0 "Сформировать отряд Totenkopf"
 RCH_military_ss_2_desc:0 "Черепа Смерти были одним из самых устрашающих и эффективных формирований во Второй мировой войне, теперь, после Третьей мировой войны, они снова станут таковыми".

 RCH_military_ss_3:0 "Верность даже перед лицом поражения"
 RCH_military_ss_3_desc:0 "Офицеры СС никогда не сдавались, а теперь, когда наша армия состоит из офицеров СС, сдаться даже немыслимо".

 RCH_military_ss_4:0 "Бригада §RWerwolf§!"
 RCH_military_ss_4_desc:0 "Полная приверженность СС идеологии проникла на все уровни нашего общества. Некоторые особенно преданные гражданские лица организовались в формирования и вооружились по собственной воле. Такая преданность должна быть вознаграждена, и мы официально признаем их в армии."

 RCH_volkssturm:0 "Армия народов"
 RCH_volkssturm_desc:0 "Война в самом разгаре, и мы не должны приписывать всю славу только врагу, народ должен сам испытать это! Нет никакой другой причины, по которой мы призываем всех способных людей, которых только можем найти."

 RCH_old_and_decrepit:0 "Старые и дряхлые"
 RCH_old_and_decrepit_desc:0 "У стариков богатый опыт, который можно применить на поле боя, и даже увечные являются полноправными членами нашего общества, способными вносить свой вклад. Надеюсь, они смогут хоть немного замедлить наших врагов."

 RCH_volkssturm_permit_children_recruitment:0 "Дети-солдаты"
 RCH_volkssturm_permit_children_recruitment_desc:0 "Знаете, дети могут быть умнее даже взрослых, и они действительно должны участвовать в построении своего собственного будущего. Все хорошо, все прекрасно!"

 RCH_SS_overview:0 "Прямое управление с Пушкинской"
 RCH_SS_overview_desc:0 "С притоком в армию менее полностью подготовленных членов, появились некоторые сомнения, стоит ли бросаться в бой. Чтобы поощрить их, лучшие члены СС будут следить за каждым формированием и наказывать тех, кто будет саботировать наши военные усилия."

 RCH_the_last_redoubt:0 "Последний редут"
 RCH_the_last_redoubt_desc:0 "Ладно, хватит двуличия, враг у наших дверей, и даже затопление туннелей телами не помогло. Мы призовем всех, кто еще не призван, на строительство оборонительных сооружений. Нас не победить этим недочеловекам, МЫ НЕ СДЕЛАЕМ ЭТОГО, КАКОЙ БЫ ТО НИ БЫЛА ЦЕНА."

 RCH_the_iron_legion_2:0 "Выдержать бурю"
 RCH_the_iron_legion_2_desc:0 "Метромахт был нашим оплотом с самого начала, стеной, которую не могут преодолеть никакие мутанты. Теперь у них есть защита, с которой они могут сравниться."

 RCH_the_iron_legion_2_1:0 "Укрепление Рейха"
 RCH_the_iron_legion_2_1_desc:0 "Мы проделали большую работу по возведению оборонительных сооружений, но мы можем построить еще больше. Мили перекрывающихся огневых зон, бесчисленные ловушки и опорные пункты за опорными пунктами. Если в Метро есть враг, который может прорвать эти оборонительные сооружения, он будет мертв, прежде чем сможет преодолеть хотя бы пядь."

 RCH_the_iron_legion_3:0 "Стальной оплот"
 RCH_the_iron_legion_3_desc:0 "Наши враги бесчисленны, в то время как наша оборона до сих пор была достаточной, мы должны ее совершенствовать дальше. Пусть враг придет, он разобьется о нашу оборону."

 RCH_til_1:0 "Локализация командования дивизии"
 RCH_til_1_desc:0 "Перегруппировав наши силы вокруг общих дивизий и предоставив их командованию оперативную гибкость. Мы можем заставить наши войска использовать условия поля боя, не дожидаясь высшего командования и не теряя эти условия."

 RCH_til_2:0 "Прямая контратака"
 RCH_til_2_desc:0 "Предоставив мобильные фабрики ближе к линии фронта, мы сможем перевооружить отступающие силы быстрее, чем наши враги смогут укрепить свою оборону. Силы, которые они только что видели уходящими без боеприпасов, вскоре вернутся с пополнением боеприпасов."

 RCH_til_4:0 "Глубокое проникновение"
 RCH_til_4_desc:0 "Наши коммандос являются одними из самых подготовленных в метро, ​​но их оснащение не всегда соответствует этому. Однако недавно они проникли на склады наших врагов и вернулись с довоенным снаряжением спецназа. Достойная награда для наших лучших."

 RCH_til_3:0 "Мобильная оборона"
 RCH_til_3_desc:0 "Многие из орудий наших врагов обладают достаточной мощностью, чтобы убить человека, но не более того. Если мы развернем наши спецподразделения с усиленными щитами, они внезапно станут неуязвимы для большинства направленных в их сторону пуль. С такой отдачей от наших инвестиций мы должны начать развертывать их немедленно."

 RCH_outwards:0 "Рейх шевелится"
 RCH_outwards_desc:0 "Хотя мы всегда должны быть бдительными, мутация внутри. Самая большая угроза вокруг нас — бесчисленные мутанты, которые множатся день ото дня. Хотя мы пока не можем начать зачистку всего Метро, ​​мы можем начать делать небольшие шаги к нашей цели."

 RCH_outwards_into_mayakovskaya: "Забытая станция"
 RCH_outwards_into_mayakovskaya_desc: "Существует станция-пустышка, не представляющая особой ценности, однако она никого не волнует, и у них даже нет никакой защиты, о которой можно было бы говорить. Никому не было бы дела, если бы они просто исчезли."

 RCH_mayakovskaya_1a:0 "Очистить Маяковскую"
 RCH_mayakovskaya_1a_desc:0 "Теперь, когда станция наша, вполне естественно, что мы пройдем и отделим людей от мутантов. Хотя наши надежды на этих людей невелики, наша обязанность — позаботиться о человеке. Мы же не монстры, в конце концов."

 RCH_mayakovskaya_1b:0 "Рабский труд"
 RCH_mayakovskaya_1b_desc:0 "Хотя мы и не хотим держать мутантов на нашей границе, факт в том, что нас мало, и они все еще представляют для них некоторую ценность. Отправляя их на принудительный труд, мы можем увеличить наше производство, хотя наши люди не будут рады такому изменению политики."

 RCH_mayakovskaya_2a:0 "Развитие промышленности в отдалённых районах"
 RCH_mayakovskaya_2_desc:0 "Независимо от того, что мы сделаем с людьми, мы должны решить, что делать с самой станцией. Хотя она, возможно, никогда не будет светить так же ярко, как наши домашние станции, если мы ее очистим, она может стать надежным членом нашей экономики."

 RCH_mayakovskaya_2b:0 "Защитные барьеры"
 RCH_mayakovskaya_2b_desc:0 "Это место никогда не станет нашим домом, но оно может способствовать его обороне. Улучшая железнодорожную линию и строя оборону, мы можем защититься от любого нападения с севера."

 RCH_anti_capitalist_dogma:0 "Антикапиталистическая риторика"
 RCH_anti_capitalist_dogma_desc:0 "Хотя грязные красные могут быть более насущной проблемой, их сила меркнет по сравнению с Ганзой. Мы должны начать готовить наших людей к борьбе с ними, чтобы эта тяжелая битва была легче."

 RCH_anti_communist_dogma:0 "Антикоммунистическая риторика"
 RCH_anti_communist_dogma_desc:0 "Коммунисты всегда будут нашей величайшей угрозой, мы бы, наверное, не застряли в этом метро, ​​если бы не они! Пусть наши люди презирают их всеми фибрами своей души."

 RCH_surface_expeditions_1: "Поверхностная утилизация"
 RCH_surface_expeditions_1_desc: "Сосредоточение усилий на перемещении надземных ресурсов под землю обеспечит нас вещами, которые мы не сможем получить в туннелях. Пока наши враги будут бороться, выкапывая туннели, мы пожнем все под небом."

 RCH_surface_expeditions_2: "Полевые испытания на поверхности"
 RCH_surface_expeditions_2_desc: "Отказ от ресурсов и исследование способов улучшения нашего спасательного снаряжения улучшит наши спецподразделения. Все, что может выжить в суровой реальности поверхности, может справиться со всем, что могут им предложить туннели."

 RCH_infiltrate_paveletskaya:0 "Проникнуть на Павелецкую"
 RCH_infiltrate_paveletskaya_desc:0 "Далекая разваливающаяся станция дает нам уникальную возможность. Дыра слаба и захвачена мутантами, если бы мы создали там правительство, подобное нашему. Это не только показало бы людям в метро, ​​что мы доброжелательны, но и показало бы им, что наш путь — это путь к силе."

 RCH_hole_alliance: "Kraftwerks"
 RCH_hole_alliance_desc: "Теперь, когда они приняли наши пути, будет справедливо вознаградить их. Наши Сталкеры проделают предательский путь по поверхности с промышленными деталями, чтобы они могли защитить себя от мутанта."

 RCH_hole_alliance1:0 "Аренда оборудования"
 RCH_hole_alliance1_desc:0 "У Дыры довольно много дефектов оборудования, которые нужно исправить даже с их новым заводом. Мы должны отправить им на помощь кучу старых пушек."

 RCH_hole_alliance2:0 "Советник-атташе"
 RCH_hole_alliance2_desc:0 "Армия Дыры (если ее вообще можно так назвать) неорганизованна и неэффективна. Мы отправим к ним несколько офицеров, чтобы они помогли восстановить их жалкие вооруженные силы".

 RCH_hole_alliance3:0 "Безумие, хватит!"
 RCH_hole_alliance3_desc:0 "С нашей помощью Дыра удалось вернуть утраченную территорию своей станции. Включая утраченные заводы по производству боеприпасов. Пусть все метро узнает, что Дыра выкопали себя из своей бездонной ямы. С нашей щедрой помощью, конечно."

 RCH_proclamation_of_slavic_unity:0 "Провозглашение славянского единства"
 RCH_proclamation_of_slavic_unity_desc:0 "В пределах наших границ все славяне процветают, но в остальной части метро есть настоящие славяне-люди, которые трудятся под началом Мутанта. Мысль об этом неприемлема! Настоящим мы заявляем, что Рейх не будет рейхом, пока каждый человек не будет в безопасности под нашей опекой. И пока каждый мутант не будет убит."

 RCH_lebensraum: "Lebensraum"
 RCH_lebensraum_desc: "Наши люди теснятся в наших туннелях, в то время как мутанты наслаждаются роскошью, не подобающей им. Мы должны обеспечить жизненное пространство наших людей, даже если для этого нам придется сначала вышвырнуть орды мутантов."

 RCH_expansion3: "Расширяем наши владения"
 RCH_expansion3_desc: "Соседняя держава услышала о наших превосходных способах и подражает им. Хоть это и жалкое развлечение, тот факт, что им удалось хотя бы начать, доказывает, что среди них есть люди. Зачем проливать хорошую кровь, когда мы можем мирно добавить их в нашу сферу."

 RCH_expansion4: "Экскурсия в Замоскворецкую"
 RCH_expansion4_desc: "Еще одна жалкая станция мутантов на нашей границе, давайте завоюем ее, приложив те небольшие усилия, которых она заслуживает."

 RCH_expansion5: "Вторжение на [BRK.GetAdjective]"
 RCH_expansion5_desc: "Свободные фермы полны плодородной почвы и урожая, который мутант не способен посеять. Мы должны освободить эти щедрые дары от них и отдать их нашим людям, которые гораздо более достойны."

 RCH_expansion6: "Сражайтесь с техниками"
 RCH_expansion6_desc: "Оружейная палата полна мерзких коммунистических мутантов, которые выкачивают большую часть оружия в Метро, ​​особенно для мерзкой Красной линии. Начав стычки вдоль нашей границы, мы можем лишить нас боеприпасов, которые достались бы нашему злейшему врагу."

 RCH_expansion7: "Марш в [TRB.GetAdjective]"
 RCH_expansion7_desc: "Еще одна станция мутантов на наших границах, еще одна кампания по их уничтожению. Промойте и повторите."

 RCH_expansion8: "Вторгнуться на Кузнецкий мост"
 RCH_expansion8_desc: "Наша подготовка к Кузне завершена, пора устранить главного союзника Красной Линии и захватить гору оружия одним махом."

 RCH_expansion: "Расширение в Конфедерацию"
 RCH_expansion_desc: "Конфедерация 1905 года — это еще одно гнездо мутантов-коммунистов. Однако, в отличие от Красной линии, им не хватает единства и координации, что делает их гораздо более легкой целью и хорошей тренировкой для Красной линии."

 RCH_expansion2: "Расширение в Альянс"
 RCH_expansion2_desc: "Альянс верит в такое ужасное безумие, как «Демократия» и «Свобода слова». Однако самая большая ложь, в которую они верят, заключается в том, что они имеют значение в грандиозной схеме Метро. Пора просветить их относительно суровой правды."

 RCH_expansion_trubnaya_core: "Развеивание иллюзий"
 RCH_expansion_trubnaya_core_desc: "После того, как их оборона была сломлена, а солдаты убиты, холодная суровая правда начинает доходить до людей. Что они ничего не значат и никогда не имели значения изначально. Давайте дадим им какую-то столь необходимую цель."

 RCH_expansion_barrikadnaya_core: "Натравить их друг на друга"
 RCH_expansion_barrikadnaya_core_desc: "Когда мы начинали эту борьбу, мы ожидали месяцев изнурительной партизанской войны со стороны мирных жителей. Однако, как только мы начали отделять людей от мутантов, они начали нападать друг на друга. Обвинив своих давних политических врагов в том, что они мутанты, вскоре наши линии связи были перегружены, и никто не доверял друг другу достаточно, чтобы оказать сопротивление. Какой приятный сюрприз."

 RCH_finish_off_SAV: "Разрушить Альянс"
 RCH_finish_off_SAV_desc: "Поскольку Альянс едва держится на плаву, нам не потребуется много усилий, чтобы заставить его рухнуть. Давайте начнем спасать их от самих себя."

 RCH_finish_off_1905: "Добиваем остатки"
 RCH_finish_off_1905_desc: "То, что осталось от 1905 года, быстро растворяется, когда все обвиняют друг друга в своих потерях в нашей войне. Давайте выставим это жалкое оправдание нации за ее несчастья."

 RCH_targetreds: "Нацелиться на Красную Линию"
 RCH_targetreds_desc: "Теперь пришло время нам разобраться с нашим старейшим врагом. Мы больше не находимся в плачевном состоянии, как несколько лет назад, и теперь забьем последний гвоздь в гроб коммунизма."

 RCH_targetreds_2: "Создать отряды смерти"
 RCH_targetreds_2_desc: "В их армии так много мутантов, что мы приостанавливаем проверки военнопленных на наличие мутантов и убиваем их оптом на протяжении всей войны. Охранники и инспекторы чистоты, которые будут следить за ними, мобилизуются в формирования, чтобы убивать больше мутантов."

 RCH_targetreds_3: "Интегрировать Сокольническую в Рейх"
 RCH_targetreds_3_desc: "Мы сделали это! Коммунистической угрозы больше нет, и теперь самое большое население в метро — наше. Теперь мы должны начать декоммунизацию и демутанизацию Красной линии. Жаль, что так много мутантов, но, что ж, теперь у нас много запасных пуль."

 RCH_expansion_pls_tunnel: "Расширение на окраины Полиса"
 RCH_expansion_pls_tunnel_desc: "Полис является домом для некоторых из последних оставшихся великих творений человечества. Хотя они могут впустить коварных мутантов, наши исследования показывают, что уроженцы Полиса — одни из самых чистых людей в Метро. Мы должны маневрировать, чтобы быть готовыми завоевать их."

 RCH_expansion_pls_annex: "Добавление Четвертой руки к Рейху"
 RCH_expansion_pls_annex_desc: "С Полисом под нашим контролем мы оправдали свое наследие, и теперь с некоторыми из самых умных и сильных оставшихся людей нас не остановить."

 RCH_war_against_the_capitalists: "Война против капитализма"
 RCH_war_against_the_capitalists_desc: "Теперь пришло время уничтожить последнюю великую силу в Метро. Ганза хорошо вооружена и хорошо подготовлена, но теперь ничто не может встать на пути Рейха. После всего, что мы сделали, пришло время закончить работу и стать бесспорными правителями всего Метро."

 RCH_thousand_year_reich: "Тысячелетний Рейх"
 RCH_thousand_year_reich_desc: "С нашим последним завоеванием Полиса существование нашего Рейха гарантировано. Там, где коммунисты, капиталисты и мутанты старались изо всех сил, мы остаемся. Там, где мир пытался стереть нас с лица земли ядерной бомбой, мы остаемся. И через тысячу лет, несмотря на то, что мир может попытаться бросить на нас, мы останемся!"