 nf_RED.10.t:0 "Новый экономический модуль"
 nf_RED.10.d:0 "Совершенно очевидно, что наша экономика медленно, но верно увядает--\n\n подождите-ка.. \n\n... Ты не должен был это сделать--\n\n Этот фокус невозможно завершить сейчас, ЧИТЕР!"
 nf_RED.10.a:0 "Ок"

 nf_RED.11.t:0 "Агитация"
 nf_RED.11.d:0 "Мы получили тревожные сообщения о том, что наши вооруженные силы не выполняют приказы, а прямо возражают. Наше военное командование с тревогой начинает рассыпаться и раскалываться между двумя лагерями; сторонники генерального секретаря Москвина и несогласные во главе с Ковшовым, который опасается, что реформы Москвина делают «красную линию» кроткой и хрупкой. Когда солдаты начинают покидать свои посты, другие берутся за оружие и блокируют входы на станции и обратно. Блокирование торговли и доступа людей. Когда им приказали отступить, они отказались и вместо этого пригрозили открыть огонь. Ситуация ухудшается с каждым часом, а кровь еще не... и неминуемо прольется."
 nf_RED.11.a:0 "Чёрт тебя возьми, Ковшов!"

 nf_RED.12.t:0 "Грибные восстания"
 nf_RED.12.d:0 "Чтобы усугубить положение Красной Линии недавними волнениями военных. Сообщается, что сегодня утром группа наших граждан начала массовую акцию протеста. Простые люди недовольны спадом в нашей экономике и острой нехваткой продовольствия, вызванной чрезмерным реквестированием. Боятся, что протесты разрастутся и поглотят всю Сокольническую линию целиком. Производственные квоты урезаны, и есть опасения, что только со временем бездействия центрального правительства протесты усилятся."
 nf_RED.12.a:0 "Враги революции оказывается. С ними разберутся вовремя"

RED_unlock_mushroom_revolt_tt:0 "§gОткрывает §!§YГрибной бунт §! §gВетвь дерева фокусов.§!"
  RED_mushroom_revolt_countdown:0 "§gЕсли национальный дух иссякнет до§! §YГрибного восстания§! §gфокусная ветвь завершена, произойдет а§! §RCГражданская война§! §g!§!"

 nf_RED.13.t:0 "Корбут"
 nf_RED.13.d:0 "Нецензурное слово для некоторых. КГБ, НКВД, тайная полиция. Список можно продолжить. Что бы ни говорила толпа, их роль крайне важна для поддержания порядка в государстве. Этого больше нет с Красной линией, и ее текущая ситуация теперь такова, что их служба является ключевой.\n\nБюро государственной безопасности, КГБ, было сформировано вскоре после образования Сокольнической. Многие из его членов были бывшими сотрудниками госбезопасности России, и даже некоторые из них были бывшими сотрудниками КГБ во времена коммунистического режима в России. Его основная роль тогда заключалась в поиске шпионов внутри государства и помощи в подавлении диссидентов и антиреволюционных деятелей. С тех пор их сила сохранялась благодаря своей полезности. Чекисты охраняют многие въезды на Красную линию и с нее, выявляя потенциальных террористов и шпионов.\n\nЕго недавно назначенный лидер, человек по имени Корбут, поднялся по служебной лестнице с невероятной скоростью, во многом благодаря его способности к хитрости и расчетливости. Стать одной из самых важных фигур, по крайней мере, за закрытыми дверями для публики.\n\n Стать личным советником Андрея было бы сразу выгодно, так как личный советник, несомненно, помог бы подавить растущие проблемы внутри Красной Линии."
 nf_RED.13.a:0 "Корбуту не стоит верить, но вся красная линия от него зависит.."

RED_korbut_control_mechanic_tt:0 "§gВ ходе игры§! §RKorbut§! §g попытается оказать влияние через§! §YКрасную линию.§! §gНекоторые§! §YРешения§! §gand§! §YСобытия§ ! §gувидит, как растет его сила. Будьте осторожны, так как нет хорошего или идеального способа лишить его силы...§! §c, по крайней мере, на время.§!"

 nf_RED.14.t:0 "Военные мятежи"
 nf_RED.14.d:0 "Ситуация с нашими военными ухудшилась. Солдаты теперь прямо отказываются подчиняться приказам своих командиров, командиры отказываются подчиняться приказам наших офицеров, а офицеры отказываются слушать Генерального секретаря. Расстройство стало широко распространенным по всей красной линии. Путаница между всеми аспектами военной структуры. Связь между Ковшовым, его сторонниками и центральным правительством прекратилась. В любом случае, они наверняка планируют сделать что-то ужасное. Умиротворение не сработает. Лишь голова Москвина. Вопрос только когда?"
 nf_RED.14.a:0 "Это вышло из под контроля"

RED_unlock_mutiny_path_tt:0 "§gОткрывает §!§YВоенный мятеж§! §gВетвь дерева фокусов.§!"
  RED_mutiny_countdown:0 "§gЕсли национальный дух иссякнет до§! §YВоенного мятежа§! §gфокусная ветвь завершена, произойдет а§! §RCГражданская война§! §g!§!"
 nf_RED.15.t:0 "Обращение к несогласным"
 nf_RED.15.d:0 "Те, кто еще не выбрал сторону, молчали. Пока качели качаются с одной стороны на другую, нейтральная группа не осмеливается выбрать чью-либо сторону, опасаясь победы противоположной стороны. Меньше о мотивах и больше о выживании с неповрежденными и положением, и головами. В прошлые века их бы расстреляли за то, что они не поклялись в абсолютном подчинении Генеральному секретарю. Но неотложные дела и вероятность возмущения делают это трудным, если не невозможным. Необходимо использовать более тонкий и непрямой подход. Чего-то Андрей полностью посвятил себя достижению. Эти генералы уже бы сбежали, а госбезопасность может разобраться с теми, у кого есть скрытые мотивы. Однако, если мы сможем показать им, что в том, что Андрей и его команда одержат победу, сомнений нет. Они обязательно присягнут на верность нашему делу. Тайная встреча с каждым из нейтральных генералов, чтобы оценить их эмоции и заручиться их поддержкой."
 nf_RED.15.a:0 "Мы не можем позволить себе риск потерять еще больше потенциальных сторонников"
 nf_RED.15.b:0 "Максим подошел к Командирам, сумевшим подавить в своем сознании любую неуверенность мыслей."

