 EUR_luca_bianachi: "Luca Bianachi"
 EUR_luca_bianachi_desc: "Bardzo silna osobowość, która została doradcą wojskowym we Wspólnocie. Często nie zgadza się z taktyką rady ze względu na ich niezdolność do uznania kultu Wielkiego Czerwia za zagrożenie dla Europy. Jest często bardzo egotystyczny i nazywał siebie Augustem Europy."
 EUR_council_of_generals: "Rada Generałów"
 EUR_amsel: "Alita Amsel"
 EUR_AMSEL_DESC: "Urodzona jako dziecko nieznaczącego §YStaatssicherheit§! aparatczyka działającego w późnym §YGDR§!. Dla wielu zjednoczenie Wschodu i Zachodu było owocnym początkiem, ale dla rodziny Amsel przyniosło jedynie trudności. Jej ojciec, po utracie stanowiska po upadku Muru Berlińskiego, został zdruzgotany i pokonany; jego oddanie socjalizmowi okazało się bezowocne. Miał trudności ze znalezieniem pracy i ostatecznie poddał się nałogom; nigdy nie osiągając żadnego sukcesu.\n\nAlita natomiast dzięki niezłomnej determinacji i żelaznej woli podziela wizję swojego zmarłego ojca o podtrzymywaniu prawdziwych ideałów socjalistycznych. Amsel spogląda w ponurą przyszłość, podczas gdy przeszłość gwałtownie powraca do teraźniejszości. Jest jeszcze nadzieja dla nowej §YEuropejskiej Republiki Robotniczej§! pod jej strategicznym, bezkompromisowym i wręcz bezwzględnym dowództwem."
 EUR_amsel_trait: "Sehnsucht"
 EUR_amsel_trait_2: "Sehnsucht"
