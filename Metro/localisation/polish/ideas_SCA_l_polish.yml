 ratfolk:0 "Scaven"
 ratfolk_desc:0 "Zmutowani ludzie, którzy zamieszkują północne stacje linii Serpukhov-Timiryazev. Gdy w 2014 roku przez Timiriazewską przetoczyła się szczurza horda, ci, którzy nie zdołali uciec na Dmitrowską, zostali wystawieni zdziczałym hordom szczurów.\n\nci, którzy przeżyli, zarazili się chorobami. Tym, którzy próbowali szukać schronienia na pobliskich stacjach, odmawiano wszelkiej pomocy, a także strzelano do nich, aby zapobiec rozprzestrzenianiu się infekcji. Zmuszeni do pozostania na miejscu, ludzie powoli przystosowywali się do wirusa i zmieniali się na zawsze. Z każdym nowym pokoleniem, stawali się bardziej 'szczurzy' z wyglądu - czarne tęczówki, grubsze paznokcie i wyraźne rysy.\n\nPomimo tych zmian, są bardzo ludzcy z intelektu, mowy i kultury... ale 'czyści' ludzie z Wielkiego Metra uważają inaczej i generalnie uważają ich za niewiele więcej niż nikczemnych mutantów."

 skaven:0 "Jedność Stacji Scaven"
 skaven_desc:0"Złożona ze Scavenów Jedność Stacji Scavenów to Wspólnota składająca się z Bibiriewo, Otradnoje i Władykino. Potrójne C tworzy symbol zagrożenia biologicznego, aby odstraszyć nieskavenów od ich domeny. Demonstrując swoje zmutowane skłonności, starają się być pozostawieni w spokoju przez ludzi. Mimo to, stacja wkłada wiele wysiłku w zachowanie i kontynuację ich 'człowieczeństwa'. Zachęca się do edukacji, kultury i nauki. Można powiedzieć, że Scavenowie zachowali o wiele więcej swojego człowieczeństwa niż większość społeczności w Wielkim Metrze."

 caliphate:0 "Północny Emirat"
 caliphate_desc:0 "Feudalne społeczeństwo islamskie, które ściśle stosuje się do zasad Kasty Czystości Etnicznej. Północny Emirat zajmuje linię Pietrowsko-Razumowskaja i jest okupowany przez Scavenów. Są uwikłani w Świętą Wojnę - Gaswat, przeciwko satanistom z Timiriaziewskaja."
