l_polish:
 bandits:0 "Bandyci"
 bandits_desc:0 "Począwszy od zwykłych chuliganów i zbirów, aż po dobrze uzbrojone grupy. Bandyci są znienawidzeni przez praktycznie wszystkich mieszkańców metra. Są to bezwzględni przestępcy, którzy zrobią wszystko aby przeżyć. Kradną, zabijają lub torturują, aby osiągnąć to, co jest im potrzebne do przetrwania."

 dry_station_bandits:0 "Bandyci z Suchej Stacji"
 dry_station_bandits_desc:0 "Dobrze uzbrojeni i ufortyfikowani bandyci. Wielu z nich to byli żołnierze Czerwonej Linii, którzy albo stracili wiarę w komunizm, albo którzy po prostu znudzili się konfliktem i odeszli. Zgarnęli tyle broni palnej i amunicji, ile zdołali zabrać z i tak już kurczących się zapasów uzbrojenia Sokolniczeskaja. Dopiero niedawno przejęli stację Suchariewskaja jako swoją własność. Częściowo dzięki swojemu marnemu przywódcy. Wystarczy powiedzieć, że w najbliższym czasie nigdzie się nie wybierają."
