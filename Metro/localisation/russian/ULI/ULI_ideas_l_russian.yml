 ULI_1905_confederation:0 "§YКонфедерация 1905 года§!"
 ULI_1905_confederation_desc:0 "Сообщество умеренно левых взглядов, расположенное на §YТаганско-Краснопресненской линии§!. Стремление к коллективистским идеалам и приверженность марксистским представлениям о равенстве и благосостоянии для укрепления всей конфедерации в целом. Конфедерация 1905 года была брошена на произвол судьбы после внезапного краха §CЦентрального Командования Метрополитена§!. Первоначально они пытались установить более тесные отношения с новоявленной §RКрасной линией§!, но после попытки захвата власти по всей Конфедерации §RКрасной линией§!, власть быстро перешла к ее нынешнему правителю, §YИлье Зотову§!, ставшим самопровозглашенным и самовыбранным главой Конфедерации".

 ULI_1905_station_factionalism:0 "Станционная §RФракционность§!"
 ULI_1905_station_factionalism_desc:0 "Являясь Конфедерацией во всем, кроме названия, эта фракция внутренне раздираема политическими противоречиями и мелкими спорами. Частично обусловленные экономическими соображениями, трудности с переговорами между станциями приводят к тому, что любые значимые совместные усилия оказываются тщетными".

 ULI_1905_station_hanseatic_troubles:0 "Ганзейские проблемы"
 ULI_1905_station_hanseatic_troubles_desc:0 "Расположение в непосредственной близости от §YКольцевой линии§! открывает выгодные экономические перспективы. Однако он также служит шлюзом для ганзейских купцов и торговых караванов. Здесь можно приобрести более изысканные товары. Оружие побольше. Безделушки реже ломаются. Идеологические принципы небрежно отброшены на обочину - удача компенсирует пренебрежение."

 ULI_polezhaevsky_incident:0 "Полежаевский инцидент"
 ULI_polezhaevsky_incident_desc:0 "После странного исчезновения более 100 граждан Конфедерации руководство станции решило покинуть свою северную территорию. Это привело к непредвиденным последствиям, которые поставили под сомнение их лидерство. Этот инцидент серьезно подорвал их авторитет."
 
