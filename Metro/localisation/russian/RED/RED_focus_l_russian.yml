 RED_2030: "2030"
 RED_2030_desc: "Кризисы позади, а будущее впереди, и настало время выборов."

 ## Берилаг ##
 
 RED_development_the_berilag: "Развитие Берилага"
 RED_development_the_berilag_desc: "Теперь, когда наше положение надежно закреплено, мы можем сосредоточиться на улучшении наших возможностей, и один из наших научных сотрудников выступил с интересным предложением..."

 RED_allow_volunteers: "Предоставить «Волонтёров»"
 RED_allow_volunteers_desc: "Многие из мужчин в этой тюрьме либо приговорены к пожизненному заключению, либо ждут суда неопределенно долго. Многие бы с радостью воспользовались возможностью смягчения приговора в обмен на участие в экспериментах. Сделки реальны, если им удастся хотя бы выжить, что, судя по нашим текущим результатам, маловероятно."

 RED_additional_funding: "Дополнительное финансирование"
 RED_additional_funding_desc: "Хотя наши ресурсы и влияние огромны, есть пределы тому, что мы можем получить. Предоставляя ученым Берилага увеличенное финансирование, они могут закупать экзотические материалы и «Волонтеров» за пределами нашей впечатляющей досягаемости."

 RED_self_autonomy: "§CАвтономия§!"
 RED_self_autonomy_desc: "Давая администрации Берилага больше свободы решать вопросы так, как они считают нужным, мы уверены, что увидим увеличение прибыли от наших инвестиций. В конце концов, кто лучше исследователей знает, как проводить исследования."
 RED_berilag_self_autonomy_tt: "\n§CРешения§! по §OБерилагу§! стали давать больше §Gбонусов!§!"

 RED_under_jurisdiction: "§RПод юрисдикцией§!"
 RED_under_jurisdiction_desc: "Оставить учёных с обильными ресурсами и без надзора — рецепт катастрофы. Берилаг будет находиться под пристальным наблюдением представителей правительства, чтобы предотвратить расточительные или опасные исследования. Представители могут не понимать суть исследования, но коррупция и кумовство одинаковы в любой сфере."
 RED_berilag_under_jurisdiction_tt: "\n§CРешения§! по §OБерилагу§! стали §Gдешевле!§!"

 RED_further_volunteers: "Дополнительные «Волонтеры»"
 RED_further_volunteers_desc: "С успехом текущей программы имеет смысл ее расширить. Единственная проблема, похоже, в том, что у них заканчиваются добровольцы, желающие вернуться, и так мало людей возвращается. Хотя мы уверены, что с некоторой «поддержкой» добровольцы снова потекут свободно. В конце концов, лучше умереть за процветание Красной Линии, чем умереть ни за что."
 RED_further_volunteers_tt: "\n§CРешение§! по §RЗаключеным§! §OБерилага§! §Gудвоено!§!"

 RED_station_renovations: "Ремонт станции"
 RED_station_renovations_desc: "Хотя было легко позволить этому месту гнить, как и подобает дыре в земле, куда люди уходят, чтобы исчезнуть, теперь, когда мы проводим здесь передовые исследования, вышеупомянутое гниение оказывается помехой. Крайне важно, чтобы мы отремонтировали и отремонтировали станцию, чтобы более эффективно использовать пространство."

 RED_scientific_amenities: "Научные удобства"
 RED_scientific_amenities_desc: "Поскольку в обозримом будущем здесь будут работать многие из самых ярких умов Метро, может оказаться разумным улучшить жилые станции, чтобы повысить моральный дух и напомнить людям о высоких ожиданиях, связанных с этим объектом."

 RED_retained_guards: "Сохраненная охрана"
 RED_retained_guards_desc: "В настоящее время мы осуществляем охрану объекта с помощью ротации наших самых преданных солдат, а теперь, когда объект скрывает некоторые из наших самых больших секретов, нам нужно будет создать специальный отряд охраны, который будет проверен, обучен и размещен с единственной целью — гарантировать, что эти секреты останутся здесь."

 RED_scientific_reportings: "Научные отчеты"
 RED_scientific_reportings_desc: "Берилаг превратился из темного места, созданного для забвения, в центр науки, где каждый день совершаются прорывы в прогрессе. Теперь мы можем наслаждаться плодами нашего труда и войти в новую эру советского обучения."

