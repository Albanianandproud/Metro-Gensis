 RCH_terror_campaigns:0 "Террористических кампаний"
 RCH_terror_campaigns_desc:0 "У рейха есть враги, существующие в тех самых туннелях, которые мы занимаем. Мы не можем дать им ни минуты передышки, в течение которой они могли бы подорвать нас!"

 RCH_blame_mutants:0 "Козел отпущения для мутантов"
 RCH_blame_mutants_desc:0 "Эти мерзости не только губят туннели, но и представляют угрозу нашему образу жизни! Как мы можем мириться с существованием такой нечистоты?"

 RCH_eradication:0 "Искорените нечистое"
 RCH_eradication_desc:0 "Такая нечистота окружает сами туннели вокруг нас. Эти мерзости - пятно на человечестве, и они должны быть очищены".

 RCH_labour_camp:0 "Создавать трудовые лагеря"
 RCH_labour_camp_desc:0 "Трудовые лагеря - это не только эффективный способ отделить наших врагов от нашего народа, они также заставляют этих самых врагов вносить свой вклад в наше дело - нравится им это или нет".

 RCH_power_to_gestapo:0 "Власть гестапо"
 RCH_power_to_gestapo_desc:0 "Создание тайной полиции позволит нам искоренять предателей и нечистых на руку".


 RCH_proclaim_slavic_unity:0 "Провозглашаем славянское единство"
 RCH_proclaim_slavic_unity_desc:0 "Наши враги стремятся использовать любые разногласия внутри нашего народа. Мы должны привить чувство национальной гордости и целеустремленности, чтобы оставаться едиными в нашей борьбе!"

 RCH_russia_for_russians:0 "Россия для русских!"
 RCH_russia_for_russians_desc:0 "Россия по праву принадлежит истинным русским, никому другому. Наш народ составляет самое ядро рейха, им следует гордиться!"

 RCH_cult_of_personality:0 "Культ личности"
 RCH_cult_of_personality_desc:0 "Под верховным руководством фюрера мы будем процветать. Да здравствует Рейх!"

 RCH_promote_families:0 "Продвигать семьи"
 RCH_promote_families_desc:0 "Семьи составляют важную часть домашней жизни. От солдат в наших армиях до рабочих на наших заводах - наше население должно расти, если мы хотим преуспеть в нашей экспансии".

 RCH_propaganda_in_education:0 "Пропагандистское образование"
 RCH_propaganda_in_education_desc:0 "Дети - это будущее, и от нас зависит, чтобы они с самого начала получили правильное образование. Они будут нести наше наследие вперед".

 RCH_inner_reforms:0 "Внутренние реформы"
 RCH_inner_reforms_desc:0 "Смягчение риторики в отношении определенных групп населения может быть полезным в долгосрочной перспективе. Мы должны оставаться практичными, думая о более широкой картине".

 RCH_tolerate_minorities:0 "Терпимость к неславянам"
 RCH_tolerate_minorities_desc:0 "Наша традиционная терпимость к меньшинствам была низкой. Однако мы должны быть прагматичны в нашем подходе - они готовы сражаться за Рейх, и еще один солдат с оружием - это еще один шанс остановить коммунистическую угрозу".

 RCH_open_sphere:0 "Открытая внутриполитическая сфера"
 RCH_open_sphere_desc:0 "Предоставление политическим деятелям возможности быть более открытыми в своих мыслях может привнести свежие идеи и перспективы в наши планы. Мы всегда должны стремиться к совершенству, не так ли?"

 RCH_the_true_enemy:0 "Истинный враг"
 RCH_the_true_enemy_desc:0 "Давайте не будем упускать из виду истинного врага в этих туннелях! Красная линия должна быть нашим главным фокусом, они представляют самую большую угрозу рейху!"

 RCH_recruit_foreign_staff:0 "Разрешить набор иностранного персонала"
 RCH_recruit_foreign_staff_desc:0 "Если мы хотим расширяться за пределы наших границ, нам также потребуются новые способы мышления. Возможно, мы сможем использовать знания посторонних для продвижения наших собственных дел и улучшения наших вооруженных сил."

 RCH_open_trade:0 "Открыть сделку"
 RCH_open_trade_desc:0 "Открытие некоторых секторов нашей экономики принесет экономические выгоды для нашего дела. Мы не можем игнорировать ценность, которую приносит торговля".

 RCH_allow_outside_recruitment:0 "Разрешить набор извне"
 RCH_allow_outside_recruitment_desc:0 "Нам нужны тела для наших сил. Конечно, лучше умереть нежелательному человеку, чем одному из наших?"

 RCH_lebensraum:0 "Либенсраум"
 RCH_lebensraum_desc:0 "Мы должны подготовить нашу экономику к расширению наших территорий. Нашим людям нужно пространства для роста!"

 RCH_expansion:0 "Расширение до станции "Трубная""
 RCH_expansion_desc:0 "Эта станция не только обеспечит обильными ресурсами, но и станет отличным узловым пунктом для защиты наших фронтов от Красной линии".

 RCH_expansion2:0 "Экспансия на Баррикадную"
 RCH_expansion2_desc:0 "Станция Баррикадная богата материалами, находясь всего в нескольких минутах ходьбы от наших границ. Мы должны заявить на это права".

 RCH_expansion_mayakovskaya:0 "Расшириться до станции "Маяковская""
 RCH_expansion_mayakovskaya_desc:0 "Мы должны провести разведку и очистить станцию Маяковская, чтобы взять ее под свой контроль".

 RCH_expansion_mayakovskaya_2:0 "Колонизируйте Маяковскую"
 RCH_expansion_mayakovskaya_2_desc:0 "Теперь, когда станция в безопасности, мы можем начать переброску наших людей в этот район".

 RCH_expansion3:0 "Расширяем наш домен"
 RCH_expansion3_desc:0 "Красная линия удерживает множество туннелей и зон рядом с нашими собственными... Мы должны заставить их подчиниться! Мы уничтожим коммунистическую мразь!"

 RCH_military:0 "Метромачта"
 RCH_military_desc:0 "Армии требуются способные лидеры и надлежащая промышленная поддержка, если она хочет эффективно сражаться".

 RCH_defense_against_bolsheviks:0 "Оплот против большевизма"
 RCH_defense_against_bolsheviks_desc:0 "Угроза коммунизма находится прямо на наших границах. Мы должны укрепить наши позиции, чтобы гарантировать, что сможем защитить наши туннели, если они нападут".

 RCH_stockpile_vanguard:0 "Возместить запасы"
 RCH_stockpile_vanguard_desc:0 "Обеспечение достаточного запаса нашего арсенала позволяет не беспокоиться о снабжении наших войск. Мы не сможем удерживать свои позиции, если у нас не будет инструментов для их защиты".

 RCH_send_in_the_deathsquads:0 "Отправить в поисковые отряды"
 RCH_send_in_the_deathsquads_desc:0 "Отправляя небольшие отряды на территорию противника, мы можем нарушить их линию фронта, чтобы подорвать их военные усилия".

 RCH_new_divisions:0 "Молоток против марксизма"
 RCH_new_divisions_desc:0 "Мы можем создать элитное подразделение солдат, взяв лучших из всех наших подразделений и объединив их в единое целое. Мы должны сокрушить марксистов!"

 RCH_industry_3_right:0 "Производство огнестрельного оружия"
 RCH_industry_3_right_desc:0 "Поддержание стабильных поставок вооружений нашим солдатам имеет решающее значение не только для защиты, но и для расширения наших границ".

 RCH_military2:0 "Вводим новую кровь"
 RCH_military2_desc:0 "Каждый мужчина должен сыграть свою роль в борьбе за Четвертый рейх! Расширение нашего призыва на военную службу даст большему числу мужчин шанс внести свой вклад".

 RCH_military3:0 "Военизированные знания"
 RCH_military3_desc:0 "В наших рядах много ветеранов со всего мира. Их опыт будет бесценен для наших военных".

 RCH_military4:0 "Война переопределена"
 RCH_military4_desc:0 "Разработка новой тактики и планов сражений сослужит нам хорошую службу в нашей борьбе с нашими врагами".

 RCH_military5:0 "Правая рука партии"
 RCH_military5_desc:0 "Мы должны поддерживать дисциплину в наших рядах любой ценой, все, что не идеально, недопустимо".

 RCH_military6:0 "Призывайте на военную службу простых людей"
 RCH_military6_desc:0 "Поскольку наши туннели находятся под угрозой, существует настоятельная необходимость в расширении нашей рабочей силы. Простые люди будут призваны на службу!"

 RCH_military7:0 "Кампании по набору персонала"
 RCH_military7_desc:0 "Наши текущие кампании демонстрируют признаки ослабления. Если мы хотим укрепить наши ряды, мы должны инвестировать в новые материалы".

 RCH_military8:0 "Сформируйте военный комитет"
 RCH_military8_desc:0 "Военный комитет позволяет нам оценивать нашу тактику в масштабах наших сил, что означает, что мы можем разрабатывать оптимальные стратегии против наших врагов".

 RCH_military9:0 "Изучайте огнестрельное оружие метро"
 RCH_military9_desc:0 "Туннели являются домом для некоторых творческих, но смертельно опасных изобретений. Мы должны приобрести все, что сможем, чтобы улучшить наше собственное огнестрельное оружие".

 RCH_military10:0 "Улучшенное снаряжение"
 RCH_military10_desc:0 "Улучшая качество нашей одежды, мы можем гарантировать, что наши люди будут справляться с суровыми условиями в туннелях и на поверхности намного лучше, чем раньше".

 RCH_military11:0 "Улучшенные конструкции оружия"
 RCH_military11_desc:0 "Повышение надежности нашего оружия уменьшит вероятность его поломки во время боя. Наши наземные экспедиции также выиграют, поскольку усовершенствованные конструкции облегчают техническое обслуживание в полевых условиях".

 RCH_unlock_sturmgewehr_tt:0"§g\nUnlocks Ability to research and produce§! §YSturmgewehr 33§! §gEquipment§!"

 RCH_military12:0 "Тяжелые команды сталкеров"
 RCH_military12_desc:0 "Хорошо экипированные сталкеры лучше расположены для того, чтобы справляться с опасностями на поверхности, а также укреплять наши слабые места. Мы можем рискнуть пойти дальше по"

 RCH_military13:0 "Улучшенное боевое снаряжение"
 RCH_military13_desc:0 "Недавно мы обнаружили военную базу с чертежами по производству высококачественной брони. Это повысит живучесть наших солдат".

 RCH_military14:0 "Начать производство танков"
 RCH_military14_desc:0 "Танк вселяет страх в сердца наших врагов! Эта машина принесет смерть всем, кто выступит против нас!"

 RCH_military15:0 "Кулак фюрера"
 RCH_military15_desc:0 "Выкованные из стали Рейха, наши железнодорожные вагоны были усовершенствованы, чтобы быть более эффективными против вражеской пехоты и бронетехники".

 RCH_topside:0 "Экспедиции на вершину"
 RCH_topside_desc:0 "Несмотря на опасность и враждебность, поверхность по-прежнему содержит огромное количество ресурсов. Организованные команды по сбору мусора были бы отличным способом собрать их для Рейха".

 RCH_vehicle_technology:0 "Изучение рельсовых транспортных средств"
 RCH_vehicle_technology_desc:0 "Мы окружены поездами и рельсовым транспортом старого света. Вероятно, есть чему поучиться, исследуя их."

 RCH_topside2:0 "Утилизация электроники"
 RCH_topside2_desc:0 "Наши экспедиционные команды с поверхности регулярно находят старые электронные устройства. Мы можем превратить их в полезные детали".

 RCH_topside6:0 "Очистка промышленного оборудования"
 RCH_topside6_desc:0 "Наземная экспедиция недавно обнаружила неподалеку огромный завод и сообщила о некоторых механизмах, которые можно спасти. Это значительно активизирует наши промышленные усилия".

 RCH_topside3:0 "Собирать мусор"
 RCH_topside3_desc:0 "Совершенствуя наши процессы утилизации, мы можем получать больше ресурсов из каждого предмета, который мы утилизируем. Детали, которые мы раньше не могли обработать, теперь пригодились нам".

 RCH_topside4:0 "Команды сталкеров"
 RCH_topside4_desc:0 "Наши команды сталкеров постоянно находят новые улучшения для наших производственных линий на поверхности".

 RCH_topside5:0 "Тактика сверху"
 RCH_topside5_desc:0 "Наши команды сталкеров чрезвычайно бдительны на поверхности и являются мастерами разведки. Информация - это сила, и она может склонить чашу весов в бою в нашу пользу".

 RCH_expansion_pls_tunnel:0 "Экспансия на окраины полиса"
 RCH_expansion_pls_tunnel_desc:0 "Полис находится к югу от нас, мы должны расшириться до его окраин. Это обеспечивает полезную платформу для атаки и защиты, а также столь необходимые ресурсы".

 RCH_expansion_pls_annex:0 "Добавление четвертой ветви к рейху"
 RCH_expansion_pls_annex_desc:0 "Александровский сад теперь должен быть признан одной из наших собственных станций, поскольку он находится в пределах нашей досягаемости".

 RCH_expansion_trubnaya_core:0 "Трубная сердцевина"
 RCH_expansion_trubnaya_core_desc:0 "Трубная принадлежит нам. Местное население, скорее всего, будет сопротивляться, но оно научится сотрудничать с железным кулаком".

 RCH_expansion_barrikadnaya_core:0 "Баррикадная сердцевина"
 RCH_expansion_barrikadnaya_core_desc:0 "Мы удерживали эту станцию достаточно долго, чтобы объявить ее частью нашей территории и переселить на нее наших людей. Мы ожидаем жертв по мере того, как будем искоренять повстанцев из числа предыдущих владельцев, но с ними быстро разберутся".

 RCH_hole_alliance:0 "Подорвать станцию "Дыра""
 RCH_hole_alliance_desc:0 "Недалеко к югу от нас существует нейтральная станция, готовая к захвату. Испытывая трудности с мутантами, поскольку его герметичная дверь сломана и находится в аварийном состоянии, горожане отданы на милость природы. Мы можем послать отряд сталкеров на станцию и воспользоваться нашим правом на контроль."

 RCH_hole_aggression_tt:0 "\n Мы отправим экспедиционную команду элитных сталкеров, чтобы установить их контроль над станцией!"
 
 RCH_gauleiters_political_power:0 "§YВаши гауляйтеры будут более лояльны к своим должностям, что увеличит политическую власть.§!"
 RCH_gauleiters_ideology_drift:0 "§YВаши гауляйтеры будут более лояльны к рейху, что приведет к изменению идеологии.§!"

 RCH_chairman_upgrade:0 "§YРуководители министерства многому научились на своей работе и дадут нам больше преимуществ!§!"

 RCH_depose_the_fuhrer:0 "Свергнуть фюрера"
 RCH_depose_the_fuhrer_desc:0 ""
 RCH_assasination_tooltip:0 "§YЭто позволит нам начать планирование свержения фюрера!§!"
 RCH_rudolf_tooltip:0 "§YВы убьете личного телохранителя фюрера, что приведет к дальнейшему хаосу.§!"
 RCH_assasinate_rudolf:0 "Убить Рудольфа"
 RCH_false_flag_pushkiskaya:0 "Столица под чужим флагом"
 RCH_assasinate_the_fuhrer:0 "Рейх принадлежит Крейппу"

 RCH_assasinate_warning:0 "§RНизкая вероятность переворота приведет к провалу попытки!§!"

