l_russian:
  HNZ_property_rights: "Принять право собственности"
 HNZ_property_rights_desc: "Мы разрешим людям владеть собственными домами, или собственными вещами, заменив общины и предметы “общего пользования”. Кроме того, позволим людям владеть и иметь право собственности на другие предметы, а также иметь возможность распоряжаться ими по своему усмотрению."

 hanseatic_league: "Содружество Станций Кольцевой Линии"
 hanseatic_league_desc: "Содружество Станций Кольцевой Линии или «Ганза», представляет собой капиталистический торговый союз нескольких станций. Полностью владеют Кольцевой линией. Они обладают огромной властью и мощью в метро. Их идеология построена по образцу Соединенных Штатов, приняв экономику свободного рынка с очень небольшим количеством правил."

 hanza_red_war_victor: "Победители в Красно-Ганзейской войне"
 hanza_red_war_victor_desc: "Во всяком случае, не совсем Победа. Скорее, закрепление за Ганзой лидирующей позиции в Метро. Пока не начнется новая война. Многие из его бывших участников несут на себе его шрамы. Ужасы той войны еще не забыты."

 HNZ_stalker_techniques: "Обучение Сталкеров"

 HNZ_decentralized_commonwealth: "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_desc: "Природа Ганзейского Содружества гарантирует, что эффективная организация затруднена, учитывая, что каждая станция сама по себе является единым целым. Принятие решений находится в руках местных руководителей каждой станции."

 HNZ_decentralized_commonwealth_3: "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_2: "Децентрализованное Содружество"
 HNZ_decentralized_commonwealth_1: "Децентрализованное Содружество"
 
 HNZ_poor_high_command: "Архаичная командная структура"
 HNZ_poor_high_command_desc: "Несмотря на то, что Красно-Ганзейская война велась не более десяти лет назад, наша командная структура бездействует и нуждается в прямом обновлении."

 HNZ_exhausted_economy: "Восстанавливающаяся экономика"
 HNZ_exhausted_economy_desc: "Наша экономика медленно восстанавливается после того, как большая её часть была втянута в войну с Красной Линией. Шрамы упомянутого конфликта ещё видны."

