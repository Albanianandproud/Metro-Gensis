 BRK_farming_collective:0 "Фермы и Фактории"
 BRK_farming_collective_desc:0 "Торговый союз, состоящий из 3 станций. Фермы и Фактории - крупнейший центр животноводства в Метро. Производит все виды животноводческой продукции и продовольственных товаров. Его процветание имеет первостепенное значение для сообщества сталкеров, обнаруживших зерна пшеницы, которые позволили станции Аэропорт производить хлеб. Обеспечивает продовольствием жителей Метрополитена."
 
 BRK_feeding_the_metro:0 "Аграрное общество"
 BRK_feeding_the_metro_desc:0 "Это сообщество обеспечивает продовольствием многие населенные пункты на Красной Линии. Хитроумный Ганзейский Союз, вплоть до вечно голодающих жителей Красной Линии. Взамен получая товары от тех стран, которым он продает. Учитывая важность страны как житницы для Метрополитена в целом, мир сохранялся до тех пор, пока общество продолжало поддерживать стабильный уровень производства".
 
 BRK_reliance_on_the_hansa:0 "Доверие к Ганзе"
 BRK_reliance_on_the_hansa_desc:0 "Расположение в непосредственной близости от §YКольцевой линии§!открывает выгодные экономические перспективы. Однако он также является шлюзом для ганзейских торговцев и торговых караванов. Здесь продаются изысканные товары. Оружие побольше. Безделушек меньше ломается. Население в восторге от разнообразного ассортимента новых товаров, в большей степени, чем от отечественных производителей."

