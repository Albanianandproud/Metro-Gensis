 gas_mask_2013: "Базовый противогаз"
 gas_mask_2013_desc: "Противогаз, сделанный для гражданского использования еще до войны. Они защитят человека от некоторых загрязненных сред, но в целом вряд ли приспособлены для работы в тех местах, с которыми столкнется метро"
 gas_mask_2029: "Улучшенный противогаз"
 gas_mask_2029_desc: "Улучшенная модель противогаза, делающая более опасные зоны доступными для мусорщиков и солдат
 gas_mask_2030: "Противогаз Военного Образца"
 gas_mask_2030_desc: "Маска, изготовленная специально для военных, для защиты солдат от полевых концентраций химических и биологических агентов, а также частиц радиоактивных осадков"
 gas_mask_2031: "Противогаз для Спецназа"
 gas_mask_2031_desc: "Противогаз, который обладает улучшенными характеристиками против химических и биологических агентов, токсичных промышленных химикатов и радиоактивных осадков. Кроме того, более высокое разрешение на поле зрения. Маска также поставляется с самоуплотняющимся фильтрующим креплением, которое позволяет менять фильтр даже в загрязненных средах"
