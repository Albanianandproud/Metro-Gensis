l_polish:
 molodezhnaya:0 "Społeczność Ludzi-Mutantów"
 molodezhnaya_desc:0 "Społeczeństwo zmutowanych ludzi. Zdeformowani z powodu płytkiej głębokości stacji, w której się schronili, do ktorej przesiąkło promieniowanie, zabijając wielu jej mieszkańców. Ci, którzy jednak przeżyli, zostali potwornie zmutowani i zdeformowani. Nie są mile widziani przez inne stacje... te biedne dusze są prześladowane poza swoją macierzystą stacją.\n\n Stosunkowo odizolowani od reszty Metra. Mieszkańcy Małodieżna znaleźli względne bezpieczeństwo. Ich mieszkańcy z czasem rozwinęli unikalne zdolności psychiczne i telepatyczne.\n\n Pomimo deformacji, które znoszą, ich stacja pozostaje jednym z najbardziej czystych, zorganizowanych, gościnnych i ogólnie miłych społeczeństw poza Wielkim Metrem. Jej mieszkańcy wciąż zachowują wiele ze swojego człowieczeństwa, nawet w porównaniu z 'niezmutowanymi' stacjami."