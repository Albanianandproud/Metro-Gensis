 CKZ_zverev: "Towarzysz Zverev"
 CKZ_ZVEREV_DESC: "Przywódca Czertanowskiej, Towarzysz Zverev, reprezentuje podwójną władzę Czertanowskiej. Na papierowej walucie widnieje jego brudny portret - §YZveroBaksy§!, tylko głupi lub leniwy próżniak nie odważyłby się wytłoczyć mu wąsów lub czegoś gorszego."
 CKZ_pinsker: "Pinsker"
 CKZ_PINSKER_DESC: "Znaczący wkład w przywrócenie linii §YSokolniczeskiej§! podczas wojny §YHanza-Czerwona Linia§!, której egzekucje zostały uznane za niewarte upamiętnienia przez zatopione spojrzenie Biura Politycznego, udany atak Pińskiego na Czertanowską i zrzucenie brudnych kapitalistycznych rządów jego byłego przywódcy pobudziły falę komunistycznego zapału."
