 nf_GWC.1.t:0 "Coś w Nocy"
 nf_GWC.1.d:0 "W ostatnich dniach z naszej stacji znikają ludzie. Początkowo było to niezauważalne - umykające rzeczy i ruchy w cieniu. Wkrótce dotarły do nas doniesienia o zaginięciu ludzi. Mężczyźni, kobiety, a nawet małe dzieci znikają ze swoich namiotów. Bez żadnych doniesień o tym, gdzie są, a tym bardziej niepokojących plotek o przyczynach ich zniknięcia. Z jakiegoś powodu po prostu wstają i przenoszą się na inną stację, co jest wątpliwe, biorąc pod uwagę, że zostawiają swoje rzeczy na stacji. Niektorzy obawiają się, że jest to manifestacja duchów i duchów zmarłych. Mimo ostatnich plotek, w Parku Pobiedy są osoby, które nie zaginęły, a udało im się przeżyć. Przemienili się w złe i okrutne istoty. Ani człowiek, ani zwierzę.\n\n Nasi ludzie obawiają się, że najgorsze dopiero przed nimi."Over the past few days, citizens have been going missing from our station. It started subtle at first; missplaced items and movements in the shadows. Not before long did reports of missing people come to our attention. Men, women and even young children vacant from their tent-homes. With no reports of their whereabouts, and even more distressing gossip about the reasonings for their disappearances. Some reason that they simple got up and moved to another station, doubtful considering they left their belognings in the station. whilst others fear its the manifestation of ghosts and spirits of the deceased rising to reclaim the sin-riddled souls of humanity. Albeit with the recently arisen rumours abound of people from Park Pobedy who did not die, and managed to survive. Transforming into wicked and cruel monstrosities. No longer man nor beast.\n\nOur peoples fear that the worst has yet to arrive.
 nf_GWC.1.a:0 "Podwoić ludzi na granicach!"

 nf_GWC.3:0 "Kult Wielkiego Czerwia"
 nf_GWC.3.d:0 "Park Pobiedy pozostał po wojnie nietknięty, bardziej niż sąsiednie stacje, co czyni go znaczącym miejscem na mapie metra. Bliscy przyjaciele z Arbatu w przeszłości. Kiedy jednak Konfederacja Arbatu postanowiła walczyć z nadciągającym zagrożeniem komunizmu, Park Pobiedy postanowił wbić nóż w plecy swojemu dawnemu przyjacielowi, odurzony manią wielkości. Brudna wojna osiągnęła punkt kulminacyjny. Arbat podjął lekkomyślną decyzję o wysadzeniu tunelu prowadzącego do Parku Pobiedy, odcinając ich tym samym od reszty metra. Mieszkańcy byli skazani na zagładę. Niezdolni do usamodzielnienia się lub wyjścia na prostą. Wszyscy, którzy próbowali wyjść na powierzchnię, nigdy nie wrócili. Z czasem Park Pobiedy wymierał; dochodziło do zamieszek, grabieży i aktów kanibalizmu zmarłych. Przywódcy przychodzili i odchodzili, nie mogąc stłumić degenerującej się hordy ludzi walczących o przetrwanie... aż do momentu, gdy spośród tłumu wyłonił się człowiek o pseudonimie 'Kapłan'. Wierzy, że podziemia zostały stworzone przez gigantycznego Wielkiego Czerwia i że z niego narodziła się ludzkość. Apokalipsa nuklearna jest karą dla ludzkości za jej ignorancję i technologię. Podbiwszy ludność swoim słowem, pielęgnował kult oparty na uwielbieniu Wielkiego Czerwia. Jego pierwszym dekretem było..."
 nf_GWC.3.a:0 "Ugotować pogan żywcem!"
 nf_GWC.3.b:0 "Park Pobiedy ma nabrać nowego, pokręconego i upiornego wyglądu!"

 nf_GWC.4:0 "Przywódca kultu"
 nf_GWC.4.d:0 "Kapłan koił i pielęgnował swoją trzodę, z czasem bez pytania wykonywali każdy jego rozkaz i rozporządzenie. Uczył swoich ludzi woli samego Wielkiego Czerwia. Działał jako jego posłaniec. Rozwój technologii zawsze nieuchronnie prowadzi do produkcji broni wojennej. Ludzkość musi słuchać nauk Wielkiego Czerwia, dorośli nie potrafią rozumować ani kwestionować i muszą zostać usunięci. Dzieci muszą być uczone prawdziwej ścieżki Wielkiego Czerwia."
 nf_GWC.4.a:0 "Kapłan uczy, że technologia jest grzechem"
 nf_GWC.4.b:0 "Kapłan uczy, że Wielki Czerw jest najwyższą światłością"

 nf_GWC.5:0 "Nieprawidłowości"
 nf_GWC.5.d:0 "Dowiedzieliśmy się o pogańskiej osadzie w pobliżu naszych posiadłości, przy pobliskich stacjach Mołodieżnej i Strogino. To skłoniło Kapłana do wydania dekretu, że nasze siły powinny się tylko zwiększyć. Więcej mięsa dla naszych magazynów. Więcej dusz słuchających słowa Wielkiego Czerwia. Sam Wielki Czerw życzy sobie, aby jego ukochani synowie i córki rozszerzyli bijące serce jego kultu poza nasze terytorium. Metro zaczerwieni się krwią tych, którzy odrzucą Wielkiego Czerwia, bo on jest wszystkim. Wielki Czerw jest wszystkim. Wielki Czerw to życie!"
 nf_GWC.5.a:0 "Nasi kultyści będą jeść ich ciała!"
 nf_GWC.5.b:0 "Nasi wojownicy będą robić uczty z ich mózgów!"

 nf_GWC.6:0 "Wojownik"
 nf_GWC.6.d:0 "Choć sam kaplan ucieka się do środków pacyfistycznych, zdaje sobie sprawę, że ignorancja humanitarna jest zbyt wielka. Chciałby, aby wszyscy zostali wysłuchani, ale wie, że to nigdy nie nastąpi. Technologia prowadzi do rozlewu krwi, ale odpowiadamy tym samym. Jeden z jego uczniów wie więcej niż ktokolwiek inny. 'Wojownik' góruje nad resztą. Pogan, którzy wchodzą na naszą domenę z chęcią wyrządzenia krzywdy, zabija pojedynczo. Odpowiednia postać, by przewodzić Słowu Wielkiego Czerwia."
 nf_GWC.6.a:0 "Wiedza Wojownika o tunelach jest niesamowita"
 nf_GWC.6.b:0 "Wiedza Wojownika o działaniach wojennych jest niewyobrażalna"

 nf_GWC.7:0 "Wyłamanie drzwi"
 nf_GWC.7.d:0 "Udało nam się znaleźć przejście po drugiej stronie metalowych drzwi. Niewielki otwór wentylacyjny wysoko na ścianie owijał obwód platformy. Dźwięki dochodzące zza drzwi wydawały się być ludzkie. Zajezdnia służyła jako prowizoryczna siedziba grupy stalkerów, którzy wykorzystywali to miejsce jako kryjówkę podczas rajdów na powierzchnię. Stalkerzy wchodzili i wychodzili z niego, wykorzystując samo miejsce jako rodzaj siedziby. Naszym wojownikom udało się otworzyć drzwi. Ich kałasznikowy nie miały szans z naszą nieustępliwością."
 nf_GWC.7.a:0 "Mięso wraca do menu, chłopaki!"

