l_polish:
 ratfolk:0 "Skaven"
 ratfolk_desc:0 "Zmutowani ludzie zamieszkujący północne stacje linii Sierpuchowsko-Timiriaziewska. Kiedy horda szczurów przetoczyła się przez Timiriaziewskają w 2014 roku, ci, którzy nie mogli uciec do Dmitrowskiej, zostali ofiarami zdziczałych hordom szczurów.\n\nCi, którzy przeżyli, zostali zarażeni chorobami. Tym, którzy próbowali szukać schronienia na pobliskich stacjach, odmówiono jakiejkolwiek pomocy i zastrzelono ich, aby zapobiec rozprzestrzenianiu się infekcji. Zmuszeni do pozostania na miejscu, ludzie powoli przystosowywali się do wirusa i zmieniali się na zawsze. Z każdym nowym pokoleniem stawali się bardziej 'szczurzy' z wyglądu; czarne tęczówki, grubsze paznokcie i wyraźne rysy.\n\nPomimo tych zmian są bardzo ludzcy pod względem intelektu, mowy i kultury. Ale 'czyści' ludzie z Wielkiego Metra uważają inaczej i generalnie uważają ich za niewiele więcej niż nikczemne mutanty."
 skaven:0 "Zjednoczone Stacje Skavenów"
 skaven_desc:0 "Zjednoczone Stacje Skavenów to Wspólnota złożona z Bibiriewa, Otradnojów i Władykina. Potrójne C tworzy symbol zagrożenia biologicznego, zabawnie 'odstraszając' nieskavenów od ich domeny. Obnosząc się ze swoim zmutowanym usposobieniem, starają się być pozostawieni w spokoju przez ludzi. Mimo to Stacje wkładają wiele wysiłku w zachowanie i kontynuację ich 'człowieczeństwa'. Zachęca się do edukacji, kultury i nauki. Można argumentować, że Skaveni zachowali o wiele więcej człowieczeństwa niż większość społeczności w Wielkim Metrze."
 caliphate:0 "Północny Emirat"
 caliphate_desc:0 "Oparte na feudalizmie społeczeństwo islamskie, które ściśle przestrzega Kasty Czystości Etnicznej. Emirat Północny zajmuje linię Pietrowsko-Razumowską i jest okupowany przez Skavenów. Utknęli w świętej wojnie - Gaswat, przeciwko satanistom z Timiriaziewskaja."