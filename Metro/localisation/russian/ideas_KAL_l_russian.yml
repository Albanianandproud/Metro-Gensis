kalininskaya:0 "Калининская Конфедерация"
kalininskaya_desc:0 "Контролируя Калининскую линию, Конфедерация занимает довольно мирную часть метро, далеко оторванную от большей части борьбы в метро в целом, и единственной надвигающейся опасностью являются редкие аномалии.\n\n Cпокойная и трудолюбивая, большая часть населения - простые рабочие. С каждым гражданином, находящимся в активной занятости."

KAL_the_mad_king:0 "Безумцы бродят"
 KAL_the_mad_king_desc:0 "Один довольно сомнительный житель Конфедерации – бомж, живущий на станции Перово. Его безумная болтовня предполагает, что он бестелесный потомок Романовых; который когда-то правил Россией более ста лет назад. Его идеология сочетает в себе идеологию Четвертой политической теории и неолуддизма с философией нового века. Синтез либерализма, марксизма и фашизма и отказ от «злых» технологий для создания утопии. Люди склонны сочувствовать бедному обезумевшему старику и двигаться дальше, но неизбежно люди прислушиваются к его идеалам. Судя по ошибкам и недостаткам Конфедерации, это, несомненно, так."