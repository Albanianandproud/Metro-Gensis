 PEC_stepanov: "Степанов"
 PEC_STEPANOV_DESC: "С возрастом приходит мудрость. Но никакая мудрость не может предвидеть крах и упадок общества. Степанов, полагая, что наступает пора заката, сразу же оказался по колено в огромном сраму. Поначалу нехотя, он обнаружил в себе сильную, природную склонность к руководству. Его мирное, дружелюбное управление республикой быстро привело к тому, что в его маленьком кусочке Метрополиса воцарился мир. Хотя в последние годы его умственное состояние несколько пошатнулось; он уже не так проницателен, как раньше. Республика постепенно погружается во мрак. Но от Степанова по-прежнему исходит решительная и смелая аура, от которой не могут отмахнуться даже его немногочисленные критики."
 













