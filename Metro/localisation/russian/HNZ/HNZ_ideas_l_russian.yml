  HNZ_economy_law_4: "Растущая сила"
  HNZ_economy_law_4_desc: "Несмотря на свое двойственное отношение к мелким второстепенным станциям, Ганза наблюдает зорким глазом и будет реагировать соответствующим образом на любые угрозы, которые могут представлять для ее прибыльных экономических связей."
  HNZ_economy_law_5: "Отчужденный авторитет"
  HNZ_economy_law_5_desc: "Строгие правила и ещё более строгая идентификация позволяют Ганзе практически по прихоти выбирать, с кем вести дела. Использование своей огромной экономической мощи обходится дорого, и она не боится нарушить баланс сил в Метро."
  HNZ_economy_law_6: "Спящая электростанция"
  HNZ_economy_law_6_desc: "Огромное богатство Ганзы опирается на её экономическую мощь для отражения любых потенциальных угроз. Экономические санкции и другие сильные выражения – инструменты её гегемонии. «Держи свои проблемы подальше от Врат» – так гласит мантра. Возможно, невежество или невнимание к остальным проблемам Метро – вот почему Ганза так неохотно ведёт военные действия."
  
