  ARB_economic_revitalisation_choice_1_desc: "Они переделывают реальность, переписывают главы, и люди проглатывают это. Распространяют свой товар так далеко и как можно шире, насколько позволяют их торговые сети. Изобилие гораздо более смертоносный инструмент, чем оружие. Ганза знает это. Войны прошлого велись с помощью пороха и стали, но войны завтрашнего дня будут вестись совершенно по-другому."
    
