kalininskaya:0 "Калининская Конфедерация"
kalininskaya_desc:0 "Контролируя Калининскую линию, Конфедерация занимает довольно мирную часть метро, далеко оторванную от большей части борьбы в метро в целом, и единственной надвигающейся опасностью являются редкие аномалии.\n\n Cпокойная и трудолюбивая, большая часть населения - простые рабочие. С каждым гражданином, находящимся в активной занятости."