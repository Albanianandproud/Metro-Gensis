l_english:
 ULI_1905_confederation:0 "§Y1905 Confederation§!"
 ULI_1905_confederation_desc:0 "A moderately left-leaning community housed upon the §YTagansko-Krasnopresnenskaya§! Line. Striving towards collectivist ideals and adhering to marxist beliefs of equality and welfare to strengthen the entire confederation as a whole. The 1905 Confederation was left to fend for itself following the sudden collapse of the §CCentral Metro Command§!. originally attempting to seek closer relations with the newly heralded §RRed Line§!, following an attempt seizure of power across the Confederation by the §RRedline§!, power was quickly grasped by its current ruler, §YIlya Zotov§! who became the self-appointed, and self-elected head of the Confederacy."

 ULI_1905_station_factionalism:0 "Station §RFactionalism§!"
 ULI_1905_station_factionalism_desc:0 "A Confederation in all but name, this faction is torn apart internally by political contradictions and petty disputes. Divided partially amongst economic reasonings, difficulties with negotiation between stations ensures any meaningful collaborative efforts are futile."

 ULI_1905_station_hanseatic_troubles:0 "Hanseatic Troubles"
 ULI_1905_station_hanseatic_troubles_desc:0 "Being situated right beside the §YKoltsevskaya§! - or Ring line, provides lucrative economic prospects. However it also provides a sluicegate for Hanseatic Merchants and independent trade caravans. Finer wares. Bigger guns. Less-broken trinkets. In times of such economic prospects Ideological principles are casually discarded to the wayside - Fortune surely makes up for neglect.. Right?"

 ULI_polezhaevsky_incident:0 "Polezhaevsky Incident"
 ULI_polezhaevsky_incident_desc:0 "Following the freak disapperance of over 100 citizens of the Confederation, the station leaders decided to abandon their northern territory. This has had the unintended effect that their leadership has been put into question. Their authority has severely been diminished by this incident."

 ULI_1905_aftermath_coup:0 "Failed Seizure of Power"
 ULI_1905_aftermath_coup_desc: "Formerly, the 1905 Confederation sought close ties with the Redline. So close infact, there were discussions of unification between the two polities. However, these talks quickly disintergrated after it was discovered the Redline were planting their own officials into our government, and planned to sieze power outright. Without waiting for intervention, power was quickly siezed by Sotov, who became the self-elected head of the Confederation. Relations between the Redline and Confederation has been rocky ever since."

