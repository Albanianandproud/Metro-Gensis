 RCH_incompleted_subtree_tt:0 "Ta gałąź celów narodowych jest nadal w trakcie tworzenia!"
 RCH_uncontested_authority:0 "Niekwestionowana władza"
 RCH_uncontested_authority_desc:0 "Rosja się przebudziła! Ci, którzy nas chwalili i opluwali, milczą, gdyż dokonaliśmy niemożliwego. Tylko dzięki sobie samym odbudujemy Rosję do dawnej chwały. Przed nami wspaniała era. Świat przeminął, lecz nie został zapomniany. Tak jak nasi przodkowie harowali i cierpieli, tak i my musimy. Rosja nie była darem. Była wynikiem krwi, potu i łez."
 RCH_cannot_be_cancelled:0 "Celu narodowego §RNIE§! można anulować!\n"
 RCH_campaigns_of_terror:0 "Kampanie Terroru"
 RCH_campaigns_of_terror_desc:0 "Wygląda na to, że część naszego narodu zapomniała, jak dobrze jest pod władzą Führera. Czas im przypomnieć, jak nieszczęśliwe byłoby życie bez jego przewodnictwa."
