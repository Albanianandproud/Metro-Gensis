l_polish:
 hanseatic_league: "Wspólnota Stacji Linii Okrężnej"
 hanseatic_league_desc: "Wspólnota Stacji Linii Okrężnej, zwana także 'Hanzą', to kapitalistyczny sojusz handlowy kilku stacji. Całkowicie kontrolują Linię Okrężną. Dysponują ogromną siłą i wpływami w Metrze. Ich ideologia wzorowana jest na modelu Stanów Zjednoczonych, przyjmując gospodarkę wolnorynkową z minimalną liczbą regulacji."
 hanza_red_war_victor: "Zwycięzca Wojny Hanza-Czerwona Linia"
 hanza_red_war_victor_desc: "W każdym razie nie jest to dokładne zwycięstwo. Raczej konsolidacja wiodącej pozycji Hanzy w Metrze. Do czasu rozpoczęcia nowej wojny. Wielu jej byłych uczestników nosi blizny po tej wojnie. Koszmary tamtego konfliktu wciąż nie zostały zapomniane."
 trade_economy: "Gospodarka Handlowa"
 HNZ_stalker_techniques: "Szkolenie Stalkerów"
 HNZ_decentralized_commonwealth: "Zdecentralizowana Wspólnota"
 HNZ_decentralized_commonwealth_desc: "Charakter Hanzeatyckiej Wspólnoty sprawia, że skuteczna organizacja jest trudna, biorąc pod uwagę, że każda stacja jest osobnym podmiotem. Decyzje podejmowane są przez lokalnych wodzów zarządzających każdą stacją."
 HNZ_decentralized_commonwealth_3: "Zdecentralizowana Wspólnota"
 HNZ_decentralized_commonwealth_2: "Zdecentralizowana Wspólnota"
 HNZ_decentralized_commonwealth_1: "Zdecentralizowana Wspólnota"
 HNZ_poor_high_command: "Archaiczna Struktura Dowodzenia"
 HNZ_poor_high_command_desc: "Pomimo że wojna Hanza-Czerwona Linia została zakończona nie więcej niż dekadę temu, nasza struktura dowodzenia leży odłogiem i wymaga natychmiastowych modernizacji."
 HNZ_exhausted_economy: "Odbudowująca się Gospodarka"
 HNZ_exhausted_economy_desc: "Znaczna część naszej gospodarki została zaangażowana w wojnę z Czerwoną Linią. Chociaż powoli się odbudowujemy, blizny tamtego konfliktu wciąż są widoczne."
 HNZ_station_guard: "Straż Stacji"
 HNZ_station_guard_desc: ""
 HNZ_joint_station_military_operations: "Wspólne Operacje Wojskowe"
 HNZ_joint_station_military_operations_desc: ""
 HNZ_centralized_military_force: "Scentralizowane Siły Zbrojne"
 HNZ_centralized_military_force_desc: ""
 HNZ_hanseatic_army: "Armia Wspólnoty"
 HNZ_hanseatic_army_desc: ""
 HNZ_mercenary_army: "Armia Najemników"
 HNZ_mercenary_army_desc: ""
 HNZ_soldiers_of_fortune: "Żołnierze Fortuny"
 HNZ_soldiers_of_fortune_desc: ""
 HNZ_slumbering_giant: "Uśpiony Gigant"
 HNZ_slumbering_giant_desc: "Wielkie bogactwo Hanzy swobodnie przepływa między stacjami i w obrębie Wspólnoty. Codziennie przez jurysdykcję Hanzy przejeżdżają liczne wozy handlowe i kupcy. Liga utrzymuje neutralność wobec drobnych politycznych intryg metra. Trzyma się z dala od cudzych spraw. Jednak pewnego dnia ten gospodarczy gigant może się przebudzić, co będzie miało konsekwencje dla całego metra."
 HNZ_aloof_authority: "Obojętna Władza"
 HNZ_aloof_authority_desc: "Hanza wprowadziła surowsze przepisy regulujące, kto i co może handlować w obrębie ich Wspólnoty, jednak wciąż utrzymuje w dużej mierze system wolnorynkowy. Umiarkowana część potęgi gospodarczej została skierowana na produkcję wojskową i utrzymanie autorytetu, lecz główne źródło bogactwa pozostaje otwarte."
 HNZ_peaceful_cooperation: "Pokojowa Współpraca"
 HNZ_peaceful_cooperation_desc: "Hanza złagodziła przepisy dotyczące stacji podległych Wspólnocie, jak również handlu w ogóle. Pełną siłę skierowano na rozwój gospodarczy i stabilność wewnętrzną, rezygnując w dużej mierze z militaryzacji gospodarki poza tym, co da się sprzedać na rynku."
 HNZ_subversive_hegemony: "Podstępna Hegemonia"
 HNZ_subversive_hegemony_desc: "Hanza skierowała całą siłę w rozwój przemysłu wojskowego i realizację ekspansjonistycznych marzeń, jednak spowodowało to wstrząsy gospodarcze w całym metrze, a wielka fala bogactwa, która niegdyś napędzała Hanzę, powoli wysycha."
 HNZ_restless_imperium: "Niespokojne Imperium"
 HNZ_restless_imperium_desc: "Rosja sama powstała z popiołów. Nastał nowy świat. Obywatele Metra żyją teraz pod matką Rosją i powrócą pod jej skrzydła, choćby musieli to uczynić kopiąc i krzycząc."
 HNZ_reclamation_bureau: "Biuro Rekultywacji"
 HNZ_reclamation_bureau_desc: "Głównym zadaniem jest mapowanie i oczyszczanie Linii Okrężnej, aby ułatwić podróże i handel."
