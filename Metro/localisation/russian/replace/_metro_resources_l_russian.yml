l_russian:
 PRODUCTION_MATERIALS_ALLOYS: "Сплавы"
 alloys_desc: "Смешанные металлы, что слабее подвержены коррозии и износу, помимо того что еще и намного крепче. Используются для создания высококачественного оружия."

 PRODUCTION_MATERIALS_ELECTRONICS: "Электронные компоненты"
 electronics_desc: "Печатные платы, транзисторы, микрочипы и другие различные электро-детали, используются в множестве военного оборудования, а также в транспорте."

 PRODUCTION_MATERIALS_COMPONENTS: "Запчасти"
 components_desc: "Разные высококачественные механические шестерни, и другие производственные детали необходимые в производстве дрезин, снаряжения и высококачественного оружия."

 PRODUCTION_MATERIALS_SCRAP: "Металлолом"
 scrap_desc: "Выброшенные, найденные или восстановленные металлы, используемые в различных средствах, таких как инструменты, транспортные средства, и самое главное - оружия."

 PRODUCTION_MATERIALS_CHEMICALS: "Химикаты"
 chemicals_desc: "Используется в медицинских целях, специальном оборудовании, таком как фильтры и снаряжение сталкера. Также используется в производстве вспомогательного оборудования элитного класса."

 PRODUCTION_MATERIALS_OIL: "Электричество"
 oil_desc: "Используется для питания наших электростанций и поддержания работы дренажных систем. Возможно, то, что отличает человека от животного, - это наша склонность подчинять законы физики своей воле."

 PRODUCTION_MATERIALS_GASOLINE: "Бензин"
 gasoline_desc: "Используется для питания генераторов или рельсовых дрезин. Подавляющее большинство запасов бензина много лет назад превратилось в лак, поэтому его приходится покупать, воровать у торговцев на окраинах Москвы."

