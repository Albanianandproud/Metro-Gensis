 nf_RED.75.t:0 "Utrata wiary w sekretarza"
 nf_RED.75.d:0 ""
 nf_RED.75.a:0 "Trechary? Niedorzeczne!"
 nf_RED.75.b:0 "Zazdrosny o ideały władzy, Maxim planuje swoje powstanie"
 nf_RED.75.c:0 "Widząc swój czas na uderzenie, Korbut przejmuje dowodzenie"

