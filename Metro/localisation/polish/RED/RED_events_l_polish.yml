 nf_RED.16.t:0 "Męczennicy znikają"
 nf_RED.16.d:0 "Cele na Łubiance są pełne. Kiedyś mieściły nie więcej niż kilku kułaków oskarżonych o handel nielegalnymi towarami za granicą z Linii Czerwonej. Od jednej poważnej sprawy do drugiej, Bezpieczeństwo Państwowe Linii Czerwonej uderza mocno. Uderza szybko i bez wyrzutów sumienia. W miarę jak rozpada się wzajemnie powiązana sieć podstępów zdradzieckich podmiotów. słabnące poparcie dla tajnej rewolucji, częściowo dzięki skuteczności oświetlenia naszego KGB."
 nf_RED.16.a:0 "Zrobione"
 nf_RED.17.t:0 "Podejście do Hanzy"
 nf_RED.17.d:0 "Ostatnia frakcja, do której chcielibyśmy się zbliżyć. Obserwowali nasze działania po wojnie na Czerwonej Lini z ambiwalencją i ostrożnością. Podczas gdy Hanza stała się niekwestionowanym hegemonem w Metrze, zostaliśmy pozostawieni sami sobie. Zamknięci przez antykomunistyczne siły dookoła, pozostawieni, by wzmocnić bastion naszych ideałów. Stajemy się odizolowani.\n\nNiezależnie od tego, czy chodzi o obietnicę handlu gospodarczego, czy o kolejne gorące żelazo do rany, Hanza zgodził się na wzajemnie korzystną umowę handlową. Chociaż umowa ta nie została jeszcze faktycznie zawarta i dopiero ma się rozpocząć. Transakcja odbędzie się w absolutnej tajemnicy."
 nf_RED.17.a:0 "Zrobione"
 nf_RED.18.t:0 "Pozbyć się liderów Linii Pierścienia"
 nf_RED.18.d:0 "Dzięki informacjom zebranym i skompilowanym przez Bezpieczeństwo Państwowe odkryliśmy tak zwane ogniska zapalne tej tak zwanej 'rewolucji'. Zaskakujące jest to, że jest to garstka niezadowolonych pracowników i obywateli. Nie jest to jakiś rewolucyjny agent zatrudniony przez Anarchistów lub Hanza. Nasze obawy nie zostały jednak w pełni rozwiane, ponieważ wydaje się, że niepokoje są jeszcze bardziej podsycane przez ich przywódców. Podburzają tłum, który rośnie coraz bardziej. Pomimo tego, że w rzeczywistości jest to tylko kilka lokalnych komórek na każdej stacji, nie mają one żadnej organizacji ani komunikacji między sobą. Przynajmniej na razie.\n\nGdyby przywódcy pierścienia zostali usunięci, motłoch szybko by się rozpadł."
 nf_RED.18.a:0 "To nie więcej niż zwykli uczestnicy zamieszek"
 nf_RED.19.t:0 "Tłumienie dowodów"
 nf_RED.19.d:0 "Protesty zostały dość szybko zlikwidowane. Biorąc pod uwagę, że przeciętny zwykły mieszkaniec nie porusza się zbyt często, zwłaszcza biorąc pod uwagę charakter metra, trudno jest rozprzestrzeniać wieści. Jedynie agitacja lub przelotne plotki wędrownych handlarzy mogą sprawić, że wieści o buntach będą się rozprzestrzeniać. Niezadowolenie z powodu rządowych żądań żywności na sąsiedniej stacji tylko pogorszy niepokoje.\n\nPo kilku miłych słowach i odrobinie smaru do łokci ci handlowcy niechętnie rozluźniają usta na temat wydarzeń na Czerwonej Linii. Zaostrzenie ochrony między stacjami tylko poprawiło sytuację. Chociaż aktywa przejęte od 'zakłócających porządek' handlarzy zniknęły w tajemniczych okolicznościach. Czekiści nie mają pojęcia, gdzie się podziały."
 nf_RED.19.a:0 "Dowód? Czego? Ani słowa. Jest tak dobry jak martwy"
 nf_RED.20.t:0 "Spisek"
 nf_RED.20.d:0 "Aslan Kostoyev, jeden z najbliższych doradców Andreysa, uciekł z Czerwonej Linii. Po ostatnich doniesieniach o siłach wojskowych występujących przeciwko rządowi Andreysa, wygląda na to, że jego właśni urzędnicy czują do niego odrazę. Podczas ucieczki Aslanowi towarzyszyły pewne ważne dokumenty, które wcześniej zostały utracone podczas nalotu na jego biuro we wczesnych godzinach porannych. Przedmioty, których nie można było znaleźć, mogą zagrozić całej linii, jeśli wpadną w niepowołane ręce. Trzeba go złapać."
 nf_RED.20.a:0 "Ten cholerny szczur!"
