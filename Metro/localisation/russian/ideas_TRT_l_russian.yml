l_russian:
 TRT_mere_thugs:0 "Просто бандиты"
 TRT_mere_thugs_desc:0 "Снаружи Венеция кажется единым сообществом но внутри это просто сборище бандитов и простых людей. Поддержание единой группы - просто иллюзия. Структура и повседневная жизнь полностью отличаются от каждой из станций в бандитском треугольнике"

 TRT_city_on_stilts:0 "Город на сваях"
 TRT_city_on_stilts_desc:0 "Подобно итальянскому городу, от которого Венеция получила свое название, это поселение, построенное на сваях. Бандитский треугольник недавно заполонил станции. Теперь выжившим предстоит долгая и трудная задача по восстановлению своих общин."

 TRT_bandit_enterprise:0 "Бандит Энтерпрайз"
 TRT_bandit_enterprise_desc:0 "На пересечении Калужско-Рижской, Калининской и Замоскворецкой линий находится Венеция. Альянс трех независимых станций. Население скучного, угрюмого народа, но под безжалостным правлением преступников и контрабандистов. Пристанище подонков и убийц."