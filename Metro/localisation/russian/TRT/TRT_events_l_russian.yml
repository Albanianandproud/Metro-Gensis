 nf_TRT.1.t:0 "Организация иммигрантов"
 nf_TRT.1.d:0 ""
 nf_TRT.1.a:0 ""

 nf_TRT.2.t:0 "Наводнение!"
 nf_TRT.2.d:0 "Несмотря на наши лучшие подготовки, мы в конечном итоге оказались во власти подъемного прилива. Наводнение сказалось на нашем сообществе, и значительная часть нашей инфраструктуры оказалась разрушена."
 nf_TRT.2.a:0 "Черт"

 nf_TRT.3.t:0 "Венеция"
 nf_TRT.3.d:0 "Хотя в Венеции полно представителей преступного мира, все еще существует большой процент обычных людей. В Венеции нет истинной централизованной власти, поэтому власть разделена между действующими мафиози и гражданскими группами. Хотя большинство времени венецианские мафиози или 'Братство Третьякова' в основном занимаются вымогательством и шантажом для достижения власти, что вызвало недовольство многих в сообществе."
 nf_TRT.3.a:0 "Замечено"

 nf_TRT.4.t:0 "Проблемы с наводнением"
 nf_TRT.4.d:0 "Как вы, возможно, уже знаете. Венеция находится на первоклассной недвижимости, вокруг которой расположены крупные фракции, все поджидая свой момент для атаки. Но у нас есть и свои проблемы. Если вы еще не заметили, Третьяковская частично затоплена. Дождевая вода сливается с поверхности после таяния снега. Если мы не подготовимся достаточно, рискнем тем, что подъемный прилив затопит нашу станцию еще сильнее, разрушив наше сообщество.\n\nНаряду с другими плавающими мутантами, прибывающими с поверхности, это становится нарастающей проблемой. Нам постоянно нужно быть на страже."
 nf_TRT.4.a:0 "Замечено"

 nf_TRT.5.t:0 "Приближается наводнение"
 nf_TRT.5.d:0 "Сезон наводнений скоро наступит, что означает, что мы должны подготовить соответствующие меры для отвода воды и предотвращения наводнения в Венеции."
 nf_TRT.5.a:0 "Замечено"

 TRT_begin_flooding_mission:0 "Активировать Миссию: §YПротив наводнений§!"

 nf_TRT.6.t:0 "Спад наводнения"
 nf_TRT.6.d:0 "Сезон наводнений закончился. Кажется, мы смогли выдержать его основную нагрузку. Наше сообщество остается невредимым."
 nf_TRT.6.a:0 "Худшее, кажется, позади, слава богу"

 nf_TRT.7.t:0 "Наводнение"
 nf_TRT.7.d:0 "Сезон наводнений закончился, и мы не смогли выдержать его основную нагрузку. Наше сообщество лежит в руинах."
 nf_TRT.7.a:0 "Соберитесь, оцените ущерб, мы восстановимся со временем"

 nf_TRT.8.t:0 "Отчет о прорыве"
 nf_TRT.8.d:0 ""
 nf_TRT.8.a:0 "Наша работа здесь закончена.. Теперь, кто за пару пива? Первый раунд за меня!"

 TRT_preparedness_requirement_permanent_reduction:0 "\nПостоянно снижает §Yтребование Подготовленности§! на §R20§!."

 nf_TRT.9.t:0 "Борьба с креветками"
 nf_TRT.9.d:0 "Креветки инфицируют не только болота и застойные водоемы на поверхности, но также задерживаются в глубинах метро. Хотя креветки-личинки не сложно уничтожить, их большие собратья более смертельны. Особенно когда они собраны в больших количествах. Нарушение линий снабжения и торговли. Они являются вершинными хищниками в своей среде, и столкновения с людьми будут продолжаться, пока их гнезда не будут уничтожены."
 nf_TRT.9.a:0 "Нам придется найти способ справиться с ними."

 TRT_unlock_shrimp_problems_decision:0 "Разблокирует Решение: §YОчистка Гнезд Креветок§!"

 nf_TRT.10.t:0 "Погребенный трещиной"
 nf_TRT.10.d:0 "Сама трещина имела всего несколько метров длиной и примерно половину этого числа в диаметре. Пересекая и впитываясь в каменную структуру тоннеля метро, взрыв кажется скорее открыл трещину, чем создал ее; как будто она была за бетонной фасадом все это время. Инспекция стен самой трещины казалась скорее тем, что сама по себе земля дала трещину, а не естественное образование. Бросание камней вниз по трещине показало, что на самом деле есть дно, однако по звуковому отклику кажется, что оно тянется вниз на сто футов или около того, расширяясь в большую пещеру внизу. В прочем, незаметная дыра, которая покорила воображение Геннадия. Сначала любопытство, быстро превратилось в безумную одержимость исследованием глубин до того, как грозило наводнение. Твердо веря, что он вместе с двумя другими добровольцами могут пролезть вниз по трещине и добраться до дна.\n\nНесмотря на предупреждения и возражения, он отказался, что бы он ни увидел сверкающего в бездне, поглотил его любопытство целиком, разъедая кусок за куском его разума.\nВзяв с собой запасы, они спустились вниз по трещине, и через 24 часа и без отчетов о их возвращении казалось, что они все еще там. Поскольку вода поднимается, рано или поздно дыра будет затоплена, и Геннадий и его члены экспедиции будут поглощены водой. И теперь, если прижаться ухом к отверстию, вы почти слышите едва слышное вопящее и бормочущее."
 nf_TRT.10.a:0 "Огородить трещину, чтобы ничто не могло ВОЙТИ или ВЫЙТИ!"
 nf_TRT.10.b:0 "Во второй раз подумайте, отправьте экспедицию, чтобы узнать, что там внизу"

 nf_TRT.11.t:0 "Мы забрались слишком глубоко"
 nf_TRT.11.d:0 "С несколькими часами на действие была создана спешно организованная экспедиция для поиска пропавших людей внизу. Наши первоначальные прогнозы о тоннеле оказались верными, поскольку трещина раскрылась в большую естественную пещеру. Со сторонних туннелей отходили разветвляющиеся туннели. Природная пещерная система, расположенная прямо под Москвой. Признаки активности были минимальны, даже мутантов, которые в противном случае использовали бы пещеру, не было обнаружено. Поисковый отряд просматривал ближайшее окружение в поисках пропавших членов первой экспедиции и в конечном итоге обнаружил членов, крепящихся в одной из боковых пещер.\n\nСначала сильно расстроенный первый экспедиционный отряд потребовало время, чтобы успокоить свои нервы. Один из членов получил перелом бедра, а другой споткнулся и задел колено, уходя от того, что они могли описать только как демона.\n\nЭкспедиция сопровождается обратно сейчас, однако все, кроме одного, имеют подтверждение. Геннадий все еще пропал. Экспедиция утверждала, что он пытался отпугнуть демона, чтобы члены могли убежать, приведя существо дальше в глубины пещер, пока он стрелял в демоническое существо. Однако с быстрым подъемом воды его открытие должно быть сделано скоро, и весь экипаж будет смыт водой прилива."
 nf_TRT.11.a:0 "Сократите потери и отступите. Он уже слишком далеко."
 nf_TRT.11.b:0 "Продолжайте поиск, чтобы найти его."

 nf_TRT.12.t:0 "Неуловимое открытие"
 nf_TRT.12.d:0 "После еще одного трудного часа поисков мы наконец смогли найти Геннадия. Кровоточащий и забитый синяками, он сидел на вершине камня, когда уровень воды поднимался повсюду. Он кровоточил, но был жив и мог общаться, за исключением иногда заплетающихся слов. Он сказал нам, что он действительно столкнулся с этим демоническим существом. Высокий и худой гуманоидный облик, который пытался атаковать группу. Геннадий выпустил на существо несколько пуль - оно упало, но перед тем как встать снова не пострадало от выстрелов. У Геннадия голова гудела и звенела от пронзительного звука, когда существо пыталось подобраться к нему. Геннадий вспомнил давно забытые воспоминания, которые он считал, что утратил. Почувствовав, как его разум ускользает, Геннадий схватил спусковой крючок в последний раз, и зверь упал, указывая на стену в дальнем конце туннеля, где он убил зверя. Однако вода была слишком высока, чтобы заметить какие-либо останки. Вода теперь поднялась до пояса - слишком трудно исследовать.\n\nВ последние мгновения до того, как вся пещера будет затоплена, команда экспедиции вместе с спасательной командой сделали свой побег. Многие не признают утверждение Геннадия, считая его встречу лишь галлюцинацией или трюком света. Однако Геннадий молчит, чтобы не опровергать или спорить. Он может спасти жизни своих друзей, но он клянется, что то, что он считал мертвым, на самом деле не было убито, а все еще преследует его по сей день."
 nf_TRT.12.a:0 "Геннадий, вернись домой"

 nf_TRT.13.t:0 "Большие проблемы в Китайтауне"
 nf_TRT.13.d:0 "Китай-город недалеко от Бандитского Треугольника. Это также независимая станция от крупных политических образований в метро. Определяется двумя противоборствующими бандами, что вызвало широкий хаос и беззаконие. Станция обычно называется 'Китайтаун'. "
 nf_TRT.13.a:0 "Расовые конфликты или нет, мы все еще связаны кодом среди воров"
 nf_TRT.13.b:0 "Мы должны держаться вместе"

 nf_TRT.14.t:0 "Мафиози"
 nf_TRT.14.d:0 "На Калужско-Рижской линии орудуют четыре банды. Внутри они разобщены, однако внешне кажется, что они действуют как единое целое. Однако это не так, бандгруппы действуют в значительной степени независимо друг от друга. И ни одна другая организация еще не пыталась аннексировать занимаемые ими станции."
 nf_TRT.14.a:0 "Несмотря на их внутренние конфликты, мы по-прежнему придерживаемся клятвы"
 nf_TRT.14.b:0 "Мы, гангстеры, придерживаемся своего"

 nf_TRT.15.t:0 "Экспедиция к бункеру"
 nf_TRT.15.d:0 "Несмотря на заражение пауками-багами, нам удалось атаковать мутантов. Сражаясь этаж за этажом, комнату за комнатой, даже через вентиляцию. Сам бункер ракет был в ужасном состоянии, еще до войны казалось, что место находилось в запущенном состоянии. К сожалению, ракеты в силосах уже были израсходованы. Но вместо этого мы нашли вот что..."
 nf_TRT.15.a:0 "Советские исследовательские объекты остаются неповрежденными"
 nf_TRT.15.b:0 "Остается целым склад постсоветского вооружения"

 nf_TRT.16.t:0 "Открытие Депо"
 nf_TRT.16.d:0 "Это правда, место, которое мы обнаружили, действительно содержало жителей. Они утверждают, что чтят и поклоняются Виктору Цою, давно ушедшему в мир иной легендарному деятелю российской музыки. Они тесно следуют его учениям и основным философским принципам."
 nf_TRT.16.a:0 "Они вольны проживать в Венеции"
 nf_TRT.16.b:0 "Я должен вам сообщить, что этот склад захватываем мы!"

 nf_TRT.17.t:0 "Кровь и железо"
 nf_TRT.17.d:0 "Рейх объявил войну Красной линии, и поэтому мы должны выполнить свою часть сделки... Однако..."
 nf_TRT.17.a:0 "У нас была сделка, идем на войну!"
 nf_TRT.17.b:0 "Я подумал, давайте не будем."

 nf_TRT.18.t:0 "Столкновение на границе"
 nf_TRT.18.d:0 "Последние отчеты свидетельствуют о том, что бандиты Венеции собирают войска на наших границах. Хотя они еще не объявили свои намерения, очевидно, что они пытаются проникнуть через наши оборонительные линии. Это не типичное сканирование, поскольку они уже пытались атаковать наши силы безопасности. Они готовятся к чему-то, что может быть за пределами нашего понимания, но мы должны быть готовы."
 nf_TRT.18.a:0 "Проклятые бандиты"

 nf_TRT.19.t:0 "Победа"
 TRT_borderwar_RED_WIN:0 "Армия Сокольнической стояла крепко, сумев победить бандитов в вооруженном конфликте. Несмотря на их коварные тактики, наши силы сумели разгромить вторгшуюся армию. Мы обязательно будем ожидать их атак и в будущем."
 TRT_borderwar_HNZ_WIN:0 "Солдаты Ганзы стояли на своем и стойко отражали вылазки бандитов. Несмотря на потери с обеих сторон, в конечном итоге исход сражения сложился в нашу пользу, что дало нашим войскам столь необходимую инициативу для проведения решающей контратаки."
 TRT_borderwar_TRT_WIN:0 "План работал безупречно, проклятые коммунисты даже не поняли, что их поразило, пока не стало слишком поздно. Выходные призывники не представляют угрозы для наших ребят. Никто не смеет связываться с Венецией, это точно."
 nf_TRT.19.a:0 "Хорошо"

 nf_TRT.20.t:0 "Поражение"
 TRT_borderwar_RED_LOSE:0 "Каким-то образом армия Сокольнической была побеждена в бою просто группой разгильдяев-бандитов. Разгулявшаяся группа из Венеции проникла через наши защиты и разгромила наши вооруженные силы. Тот, кто несет ответственность за этот позор, наверняка уже имеет свое имя в списке НКВД."
 TRT_borderwar_HNZ_LOSE:0 "Каким-то образом гарнизон Ганзы был побежден в бою не кем иным, как разношерстной армией бандитов. Группа мародеров из Венеции прорвала нашу оборону и разгромила наши вооруженные силы."
 TRT_borderwar_TRT_LOSE:0 "Было довольно очевидно, как сложится конфликт. Что? Группа разбойников против крупнейших сил в Метро? Не вводите себя в заблуждение, битва была решена еще до ее начала. Хотя мы и получили некоторых из этих Красных ублюдков, не так ли? Лучше, чем стрелять по металлическим мишеням, я вам уверяю."
 nf_TRT.20.a:0 "Проклятье"

 nf_TRT.22.t:0 "Битва Титанов"
 nf_TRT.22.d:0 "Красная линия объявила войну Ганзейской лиге, и поэтому мы должны выполнить свою часть сделки... Однако..."
 nf_TRT.22.a:0 "У нас была сделка, идем на войну!"
 nf_TRT.22.b:0 "Подумайте"
 
 nf_TRT.23.t:0 "Вторая Коалиционная война: Электрический Бугалу"
 nf_TRT.23.d:0 "Ганза объявила войну Красной Линии, и так, исходя из согласованных условий, мы должны выполнить свою часть сделки... Однако..."
 nf_TRT.23.a:0 "У нас был уговор... Вперед, парни, на войну!"
 nf_TRT.23.b:0 "Я подумал, давай не будем."
