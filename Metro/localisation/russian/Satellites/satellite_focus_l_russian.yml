 satellite_our_own_path: "Наш собственный путь"
 satellite_our_own_path_desc: "Как мы можем следовать за кем-то другим, если это нам не подходит? Мы сами создадим свою судьбу. Будь то пламя войны, мирное процветание или непроглядная тьма Метро. Мы хозяева своей судьбы."

 satellite_a_new_power_dawns: "Зарождается новая сила"
 satellite_a_new_power_dawns_desc: "Поскольку будущее метро остается неопределенным, историю пишут те, кто не забыл писать. Наша станция, несмотря на откровенно ужасающий уровень грамотности, не останется в прошлом. Ганзейская или социалистическая, наша станция станет растущей державой в Метро, которая бросит вызов существующему положению вещей."

