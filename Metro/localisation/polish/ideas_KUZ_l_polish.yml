l_polish:
 kuznetsky_most:0 "Technicy Kuźnieckiego Mostu"
 kuznetsky_most_desc:0 "Stacja Kuźniecki Most, potocznie zwana 'Zbrojownią', swoją nazwę zawdzięcza fabryce broni i uzbrojenia znajdującej się bezpośrednio nad stacją na powierzchni. Pracownicy fabryki schronili się poniżej, zabierając ze sobą swoje umiejętności i wiedzę. Obecnie produkują oni większość uzbrojenia Metra, a cała społeczność skupiła się na produkcji i wytwarzaniu broni."




