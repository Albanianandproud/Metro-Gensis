l_english:
  HNZ_rebuild_koltsevskaya:0 "Rebuild The Ring Line"
  HNZ_rebuild_koltsevskaya_desc:0 "There is still plenty of work which needs to be done along the Koltsevaya line, even in spite of its intact shape. Clutter moved, vagrants shooed and mutant nests purged.. And thats not even considering the stations themselves."
  HNZ_south_arc_1: "Repair the Southern Arc"
  HNZ_south_arc_1_desc: "Mostly spared from the horrors of the Hanza-Redline wars, the Southern Arc may seem peaceful at first glance, however it is far from so. Replace prowling mutants and fascists with bandits and anomalies and the South finds itself almost in the same position as the Northern Arc." 
  must_complete_centralisation_tt: "Once Focus is completed, §YCentralize Arc§! focus must be finished first to Pursue next Centralize focus Branch.\n\n"
  HNZ_south_arc_military_1: "Armories of Taganskaya"
  HNZ_south_arc_military_1_desc: "The Tagansky triangle is perhaps consisting of some of the most safest, fortified stations in the entire metro. Many would gladly pay for safety such rarely seen in the rest of the Metro. Merchants, Military shuttles flock here, serving as an important trading hub on their way to the Kalininskaya."
  HNZ_south_arc_military_2: "Defense against the Southern Mutants"
  HNZ_south_arc_military_2_desc: "While mutant threat are less, they still pose a danger just as much as anywhere else in the metro, especially beyond Tul'Skaya street, and nearby at Paveletskaya a short distance away."
  HNZ_south_arc_industry_1: "Unifying Technician Teams"
  HNZ_south_arc_industry_1_desc: "Our technical teams are sporadically placed around the Hanza. Entire committees of dedicated craftsmen or a small family of passionate technicians. Pooling them all together into one cohesive organization would be an ideal solution."
  HNZ_south_arc_industry_2: "Enforce Protectionism"
  HNZ_south_arc_industry_2_desc: "Trade flows freely, but we must remember to exercise caution and attempt to shield our own smaller-cottage industries from being consumed by those outside of the League. Taxation, or simple strongarm by station guards should do the trick."
  HNZ_south_arc_trade_1: "Ensuring the Flow of Trade"
  HNZ_south_arc_trade_1_desc: "Much safer than its nothern counterparts, the Southern Koltsevaya is relatively easier to travel, allowing merchant caravans to pass unmolested by mutant dangers. This has allowed for many southern stations to grow prosperous, namely those from Pechatniki and Kalininskaya, and Hanseatic states adjacent to them."
  HNZ_south_arc_trade_2: "Fortress Economy"
  HNZ_south_arc_trade_2_desc: "Foreign trade can easily be use by stations to subvert and exhert their influence abroad. To this end, we must make sure to restrict foreign goods and merchants to whatever ends. Our crafters will develop uninpeded by foreign competition."
  HNZ_south_arc_trade_3: "Establish Scrapping Organizations"
  HNZ_south_arc_trade_3_desc: "Joint fund operations to recover and salvage the numerous piles of scrap in the Metro itself. It can be salvaged and used for other purposes."
  HNZ_south_arc_centralize: "Centralizing the Southern Arc"
  HNZ_south_arc_centralize_desc: "Despite the stations acting independently upon defensive and local political matters, its undeniable that the Hanza reigns as the de-jure authority. All station masters swear supreme allegiance to our Regieme."
  HNZ_south_arc_centralize_factory_tt: "Every Southern §YKoltsevaya State§! with §Y5 Infrastructure§!, build §Y1 Civilian Workshop§!."
  HNZ_north_arc_centralize_factory_tt: "Every Northern §YKoltsevaya State§! with §Y5 Infrastructure§!, build §Y1 Civilian Workshop§!."
  HNZ_north_arc_1: "Rebuild the Northern Arc"
  HNZ_north_arc_1_desc: "In some respects the beating artery of the entire Hanseatic League, the Nothern is expertly fortified and expertly defended from prying eyes upon its hoards of wealth."
  HNZ_north_arc_trade_1: "The Trade Must Flow"
  HNZ_north_arc_trade_1_desc: "Trade is imperative to the Hanzas power, and important for the entire Metro to function, let alone survive. Between guns, and a semblance of civility it is the mutual interest of profit which keeps the League together."
  HNZ_north_arc_trade_2: "Fixed Tarrifs"
  HNZ_north_arc_trade_2_desc: "While station masters are free to fix tarrifs and import fees upon arriving shuttles as they see fit, they aren't always going to be the most morally intact. Some degree of leverage can be given, as long as they do not allow the access of narcotics, or people."
  HNZ_north_arc_trade_3: "Energy Independence"
  HNZ_north_arc_trade_3_desc: "Critical, to not only our economy but for life itself. We must guarentee we have enough energy to support our growing demands."
  HNZ_north_arc_industry_1: "Investing into Prosperity"
  HNZ_north_arc_industry_1_desc: "A thriving community begins with a thriving populace. Careful directives in investments we can bring back purchasing power to our population, strengthening our consumer market and securing the prosperity of tomorrow."
  HNZ_north_arc_industry_2: "Private Banks"
  HNZ_north_arc_industry_2_desc: "Merchants of the Ring line are so wealthy infact, that independent banking organizations have been established in order to safely secure their proceeds."
  HNZ_north_arc_military_1: "The Red Scare Lingers"
  HNZ_north_arc_military_1_desc: "Although the Communist wars are fading into distant memory, there is always the thought of a conflict reemerging; whether by scornful general secretary or from the simple sparks of a misunderstanding. Even though the Redline are reserved trading partners, the situation still remains tense."
  HNZ_north_arc_military_2: "Homefront Defense Initiative"
  HNZ_north_arc_military_2_desc: "The security of free trade and commerce depends on the Hanzas willingness to arm itself by whichever means. We must limit reliance upon foreign merchants to vendor armaments to our growing army, and look within. Every gun, bullet casing and more should be produced from our own workshops, than some foreign stations own."
  HNZ_north_arc_centralize: "Centralize the Northern Arc"
  HNZ_north_arc_centralize_desc: "Despite the stations acting independently upon defensive and local political matters, its undeniable that the Hanza reigns as the de-jure authority. All station masters swear supreme allegiance to our Regieme."
  HNZ_internal_branch_1: "The Seat of Power"
  HNZ_internal_branch_1_desc: "The proper government of the Hanseatic league is directly and controlled from [HNZ.Capital.GetName] Station"
  HNZ_internal_branch_2: "The Power of Economy"
  HNZ_internal_branch_2_desc: ""
  HNZ_internal_branch_2A: ""
  HNZ_internal_branch_2A_desc: ""
  HNZ_internal_branch_3: "The Economy of Power"
  HNZ_internal_branch_3_desc: ""
  HNZ_internal_branch_3A: ""
  HNZ_internal_branch_3A_desc: ""
  HNZ_internal_branch_4: "Safety in Firepower"
  HNZ_internal_branch_4_desc: "Hanza stands as a bulwark of military efficiency and supremacy in the Moscow Metro. While many cannot say they have seen the forces of the Hanza in action, Many.. Many wouldn't dare to explore such a thought."
  HNZ_internal_branch_5: "Postwar Prosperity"
  HNZ_internal_branch_5_desc: "Naturally, those who own all the epicentres of trade shall grow fat, but the Hansa hasn't just grown lazy. Quite the opposite. The Hanseatic Leagues stability, and political power projection has ensured it remains a predominant power in the entire metro."
  HNZ_all_power_to_general_manager: "All power to the General Manager"
  HNZ_all_power_to_general_manager_desc: "All political authority will belong to the General Manager."
  HNZ_all_power_to_the_board: "All power to the Board of Directors"
  HNZ_all_power_to_the_board_desc: "All political authority will collectively belong to the Board of Directors"
  HNZ_new_quarter: "The New Quarter"
  HNZ_new_quarter_desc: "Five years have passed since the peace treaty was signed by the Arbat, Polis, and the Red Line, birthing what we now know as the Commonwealth of the Ring Line. In that short time the Commonwealth has grown to become the wealthiest - and most influential - station-state in the entire Metro."

  HNZ_agenda_once_completed: "\nOnce Required Agenda is Completed:"
  HNZ_gain_political_control: "Gain §C1§! £political_authority_texticon §OPolitical Authority§!"
  HNZ_agenda_missions: "This Focus is an §YAgenda§! Focus. Once Completed it will activate a §YTimed-Decision§!. We will have a certain amount of time to complete the decisions' requirements. In return we will receive support from the various §GMerchant§! and §CPolitical§! institutions in the §YCommonwealth§!, strengthening §Y[HNZ.GetLeader]§! position.\n\n"

  HNZ_year_1_defensive_priority: "§0Year 1§! Defence of The Ring Line"
  HNZ_year_1_defensive_priority_desc: "3 Years have passed since the coalition war. Whilst that war is slowly becoming a distant memory of the past, the future remains uncertain. War will eventually, and inevitably return. Those near and afar seek to plunder the Commonwealth of its riches. We must prepare for this."
  HNZ_agenda_defensive_priority: "To Complete the §CAgenda§!, we will need to Construct §YDefensive Fortifications§! across our territory.§!\n\n"

  HNZ_year_1_economic_priority: "§0Year 1§! Economic Prosperity"
  HNZ_year_1_economic_priority_desc: ""
  HNZ_agenda_economic_priority: "To Complete the §CAgenda§!, we will require to Grow Our §YIndustrial Base§!.\n"

  HNZ_year_1_neutrality_priority: "§0Year 1§! Neutrality Focus"
  HNZ_year_1_neutrality_priority_desc: "With great power comes responsibility - The Hanseatic League holds the most powerful position in the entire metro, that being the Ring Line. Staying oblivious to the petty conflicts that go on between independent stations is a much more economically viable option. Besides, the Horrors of the Anti-Communist war has yet to be forgotten - best yet not to replicate another horrific conflict."
  HNZ_agenda_neutrality_priority: ".\n"

