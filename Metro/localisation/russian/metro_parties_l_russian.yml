 bandit:0 "Бандиты"
 bandit_desc:0 "Их объединяет ненасытная жажда грабежа и выживания. Бандитские группировки доводят анархизм до крайней степени. Организованы отбросами общества: убийцами, мародерами, насильниками и бродягами. Они придерживаются архаичных принципов организованной преступности - или не придерживаются вообще. Победитель забирает все, а проигравший становится жертвой."

 totalitarianism:0 "Тоталитаризм"
 totalitarianism_desc:0 "Централизованная власть, требующая полного подчинения граждан государству. Полный контроль, полный порядок."

