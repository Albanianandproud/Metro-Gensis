 SAT_domain_of_hell_idea:0 "Domain of Hell"
 SAT_domain_of_hell_idea_desc:0 "A communinty of savage and malevolent thugs who firmly believe in satanic teachings. They seek to enslave inhabitants of neighbouring and stations from afar to dig a great big hole deep into the earth."

 SAT_armies_of_shaytan:0 "Armies of Satan"
 SAT_armies_of_shaytan_desc:0 "The Armies of Satan, if you can call them that are little more than raiders drugged up on copius amounts of drugs. Little if not any discipline exists amongst its ranks with its forces appearing more like a band of well-armed thugs than a military organization."

 SAT_utter_conviction:0 "Utter Conviction"
 SAT_utter_conviction_desc:0 "The Satanists are utterly convinced that the biblical end of the world has already happened with the forces of evil triumphing over the forces of good. The Moscow Metro is the entrance to the Underworld and wish to unleash Satan himself to the mortal plane.\n§R...If they could only dig deeper...§!"

 SAT_brutal_restructuring:0 "Brutal Restructuring"
 SAT_brutal_restructuring_desc:0 "For Too long we've been a disorganized rabble - now that we have found Timiryazevskaya is it the time to reorganize into a proper force to be reckoned with. We'll need to cut the chaff, but what will be left will be the strong."

