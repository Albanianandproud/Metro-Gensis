  nf_HUL.17.t: "Исчезновения сталкеров"
  nf_HUL.17.d: "К этому моменту уже ясно: наши сталкеры не справляются как следует. Либо их преследует невезение, либо они просто не тянут задачу. На вылазках сталкеры пропадают и не возвращаются в §Y[HUL.Capital.GetName]§!."
  nf_HUL.17.a: "Что-то тут не так."

  nf_HUL.18.t: "Наблюдатели в белом"
  nf_HUL.18.d: "Становится ясно, что наших сталкеров целенаправленно подставляют. То, что сначала казалось несчастными случаями или случайными мутантами, теперь выглядит как человеконенавистная угроза. Фашисты с Тверской сюда не ходят, а идеологически фанатичные сталкеры Красной линии держатся ближе к центру или памятным местам."
  nf_HUL.18.a: "Мы должны удержать сталкеров — терять их нельзя."

  nf_HUL.19.t: "Бывший враг возвращается"
  nf_HUL.19.d: "Как оказалось, мы были правы. Это не фашистские или коммунистические сталкеры — это совсем другая группа. Они зовут себя Авиаторы; бывшие сотрудники Конструкторского бюро Микояна, сумевшие пережить войну и скрыться в своих укрытиях. Они продолжают исследования, уцелевшие в ядерном аде. Мы сражались с ними много лет назад — у них была база у §Y[HUL.Capital.GetName]§!, но мы изгнали их. С тех пор они восстанавливаются, выжидают момент, готовясь вернуться и снова установить контакт с Метро.\nСлухи о человекоподобных роботах были сильно преувеличены, но то, что они создали за это время — нам лучше не знать."
  nf_HUL.19.a: "Их можно победить. Мы сделаем это снова."

  nf_HUL.20.t: "Вдоль наблюдательной башни"
  nf_HUL.20.d: "Выходы Микояна становятся агрессивнее с каждой неделей. Знаки очевидны — они планируют прорыв в Метро и удар по нашим станциям. Надо быть готовыми."
  nf_HUL.20.a: "Укрепить посты, все на позицию!"

  nf_HUL.21.t: "Дополнение"
  nf_HUL.21.d: "Похоже, силы, посланные Авиаторами, временно отступили; мы можем немного вздохнуть — мы сравнялись с их лучшими отрядами. Им потребуется много времени, прежде чем они смогут серьёзно досаждать нашим силам или сталкерам. Теперь мы можем безопасно отправлять сталкеров на поверхность, не боясь, что Авиаторы будут их подстреливать."
  nf_HUL.21.a: "Наконец хорошая новость."

  nf_HUL.22.t: "Отсюда — в будущее."
  nf_HUL.22.d: "После нашей схватки с Авиаторами возникла неопределённость, но ясно одно: Республика не может вечно оставаться в своём уголке Метро. Если Авиаторы — фашисты? Капиталисты, желающие раздавить последний оплот свободы рабочих? Или Красная линия мстит? Историю пишут победители, и победители решают, что останется в летописи."
  nf_HUL.22.a: "Нужно решить будущее Республики."
  nf_HUL.23.t: "Апелляция к власти"
  nf_HUL.23.d: "Гуляйпольская Республика направила делегацию к Красной Линии. Они заявили о своей приверженности революции и свободе трудящихся, отвергая при этом сталинистскую идеологию. Их слова быстро разошлись по станциям, и теперь Красная Линия вынуждена учитывать это новое политическое обстоятельство."
  nf_HUL.23.a: "Хорошо!"


  nf_HUL.24.t: "Цель клеветы от [HUL.GetName]"
  nf_HUL.24.d: "Мы стали объектом дурных слухов от §Y[HUL.GetName]§!. Их газеты быстро расходятся по метро, и слухи дошли и до нас. Даже если новости полностью ошибочны, они оказывают влияние: многие торговцы боятся приходить к нам."
  nf_HUL.24.a: "Глупые новости"
  nf_HUL.24.b: "Немедленно перекрыть доступ к этой информации!"
  nf_HUL.24.c: "Хорошо, что читать никто не умеет"

  nf_HUL.25.t: "Похвала от [HUL.GetName]"
  nf_HUL.25.d: "Простые анархисты, бандиты или головорезы, теперь умеющие писать газеты и печатать — к счастью, они не приписали нам издёвок, а, напротив, похвалу. Пишут о том, как улучшаются стандарты на наших станциях. Несомненно, читающие посмотрят на наши станции более благосклонно."
  nf_HUL.25.a: "Это, по крайней мере, неплохо"
  nf_HUL.25.b: "Нам не нужны ваши пустые похвалы"

  nf_HUL_aviators.0.t: "Исследования превыше всего"
  nf_HUL_aviators.0.d.a: "Пока Москва лежит в тлеющих руинах, остатки старого мира всё ещё сохраняются. Глубоко под слоями бетона и металла бюро Микояна не сдаётся — учёные и инженеры продолжают неустанную работу, ведомые почти безумной одержимостью. Их исследования идут вперёд без оглядки на мораль и условности. Апокалипсис не заглушил любопытство — он лишь сделал его холоднее и решительнее."
  nf_HUL_aviators.0.d.b: "При удовлетворении всех нужд §Y[AVV.GetName]§! может продолжать операции, доводя проекты и прототипы до завершения. Пока им ничего не нужно от нас."
  nf_HUL_aviators.0.a: "Мы можем выделить помощь, если нужно."
  nf_HUL_aviators.0.b: "Пусть работают спокойно."

  HUL_AVV_improved_guns: "§Y[AVV.GetName]§! улучшили свои машины благодаря нашей помощи. §Y[?HUL_aviator_assistance_give_guns]§! эффекты улучшены."
  HUL_can_help_aviators_again: "Мы можем снова помочь §Y[AVV.GetName]§! с их исследованиями."

  HUL_aviator_cooldown: "§Y[AVV.GetName]§! заняты исследованиями. Пока нельзя предпринимать решения, связанные с §Y[AVV.GetNameAdj]§!."

  nf_HUL_aviators.1.t: "Плодотворный постмортем"
  nf_HUL_aviators.1.d: "Неблагодарный труд в стороне — но они довольны поставкой электроники. Для чего именно — инженеры предпочитают не объяснять: «Вы бы не поняли», — говорят они устало. Как бы там ни было, наша помощь даёт плоды, и довольно впечатляющие. Более общительные инженеры хотя бы выразили благодарность и позволили нам просмотреть их запасы. Ничего особенного, но такой жест много значит, учитывая, что мы сократили их вдвое годы назад."
  nf_HUL_aviators.1.a: "Надеюсь, эта электроника пригодится."

  HUL_aviator_can_purchase_firearms: "Разблокировано решение: §Y[?HUL_aviator_assistance_give_guns]§!. Можно закупать оружие у §Y[AVV.GetName]§!."

  nf_HUL_aviators.2.t: "Урожай знаний"
  nf_HUL_aviators.2.d: "Их бункеры светятся чуть ярче благодаря нашим усилиям. Бюро просило энергию для исследований — мы дали. Теперь их работы идут днём и ночью с повышенной эффективностью. Модели предвещают большой прогресс, а сроки серьёзно сократились. Инженеры не спешат раскрывать подробности; ходят шёпотки о экспериментах, о которых лучше не знать. Но они не впускают нас; это якобы снизит эффективность."
  nf_HUL_aviators.2.a: "Рад, что мы помогли."

  nf_HUL_aviators.3.t: "Атомное просветление"
  nf_HUL_aviators.3.d: "Нет приказов, контрактов или наций, чтобы командовать ими. Инженерия и наука без сдерживающих моральных вопросов. Они говорят, что делают это ради блага человечества, как только уравнения будут завершены. Симуляции идут, анализ продолжается. Наука должна идти вперёд. Мир мог кончиться давно, но знание продолжает свой ход.\n\nКакие бы высокие слова ни говорили эти академики, некоторые из них предложили нам 'одолжить' старую электронику, которую они не используют. Компьютеры и дисководы начала XXI века можно разобрать на детали — они настаивают, что мы должны использовать это 'лучшим образом'. Что бы это ни значило."
  nf_HUL_aviators.3.a: "Мы, несомненно, можем продолжать помогать."

  nf_HUL_aviators.4.t: "В погоне за прогрессом"
  nf_HUL_aviators.4.d: "Они говорят, что близки. Ближе, чем когда-либо. Даже их прогнозы не предвидели такого прогресса. В их просьбах сквозит возбуждение: годы бесплодных усилий, неудач и катастроф сходятся. Осталось согласовать последние переменные. Спекуляция превратилась в теорию и почти становится реальностью. Им нужна помощь.\n\nНаконец они согласились рассказать о своих исследованиях. Не секрет, что когда мы однажды сражались с их силами, ими управляли машины. Тогда это были простые дроны, переделанные из старых устройств обезвреживания бомб, и их нападение провалилось. Но теперь у них шанс создать полностью автономные единицы: разведку, коммуникацию, принятие решений. Самосознание без тех моральных проблем, которые обычно сопровождают разум. Кто знает, чем это обернётся для нас и для будущего человечества. Искусственный интеллект, служащий людям и их ценностям, а не капиталу.\n\nНо бюро на пределе. Персонал истощён, им нужно больше — всего. Риски растут, ставки невероятны. Они уверяют, что это того стоит. Нам осталось лишь подтолкнуть их чуть дальше..."
  nf_HUL_aviators.4.a: "Мы поможем. Пусть это того стоит."

  HUL_aviator_final_decision_tooltip: "Мы должны помочь §Y[AVV.GetName]§! в последний раз. Им требуется больше энергии и ресурсов для финишной прямой… Возможно, этот §Y[106.GetName]§! содержит то, что нам нужно…?"

  nf_HUL_aviators.5.t: "Мысль из стали"
  nf_HUL_aviators.5.d: "Оно живо. Ну… в каком-то смысле. Они показали первые прототипы роботов. Они больше падают, чем ходят, точность их поражения уступает нашим ветеранам, время реакции значительно больше. Оно не мыслит как мы, но и не обязано. Оно следует приказам, подчиняется и убивает.\n\nПрототипы грубы: больше механики и шестерёнок, чем интеллекта; более роботичны и антропоморфны по форме. Но они не нуждаются в сне, еде или отдыхе. Первая партия — не просто холодное оружие войны, это чертёж будущего."
  nf_HUL_aviators.5.a: "Порог пройден. Революция зовёт."
  HUL_aviators_can_produce_combat_robots_tt: "Разблокировано решение: §Y[?HUL_aviator_assistance_produce_combat_ai]§! Можно запросить дополнительные боевые машины у §Y[AVV.GetName]§!."
