l_polish:
 PVL_frequent_attacks: "Częste ataki mutantów"
 PVL_frequent_attacks_desc: "Hermetycznych drzwi w Pawieleckaja nie można zamknąć, pozostawiając ludność całkowicie na łasce mutantów i grasujących z powierzchni. Promieniowanie przenika, a większość populacji jest zbyt biedna, by się przemieścić, mieszkańcy utknęli w niepewnej sytuacji, zmuszeni do życia między młotem a kowadłem. W obawie przed przedostaniem się mutantów i przełamaniem linii Zamoskworeckaja, Hanza rutynowo wysyła oddziały, aby zebrać ulotną obronę."