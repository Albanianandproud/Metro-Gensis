 EUR_europan_nation: "Дом вдали от дома"
 EUR_europan_nation_desc: "Они говорили, что это невозможно! Россию никогда нельзя было ни приручить, ни завоевать, и мы именно это и сделали. Среди суровой зимы и морозов появилась новая нация. Когда лед в конце концов отступит и мы выйдем из-под земли, остальная часть России будет принадлежать нам. Единая нация. Европейская нация."

