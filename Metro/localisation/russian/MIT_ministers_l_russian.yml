  MIT_valentinovich:0 "Семен Валентинович"
  politics_MIT_valentinovich_desc:0 "Начальник станции Митино, Семен родился где-то в 60-х годах и смог сбежать в метро. На первый взгляд плечистый человек, но внутри сломенный и подавленный. Семен многое потерял на войне, слишком много на самом деле, и он впал в глубокую депрессию. Бутылка была его единственным знакомым, а чрево, полное ликера, давало ему хоть какую-то передышку в этом разлагающемся мире.\n\nОднако все изменилось, когда он сопровождал сталкеров, вышедших на поверхность. С каждой экспедицией приходил успех, в том числе благодаря зоркому глазу Семена и опыту в разведке и навигации по коварным руинам Москвы. Валентинович пришел в себя, его сила и жизнь вернулись, бросив бутылку в обмен на надзор за Содружеством."
 













