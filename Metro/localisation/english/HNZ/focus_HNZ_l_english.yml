HNZ_year_2_armament_priority:0 "§1Year 2§! Re-Armament"
HNZ_year_2_armament_priority_desc:0 ""
HNZ_agenda_armament_priority: "To Complete the §CAgenda§!, we will require to Stockpile §YMilitary Equipment§!.\n"

HNZ_year_2_reclaimation_priority:0 "§1Year 2§! Reclaim the Undermetro"
HNZ_year_2_reclaimation_priority_desc:0 ""
HNZ_agenda_reclaimation_priority: "To Complete the §CAgenda§!, we will require to  §YExplore§! and §YSalvage§! the §YSurface§!.\n"

HNZ_year_2_research_priority:0 "§1Year 2§! Research Efforts"
HNZ_year_2_research_priority_desc:0 ""
HNZ_agenda_research_priority: "To Complete the §CAgenda§!, we will require to  §YResearch new Tech§!.\n"

HNZ_year_3_draisine_priority:0 "§2Year 3§! Rail Vehicle Prioritization"
HNZ_year_3_draisine_priority_desc:0 ""
HNZ_agenda_draisine_priority: "To Complete the §CAgenda§!, we will require to §YStockpile§! and §YResearch§! §YRail Vehicles§!.\n"

HNZ_year_3_mutant_purge_priority:0 "§2Year 3§! Purge the Mutants"
HNZ_year_3_mutant_purge_priority_desc:0 ""
HHNZ_agenda_mutant_purge_priority: "To Complete the §CAgenda§!, we will need to ensure no §YMutants§! or §YSavages§! Threaten the §YRing Line§!.\n"

HNZ_year_3_polis_priority:0 "§2Year 3§! Reafirm Polis' Existence"
HNZ_year_3_polis_priority_desc:0 ""
HNZ_agenda_polis_priority: "To Complete the §CAgenda§!, we will need to ensure §CPolis'§! Existence and continue our §YSupport§!.\n"

HNZ_year_4_generals_priority:0 "§3Year 4§! Establish New Military Cabinet"
HNZ_year_4_generals_priority_desc:0 ""
HNZ_agenda_generals_priority: "To Complete the §CAgenda§!, Our §OMilitary Command§! must be Modernized, and §YExpanded§!.\n"

HNZ_year_4_containment_priority:0 "§3Year 4§! Threat Containment"
HNZ_year_4_containment_priority_desc:0 ""
HNZ_agenda_containment_priority: "To Complete the §CAgenda§!, We'll need to ensure the §RRedline§! and §CReichs§! expansion is curtailed.\n"

HNZ_year_4_puppet_priority:0 "§3Year 4§! Expand our Grasp"
HNZ_year_4_puppet_priority_desc:0 ""
HNZ_agenda_puppet_priority: "To Complete the §CAgenda§!, We'll need to exert our §Yinfluence§! on another station, establishing them as a puppet of the Commonwealth.\n"

HNZ_year_4_industry_priority:0 "§3Year 4§! Industrial output"
HNZ_year_4_industry_priority_desc:0 ""
HNZ_agenda_industry_priority: "To Complete the §CAgenda§!, We'll need to ensure our §YIndustry§! is the biggest in the Metro. Unrivaled by any other power.\n"

HNZ_year_5_hegemony_priority:0 "§4Year 5§! Expand the Commonwealth"
HNZ_year_5_hegemony_priority_desc:0 ""
HNZ_agenda_hegemony_priority: "To Complete the §CAgenda§!, we'll need to grow the §YCommonwealth§! to include other stations into the League.\n"

HNZ_year_5_expansion_priority:0 "§4Year 5§! Looking Outwards"
HNZ_year_5_expansion_priority_desc:0 ""
HNZ_agenda_expansion_priority: "To Complete the §CAgenda§!, we'll need to subjugate another station underneath the §YCommonwealth§!.\n"

HNZ_year_5_coalition_priority:0 "§4Year 5§! Revive the Anti-Coalition"
HNZ_year_5_coalition_priority_desc:0 ""
HNZ_agenda_coalition_priority:  "To Complete the §CAgenda§!, we'll need to revive the §CAnti-Communist Coalition§!.\n"

HNZ_year_6:0 "§5Year 6§! 2034..."
HNZ_year_6_desc:0 ""

HNZ_economic_neutrality:0 "Economic Neutrality"
HNZ_economic_neutrality_desc:0 "With great power comes responsibility - The Hanseatic League holds the most powerful position in the entire metro, that being the Ring Line. Staying oblivious to the petty conflicts that go on between independent stations is a much more economically viable option. Besides, the Horrors of the Anti-Communist war has yet to be forgotten - best yet not to replicate another horrific conflict."

HNZ_guiding_hand:0 "Guiding Hand of the Market"
HNZ_guiding_hand_desc:0 "The 'Guiding' or 'Invisible' Hand, coined by Scottish economist, Adam Smith, refers to self-regulating aspect of the free-market. Instead of government regulation of the market itself, and allowing the market along to its own interests. The market would therefor be guided by independent traders as if by an invisible hand."

HNZ_introduce_import_tarrifs:0 "Introduce Import Tarrifs"
HNZ_introduce_import_tarrifs_desc:0 "Another interpreted principle of Adam Smith is the concept that the private individual prefers to trade at home rather than in foreign markets, which he believed is ultimately good for parent nation. Tarrifs upon imported goods would incentivise internal trade between stations and protect our more vulnerable markets to foreign wares."

HNZ_protectionist_policies:0 "Protectionist Policies"
HNZ_protectionist_policies_desc:0 "Restricting inter-stational trade which would help sustain local industries and tradesmen against foreign wares and allow a competitive edge from our own market. A trading alliance should always have the first picking at goods..."

HNZ_passport_requirements:0 "Passport Requirements"
HNZ_passport_requirements_desc:0 "A myriad of trade caravans pass through our numerous stations many times a day. From far flung stations to the far hinterlands where the notion of humanity has been forgotten; The Hansa recieves numerous peoples passing through a day. The free-access of peoples could leave stations vulnerable to subversive activities or even sabotage. Documentation or a Passport of each passing individual will keep tabs on any potential wicked characters which may seek to do harm to the Commonwealth."

HNZ_adam_smith_legacy:0 "Adam Smith's Legacy"
HNZ_adam_smith_legacy_desc:0 "A Scottish economist and philosopher who pioneered in early political-economic thought. His concepts birthed the concept of the free-market and allowing the freedom for every individual to produce and echange goods as they saw fit. Peoples interests would certainly promote greater economic growth and self-regulation than government regulation."

HNZ_property_rights:0 "Enact Property Rights"
HNZ_property_rights_desc:0 "Allowing the individual to own their own home, or their own belongings instead of the concieved notion of community or 'communal' items. Furthermore allowing the individual to possess and to have ownership over likewise items, and able to dispose of it as they see fit."

HNZ_station_centralisation:0 "Station Centralisation"
HNZ_station_centralisation_desc:0 "Hansa remains a decentralised organisation of Stations which have varying degrees of self-autonomy. To brace ourselves for any future conflict, or to maintain our dominant position in the metro we must centralise these stations into the fold of the Hansa authority."

HNZ_independent_station_jurisdiction:0 "Independent Station Jurisdiction"
HNZ_independent_station_jurisdiction_desc:0 "Allowing stations to govern and rule as they see fit outside of government invervention during times of peace allows us to focus the central government on more pressing issues, than having to rule every backwards station sidewalk."

HNZ_station_establish_political_committee:0 "Establish Politcal Committee"
HNZ_station_establish_political_committee_desc:0 "Having a smaller department comprised of former station chiefs, and administratives of the Hansa to voice their opinions and to relegate basic and rather menial jobs which are required to successfully keep everything moving flawlessly would be ideal. Enacting legistature and dealing with local issues internally and would allow our burgeoning administrative regieme to focus on more pressing issues. Such as maximising profits."

HNZ_independent_station_2:0 "Force the Chiefs to Comply"
HNZ_independent_station_2_desc:0 "The Station Chiefs are rather disorganised. We must secure their absolute consent if we are to rule with authority. Make sure they are completel on-board with our ideals."

HNZ_station_centralisation_2:0 "Aproach Indepndent Station Chiefs"
HNZ_station_centralisation_2_desc:0 "There are some Chiefs and officials that have dubious opinions on the Hansa. I'm sure with some soft spoken words we can make them think otherwise."

HNZ_board_of_directors:0 "Board of Directors"
HNZ_board_of_directors_desc:0 "The Board of directors are the chief decision making authority in the Hanseatic League. They come together to decide the policies and direction that the Hansa should be taken in."

HNZ_a_new_leader:0 "A New Leader"
HNZ_a_new_leader_desc:0 "The Board are fickle, old and greying. They have taken the Hansa down a long weary road of ignorance. They must be taken care of, and removed if necessary if the Commonwealth is to stand strong!"


##  military  ##

HNZ_establish_war_committee:0 "Establish The War Committee"
HNZ_establish_war_committee_desc:0 "During the Hansa-Red Line war, a war committee was formed between anti-communist coalition forces to better organise and plan tactics against the Red Line. Thankfully we haven't had to muster a organisation of that capacity since then. However with the growing tension within the Metro, forming a Committee of Station chiefs, military personnel would be an ideal operation."

HNZ_general_grizzled_veteran:0 "Grizzled Veteran"
HNZ_general_grizzled_veteran_desc:0 "To This Council we could add Sergei Yasnov; an old man in his late 50s who had fought in many previous conflicts even before the Hansa-Redline War. The utter carnage he witnessed and endured during the war made him retire from active duty. But now he wishes to return back to the fold."

HNZ_general_grizzled_veteran_oob:0 "Return to the Fold"
HNZ_general_grizzled_veteran_oob_desc:0 "Sergei seeks to drive many former soldiers of the Hansa-Redline war back into the fold. New blood is always needed, but its the old which are seasoned in conflict. Their knowledge and expertise is needed now more than ever."

HNZ_grizzled_better_arms:0 "Better Arms"
HNZ_grizzled_better_arms_desc:0 "A soldier is only as good as his weapon. What seperates a rag-tad group of militia and a formal army is the weapons in their hands. Great strides should be placed on scavenging or retrofitting better armaments for our troops."

HNZ_grizzled_not_another_bloodbath:0 "Lessons from the Hansa-Redline War"
HNZ_grizzled_not_another_bloodbath_desc:0 "The Conflict was utter carnage. Bodies clogged the tunnels as men and boys alike were thrown into the meat grinder with a total lack of regard. Sergei was in the thick of the fray, and lost many of his battle brothers. Yasnov remains solemnly silent about his stories of the war. Indeed so as he wishes to avoid another attritional hellhole which was the war."

HNZ_general_HNZ_conscription_reforms:0 "Conscription Reforms"
HNZ_general_HNZ_conscription_reforms_desc:0 "Better troops, better drills and better conscripts. We're not the Red Line. We dont pick any old fool from the wayside and give him a gun. We're better than that."

HNZ_an_elite_army:0 "An Elite Army"
HNZ_an_elite_army_desc:0 "An elite army of the Hanseatic League. Drilled and properly trained. Could even compete against the Spartans or Polis Kshatriya."

HNZ_general_foreign_mercenary:0 "Foreign Mercenary"
HNZ_general_foreign_mercenary_desc:0 "To This Council we could add Rutger De Vries. A foreign mercenary who has toured in numerous and several conflicts across the globe. He knows war all too well."

HNZ_general_foreign_mercenary_oob:0 "Recruiting Foreign Mercenaries"
HNZ_general_foreign_mercenary_oob_desc:0 "De Vries first order of business is to hire various groups of mercenaries who still operation within the Metro. His connections lay as far as the Europa Commonwealth, where its believed he sought refuge when the bombs dropped. He knows a few guys who live over there who are willing to sign up and join the Army. Their russian is still pretty shit, all things considered however."

HNZ_mercenary_war_never_changes:0 "War Never Changes"
HNZ_mercenary_war_never_changes_desc:0 "One thing De Vries knows, is that war itself doesn't change. Wading through the deep canopy of the Congo or traversing the windswept sands of Iraq. War is a struggle, of wits and minds. You might reason with yourself over ideology or the goodness of mandkind. But to Vries? Its only about the pay."

HNZ_mercenary_merc_army:0 "Soldiers of Fortune"
HNZ_mercenary_merc_army_desc:0 "Where theres war, theres coin, or in our case Bullets. And where theres bullets to be made. Soldiers follow."

HNZ_general_russian_badass:0 "Russian Badass"
HNZ_general_russian_badass_desc:0 "To This Council we could add Viktorovich Bochkarev. An all round russian badass. Whilst his tall feats and dubiously spun tales of heroism can quieten a room of even the most drunken of mobs. His stature is unquestioned, the personified aspirations of all soldiers alike. Bold, courageous and addicted to the adrenaline of the fray."

HNZ_general_russian_badass_oob:0 "Recruiting the Lads"
HNZ_general_russian_badass_oob_desc:0 "Bochkarev intends to recruit a bunch of his drinking buddies into the army. Considering he's the council leader hes bypassed alot of pre-examinations and health inspections. Considering from the sheer amount of moonshine and shitty liquour they've drunk flatline an elephant."

HNZ_badass_go_big:0 "Go Big..."
HNZ_badass_go_big_desc:0 "The Hansa are the biggest, most powerful faction in the metro with prominence. Their military should also be likewise the biggest and most meancing force."

HNZ_general_russian_badass_shock_and_awe:0 "Shock and Awe"
HNZ_general_russian_badass_shock_and_awe_desc:0 "Rapid use of force and dominance of the landscape. Overwhelming firepower and a spetacular display of force is needed in order to paralyse even the most ideologically fanatical of enemies. They wont even know what hit 'em..."

HNZ_regimental_drills:0 "Regimental Drills"
HNZ_regimental_drills_desc:0 "Keep our troops in fighting condition, drills and training exercises will keep them in shape."

HNZ_recruitment_drives:0 "Recruitment Drives"
HNZ_recruitment_drives_desc:0 "We can't just let people volunteer to service when conflict rests at our front door. We have to be active and responsive in seeking out the best recruits and bodies for our Army."

##    reclaimation path   ##

HNZ_establish_reclaimation_bureau:0 "Establish the Reclaimation Bureau"
HNZ_establish_reclaimation_bureau_desc:0 "Much of the Koltsevaya Line remains uncharted, explored despite laying in our controlled territory. A very strategic stretch of tunnels considering the fact that anyone outside the radial ring of the metro must pass through to the inner Metro. It would be wise to establish some sort of agency or organisation to map out the line, and to establish better transport networks, whilst also clearing out the debris and wreckage in them."

HNZ_reclaimation_train_technicians:0 "Training Technicians"
HNZ_reclaimation_train_technicians_desc:0 "New Technicians need to be recruited and trained, to support a new generation living in the Metro."

HNZ_reclaimation_clearing_tunnels:0 "Tunnel Clearing"
HNZ_reclaimation_clearing_tunnels_desc:0 "Cleanse the tunnels and passageways against mutants and debris alike. Make them much safer to travel from traders and military usage."

HNZ_reclaimation_organise_workforce:0 "Organising the Workforce"
HNZ_reclaimation_organise_workforce_desc:0 "Our workforce must be organised to provde a more effective usage."

HNZ_reclaimation_engineering_academy:0 "Engineering Academy"
HNZ_reclaimation_engineering_academy_desc:0 "An engineering academy to be able to train new engineers and transfer the knowledge of the old world on."

HNZ_reclaimation_engineering_chemicals:0 "Chemical Laboratories"
HNZ_reclaimation_engineering_chemicals_desc:0 "We have discovered... or found the means to produce chemicals to help produce our weaponry and equipment."

HNZ_reclaimation_repair_rail_carts:0 "Repairing Utility Trolleys"
HNZ_reclaimation_repair_rail_carts_desc:0 "Many rail carts could be repaired and built into fighting position through retrofitting and repairing."

HNZ_reclaimation_rail_carts_boost:0 "Trolly Technicial Knowledge"
HNZ_reclaimation_rail_carts_boost_desc:0 "The various manuals and documents can teach alot to learn about Rail Trollies. Very much so in the ways of repairing and improving upon their initial design."

HNZ_reclaimation_electric_cables:0 "Electrifying the Ring"
HNZ_reclaimation_electric_cables_desc:0 "Run electric cables through our tunnels which connect to our stations. Electric will be a good sight to see, not only bring comfort to our citizens but we can now use electricity to power our factories production capabilities."

HNZ_reclaimation_bureau_2_civilian:0 "Civilian Grants"
HNZ_reclaimation_bureau_2_civilian_desc:0 "Grants to provide our core industries the much needed funds to keep them afloat and compete against foreign wares"

HNZ_reclaimation_bureau_2_civilian_2:0 "Establish Inter-stational Teamsters"
HNZ_reclaimation_bureau_2_civilian_2_desc:0 "Teamsters must have connections across the entire territory of our jurisdiction. Able to rapidly go from place to place and can tend to issues and logistical matters."

HNZ_reclaimation_bureau_2_military:0 "Gearing for the Next Conflict"
HNZ_reclaimation_bureau_2_military_desc:0 "Whether the next conflict happens in 5 years time or tomorrow. We must be ready and prepared."

HNZ_reclaimation_bureau_2_military_2:0 "Prepatory Arsenal Stockpiling"
HNZ_reclaimation_bureau_2_military_2_desc:0 "Prepare for future strife by stockpiling resources and supplies dedicated to produce weapons"

HNZ_reclaimation_bureau_2_civilian_3:0 "Unified Artisan Councils"
HNZ_reclaimation_bureau_2_civilian_3_desc:0 "Pool our artisan councils and organisations together."

HNZ_reclaimation_bureau_2_military_3:0 "Industrial Armament Preparations"
HNZ_reclaimation_bureau_2_military_3_desc:0 "Prepare our Arsenal supply incase of future expansions."

HNZ_reclaimation_bureau_2_improve:0 "Reclaimation Bureau Extentions"
HNZ_reclaimation_bureau_2_improve_desc:0 "We may expand our Reclaimation Bureau to compensate the larger effort of managing the Ring Line."

HNZ_reclaimation_bureau_2_research_slot:0 "Conduct R&D Efforts"
HNZ_reclaimation_bureau_2_research_slot_desc:0 "We might not have the best science labs of that from Polis, but this one will do"

HNZ_pressure_reich:0 "Pressure the Reich"
HNZ_pressure_reich_desc:0 "The Fourth Reich are a faction of Russian Neo-Nazis who proclaim themselves the successors to Hitlers 3rd Reich. Despite their dreams of Lebensraum against the entire Metro, they are hermitic in nature, many denizens of the metro offput by their rancid extremist beliefs. However they do provide interesting trade opportunities however reluctant they are, and furthermore most promising trade partners..."

HNZ_trade_with_reich:0 "Peaceful Trade"
HNZ_trade_with_reich_desc:0 "The Fourth Reich are a faction of Russian Neo-Nazis who proclaim themselves as the successors to Hitlers 3rd Reich. They are hermitic in nature, as the rest of the metro loath their rancid beliefs. However they strike us as a promising trade partner. Due to their isolationism, interesting trade partners to say the least.."

## Stalkers ## 

HNZ_reclaimation_train_stalkers:0 "Train Surface Stalkers"
HNZ_reclaimation_train_stalkers_desc:0 "The Surface is a hostile place. Not only radiation, but myriad of mutant threats and frost-bite conditions. No reason why the surface remains a goldmine for eagle-eyed prospectors. We should establish a centralised team to go up and collect resources from the surface, before anyone else does."

HNZ_reclaimation_stalker_combat_training:0 "Combat Training"
HNZ_reclaimation_stalker_combat_training_desc:0 "Its clear that being ale to slip and dart around threats is not enough for our stalkers. They must be equipped and trained to deal with threats if they ever raise. Not only mutants but other hostile factions."

HNZ_reclaimation_call_stalkers_military_duty:0 "Call for military Service"
HNZ_reclaimation_call_stalkers_military_duty_desc:0 "If war ever does come to the metro, we may be able to call our Stalkers back and into military service."

HNZ_reclaimation_survey_posts:0 "Survey Posts"
HNZ_reclaimation_survey_posts_desc:0 "Keeping tabs on resource-rich areas and places with salvagable tools or other goods by marking them would make it ideal for easy and quick recollection."

HNZ_reclaimation_stalker_scour_north:0 "Scour Northern Moscow"
HNZ_reclaimation_stalker_scour_north_desc:0 "The Northern districts of Moscow are still ripe for the picking, despite being a smouldering crater. The only question is who is brave.. or stupid enough to go scour the ruins?"

HNZ_reclaimation_stalker_scour_south:0 "Scour Southern Moscow"
HNZ_reclaimation_stalker_scour_south_desc:0 "Southern Moscow is still promising of a place to scavenge. Despite the good spots already being cleared there are still diamonds in the rough."

HNZ_reclaimation_stalker_jackpot:0 "Finding the §CJackpot§!"
HNZ_reclaimation_stalker_jackpot_desc:0 "Our stalkers return, with them something of great significance..."

HNZ_renovate_vehicles:0 "Renovate Wrecks"
HNZ_renovate_vehicles_desc:0 "Our Stalkers tell of uncovering cars and vehicles in rather remarkabkle condition. If we were able to collect these wreckages they believe they could get one of our technicians to repair and fix one of them. Proving transportation to be much quicker, easier and safer."

HNZ_getting_an_upgrade:0 "Getting an Upgrade"
HNZ_getting_an_upgrade_desc:0 "With the repairs on surface vehicles underway. It will provide more storage capacity for our stalkers, so they may bring back more resources to suit our cause."

HNZ_salvage_haul_depot:0 "Salvage Haul Depot Run"
HNZ_salvage_haul_depot_desc:0 "Now we can go much further than before which could normally be achieved on foot."

HNZ_burn_tire:0 "Burn Tire"
HNZ_burn_tire_desc:0 "With our surface vehicles compelted, lets put them to the test!"

HNZ_war_committee_war_plans:0 "Establish the War Plan Department"
HNZ_war_committee_war_plans_desc:0 "To antiicpate threats and future foes we must establish a department with the firm directive of dealing with potential enemies that the Hansa may face. Within and without."

HNZ_war_committee_war_austerity_effort:0 "Austerity Efforts"
HNZ_war_committee_war_austerity_effort_desc:0 "When war does happen, we must be ready. Not only do our administration, but our economy and populace."

HNZ_war_mobilisation_plans:0 "War Mobilisation Plans"
HNZ_war_mobilisation_plans_desc:0 "Its clear, that the Metro is heading into another age of strife. The Hanseatic league must be ready."

HNZ_lessons_from_conflict:0 "Lessons of the Coalition War"
HNZ_lessons_from_conflict_desc:0 "The Coalition war was ruthless. Near the end of the conflict it was a meat grinder, with no thought for the lives of those who were being tossed into the meat grinder. Tales of heroism and victories squashed by immense casualties and neglect."

HNZ_planning_first:0 "Prioritise Planning"
HNZ_planning_first_desc:0 "Prioritising sufficient planning and approaching armed conflict with tactics."

HNZ_planning_military_advisor_3:0 "The Tunnel Runner"
HNZ_planning_military_advisor_3_desc:0 "Well versed in traversing the hectic and dingy darkness of the Metro itself. Its almost as if he has a 6th sense. Able to discover secret passageways and utility tunnels with relative ease. Able to get the jump on enemies and foes with lightning precision."

HNZ_planning_military_advisor_2:0 "Discrete Fighter"
HNZ_planning_military_advisor_2_desc:0 "Whilst the dark recesses of the Metro are in a constant perpetual state of darkness. Like a fox, or an owl, he can pierce the void and spot foes skulking in the darkness."

HNZ_planning_military_advisor_1:0 "Planning Expert"
HNZ_planning_military_advisor_1_desc:0 "A meticulous planner, able to draw up in-depth battle plans within moments. A quick thinker and taking into consideration the logistical nightmare which is the Metro depths."

HNZ_logistics_first:0 "Logistics Above All Else"
HNZ_logistics_first_desc:0 "Prioritising Logistics and approach to war under that guise."

HNZ_logistics_military_advisor_3:0 "Der Kommandant"
HNZ_logistics_military_advisor_3_desc:0 "A Former Squad Commander in the Reich who fell out of favour with the Fuhrer on the grounds of outsiders joining the ranks. When the Fuhrer assumed power in late 2027 he fled to Hanseatic territory. Proving an ample combatant."

HNZ_logistics_military_advisor_2:0 "Winter Soldier"
HNZ_logistics_military_advisor_2_desc:0 "Able to plan and organise his soldiers even in the thickest and coldest months of the year. When even the deep metro freezes over and the fear of frostbite is rampant."

HNZ_logistics_military_advisor_1:0 "Ingenious Maverick"
HNZ_logistics_military_advisor_1_desc:0 "Unorthodox in the ways and means he fights. Using unconventional tactics and strategy. The enemy can't counteract if they don't know our next move."

HNZ_establish_OVMSB:0 "Establish the OVMSB"
HNZ_establish_OVMSB_desc:0 "The OVMSB - Seperate Highly Mobile Assault Battalion, a shock battalion can be deployed to serve in our operations. Manly involving the usage of rail vehicles they have proven to be capable, and successful in their operations."

HNZ_planning_general_boost:0 "Grand Plans"
HNZ_planning_general_boost_desc:0 "Failing to plan, is planning to fail. Or Planning is indespensible, but often times useless. Whatever those quotes mean its saying that Planning is important on any large-scale offensive."

HNZ_logistics_general_boost:0 "Logistical Approach"
HNZ_logistics_general_boost_desc:0 "In the Metro, fighting is one half of the battle, the other is logistics. Making sure supplies and equipment reach our frontlines and support our troops. "

HNZ_doctrine_2:0 "New Doctrine"
HNZ_doctrine_2_desc:0 "With new command staff, come new ideas and knowledge of past and future wars. A new doctrinal approach to the way we fight wars."

HNZ_war_games:0 "War Games"
HNZ_war_games_desc:0 "To anticipate a foe, we must emulate the tactics necessary to counter them. Not only our troops, but our commanders should be ready to deal and tackle these threats"

HNZ_war_polis_joint_operartions:0 "Joint Operations with Polis"
HNZ_war_polis_joint_operartions_desc:0 "Polis and the Hansa have had a special relationship to say the least. Considering Polis' position in the metro many eyes gaze upon from dreams of conquest and subjugation. Polis has some of the best and well-disciplined troops in the entire metro for that very reason. We could learn alot from them."

HNZ_war_special_forces:0 "Special Forces Efforts"
HNZ_war_special_forces_desc:0 "We cant rely on just brawn and overwhelming numbers. We must have an elite detachment of troops. The fate of war may very much rest in their hands, and like dominos only one push do they need to commit to for the war to turn in our favour."

HNZ_war_drafts:0 "War Drafts"
HNZ_war_drafts_desc:0 "Establish a new draft, a better and optimal draft guise which will gather the best troops and soldiers to fight."

 HNZ_ring_of_steel:0 "Ring of Steel"
 HNZ_ring_of_steel_desc:0 "The Koltsevaya line is the most important and strategic location other than Polis. It holds the bulwark of the outer metros from the inhabitants of the inner. A bulwark against the enemies of civilization and of Humanity. It would be wise to secure the line."

 must_complete_centralisation_tt: "\nOnce the §YFocus§! is completed, the Arc must first be §YCentralized§! first before moving onto consolidating the next Arc!\n"

 HNZ_ring_of_steel_east_arc:0 "Rebuild the Western Arc"
 HNZ_ring_of_steel_east_arc_desc:0 "Rebuild up the Western Arc. Clearing the tunnels and improve overall infrastructure."

 HNZ_krasnopresnenskaya_trade:0 "Krasnopresnenskaya Trade"
 HNZ_krasnopresnenskaya_trade_desc:0 ""

 HNZ_protection_against_the_reds:0 "Protection Against the Red Line"
 HNZ_protection_against_the_reds_desc:0 "Whilst the Coalition wars are fading from public thought. The Red Line have yet to forget the blood price they paid. Dreams of a united inter-stational revolution crushed. They're not going to make amends with us time soon."

 HNZ_kievskaya_trade:0 "Kievskaya Trade"
 HNZ_kievskaya_deade_desc:0 "Kievskaya sits on the border with the Arbat confederation who have recently fallen onto hard times. Beyond that the rather aloof Europa Commonwealth. Beyond that who knows? Regardless trade in the western Metro is still profitable."

 HNZ_military_fund:0 "Military Funds"
 HNZ_military_fund_desc:0 "Establish a proportion of our GDP to put aside to the funding of our ever growing military"

 HNZ_ring_of_steel_south_arc:0 "Rebuild the Southern Arc"
 HNZ_ring_of_steel_south_arc_desc:0 "Rebuild up the Southern Arc. Clearing the tunnels and improve overall infrastructure."

 HNZ_south_civilian:0 "Southern Civilian Grants"
 HNZ_south_civilian_desc:0 "Allow southern industries and trades to recieve grants to protect our growing industries against outside interference."

 HNZ_south_arc_military:0 "Southern Military Buildup"
 HNZ_south_arc_military_desc:0 "Establish armories and arsenal districts in our Southern stations. Pumping out weapons and armaments to fund our growing military might."

 HNZ_HNZ_clearing_southern_tunnels:0 "Cleansing the Southern Tunnels"
 HNZ_HNZ_clearing_southern_tunnels_desc:0 "Between us and Sevastopolskaya lies numerous stations filled with foul monsters and grizzly beasts, along with other such terrifying things no man dares to speak of. Well enough is enough. We'll send a detachment to go and secure those tunnels."

 HNZ_HNZ_trade_with_MOB:0 "Trade with the Mobsters"
 HNZ_HNZ_trade_with_MOB_desc:0 "The Mobsters of Kaluzhsko-Rizhskaya are a group of 4 gangs who control Shabolovskaya, Leninsky Prospekt, Novye Cheryomushki. Whilst not a threat to our regime.. yet. They may provide worthwhile trade partners. Who said you can't buy friendship with bullets?"

 HNZ_develope_serpukhovsko_timiryazevskaya:0 "Develope Serpukhovsko Timiryazevskaya"
 HNZ_develope_serpukhovsko_timiryazevskaya_desc:0 "The Southern edge of our authority. Beyond the line lies Sevastopolskaya, and beyond.. who knows. It would be best to develope that region. Perhaps encourage scavengers and stalkers to venture forth and trek the southern tunnels?"

 HNZ_tulskaya_defense:0 "Tulskaya Defense"
 HNZ_tulskaya_defense_desc:0 "An extra layer of defense should be established to defend the station against foes."

 HNZ_contact_YAS: "Contact [YAS.GetName]"
 HNZ_contact_YAS_desc: "Located further along the Kaluzhsko-Rizhskaya Line is the aloof [YAS.GetName]. After suffering harshly at the hands of an unknown plague, the nation practises a strict code of isolation away from the Metro. Although some contacts between station Administrators inside the Station do exist."

 HNZ_north_arc:0 "Rebuild the Nothern Arc"
 HNZ_north_arc_desc:0 "What lies beyond the northern Arc is rather obscure. Apart from talks of ratmen stalking the far north, and Anarchists. Not much is known of that which could pose a hostile threat other than hordes of mutants. Regardless, the line must be secured."

 HNZ_north_civilian:0 "Northern Civilian Grants"
 HNZ_north_civilian_desc:0 "Reinburse our smaller northern industries with grants so that they may provide a competitive edge against foreign traders."

 HNZ_north_arsenals:0 "Northern Military Buildup"
 HNZ_north_arsenals_desc:0 "Establish armories and arsenal supplies in the north. Craftsmen toiling away producing and retrofitting armaments and weapons."

 HNZ_capital_resources:0 "Reinburse Capital Fund"
 HNZ_capital_resources_desc:0 "Our Treasury is bolted shut and secured by rebar and concrete walls. As personnel guard the entrace into the vault. Its rather small however, and if our profit margin rises, as it seems to be doing so, an extention must be constructed on said treasury."

 HNZ_clear_out_dry_station:0 "Dry Station Bandits"
 HNZ_clear_out_dry_station_desc:0 "The Dry Station Bandits are lead by an ex-Red Line commander who mutinied shortly after the end of the Coalition War. They're not apart of the Red Line so I'm sure they wouldn't mind if we stepped in."

 HNZ_trade_satanists:0 "Trade with the Satanists"
 HNZ_trade_satanists_desc:0 "The Satanists are a group of cannibal thugs roaming the northern metro. When their goons are not jacked up on hallucogenic mushrooms, they're slaving other stations' citizens to dig a tunnel they believe will connect straight down to hell. Whilst fanatical, they do possess what appears to be strange source of fuel. I'm sure we can think of something to trade them in return for their fuel reserves."

 HNZ_purchase_BRK_station:0 "Purchase Belorusskaya"
 HNZ_purchase_BRK_station_desc:0 "Belorusskaya is a trade station where numerous merchants come to gather to sell and peddle their wares, located right outside of Hansa territory. The profits that the station make provide a keen interest for our administration. Send the Free Farms and Factories an offer to purchase the station."

 HNZ_VDNK_trade: "Trade with VDNK"
 HNZ_VDNK_trade_desc: ""

 HNZ_DIM_help: "Support Dimitrovskaya"
 HNZ_DIM_help_desc: ""

 HNZ_ring_of_steel_west_arc:0 "Rebuild the Eastern Arc"
 HNZ_ring_of_steel_west_arc_desc:0 "Rebuild up the Eastern Arc. Clearing the tunnels and improve overall infrastructure."

 HNZ_eastern_industry_2:0 "Establish Scrapping Organisations"
 HNZ_eastern_industry_2_desc:0 "Joint fund operations to recover and salvage the numerous piles of scrap in the Metro itself. It can be salvaged and used for other purposes."

 HNZ_eastern_industry_1:0 "Unify the Technician Teams"
 HNZ_eastern_industry_1_desc:0 "Our technical teams are sporadically placed around the Hansa. Entire committees of dedicated craftsmen or a small family of passionate technicians. Pooling them all together into one cohesive organisation would be an ideal solution."

 HNZ_taganskaya_shooting_range:0 "Absorb the Taganskaya Shooting Range"
 HNZ_taganskaya_shooting_range_desc:0 "The Taganskaya shooting rang is used prominently by the illustrious elite of Hansa. The Station has been retrofitted to serve as a shooting range from the numerous mutants who flee down from the surface or connected tunnels. We could put the station under our jurisdiction, loaning the shooting range out for our soldiers."

 HNZ_kurskaya_defense_effort:0 "Defense of Kurskaya"
 HNZ_kurskaya_defense_effort_desc:0 "Kurskaya remains in a rather strategically important place in the metro. Whilst the eastern parts of the metro experience little in the way of mutant attacks. It is the human ones which could be an issue in the near future. pre-emptively stockading the station with fortifications in brace of foes is ideal."

 HNZ_west_gatling_boost:0 "Gatling Improvements"
 HNZ_west_gatling_boost_desc:0 "We can improve the initial design of the Gatling weapons significantly. Outfitting the design from using spare parts and materials salvaged from other guns. Just because its a metro-made weapon doesn't necessarily mean it has to act and feel like shit in your hands."

 HNZ_west_explosive_boost:0 "Explosive Improvements"
 HNZ_west_explosive_boost_desc:0 "We can improve the initial design of our Explosive weapons significantly. Improve the revolving chamber mechanism whilst the addition of ironsights will improve peformance. Despite the solders firing these weapons in complete darkness, it'll still help nontheless."

 HNZ_east_centralise:0 "Centralise the Western Arc"
 HNZ_east_centralise_desc:0 "Our Authority within the Western Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."

 HNZ_south_centralise:0 "Centralise the Southern Arc"
 HNZ_south_centralise_desc:0 "Our Authority within the Southern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."
 
 HNZ_north_centralise:0 "Centralise the Northern Arc"
 HNZ_north_centralise_desc:0 "Our Authority within the Northern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."

 HNZ_west_centralise:0 "Centralise the Eastern Arc"
 HNZ_west_centralise_desc:0 "Our Authority within the Eastern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."

 HNZ_steer_in_new_direction:0 "Steer in a new Direction"
 HNZ_steer_in_new_direction_desc:0 "It is clear that the Hanseatic experiment has failed. We must steer the Commonwealth into a completely new direction."

 HNZ_begin_satellite_states:0 "Satellite States"
 HNZ_begin_satellite_states_desc:0 "Our Neighbours are neutral, rather unsuprisingly considering their proximity to a powerful goliath such as the Hansa. We are able to coerce them under our thumb through subversion of their economy and political regiemes, bringing them close to the Hansa."

 HNZ_pvl_puppet:0 "Paveletskaya Puppet"
 HNZ_pvl_puppet_desc:0 "The citizens of Paveletskaya are cursed considering their hermetic door is broken. Leaving the station open to mutant attacks from the surface. The citizens live in poor standards, and have to evacuate the station every evening. We could provide assistance, send a detachment of troops to guard the entrance, and fix the hermetic door with our technicians."

 HNZ_pls_agreement:0 "Polis Agreements"
 HNZ_pls_agreement_desc:0 "Our relations with Polis has always been close. Why not make it closer? With their brains and our brawn we can make an excellent force."

 HNZ_support_the_rangers:0 "Support the Spartans"
 HNZ_support_the_rangers_desc:0 "Prop up the rangers by supporting them. Maybe they'll return the favour in the future?"

 HNZ_our_authority:0 "Our Authority"
 HNZ_our_authority_desc:0 "The Hanseatic League isn't just about the money. Its about the message. That humanity can alteast survive and prosper in the metro."

 HNZ_RED:0 "Better Dead than.."
 HNZ_RED_desc:0 "Its time we ended their rotten rule over the Komsomolskaya once and for all!"

 HNZ_RCH:0 "Once and For All"
 HNZ_RCH_desc:0 "No longer will innocents be slaughtered by their ideology. We beated then once a long long time ago. we can do it again!"

 HNZ_satellite_states:0 "Our Neighbours"
 HNZ_satellite_states_desc:0 ""

 ## NEW LOC ##

 HNZ_reclaimation_tools_of_the_trade: "Tools of the Trade"
 HNZ_reclaimation_tools_of_the_trade_desc:0 "Something to consider isn't the precious materials needed to craft and repair our existing armaments, but the tools which are needed to turn hunks of scrap and folded pieces of metal into usable gear. Those detailed and highly specialized tools are rare to find in the Metro, and are jealously safeguarded from prying hands. We should take care of the existing stock of tools we have."

 HNZ_reclaimation_railcart_2: "Jurry-Rigging"
 HNZ_reclaimation_railcart_2_desc: "Take the simple Hand-Draisine, Weld metal skirting around the frame, and place a DsHk gun on the front and you have a crude, but effective assault vessel that can breakthrough enemy lines."

 HNZ_reclaimation_railcart_3: "Salvage Utility Carriages"
 HNZ_reclaimation_railcart_3_desc: "Alot of Depots lie vacant across the Under-Metro. Whilst most have been picked clean by scavengers, and vaulables left to rot, some useful items still remain."

 HNZ_reclaimation_railcart_1: "Rapid Response Units"
 HNZ_reclaimation_railcart_1_desc: "If history can tell us one thing, is that Rapid deployment and movement of troops to cut off the enemy is the key to success in combat. Many such instances have armies been bogged down, especially such as during the Coalition War. Quick movement and navigation is key to victory."

 HNZ_reclaimation_railcart_4: "War-Machines"
 HNZ_reclaimation_railcart_4_desc: "In the Old days, Armies were highly mobilized and were carried by vast amounts of motorized and mechanized vehicles. Today however, most are lucky to be afforded the pleasure of leather boots, let alone transportation. However, only the most affluent, and powerful polities in the Metro can afford such grand, and forboding armies."

 HNZ_reclaimation_railcart_5: "Linebreakers"
 HNZ_reclaimation_railcart_5_desc: "Only few remember the days when trains and carriages passed up and down the tunnels in the Metro. Now, these decrepit unused vehicles shall serve a purpose once more."

 HNZ_reclaimation_railcart_34: "Bauman-Hansa Technical Concern"
 HNZ_reclaimation_railcart_34_desc: "The Bauman is a highly-specialized, yet often aloof Alliance of technicians who specialize in the refabrication and repair of delicate machinery and tool. In exchange for necessary resources they need, and joint security in return they may help us repair and modify Rail Draisines for military purposes."

 HNZ_baumansky_joint_trade: "We will request technical support from §Y[BAU.GetFlag][BAU.GetName]§! which will help improve our §YEquipment Production§!"

 HNZ_reclaimation_railcart_36: "Collaborative Efforts"
 HNZ_reclaimation_railcart_36_desc: "The Bauman Alliance has been drawn closer to the Hanseatic Sphere of influence, and now enjoys a much closer relation with the Government in Prospekt Mira. Although many of the older heads in the Alliance grumble, and quietly hide their resentment, many of the younger technicians are eager."

 HNZ_amble_crops: "Diversifing Crop Output"
 HNZ_amble_crops_desc: "6000 years ago, people cultivated the first crops, the transitory from hunters and gatherers to sedentary farmers was an arduous task. Crops in the metro are a rare sight. Only a few selected species survived the War and even then, their emaciated state leaves little output in produce."

 HNZ_engineering_academy_2: "Appropriate Scrapping Organizations"
 HNZ_engineering_academy_2_desc: "Many scrapping organizations exist in the League. Whilst the salvage operations are left to Stalkers. How those resources are used are usually left up to the local stations and their administrations."

 HNZ_engineering_academy_1: "Standardised Planning"
 HNZ_engineering_academy_1_desc: "Planning living space, farming plots and other such accommodations in the Underground is a tricky thing to manage effectively. With limited space, planning procedures must be carefully detailed and effective."

 HNZ_engineering_academy_4: "Synthetic Gasoline Efforts"
 HNZ_engineering_academy_4_desc: "Fuel is a difficult, rare resource to come across. Most has been used up. Strives must be made to finding, or creating synthetic fuel to keep our economy and military afloat."

 HNZ_engineering_academy: "Heavier Armaments"
 HNZ_engineering_academy_desc: "Its obvious that simple scrap guns wont win the battle. Our military requires highly specialized support teams to actively engage in conflict."
 
 HNZ_engineering_academy_5: "Improved Armaments"
 HNZ_engineering_academy_5_desc: "Scrap Guns and shoddy pipe pistols wont win wars. Our huge and vast economic might might stop war encroaching, but what does the future hold? Our guns should reflect our economic power."

