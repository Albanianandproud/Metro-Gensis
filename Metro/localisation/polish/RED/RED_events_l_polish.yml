 RED_appease_the_dissenters:0 "§gDysydenci z Czerwonej Linii zostaną uspokojeni, co ulepszy ich cechy§!"
 nf_RED.7.t:0 "Kwestia zapotrzebowania na ziarna"
 nf_RED.7.d:0 "Zapotrzebowanie na zboże to miecz obosieczny. Dostarczanie naszym wojskom tak potrzebnych zapasów w czasach walki, takich jak wojna Hanzy. Wojna toczyła się wyłącznie w małych kieszeniach i była rozpaczliwa w całym metrze. Przemieszczanie zaopatrzenia w zorganizowany sposób było trudne, biorąc pod uwagę liniowy charakter wojny. Armia uciekła się więc do konfiskaty zboża i innych zasobów, aby zwiększyć swoje zapasy.\n\n Chociaż rzeczywiście okazało się to skuteczne, było jednak zbyt wydajne. Poleganie na tej wypróbowanej i prawdziwej metodzie przetrwało. Jednak pomimo tego, że wojna stała się odległym wspomnieniem, wojsko nadal ją praktykuje. Jest to jeden z czynników, który przyczynia się do tego, że nasza gospodarka znajduje się w takiej zapaści.\n\n Mądrze byłoby zdemobilizować naszą stopę konfiskaty, jednak jej zależność od czasów wojny nie jest kwestionowana, ani nie jest czymś, czego należy unikać, gdy wojna rzeczywiście staje się oczywista."
 nf_RED.7.a:0 "Zmniejszenie intensywności, ale utrzymanie oczekiwanych kwot"
 nf_RED.7.b:0 "Musimy teraz ograniczyć wszystkie żądania"
 nf_RED.8.t:0 "Kwestia braterstwa"
 nf_RED.8.d:0 "Maxim Moskvin, młodszy brat Andreya. Zawsze w jego cieniu i zawsze z urazą na ramieniu. Maxim zawsze był zazdrosny o swojego starszego brata. Uroku Andreya, jego sukcesu i władzy. Braterska relacja zgniła i nie była niczym więcej niż zwykłą rywalizacją.\n\n Czy Maxim miał jakiś szacunek do starszego brata? Ciężko powiedzieć, ale ta miłość zwietrzała i zwiędła z biegiem lat. Jedynym wspomnieniem, jakie Maxim mógł przekazać z ich młodości, nie była więź, którą kiedyś dzielili, beztroskie dzieci, ale gorzka uraza, którą żywił.\n\n Pomimo tego, Moskvin trzyma się swoich własnych talentów. Być może nigdy nie dorówna bardziej utalentowanemu bratu. Ale Maxim ma w sobie determinację, którą niewielu mogłoby osiągnąć. Silne czoło i niekwestionowany autorytet, któremu niewielu odważyłoby się przeciwstawić. Pewność siebie i wierność sobie. Arogancja? Możliwe, ale ktoś, kto przewodzi, figurant."
 nf_RED.8.a:0 "Jego wiedza na temat działań wojennych na pewno się przyda"
 nf_RED.8.b:0 "Jego doświadczenie w działaniach wojennych będzie przydatne"
 nf_RED.8.c:0 "Na razie najbardziej odpowiada mu stanowisko członka politbiura"
