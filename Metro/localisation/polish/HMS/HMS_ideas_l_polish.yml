l_polish:
 molodezhnaya:0 "Społeczeństwo ludzi-mutantów"
 molodezhnaya_desc:0 "Społeczeństwo zmutowanych ludzi. Zdeformowani z powodu płytkiej głębokości stacji, na której się schronili, promieniowanie przeniknęło do stacji, zabijając wielu jej mieszkańców. Ci, którym udało się przeżyć, zostali potwornie zmutowani i zdeformowani. Niemile widziani przez żadną inną stację, te biedne dusze doświadczyły prześladowań poza swoją stacją macierzystą.\n\nWzględnie odizolowani od reszty metra. Obywatele Mołodiożnaja znaleźli względne bezpieczeństwo. Ich mieszkańcy z czasem rozwinęli unikalne zdolności parapsychiczne i telepatyczne. Byli nawet w stanie wytrzymać ostre promieniowanie.\n\nPomimo deformacji, ich stacja pozostaje jedną z najbardziej czystych, zorganizowanych, gościnnych i ogólnie przyjemnych społeczności poza Wielkim Metrem. Jej mieszkańcy wciąż zachowują wiele ze swojego człowieczeństwa, nawet w porównaniu ze stacjami 'niezmutowanymi'."