l_hungarian:
 RED_introduction:0 "A forradalom hazája"
 RED_introduction_desc:0 "A Szokolnicseszkaja szülötte, a szovjet állam végakarata és dicsősége, a Vörös Vonal. Komszomolosokból, túlélő veteránokból és sok más, az orosz szocialista múlt iránt nosztalgiát érző emberből alakult. Sehol máshol nem lehet a Szovjetunió fenségét - és hatalmát - jobban utánozni, mint a Vörös Vonalon."
 
 RED_adress_the_situation:0 "A helyzet megoldása"
 RED_adress_the_situation_desc:0 "Katasztrofális minden résztvevő számára. A Hanza-Vörös Vonal háború hullámai a Vörös Vonalon belül még súlyosabban érezhetők. Andreys egy egységes metróról álmodik - összetörve. Békével, ami csak a gyengeség érzetét keltette belül. Politikai disszidensek lázadása, és forradalmárok messziről. A helyzetet kezelni kell."

 RED_use_korbut:0 "A hírszerzés"
 RED_use_korbut_desc:0 "A KGB titkos és kíméletlen utódja, az Állambiztonsági Bizottság arra szolgál, hogy megszabadítsa a Vörös Vonalat az antiszocialista agitátoroktól, és megszüntesse az őket érintő problémákat. Azonban más célokra törekedhetnek, amelyek nem illeszkednek Andrey céljaihoz: a Vörös Vonal megreformálásához."

 RED_reintroduce_chekists:0 "A csekisták újratelepítése"
 RED_reintroduce_chekists_desc:0 "A KGB fegyveres ágát, a csekistákat megfelelően felszerelhetnénk, és belső, aktívabb szolgálatot láthatnának el. A birtokháborítók elrettentése, a lakosságunk hatalmas megfigyelőhálózatának kiépítése."

 RED_infiltrate_workers_culture:0 "Beszivárgás a civil szférába"
 RED_infiltrate_workers_culture_desc:0 "Annak megfelelő biztosítása, hogy a lakosság rendíthetetlenül hűséges maradjon a szocializmus és az állam eszméihez, és alávesse magát azoknak. A civil szférákba való beszivárgás szükséges a szovjetellenes másként gondolkodás megelőzéséhez és leküzdéséhez."

 RED_watch_the_politburo:0 "A Politbüro nyomon követése"
 RED_watch_the_politburo_desc:0 "Annak ellenére, hogy a Politbüró a Vörös Vonal érdekében áll, nem lehet azt mondani, hogy lojálisak a főtitkárhoz. Ha figyelemmel kísérnénk a tagjait, az lehetővé tenné számunkra, hogy lássuk, nem követnek-e el árulást. Persze nem azt mondom, hogy ez valaha is megtörténne. Ők a Vörös Vonal érdekeit tartják szem előtt."

 RED_placate_ministers:0 "A miniszterek megnyugtatása"
 RED_placate_ministers_desc_:0 "A regionális állomások vezetői, helyi vezetők és a köztársaságunkban tevékenykedő személyiségek kockáztathatják a felháborodást, ha felszólalnak az uralmunk ellen. Ajándékokkal, vagy egyenesen a jó öreg félelemmel és megfélemlítéssel való megnyugtatásukkal be kéne  fogniuk a szájukat."

 RED_gather_politburo_support:0 "A Politbüro támogatásának megszerzése"
 RED_gather_politburo_support_desc:0 "A Politbüro 10 tagból áll, és a Kommunista Párt Központi Bizottságának irányító testületét alkotja. A tagok között vannak régi vágású konzervatívok, akik meghatározzák a Vörös Vonal politikáját. Nem érdemes felidegesíteni őket. Ezért az ő támogatásuk megszerzése elsődleges fontosságú."

 RED_scale_back_militarization:0 "A hadsereg létszámánák csökkentése"
 RED_scale_back_militarization_desc:0 " "

 RED_banner_of_the_revolution:0 "A forradalom lobogója"
 RED_banner_of_the_revolution_desc:0 "A Politbüró havonta kétszer ülésezik a Forradalmi Lobogó állomás központi csarnokának közepén kialakított fateremben. Egy megfelelő bizottsági gyülekezőhely létrehozása jóindulatot és szívességeket szerezhet számunkra cserébe."

