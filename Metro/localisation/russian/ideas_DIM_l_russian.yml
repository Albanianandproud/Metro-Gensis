l_russian:
 DIM_alliance:0 "Несокрушимый Альянс"
 DIM_alliance_desc:0 "Был быстро сформирован после наплыва крыс на Тимирязевскую в 2014, которых выжгли храбрые огнеметчики. У Альянса получилось отойти от сферы влияния Ганзы и Красной Линии и сохранить автономию из-за их очень сильной сельскохозяйственной промышленности. Союз трех станций преподносит себя как бастион автономии и место свободы от политических манипуляций врагов вокруг,однако расположение этих самых станций является незначимым на карте метро. Это не очень приятный факт для местных управленцев."


 DIM_rock_and_hard_place:0 "Между молотом и наковальней"
 DIM_rock_and_hard_place_desc:0 "Не легко выстоять между двумя враждующими гигантами в метро. Не говоря уже о том, что Фашисты из Четвертого Рейха проводят милитаризация и точат на нас зуб. Ни договоры, ни сделки не помогут сдерживать их в желании жизненного пространства. С другой стороны, из разрушенной Тимирязевской исходит зловещий смех и ужасные крики. Это будет проблема хуже крыс..."