  RCH_wolf:0 "Gauleiter Volkov"
  RCH_wolf_desc:0 "Gauleiter Volkov, znany też po prostu jako 'wilk', jest jednym z najbardziej prestiżowych powierników Führera. Wilk kieruje i nadzoruje wszystkie działania na stacji Puszkinskaja. Nic nie dzieje się bez jego czujnego oka i zgody."
  
