 metro_ruins:0 "Руины метро"
 metro_ruins_desc:0 "Неисчислимые мили следов, бесчисленное множество извилистых и плетеных переходов, проникающих в темные уголки земли и тьма, забытая и полная беспокойных душ. Теперь это твой дом."

 hanza_redline_war:0 "Наследие войны между Ганзой и Красной линией"
 hanza_redline_war_desc:0 "Самый кровавый конфликт, который видело все Метро после апокалипсиса. Война велась между §YГанзейской лигой§!, и §BАнтикоммунистической коалицией§! как средство подавить постоянно растущую мощь §RСокольнической§! линии. Война быстро переросла в настоящую бойню, тут и там сражения, партизанские войны, целые станции и туннели усыпаны башнями из трупов. Одна сторона могла взять под свой контроль станцию, но позже в тот же день они были отброшены. Постепенно война утомляла, истощая ресурсы метрополитена и его население. Граждане обеих сторон были взволнованы и истощены войной. Было ясно, что ни одна из сторон не добьется победы. Хотя можно утверждать, что истинным победителем является §YГанза§! - как их интересы, чтобы сдержать §RКрасную Линию§! и полностью подчинить §Yеольцевую§! было достигнуто. Видно, что шрамы этого ужасного конфликта все еще долбго будут заживать на жителях метро.\n\n Пройдет некоторое время, прежде чем наши граждане захотят присоединиться к вооруженным силам."