  RED_sergei:0 "A Hanza-Vörös vonal háború hőse"
  RED_sergei_name:0 "Szergej Antonov"
  RED_sergei_desc:0 "Hős, aki kitűnően harcolt a §YHanza-Körös vonal háborúban§!!, Szergej az ellenséges vonalak mögött találta magát és dicső harcosokból álló csapatát, a §YHanzai§! és §YArbati§! erők ellentámadása után, akiknek sikerült elvágniuk a §RVörös vonal§! erőit a §YBibliotyeka Im. Lenyinánál§! Vezető nélkül, Szergej átcsoportosította csapatát és sikerült áttörnie a §YKoalíció§! erőit, hogy átcsoportosuljon a fő §RVörös Hadsereghez§! Személyesen vezette a rohamot a lövésekkel szemben, és egyedül intézett el §Y12§! katonát. Szergej bátorságáért kitüntetést kapott. Egy igazi mintakatona."
  RED_hero_of_the_revolution:0 "A Forradalom Hőse"
