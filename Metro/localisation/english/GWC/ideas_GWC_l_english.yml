l_english:
 GWC_bump_in_the_night:0 "Bump in the Night"
 GWC_bump_in_the_night_desc:0 "Something more than the rats lurk in the dark..."

 GWC_purged_cannibals:0 "Purged The Cannibals"
 GWC_purged_cannibals_desc:0 "Once a threat to the Metro at large, now only a tale used by mothers to frighten misbehaving children. But none will ever forget their legacy as pale figures skulking in the dark."

 GWC_infiltrated_small:0 "Things That Go Bump In The Night"
 GWC_infiltrated_small_desc:0 ""

