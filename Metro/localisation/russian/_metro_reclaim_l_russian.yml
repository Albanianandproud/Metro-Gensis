 reclaimation_event.2.t: "Территория отвоевана"
 reclaimation_event.2.d: "Команда колонизаторов, которую мы отправили в Метро, вернулась с победой, успешно захватив  часть Метро, способствуя нашему прогрессу и общему делу."
 reclaimation_event.2.a: "Установите периметр! Я хочу, чтобы это место было защищено."
 reclaimation_event.2_tt: "Территория переходит под наш контроль, но мы должны еще больше обезопасить государство, чтобы интегрировать его в нашу сферу. Будет активирована §Yвременная миссия§!, и мы должны выполнить определенные условия, чтобы полностью заселить регион. Если мы этого не сделаем, §Yрегион будет потерян§!."
 
 reclaimation_event.mutants.t: "Атаки мутантов"
 reclaimation_event.mutants.d: "Команда по колонизации, которую мы отправили в Метро, подверглась жестокому нападению диких мутантов. Большая часть команды была убита, те немногие, кому удалось спастись, получили ранения или остались в шрамах на всю жизнь. Эта потеря не будет напрасной!"
 reclaimation_event.mutants.a: "Печальный день."
 
 reclaimation_event.3.t: "Потеря в Метро"
 reclaimation_event.3.d: "Мы ничего не слышали о команде колонизации с тех пор, как они отправились в туннели. Прошло уже несколько дней, и мы должны предположить, что команда потеряна."
 reclaimation_event.3.a: "Их потеря не будет забыта!"

 reclaimation_event.4.t: "Колонизация Филевского депо"
 reclaimation_event.4.d.a: "Поскольку наши подозрения подтвердились, Депо не мутантами, как предсказывала наша команда раскопщиков, а людьми. Причем довольно проницательными людьми. Поскольку военные действия между нашей группой раскопщиков и местными жителями прекратились после интенсивного противостояния, которое едва не вылилось в перестрелку, жители Депо, наконец, доверились нашей команде после того, как их обеспечили достаточным количеством еды и воды.\n\nБывшие жители Парка Победы перед обрушением тоннеля между станцией и Арбатской бежали со станции, поскольку ситуация становилась все более сложной. Они предпочли рискнуть и углубиться в метро, чем оказаться в общем бедламе и беспорядке, царивших в остатках. Обнаружив это Депо, где можно было затаиться, и прочесав близлежащие туннели в поисках ценных ресурсов, несколько оставшихся стали сталкерами, собирающими ресурсы на поверхности. Какое-то время их положение было тяжелым, но приемлемым; даже при наличии работающего водоочистителя и возможности выращивать некоторые грибы, растущие в туннелях, в качестве скудного запаса продовольствия. Торгуясь с любыми ближайшими вылазками на поверхность. Их лидер, который вывел группу из Парка Победы и поселил в Депо, таинственно исчез за несколько недель до этого. Им пришлось прибегнуть к крайним мерам, поскольку они начали страдать от недоедания. Пока они не столкнулись с нашей командой."
 reclaimation_event.4.d.b: "Поскольку наши подозрения подтвердились, Депо действительно был населен. Не мутантами, как предсказывала наша команда раскопщиков, а, по сути, людьми, которые начали открывать огонь по нашим вылазкам из странного огнестрельного оружия. Следует учитывать их жалкий нрав."
 reclaimation_event.4.a: "Мы примем их с распростертыми объятиями!"
 reclaimation_event.4.b: "К оружию!"

 ###EVENTS###

 scavenge_mission.1.t:0 "Мусорщики успешно возвращаются"
 scavenge_mission.1.d:0 "Миссия по поиску мусора увенчалась успехом. Наши сталкеры вернулись с вещами и снаряжением, привезенными с поверхности. Кроме того, они вспоминают, что обнаружили в руинах Москвы три отличных друг от друга места, куда мы можем отправить дальнейшие экспедиции. Как бы там ни было, но, учитывая суровый характер поверхности, большинство открытий будут сделаны на голой поверхности или в местах, которые не будут видны из-за бурной погоды. Мы можем выбрать только одну из этих трех достопримечательностей для дальнейшей отправки экспедиции."
 scavenge_mission.1.a:0 "Ресурсы."
 scavenge_mission.1.b:0 "Технология."
 scavenge_mission.1.c:0 "Снаряжение."

 scavenge_mission.2.t:0 "Экспедиционная группа потерпела неудачу"
 scavenge_mission.2.d:0 "Экспедиционная группа вернулась, хотя и поджав хвосты. Им не удалось исследовать и вернуть то, чего мы надеялись от них добиться."
 scavenge_mission.2.a:0 "Ладно."

