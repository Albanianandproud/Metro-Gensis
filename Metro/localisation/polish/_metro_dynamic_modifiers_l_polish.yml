l_polish:
 flooded_tunnel_modifier: "Zalany Tunel"
 flooded_tunnel_modifier_desc: "Ten tunel jest zalany wodą, co utrudnia podróż i walkę"

 anomaly_tunnel_modifier: "Anomalie w Tunelu"
 anomaly_tunnel_modifier_desc: "Dziwne zjawisko, które leży poza naszym naukowym zrozumieniem. Walka tutaj jest trudna, bo nawet szczury nie odważą się tu stąpać"

 infested_tunnel_modifier: "Zarażony Tunel"
 infested_tunnel_modifier_desc: "Te tunele są zarażone plugawymi mutantami. Musimy wysłać ekspedycję, aby oczyścić je z wszelkich stworzeń, zanim będziemy mogli uznać je za nasze własne"

 radiation_tunnel_modifier: "Tunel Skażony Promieniowaniem"
 radiation_tunnel_modifier_desc: "Promieniowanie przesącza się z powierzchni. Toksyczny szlam i maź pokrywają ziemię. Walka na tym zapomnianym przez Boga terenie przez dłuższy czas jest samobójstwem."

 paradox_bad_tt: "\n§gNie zgłaszaj braku ikony tego modyfikatora jako błędu. Niestety jest to słaba poprawka, dzięki której pojawia się etykieta dla modyfikatorów stanu. Obwiniaj za to Paradox, nie nas.§!"