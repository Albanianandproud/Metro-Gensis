 nf_hanza_satellite_puppet.1.t: "Тень над станцией [ROOT.Capital.GetName]"
 nf_hanza_satellite_puppet.1.d: "Разведывательные данные свидетельствуют о том, что организованной преступности удалось расширить своё влияние благодаря торговцам, проникающим на нашу станцию. Контрабанда, расширение теневых операций на чёрном рынке и рэкет, связанный с незаконным оборотом товаров, стали заметны для нашей администрации. Тот факт, что наши местные охранники подозрительно охотно сотрудничают и позволяют этим сетям расширяться, вызывает серьёзную обеспокоенность. Официальная позиция Ганзы заключается в том, что всех бандитов следует уничтожать с особой жестокостью. Хорошо, что формально мы не Ганза. Эти бандиты предлагают весьма убедительные варианты. В конце концов, им же не обязательно знать, не так ли?"
 nf_hanza_satellite_puppet.1.a: "С бандитами не может быть никаких компромиссов. Пресекайте их деятельность."
 nf_hanza_satellite_puppet.1.b: "Возможно, их помощь может быть полезной."
 nf_hanza_satellite_puppet.2.t: "Это наше дело"
 nf_hanza_satellite_puppet.2.d: "Даже влиятельные фигуры из этих теневых преступных группировок напрямую обращаются к нашей администрации, предлагая «помощь» в решении растущих проблем. Они позволяют своим товарам беспрепятственно проходить через нашу станцию, давая им свою долю пирога, и держат свои следы вне поля зрения Ганзы. Тот факт, что наши чиновники так легко поддаются соблазну товаров, вызывает серьёзную обеспокоенность... Однако."
 nf_hanza_satellite_puppet.2.a: "Передай мне бутылку скотча, пожалуйста."
 nf_hanza_satellite_puppet.2.a.tt: "Ганза РЕШИТЕЛЬНО не одобрит эти действия."
 nf_hanza_satellite_puppet.2.b: "Мы не поступимся своими принципами. Дайте им пинка под зад немедленно!"
 nf_hanza_satellite_puppet.3.t: "Коррупция на станции [OKT.Capital.GetName]"
 nf_hanza_satellite_puppet.3.d: "Недавно распространились слухи, которые стали заголовком. Расследования выявили масштабную коррупцию на станции [406.GetName]. Чиновники брали взятки, перенаправляли финансирование Ганзы и сотрудничали с местными туннельными бандами, которые наживались на незаконных торговых путях, проходящих непосредственно через территорию Ганзы.\n\nНаша администрация возмущена, руководство станции Содружества выражает своё недовольство, требуя справедливости и привлечения к ответственности за моральный упадок. Время для устранения последствий истекло, необходимо принять меры."
 nf_hanza_satellite_puppet.3.a: "Расследования ничего не дадут. Дела скажут своё слово."
 nf_hanza_satellite_puppet.3.b: "Подавляйте осуждение, мы не можем позволить себе заниматься этим прямо сейчас."
 nf_hanza_satellite_puppet.4.t: "Станция, достойная короля"
 nf_hanza_satellite_puppet.4.d: "Недавно нам стало известно о том, что в нашем участке обосновался известный бандит. Тот факт, что наши собственные силы безопасности знали о его скандальной известности и позволили ему ускользнуть от проверки, сам по себе заслуживает пристального внимания. Ещё больше вызывает беспокойство то, что многие наши резиденты знают о нём — и не без оснований. Учитывая множество знакомых, а также многочисленные услуги и долги, похоже, что он не принесёт ничего, кроме неприятностей, если задержится здесь надолго."
 nf_hanza_satellite_puppet.4.a: "Он может остаться, при условии, что будет следить за своими счетами в баре!"
 nf_hanza_satellite_puppet.4.b: "Выгони его."
 nf_hanza_satellite_puppet.5.t: "Не ешьте желтый снег.!"
 nf_hanza_satellite_puppet.5.d: "То ли это действительно хороший предлог, чтобы сбежать от растущей толпы жителей, которым он должен, то ли это любопытный акт альтруизма, но человек, которому мы разрешили временно поселиться на нашей станции, предлагает свои услуги в качестве настоящего Сталкера. Хотя его услуги, несомненно, будут недешевыми и сопряжены со многими условиями. Его услуги могут оказаться полезными..."
 nf_hanza_satellite_puppet.5.a: "Конечно."
 nf_hanza_satellite_puppet.5.b: "Нет. Ты испытываешь судьбу, сынок Джим."
