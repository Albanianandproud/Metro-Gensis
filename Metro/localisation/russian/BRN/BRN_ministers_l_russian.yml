  BRN_kulashenko: "Мистер Кулашенко"
  POLITICS_BRN_KULASHENKO_DESC: "Избран на Белорусской с небольшим отрывом."

  BRN_byalkevich: "Сергей Бялкевич"
  POLITICS_BRN_BYALKEVICH_DESC: "Находясь в дружеских отношениях с Ганзейским Союзом, Бялкевич предоставил Белорусской северной определенные экономические перспективы, которых нет нигде за пределами Кольцевой линии. В то время как Ганза остается их единственным торговым партнером, Белорусская является надежным придатком Содружества благодаря проницательности Сергея."

  BRN_petrovich: "Леонид Петрович"
  POLITICS_BRN_PETROVICH_DESC: "Один из многих торговцев на Белорусской, прозванный 'торгашом', Петрович - один из самых успешных торговцев на станции, большую часть своего состояния он заработал, торгуя с фермами и заводами, расположенными на территории Гуляйпольской Республики и Четвертого Рейха."

