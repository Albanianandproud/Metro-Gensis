 nf_RED.15.t:0 "Zbliżenie się do dysydentów"
 nf_RED.15.d:0 "Ci, którzy jeszcze nie wybrali strony, milczą. W miarę jak huśtawka przechyla się z jednej strony na drugą, grupa neutralna ośmiela się nie wybierać strony, w obawie przed zwycięstwem strony przeciwnej. Mniej chodzi o motywy, a bardziej o przetrwanie z nienaruszoną pozycją i głowami. W dawnych czasach zostaliby rozstrzelani za to, że nie przysięgali absolutnego posłuszeństwa sekretarzowi generalnemu. Ale inne pilne sprawy i prawdopodobieństwo oburzenia, które mogłoby nastąpić, czyni to trudnym, jeśli nie niemożliwym. Trzeba zastosować bardziej subtelne i pośrednie podejście. Andrey jest w pełni zaangażowany w osiągnięcie tego celu. Niektórzy generałowie już uciekli, a Służba Ochrony Państwa może zająć się tymi, którzy mają inne motywy. Jeśli tylko pokażemy im, że nie ma wątpliwości, że Andrey i jego partia wyjdą z tego zwycięsko, na pewno przysięgną wierność naszej sprawie. Spotkamy się z każdym z neutralnych generałów w tajemnicy, aby ocenić ich emocje i zdobyć ich poparcie."
 nf_RED.15.a:0 "Nie możemy sobie pozwolić na ryzyko utraty kolejnych, którzy mogliby zostać lojalistami"
 nf_RED.15.b:0 "Maxim poszedł do dowódców, aby zdusić w nich wszelkie niepewne myśli"

 RED_maxim_moskvin_is_a_general:0 "§GDostępne§!§g ponieważ§! §YMaxim Moskvin§! §gjest generałem§!"
 RED_maxim_becomes_resolute:0 "§gSłowa§! §YMaxima Moskvina§! §go postawie lojalistycznej rozprzestrzeniają się w metrze§!"
 RED_recruit_generals_tt:0 "§GDwóch§! §gnowych generałów do nas dołączy§!"

 nf_RED.16.t:0 "Męczennicy znikają"
 nf_RED.16.d:0 "Cele Lubyanki są pełne. Kiedyś mieściły nie więcej niż kilku kułaków oskarżonych o handel nielegalnymi towarami na granicy Czerwonej Linii. Od jednej poważnej sprawy do następnej, Państwowe Bezpieczeństwo Czerwonej Linii uderza mocno. Szybko, bez wyrzutów sumienia i zastanawiania się. W miarę jak rozpada się wzajemnie powiązana sieć podstępów zdradzieckich jednostek, słabnie poparcie dla tajnej rewolucji, po części dzięki skuteczności świetlnej naszego KGB."
 nf_RED.16.a:0 "Dobrze"

 nf_RED.17.t:0 "Zbliżanie się do Hansy"
 nf_RED.17.d:0 "Ostatnia frakcja, do której chcielibyśmy się zbliżyć. Obserwowała nasze działania po wojnie z ambiwalencją i uważnym spojrzeniem. Podczas gdy Hansa stała się niekwestionowanym hegemonem w Metrze, my zostaliśmy pozostawieni sami sobie. Zamknięci w sobie przez antykomunistyczne siły, pozostawieni sami sobie, by umocnić bastion naszych ideałów. Czy to przez obietnicę ekonomicznego handlu, czy przez kolejne rany, Hanza zgodziła się na obopólnie korzystną umowę handlową, chociaż umowa ta nie została jeszcze zawarta, a jej rozpoczęcie jest dopiero planowane. Układ miałby się odbyć w absolutnej tajemnicy."
 nf_RED.17.a:0 "W porządku"

 nf_RED.18.t:0 "Pozbyć się przywódców pierścienia"
 nf_RED.18.d:0 "Dzięki zebranym i przetworzonym informacjom przez Bezpieczeństwo Państwowe odkryliśmy niektóre komórki tej tak zwanej 'rewolucji'. Wydaje się, że niepokoje są  podsycane przez przywódców stacji pierścienia. Podsycają tłum, który rośnie na sile coraz bardziej. Pomimo tego, że jest tylko kilka lokalnych komórek na każdej stacji, nie mają one żadnej organizacji ani komunikacji między sobą. Przynajmniej na razie. Gdyby przywódcy zostali usunięci, tłum szybko by się rozpadł."
 nf_RED.18.a:0 "to nie więcej niż zwykłe zamieszki"

 nf_RED.19.t:0 "Tuszowanie dowodów"
 nf_RED.19.d:0 "Protesty zostały szybko stłumione. Biorąc pod uwagę, że przeciętny zwykły mieszkaniec nie porusza się zbyt wiele, zwłaszcza biorąc pod uwagę charakter metra, trudno jest rozprzestrzenić się wieściom o tym. Wieści o buntach mogą się rozprzestrzeniać jedynie poprzez agitację lub plotki przekazywane przez wędrownych handlarzy. Po kilku uprzejmych słowach i kilku obitych twarzach, ci handlarze już niechętnie rozluźnią usta na temat tego, co dzieje się na Czerwonej Linii. Majątek przejęty od 'niepokornych' handlarzy i rewolucjonistów zniknął w tajemniczych okolicznościach. Chekiści nie mają pojęcia, gdzie się podziały."
 nf_RED.19.a:0 "Dowody? Na co? Ani słowa, ani dźwięku. Jest tak dobry jak martwy."

 nf_RED.20.t:0 "Spisek"
 nf_RED.20.d:0 "Aslan Kostojew, jeden z najbliższych doradców Andreya, uciekł z Czerwonej Linii. Nic dziwnego, po ostatnich doniesieniach, że siły wojskowe stanęły przeciwko rządowi Andreya. Aslan zabrał pewne ważne dokumenty. gdy jego biuro zostało przeszukane we wczesnych godzinach porannych, okazało się że rzeczy których nie udało się znaleźć, mogą zagrozić całej linii, jeśli dostaną się w niepowołane ręce. Zdrajdca musi zostać złapany."
 nf_RED.20.a:0 "Cholerny szczur!"

 nf_RED.21.t:0 "Nowa polityka gospodarcza"
 nf_RED.21.d:0 "LOL WIP"
 nf_RED.21.a:0 "LOL"

 nf_RED.22.t:0 "Porady konsula"
 nf_RED.22.d:0 "Wojskowi nie są zbyt zachwyceni ostatnimi zmianami. Szef naszych sił zbrojnych i bohater podczas wojny z Hansą zbudował sobie wielką reputację wśród niższych dowódców. Jest uwielbiany jako popularna postać w wojsku. Viktor Kovshov był kiedyś człowiekiem, który żywił do Andreya najwyższy szacunek. To właśnie on, wraz ze swoją reputacją, zapewnił Andreyowi obecną pozycję władzy. Kowszow jest zagorzałym komunistą, podobnie jak Moskwin, a ich ideały są zbieżne. Kowszow jednak mocno wierzy w siłę miecza, podczas gdy Andriej w ostatnich latach bardziej wierzy w możliwości samego pióra. Kowszow mocno wierzy, że Czerwona Linia w swoim obecnym stanie jest w stanie rywalizować i walczyć z Hanzą. Hansa jest słaba i nieskuteczna w utrzymaniu samej linii pierścienia. Tylko poprzez błyskawiczne działania i konflikty Czerwona Linia może zachować swoją pozycję, ponieważ jest ona zamknięta w pudełku, otoczona przez wrogów dookoła. Kowszow nalega również na usunięcie lub ograniczenie władzy kapryśnego politbiura. Z osobistą urazą do biurokratów, przyłączył się do buntu Andrieja przeciwko nieefektywnemu CMC. Wiktor nie jest zachwycony ostatnimi zmianami."
 nf_RED.22.a:0 "No dobrze..."

 nf_RED.23.t:0 "Wielka Próba"
 nf_RED.23.d:0 "W doposażonej sali remontowej w Ploschad' Revolutsii odbył się pokazowy proces. Kowszow wśród prominentnych generałów został oskarżony o zdradę przeciwko sekretarzowi generalnemu i państwu, powołując się na antyrewolucyjne i antykomunistyczne spiski, których celem było zamordowanie Moskwina i obalenie jego partii, by ogłosić linię jako własną. Debata trwała przez cały następny dzień i noc. Wejście do sali było pilnie strzeżone przez najbardziej lojalnych wobec sekretarza generalnego, ponieważ znajdowały się tam stanowiska karabinów maszynowych DshK i obsada ciężkiej piechoty, którzy obawiali się każdego sabotażysty chcącego podważyć przebieg procesu. Werdykt zapadł we wczesnych godzinach następnego dnia. Dwa całe dni procesu, w którym oskarżyciele zostali słusznie uznani za winnych. Natychmiastowa egzekucja po ogłoszeniu wyroku. Przewiezieni bezpośrednio na Lubyankę i rozstrzelani przez bezpiekę. Ich ciała spalono, aby nie wzbudzać sympatii u niedoszłych idoli."
 nf_RED.23.a:0 "Ich dziedzictwo umiera wraz z nimi"

 nf_RED.24.t:0 "Nieposłuszeństwo Generalicji"
 nf_RED.24.d:0 "Coraz trudniej jest nam znaleźć i wyszkolić nowych, początkujących dowódców i generałów dla naszej armii. Kompetencje do wykonywania rozkazów z wysokiego szczebla spadły gwałtownie. Co gorsza, nasi wojskowi zaczęli sami bezwiednie przydzielać sobie role w swoich korpusach. Chociaż tak się dzieje już od jakiegoś czasu. Wybierają rozkazy bezpośrednio z centrali. Podczas gdy zazwyczaj wykonują większość rozkazów i próśb, teraz nie jest to regułą, a nawet nie jest pożądane przez najwyższe dowództwo. Zamiast zatrudniać stosujących ideały takie jak zasługi, kompetencje i lojalność wobec socjalizmu, zatrudnia się raczej tych najbardziej lojalnych wobec poszczególnych generałów. Coś w rodzaju mini kultu osobowości wyrastającego z każdego dowódcy. Wojna pomiędzy naszymi generałami nigdy nie jest dobrą rzeczą. Z tym problemem będziemy musieli sobie poradzić."
 nf_RED.24.a:0 "Zajmiemy się tym w końcu"

 nf_RED.25.t:0 "Generałowie marnujący siłę roboczą"
 nf_RED.25.d:0 "Po tych wydarzeniach siła robocza stała się rzadkim zasobem w Czerwonej Linii. Największe siły militarne w Metrze, teraz nie mają rąk do pracy. Gdy regionalne dowództwo pęka i słabnie, ci sprytni z wyższego szczebla wysysają siłę roboczą i cenne zasoby, by zapełnić swoje zapasy. Ci generałowie, którzy nie są pewni lub wątpią w rządy Andreysa, utknęli między młotem a kowadłem. Między obecnym sekretarzem generalnym, a wątpliwymi wysiłkami na rzecz reformy wojska. Chociaż nie pojawiły się jeszcze żadne zewnętrzne działania wojenne, kryzys poborowy z pewnością osiągnie swój szczyt, gdyż ludzie nie chcą lub nie mogą wstąpić w szeregi armii, podczas gdy dowódcy absorbują tyle personelu, ile mogą zebrać na wypadek, gdyby wybuchła wojna domowa."
 nf_RED.25.a:0 "Nie możemy sobie pozwolić na zajęcie się tym, bo odpalimy beczkę prochu"
 nf_RED.25.b:0 "Moskwin spotkał się z generałami. Po żmudnych rozmowach przyrzekli sobie wierność."
 nf_RED.25.c:0 "Andrzej, inspirującym przemówieniem, uzupełnił wiarę wojska w niego jako przewodniczącego"
 nf_RED.25.e:0 "Znajdź rekruterów i połam im kolana."

