 RCH_expansion_pls_tunnel:0 "Ekspansja na Obrzeża Polis"
 RCH_expansion_pls_tunnel_desc:0 "Polis jest na naszym południu, musimy rozwinąć się na ich obrzeżach. Zapewni to użyteczną platformę do ataku i obrony, a także bardzo potrzebne zasoby."

 RCH_expansion_pls_annex:0 "Dodanie Czwartego Ramienia do Rzeszy"
 RCH_expansion_pls_annex_desc:0 "Aleksandrowski Sad powinien zostać uznany za jedną z naszych własnych stacji teraz, kiedy jest w naszym zasięgu."

 RCH_expansion_trubnaya_core:0 "Trubnaya Jest Nasza"
 RCH_expansion_trubnaya_core_desc:0 "Trubnaya należy do nas. Miejscowa ludność prawdopodobnie będzie się opierać, ale nauczy się współpracować z żelazną pięścią."

 RCH_expansion_barrikadnaya_core:0 "Barykadowa Jest Nasza"
 RCH_expansion_barrikadnaya_core_desc:0 "Utrzymaliśmy tę stację na tyle długo, by ogłosić ją częścią naszego terytorium i przenieść na nią naszych ludzi. Spodziewamy się ofiar w trakcie wykorzeniania powstańców, ale zostanie to szybko zapomniane."

 RCH_hole_alliance:0 "Zajęcie Stacji Paveleskaya"
 RCH_hole_alliance_desc:0 "Niedaleko nas na południu znajduje się neutralna stacja, doskonała do przejęcia. Ma problemy z mutantami, ponieważ jej hermetyczne drzwi są uszkodzone i w złym stanie, mieszkańcy są zdani na łaskę natury. Możemy wysłać na stację oddział stalkerów i skorzystać z naszego prawa do przejęcia kontroli."

 RCH_hole_aggression_tt:0 "\n Wyślemy zespół ekspedycyjny elitarnych Stalkerów, aby sprawować kontrolę nad stacją!"
 












