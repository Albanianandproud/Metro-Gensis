l_russian:
 nf_RCH.6:0 "Фашистское вторжение"
 nf_RCH.6.t:0 "Фашисты у ворот"
 nf_RCH.6.d:0 "Есть проблемы похуже, чем просто носачи и черные, стекающиеся с поверхности, с которыми нужно бороться. Недавние отчеты показывают, что приближается наступление солдат Рейха, и наша станция находится у них прицеле. Любые адекватные приготовления будут обнулены, так как они уже приближаются к нашей станции. Мы должны выстоять, иначе наш дом измениться навсегда. Смехотворное попытка с нашей стороны, но у нас нет выбора кроме как сражаться!"
 nf_RCH.6.a:0 "Вопреки всему, наши силы были непревзойденными!"#
 nf_RCH.6.b:0 "На удивление мы проявили великодушие к ним и они были этому благодарны."
 nf_RCH.6.c:0 "Ударные группы Рейха с чистой выдержкой и решимостью были отбиты нашей местной милицией"