l_russian:
 sancity_of_life:0 "Святость жизни"

 allow_creation_faction:0 "Создать фракцию"
 allow_creation_faction_desc:0 "Мир стоит на краю пропасти, мы не должны сидеть сложа руки и отправлять себя на свалку истории. Все один за всех и за одного!"
 
 ration_food:0 "Пайки"
 ration_food_desc:0 "Обеспечьте кампанию справедливого и равного распределения еды во время раздоров. Пока фермеры и зажиточные жители будут ворчать, это даст надежду голодным и отчаявшимся."

 hygiene_education:0 "Крысоловы"
 hygiene_education_desc:0 "В грязной тесноте метро самые легкие болезни могут нанести ущерб всей станции. Болезни разносят крысы и грязь. Наем крысоловов для установки ловушек и охоты на стаи диких паразитов должно ограничить распространение вирусов и улучшить здоровье наших жителей."

 rouse_the_people:0 "Разбудить людей"
 rouse_the_people_desc:0 "Наша пропаганда привьет нашим людям чувство достоинства и гордости за работу на благо нашего сообщества, что подготовит их к любому конфликту, который вероятно, скоро произойдет."

 warfare_drastic_measures:0 "Решительные меры"

 draw_short_straws:0 "Жребий брошен"
 draw_short_straws_desc:0 "Война приближается к нашему народу и должны быть приняты самые строгие меры. Соберите всех трудоспособных людей на наших станциях и заставьте их тянуть соломинку. Тот, кто вытянет самую маленькую, должен служить в бою. Это необходимое зло для защиты наших домов."

 siphon_equipment:0 "Перераспределение ресурсов"
 siphon_equipment_desc:0 "По мере приближения войны наши запасы истощаются. У нас есть много ресурсов, которые можно получить из других отраслей и направить на наше вооружение. Подойдет любое отремонтированное оружие, которое может стрелять."

 extended_shifts:0 "Продлить рабочую смену"
 extended_shifts_desc:0 "Наши рабочие должны вкладывать больше сил, больше часов работать над производством оборудования для военных нужд. Продление смен поможет, однако наши рабочие будут неохотно подчиняться, но они не будут долго ворчать и жаловаться. В конце концов они поймут что это на благо их всех"

 scavenge_scrap:0 "Сбор металолома"
 scavenge_scrap_desc:0 "Мы отправим экспедицию на поиски, но их сбор и возвращение обратно займут какое-то время."
 
 scavenge_alloys:0 "Сбор сплавов"
 scavenge_alloys_desc:0 "Мы отправим экспедицию на поиски, но их сбор и возвращение обратно займут какое-то время."

 scavenge_components:0 "Сбор компонентов"
 scavenge_components_desc:0 "Мы отправим экспедицию на поиски, но их сбор и возвращение обратно займут какое-то время."

 scavenge_electronics:0 "Сбор электронных запчастей"
 scavenge_electronics_desc:0 "Мы отправим экспедицию на поиски, но их сбор и возвращение обратно займут какое-то время."

 rouse_the_people_2:0 "Вдохновить людей"
 rouse_the_people_2_desc:0 "Враг уже на нашем пороге. Если мы хотим просто отдаться на волю судьбы, то так тому и быть, но мы... ...Человечество решило пасть в триумфальном сиянии славы!"
 
 scavenging_expeditions: "Исследовательские экспедиции"

 execute_scavenge_mission:0 "Отправиться на сбор ресурсов"

 execute_scavenge_mission_free:0 "Отправиться на сбор ресурсов"

 scavenge_mission.1.t:0 "Собиратели успешно вернулись"
 scavenge_mission.1.d:0 "Наши сталкеры успешно вернулись с поверхности. Вместе с ними они обнаружили ценные предметы, которые могут помочь нашей нации."
 scavenge_mission.1.a:0 "Ресурсы"
 scavenge_mission.1.b:0 "Технологии"
 scavenge_mission.1.c:0 "Снаряжение"

 scavenge_mission.2.t:0 "Собиратели потерпели неудачу"
 scavenge_mission.2.d:0 "Собиратели ничего с собой не принесли"
 scavenge_mission.2.a:0 "Понятно"

 scav_reward_eq_gun_conventional_6_tech_unlock_tt:0 "Открывает доступ к исследованию §YКалашников РПК-74§!\n\nМы обнаружили схему, которая поможет нам копировать и производить указанное оборудование"

 scav_reward_eq_gun_shotgun_infantry_equipment_3_tech_unlock_tt:0 "Открывает доступ к исследованию §YАвтоматического дробовика "Сайга-12"§!\n\nМы обнаружили схему, которая поможет нам копировать и производить указанное оборудование"

 scav_reward_eq_gun_shotgun_infantry_equipment_4_tech_unlock_tt:0 "Открывает доступ к исследованию §YТяжелого автоматического дробовика§!\n\nМы обнаружили схему, которая поможет нам копировать и производить указанное оборудование"

 scav_reward_eq_gun_laser_infantry_equipment_1_tech_unlock_tt:0 "Открывает доступ к исследованию §Y"Рельса"§!\n\nМы обнаружили схему, которая поможет нам копировать и производить указанное оборудование"
 
 reclaim_metro: "Заселение пустующих станций"
 allow_creation_faction: "Разрешение на создание альянса"
 
 reclaim_metro_category:0 "Заселение тоннелей и станций"
 reclaim_metro_category_desc:0 "Мы можем исследовать некоторые туннели и станции, с которыми мы граничим, и заселить их нашими поселенцами."

 give_back_to_the_people:0 "Устроить перерерыв"
 give_back_to_the_people_desc:0 "Люди достаточно натерпелись. Пусть отдыхают и веселятся до упаду. Может, это наша последняя ночь, но сегодня мы пируем, пьем и едим, как в старые добрые времена!"

 construction_renovations:0 "Строительные работы"
 construction_renovations_desc:0 "Используйте свободные ресурсы, которые у нас есть, чтобы улучшить нашу станцию. Улучшите структурную устойчивость, инфраструктуру и планируйте ремонт"

