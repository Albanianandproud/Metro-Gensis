l_polish:
 KRY_something_wicked_this_way_comes:0 "Nadchodzi coś złego..."
 KRY_something_wicked_this_way_comes_desc:0 "Oddzielona niezliczonymi tunelami, stacja §YKryłatskoje§! jest odizolowana od reszty metra; a wraz z odcięciem sąsiednich stacji na północy, stacja §YKryłatskoje§! pozostaje strzeżona, ponieważ opowieści o potwornych, pół-ludzkich, pół-mutanckich formach prześladują i czają się w południowych tunelach i płytko położonej stacji §YMołodiożnaja§!. Wystarczy powiedzieć, że stacja przygotowuje się na najgorsze."