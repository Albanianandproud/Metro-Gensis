 RCH_reclusive_nazis:0 "Reclusive Nazis"
 RCH_reclusive_nazis_desc:0 "Practically loathed, and hated by all and every sane denizen of the Metro, the Nazis are hunkered down in their fortress stations. Their Neighbours watch beyond the dimmly-lit checkpoints of their defences; a mixture of repugnancy, and fear to hear the rythmic staccato of boots which may come down the tunnels leading from the demense of the Reich."

