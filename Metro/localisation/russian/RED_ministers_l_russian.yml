  RED_sergei:0 "Hero of the Hansa-Redline War"
  RED_sergei_name:0 "Sergei Antonov"
  RED_sergei_desc:0 "A hero who fought with distinction in the §YHansa-Redline War§!, Sergei found himself and his squad of glorious combatants stranded behind enemy lines following a counterattack by §YHanseatic§! and §YArbat§! forces, who managed to cut off the §RRed Line§! forces at §YBiblioteka Im. Lenina§!. Leaderless, Sergei regrouped his squad and managed to break through the §YCoalition§! forces to regroup with the main §RRed Army§!. Personally leading the charge onto incoming gunfire, and managing to take out §Y12§! soldiers single-handedly, Sergei was awarded for his bravery and courageousness. A true model soldier."
  
  RED_hero_of_the_revolution:0 "Hero of the Revolution"
