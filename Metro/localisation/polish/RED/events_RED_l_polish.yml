 nf_RED.7.t:0 "Kwestia zapotrzebowania na zboże"
 nf_RED.7.d:0 "Zapotrzebowanie na zboże to miecz obosieczny. Wojna toczyła się wyłącznie w małych skupiskach w całym metrze. Dostawy do i z, w sposób zorganizowany, były trudne, biorąc pod uwagę liniową naturę wojny, więc armia uciekła się do konfiskaty zboża i innych zasobów, aby zwiększyć swoje zapasy. Chociaż to rzeczywiście okazało się skuteczne, było jednak niezbyt wydajne. Nadal polegano na tej wypróbowanej i prawdziwej metodzie. Pomimo tego, że wojna stała się odległym wspomnieniem, wojsko praktykuje konfiskatę żywności do dzisiaj. To jeden z czynników, które przyczyniają się do tego, że nasza gospodarka jest w takiej zapaści. Byłoby mądrze zdemobilizować nasz wskaźnik konfiskaty, ale nie należy kwestionować jego znaczenia w czasie wojny, ani unikać go, gdy wojna rzeczywiście stanie się jasna."
 nf_RED.7.a:0 "Musimy zmniejszyć intensywność konfiskat"
 nf_RED.7.b:0 "Musimy całkowicie ograniczyć konfiskaty"

 nf_RED.8.t:0 "Kwestia braterstwa"
 nf_RED.8.d:0 "Maxim Moskvin, młodszy brat Andreya. Zawsze w jego cieniu. Maxim zawsze był zazdrosny o swojego starszego brata. Uroku Andreysa, jego sukcesu i jego władzy. Braterski związek zgnił i nie był niczym więcej niż zwykłą rywalizacją. Czy Maxim miał jakikolwiek szacunek do swojego starszego brata? Trudno powiedzieć, ale ta miłość była zwietrzała i przez lata zwiędła do zera. Jedynym wspomnieniem Maksyma z ich młodości nie była więź, którą kiedyś dzielili, beztroskie dzieci, ale gorzka uraza, którą żywił. Może nigdy nie będzie taki jak jego bardziej utalentowany brat, jednak Maxim ma w sobie determinację, którą niewielu może osiągnąć. To niekwestionowany autorytet, na który niewielu się odważyło. Pewność siebie i wierność sobie. Arogancja? Być może, ale ktoś, kto przewodzi, musi być arogancki."
 nf_RED.8.a:0 "Jego wiedza o działaniach wojennych nam się przyda"
 nf_RED.8.b:0 "Jego doświadczenie w działaniach wojennych nam się przyda"
 nf_RED.8.c:0 "Członek biura politycznego najlepiej pasuje do niego, przynajmniej na razie"

