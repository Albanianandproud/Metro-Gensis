l_hungarian:
 flooded_tunnel_modifier: "Elárasztott alagút"
 flooded_tunnel_modifier_desc: "Úgy tűnik, ezt az alagutat elöntötte a víz, ami megnehezíti a közlekedést és a harcot."

 anomaly_tunnel_modifier: "Anomáliák az alagútban"
 anomaly_tunnel_modifier_desc: "Olyan furcsa jelenségek vannak itt, amelyek túlmutatnak a tudományos megértésünkön. A harc itt nehéz, mert még a patkányok sem mernek ide lépni."

 infested_tunnel_modifier: "Megfertőzött alagút"
 infested_tunnel_modifier_desc: "Ezek az alagutak fertőzöttek a mutánsoktól. Egy expedíciót kell küldenünk, hogy megtisztítsuk a lényektől, mielőtt magunkénak tudhatnánk..."

 radiation_tunnel_modifier: "Sugárzással szennyezett alagút"
 radiation_tunnel_modifier_desc: "A sugárzás a felszínről szivárog be. Mérgező iszap és trutyi borítja a földet. Ezen az isten háta mögötti területen hosszabb ideig harcolni öngyilkosság."

 paradox_bad_tt: "\n§gNe jelentsd hibaként, hogy ennek a módosítónak nincs ikonja! Sajnos ez egy olcsó javítás, hogy az állapotmódosítók tooltipje megjelenjen. A Paradoxot hibáztasd ezért, ne minket.§!"