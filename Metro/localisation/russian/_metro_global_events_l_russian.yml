  global_event.54.t: "[SSK.getName] отправляет сообщение в государство [RED.getName]"
  global_event.54.d: "Согласно сообщениям, после серии переговоров [SSK.getName] решила мирно интегрироваться в сферу влияния государства [RED.getName]. Два государства решили заключить соглашение о взаимовыгодном сотрудничестве и поддержке. Администрация станции сохранит свои функции, но будет действовать под юрисдикцией Красной Линии. На данный момент силы [SSK.getName] будут продолжать действовать по всей станции, поскольку [RED.getName], несомненно, будет стремиться приблизить цели станции к основным принципам коммунизма."
  global_event.54.a: "Это только начало прекрасного соглашения о дружбе."
  global_event.54.b: "Соответствие Красной Линии - это всегда чистый бонус."
  global_event.54.c: "[SSK.getName] застелили себе постель, они вполне могут умереть с голоду."
  global_event.54.e: "Разлагающее влияние большевизма распространяется все дальше."
  global_event.54.f: "Те, кто отказывается от свободы ради безопасности, не заслуживают ни того, ни другого."

  global_event.60.t: "[Root.GetNameDef] отменяет ограничения на использование огнемета"
  global_event.60.d: "То ли сделав смелое заявление против пресловутых властей предержащих, то ли преследуя более гнусные цели, [Root.GetNameDef] вышел из договора об ограничении применения огнеметов. Только время покажет, будет ли [Root.GetNameDef] стремиться к использованию огнеметов в боевых действиях."
  global_event.60.a: "Это не очень хорошо смотрится."

  global_event.61.t: "[Root.GetNameDef] нарушает Соглашение об ограничении использования огнеметов"
  global_event.61.d: "С сегодняшнего дня [Root.GetNameDef] нарушает ограничения на поставки оружия, подписанные в конце конфликта Ганзы и Красной Линии. Время покажет, захочет ли арсенал смерти и разрушений, выброшенный за пределы истории, вернуться. Хотя это почти наверняка произойдет."
  global_event.61.a: "Это звучит не слишком убедительно."

  global_event.62.t: "[HNZ.GetNameDef] пытается отменить обработку ограничений"
  global_event.62.d: "Сегодня рано утром мы получили сообщение о том, что [Root.GetNameDef] стремится выйти из договора об ограничениях. [Root.GetLeader] процитировал, что согласованный договор - это не более чем инструмент, используемый Ганзейским союзом для подавления любых оборонительных возможностей их сообщества."
  global_event.62.a: "Мы не можем позволить им так легко отступить."
  global_event.62.b: "Позволим им - они все равно не имеют значения."

  global_event.63.t: "Ганзейский Союз требует принятия мер"
  global_event.63.d: "Ганзейский Союз, получившая оперативное уведомление, опубликовала заявление о своем неодобрении в связи с нашими недавними попытками игнорировать договор. Ганзейский союз, как правило, настроенный неоднозначно или в редких случаях не осведомлённый о мелких происшествиях в Метро, попытается использовать свой политический и экономический вес для того, чтобы мы... «пересмотрели» наше недавнее решение."
  global_event.63.a: "Возможно, нам не стоит рисковать и злить Ганзейский Союз."
  global_event.63.b: "Пусть ганза управляет своими станциями, а мы - своими!"
  global_event.63.a_tt: "Если мы согласимся, мы не сможем пойти против договора в течение определенного периода времени."
  global_event.63.b_tt: "Гнев §Y@HNZГанзейского Союза§! может иметь §Rопасные§! последствия."

  global_event.64.t: "[From.From.GetNameDef] задумывает"
  global_event.64.d: "Похоже, что [From.From.GetNameDef] отказался от выхода из договора и согласился с нашими требованиями. Они должны продолжать соблюдать условия договора... по крайней мере, на данный момент."
  global_event.64.a: "Хорошо."

  global_event.65.t: "[From.From.GetNameDef] отказывается выполнять возврат"
  global_event.65.d: "Сдерживаемый нашим влиянием, [From.From.GetNameDef] отказался отступить от соблюдения договора. Все наши усилия были напрасны."
  global_event.65.a: "Черт."

  global_event.66.t: "Инцидент в Полежаевской"
  global_event.66.d: "Руководство [ULI.GetNameDef] приняло решение перекрыть сеть туннелей, ведущих на Полежаевскую и далее к северу от их территории, после внезапного и таинственного исчезновения всех жителей улицы Полежаевская.\n\nПосле исчезновения двух разведывательных подразделений к северу от Конфедерации было собрано большое количество солдат и отправлено для создания надежной обороны в районе Полежаевской, опасаясь нападения мутантов. Когда стало известно, что линия обороны была прорвана без единого выстрела, и все, что осталось от гарнизона, - это лужи свежей крови, осознание того, что защищать северные рубежи бесполезно, наконец пришло к руководству 1905 года, которое решило эвакуироваться и отрезать проклятые станции от Большого метро.\n\nНекоторые объяснения необычному исчезновению - подземные толчки, вызванные перемещением огромного существа, ползущего по Подземелью, из-за чего люди впали в панику и давили друг друга, пытаясь спастись бегством. Остальные погибли, разбив черепа о стены в припадке истерии, хотя это не объясняет исчезновения тел. Другие объяснения включают в себя все, начиная от фашистских захватов рабов, кришнаитов и заканчивая тем, что жертвы были поглощены временным перекосом, который находится за пределами нашего возможного объяснения, но все ещё остаётся неподтвержденным и необоснованным."
  global_event.66.a: "В туннелях задерживаются не только мутанты."

  global_event.67.t: "Убийство фюрера"
  global_event.67.d: "Сообщения, поступающие из Четвертого Рейха, свидетельствуют о том, что фюрер Четвертого Рейха был застрелен. Покушение было быстрым, и нападавшему было оказано очень слабое сопротивление. После непродолжительной борьбы между солдатами Метромахта и кликой Крейппа, последний смог одержать верх и обезопасить Рейх. СС и сектанты в равной степени работали над созданием правительства, во главе с Данилой Крейппом. \n\n Несмотря на то, что Четвертый Рейх всегда был сборищем выродившихся нацистских отморозков, злодеяния и действия, совершенные ранее, и близко не сравнятся с тем, что произойдет при режиме Крейппа. Боже, храни Метро."
  global_event.67.a: "Да здравствует этот кошмар!"
  global_event.67.b: "Неважно, кто ведет, они все равно будут раздавлены!"
  global_event.67.c: "Несомненно, это порождает кризис с беженцами... черт возьми!"
  global_event.67.e: "Что за..."

  global_event.68.t: "Слухи оказались правдой"
  global_event.68.d: "Невидимые наблюдатели, легенды гласят, что остатки российского правительства бежали в Метро-2, подземную систему, расположенную под самим метрополитеном. Там они строят козни и скрываются в темноте, дергая за ниточки и манипулируя Метро в своих неведомых целях. Оказалось, что эти слухи были правдой."
  global_event.68.a: "О боже!"

  global_event.69.t: "[HNZ.getName] мирно аннексирует станцию [PVL.getName]"
  global_event.69.d: "Сообщения подтвердили, что после переговоров [HNZ.GetNameDef] мирно аннексировал [PVL.getName] и интегрировал управление станцией в Содружество, усилия по интеграции начнутся вскоре после этого дня, при этом администрация станции сохранит свои функции, однако будет действовать под юрисдикцией Ганзы. На данный момент силы безопасности [PVL.GetAdjective] будут продолжать действовать по всей территории станции."
  global_event.69.a: "Интеграция с Ганзой является положительным моментом."
  global_event.69.b: "Объединение с Ганзой их вполне устроило бы."
  global_event.69.c: "Ганза - это не то доброжелательное правительство, за которое себя выдает."
  global_event.69.e: "Разлагающее влияние Ганзы усиливается."
  global_event.69.f: "Те, кто отказывается от свободы ради безопасности, не заслуживают ни того, ни другого."

  global_event.70.t: "[HNZ.getName] мирно аннексирует станцию [BRN.getName]"
  global_event.70.d: "Отчёты подтвердили, что после переговоров [HNZ.GetNameDef] мирно аннексировал [BRN.getName] и интегрировал управление станцией в Содружество. Вскоре после этого начнутся интеграционные мероприятия, при этом администрация станции сохранит свои функции, однако будет действовать под юрисдикцией Ганзы. На данный момент силы [BRN.GetAdjective] будут продолжать действовать на всей территории станции."
  global_event.70.a: "Интеграция с Ганзой - это чистый позитив."
  global_event.70.b: "Объединение с Ганзой их вполне устроило бы."
  global_event.70.c: "Ганза - не такое доброжелательное правительство, каким оно себя считает."
  global_event.70.e: "Разлагающее влияние Ганзы усиливается."
  global_event.70.f: "Те, кто отказывается от свободы ради безопасности, не заслуживают ни того, ни другого."

  global_event.71.t: "Вторая Война между Ганзой и Красной линией"
  global_event.71.d: "Разрыв дипломатических отношений между [HNZ.getName] и [RED.getName] перерос в открытый вооружённый конфликт между двумя политическими гигантами. Антикоммунистическая коалиция когда-то боролась с растущей мощью Сокольнической, но, как и в той далекой войне, баланс сил кажется неопределенным. Единственное, в чем можно быть уверенным, - это в том, что эта борьба будет затяжной, жестокой и кровопролитной."
  global_event.71.a: "Это не сулит ничего хорошего для Метро."

  global_event.72.t: "Формирование [from.from.GetNameDef]"
  global_event.72.d: "Благодаря коллективным усилиям на [from.from.capital.getName] станции возникает новое государственное устройство. В настоящее время формируется новое правительство, при этом [FROM.getName] продолжает сохранять свой пост главы растущего государства. Ещё предстоит выяснить, как новая власть повлияет на метро в целом.
  global_event.72.a: "Историю, безусловно, пишут те, кто умеет писать."

  global_event.73.t: "[FROM.GetName] принимает правила [HNZ.GetAdjective]"
  global_event.73.d: "[FROM.GetName] признала юрисдикцию [HNZ.GetAdjective] над своей территорией, исходя из соображений экономического роста или военной безопасности. Обе администрации теперь работают в тандеме, чтобы обеспечить бесперебойный процесс. Хотя [From.GetName] остаётся отдельным субъектом, это, похоже, лишь номинально."
  global_event.73.a: "[From.GetName] сдался и принял правило [HNZ.GetAdjective]. На что только люди не пойдут ради безопасности..."

  global_scavenge_event.1.t: "Растущая угроза со стороны мутантов"
  global_scavenge_event.1.d: "Эволюционировавшие под зловещим воздействием радиации и превратившиеся в издевательское подобие органической жизни, мутанты, представляющие опасность, в последние месяцы становились все более опасными, особенно на полуразрушенных улицах Москвы."
  global_scavenge_event.1.a: "Без риска не было бы никакой награды, верно?"

  global_scavenge_event.2.t: "Рост количества поверхностных заражений"
  global_scavenge_event.2.d: "Все больше и больше бродячих стад мутантов наводняют мрачные руины Москвы. В последние недели и месяцы они становятся все более свирепыми. Сталкеры сообщают о необычной, аномальной территориальной экспансии: по-видимому, наблюдаемые сталкерами ранее стабильные схемы миграции и питания полностью нарушены. Что кажется более аномальным, так это внезапность усиления враждебного поведения."
  global_scavenge_event.2.a: "Сталкеры! Вот наглые дьяволы!"

  global_scavenge_event.3.t: "Повышение радиационного фона"
  global_scavenge_event.3.d: "Высокий уровень радиации был повсеместным явлением на поверхности, однако в течение последних месяцев даже в значительно менее взрывоопасных частях поверхности (по крайней мере, для сталкеров) наблюдалось резкое изменение радиационного фона. Настолько, что даже наличия защитного снаряжения недостаточно для предотвращения радиационного отравления."
  global_scavenge_event.3.a: "Поверхность становится беспокойной."

  global_scavenge_event_poi.1.t: "[FROM.getName] проникает в лабиринт"
  global_scavenge_event_poi.1.d: "От случайных сплетен к существенному факту, государство [FROM.getName], как сообщается, обнаружило вход в легендарный «Лабиринт». Поговаривали, что даже под Метро-2 была проложена сеть особо засекреченных коммуникационных туннелей и сетей связи, соединявших в то время все правительственные и партийные здания в Москве. Хотя слухи о его существовании продолжали циркулировать, теперь, похоже, они были обнародованы и, очевидно, соответствуют действительности."
  global_scavenge_event_poi.1.a: "По прошествии стольких лет многое ещё не решено."

  global_scavenge_event_poi.2.t: "[From.getName] обнаруживает военный комплекс"
  global_scavenge_event_poi.2.d: "Первоначально считалось, что к этому моменту подавляющее большинство довоенных военных объектов было уничтожено подчистую, но, похоже, это было не так. Государство [From.getName], как сообщается, сделало открытие всей своей жизни. Высококачественное военное огнестрельное оружие, боеприпасы, снаряжение - все это осталось пылиться и покорно ждёт своего часа в каком-нибудь забытом арсенале. До сих пор."
  global_scavenge_event_poi.2.a: "Действительно, открытие всей жизни."

  global_scavenge_event_poi.3.t: "[FROM.getName] восстанавливает ракетную шахту"
  global_scavenge_event_poi.3.d: "Поступают срочные сообщения, которые привлекают наше непосредственное внимание. Государство [FROM.getName], как сообщается, наткнулось на нетронутую ракетную шахту на окраине Москвы. Её боезапас остался целым и невредимым. Сила судьбы, жизнь, смерть и проклятие находятся в их руках. Что они будут делать с этой силой, остается неясным."
  global_scavenge_event_poi.3.a: "Неужели мы ничему не научились?.."