 ## Agendas Decisions ## 
 
 HNZ_agenda_failure: "Невыполнение требований Повестки дня повлечет за собой политические санкции! Мы рискуем вызвать недовольство нашего высшего класса нынешним правительством!"
 
 HNZ_agendas: "Ганзейские планы"
 HNZ_agendas_desc: "С тех пор, как мы объединили §YКольцевую линию§!, наша мощь и влияние значительно возросли. Однако наше §YСодружество§! объединено только под предлогом взаимной защиты и выгоды. Централизовать §Y[HNZ.GetFlag][HNZ.getName]§!, чтобы она подчинялась непосредственно столице [HNZ.capital.getName], будет непросто. Выполнение §Свременных решений§! дадут поддержку торговых и административных кругов и поможет нам еще больше укрепить наш авторитет.\n\nНаш текущий £political_authority_texticon §ОПолитический авторитет§! : £political_authority_texticon §O[?HNZ_political_authority]§!.\n\n Мы можем обменять §ОПолитический авторитет§! на бонусы и усиления для нашей станции."

 HNZ_mission_defensive_priority: "Оборонительный приоритет"
 HNZ_mission_defensive_priority_desc: "Кольцевая линия является центральным транспортным узлом всего метрополитена, а торговля - это источник жизненной силы Содружества. Мы должны предотвращать проникновение любых угроз на линию фронта или за ее пределы."

 HNZ_mission_defense_condition: "Постройте §C10§! бункеров или огневые точки с колючей проволокой."

 HNZ_mission_economic_priority: "Экономический приоритет"
 HNZ_mission_economic_priority_desc: "Ганзейский союз осуществляет свою политическую власть главным образом через свою обширную экономику. Экономические санкции и эмбарго являются основным инструментом противодействия любым угрозам для его региона."

 HNZ_mission_neutrality_priority: "Приоритет нейтралитета"
 HNZ_mission_neutrality_priority_desc: "Содружество является высшим как по экономической, так и по политической мощи. С коммунистами, запертыми в "Соколе", Ганза остается непобедимым гигантом. Пока состояние метрополитена остается в равновесии..."

 HNZ_mission_neutrality_condition: "На время действия Повестки дня оставайтесь нейтральной державой в Метрополитене. Никаких активных заявлений о войне или причинении беспокойства и напряженности в Метрополитене."

 HNZ_mission_military_priority: "Наращивание военной мощи"
 HNZ_mission_military_priority_desc: "Несмотря на то, что Ганзейский Союз является экономической державой, он также располагает одной из крупнейших постоянных армий в Метрополитене. Готов к взаимодействию и сдерживанию угроз в адрес правительства Логинова."

 HNZ_mission_military_condition: "Иметь постоянную армию, состоящую из 60 дивизий. Или силы, превышающие 1500 человек."

 HNZ_mission_armament_priority: "Накопление запасов вооружения"
 HNZ_mission_armament_priority_desc: "Несмотря на то, что вооруженные силы Ганзейского союза не принимают активного участия в вооруженных конфликтах, они являются наиболее хорошо обеспеченными и экипированными силами в Метро. Благодаря исключительно экономичному подходу Содружества, многие виды оружия и боеприпасов, предоставляемые солдатам Содружества, находятся в труднодоступных местах в Метро."

 HNZ_mission_armament_condition: "Запаситесь более чем §C250§! пехотным ружием и §C50§! вспомогательным оборудованием ИЛИ около §C50§! вспомогательным вооружением, огнеметами, гранатометами, пушками Гатлинга."

