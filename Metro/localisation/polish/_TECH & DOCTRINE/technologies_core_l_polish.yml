 squadron_1: "Instruktorzy Skoordynowani"
 squadron_1_desc: "Każdy może trzymać broń i kazać strzelać. Nasze siły zbrojne są bardzo zróżnicowane pod względem taktyki i umiejętności. Od tych z rozległą wiedzą przedwojenną po tych, którzy całe życie przeżyli pod łuszczącymi się, bielonymi sufitami. Zebranie najlepszej z tych wiedzy, aby można ją było dobrze wykorzystać, powinno być naszym pierwszym fundamentalnym krokiem w kierunku reformy naszych sił zbrojnych."
 squadron_2: "Rotacja Sił"
 squadron_2_desc: "Musimy pamiętać, że tak samo jak nienawidzimy niszczycielskiej, zdziczałej zmutowanej bestii przed nami, z miłością trzymamy za sobą nasze rodziny i bliskich. Nasi żołnierze nie są nieomylnymi maszynami. Stałe czasy rotacji między frontem, rezerwami i poza służbą bez wątpienia odmłodzą naszych uzbrojonych żołnierzy."
 squadron_3: "Standardy Poboru"
 squadron_3_desc: "Musimy wybrać najbardziej kompetentnych i zdolnych spośród naszej ludności cywilnej. W potrzebie każdy musi odpowiedzieć na wezwanie. Kaleki i chorzy są zwolnieni z poboru."
 squadron_4: "MYOG"
 squadron_4_desc: "MYOG – znane po prostu jako „Make Your Own Gear” (Zrób Swój Własny Sprzęt) – to specjalistyczna forma improwizacji, naprawiania elementów ekwipunku oraz modyfikowania istniejącego sprzętu w terenie. Broń się zacina, oporządzenie się rozrywa, a hełmy pękają – nasze siły są tak skuteczne, jak sprzęt, o który z determinacją dbają."
 squadron_5: "Podstawowe Szkolenia Przetrwania"
 squadron_5_desc: "Czy to głęboko w jelitach metra, czy na gorzkiej, zamarzniętej powierzchni, przetrwanie naszych żołnierzy jest najwyższym priorytetem."
 squadron_6: "Obowiązkowe Ćwiczenia"
 squadron_6_desc: "Indywidualne umiejętności i słabości naszej armii zostaną przetestowane w terenie. Siła, wytrzymałość i wytrzymałość muszą być na maksymalnym poziomie u każdego z naszych żołnierzy."
 squadron_7: "Makrooperacje"
 squadron_7_desc: "Zastosowanie stylu przywództwa pozwalającego na swobodę działań pozwala naszym siłom na podejmowanie bezpośrednich, bardziej wpływowych decyzji w terenie."
 squadron_8: "Wojna Nieregularna"
 squadron_8_desc: "Nacisk na małe, niezależne siły do prowadzenia potyczek na małą skalę, sprawiając, że zasoby wroga stopniowo się wyczerpują i więdną po każdym starciu."
 squadron_9: "Palnik i Korkociąg"
 squadron_9_desc: "Amerykanie użyli kiedyś tego systemu do wyparcia okopanych sił japońskich na całym Pacyfiku. Obrona została zniszczona przez skoncentrowany ogień, podczas gdy obrońcy zostali wyeliminowani przez śmiercionośną broń."
 squadron_10: "Wojna Manewrowa"
 squadron_10_desc: "Kładzenie nacisku na ruch, szybkie i dokładne myślenie oraz inicjatywę w celu osiągnięcia przewagi zmniejszy prawdopodobieństwo poniesienia strat w ludziach. Angażowanie się w zakłócanie sił wroga poprzez manewry, a nie starcia"
 squadron_11: "Szkolenie z Metody Przypadków"
 squadron_11_desc: "Każdy wie o wielkiej wojnie patriotycznej, okopach Verdun i kampanii napoleońskiej w Rosji. Ale co z niedawnymi działaniami? Spisane, udokumentowane lub nawet opowiedziane wydarzenia z nowoczesnych, podziemnych starć dadzą nowym rekrutom możliwość zrozumienia ciągle zmieniającego się krajobrazu działań wojennych."
 squadron_12: "Wojna się Zmieniła"
 squadron_12_desc: "W ciemności i niepewności przyszłości wojna stała się rutyną. Nie chodzi już o narody, religię czy pochodzenie etniczne. Wojna i jej konsumpcja życia stały się dobrze naoliwioną maszyną."
 squadron_13: "Wojna Nigdy Się Nie Zmienia"
 squadron_13_desc: "Od czasu, gdy ludzie wyrzeźbili pierwszą skałę i użyli jej do zakłucia głowy swojego brata, do wykucia pierwszego żelaznego punktu. Od szeregowych żołnierzy napoleońskiej Europy po chemiczne piekło zrzucone na Indochiny. Skłonność ludzi do zabijania się nawzajem jest nieporównywalna z żadną inną żywą istotą."
 commander_1: "Wyróżnione Dowództwo"
 commander_1_desc: "Nie możemy zwerbować przypadkowego typka z dworcowego rynsztoka, by dowodził naszymi oddziałami. W przeszłości przywódcy byli rekrutowani na podstawie zasług, siły lub lojalności. Powinniśmy przypisać te wymagania."
 commander_2: ""
 commander_2_desc: ""
 commander_3: "Szkolenie z Żargonu Wojskowego"
 commander_3_desc: "Szkolenie nowych wybitnych dowódców w zakresie kluczowej terminologii dowodzenia wydaje się oczywiste. Gesty dłoni, etykieta lub po prostu sposób salutowania to pierwszy krok."
 commander_4: "Standaryzacja Poleceń"
 commander_4_desc: "Wybór najlepszego kandydata do dowodzenia podległymi mu żołnierzami jest nie do przecenienia. Wyciąganie krótkiej słomki i pozwalanie Pavlowi lub Igorowi rzucać swoich ludzi prosto w wir walki to przepis na katastrofę."
