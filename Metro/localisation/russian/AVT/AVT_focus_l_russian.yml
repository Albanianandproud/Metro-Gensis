  AVT_mayakovskaya: "Станция Маяковская"
  AVT_mayakovskaya_desc: ""
  AVT_moved_mayakovskaya: "В качестве своей базы мы выбрали станцию Маяковская."
  
  AVT_mayakovskaya_1: "Фашистская угроза"
  AVT_mayakovskaya_1_desc: "Когда-то давным-давно Рейх был повержен, но теперь он возродился. Грубая насмешка над самим собой. Мы должны покончить с этим еще раз."
  AVT_mayakovskaya_1a: "Распространение оружия"
  AVT_mayakovskaya_1a_desc: "Вооруженное население - это вежливое население. Когда фашисты и хрен знает кто еще ломится в двери Маяковской, разумно вооружить отбросы этой жалкой станции."
  AVT_mayakovskaya_1b: "Обучение населения"
  AVT_mayakovskaya_1b_desc: "Эти бедолаги едва спасаются от голода: как они могут поставить рейх в равное положение? Кроме горячего питания, идеально было бы провести несколько тренировок. Или еще лучше - еще лучше... оружие получше?"
  AVT_mayakovskaya_1e: "Пополнять запасы оружия"
  AVT_mayakovskaya_1e_desc: "В настоящее время у нас недостаточно обрезных ружей или даже ножей, чтобы противостоять Рейху. Нам нужно увеличить наши запасы."
  AVT_mayakovskaya_1c: "Снайперские винтовки"
  AVT_mayakovskaya_1c_desc: "Обычные пули могут просто поразить Носача. Но они отскакивают от всего, что прочнее деревянной плиты. Нам понадобится больше оружия, если мы планируем пробивать кованое железо или сталь."
  AVT_mayakovskaya_1d: "Открывалки консервных банок"
  AVT_mayakovskaya_1d_desc: "Танки рейха не могут сравниться с идеально нацеленной пулей. Смотрите, как их 25-тонную боевую машину охватывает пламя."
  AVT_mayakovskaya_1f: "Дырки в танках"
  AVT_mayakovskaya_1f_desc: "Ка-блум!"
  AVT_mayakovskaya_2: "Обустраиваем территорию"
  AVT_mayakovskaya_2_desc: "С нацистами на юге и отвратительными торговцами на севере мы оказались в по-настоящему дерьмовом положении. Однако есть места и похуже для размещения нашей базы."
  AVT_probe_reich_defences: "Исследовать оборону Рейха"
  AVT_probe_reich_defences_desc: "Если мы всерьез планируем напасть на Рейх."
  AVT_mayakovskaya_scrappers: "Мусорщики Маяковской"
  AVT_mayakovskaya_scrappers_desc: "Когда-то заброшенная, Маяковская завалена мусором и ненужными кусками металлолома. Мусор для одного человека..."
  AVT_mayakovskaya_22: "Общие уступки"
  AVT_mayakovskaya_22_desc: "Если мы хотим превратить Маяковскую из захолустья во дворец, нам понадобится гораздо больше людей, которые будут оказывать влияние. Пока не под дулом пистолета. Но еще немного, и все больше людей захотят присоединиться."
  AVT_mayakovskaya_trade_outpost_1: "Выгоняйте сочувствующих фашизму"
  AVT_mayakovskaya_trade_outpost_1_desc: "Теперь, когда с Рейхом покончено, пришло время расширять Революцию. Изолированный капиталистический форпост на севере кажется идеальным следующим шагом в достижении мирового социализма."
  AVT_mayakovskaya_trade_outpost_2: "Единомышленники"
  AVT_mayakovskaya_trade_outpost_2_desc: "Торговый пост на Белорусской в некоторой степени поддерживает наше дело. В то время как верхушка администрации станции живет в роскоши, население едва сводит концы с концами."
  AVT_covert_sorties: "Тайные вылазки"
  AVT_covert_sorties_desc: "Из-за всех этих открытых враждебных действий некоторые парни скучают по старым временам, когда они шныряли в темноте и устраивали погромы ничего не подозревающим фашистам или танкистам. Как в старые добрые времена?"
  AVT_dregs_to_our_assistance: "Помощь от отбросов общества"
  AVT_dregs_to_our_assistance_desc: "Жители Маяковской, похоже, начинают склоняться к нашему делу. Попытки вдолбить в их тупые головы идеи революции рабочих и международной солидарности принесли свои плоды. Конечно, распространив и разбавив его основные принципы."
  AVT_incite_stalag_uprising: "Подстрекать к восстаниям в Рейхе"
  AVT_incite_stalag_uprising_desc: "Лагеря смерти в Рейхе можно охарактеризовать только как адские. Даже упоминание об их существовании создает неприятную атмосферу вокруг наших товарищей. Кое-кто из ребят даже знает о секретных туннелях, ведущих в сам Шталаг. Если нам удастся провести туда кого-нибудь из наших наиболее уверенных в себе оперативников, только представьте, какую бойню мы могли бы устроить?"
  AVT_incite_tension: "Нагнетание напряженности"
  AVT_incite_tension_desc: "Прощупывание обороны рейха может обойтись слишком дорого. Зачем атаковать изнутри, если мы можем посеять семена революции изнутри? Если мы можем получить информацию изнутри или какие-то зацепки, так или иначе."
  AVT_der_fuhrers_face: "Лицо фюрера"
  AVT_der_fuhrers_face_desc: "Картина фюрера [RCH.Leader.GetName] висит на каждой стене и на каждом здании их станции. Представьте, какой хаос начнется, если мы бросим тень на одного или двоих? Они, как волки, набросятся друг на друга."
  AVT_mayakovskaya_3: "Перераспределение оружия"
  AVT_mayakovskaya_3_desc: "Когда оружия больше, чем людей, каждый должен пожинать плоды."
  AVT_mayakovskaya_3a: "Классовая война"
  AVT_mayakovskaya_3a_desc: "Рабочий никогда не сможет быть по-настоящему свободным, пока его заставляют работать вместе с буржуазией или когда фашистов много. Только тотальная бескомпромиссная классовая война может принести нам свободу, к которой мы стремимся, даже если это означает борьбу с капиталистами и фашистами одновременно."
  AVT_mayakovskaya_3b: "До конца"
  AVT_mayakovskaya_3b_desc: "История повторяется, сначала как трагедия, затем как фарс. Оба раза башня несчастий и страданий обрушивалась в огне."
  AVT_mayakovskaya_3c: "Интернациональная Армия"
  AVT_mayakovskaya_3c_desc: "Перед лицом фашистской угрозы классовая принадлежность не имеет значения. Мы сформируем армию, в которой все желающие смогут служить."

