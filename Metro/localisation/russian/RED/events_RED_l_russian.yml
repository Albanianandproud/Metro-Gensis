 nf_RED.26.t:0 "Участок обнаружен"
 nf_RED.26.d:0 "Наши силы государственной безопасности раскрыли еще один заговор, и тоже в самый последний момент. Недовольные недовольства в наших собственных вооруженных силах откачивали оборудование и рабочую силу, чтобы подпитывать агитаторов. Документы по квотам и логистические записи целенаправленно неправильно истолкованы, чтобы создать впечатление, что такие планы не разрабатывались. Теперь, когда схема была раскрыта, и прямо у нас под носом, мы можем решить немедленно расправиться и объявить выговор офицерам и солдатам-нарушителям, или мы можем использовать государство Охрана, чтобы убрать диссидентов одним махом".
 nf_RED.26.a:0 "Мы не можем позволить себе открытые боевые действия"
 nf_RED.26.b:0 "Госбезопасность может этим заняться"
 nf_RED.26.c:0 "Немедленно объявить преступникам выговор за их преступления"

nf_RED.27.t:0 "Гражданские восстания"
 nf_RED.27.d:0 "Сначала демонстрации возглавляют фермеры, затем представители всех слоев общества. Студенты, старики и просто те, кто хочет устроить беспредел. Революция, как ее называют идеологически фанатичные или легко впечатлительные члены Это так называемое "движение". Революция не имела ничего общего с тем, что заложило основу для образования Объединённых Советских Социалистических Станций. Но это возмущение готово поставить Красную Линию на колени. Ещё большая катастрофа, если говорить о ней. эти протесты распространились на соседние станции или еще хуже.\n\nНеобходимо предусмотреть обдуманное и деликатное решение ситуации. Мы не можем позволить, чтобы и военные, и люди были возмущены правительством".
 nf_RED.27.a:0 "Мы должны реформировать партию"
 nf_RED.27.b:0 "У нас нет выбора... мы должны обратиться за поддержкой к Ганзе"

 nf_RED.28.t:0 "Встреча с повстанцами"
 nf_RED.28.d:0 "После напряженных дебатов между все еще лояльными членами кабинета Андрея все стороны пришли к соглашению, что если этот вопрос будет решен, то и правительство, и протестующие должны решить и объединиться. Андрей с его пламенные аргументы по-прежнему казались утомительными, чтобы изменить мнение даже его самых преданных сторонников. Для Андрея эти мятежники зерна были просто простыми людьми, притворяющимися революционными повстанцами после того, как услышали старые истории. Они понятия не имеют, как правильно управлять свиньей. не говоря уже о правительстве.Дебаты лились дождем в ночи, и в то время как те в кабинете, которые выступали против Андрея, ссылаясь на то, что Красная линия не может позволить себе продолжать унижать свои идеалы и продавать свою мораль авторитаризму, как это делал Советский Союз когда-то Ленин Принято.\n\nПосле нескольких часов дебатов и дискуссий было достигнуто окончательное согласие. Стало ясно, что эти повстанцы не более чем то, чем они казались. Опьяненные ажиотажем и мантрами толп больных и отчаявшихся, приветствовавших их. Просто манипуляторы с дикими глазами и вымпелом за то, что они говорят. У них не хватило наглости или фанатизма бросить вызов Красной Линии, как они уже сделали бы это. Даже если дать им дюйм, они примут его за милю. Но, как всегда, они продолжали хотеть и хотеть. Поэтому было решено устроить встречу с лидерами демонстрантов. Выследить подставных лиц не составило особого труда. Хотя поначалу их нежелание встречаться почти создавало впечатление, что план провалится. Туз у Андрея в рукаве..."
 nf_RED.28.a:0 "Спрятанный ДШК быстро расправился с бунтовщиками. Пример для подражания"
 nf_RED.28.b:0 "Туз не может сравниться с пулей"
 nf_RED.28.c:0 "Обе стороны согласились. Тузом был Корбут"

 nf_RED.29.t:0 "Приближается к Ганзе"
 nf_RED.29.d:0 ""
 nf_RED.29.a:0 "Если мы должны, у нас нет другого выбора"

 nf_RED.30.t:0 "Оседает пыль"
 nf_RED.30.d:0 "Когда замолкают последние демонстранты. Военные мятежники впадают в анархию в рядах и целиком поглощаются чиновниками НКВД. Пыль начала падать и со временем осядет. Аслан Костоев все еще в заблуждении и но должен быть задержан. Теперь Андрей и его министерство могут сосредоточиться на более разумной политике Красной Линии».
 nf_RED.30.a:0 "Наконец-то все кончено"

 nf_RED.31.t:0 "Искусство и культура"
 nf_RED.31.d:0 "Советская Россия отстаивала искусство и культуру. Неосязаемо связана с пропагандистской машиной государства и вдохновляет народы на достижения, выходящие далеко за пределы человеческих возможностей. Конечно, мы не простые дикари, и ясно, что Красная линия может снова стать пионером в области вливания средств в учреждения искусства и культуры".
 nf_RED.31.a:0 "Небольшое благо для искусства"
 nf_RED.31.b:0 "Приоритет искусства и культуры"
 nf_RED.31.c:0 "Никогда не интересовался искусством"

 nf_RED.32.t:0 "Протесты"
 nf_RED.32.d:0 "Не только простые люди протестуют в массовом порядке, но и наши собственные профсоюзы. Лишь несколько обезумевших профсоюзов по ту сторону Красной Линии в данный момент вышли на полный протест. Подстегиваемые недавними проблемами и более того возражаю. Желаю дальнейших реформ и стимулов".
 nf_RED.32.a:0 "Потенциальные протестующие - просто враги государства!"
 nf_RED.32.b:0 "Мы ничего не можем с этим поделать"
 nf_RED.32.c:0 "Стреляйте в толпу, что ли!"

 nf_RED.33.t:0 "Таланты Максима"
 nf_RED.33.d:0 "Это стало предметом горячих споров между ближайшим комитетом Андрея. С одной стороны, его брат завоевал замечательную репутацию среди низшего военного командования. Его недавнее обращение с военными только доказало это. Новое новобранцы боготворят его так же, как простой народ - Андрея.Максим сам по себе не выдающийся человек, но верность Красной Линии - это одно. Братские узы между Андреем и Максимом гарантируют, что никакого предательства не произойдет. Максиму часто предлагали и желали власть и влияние.Возглавить.Назначение его на должность генерала вооруженных сил могло дать ему именно это.Известно,что Максим недоволен мелкой ревностью к старшему брату.Возможно это новая должность даст ему именно то, что он хочет?"
 nf_RED.33.a:0 "Он станет бесценным союзником"
 nf_RED.33.b:0 "Его нынешнее положение вполне устраивает"

nf_RED.34.t:0 "Мятежники финансируются из внешних источников"
 nf_RED.34.d:0 "Поскольку мятежники колеблются, наши силы безопасности раскрыли недавний заговор. Все еще существует множество туннелей и коммуникаций, которые еще предстоит захватить или исследовать. ужасные вещи. В то время как довольно немногие из них используются в качестве линий снабжения для финансирования военных мятежников. Ясно, что они не в состоянии полностью производить и снабжать свои собственные силы, что еще более подчеркивается сообщениями о том, что их собственные силы снабжаются внешний источник, который использует секретные туннели для переброски оружия туда и обратно. Вопрос в том, кто его поставляет?"
 nf_RED.34.a:0 "Наверное, не о чем беспокоиться"
 nf_RED.34.b:0 "Проклятые бандиты!"
 nf_RED.34.c:0 "Проклятые революционеры!"

 nf_RED.35.t:0 "Мятежи в мятеже"
 nf_RED.35.d:0 "Эти мятежники откололись от обычного сброда остальных и обратились к мародерству и набегам на дальние туннели. Делая скудные объедки и, в свою очередь, медленно обращаясь к бандитизму, чтобы постоять за себя. основные мятежники становятся менее опасными, эти бандиты могут стать более насущной проблемой, с которой нужно будет разобраться в свое время".
 nf_RED.35.a:0 "Отправьте наши войска, чтобы разобраться с ними"
 nf_RED.35.b:0 "Если они сдадутся, с ними поступят справедливо"
 nf_RED.35.c:0 "Заставьте их отступить под предлогом оправдания"

 nf_RED.36.t:0 "Кузнецкий Мост"
 nf_RED.36.d:0 "Оружейная станция зарабатывает на жизнь продажей вооружения остальной части метрополитена. Не только вооружения, но и медикаменты, боеприпасы и другое оборудование, обеспечивающее безупречную работу механизмов войны. Красная линия всегда считала техников Кузнецкого Большинство друзей Красной Линии, и между ними часто происходит взаимная торговля.Красная Линия обеспечивает продовольствием и сырьем, в то время как Техники, что неудивительно, обеспечивают наши войска оружием.\n\nВ Кузнецком-Мосте есть много тех, кто симпатизирует бедственное положение Красной линии, и обе станции относятся друг к другу с относительным уважением".
 nf_RED.36.a:0 "Хорошая сделка"

nf_RED.40.t:0 "Берилаг"
 nf_RED.40.d:0 "Исправительно-трудовой лагерь товарища Берии, или Берилаг. Находится на станции "Улица Подбельского". Предназначен для сдерживания противников красной линии. Может использоваться и в других подобных целях. Продвижение собственных Возможности исследований и разработок и использование в качестве средства для участия в более нетрадиционных областях исследований вдали от общественного внимания".
 nf_RED.40.a:0 "Необходимо установить Берилаг"

 nf_RED.52.t:0 "Бандиты на Сухой"
 nf_RED.52.d:0 "Бандиты Сухой; бывшие красноармейцы и прочая муть, которую военные гнали на службу во время Ганзейской войны. Не более чем отморозки, чем дисциплинированная сила, но раздолбавшие себя вооружением и зажатым оружием от Красной Линии, поскольку они повернулись спиной к Революции ради личной выгоды.\n\nИх Лидер, прозванный просто Мастером, когда-то был младшим офицером, хотя воспоминания все еще смутны и запутаны. Имея больший идеологический костяк - или просто очарование по сравнению с остальными его сверстниками. Управление собственной станцией больше похоже на учебный лагерь, чем на банду бригадиров. Хотя это явно еще предстоит показать на упорстве войск. Быть застигнутыми врасплох нашими силами. Они не должны представлять большой угрозы. Однако их взрывное оборудование — это сила, с которой нужно считаться".
 nf_RED.52.a:0 "Перебежчиков с красной линии предать мечу"

 nf_RED.53.t:0 "Удаление бандитов с сухой станции"
 nf_RED.53.d:0 "Тело Мастера было найдено распростертым среди обломков его личных апартаментов. Пуля, должно быть, отскочила от ближайшей стены и попала ему прямо в грудь. раны, поскольку перестрелка продолжала сеять ад на станции. Забавно умирая, как и жил, трусливо и малодушно.\n\nНесмотря на то, что их лидеры ушли, бандиты все еще продолжали оказывать сильное сопротивление. Оцепив большую часть станции и отступая к каждому последующему по мере продвижения войск Красной Линии. Опасения, что в крайнем случае бандиты разрушат всю станцию, рассеялись, поскольку бандиты продвинулись к своему последнему редуту. немногим беглецам удавалось бежать в глубокую тьму туннелей, чтобы их больше никогда не видели".
 nf_RED.53.a:0 "Тогда это конец"

 nf_RED.54.t:0 "Положительный героизм"
 nf_RED.54.d:0 "Дисциплинированные и героические даже перед лицом невзгод жители Красной Линии неутомимы; Ни пот, ни тяжелый труд не могут их переубедить. Те, кто сажает оливковые деревья в местах, под которыми они никогда не смогут сидеть ... Создание социалистической утопии для лучшего завтра".
 nf_RED.54.a:0 "Несущих факел социализма"
 nf_RED.54.b:0 "Тем, кто восстанавливает СССР"
 nf_RED.54.c:0 "Рабочие Сокольнической"

nf_RED.64.t:0 "Отчеты о социалистической деятельности"
 nf_RED.64.d:0 "Мы получили тревожные сообщения о том, что разведчики-коммунисты снуют в районе Воробьевых гор нашими разведывательными группами. Не просто странный сталкер с Сокольнической, а полностью экипированные разведывательные отряды. Если это действительно так, это означает, что Красная линия ищет путь через мост".
 nf_RED.64.a:0 "Мы к ним готовы"

 nf_RED.65.t:0 "Радиоглушители"
 nf_RED.65.d:0 "Красная линия задействовала радиоперехватчики, чтобы перекрыть наши передачи между базой нашим группам преследователей. Связь в полевых условиях уже затруднена, но теперь наши команды совершенно голые на пустынной и суровой поверхности. Нет Связь пока затруднит обнаружение любого вторжения красной линии, пока мы не сможем должным образом расшифровать наши передачи".
 nf_RED.65.a:0 "Будь ты проклят"

 nf_RED.66.t:0 "Взрыв на Воробьевых горах"
 nf_RED.66.d:0 "То ли один из наших солдат случайно активировал СВУ, то ли руками Университета произошел взрыв на мосту на Воробьевых горах. Большой кусок моста рухнул в ледяную воду внизу. Эвакуация невозможна сделан правильно, так как взрыв был внезапным.\n\n Мост уже находился в плохом состоянии, что еще больше увеличило нагрузку на нашу логистику там внизу. Однако мост не полностью разрушен, но в обозримом будущем по нему будет трудно должным образом перебросить войска."
 nf_RED.66.a:0 "Черт"


 nf_RED.73.t:0 "Предстоящие выборы"
 nf_RED.73.d:0 "Приближается дата выборов. После окончания Ганзейско-красной войны было установлено, что каждый последующий генеральный секретарь будет находиться в должности 10 лет, кроме того, будут проводиться выборы среди различных начальников резидентур и членов Политбюро отдать свои голоса. Этот день так близок"
 nf_RED.73.a:0 "Давайте надеяться, что наша группа одержит победу.. верно?"

