 TRT_doctrine_4_desc:0 ""
 TRT_city_on_stilts:0 "Społeczność na Palach"
 TRT_city_on_stilts_desc:0 "Nazwana na cześć starego włoskiego miasta Wenecji, niegdyś potężnego miasta-państwa w czasach Rycerzy i Królestw. Stacja została zalana krótko po wojnie, a nad mętnymi głębinami zbudowano wielką osadę na palach. Mroczne podziemne schronienie nie tylko dla bandytów i złodziei, ale także dla zagubionych mieszkańców Moskwy."
 TRT_house_that_dirt_built:0 "Dom, Który Brud Zbudował"
 TRT_house_that_dirt_built_desc:0 "Chwiejne fundamenty, gnijące drewniane konstrukcje i jeszcze bardziej zrujnowane plany urbanistyczne nadały miastu jego lichy wygląd. Rozebranie połowy miasta tylko sprawiłoby, że druga połowa rzuciłaby się do gardeł naszej administracji. Potrzebujemy lepszego, właściwego rozwiązania na naprawę rozpadającej się infrastruktury. Na szczęście, podczas zimy poziom wód opada. Może to szansa na zbudowanie solidniejszych podpór?"
 TRT_floodgate_bulwarks:0 "Wały Przeciwpowodziowe"
 TRT_floodgate_bulwarks_desc:0 ""
 TRT_flooding_protection:0 "Ochrona przed Powodzią"
 TRT_flooding_protection_desc:0 "Największy problem to, gdzie u diabła skierować tę całą wodę? Na szczęście przejezdni handlarze chcieli nam sprzedać trochę starych pomp wodnych. Skąd je mają, to zagadka."
 TRT_logistic_canals:0 "Kanały Logistyczne"
 TRT_logistic_canals_desc:0 "Chociaż powodzie powodują wiele problemów - promieniowanie, mutanty, pranie rzeczy Igora zeszłej wiosny - to jednak niosą za sobą też możliwości gospodarcze. Tratwy i kajaki mogą łatwo transportować towary w tę i z powrotem."
 TRT_increase_minimum_preparedness_10:0 "\nZwiększ Nasze §YPoczątkowe Przygotowanie§! o §R10§!\nNasze §YMinimalne Przygotowanie§! wynosi: [?TRT_minimum_preparedness|H0].\n\n"
 TRT_shipping_routes:0 "Szlaki Żeglugowe"
 TRT_shipping_routes_desc:0 "Lepsze tratwy to więcej przewożonych towarów. Więcej towarów? Więcej do sprzedania, a co za tym idzie więcej kul do inwestowania w ochronę naszych karawan przed mutantami. To prosta matematyka, Słobodan."
 TRT_modular_districts:0 "Palankiny"
 TRT_modular_districts_desc:0 "Mutanty są problemem. Promieniowanie też. Do tego dochodzi zagrożenie nieoczekiwanymi falami lub roztopami. Ale największy problem? Inni bandyci, którzy chcą przejąć nasze interesy. Rozgoryczony marynarz może zdradzić szczegóły rywalom albo wpaść na patrol Hanzy. Albo co gorsza, Spartanin może wparować do jednego z naszych kryjówek."
 TRT_public_works:0 "Publiczne Kanały"
 TRT_public_works_desc:0 "Wenecja nie powstała dzięki bogatym kupcom, fanatycznym ideologom ani snobom, lecz dzięki społeczności. Ludziom, którzy nie mieli dokąd pójść. Dzięki potowi, sile i ogromnej ilości ołowiu. Przejścia między stacjami powinny należeć do społeczności."
 TRT_toil_the_toll:0 "Haracz za Przeprawę"
 TRT_toil_the_toll_desc:0 "Pomyśl o tym. Opodatkuj ludzi za przechodzenie. Te kanały to żyła złota, aż się proszą, żeby je wydoić."
 TRT_venetian_determination:0 "Wenecka Determinacja"
 TRT_venetian_determination_desc:0 "Trójkąt Bandytów czy Wenecja — jakkolwiek to nazwiesz, wiadomo, że ludzie tam mieszkający są twardzi, ale potrafią cieszyć się życiem."
 TRT_what_lurks_beneath:0 "Co Cza­je Się Pod Powierzchnią"
 TRT_what_lurks_beneath_desc:0 "Zmutowane krewetki pojawiają się i znikają wraz z sezonem roztopów. Utrudniają podróże, a ich obecność sprawia, że nawigacja wodna staje się niebezpieczna. W końcu będziemy musieli się z nimi rozprawić. Wytępienie ich nadmiaru działa tylko przez jakiś czas, zanim zabraknie nam paliwa lub materiałów wybuchowych. Musimy uderzyć w samo sedno problemu, niszcząc ich gniazda."
 TRT_depth_charges:0 "Bomby Głębinowe"
 TRT_depth_charges_desc:0 "Igor, nasz magazynier i zapijaczony bywalec baru, wpadł na genialny pomysł. Improwizowane bomby głębinowe. Jasne, nic dużego tym nie zatopimy, ale mutanty? Rozerwą je na strzępy. Teraz tylko trzeba losować, który biedak popłynie tam i założy ładunki..."
 TRT_improved_depth_charges:0 "Ulepszone Urządzenia Wybuchowe"
 TRT_improved_depth_charges_desc:0 ""
 TRT_deadly_depth_charges:0 "Robienie Fali"
 TRT_deadly_depth_charges_desc:0 ""
 TRT_cleansing_nests:0 "Służba Czystości"
 TRT_cleansing_nests_desc:0 "Wiele krewetek pochodzi z powierzchni, z zamulonych zbiorników wodnych i zatopionych linii metra. Stalkerzy, którzy wędrują po powierzchni, często na nie trafiają. Ich nieregularne wzorce gniazdowania utrudniają tępienie. Ale jeśli będziemy trzymać ich liczebność pod kontrolą, problemu nie będzie."
 TRT_hardcore_fishing:0 "Hardkorowe Wędkowanie"
 TRT_hardcore_fishing_desc:0 "Próbowałeś kiedyś łowić ryby przy pomocy materiałów wybuchowych? Nie? Powinieneś spróbować."
 TRT_kabloooeyyy:0 "Kabuuum!!"
 TRT_babloooeyyy_desc:0 "Kto by pomyślał, że wybuchy zostawiają kratery? Nasze działania minerskie odkryły ogromną szczelinę prowadzącą głęboko w ziemię. Dziura jest sucha i wolna od wody, ale z czasem się wypełni. Giennadij przysięga jednak, że coś się tam poruszało."
 TRT_draining_depths:0 "Odsłanianie Głębin"
 TRT_draining_depths_desc:0 "Zdziwiłbyś się, ile śmieci ludzie wyrzucają do wody. Szybki i skuteczny sposób na pozbycie się odpadków, ale mają one paskudny zwyczaj osadzania się na dnie. Z czasem tworzą sterty śmieci i gruzu. Rozumiesz, do czego zmierzam...? Trzeba będzie to wszystko wyczyścić."
 TRT_able_to_use_decision_manpower:0 "Aktywuj Opcję Decyzji: §YOczyszczanie Wód z Gruzu§!"
 TRT_flooding_decision_resources:0 "\nPrzy każdej Obronionej Powodzi istnieje szansa na wypłukanie §YSurowców§!."
 TRT_fish_industry:0 "Eksploatacja Fal"
 TRT_fish_industry_desc:0 "Podziemne szczeliny i zbiorniki wodne nie ukrywają tylko mutantów, ale też mnóstwo ryb. Niektóre bardziej zmutowane niż inne, ale na tyle zdrowe, żeby je jeść. A skoro zaraz poradzimy sobie z plagą... To kto jest głodny na kulebiak?"
 TRT_a_sport:0 "Jak ryba w beczce"
 TRT_a_sport_desc:0 "Bardziej radioaktywne ryby są niejadalne, ale można je wykorzystać jako świetne cele do ćwiczeń przez naszych kupców-rybaków."
 TRT_sustenance:0 "Konserwowanie Ryb"
 TRT_sustenance_desc:0 "Eugeniusz, jeden z naszych rybaków, uważa, że możemy spróbować konserwować ryby, by zapobiec ich psuciu się, używając maszyny do domowego konserwowania, którą właśnie naprawia. Uciekinierzy z Mostu Kuznieckiego chętnie pomogą przy naprawie i dostarczą materiały, pod warunkiem, że nasze lokalne łobuzy nie ukradną puszek."
 TRT_shrimp_anyone:0 "Krewetki, ktoś chętny?"
 TRT_shrimp_anyone_desc:0 "Zmutowane krewetki są zbyt radioaktywne, by je spożywać, jednak mniejsze, niezmutowane odmiany wciąż istnieją i nie zostały dotknięte skażeniem. Nie są tak mięsiste ani delikatne jak ich przedwojenni hodowlani kuzyni."
 TRT_arms_in_the_arms_industry:0 "Broń dla Przemysłu Zbrojeniowego"
 TRT_arms_in_the_arms_industry_desc:0 "Nasze siły zbrojne nie są w najlepszym stanie. Większość naszych szeregów to gopnicy: głośni, młodzi i niezbyt rozgarnięci. Stereotypowi bandyci. Co gorsza, paradują z rdzewiejącymi spluwami. Jeśli mamy być naprawdę budzącymi strach, musimy poważnie przemyśleć, w co ich wyposażyć."
 TRT_with_friends_like_these: "Z takimi przyjaciółmi"
 TRT_with_friends_like_these_desc: ""
 TRT_something_of_note: "Prawdziwy Sprzęt"
 TRT_something_of_note_desc: "Jasne, sklejanie kawałków rur taśmą izolacyjną to może i norma na obrzeżach Metra, ale my jesteśmy pieprzonym Trójkątem Bandytów! Powinniśmy przynajmniej budzić strach, jeśli już nie zazdrość o nasze miasto na wodzie."
 TRT_shooting_range:0 "Strzelnica"
 TRT_shooting_range_desc:0 "Gopnicy paradujący z nadzieją na wciągnięcie się w bójki to beczka prochu, która w końcu wybuchnie. Zamiast pozwalać im wyładowywać frustrację na bezbronnych cywilach, lepiej niech ćwiczą celność na martwych celach."
 TRT_live_game:0 "Żywe Cele"
 TRT_live_game_desc:0 "Zamiast strzelać do martwych przedmiotów, moglibyśmy użyć żywych stworzeń. W naszej stacji i tak mamy problem z plagą szczurów. Przy okazji byśmy trochę ich wybili."
 TRT_technicians_trades:0 "Rzemiosło Techniczne"
 TRT_technicians_trades_desc:0 "Naprawianie broni to coś więcej niż tylko przecieranie jej szmatką i polerowanie kolby. To skomplikowane techniczne gówno, którego większość ludzi nie ma ani cierpliwości, ani inteligencji, by ogarnąć."
 TRT_hideout_for_kuznetsky_most:0 "Ukrywanie Uciekinierów z Mostu Kuznieckiego"
 TRT_hideout_for_kuznetsky_most_desc:0 "Most Kuzniecki leży stosunkowo blisko Wenecji, a jeśli masz wybór między pieprzonymi bolszewikami a mutantami-krewetkami jako sąsiadami, wybierzesz to drugie. Czerwona Linia stara się wciągnąć Most Kuzniecki pod swoje skrzydła, ku rozpaczy wielu mieszkańców. Ci, którzy nie chcą żyć pod żelazną pięścią tyranii, szukają drogi ucieczki. Dlaczego by ich nie przekonać, by schronili się w Wenecji?"
 TRT_armed_to_the_teeth:0 "Uzbrojeni po Zęby"
 TRT_armed_to_the_teeth_desc:0 "Musimy znaleźć, ukraść albo wytworzyć broń, by wyposażyć nasze siły militarne. Otaczają nas groźniejsze skurczybyki, które tylko marzą, by zawiesić swój sztandar nad łukami naszej stacji. Bycie okradanym przez lokalnych mafiosów to jedno, ale Hanza i Czerwona Linia? Oni nie tylko nas wydoją, ale i obedrą ze skóry... miejmy nadzieję, tylko w przenośni."
