 laboratory:0 "Создать лабораторию"
 laboratory_desc:0 "Создание лаборатории позволит повысить эффективность. Хотя это и ничто по сравнению с испытательными площадками Полиса, но такие меры точно изменят нашу жизнь к лучшему."

