 farms_and_factories:0 "Farms and Factories"
 farms_and_factories_desc:0 "A trading union consisting of 3 stations, it is the largest livestock centre in the Metro. Being the main agricultural centre, selling a range of animal produce. Its prosperity paramount to the discovery of wheat grains which allowed the station of Aeroport to produce bread. Providing food to the residents of the Grand Metro."