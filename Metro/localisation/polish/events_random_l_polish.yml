 random_event.1.t:0 "Włóczędzy w tunelach"
 random_event.1.d:0 "Z głębi tuneli, tuż przy granicy naszego terytorium, dochodzi dźwięk. Odgłosy niezrozumiałego mamrotania i głosy, które wydają się być ludzkie. Wysłany do zbadania zespół odkrywa, że dźwięk pochodzi od grupy włóczęgów ukrywających się w pomieszczeniu remontowym na uboczu tunelu. Tam założyli prymitywny obóz. Niektórzy z grupy władali dość prymitywną, ale wyrafinowaną bronią ręczną wykonaną ze złomu. Mówią nieznanym językiem, a jednak w dziwny sposób witają Twój zespół z otwartymi ramionami. Ponieważ komunikacja między włóczęgami została nawiązana za pomocą języka migowego i gestów, odkrywasz, że pochodzą oni z południowego metra. Przemieszczali się z miejsca na miejsce, nie zatrzymując się. Prowadzeni przez swojego patriarchę, który niedawno odszedł po spotkaniu z przerażającym demonem, są teraz bez przywódcy i chcą się ustatkować."
 random_event.1.a:0 "Niech się przyłączą"
 random_event.1.b:0 "Wypędź ich"

 random_event.1.a_tt:0 "§gMimo że są to obcokrajowcy, wydają się być ludźmi o dobrych intencjach. Otwieramy przed nimi nasze drzwi jako przyjaciele!§!"
 random_event.1.b_tt:0 "§gNasi obywatele są na pierwszym miejscu, niestety napływ nieznanej grupy może wywołać niepokój u naszej własnej populacji§!"

 random_event.2.t:0 "Błysk w ciemnościach"
 random_event.2.d:0 "Jeden ze strażników tunelu przysięga, że widzi coś błyszczącego w ciemności. Za każdym razem, gdy odwraca się z powrotem w stronę stacji, zauważa z tunelu błysk na jednym z dawnych bocznych torów konserwacyjnych. Nie jest w stanie zbadać sprawy, ponieważ tunel został zabity deskami i można tylko zajrzeć do środka. Tunel, o którym mowa, został zabity deskami lata temu z powodu inwazji mutantów w głębi tego tunelu. Mężczyzna stoi obok swojej broni, mówiąc, że to nie jest gra świateł ani jego wyobraźnia. Tam na dole coś jest i chce się tego dowiedzieć."
 random_event.2.a:0 "Usunąć barykadę i sprawdzić to"
 random_event.2.b:0 "Lepiej tego nie badać"

 random_event.3.t:0 "Mutant w tunelu"
 random_event.3.d:0 "Drewniane barykady zostały otwarte, by ujawnić, co się za nimi znajduje. Poza absolutną pustką nie było nic. Wtedy sto maleńkich białych paciorkowatych oczu przeszyło ciemność. Był powód, dla którego ten tunel został zamknięty. Dziś dostaliśmy ponure przypomnienie, dlaczego tak się stało."
 random_event.3.a:0 "Kurwa!"

 random_event.4.t:0 "Nic wartościowego"
 random_event.4.d:0 "Drewniane barykady zostały otwarte, by ujawnić, co się za nimi znajduje. Poza absolutną pustką nie było nic. Tam, gdzie żołnierz mówił, że może dostrzec błyski światła, nie było nic. Choć to co najmniej dziwne, nie znaleziono nic wartościowego. Barykada została odbudowana i szybko o tym tunelu znowu zapomniano."
 random_event.4.a:0 "No dobra"

 random_event.5.t:0 "Coś znaleziono"
 random_event.5.d:0 "Drewniane barykady zostały otwarte, by ujawnić, co się za nimi znajduje. Poza absolutną pustką nie było nic. Wstępne poszukiwania nie wyjaśniły migotania i już miały się zakończyć, dopóki odbite światło jednej z latarek nie pokazało, że coś błyszczy w ciemności. Snop światła skierowany na glejt pokazał, że żołnierz w istocie mówił prawdę. To, co leżało poza nią, było..."
 random_event.5.a:0 "Skrzynią z rzadkimi metalami"
 random_event.5.b:0 "Skrzynią z bronią"
 random_event.5.c:0 "Skrzynią z cennymi drobiazgami"

 random_event.6.t:0 "Dworcowa papla"
 random_event.6.d:0 "Dziwny człowiek zaczął rantować na środku stacji. Gdy tylko był wolny od obowiązków zawodowych, stał na starej mydelniczce i wygłaszał dziwne poglądy. Od marginalnych wierzeń o tym, że 'Eurazja się zjednoczy', a ludzkość musi kopać głębiej, by dotrzeć do legendarnych podziemi Agarthy. W stronę bardziej humorystycznych wątków, takich jak pogląd, że Metro zostało tak naprawdę zbudowane przez Inteligentne Krasnoludy w IV wieku, które używały systemu Metra do ukrywania i przechowywania swoich absurdalnych ilości złota. Podczas gdy dzieci siedzą i słuchają jego szalonych opowieści, wielu naszych obywateli jest nimi umorusanych. Uważają, że jego tyrady są nieco męczące. Ubrany w folię aluminiową, ale raczej nieszkodliwy staruszek..."
 random_event.6.a:0 "Wyrzuć go"
 random_event.6.b:0 "Niech zostanie"

 random_event.6.a_tt:0 "§gNie ma pretekstu do gderania i bredzenia na bezsensowne tematy. Traci czas na straszenie dzieci fałszywymi opowieściami. Daj mu kopa w tyłek i powiedz, żeby poszedł w swoją stronę.§!"
 random_event.6.b_tt:0 "§On jest nieszkodliwym staruszkiem, który wnosi komiczny komfort w codzienne życie mieszkańców stacji. Przynajmniej wie sporo o świecie i krasnoludkach...!§!"

 random_event.7_t:0 "Ukryty pokój"
 random_event.7_d:0 "Wyczyszczono nudną i nieciekawą ścianę, która została zablokowana przez zawalisko. Po jej oczyszczeniu odkryto tam zablokowane drzwi. Za drzwiami znajdowało się stare pomieszczenie techniczne. Podniecenie związane z jego odkryciem zostało zastąpione przez przygnębienie, dzikie spekulacje i plotki ustały, ponieważ miejsce to było niewiele więcej niż pustym pomieszczeniem technicznym, to fakt, że nie wiedzieliśmy o tej przestrzeni przez 20-kilka lat, pozostawia wiele pytań. Niemniej jednak, przestrzeń jest obecnie pusta i może być wykorzystana do celów, jakie uznamy za stosowne."
 random_event.7.a:0 "Jakie inne ukryte miejsca istnieją jeszcze w Metrze?"
 
 random_event.8.t:0 "Szczury!"
 random_event.8.d:0 "To nie są zwykłe szczury. Są duże, mają czarne futro i długie, kręcone ogony. Polują pod osłoną nocy i przeżerają się przez wszystko, zjadają nawet niczego nie spodziewające się prosięta. Niepokojąca wiadomość jest taka, że nie odstraszają ich żadne próby naszych ludzi. Raporty przedstawiają nawet ich jedzenie dzieci i trupów. Tak czy inaczej, należy zwrócić większą uwagę na wyłapywanie szczurów."

 random_event.9.t:0 "Zasadzka bandytów!"
 random_event.9.d:0 "Jedna z naszych karawan została niedawno napadnięta podczas zwykłej podróży między stacjami. Karawaniarze uciekli bez walki, tracąc cały swój dobytek. Nasi żołnierze nie powinni mieć problemu z bandytami, ale nasi pełni nadziei handlarze nie chcą, lub są zbyt zdenerwowani, by ryzykować na razie opuszczenie stacji."
 random_event.9.a:0 "Jasna cholera!"

 random_event.10.t:0 "Działki rolne usychają"
 random_event.10.d:0 "Czy to z powodu złej konserwacji, nadmiernej uprawy, czy też jakichś dziwnych patogenów, nasze działki rolne usychają. Spodziewane plony są znacznie poniżej tego, czego potrzebujemy, aby zaopatrzyć naszych obywateli. Nadchodzi reglamentacja, która obciąży naszą i tak już ponurą populację."
 random_event.10.a:0 "Damn"
 random_event.10.b:0 "We can use our soldiers, to help toil and restore our agriculture"

 random_event.11.t:0 "Dobry materiał"
 random_event.11.d:0 "Jeden z naszych wartowników wrócił uradowany swoim odkryciem. Pod koniec swojej zmiany z kolejną grupą strażników, jakby jakimś cudem, natknął się na małe, zakurzone, stare skrzynki. W środku mężczyzna znalazł kilkadziesiąt butelek wódki i innych dupereli. Albo porzuconych przez karawanę, albo przez bandytów, albo jeszcze coś innego. Po skosztowaniu jej zawartości na miejscu, wziął co się dało, zachowując kilka butelek dla siebie... Resztę przekazał naszej administracji w geście dobrej woli lub jako chwyt mający na celu uzasadnienie odwrócenia uwagi od służby wartowniczej."
 random_event.11.a:0 "Wypijmy za dziś, wypijmy za wczoraj i świętujmy jutro!"

 random_event.12.t:0 "Uchodźcy"
 random_event.12.d:0 "Do wejścia do naszej stacji podeszła grupa ludzi. Z powodu ciągłych konfliktów w metrze jest wielu uchodźców. Na naszej stacji szukają schronienia i miejsca do osiedlenia się. W zamian oferują obsługę naszej administracji"
 random_event.12.a:0 "Witamy"

 ### Disappearance Event Line ###

 random_event.13.t:0 "Zniknięcie"
 random_event.13.d:0 "Otrzymaliśmy niepokojące zgłoszenie z jednej z placówek na granicy naszego terytorium, obok kilku opuszczonych tuneli metra. Według posłańca, rutynowy patrol nie zgłasza się od kilku dni. Chociaż takie zdarzenie nie jest samo w sobie alarmujące, ponieważ strażnicy często się spóźniają, zapominają się zameldować lub wręcz dezerterują, rodziny tych ludzi zgłosiły ich zaginięcie i błagają nas o wysłanie kogoś, kto dowie się, co się stało. \nDowódca placówki osobiście ręczy za lojalność i zdolności tych ludzi i prosi o pozwolenie na wysłanie kolejnego zespołu, który zbada los zaginionego patrolu, argumentując, że jeśli przyczyna zniknięcia strażników nie zostanie zbadana, istnieje możliwość, że poniesiemy kolejne ofiary. Mimo to ostateczna decyzja o tym, czy sondować tunele, pozostaje w naszej gestii."
 random_event.13.a:0 "Powiedz dowódcy, żeby zbadał sprawę! Musimy sprowadzić tych chłopców do domu"
 random_event.13.b:0 "Lepiej być bezpiecznym niż żałować. Rozkazać dowódcy placówki, by pozostał na miejscu"

 random_event.14.t:0 "Odkrycie Sprzętu"
 random_event.14.d:0 "Właśnie otrzymaliśmy ponury raport od ekipy dochodzeniowej. Po kilku godzinach natrafili oni na ukryty w szczelinie sprzęt zaginionego patrolu. Widać, że zrobiono to w pośpiechu - nie dołożono starań, by odpowiednio zakamuflować porzuconą broń, stąd jej łatwe odkrycie przez nasz zespół.\nNie możemy powiedzieć na pewno, co stało się z zaginionym patrolem. Dlaczego zdecydowali się porzucić zbroję lub broń i uciec dalej w tunele, jest poza naszym zrozumieniem. Jedyną wskazówką, jaką mamy, jest gęsty zapach piżma i siarki, który utrzymuje się w tunelu."
 random_event.14.a:0 "Cholera. Rozkazać drużynie natychmiastowy powrót!"

 random_event.15.t:0 "Odkrycie Zaginionego Patrolu"
 random_event.15.d:0 "Właśnie otrzymaliśmy szczęśliwe wieści od naszego zespołu śledczego. Po kilku godzinach udało im się odnaleźć zaginiony patrol ukrywający się w szczelinie w opuszczonym tunelu metra, przerażony i bełkoczący niespójne bzdury. Byli w stanie odesłać ich z powrotem do placówki.\nNasze przesłuchanie ich w celu ustalenia, co się stało, nie spotkało się jednak z dużym sukcesem. Wszystko, co udało nam się z nich wyciągnąć to to, że podczas rutynowego patrolu strażnicy natknęli się na wysokie, smukłe postacie przypominające humanoidy, które były odporne na kule. Po nieudanych próbach ich zabicia, strażnicy uciekli dalej w głąb tuneli i ukrywali się, aż ich znaleźliśmy. To wyjaśnienie pozostawia nam więcej pytań niż odpowiedzi. Kim są te humanoidy, jakie były ich intencje i jak są w stanie być odporne na nasze ataki, to coś, czego prawdopodobnie nigdy się nie dowiemy, dopóki nie ujawnią się ponownie."
 random_event.15.a:0 "Spokojnie. Rozkazać drużynie powrót."

