 ARB_tvaltvadze: "Giorgi Tvaltvadze Kolpakov"
 ARB_TVALTVADZE_DESC: "Surowy, postawny mężczyzna, który obecnie pełni funkcję Prezydenta Konfederacji Arbat. O pochodzeniu kaukaskim, Tvaltvadze nadzoruje dobrobyt konfederacji."
 ARB_semyonovich: "Arkadiy Semyonovich"
 ARB_SEMYONOVICH_DESC: "Obecny kierownik stacji Kievskaya, ogolony, schludny mężczyzna mimo oznak starości. Dawniej służył w armii wiele lat temu, teraz zajmuje się codziennymi czynnościami koniecznymi, by utrzymać swoją społeczność w funkcjonowaniu.\n\nWiadomo w wąskim gronie, że Semyonovich ma słabość do alkoholu. Tego drogiego rodzaju. Uważa się, że chętnie płaci dobre naboje za nieskazitelne wino, a nie za tanie śmieci, które stalkerzy rutynowo przynoszą z powierzchni."
 ARB_arman: "Arman"
 ARB_ARMAN_DESC: "Handlarz ormiańskiego pochodzenia, Arman prezentuje się jako surowa postać; wielu, którzy go spotkali, wspomina o jego skupionym spojrzeniu. Po wojnach koalicyjnych, zarabiał na życie naprawiając rozmaite urządzenia znalezione na powierzchni. Zegary, różne mechanizmy z ruchomymi częściami. Dzięki dużym dochodom zdołał przekonać stalkerów do wypraw na powierzchnię w poszukiwaniu z pozoru nieistotnych przedmiotów. Choć wielu stalkerów narzekało na konieczność przeszukiwania gruzowisk dla takich błahostek, zamiast plądrować stare budynki rządowe czy fabryki, Arman zapewniał zwrot kosztów zbiórki.\n\nPomimo swojego bogactwa, Arman preferuje altruistyczny styl życia. Jego dom jest podobny do innych w społeczności, a sam woli pomagać tam, gdzie to potrzebne, zamiast siedzieć w wieży z kości słoniowej i gromadzić bogactwa. Jednak jego dobroczynność częściej kieruje się ku innym Kaukazom niż Rosjanom."
