 YAS_britvin:0 "Pyotr Ivanovich Britvin"
 YAS_BRITVIN_DESC:0 "§Y...Ogolona na łyso czaszka, duże czoło, grube proste brwi, stalowe oczy, wąskie usta, ciężki podbródek z blizną. Na potężnej szyi na prostej nitce krzyżyk, a obok - na łańcuszku - odznaka oficerska z osobistym numerem...§!\n\nPo śmierci poprzedniej głowy państwa podczas wybuchu w Bitcewskijm Parku, Piotr Britvin przejął władzę w społeczności i wkrótce stał się niekwestionowanym przywódcą. Utrzymując ścisły stopień militaryzmu i nawołując do dyscypliny wśród swojej społeczności, Britvin pozostaje ostrożny w kontaktach ze światem zewnętrznym. Zamiast tego decyduje się pozostać wycofanym w obawie, że kolejna katastrofa ponownie dotknie społeczność, którą nadzoruje."
