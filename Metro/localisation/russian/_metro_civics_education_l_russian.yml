 civics_education: "Образование"

 civics_education_0: "Начальные школы"
 civics_education_0_desc: "Дети должны быть приучены к нашему образу жизни. Обучены быть послушными нашему порядку и образу жизни."

 civics_education_1: "Начальное образование"
 civics_education_1_desc: "Хотя наши библиотеки и школы никогда не сравнятся с библиотеками Полиса или старого света, мы можем, по крайней мере, снабдить их всеми книгами и записями, которые у нас есть. Человечество должно быть сохранено."

 civics_education_2: "Основы грамоты"
 civics_education_2_desc: "Мы можем, по крайней мере, позволить себе дать значительной части наших граждан хотя бы основы образования. Мы не дикари."

 civics_education_3: "Детское образование"
 civics_education_3_desc: "Хотя мы, возможно, и не можем обеспечить базовым образованием каждого из наших граждан, мы можем, по крайней мере, дать нашим детям какое-то образование. Грамотность, арифметика и другие базовые навыки необходимы для их будущего успеха. Мы не можем позволить, чтобы искра человеческого потенциала угасла. Это просто не то, что мы можем позволить себе потерять."

 civics_education_4: "Без образования"
 civics_education_4_desc: "У нас черт знает что выползает из каждой щели и канавы, готовое сожрать нас целиком, а ты хочешь узнать, что такое столица Франции?  Основы арифметики? Достоевский? Он ни хрена не сделает, чтобы помешать этим уродам природы выломать ворота."







