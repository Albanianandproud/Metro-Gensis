l_hungarian:
 militia_formation:0 "Nemzetőrség Megalakítása"
 militia_formation_desc:0 "Hogy megfelelően megvédjük az állomáshelyünket, részmunkaidős katonaságot kell felállítani. Ki kell alakítanunk kezdetleges kiképzési gyakorlatokat, hogy csúcsformában tartsuk őket."

 military_doctrine:0 "Nemzetőr Taktikák"
 military_doctrine_desc:0 "Embereink úgy harcolnak, mint a felbőszült vadállatok, ami más, sokkal szervezettebb emberi ellenfelek ellen többnyire haszontalan. Bölcs dolog lenne, ha katonáinkat alapvető taktikára és stratégiára képeznénk ki, mielőtt szabadon engednénk a háború kutyáit."

 military_leader_boost:0 "Nemzetőrségi Vezetők"
 military_leader_boost_desc:0 "A rongyos milíciánkon belül néhányan meglepő képességgel rendelkeznek a stratégiaalkotáshoz. Ha rangsorolnánk őket, és külön osztagok irányítását adnánk nekik, jobban irányíthatnánk a saját erőinket."

 military_doctrine_II:0 "Nemzetőr Taktikák II"
 military_doctrine_II_desc:0 "A régi regények és a milíciában szolgáltak emlékeinek tanulmányozásával sikerült nagyjából rekonstruálni néhány taktikát, amely a metróban használható. Ez semmi a Poliszhoz képest, de jobb, mint a semmi."

 militia_experience:0 "Tanulságok a Múltbeli Háborúkból"
 militia_experience:0 "A Nagy Honvédő Háború és Afganisztán már régen volt, de nem szabad elfelejtenünk őket, nehogy ugyanazokat a hibákat kövessük el."

 bolstering_forces:0 "A Sorok Megerősítése"
 bolstering_forces_desc:0 "Ébernek kell maradnunk, mert ki tudja, mi rejlik a metró sötétjében? Több bakancsot kell elhelyezni a seregeinkben, ezért zsoldosokat és korábban figyelmen kívül hagyottakat fogunk alkalmazni."

 regimental_training:0 "Kiképző Gyakorlatok"
 regimental_training_desc:0 "A megfelelő gyakorlatok, a mozgékonysági képzés és a szigorú felkészülés kombinációja biztosítja katonáink számára a harcban való jártasságot. Lehet, hogy soha nem fognak vetekedni az Őrszemek vagy a poliszi ksatriáéval, de a mi katonáink nagyon is tudják, hogy mi áll mögöttük, amikor harcolnak."

 guerilla_tactics:0 "Guerilla Taktikák"
 guerilla_tactics_desc:0 "A Metró lakossága korlátozott, a frontális konfrontáció, a csel és a korlátozott csetepaték elkerülésével kifáraszthatjuk az ellenséget, és legyőzhetjük az elsöprő erejű ellenfeleket és a nagy, bár emberi fenyegetéseket."

 military_tactics:0 "Katonai Taktikák"
 military_tactics_desc:0 "A háború előtti veteránok és a régi katonai kézikönyvek lehetővé tették, hogy tisztjeink valóban rendelkezzenek a taktikai ismeretekkel ahhoz, hogy ekként működjenek, és professzionalizmus érzetét keltsék soraikban.”

 militia_equipment:0 "A Többlet Utánpótlása"
militia_equipment_desc:0 "Az átutazó kereskedőktől vásárolt fegyverek és a metróban szétszórt raktárkészletek átkutatása révén képesek vagyunk a hadseregünk számára többlet lőfegyverkészletet biztosítani.”

 gun_research_boost:0 "Saját Fegyverek"
 gun_research_boost_desc:0 "Az átutazó kereskedőktől való fegyvervásárlás nem elég egy állandó hadsereghez. Helyet kell kijelölnünk a kézművesek és technikusok számára, hogy saját fegyverzetet gyártsanak."

 gun_production_boost:0 "Kézzel Készített Fegyverek"
 gun_production_boost_desc:0 "Eddig legalább néhány célzottan gyártott lőfegyveralkatrész használatára támaszkodtunk, de azáltal, hogy módszereket hozunk létre ezek saját előállítására, csökkenthetjük a kereskedelemtől vagy a guberálástól való függőségünket, és növelhetjük a hatékonyságot.”

 clearing_clutter:0 "A Törmelék Feltakarítása"
 clearing_clutter_desc:0 "Az elsődleges állomás és az alagutak nagy része továbbra is tele van beton, acél és régi szemét törmelékével. Azzal, hogy lakosságunkat az állomás helyreállítására mozgósítjuk, elkezdhetjük hatékonyabban használni a terünket.”

 industrial_research_effort:0 "Műszaki Tudás Dokumentálása"
 industrial_research_effort_desc:0 "A könyvek a metróban luxusnak és ritkaságnak számítanak, ahogy az is, hogy képesek legyünk alkotni és sok olyan dolgot csinálni, amihez oktatásra van szükség. Azzal, hogy létrehozzuk és könyvtárba gyűjtjük a technikai információinkat, és saját kézikönyveket írunk, megőrizhetjük ezeket a készségeket a jövő generációi számára.”

 infrastructure_effort_3:0 "Személyzettel Ellátott Őrposztok"
infrastructure_effort_desc:0 "Bár kézenfekvőnek tűnhet, hogy az állomás szélén őrposztokat állítsunk fel, eddig még nem volt állandóan személyzetünk. Azáltal, hogy váltakozó őrséggel rendelkezünk, a kapuinknál 24/7 biztonságot és kereskedelmet tudunk biztosítani.”

 workshops:0 "Közösségi Munkaállomás"
workshops_desc:0 "Régi szovjet hagyomány, hogy közösségi műhelyekkel, ahol a kézművesek és iparművészek az állomás támogatásával végezhetik a munkájukat, olyanokat is ki tudunk szorítani a termelésből, akik korábban nem foglalkoztak volna vele, vagy meg sem próbálták volna.”

 workshops_2:0 "Csapatszállító Iroda"
workshops_2_desc:0 "Mivel az építkezésünk és a termelésünk elérte az ésszerű mennyiséget, most már meg kell szerveznünk és engedélyeznünk az erőfeszítéseiket egy csapatszállító iroda segítségével, mivel csak ennyi helyünk és erőforrásunk van, ezért ez szükségszerű.”

 gunsmith:0 "Fegyverkészítők Felbérlése"
gunsmith_desc:0 "Jelenleg nem rendelkezünk sem a technikai tudással, sem a gyártási erőforrásokkal, sem a saját lőfegyverek megfelelő előállításával, ezért fel fogunk bérelni egy sor szakértőt, akik lehetővé teszik számunkra, hogy megteremtsük a fegyvergyártás alapját.”
 
 gunsmith_2:0 "Saját Fegyvertár"
gunsmith_2_desc:0 "A felfogadott szakemberek és a kereskedelem révén megszerzett szerszámok segítségével sikerült létrehoznunk saját, hazai lőfegyvergyártó központunkat. Bár a múlt mércéjével mérve ez rendkívül kezdetleges lenne, a fegyver- és lőszergyártás képessége továbbra is felbecsülhetetlen értékű.”

 infrastructure_focus:0 "Hatékony Tervezés"
infrastructure_focus_desc:0 "Ritkán találunk olyan embereket, akik az állami tervezési osztályon vagy a közszolgálatban szolgáltak, mielőtt a felszín élhetetlenné vált, de egy ilyen embert sikerült felvennünk. Az ő útmutatásai alapján megalakítottunk egy tervezőbizottságot, hogy jobban kihasználhassuk a helyünket és az erőforrásainkat.”

 gunsmith_3:0 "Fókuszálás a Fegyverekre"
gunsmith_3_desc:0 "A katonai műhelyeinkbe történő további fejlesztés és beruházás lehetővé tette, hogy fővárosi állomásunknak legyen egy olyan része, amelyet katonai fejlesztéseknek szenteltünk, mint például lőfegyverek és villamosok készítése, amelyek lehetővé teszik, hogy katonáink bőséges fegyverzettel vonuljanak a hideg metróba.”

 gunsmith_4:0 "Fegyverkészítő Körzet"
gunsmith_4_desc:0 "Minden állomáson, minden sarkon van már egy egész kerület, amelyet kizárólag a katonai fegyverek és felszerelések gyártásának szenteltek, néha szinte olyan, mint a régi Moszkva! Ez egy hatalmas előrelépés az iparunkban, és a metró egyik fő lőfegyvergyártójaként tart minket számon.”

 workshops_3:0 "Fókuszálás az Iparra"
workshops_3_desc:0 "A polgári műhelyeink további fejlesztése és beruházása lehetővé tette, hogy a fővárosi állomásunknak legyen egy olyan része, amelyet a polgári fejlesztéseknek szenteltünk, mint például az áruk létrehozása és az építkezés, ami lehetővé teszi, hogy népünk bőséges kereskedelmi árukkal vonuljon be a hideg metróba.”

 workshops_4:0 "Munkaügyi Körzet"
workshops_4_desc:0 "Minden állomáson, minden sarkon van már egy egész kerület, amelyet a munkaerő-menedzsmentnek és az árutermelésnek szenteltek, néha szinte olyan, mint a régi Moszkva! Ez hatalmas előrelépés az iparágunkban, és bebetonoz minket, mint a metró egyik fő árutermelőjét.”

 workforce:0 "A Munkaerő Mobilizálása"
workforce_desc:0 "Munkavállalóink szervezése lehetővé fogja tenni számunkra, hogy jelentősen növeljük a termelést, mivel az egyének kevés irányt vagy célt kapnak, ami nem a siker receptje. Közmunkásokat és munkásosztagokat fogunk alakítani, hogy megfelelően kihasználjuk képességeiket.”

 industry_boost:0 "Ipari berendezések beszerzése"
 industry_boost_desc:0 "Bár van némi termelési bázisunk, nem rendelkezünk a megfelelő ipari szerszámokkal és berendezésekkel ahhoz, hogy a termelési kapacitásunk nagy részét ki tudjuk használni, más szóval a fa megvan, de a fűrész nincs meg. Kereskedelemmel és guberálással megpróbálhatnánk megszerezni a megfelelő eszközöket, hogy az iparosítás lehetővé váljon.”

 infrastructure_projects:0 "Infrastruktúra Projektek"
 infrastructure_projects_desc:0 "Bár számos elsődleges szektorunkat, állomásunkat és alagútunkat már korábban megtisztítottuk, és néhányat már működőképessé is tettünk, még sok a tennivaló. Újra mozgósíthatjuk közmunkaszervezetünket, hogy eltakarítsa a törmeléket, és kis villamosrendszereket hozzon létre, hogy az embereket a főbb állomásaink között fuvarozza, és a hadsereg egy részét felhasználhatjuk az alagutak veszélyes szakaszainak megtisztítására.”

 mobilise_the_labour:0 "Kézművesek Ösztönzése"
 mobilise_the_labour_desc:0 "Azáltal, hogy havonta egy kis prémiumot biztosítunk az állomásainkon belül működő kézműveseknek, valamint a nyilvános műhelyek és olcsó források további létrehozásával javíthatjuk mind a népességet, mind az áruk minőségét és a kézművesek osztályát.”

 strongarm_caravans:0 "Kötelezett Karavánok"
 strongarm_caravans_desc:0 "A karavánok nem fognak többé vakmerően áthaladni az állomásunkon, vagy kereskednek ott, ahol áthaladnak, vagy egyáltalán nem kereskednek. Udvariasan emlékeztethetjük őket egy hideg acélhordóval a hátukba, ha nem értik meg azonnal az üzenetet.”

 bastion_of_trade:0 "Kereskedelmi Központ"
 bastion_of_trade_desc:0 "Minden állomásról suttogják, hogy a mi állomásaink a legjobbak közé tartoznak a kereskedelemben a metróban! Bár ez lehet, hogy igaz, vagy nem igaz, vagy erőszakos módszerekkel befolyásolták, de az áruválasztékunk csak a második a Hansa után.”

 laboratory:0 "Laboratúrium Létrehozása"
 laboratory_desc:0 "Egy laboratórium létrehozása lehetővé tenné a jobb K+F-tevékenységet. Bár ez semmi a Polisz tesztelési létesítményeihez képest, de javítaná kutatási képességeink minőségét és mennyiségét.”

 scavenging_efforts:0 "Hulladékgyűjtő expedíciók"
 scavenging_efforts_desc:0 "Azzal, hogy hivatalos felmérőcsapatokat szervezünk és küldünk a felszínre, képesek vagyunk megtalálni és biztosítani az ellátmányok rejtekhelyeit, és a romos Moszkva egész területén kincset keresni.”

 scavenging_scrap:0 "Hulladékgyűjtés"
scavenging_scrap_desc:0 "Keresőket küldünk a felszínre, hogy keressenek fémhulladék-gyűjteményeket, és ők visszatérnek azzal, amit odafent találnak.”

 scavenging_electronics:0 "Elektronikai Alkatrészek Gyűjtése"
 scavenging_electronics_desc:0 "Keresőket küldünk a felszínre, hogy keressenek bármilyen elektronikus berendezést, és ők visszatérnek azzal, amit odafent találnak."

 scavenging_electricity:0 "Villamosenergia Keresés"
 scavenging_electricity_desc:0 "Azzal, hogy felderítő csapatokat küldünk a felszínre, hogy generátorokat vagy akkumulátorokat keressenek, fenntarthatjuk az elektromos ellátást és a villamosenergia-ellátás egészét az állomásainkon.”

 scavenging_fuel:0 "Üzemanyag Keresés"
 scavenging_electronics_desc:0 "Elkezdünk felderítőket küldeni a felszínre, hogy roncsautókból vagy benzinkutakból kiszívva keressenek benzint vagy üzemanyagot, és térjenek vissza azzal, amit találnak."

 political_effort:0 "Politikai Erőfeszítés"
 political_effort_desc:0 "Mivel elsősorban a közvetlen túléléssel foglalkoztunk, a politika természetét a mi kis földalatti nemzetünkön belül nagyrészt figyelmen kívül hagytuk vagy elfelejtettük. A mostani lélegzetvételnyi időnkkel képesek vagyunk komolyan megfontolni egy ideológiai irányt.”

 community_1:0 "Népuralom"
community_1_desc:0 "Az embereket együttműködésre teremtették, a háború utáni és az azt megelőző időkben sok zsarnok támadt és bukott azzal az ígérettel, hogy képviselni és segíteni fogják az embereket a harcban. Ezekben az új időkben megengedhetünk magunknak egy radikálisan új megoldást, az emberekért, az emberekből és az emberek által.”

 community_2:0 "A Megviselt Hívószó"
 community_2_desc:0 "Az elnyomottak és megfosztottak, a szelídek és a szegények, ők alkotják a mi sorainkat. De az elfeledett gödrökből emelkedjen ki az új világ, adjátok nekünk a fáradtakat és a szegényeket, és a nép meneteljen előre, urak és zsarnokok nélkül!”

 community_3:0 "A Szabadság Ideájai"
 community_3_desc:0 "A mi szabadságunk nem a Hanza szabadsága, nem hisszük, hogy a szabadság kizárólag a tulajdon szabadsága, hanem a mi szabadságunk a nyomor, vérontás, nélkülözés és éhezés nélküli élethez való jog. A szabadságra törekszünk mind a funkcióinkban, mind az állomáshelyünkön, és szívesen látjuk mindazokat, akik osztják a szabad és igazságos emberiségről alkotott elképzelésünket.”

 council_1:0 "Hatalmi Tanács"
 council_1_desc:0 "Emlékszünk a szovjetekre és az általuk gyakorolt hatalomra, a munkástanácsokra és a szakértők kormányzására. Ez a jövő útja, amelyet nem tart le sem a kicsinyes nyugati demokrácia, sem a zsarnokság vagy az elnyomás, egyetlen célunk a fejlődés és az emberség, és a Tanácsunk addig élt, él és élni fog, amíg a tettünk be nem fejeződik." 

 council_2:0 "Munkaügyi Értekezés"
 council_2_desc:0 "A munkás minden társadalom sarokköve, erre emlékszünk a szovjet időkből. Munkás nélkül nem érhető el a haladás, és haladás nélkül elérhetetlen a mi jövőképünk. Garantálni fogjuk a 8 órás munkanaphoz való jogot, a kistanácsok létrehozását minden iparágtípusra, és a munkásjogok elsőbbségének törvényeinkben való rögzítését.”

 council_3:0 "A Haladás Álmai"
 council_3_desc:0 "El fogjuk érni a jövőt, lehet, hogy az ég nem áll nyitva előttünk, de egy napon újra rakétákat fogunk kilőni a galaxisba, amelyeken nem atombombák, hanem emberek vannak felfegyverkezve. Poliszhoz hasonlóan nálunk is tudósok és látnokok sorakoznak majd minden falon, az előttünk álló új világ művészei, az iparunk és a munkások pedig mindennek az alapját képezik majd. A Napra! A Csillagokra!”

 oligarch_1:0 "A Kevesek Uralma"
 oligarch_1_desc:0 "Egy ember egyedül nem tud uralkodni, de a metró egésze sem, a tanácsok hatástalanok és túlságosan reménykedőek, ebből már csak egy választás van. A mi elitünk, legyen az gazdasági, politikai vagy mindkettő, irányítsa állomásaink politikáját, és vigyen minket előre felsőbbrendű módszereivel és képességeivel. Elvégre csak néhány jó erős ember kell ahhoz, hogy egy egész nemzetet lelkesítsen, milyen nehéz lehet ez valójában néhány ezer emberrel?"

 oligarch_2:0 "Gazdagság a Hatalom Révén"
 oligarch_2_desc:0 "Erőnk a gazdagságunkban rejlik, és gazdagságunk az elitünk hatalmából és az általuk szervezett és működtetett üzleti vállalkozásokból ered. Lehet, hogy engedményeket kell tennünk a lakosságunknak, de összességében fenn tudjuk tartani a működésünket anélkül, hogy az állam maga nagymértékben közreműködne.”

 oligarch_3:0 "Gazdasági Erőközpont"
 oligarch_3_desc:0 "Lehet, hogy nem a legboldogabb lakossággal rendelkezünk, de minden árut, amire csak vágysz, megtalálhatsz itt! Az emberek nem fognak panaszkodni, amíg van elég dolog, amit megvehetnek és birtokolhatnak, vagy van elég munka, amit elvégezhetnek. Ebből a gazdaságból apránként terjeszthetjük a befolyásunkat az egész metróban.”

 dictatorial_1:0 "A Despota"
 dictatorial_1_desc:0 "A demokrácia hazugság, az emberiség soha nem talált biztonságot és fejlődést a sokak kezében. A szánalmas bolsevik söpredék ezt a sületlenséget terjeszti, és hamarosan meg fogják érezni a kardunk szúrását nagy vezetőnk nevében.”

 dictatorial_2:0 "A Legerősebb Marad Életben"
 dictatorial_2_desc:0 "Az idők kezdete óta az élet elkeseredetten verseng egymással a túlélésért. Az emberiség került ki győztesen, és hamarosan ismét mi leszünk az egyetlenek, akik talpon maradnak, miközben ellenségeink előttünk hevernek, mert mi vagyunk a Homo Superior."

 dictatorial_3:0 "Örök Küzdelem"
 dictatorial_3_desc:0 "Nincs élet a kutyák és az emberek mocskával és degeneráltságával való küzdelem nélkül, ahogy sok ember előttünk megértette, örök harc folyik a tiszta faj és a mutánsok között. Mi vagyunk a tiszta faj, és a mi harcunkban, az én harcomban és az ő harcukban, az akarat győzelmével mindent legyőzünk."

 building_slot_effort:0 "Élőhely Szervezése"
building_slot_effort_desc:0 "Kritikusan alulhasználtuk az állomásainkon lévő helyet, és ilyen okokból kifolyólag csak ennyi iparágat tudtunk építeni. Néhány régi szovjet bölcsességet felhasználva, duplán egymásra tudjuk rakni a lakóépületeinket és az iparunkat, hogy jelentősen megnöveljük az ipar és a termelés létrehozására felhasználható terület mennyiségét.”

dictatorial_ideology_change:0 "A Többség Diktatúrája"
dictatorial_ideology_change_desc:0 "Az, hogy több vezetőre van szükség, a bolsevikok és más hazugok által előterjesztett hamis impulzus, az emberek tökéletesen boldogok egy vezető uralma alatt. Végül is a vezető akarata a többség akarata, minden más akarat hamis."

oligarch_ideology_change:0 "Mi, Boldogok Kevesen Vagyunk"
oligarch_ideology_change_desc:0 "A hatalom trükkös dolog, ha egy ember kezében van, az elit, az elit krémje, ezek azok az emberek, akik reálisan tudják kezelni az új világot és annak számos nehézségét. Egyesek talán korruptnak neveznek minket, de mi egyszerűen csak kihasználjuk a pozíciónkat."

council_ideology_change:0 "A Tanács Győzedelmeskedik"
council_ideology_change_desc:0 "A legjobbak és legokosabbak tanácsa, a demokrácia kicsinyes megszorításai nélkül, így fogunk előrehaladni egy új emberi aranykor felé. Őseink büszkén tekintenek ránk, ahogy folytatjuk a régmúlt idők tanácsainak örökségét."

community_ideology_change:0 "A Köznép Uralma"
community_ideology_change_desc:0 "Nincs szükségünk királyokra és uralkodókra a mi állomáshelyünkön, mi magunk is jól megvagyunk! Az önkényuralom és a konszolidáció iránti kísértés évezredek óta csak szenvedéshez vezetett a dolgozó nép körében, mi meg fogjuk törni ezt a kört, és szabadon fogunk élni!"









