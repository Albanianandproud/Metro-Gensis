  nkvd_support_desc: "Перед НКВД поставлена фронтовая задача - "мотивировать" наши вооруженные силы на ведение боевых действий с повышенной эффективностью"
  
  riot_shields: "Щитовые отряды"
  riot_shields_desc: "Личный состав в тяжелой броне, несущий высокие щиты для защиты от встречного огня"

