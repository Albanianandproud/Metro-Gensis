 nf_metro.1.t:0 "BETA BETA BETA BETA!!!!!!!!!!!!"
 nf_metro.1.d:0 "Witamy w Metro HOI4 Mod! Jeśli widzisz tę wiadomość, grasz w wersję BETA moda Metro. To nie jest ostateczna wersja. Nie wszystko zostało ukończone do wydania głównego.\nZgodnie z oczekiwaniami najprawdopodobniej napotkasz wiele, wiele błędów i usterek. Zalecana jest dyskrecja gracza. Prosimy o zgłaszanie wszelkich napotkanych błędów lub usterek na discordzie. Lub do użytkownika HEAVY przez steam. Dziękuję \n-Zespół deweloperów Metro Genesis"
 nf_metro.1.a:0 "Dziękuję"
 nf_metro.4.t:0 "Faszyści w głębinach"
 nf_metro.4.d:0 "Otrzymaliśmy doniesienia o ruchu w tunelach metra. Nie są to nieregularne, chwiejne lub szczurowate ślady. Zamiast tego są jednolite... zbyt jednolite. Wyraźnie ludzkiego pochodzenia. Chociaż doniesień na ten temat jest niewiele."
 nf_metro.4.a:0 "Mamy więcej powodów do zmartwień niż szczury"
 nf_metro.5.t:0 "Odłam Rzeszy"
 nf_metro.5.d:0 "Po tym, jak odmówiliśmy Stortbekerowi powrotu do Rzeszy, zamiast tego zdecydował się on założyć swoją bazę operacyjną na południu. Komunikacja między nami a jego brygadą była już słaba ze względu na dużą odległość... nie zapominając o wszystkich niebezpieczeństwach na drodze. Ale teraz? Wygląda na to, że wyciszył wszystkie możliwości komunikacji."
 nf_metro.5.a:0 "Ok"