RED_march_onto_polis:0 "March onto [PLS.GetNameDef]"
RED_march_onto_polis_desc:0 "With our assured mantle of superpower in the Metro, now comes time to finally unify the straggling polities underneath the red hammer and sickle. Brothers, Sons and Daughters. Return to the fold. Your motherland calls you home! Our first, is the aloof technocratic city state of Polis."

RED_puppet_kitay_gorod:0 "Flush out the Degenerates"
RED_puppet_kitay_gorod_desc:0 "There exists a den of scum pretending to be a state called Venice. A collection of flooded stations harboring gangs of thugs where anything can be bought and everyone has a price. While they are bad and will experince our wrath theres an even worse group to their north. We will clear out their gangsters and send a message to Venice that their days are numbered."

RED_annex_the_hole:0 "Annex [338.GetName]"
RED_annex_the_hole_desc:0 "With that minor station taken care of we are in an interesting position, with minimal effort we can restore and reinforce an adjoining station. This will allow us to reinforce our control of our new puppet and gain a considerable amount space."

RED_SSK_1:0 "Support [SSK.GetName]"
RED_SSK_1_desc:0 "The Sretensky Bul'var are a small unnoteworthy station on an unimportant line that we happen to share a border with. While it does not offer us any real benefit, its greatest incentive is its lack of incentive. There are no major powers courting them or even caring about them, meaning we can infulence them and the metro as a whole won't really care."

RED_SSK_2:0 "Integrate [SSK.GetName] to our Sphere"
RED_SSK_2_desc:0 "While the Bul'var have responded positively to our investment, as time goes on our foreign department finds themselves repeatedly asking themselves why are we even bothering? We could march our army in their station with no resistance and no one would care. Which is precisly what we'll do, for the betterment of their people of course."










