l_polish:
 nf_ISL.1.t:0 "Islamski Kalifat zaprasza nas do Paktu Skavenów"
 nf_ISL.1.d:0 "Zostaliśmy zaproszeni do dołączenia do sojuszu prowadzonego przez kalifat. Chociaż nie jesteśmy najlepszymi przyjaciółmi, wzajemna współpraca może przynieść korzyści obu stronom."
 nf_ISL.1.a:0 "Razem jesteśmy silniejsi"
 nf_ISL.1.b:0 "Lepiej nam będzie samotnie"
 nf_ISL.2.t:0 "Stacje Skavenów przyjmują nasze zaproszenie"
 nf_ISL.2.d:0 ""
 nf_ISL.2.a:0 "Współpraca przyniesie korzyści obu stronom!"
 nf_ISL.3.t:0 "Stacje Skavenów odrzucają nasze zaproszenie"
 nf_ISL.3.d:0 ""
 nf_ISL.3.a:0 "I tak będzie nam lepiej bez nich"
 nf_ISL.4.t:0 "Islamski Kalifat zaprasza nas do Paktu Skavenów"
 nf_ISL.4.d:0 "Zostaliśmy zaproszeni do dołączenia do sojuszu prowadzonego przez kalifat. Chociaż nie jesteśmy najlepszymi przyjaciółmi, wzajemna współpraca może przynieść korzyści obu stronom."
 nf_ISL.4.a:0 "Razem jesteśmy silniejsi"
 nf_ISL.4.b:0 "Lepiej nam będzie samotnie"
 nf_ISL.5.t:0 "Libertyni przyjmują nasze zaproszenie"
 nf_ISL.5.d:0 ""
 nf_ISL.5.a:0 "Współpraca przyniesie korzyści obu stronom!"
 nf_ISL.6.t:0 "Libertyni odrzucają nasze zaproszenie"
 nf_ISL.6.d:0 ""
 nf_ISL.6.a:0 "I tak będzie nam lepiej bez nich"
 nf_ISL.7.t:0 "Przyzwoitość Mahometa"
 nf_ISL.7.d:0 "Jest wielkim człowiekiem i robi dobre rzeczy, udawajmy, że jest tu jakiś głęboki tekst fabularny."
 nf_ISL.7.a:0 "Prowadzi przykładem!"