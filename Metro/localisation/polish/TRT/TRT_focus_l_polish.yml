 TRT_hanza_friendship: "Przyjaciele Orła"
 TRT_hanza_friendship_desc: "Pewnie, ci pieprzeni Hanza kiedyś strzelali do naszych chłopaków, ale teraz mamy kogoś w środku, kto sprawi, że będą przymykać oko na nasz biznes. Dopóki nie ściągniemy na nich kłopotów i dostarczymy im pociski, będą udawać, że nas nie widzą. Bylebyśmy tylko nie napadali ich karawan jak ostatnio."
 TRT_a_tunnel_too_far:0 "Tunel za Daleko"
 TRT_a_tunnel_too_far_desc:0 "Hanza? Kim oni są, żeby nam rozkazywać? Nasi chłopcy chodzą, gdzie chcą; srają, piją i rozrabiają gdzie im się podoba. Żaden napuszony szef stacji nie będzie nam mówił, co mamy robić!"
