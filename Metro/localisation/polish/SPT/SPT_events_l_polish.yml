 nf_TSH.1.t:0 "Ataki pogan"
 nf_TSH.1.d:0 "Poganie ciągle nas atakują, musimy ich powstrzymać!"
 nf_TSH.1.a:0 "Blyat! Musimy coś zrobić!"
 nf_SPT_LR.1.t: "Bandyci z Kalugi"
 nf_SPT_LR.1.d: "Cztery gangi grasują po linii Kaluga jako swoim terytorium. Każdy gorszy od drugiego, a jednocześnie każdy potajemnie knuje i spiskuje, by przejąć pełną dominację. Być może możemy to wykorzystać?"
 nf_SPT_LR.1.a: "Obywatele muszą być wolni od bandytyzmu"
 SPT_LR_MOB_hostile: "Umożliwia przeprowadzenie Operacji w celu siania chaosu w Kalużance, z możliwością wywołania wojny domowej!"
 nf_SPT_LR.1.b: "Lepiej ich zostawić i poszukać alternatywnych możliwości"