 EUR_luca_bianachi:0 "Лука Бианачи"
 EUR_luca_bianachi_desc:0 "Волевой человек, нашедший себя в качестве военного советника в содружестве. Он часто не согласен с решениями советов из-за их неспособности признать культ Великого Червя угрозой для Европы. Самолюбив и называет себя Августом Европы."

 EUR_council_of_generals:0 "Совет генералов"
 
 EUR_amsel: "Алита Амсель"
 EUR_AMSEL_DESC: "Родилась в семье аппаратчика §Yгосударственной безопасности§!, работавшего в позднем §YГДР§!. Для многих воссоединение Востока и Запада считалось плодотворным началом, но для семьи Амсель это принесло только трудности. Ее отец был совершенно сбит с толку и потерпел поражение, потеряв свой пост после падения Берлинской стены: его стремление к социализму в конечном счете оказалось напрасным. С трудом находя работу, он в конце концов поддался порокам; никогда не добиваясь ни малейшего триумфа.\n\nС другой стороны, Алита, благодаря непоколебимой решимости и железной решительности, разделяет взгляды своего покойного отца на отстаивание истинных социалистических идеалов. Амсель смотрит в мрачное будущее, в то время как прошлое пароксизмально вторгается в настоящее. Есть надежда на новую Европейскую Рабочую Республику, но все же под её стратегическим, бескомпромиссным и откровенно безжалостным руководством."
 EUR_amsel_trait: "Тоска"
 EUR_amsel_trait_2: "Тоска"

 EUR_marshal: "Маршал Батхельт"
 EUR_MARSHAL_DESC: "Отчужденный бюрократ времен Восточной Германии. Маршал Батхельт раскрыл ту сторону своей личности, о которой никто не подозревал. Теперь он внушает своим последователям безграничную преданность и страх."
 EUR_marshal_trait: "Непоколебимый сторонник революции"
 
