 allow_to_conduct_war_operations:0 "To nam pozwoli na przeprowadzenie specjalnych operacji by §CUlepszyć§! nasze wojsko!"
 military_theory_committee:0 "Komitet Teorii Wojskowej"
 establish_military_committee:0 "Ustanowienie Komitetu Wojskowego"
 hold_exercise_routines:0 "Rutynowe Ćwiczenia"
 centralise_military_command:0 "Centralizować Komendę Wojskową"
 conduct_war_games:0 "Przeprowadzić Gry Wojenne"
 conduct_war_games_desc:0 "Wspólna kombinacja wszystkich odłamów wojska, nawet jeśli jest to zwykłe pojęcie łączonych działań zbrojnych i podstawowe ćwiczenia, jest to cenne dla naszych sił."
 military_theory_analysis:0 "Analiza Teorii Wojskowej"
 military_theory_analysis_desc:0 "Wojny z wczoraj i jutra mają wiele do przekazania. Każde sprawozdanie jest drogocenne; skrupulatne planowanie i przygotowanie ratuje życie. Ale co najważniejsze, wygrywa wojny."
 conduct_r_and_d:0 "Przeprowadzić R&D na Froncie"
 conduct_r_and_d_desc:0 "Nie mamy wystarczająco szczęścia by mieć wolne od mułu i grzybu placówki testowe, gdzie moglibyśmy dać nowe prototypy do testów. Bardziej wszechstronnym podejściem jest przekazanie ich prosto w ręce naszych żołnierzy na polu."
