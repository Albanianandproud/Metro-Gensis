 nf_hanza_satellite.1.t: "Люди в полете!"
 nf_hanza_satellite.1.d: "Грозовые тучи неуклонно растут и окутывают метро в неизвестности. Люди ищут убежища; целые толпы измученных беженцев, сжимая в руках то немногое, что они могли унести, бесконечно тянутся в туннели, ведущие к нашим границам. На их лицах читаются усталость и страх.\n\nНаша пограничная администрация завалена просьбами о въезде и мольбами о предоставлении убежища. Неизвестно, и эта проблема не решится в ближайшее время."
 nf_hanza_satellite.1.a: "Бездействие приведет к тому, что этот кризис будет разрастаться."
 nf_hanza_satellite.1.b: "Мы предоставим им убежище. Это самое гуманное, что мы можем сделать."
 nf_hanza_satellite.1.b_tooltip: "Порядок на станции наверняка сократится, может быть, это к лучшему в долгосрочной перспективе?"
 nf_hanza_satellite.2.t: "Приток беженцев"
 nf_hanza_satellite.2.d: "С каждым месяцем ручеёк иммигрантов превращается в нестабильный поток. Беженцы – не только инвалиды или те, кто бежит от военной службы, но и целые семьи, лишённые крова и отчаявшиеся найти новую жизнь. В глубоких туннелях иммигрантских лагерей ярко горят палатки и костры, пока наши власти изо всех сил пытаются поддерживать порядок."
 nf_hanza_satellite.2.a: "Они могут войти, но не задерживаться на нашей станции. Им нужно двигаться дальше."
 nf_hanza_satellite.2.b: "Дайте своенравному временное убежище на нашей станции."
 nf_hanza_satellite.2.c: "Предоставьте им гражданство, при условии, что они заработают себе на пропитание."
