 TRT_mere_thugs:0 "Po prostu bandyci"
 TRT_mere_thugs_desc:0 "Na zewnątrz Wenecja wydaje się być zjednoczoną społecznością, ale wewnątrz jest tylko zbiorem bandytów i zwykłych ludzi. Utrzymywanie jednolitej grupy jest tylko złudzeniem. Struktura i życie codzienne jest zupełnie inne w każdej ze stacji trójkąta bandyckiego"

 TRT_city_on_stilts:0 "Miasto na palach"
 TRT_city_on_stilts_desc:0 "Podobnie jak włoskie miasto, od którego Wenecja bierze swoją nazwę, jest to osada zbudowana na palach. Trójkąt bandycki opanował ostatnio stacje. Teraz ocaleni stają przed długim i trudnym zadaniem odbudowy swoich społeczności."

 TRT_bandit_enterprise:0 "Przedsiębiorstwo bandytów"
 TRT_bandit_enterprise_desc:0 "Na skrzyżowaniu linii Kałużsko-Ryżskiej, Kalinińskiej i Zamoskworskiej znajduje się Wenecja. Sojusz trzech niezależnych stacji. Populacja nudnych, nastrojowych ludzi, ale pod bezwzględnymi rządami przestępców i przemytników. Przystań dla szumowin i morderców."
