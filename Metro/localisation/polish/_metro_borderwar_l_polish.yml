 border_conflict_initiate_incident: "Zainicjować Konflikt Graniczny"
 border_conflict_initiate_incident_desc: "Nie możemy pozwolić, aby nieprzyjaciel przejął inicjatywę. Musimy kuć żelazo póki jest gorące. Rozrysujemy plany by potyczkować się z siłami wroga. Kiedy nasze jednostki będą gotowe, rozpoczniemy szturm na linie wroga."
