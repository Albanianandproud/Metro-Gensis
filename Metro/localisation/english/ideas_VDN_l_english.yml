 vdnk:0 "VDNKh Commonwealth"
 vdnk_desc:0 "A mutually beneficial alliance of VDNKh, Alekseyevskaya and Rizhskaya stations. A decentralized commonwealth with each of its respective stations administrated by former Metro workers.\n\nWhilst their economy is stronger than many communities situated outside of the Grand Metro, even housing their own library alongside a high literacy rate for children. There exists strict law enforcement on all of its citizens, with enforced labour duties. All men are conscripted into military duty, watching and guarding the northern tunnel leading into Botanicheskiy Sad.\n\nKeeping those dark and dingy tunnels safe from any threats...\n\n...whatever §RTHEY§! may be..."