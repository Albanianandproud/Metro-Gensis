 SPT_instigate_revolution_in_mobsters: "Спровоцировать восстания на территории мафии"
 SPT_instigate_revolution_in_mobsters_desc: "В течение многих лет жители Калуги живут под безжалостным кулаком организованных гангстеров. Каждая станция под их несправедливым судом работает практически друг против друга, соперничая за ту скудную власть, которая сохраняется между ними."

 SPT_operation_MOB_phase_1: "Установить контакт с сочувствующими"
 SPT_operation_MOB_phase_1_desc: "Местные сочувствующие существуют в укромных местах по всей Калуге. Установление контакта с этими элементами будет иметь ключевое значение для разработки низовых операций."

 SPT_operation_MOB_phase_1_outcome: "Местное население будет более склонно поддерживать наше дело!"

 SPT_operation_MOB_phase_2: "Сеять семена недовольства"
 SPT_operation_MOB_phase_2_desc: "Настенные граффити, очернение имен гангстеров по всей их территории и всеобщий хаос будут держать головорезов в напряжении. Намек на их власть должен быть разрушен. Они должны увидеть, какие они ублюдки!"
 SPT_operation_MOB_phase_2_outcome: "Местные номинальные лидеры будут сталкиваться друг с другом, сея ещё больше раздора между ними!"

 SPT_operation_MOB_phase_3: "Сталкивать гангстеров друг с другом"
 SPT_operation_MOB_phase_3_desc: "Сеять ложь, недовольство между главарями гангстеров каждой станции."
 SPT_operation_MOB_phase_3_outcome: "Поскольку гангстеры сражаются друг с другом и борются за власть, это создаст вакуум власти, который позволит нашим подстрекателям подняться!"