 nf_RED.74.t:0 "Выборы"
 nf_RED.74.d:0 ""
 nf_RED.74.a:0 "Отмечено"

 nf_RED.75.t:0 "Потеря веры в секретаря"
 nf_RED.75.d:0 ""
 nf_RED.75.a:0 "Вероломство? Нелепо!"
 nf_RED.75.b:0 "Завидуя идеалам власти, Максим замышляет восхождение"
 nf_RED.75.c:0 "Увидев, что пришло время для удара, Корбут принимает мантию"

