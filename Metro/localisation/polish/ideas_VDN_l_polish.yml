 vdnk_desc:0 "Wzajemnie korzystny sojusz stacji VDNKh, Alekseyevskaya i Ryżska. Zdecentralizowana wspólnota, w której każda ze stacji jest zarządzana przez byłych pracowników metra.\n\nGospodarka jest silniejsza niż w wielu społecznościach poza Wielkim Metrem, mają nawet własną bibliotekę i wysoki wskaźnik piśmienności wśród dzieci. Wszyscy obywatele podlegają surowemu prawu, a także obowiązkowi pracy. Wszyscy mężczyźni są powoływani do służby wojskowej, pilnując północnego tunelu prowadzącego do Ogrodu Botanicznego.\n\nUtrzymując te ciemne i obskurne tunele bezpieczne od wszelkich zagrożeń...\n\n jakiekolwiek by §RONE§! nie były..."