l_english:
 PRODUCTION_MATERIALS_ALLOYS:0 "Alloys"
 ALLOYS_desc:0 "Composite metals which are resistant to stress and corrosion, alongside being much more sturdier. Used to fabricate high-quality armaments."

PRODUCTION_MATERIALS_ELECTRONICS:0 "Electronics"
ELECTRONICS_desc:0 "Circuitry boards, transistors, microchips and various other bits of complex, usage in numerous complex military gear and vehicles."

PRODUCTION_MATERIALS_COMPONENTS:0 "Components"
COMPONENTS_desc:0 "Various high-grade mechanical gears, and other industrial parts necessary in the production of high-grade weaponry, draisines and vehicles."

PRODUCTION_MATERIALS_SCRAP:0 "Scrap"
SCRAP_desc:0 "Discarded, reclaimed, or refurbished metals used in a variety of means such as tools or jurry-rigged vehicles and most importantly; armaments."

PRODUCTION_MATERIALS_CHEMICALS:0 "Chemicals"
CHEMICALS_desc:0 "Usage in medical supplies, special-grade equipment such as filters and stalker gear. Also used in the production of elite-grade support equipment. "



