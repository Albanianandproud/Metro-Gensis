 RED_politburo_category:0 "Biuro Polityczne"
 RED_politburo_category_desc:0 "Biuro Polityczne jest głównym centralnym organem kierowniczym partii komunistycznej i Czerwonej Linii. Składa się ze starych wyjadaczy, którzy byli członkami partii politycznej z czasów rosyjskiego socjalizmu. To oni decydują o polityce całej Czerwonej Linii. Nic nie dzieje się bez ich bezpośredniego pozwolenia.\n\n Im bardziej Biuro Polityczne jest zadowolone, tym łatwiej będzie zreformować lub zmienić naszą pozycję narodową.\n\n Obecnie Biuro Polityczne jest §C[?politburo_happiness]§! zadowolone"

 RED_disintergrated_military_category:0 "Sytuacja Wojskowa"
 RED_get_rid_of_law:0 "Ulepsz naszą Sytuację Wojskową"
 RED_get_rid_of_law_desc:0 "Wyciągnięcie wniosków z katastrofalnej wojny Hanza-Czerwona Linia, oraz taktyki konfliktów zbrojnych toczonych w Metrze pozwoli nam udoskonalić nasze Wojsko."
