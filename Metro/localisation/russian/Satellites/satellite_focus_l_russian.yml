 satellite_construction_1:0 "Реконструкция станции [ROOT.capital.GetName]"
 satellite_construction_1_desc:0 "Со времени армагеддона прошло около 15 лет, но наши граждане по-прежнему живут в грязи и нужде. Если что-то в чем станция [ROOT.capital.GetName] действительно нуждается, так это в зачистке. Работы по реконструкции не повлекут за собой ничего особенного, кроме расчистки завалов и удаления большого количества мусора, загромождающего железнодорожные пути станции, но значительно улучшат имидж станции. Это бьющееся сердце нашего сообщества."

 satellite_defend_the_bulwark:0 "Защищая бастион"
 satellite_defend_the_bulwark_desc:0 "Учитывая километры путей, уходящих далеко вглубь подземки, кто знает, что может скрываться в темных глубинах метро? Вы наверняка слышали о сообщениях об ордах мутантов, наводняющих Севастополь, или о призраках, которые бродят по Арбатской, или даже о странных слухах о долговязых и темных сверхъестественных существах, которые бродят по далекой Таганско-Краснопресненской линии, и это не считая более гуманных угроз со стороны бродячих банд сатанистов или нацистов. Возведение продуманных оборонительных рубежей гарантирует, что [ROOT.capital.getName] не станет новым источником слухов."

 satellite_defensive_1:0 "Укомплектование сторожевых постов".
 satellite_defensive_1_desc:0 "При наличии линии периметра мало что поможет остановить кровожадную стаю носалийцев - нам понадобится нечто большее, чем просто колючая проволока, чтобы держать на расстоянии любого наблюдателя. Потребуется еще больше людей, чтобы заглянуть в темные глубины подземелий... Давайте просто помолимся, чтобы никто не смотрел на них в ответ."

 satellite_military_emplacements:0 "Военные объекты".
 satellite_military_emplacements_desc:0 "Укомплектован персоналом, с обычными наблюдательными постами и дежурствами по очереди. Единственное, что осталось для нашего частокола, - это пара центральных элементов. Может быть, пару огнеметов или даже пулемет ДШК, украденный сверху? Это обойдется недешево, как это обычно бывает, но мы пожалеем, что не потратили лишние патроны, когда наша территория подвергнется нападению."

