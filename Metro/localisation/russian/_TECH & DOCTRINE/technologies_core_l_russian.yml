  doctrine_C_2: "Военизированная логистика"
  doctrine_C_2_DESC: "Раньше наше гражданское население помогало обеспечивать наших солдат ресурсами и продовольствием. Теперь это должно быть стандартизировано и профессионально выполнено."  
