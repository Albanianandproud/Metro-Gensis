 MSU_emerald_city:0 "Szmaragdowe Miasto"
 MSU_emerald_city_desc:0 "Uniwersytet, stacje Prospekt Vernadskogo i Yugo-Zapadnaya tworzą iluzoryczne Szmaragdowe Miasto. Kolejne zniszczenie stacji Vorobyovy Gory i zawalenie się mostu nad rzeką Moskwą odizolowało Uniwersytet od reszty Metra. \n\nJego znana obecnie historia istnieje tylko w opowieściach, relacjach przyjaciół przyjaciół lub plotkach podróżujących handlarzy, które przekształciły się w półprawdy i niepełne plotki. Istnieją jednak doniesienia o tym, że stalkerzy napotykają na powierzchni ekspedycje naukowe wysyłane z Szmaragdowego Miasta. To, czy istnieją, czy nie, jest kwestią dyskusyjną. Jednak Czerwona Linia odmawia uznania nawet samego pojęcia o ich istnieniu."

