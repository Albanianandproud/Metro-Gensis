 PEC_mushroom_populace_desc: "Tak, herbata może smakować jak lura, a w zupie może pływać kawałek chrząstki, ale ważne jest, że ludzie Konfederacji Pieczatników dostają trzy posiłki dziennie... a to znacznie więcej niż niektórzy, jeśli nie większość."
