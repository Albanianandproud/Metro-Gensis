l_russian:
 huliaipole:0 "Гуляй-польская республика"
 huliaipole_desc:0 "Гуляй-польская республика - анархо-коммунистическая группировка, дезертировавшая с Красной линии после разрыва отношений с Андреем Москвиным и его соратниками. Они отреклись от "Красной линии" и ее сталинистской идеологии. Могут похвастаться большим количеством бойцов и сталкеров, а также внушительным запасом оружия."