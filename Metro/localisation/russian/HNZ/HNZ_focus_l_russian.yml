 HNZ_VDNKh_trade_desc: ""

 HNZ_SAV_help: "Поддержка Савеловской"
 HNZ_SAV_help_desc: ""
 
 HNZ_ring_of_steel_west_arc:0 "Восстановить Восточную Дугу"
 HNZ_ring_of_steel_west_arc_desc:0 "Расчистка туннелей и улучшение общей инфраструктуры."

 HNZ_eastern_industry_2:0 "Создание организаций по утилизации отходов"
 HNZ_eastern_industry_2_desc:0 "Совместные операции по сбору и утилизации многочисленных куч металлолома в самом метро. Его можно спасти и использовать для других целей."

 HNZ_eastern_industry_1:0 "Объединить команды техников"
 HNZ_eastern_industry_1_desc:0 "Наши технические команды периодически размещаются вокруг Ганзы. Целые комитеты преданных своему делу мастеров или небольшая семья увлеченных техников. Объединение их всех в одну сплоченную организацию было бы идеальным решением."

 HNZ_taganskaya_shooting_range:0 "Поглотить Таганский тир"
 HNZ_taganskaya_shooting_range_desc:0 "Таганский тир используется прославленной элитой Ганзы. Станция была переоборудована, чтобы служить стрельбищем от многочисленных мутантов, которые бегут вниз с поверхности или соединенных туннелей. Мы могли бы передать станцию под нашу юрисдикцию, предоставив стрельбище нашим солдатам."

 HNZ_kurskaya_defence_effort:0 "Оборона Курской"
 HNZ_kurskaya_defence_effort_desc:0 "Курская остается довольно стратегически важным местом в метро. В то время как восточные районы метро практически не подвергаются нападениям мутантов. Именно человеческие проблемы могут стать проблемой в ближайшем будущем. Превентивное ограждение станции укреплениями на случай нападения врагов - идеальный вариант.."

 HNZ_west_gatling_boost:0 "Улучшение пулемётов"
 HNZ_west_gatling_boost_desc:0 "Мы можем значительно улучшить первоначальную конструкцию оружия Гатлинга. Оснащение конструкции за счет использования запасных частей и материалов, извлеченных из других орудий. Просто потому, что это оружие, изготовленное в метро, не обязательно означает, что оно должно действовать и чувствовать себя дерьмово в ваших руках."

 HNZ_west_explosive_boost:0 "Улучшение гранатомётов"
 HNZ_west_explosive_boost_desc:0 "Мы можем значительно улучшить первоначальную конструкцию нашего взрывного оружия. Улучшим механизм вращающейся камеры, в то время как добавление прицела улучшит производительность. Несмотря на то, что солдаты стреляют из этого оружия в полной темноте, это все равно поможет."

 HNZ_east_centralise:0 "Централизовать Западную Дугу"
 HNZ_east_centralise_desc:0 "Наша Власть в пределах Западной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_south_centralise:0 "Централизовать Южную Дугу"
 HNZ_south_centralise_desc:0 "Наша Власть в пределах Южной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."
 
 HNZ_north_centralise:0 "Централизовать Северную Дугу"
 HNZ_north_centralise_desc:0 "Наша Власть в пределах Северной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_west_centralise:0 "Централизовать Восточную Дугу"
 HNZ_west_centralise_desc:0 "Наша Власть в пределах Восточной Дуги царит безраздельно. Никто не будет подвергать сомнению законность администрации Ганзы."

 HNZ_steer_in_new_direction:0 "Двигаться в новом направлении"
 HNZ_steer_in_new_direction_desc:0 "Очевидно, что ганзейский эксперимент провалился. Мы должны направить содружество в совершенно новое русло."

 HNZ_begin_satellite_states:0 "Сателлизация государств"
 HNZ_begin_satellite_states_desc:0 "Наши соседи нейтральны, что неудивительно, учитывая их близость к такому могущественному голиафу, как Ганза. Мы можем подчинить их себе, подрывая их экономику и политические режимы, приближая их к Ганзе."

 HNZ_pvl_puppet:0 "Павелецкая - марионетка"
 HNZ_pvl_puppet_desc:0 "Жители Павелецкой обруганы, так как их герметичная дверь сломана. Оставляя станцию открытой для атак мутантов с поверхности. Жители живут в плохих условиях и вынуждены эвакуироваться со станции каждый вечер. Мы могли бы оказать помощь, прислать отряд солдат для охраны входа и починить герметичную дверь с помощью наших специалистов."

 HNZ_pls_agreement:0 "Полисные соглашения"
 HNZ_pls_agreement_desc:0 "Наши отношения с Полисом всегда были тесными. Почему бы не сделать их еще теснее? С их мозгами и нашей мускулатурой мы можем стать отличной силой".

 HNZ_support_the_rangers:0 "Поддержите Спартанцев"
 HNZ_support_the_rangers_desc:0 "Поддержите рейнджеров, оказав им поддержку. Может быть, они ответят вам тем же в будущем?"
 
 HNZ_our_authority:0 "Наш авторитет"
 HNZ_our_authority_desc:0 "Ганзейский союз - это не только деньги. Все дело в сообщении. Что человечество может в конечном итоге выжить и процветать в метро."

 HNZ_RED:0 "Лучше умереть, чем..."
 HNZ_RED_desc:0 "Пришло время покончить с их гнилым правлением на Комсомольской раз и навсегда!"

 HNZ_RCH:0 "Раз и навсегда"
 HNZ_RCH_desc:0 "Их идеология больше не будет убивать невинных людей. Мы бились тогда однажды, давным-давно. Мы можем повторить!"

