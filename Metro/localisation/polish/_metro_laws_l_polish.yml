 bandit_law_1:0 "Gopnicy"
 bandit_law_1_desc:0 "Najniżsi rangą członkowie każdej organizacji przestępczej. Gopnicy to drobni gangsterzy, skazańcy i młodzi bandyci, którzy przechwalają się i udają, że należą do naszych szeregów. Głośni, ignoranccy i niezbyt bystrzy, tworzą stereotypowy obraz bandytów żyjących w moskiewskim metrze"
 bandit_law_2:0 "Banda Bratoków"
 bandit_law_2_desc:0 "Często nazywani Patsan lub Brodyaga. Bratok są nieodzownymi współpracownikami każdego przestępczego przedsięwzięcia podobnego do soldato lub buttonmen Cosa Nostra. Chociaż nie mają odpowiedniego autorytetu ani tytułu, Bratok wciąż znajdują się nisko w hierarchii i są postrzegani jako bardziej inteligentni, ale wciąż tępi Gopnicy, którzy udowodnili, że potrafią strzelać i strzelać z broni. Nie są tępymi prostakami, ale wciąż nie pasują do rachunku pełnoprawnych gangsterów.\n\nMając pewne pozory sprytu tunelowego i mądrego hartu ducha, śmiertelność wśród nich jest notorycznie wysoka. Większość z nich kończy martwa po drodze na szczyt. Wielu, którym udaje się przetrwać w starciu ze strażnikami stacji lub żerującymi oczami innych gangsterów, po prostu zawsze pozostaje na dole, aby być wykorzystywanym i wykorzystywanym przez wyższe szczeble."
 bandit_law_3:0 "Zgromadzenie Awtoritietu"
 bandit_law_3_desc:0 "Środkowe kierownictwo świata przestępczego. Ci, którzy mieli żwir w oczach i widzieli wszystko, co to życie może przynieść. Doświadczeni przez niezliczone lata kradzieży i działalności przestępczej, obdarzają swoją mądrością swoich mniejszych braci. Wprowadzani do podziemia najczęściej w grupach lub małych załogach przyjaciół z dzieciństwa, Awtoriet są zwykle ostatnimi ocalałymi członkami tych więzi; starsi, mądrzejsi i najczęściej poważni członkowie, którzy starają się przekazać swoją mądrość młodszemu pokoleniu w nadziei, że nie popełnią tych samych błędów, co oni."
 bandit_law_4:0 "Wor w zakonie"
 bandit_law_4_desc:0 "Złodziej w świetle prawa, wysoko postawiony członek świata przestępczego. Podobny do włoskiego mędrca. Jest to najwyższa ranga, jaką Organizacja może nadać danej osobie. Tytuł ten mogą uzyskać osoby obdarzone niezwykłym sprytem, lojalnością lub charyzmą. Inaugurowani członkowie składają przysięgę Wor w Zakonie, podobną do włosko-amerykańskiej Omerty. Złodziej w majestacie prawa. W przeciwieństwie do włosko-amerykańskiej mafii, nie-Słowianie mogą dołączyć i posiadać ten tytuł. Dawniej ci z państwa postsowieckiego. Ormianie, Kazachowie, Gruzini mogą być wewnętrznymi członkami bractwa. Nawet osoby niezwiązane z dawnym Związkiem Radzieckim mogą wzmocnić szeregi, choć w ekstremalnych okolicznościach, gdy dana osoba wykazała się pełną lojalnością, talentami i oddaniem dla Połączenia.\n\nNa ich ciałach widnieją symboliczne tatuaże. Świadczą one o życiu, jakie prowadzą i przyciągają emblematy do ich klanu złodziei. Wiele ikon i zwrotów, których definicje są niejasne, zostało utraconych przez czas. Te, które zostały rozerwane i poskładane, by wskazać nowe znaczenia.\n\nPotężniejsi Worowie w Zakonie mogą starać się założyć własną organizację. Ponieważ nie było Caporegimu, pozwoliło to organizacji szybko wykiełkować i rozprzestrzenić się w podziemiu. Mogą działać w bardziej rozproszonych grupach, zapewniając, że sieć może utrzymać się na powierzchni, jeśli jeden klaster rozpadnie się w wyniku konfliktu lub całkowitego unicestwienia."
 bandit_law_5:0 "Królowie Głębin"
 bandit_law_5_desc:0 "Bratva nie jest zorganizowaną grupą mafijną podobną do włoskich czy sycylijskich rodzin. Są to luźne struktury, które łączą się w znacznie większą sieć. Czerpią z powiązań i korzystają z personelu w wielu różnych obszarach. Pozwoliło im to nie tylko przetrwać nuklearną zagładę, ale wręcz się rozmnożyć.\n\nPosiadanie jingoistycznego poglądu i polityki na różnych liniach kolejowych i stacjach, na których rządzą. Postrzegają siebie raczej jako feudalnych panów prosto z dawnej historii; mesjanistyczne postacie władzy, które dyktują sprawiedliwość na swoim terenie i wydają własną pokręconą formę prawa swoim poddanym. Bastardyzowane, by pasowały do nowego, wspaniałego świata. Choć prawdę mówiąc, między złodziejami nie ma rycerskości. Zwłaszcza tych, którzy działają tam, gdzie słońce nie dochodzi."
