 ratfolk:0 "Skaven"
 ratfolk_desc:0 "Mutálódott emberek, akik a Szeruhov-Tyimirjazev vonal északi állomásain élnek. Amikor 2014-ben patkányhorda söpört végig Tyimirjazevszkaján, azok, akik nem tudtak Dmitrovszkajára menekülni, a patkányok elvadult hordáinak voltak kitéve. \n\nAzok, akik azonban túlélték, betegségekkel fertőződtek meg. Akik a közeli állomásokon próbáltak menedéket keresni, azoktól megtagadtak minden segítséget, és a fertőzés terjedésének megakadályozása érdekében lelőtték őket. A helyben maradásra kényszerített emberek lassan alkalmazkodtak a vírushoz, és örökre megváltoztak. Minden egyes új generációval sokkal "patkányosabbá" váltak megjelenésükben; fekete írisz, vastagabb körmök és hangsúlyos vonások.\n\nEzek a változások ellenére intellektusuk, beszédük és kultúrájuk nagyon is emberi. A Nagy Metró "tiszta" emberei azonban másként gondolkodnak, és általában nem tartják őket többnek, mint aljas mutánsoknak."

 skaven:0 "A Skaveni Állomások Egysége"
 skaven_desc:0"A Skaveni Állomások Egysége a Bibirevo, Otradnaya és Vladykino községekből áll. A Tripla C egy bioveszély szimbólumot alkot, viccesen azért, hogy "elijesszék" a nem-skaveneket a területükről. Mutáns hajlamukat fitogtatva próbálják, hogy az emberek békén hagyják őket. Ennek ellenére az állomás nagy erőfeszítéseket tesz "emberségük" megőrzésére és folytatására. Az oktatást, a kultúrát és a tanulást mind ösztönzik. Azt lehet mondani, hogy a Skavenek sokkal többet őriztek meg emberségükből, mint a legtöbb közösség a Nagy Metróban."

 caliphate:0 "Az Északi Emírség"
 caliphate_desc:0 "Feudális alapú iszlám társadalom, amely szigorúan követi az etnikai tisztaság kasztját. Az Északi Emírség a Petrovszko-Razumovszkaja vonalat foglalja el, és a Skavenek szállják meg. Megrekedtek egy Szent Háborúban - Gaswat, a Tyimirjazevszkaja sátánistái ellen."