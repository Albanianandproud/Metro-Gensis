 GATHERING_STORM_DESC:0 "Az Armageddon napja óta 15 év telt el. Azon a végzetes napon az emberiség utolsó lélegzetét vette és a kihalásba taszította magát. A túlélők a moszkvai metró sötét, piszkos alagútjaiba és rendszereibe menekültek. Minden egyes állomáson saját törvényt és kormányzást alakítottak ki.Biztonságban a felszíni nukleáris megsemmisítés, az állandó háború, a mutánsfertőzés, és most egy alattomos fenyegetésről szóló hírek szerint, ami a romos sötétségben kavarog.  Van-e az emberiségnek reménye a túlélésre?"

 RED_BOOKMARK_DESC:0 "A szovjet nosztalgia menedéke, és a Szokolnicseszkaja vonal nagy részét elfoglalja. Az egyenlőség és a közös tulajdon értékeit hirdető Vörös vonal rendelkezik a metró legnagyobb népességével és legnagyobb területével. Oroszország csodálatos szocialista múltjának igazi fenntartója. Belsőleg azonban az elnyomás és a cenzúra elferdített gúnyája. Minden erejét beleadta a Hanza-Vörösvonal eredménytelen háborújába, és személyesen viselte ennek a konfliktusnak a terhét. A sebek még nem gyógyultak be, és nem is fognak egyhamar feledésbe merülni."

 RCH_BOOKMARK_DESC:0 "§Oroszország az oroszoké!§! A Tverszkaja, Csehovszkaja és Puskinszkaja 3 állomását elfoglalva létezik a Birodalom; Egy homogén, neonáci szervezet, amely a háború előtti szélsőjobboldali csoportok maradványaiból alakult ki; Akik a múlt zord történelméhez fordultak, mint a jelen elviselésének eszközéhez. Hitler 3. Birodalmának utódaiként hirdetik magukat. Magukra vállalták, hogy megtisztítják a Metrót minden mutánstól és aljas mocsoktól. Visszahúzódó, és a metró lakóitól visszataszított. Hajlandóak meghalni, hogy biztosítsák az Ezeréves Birodalmukat."
 
 MSU_BOOKMARK_DESC:0 "A metró határain kívül, a mítikus Smaragdváros fekszik. Úgy tartják, hogy a régi világ tudományos ismereteinek és kultúrájának bölcsője; messze vetekszik és meghaladja a Poliszhoz hasonlóakét. A béke és harmónia bástyája egy egyébként tudatlan és feledékeny világban. Amit azonban valóban tudnak a létezésükről, az alig több féligazságoknál, hiányos pletykáknál és egy flaskányi szeszesital aljáról származó meséknél.\n\nDe akárcsak a gyermekkönyv, amelyből a nevét kapta; a grandiózus nagysága csupán mese. Egy törékeny mese, amely hamarosan megreped."
 
 HNZ_BOOKMARK_DESC:0 "A Hanza egy független állomásokból álló tőkés szövetség, amely teljesen leigázta a Gyűrű Vonalat, és hatalmas politikai és gazdasági befolyással büszkélkedhet a metróban.Békésen kereskedik számos semleges állomással.\n Ez a mindenható státusz azonban nem volt konfliktusmentes; A véres és kegyetlen Hanza-Vörös vonal háború a 2020-as években, a háborúért személyesen fizetett vérdíjat.  Bár a békét sikerült elérni, ez nem sokat segített a lángok elfojtásában, a feszültségek lassan, de biztosan kavarogtak az egész metróban. Nagy konfliktusra kerül sor, Hanzával az epicentrumában. Akár akarják, akár nem."
 
 PLS_BOOKMARK_DESC:0 "Ahol az emberiesség szikrája nem aludt ki, és ahol az emberek emberként élnek. Polisz egy fiatal állam, amely a Hanza-Vörös vonal konfliktus vérfürdőjéből emelkedett ki.  Életben tartja a régi világ hagyományait és tudását. Olyan tudományos ismereteknek ad otthont, amilyeneket sehol máshol a Metróban nem lehet látni. Pontosan 2 feltörekvő szuperhatalom közepén helyezkedik el, és úgy döntött, hogy semleges marad. De vajon meddig maradhat Polisz ilyen?"

 SPT_BOOKMARK_DESC:0 "Harcedzett katonák elit alakulatai, akik nem tartoznak semmilyen ideológiához vagy nemzethez, és csak az emberiség megmentését szolgálják. A spártaiak a legképzettebb és leghalálosabb harcosok az egész metróban. Sok tagjuk a háború előtt az orosz különleges erőknél szolgált. Szoros kapcsolatot ápolnak Polisszal és annak védelmével. Semleges álláspontot képviselnek a metró nagyobb frakcióival szemben. De mivel a háború fogaskerekei ismét elkezdenek csattogni és pörögni; meddig maradhatnak tétlenek?"

 ARB_BOOKMARK_DESC:0 "Az egykor jelentős hatalommal és tekintélyes népességgel rendelkező Arbati Konföderáció ma már alig több, mint Hanza vazallusállama. Súlyosan meggyengült a Hanza-Vörös vonal konfliktus során. Most, hogy egy láthatatlan fenyegetés lappang az árnyékban, a lakossága felbolydult és menekül az állomásról."

 OTHER_GATHERING_STORM_DESC:0 "Közel két évtized alatt különböző közösségek alakultak ki. Mindegyiknek megvan a maga különálló identitása. Kereskedtek, diplomáciát folytattak és háborúztak egymással. Közülük sokakat nagyjából figyelmen kívül hagyott a nagyobb politikai zűrzavar. Csak egy dolog közös bennük: a túlélés. Küzdenek a megélhetésért ebben a hanyatló világban."
 