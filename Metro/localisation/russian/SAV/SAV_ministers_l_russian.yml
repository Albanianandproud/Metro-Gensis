  SAV_makharadze_leader_trait: "Часовой Димитровской"
  SAV_makharadze_DESC: "Возможно, один из последних выживших обитателей Тимирязевской, когда станция была ещё населена людьми, в тот день Махарадзе чудом избежал гибели от надвигающегося потока крыс, сумев сбежать на мотодрезине, когда та отъезжал. С того дня он яростно охранял своё скудное оставшееся благо, по-прежнему преданно охраняя туннели, ведущие на Тимирязевскую, словно собака, исполняющая приказы. Но внутри него разрастается опухоль, которая день за днём растёт в раздумьях, даже когда остальные немногие выжившие двинулись дальше и пытались начать всё заново. Возможно, удалось бы спасти ещё одного человека. Может быть, если бы он был быстрее или призвал бушующее море крыс, ещё больше людей остались бы в живых."
  SAV_ishchuk: "Антон Ищук"
  SAV_ishchuk_trait: "Двуличный дипломат"
  SAV_ishchuk_leader_trait: "Ублюдок ублюдка"
  SAV_ishchuk_DESC: "После распада Советского Союза, когда Россия научилась справляться с культурным шоком модного рыночного капитализма, Ищук обнаружил, что ему легче, чем большинству, смириться с этим. Его претензии на богатство были достигнуты благодаря дневной торговле и сомнительным махинациям с набирающей силу олигархией. Даже после апокалипсиса, подобно таракану, Ищук вынужден был адаптировать свою тактику и тон речи к более скромному, унылому классу. Когда слова потеряли свою остроту, Ищук стал действовать более решительно."
  SAV_bari_abramov: "Бари Абрамов"
  SAV_bari_abramov_trait: "Менеджер борделя"
  SAV_abramov_DESC: "§9Кто хорошо отдыхает, тот хорошо работает, ты это делаешь?§!\n\nНынешний начальник станции Цветной бульвар и по совместительству поставщик «экзотических товаров», продаваемых на его станции. Несмотря на сомнительные обстоятельства его жизни и еще более темные обстоятельства его окружения, Абрамов стал свидетелем процветания Цветного бульвара, несмотря на сомнительную репутацию, которую он себе создал."
