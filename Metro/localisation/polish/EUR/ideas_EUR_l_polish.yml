l_polish:
 europa:0 "Wspólnota Europy"
 europa_desc:0 "Składająca się z imigrantów, ambasadorów i innych §YEurpejczyków§! uwięzionych w Moskwie, gdy spadły bomby. Z czasem stworzyli wspólnotę. §YEuropa z dala od Europy§!. Zazwyczaj wolą trzymać się między sobą i z dala, bardzo daleka od pozostałych, w większości rosyjskich mieszkańców moskiewskiego metra."
