l_polish:
 OKT_leander_nekrasov: "Leander Nekrasov"
 OKT_NEKRASOV_DESC: "Kiedy masz najbardziej pewną rękę i jeszcze bardziej celny strzał wśród zespołu ochrony, większość darzy cię szacunkiem. Odkąd Nekrasov został administratorem Oktyabrskiej, nawet od czasu zorganizowania obrony stacji przed najazdami Tretiakowa, na Oktyabrskiej panuje poczucie normalności, między innymi dzięki silnemu zaangażowaniu Nekrasova w utrzymanie porządku za wszelką cenę. Chociaż tunel prowadzący do trójkąta Tretiakowskiego jest zawsze pod stałą czujnością, z tygodnia na tydzień wychodzi z niego więcej ludzi niż mutantów."
 OKT_oleg_sorokin: "Oleg Sorokin"
 OKT_SOROKIN_DESC: "Bycie profesjonalnym strzelcem wyborowym ma swoje zalety. Być może umiejętność strzelania z broni ma niewiele cech administracyjnych, ale kiedy nieuchronnie pojawiają się problemy, Sorokin ma talent do deeskalacji. Z tuzinem karbów na koncie, nikt jeszcze nie sprzeciwił się jego słowu lub rozkazom."
 OKT_guarded: "Strzeżony"
 OKT_free_stalker: "Niezależny Stalker"