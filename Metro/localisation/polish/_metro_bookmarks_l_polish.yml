 GATHERING_STORM_NAME:0 "Początek"
 GATHERING_STORM_DESC:0 "Minęło 15 lat od dnia Zagłady. Tego fatalnego dnia ludzkość wydała swoje ostatnie tchnienie i została skazała na zagładę. Resztki ocalałych znalazły schronienie w ciemnych i brudnych tunelach Moskiewskiego Metra, kultywując własne prawa i sposoby rządów w obrębie każdej stacji. Chociaż bezpieczni od nuklearnej zagłady z powierzchni, ciągłe zagrożenie konfliktami między stacjami, wszechobecna plaga mutantów, a teraz w Metrze pojawiło się nowe nieznane zagrożenie poruszające się w niezgłębionych czeluściach Metra. Czy ludzkość ma jakąkolwiek nadzieję na przetrwanie?"

 RED_BOOKMARK_DESC:0 "Przystań dla ideałów Sowieckich, okupująca znaczną część Lini Sokolniczeskaja. Głosząc ideologię równości i wspólnej własności, Linia Czerwona posiada największą populację i największe terytorium w całym Metrze, jest ona prawdziwym obrońcą wspaniałej socjalistycznej przeszłości Rosji. Jednak wewnętrznie jest to ponura kpina z powodu wszechobecnej cenzury i represji.  Krwawa a zarazem bezowocna wojna między Hanzą a Linią Czerwoną pochłonęła mnóstwo istnień i zasobów, a blizny po niedawnym konflikcie jeszcze się nie zagoiły i nie zostaną prędko zapomniane."
 
 MSU_BOOKMARK_DESC:0 "Poza granicami Metra znajduje się Mityczny Szmaragdowy Gród. Uważany za kolebkę wiedzy naukowej i kultury starego świata, znacząco przewyższający wszystko tego typu z Polis. Bastion pokoju i harmonii w ignoranckim i nieświadomym świecie. Jednak to, co naprawdę wiadomo o ich istnieniu, to niewiele więcej niż półprawdy, niekompletne plotki i bajki opowiadane przy alkoholu.\n\nAle podobnie jak książka dla dzieci, od której pochodzi jego nazwa ich majestatyczna postawa to zwykła bajka. Wątła opowieść, która musi się załamać."
 
 HNZ_BOOKMARK_DESC:0 "Hanza jest kapitalistycznym sojuszem niezależnych stacji, który całkowicie podporządkował sobie linię okrężną i szczyci się ogromnymi politycznymi i ekonomicznymi wpływami w metrze, prowadząc pokojowy handel z wieloma neutralnymi stacjami. \n Jednak ten wszechmocny status nie byłby pozbawiony konfliktów. Krwawa i bezwzględna wojna między Hanzą i Linią Czerwoną w latach 20 była wyczerpująca dla obu stron. Chociaż osiągnięto pokój, niewiele to zadziałało aby stłumić płomienie, a napięcia powoli choć nieubłaganie wzmagały się w całym metrze. \n Nadchodzi poważny konflikt, a Hanza będzie w jego Epicentrum. Czy jej się to podoba czy nie."
 
 RCH_BOOKMARK_DESC:0 "§RRosja Dla Rosjan!§! Zajmując 3 stacje: Twerska, Czechowska i Puszkińska istnieje Rzesza. Rasistowska, neonazistowska organizacja utworzona z pozostałości przedwojennych skrajnie prawicowych ugrupowań, które odnoszą się do ponurej historii jako sposobu na przetrwanie teraźniejszości. Ogłaszając się następcami III Rzeszy Hitlera, biorą na siebie obowiązek oczyścić metro ze wszelkich "mutantów" i podłego brudu. Odizolowani i odpychani przez innych mieszkańców metra są gotowi umrzeć aby tylko zabezpieczyć swoją Tysiącletnią Rzeszę."

 PLS_BOOKMARK_DESC:0 "Gdzie iskra ludzkości nie zgasła i gdzie ludzie żyją jak ludzie. Polis to młode państwo, które powstało po krwawej łaźni konfliktu Hanza-Linia Czerwona. Podtrzymuje  przy życiu tradycje i wiedzę o starym świecie, posiada wiedzę naukową nie spotykaną nigdzie indziej w Metrze. Znajdując się pomiędzy dwoma rozwijającymi się supermocarstwami wybrało neutralność. Ale jak długo Polis może takie pozostać?"

 SPT_BOOKMARK_DESC:0 "Elitarne siły zahartowanych w bojach wojowników nie należących do żadnej ideologii ani narodu i służąca jedynie przetrwaniu ludzkości. Spartanie to najbardziej utalentowani i najbardziej zabójczy wojownicy w całym metrze, wielu ich członków służyło w rosyjskich siłach specjalnych przed wojną. Utrzymują bliskie stosunki z Polis i jego obroną. Zachowują neutralną postawę wobec większych frakcji metra. Ale z trybami wojny, które znów zaczęły klekotać i wirować; jak długo mogą pozostawać bezczynni?"

 ARB_BOOKMARK_DESC:0 "Mając znaczną władzę i sporą populację, Konfederacja Arbacka jest dla Hanzy niewiele więcej niż tylko stanem wasalnym. Poważnie osłabiona podczas konfliktu Hanza-Linia Czerwona. Teraz, gdy w cieniu czai się niewidzialne zagrożenie, jej populacja zaczęła się opuszczać stację"

 OTHER_GATHERING_STORM_DESC:0 "Prawie dwie dekady kultywowały różne społeczności. Wszyscy z własnymi odrębnymi tożsamościami, angażując się w handel, dyplomację i wojny między sobą. Wielu z nich w zasadzie jest ignorowanych przez większe zamieszanie polityczne. Ale mimo wszystko wszyscy mamy jedną wspólną cechę: przetrwanie. Walczymy, by spotkać nasz koniec w tym gnijącym świecie."
 
 BAU_BOOKMARK_DESC:0 "Sojusz stacji na linii Arbatsko-Pokrowskiej, dla którego priorytetem jest modernizacja i naprawa przedwojennej technologii. Względnie zdolni do utrzymania się na powierzchni, bogacą się dzięki interakcji z resztą metra. W obliczu groźby poruszenia i mobilizacji Hansy jak długo Sojusz może utrzymać swoją neutralność?"

 GWC_BOOKMARK_DESC:0 "Metro trzyma się na pozór porządku, ale są tacy, którzy całkowicie odrzucają cywilizację. Ci, którzy nie są już ludźmi, ani mutantami. Blade, chude i szkieletowe postacie czają się w ciemnych zakamarkach metra. Żerują, czekając na swój czas, by uderzyć."

 KAL_BOOKMARK_DESC:0 "Konfederacja pokojowo współpracujących stacji na linii Kalininsko-Solntsevskaya. Stosunkowo spokojna społeczność robotnicza rządzona przez nadzorującą radę. Nie ma zagrożenia ze strony mutantów, w pobliżu jawnie występuje jedynie kilka niebezpiecznych anomalii. Problemem, jak zawsze, są ludzie. Nie potrwa długo, zanim ludzie spróbują zburzyć to samo, co pomogli stworzyć."

 TRT_BOOKMARK_DESC:0 "W miejscu, gdzie spotykają się 3 linie tuneli, znajduje się Trójkąt Bandytów. Miejsce bogactwa i władzy, częściowo zalane, co dało mu nazwę 'Wenecja'. Jest ona oparta na wielkim mieście z dawnych lat. Mieszkańcy to rój szumowin i innych odpadków, które zamieszkują Metro. Miasto grzechu i możliwości, prowadzone przez bandytów i gangi.\n\nWenecja nie przypomina żadnego innego miejsca w Metrze, jest miejscem wolnym od kajdan ideologii i ostrożności. Gdyby Trójkąt Bandytów zorganizował się i pokazał jako nie tylko zwykli bandyci, to mogliby stać się nową siłą w metrze, a może i nawet taką taką, którą należy szanować."

 ULI_BOOKMARK_DESC:0 "Lewicowa społeczność zajmująca północno-zachodni odcinek linii Tagańsko-Krasnopresnenskiej. Staje się coraz biedniejsza z powodu upadku gospodarczego, wewnętrznych konfliktów i ataków mutantów. W obliczu zbliżającej się Hanzy, która chce pochłonąć ich dziurę, konfederacja musi stać twardo na nogach, albo zostanie zdmuchnięta przez nadchodzącą burzę."

 SEV_BOOKMARK_DESC:0 "Stacja inżynierów, ale przede wszystkim żołnierzy. Każdy obywatel przeszkolony jest do walki z mutantami, które czają się z południowych tuneli. Jest to ważna stacja, która zapewnia zasilanie dla większości, jeśli nie całego południowego metra."

 VDN_BOOKMARK_DESC:0 "Spokojna społeczność handlowa słynąca z herbaty z grzybów. Potrafi żyć całkiem wygodnie dzięki handlowi z sąsiadami i partnerami z daleka. Posiadająca własną bibliotekę publiczną i wysoki wskaźnik alfabetyzacji."

 BRK_BOOKMARK_DESC:0 "Zbiór wolnych gospodarstw i fabryk. Które są 'spichlerzem' Metra. Sprzedają grzyby, świnie i pszenicę, którą odkryli stalkerzy społeczności."

 SCA_BOOKMARK_DESC:0 "Szczuroludzie, Mutanci, Scaveni - tak opisywani są ludzie-szczury. Niegdyś ludzie, którzy zachorowali i zostali zainfekowani przez szczurzą infekcję, która zabiła wielu, a tylko nieliczni przeżyli, lecz zostali w jej wyniku oszpeceni. Odizolowana od reszty Metra Wspólnota Stacji Scaven nie szuka niczego więcej niż spokojnego odosobnienia. Przez innych mieszkańców Metra są uważani za mutantów. Scaven pomimo tego, że często są określani jako zwykli mutanci, robią wielkie postępy w ochronie ludzkości. Zestawiają swoje nastawienie do obcych z ich wewnętrznymi sprawami. Podczas gdy ich ludzki wygląd zwiędł, ich duch i umysły nie uległy zmianie. Ponieważ ich dawni krewni odrzucili i strzelają do ich, Scaveni znienawidzili za to ludzi."

 ISL_BOOKMARK_DESC:0 "Zamieszkany przez Scavenów. Kalifat jest zamieszkiwany przez osoby o kaukaskim pochodzeniu. Kalifat jest społeczeństwem niewolniczo-kastowym opartym na krwi i czystości. Niższe kasty Scavenów są zniewolone. Zablokowani w ciągłym konflikcie z kafirami z południa."

 SAT_BOOKMARK_DESC:0 "Gdy w Ziemię uderzył nuklearny armagedon, jedynym sensem dla tych, którzy przeżyli, było popadnięcie w przesądy. Jedni do Boga, inni do starożytnych, dawno zapomnianych bóstw... niektórzy zwracali się z szacunkiem do tych okrutnych i nikczemnych... Wierzą, że piekło przyszło na ziemię, a sama Moskwa jest bramą do podziemi. Stacja jest teraz wypełniona krzykiem licznych jeńców, a także świecami i śladami samego Szatana."

 AVT_BOOKMARK_DESC:0 "CZEŚĆ"

 HUL_BOOKMARK_DESC:0 "CZEŚĆ"

 EUR_BOOKMARK_DESC:0 "Europa kontroluje dwie stacje linii Filowskiej (Mezhdunarodnaya i Vystavochnaya) i jedną stację na linii Kalininsko-Solntsevskaya (Delovoy Tsentr). Graniczy z Konfederacją Arbatu i Kultem Wielkiego Czerwia.\n\nZnaczna część mieszkańców Europy to imigranci, byli biznesmeni i pracownicy centrum biznesowego miasta Moskwy. Wspólnota jest w większości odcięta od 'Wielkiego Metra' i dlatego ma więcej czasu na skupienie się na sobie niż na wydarzeniach w reszcie Metra. Mieszkańcy Europy często potrzebują tego czasu, ponieważ tworzą ją imigranci z wielu różnych narodów z całej Europy i dlatego mają wiele starć na tle kulturowym."



