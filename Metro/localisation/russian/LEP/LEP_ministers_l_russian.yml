l_russian:
  LEP_bulat_meladze: "Булат Меладзе"
  LEP_bulat_meladze_desc: "Выглядя неподобающе молодо для администратора станции, Меладзе выступает в роли председательствующего начальника §YЛесопарковой§! Меладзе, несмотря на свою потрепанную внешность и мягкий характер, доказал свою компетентность в качестве администратора. Он предпочитает доказывать свою состоятельность непосредственно действиями. Меладзе говорит только тогда, когда есть что сказать, и действует только тогда, когда это необходимо. Некоторые могут счесть его недальновидным или вечно отстающим, но, несмотря на это, Булат полностью реален и более прагматичен, чем кажется."
  LEP_bulat_meladze_trait: "Охраняемый"
  LEP_hagop: "Агоп"
  LEP_hagop_desc: "Очарованный антимутантской риторикой Большого Метро, Агоп взял на себя сложнейшую задачу — избавить §YЛесопарковую§! от заразы мутантской нечисти. Как и в былые славные дни, станция возродится. Чистая, настоящая, порядочная станция, которой могут позавидовать даже самые отдалённые станции."
  LEP_hagop_trait: "Ненавидит мутантов"
  LEP_daga: "Ублюдок Дага"
  LEP_daga_desc: "Когда-то одинокий главарь разношёрстной шайки головорезов, а теперь администратор станции. Дела у старого Даги начинают налаживаться, не правда ли? Вместо того, чтобы стареть и довольствоваться тем, что грабит случайные караваны или бродяг, он всегда найдёт где-то сокровища и добычу, которые можно разграбить."
  LEP_daga_trait: "Лидер банды диаспоры"
