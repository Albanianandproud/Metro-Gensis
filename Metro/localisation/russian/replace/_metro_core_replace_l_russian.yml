 REASSIGN_FULL_ORDERS_GROUP_TEXT: "Все §Gармии§!, у которых нет §Yотрядов§!, будут автоматически §Rудалены§!, а их приказы — §Rотменены§!!\n\nВы уверены, что хотите §YПЕРЕНАЗНАЧИТЬ§! все подразделения в другую §Yармию§!?"
 CONFIRMCHANGE_UNIT_TEMPLATE: "Изменить состав подразделения"
 CONFIRMCHANGE_UNIT_TEMPLATE_SINGLE: "Вы уверены, что хотите §YИЗМЕНИТЬ§! §Yсостав отряда§! на $TEMPLATE|H$ для этого §Yотряда§!? Доставка нового оборудования может занять некоторое время."
 CONFIRMCHANGE_UNIT_TEMPLATE_MULTI: "Вы уверены, что хотите §YИЗМЕНИТЬ§! §Yсостав отряда§! на $TEMPLATE|H$ для этих $COUNT|Y$ §Yотрядов§!? Доставка нового оборудования может занять некоторое время."
 SCORE_CALC_ARMY:0 "Количество отрядов: $ARMIES$"
 REQUEST_EXPEDITIONARIES_DIVISIONS_COUNT: "Всего отрядов: $NUM_DIVS|Y$"
 UNITS_VIEW_DIVISIONS_COUNT: "Отряды: $DIV|G$"
 UNITS_VIEW_BTN_DRAW_OFFENCE: "§HЛиния наступления§!\n§GНажмите и удерживайте правую кнопку§! на карте, чтобы нарисовать §Yлинию наступления§!.\nЛинии можно рисовать только на территории, которую вы прикрепили к §Hлинии фронта§! или §Hморскому вторжению§!.\n\nОтряды, прикрепленные к плану с линией наступления, будут пытаться захватить территорию, чтобы перенести туда свою линию фронта. \n\n§GЗажмите кнопку мыши§!, затем §Gотпустите§! её над кнопкой выполнения плана, чтобы изменить его тип."
 UNITS_VIEW_BTN_DRAW_DEFENCE: "§HЛиния фронта§!\n – §GЩёлкните§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы.\n – §GЩёлкните правой кнопкой и двигайте мышью§! по одной из границ с другим государством, чтобы создать более короткую линию фронта.\n – §GЩёлкните правой кнопкой и двигайте мышью§! по концам существующей линии фронта, чтобы изменить их.\n\nЛиния фронта — отправная точка атаки на вражескую территорию по направлению к линии наступления, но она также позволяет быстро разместить отряды вдоль чужой границы."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HЛиния фронта§!\n – §GЩёлкните§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы.\n – §GShift+щелчок§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы без фронтов отдельных армий.\n – §GЩёлкните правой кнопкой и ведите курсором§! по одной из границ с другим государством, чтобы создать более короткую линию фронта.\n – §GShift+щелчок правой кнопкой и ведите курсором§! по одной из границ с другим государством, чтобы создать более короткую линию фронта без фронтов отдельных армий.\n – §GЩёлкните правой кнопкой и ведите курсором§! по концам существующих линий фронта, чтобы изменить их.\n\nЛинии фронта являются не только стартовой точкой для вторжения на вражескую территорию к линиям наступления, но также позволяют быстро разместить отряды вдоль внешней границы."
 UNITS_VIEW_BTN_DRAW_FALLBACK: "§HПолоса обороны§!\n – §GЩёлкните правой кнопкой и перемещайте курсор§! по дружественной территории, чтобы нарисовать §Yодноразовый§! оборонительный приказ.\n\nПолоса обороны позволяет вывести отряды на оборонительную позицию, например на другой берег реки или куда-либо еще на дружественной территории."
 UNITS_VIEW_BTN_AREA_DEFENSE: "§HОборона территории§!\n – §GЩелкайте§! по регионам, чтобы добавить их в приказ или убрать из него.\nУ армии, получившей этот приказ, не может быть в то же время других приказов.\n\nОтряды, прикреплённые к армии с этим приказом, рассредоточатся по указанной области для охраны важных городов, портов и других объектов, а также для подавления небольших скоплений противника."
 UNITS_VIEW_BTN_UNITS_ASSIGN: "§HРежим прикрепления отрядов§!\nНажмите эту кнопку, чтобы выключить или отключить этот режим, либо удерживайте §GCTRL§!.\nЗатем выберите один из фронтов, чтобы закрепить за ним выбранные боевые единицы."
 UNITS_VIEW_BTN_UNITS_UNASSIGN: "§HОткрепить отряды§!\nНажмите эту кнопку, чтобы открепить выбранные отряды от их приказов."
 UNITS_HAS_NO_ORDERS_WARNING: "§RОтряд входит в состав армии, но у нее нет приказов!§!\nНарисуйте линии обороны/наступления и прикрепите к ним боевые единицы."
 UNITS_HAS_NO_ORDERS_WARNING_BUT_HAS_ARMY_GROUP: "§RОтряд относится к армии, у которой нет приказов. Она будет использовать приказ для группы армий.§!"
