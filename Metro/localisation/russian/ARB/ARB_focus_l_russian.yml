 ARB_that_pygmy_thing_in_smolensk: "...И этот карлик в Смоленской"
 ARB_that_pygmy_thing_in_smolensk_desc: "В Смоленской свирепствуют мутанты, и даже рейнджеры не смогли с ними справиться. Дайте мне 15 хороших парней, несколько коробок патронов, и к концу недели эти уроды разбегутся кто куда."
    
 ARB_that_pygmy_thing_in_smolensk_2: "Наш маленький кусочек дома"
 ARB_that_pygmy_thing_in_smolensk_2_desc: "Теперь, когда эти уроды убрались восвояси, мы можем начать заселять Смоленскую заново."
    
