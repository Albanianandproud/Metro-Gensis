  ### Civilian Generic ###
  _metro_civil_industry:0 "Technik Budowlany"
  _metro_military_industry:0 "Technik Wojskowy"
  _metro_physician:0 "Były Lekarz"
  _metro_trader:0 "Handlowiec"
  _metro_scientist:0 "Naukowiec z Polis"
  _metro_scientist_desc:0 "Były bramin z Polis. Jego ekscentryczne i wątpliwe metody zbierania i przekazywania informacji naukowych wzbudziły gniew wielu jego byłych kolegów. Wypłynął na szerokie wody, aby pogłębić swoją wiedzę naukową. Preferuje raczej chaos i wolność niż systematyczne metody, racjonalne i 'pryncypialne' środki z powrotem w Polis." 
  _metro_strings_puller:0 "Manipulator"
  _metro_strings_puller_desc:0 "Wiedząc, jak dyskretnie i potajemnie manipulować wydarzeniami politycznymi, aby kontrolować i wpływać na innych, aby przeszli na jego sposób myślenia, stosunkowo łatwo dostosował się do wewnętrznej polityki Metra. Nigdy nie bał się stosować podstępnych taktyk, choć zawsze wolał zachować czyste ręce."
  _metro_accountant:0 "Były Księgowy"
  _metro_accountant_desc:0 "Praca w biurze przed Apokalipsą oznaczałaby prawdopodobnie zerowe szanse na przeżycie w jej następstwie. Jednak zamiast tego odkrył, że jego oszczędne i sprytne talenty zostały dobrze wykorzystane; zarządzał i nadzorował logistyczne aspekty społeczeństwa postnuklearnego. Choć tak jak poprzednio, nadal był przypisany do nędznych, biurokratycznych prac. Jednak tym razem jego praca oznaczała przetrwanie rasy ludzkiej, a nie zyski dla oburzonej korporacji."
  _metro_veteran:0 "Emerytowany weteran"
  _metro_gate_guard:0 "Strażnik Bramy"
  _metro_former_stalker:0 "Były Stalker"
  _metro_avid_explorer:0 "Zapalony Odkrywca"
  _metro_military_recruiter:0 "Rekruter Wojskowy"
  _metro_former_spetnaz:0 "Były Spetnaz"
  _metro_defense:0 "Ekspert ds. Obrony"
  _metro_offense:0 "Ekspert ds. Ataku"
  _metro_war_theorist:0 "Teoretyk Wojny"
  _metro_small_arms_manufacturer:0 "Producent broni strzeleckiej"
  _metro_support_equipment_manufacturer:0 "Producent sprzętu zaopatrzenia"
  _metro_electronics_manufacturer:0 "Inżynier Elektroniki"
  _metro_industrial_manufacturer:0 "Inżynier Przemysłowy"
  _metro_electronics_manufacturer_desc:0 "Jako były inżynier, zanim spadły bomby, z łatwością stał się obywatelem Sojuszu Baumańskiego, gdzie dalej się uczył i doskonalił swoje umiejętności w zakresie refabrykacji i naprawy przedwojennej elektroniki i sprzętu wojskowego.\n\n Po niekorzystnym skandalu, w którym obwiniono go o zniknięcie ściśle tajnych metod przetwarzania odpadów, uciekł z Sojuszu, zanim wytoczono mu proces."
  _metro_industrial_manufacturer_desc:0 "Zanim spadły bomby, pracował jako kierownik zakładu w fabryce położonej pod Moskwą. Podczas gdy jego praca często polegała na nadzorowaniu pracy i różnych operacji, dzięki którym wewnętrzny tryb pracy działał bez zarzutu, teraz zajmuje się doradztwem i nadzorowaniem wdrażania i użytkowania rozpadających się procesów przemysłowych w metrze."
  _metro_special_forces_training:0 "Instruktor Sił Specjalnych"
