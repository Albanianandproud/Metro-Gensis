 ### Перестройка Кольцевой линии ###

  HNZ_rebuild_koltsevskaya: "Восстановить кольцевую линию"
  HNZ_rebuild_koltsevskaya_desc: "На Кольцевой линии ещё много работы, даже несмотря на её целостность. Мусор убрать, бродяг прогнать, гнёзда мутантов очистить. И это не считая самих станций."
  HNZ_south_arc_1: "Ремонт Южной дуги"
  HNZ_south_arc_1_desc: "Южная дуга, практически не затронутая ужасами Красно-Ганзейской войны, на первый взгляд может показаться мирной, но это далеко не так. Замените бродячих мутантов и фашистов бандитами и аномалиями, и Юг окажется практически в том же положении, что и Северная дуга." 
  must_complete_centralisation_tt: "После завершения фокуса сначала необходимо завершить фокус §YЦентрализация дуги§!, чтобы продолжить выполнение следующей ветви фокусов §YЦентрализации§!.\n\n"
  HNZ_south_arc_military_1: "Оружейные палаты Таганской"
  HNZ_south_arc_military_1_desc: "Таганский треугольник, пожалуй, состоит из одних из самых безопасных и укреплённых станций во всём Метро. Многие бы с радостью заплатили за безопасность, которую редко встретишь в других частях метро. Здесь скапливаются торговцы и военные, шаттлы, и это важный торговый узел по пути на Калининскую."
  HNZ_south_arc_military_2: "Защита от южных мутантов"
  HNZ_south_arc_military_2_desc: "Хотя угроза со стороны мутантов здесь меньше, они все равно представляют такую ​​же опасность, как и в любом другом месте Метро, ​​особенно за Тульской улицей и неподалеку, на Павелецкой."
  HNZ_south_arc_industry_1: "Объединение команд технических специалистов"
  HNZ_south_arc_industry_1_desc: "Наши технические команды разбросаны по всему Ганзе. Целые комитеты преданных своему делу мастеров или небольшая группа увлечённых своим делом специалистов. Идеальным решением было бы объединить их в единую сплочённую организацию."
  HNZ_south_arc_industry_2: "Обеспечить протекционизм"
  HNZ_south_arc_industry_2_desc: "Торговля идёт свободно, но мы должны помнить о необходимости проявлять осторожность и стараться защитить наши небольшие кустарные производства от поглощения теми, кто не входит в Лигу. Налогообложение или простое давление со стороны охранников станций должны помочь."
  HNZ_south_arc_trade_1: "Обеспечение торгового потока"
  HNZ_south_arc_trade_1_desc: "Южная Кольцевая значительно безопаснее своих северных аналогов, и по ней относительно легче путешествовать, что позволяет торговым караванам проходить по ней, не подвергаясь угрозам со стороны мутантов. Это способствовало процветанию многих южных станций, в частности, Печатников и Калининской, а также соседних с ними Ганзейских государств."
  HNZ_south_arc_trade_2: "Экономика крепости"
  HNZ_south_arc_trade_2_desc: "Внешняя торговля может легко использоваться властями для подрывной деятельности и распространения своего влияния за рубежом. С этой целью мы должны ограничивать иностранные товары и торговцев в любых целях. Наши ремесленники будут развиваться без помех со стороны иностранной конкуренции."
  HNZ_south_arc_trade_3: "Создание организаций по утилизации"
  HNZ_south_arc_trade_3_desc: "Совместные операции по сбору и утилизации многочисленных груд металлолома в самом Метро. Его можно собрать и использовать в других целях."
  HNZ_south_arc_centralize: "Централизация Южной дуги"
  HNZ_south_arc_centralize_desc: "Несмотря на то, что станции действуют независимо в вопросах обороны и местной политики, Ганза, несомненно, является юридическим лидером. Все начальники станций приносят клятву верности нашему режиму."
  HNZ_south_arc_centralize_factory_tt: "В каждом южном §Yрегионе Кольцевой§! с §Y5 инфраструктуры§!, будет построена §Y1 гражданская мастерская§!."
  HNZ_north_arc_centralize_factory_tt: "В каждом северном §Yрегионе Кольцевой§! с §Y5 инфраструктуры§!, будет построена §Y1 гражданская мастерская§!."
  HNZ_north_arc_1: "Восстановление Северной Дуги"
  HNZ_north_arc_1_desc: "В некотором смысле являясь важнейшей артерией всего Ганзейского союза, Северная дуга искусно укреплена и искусно защищена от любопытных глаз, посягающих на её сокровища."
  HNZ_north_arc_trade_1: "Торговля должна идти своим чередом"
  HNZ_north_arc_trade_1_desc: "Торговля жизненно важна для могущества Ганзы и для функционирования всего Метро, ​​не говоря уже о его выживании. Оружие и подобие вежливости – вот что объединяет Лигу, так это взаимная выгода."
  HNZ_north_arc_trade_2: "Фиксированные тарифы"
  HNZ_north_arc_trade_2_desc: "Хотя начальники станций вольны устанавливать тарифы и импортные сборы для прибывающих шаттлов по своему усмотрению, они не всегда будут максимально нравственно безупречны. Некоторое давление может быть предоставлено, при условии, что они не допустят пронос наркотиков или людей."
  HNZ_north_arc_trade_3: "Энергетическая независимость"
  HNZ_north_arc_trade_3_desc: "Это критически важно не только для нашей экономики, но и для самой жизни. Мы должны гарантировать, что у нас достаточно энергии для удовлетворения наших растущих потребностей."
  HNZ_north_arc_industry_1: "Инвестиции в процветание"
  HNZ_north_arc_industry_1_desc: "Процветание общества начинается с процветающего населения. Разумное управление инвестициями позволит нам восстановить покупательную способность населения, укрепить потребительский рынок и обеспечить процветание завтрашнего дня."
  HNZ_north_arc_industry_2: "Частные банки"
  HNZ_north_arc_industry_2_desc: "Торговцы Кольцевой линии настолько богаты, что для надежной защиты их доходов были созданы независимые банковские организации."
  HNZ_north_arc_military_1: "Красная паника продолжается"
  HNZ_north_arc_military_1_desc: "Хотя коммунистические войны постепенно уходят в прошлое, всегда висит мысль о возобновлении конфликта – будь то из-за презрительного генерального секретаря или из-за простого недопонимания. Несмотря на то, что Красная Линия – сдержанный торговый партнёр, ситуация всё ещё остаётся напряжённой."
  HNZ_north_arc_military_2: "Инициатива внутренней обороны"
  HNZ_north_arc_military_2_desc: "Безопасность свободной торговли и коммерции зависит от готовности Ганзы вооружаться любыми средствами. Мы должны ограничить зависимость от иностранных торговцев в поставках оружия для нашей растущей армии и обратиться к внутренним ресурсам. Каждое оружие, гильза и многое другое должно производиться в наших собственных мастерских, а не в мастерских некоторых иностранных компаний."
  HNZ_north_arc_centralize: "Централизация Северной дуги"
  HNZ_north_arc_centralize_desc: "Несмотря на то, что станции действуют независимо в вопросах обороны и местной политики, Ганза, несомненно, является юридическим лидером. Все начальники станций приносят клятву верности нашему режиму."
  HNZ_internal_branch_1: "Место власти"
  HNZ_internal_branch_1_desc: "Правительство Ганзейского Союза напрямую контролируется со станции [HNZ.Capital.GetName]."
  HNZ_internal_branch_2: "Реформировать Внутренний совет"
  HNZ_internal_branch_2_desc: ""
  HNZ_internal_branch_2A: "Бродяги на обочине"
  HNZ_internal_branch_2A_desc: ""
  HNZ_internal_branch_3: "Квоты для составления резюме"
  HNZ_internal_branch_3_desc: ""
  HNZ_internal_branch_3A: "Запрет на попрошайничество"
  HNZ_internal_branch_3A_desc: ""
  HNZ_internal_branch_4: "Безопасность в огневой мощи"
  HNZ_internal_branch_4_desc: "Ганза — оплот военной эффективности и превосходства в Московском Метро. Хотя многие не могут похвастаться тем, что видели силы Ганзы в действии, многие... многие не осмелились бы даже представить себе такую ​​мысль."
  HNZ_internal_branch_5: "Послевоенное процветание"
  HNZ_internal_branch_5_desc: "Конечно, те, кто владеет всеми торговыми центрами, должны разбогатеть, но Ганза не просто обленилась. Совсем наоборот. Стабильность Ганзейского Союза и демонстрация его политической власти обеспечили ему господствующую силу во всём метро."
  HNZ_all_power_to_general_manager: "Вся власть Генеральному директору"
  HNZ_all_power_to_general_manager_desc: "Вся политическая власть будет принадлежать Генеральному директору."
  HNZ_all_power_to_the_board: "Вся власть Совету директоров"
  HNZ_all_power_to_the_board_desc: "Вся политическая власть будет коллективно принадлежать Совету директоров."
 
 ### Новая четверть века ###

  HNZ_new_quarter: "Новая четверть века"
  HNZ_new_quarter_desc: "С момента подписания мирного договора с Арбатом, Полисом и Красной Линией прошлого три года, что привело к созданию Содружества Станций Кольцевой Линии. За короткий срок Содружество выросло и превратилось в наибогатейшую и влиятельную станцию-государство во всём Метро."

  HNZ_agenda_once_completed: "\nОбязательная повестка дня завершена:"
  HNZ_gain_political_control: "Усиление на §C1§! £political_authority_texticon §Oполитического авторитета§!"
  HNZ_agenda_missions: "Этот фокус является фокусом §YПовестки дня§!. Как только он будет завершен, активируется §YСрочное решение§!. У нас будет определенное количество времени для выполнения требований к решениям. Взамен мы получим поддержку от различных §Gкоммерческих§! и §Cполитических§! институтов  §YСодружества§!, что укрепит позицию нашего лидера §Y[HNZ.GetLeader]§!.\n\n"

  HNZ_year_1_defensive_priority: "§0Год 1-й§! Оборона кольцевой линии"
  HNZ_year_1_defensive_priority_desc: "Со времени войны коалиции прошло 3 года. Хотя эта война постепенно становится далеким воспоминанием о прошлом, будущее остается неопределенным. Рано или поздно война неизбежно возобновится. Те, кто рядом, и те, кто далеко, стремятся разграбить богатства Содружества. Мы должны подготовиться к этому."
  HNZ_agenda_defensive_priority: "Чтобы завершить §CПовестку дня§!, нам нужно будет построить §Yоборонительные укрепления§! по всей нашей территории.§!\n\n"

  HNZ_year_1_economic_priority: "§0Год 1-й§! Экономическое процветание"
  HNZ_year_1_economic_priority_desc: ""
  HNZ_agenda_economic_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется развивать нашу §Yпромышленную базу§!.\n"

  HNZ_year_1_neutrality_priority: "§0Год 1-й§! Сфокусироваться на нейтралитете"
  HNZ_year_1_neutrality_priority_desc: "С большой силой приходит ответственность - Ганзейский Союз занимает самую мощную позицию во всём метро, ​​это Кольцевая линия. Не обращать внимания на мелкие конфликты, которые происходят между независимыми станциями, - гораздо более экономически жизнеспособный вариант. Кроме того, ужасы Антикоммунистической войны ещё не забыты - лучше пока не повторять ещё один ужасный конфликт."
  HNZ_agenda_neutrality_priority: "Чтобы завершить §CПовестку дня§!, нам потребуется соблюсти наш §Yнейтралитет§!.\n"

