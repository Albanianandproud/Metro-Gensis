 DRY_the_godfather: "Хозяин"
 DRY_pakhan: "Хозяин Сухаревской"
 DRY_pakhan_desc: "Называет себя 'Хозяином' благодаря тому, что привел бандитов Сухаревской к их нынешнему положению. Ранее служил выдающимся военным генералом на Красной Линии. Неясно, взбунтовался ли он из-за того, что потерял веру в руководство Красной Линии или в идеалы социализма как такового. Хитрый, манипулятивный и жестокий - идеальные таланты для лидера банды жадных до крови отщепенцев."
 
 DRY_anarchy: "Анархия"
 DRY_anarchy_desc: "Несмотря на то, что на станции присутствуют бандиты, они также не контролируют ситуацию, как кто-либо другой."
 
 DRY_khan: "Хан"
 DRY_khan_desc: "Хан - странствующий философ-путешественник. Он говорит странными для всех фразами, приводя в качестве примеров события из древней истории. Он выглядит как пятидесятилетний мужчина с короткой бородой, одетый в куртку и бандану, но на самом деле Хан - сильный гипнотизер и почти телепат, а также может заглядывать в ближайшее будущее."
 
