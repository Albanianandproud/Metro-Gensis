 RED_MSU_vorobyovy_gory_bridge: "Zdobądź most w Worobjowych Gorach"
 RED_MSU_vorobyovy_gory_bridge_desc: "Wyślij oddział Stalkerów, aby oczyścili most w Worobjowych Gorach z mutantów i utworzyli wstępną kwaterę główną do dalszego wysyłania ekspedycji przez most. Znajdziemy wszystko, co się tam kryje. Kimkolwiek są."
 RED_MSU_radio_jammers: "Rozmieszczenie zagłuszaczy radiowych"
 RED_MSU_radio_jammers_desc: "Rozmieść rezerwę zagłuszaczy radiowych mających na celu całkowite zablokowanie komunikacji Szmaragdowego Grodu między ich stacją a naziemnymi zespołami stalkerów. Gdy ich komunikacja osłabnie, będziemy mogli przygotować się do ataku!"
 RED_defend_sparrow_hills: "Obrona [288.GetName]"
 RED_defend_sparrow_hills_desc: "Teraz, gdy [288.GetName] jest pod naszą kontrolą, powinniśmy przeznaczyć trochę zasobów na ustanowienie stałej pozycji na moście, aby powstrzymać wszelkie potencjalne zagrożenia z drugiej strony mostu."
 RED_MSU_stalker_hit_squads: "Rozmieszczanie obrony"
 RED_MSU_stalker_hit_squads_desc: "Wyślijmy nasze własne siły specjalne w celu zbadania wszelkich korzystnych ważnych punktów, to powinno nam pomóc gdy nieuchronnie wojna nadejdzie."
 RED_MSU_launch_border_skirmish: "Przeprowadzenie potyczki granicznej"
 RED_MSU_launch_border_skirmish_desc: "Teraz, gdy wiemy, że poza ciemnością jest w rzeczywistości zamieszkana i odrzucamy trudną sytuację proletariatu, pozostaje nam tylko jedna opcja."
 RED_MSU_escalate_war: "Eskaluj §RWojnę§! ze Szmaragdowym Grodem"
 RED_ministry_departments: "Departamenty [RED.GetName]"
 RED_ministry_departments_desc: "§R[RED.GetNameDef]§! dąży do przywrócenia młota i sierpa temu, co pozostało na świecie. Przez użycie £pol_power_icon §YSiły Politycznej§! możemy ustanowić §YDeparamenty§! w naszym kraju. Unikalne ścieżki ulepszeń mogą zostać odblokowane poprzez §YDrzewko Narodowe§! lub §YWydarzenia§!."
