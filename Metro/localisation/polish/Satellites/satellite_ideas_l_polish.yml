 satellite_construction_military_1:0 "Budowy Rusznikarskie"
 satellite_construction_military_1_desc:0 "Owszem, możemy przemycać AK i inne bronie z powierzchni, ale co się stanie, gdy transporty się skończą? Przecież nie będziemy rzucać wrogami kamieniami i dzidami, prawda?"
 satellite_construction_military_2:0 "Projekty Rusznikarskie"
 satellite_construction_military_2_desc:0 "Sklejenie dwóch luf i całości taśmą to jakiś sposób, ale co się stanie, gdy Igorowi w ferworze walki wysadzi palce? Potrzebujemy bardziej niezawodnej broni, jeśli chcemy, by nasi żołnierze zachowali swoje palce."
 satellite_construction_military_3:0 "Stypendia Rusznikarskie"
 satellite_construction_military_3_desc:0 "Jeśli będziemy opłacać naszych rusznikarzy osobiście, a nie na podstawie ilości wyprodukowanego sprzętu, będą bardziej skłonni do pracy."
 satellite_self_reliance_autarky:0 "Autarkia"
 satellite_self_reliance_autarky_desc:0 "Jeśli mamy pozostać prosperującą stacją, musimy stać się samowystarczalni. Nie możemy polegać na zewnętrznych źródłach, które mogą (lub nie) przyjść nam z pomocą w chwili potrzeby. Aby stać się silnymi, musimy stać się niezależnymi."
 satellite_technical_infantry_bonus:0 "Rzemiosło Sprzętu Piechoty"
 satellite_technical_infantry_bonus_desc:0 "Kuzniecki Most może produkować najlepsze złomowe karabiny w metrze, ale czy wystarczająco dużo? Wątpię."
 satellite_technical_draisine_bonus:0 "Produkcja Pojazdów Szynowych"
 satellite_technical_draisine_bonus_desc:0 "Jedź bliżej frontu, chcę ich dźgnąć nożem."
 satellite_technical_support_weapons_bonus:0 "Zakup Broni Ciężkiej"
 satellite_technical_support_weapons_bonus_desc:0 "Nie istnieje coś takiego jak zbyt dużo broni. Broń zarówno rozwiązuje, jak i powoduje problemy."
 satellite_technical_specops_bonus:0 "Majsterkowanie przy Wyposażeniu Spec-Ops"
 satellite_technical_specops_bonus_desc:0 "Nie takie jak wyposażenie Spartan, ale czy mogą powiedzieć, że ich kamizelka kuloodporna została zrobiona z bocznej płyty pociągu? Hah, nie!"
 satellite_redline_support:0 "Wsparcie od Czerwonej Linii"
 satellite_redline_support_desc:0 "Wsparcie prosto od Sokoła, najpewniej bardziej zagranie wizerunkowe niż czysta altruistyczność"
 _satellite_expunged_merchants:0 "Wypędzeni Kupcy"
 _satellite_expunged_merchants_desc:0 "Nigdy nie lubiłem ich zawyżonych cen. Ale tęsknię za herbatą z grzybów."
 satellite_tunnel_supply:0 "Więcej Broni na Linię Frontu"
 satellite_tunnel_supply_desc:0 "Gdy wojna ponownie ogarnia Metro, musimy zadbać o odpowiednie wyposażenie naszych sił. Nie jesteśmy dzikusami."
 satellite_stake_our_claim_in_the_world:0 "Nasze Miejsce w Podziemiach"
 satellite_stake_our_claim_in_the_world_desc:0 "Jest wiele miejsc, ale żadne nie pachnie jak dom. Ten skrawek tego przeklętego świata jest nasz i będziemy go bronić naszym życiem."
 satellite_stand_firm_against_fascism:0 "Stańmy Twardo Przeciwko Faszyzmowi"
 satellite_stand_firm_against_fascism_desc:0 "Razem stoimy, podzieleni upadniemy"
 satellite_rapid_production: "Szybka Produkcja"
 satellite_rapid_production_desc: "Może i są tandetne, ale tandetny karabin jest lepszy niż żaden, Igor."
