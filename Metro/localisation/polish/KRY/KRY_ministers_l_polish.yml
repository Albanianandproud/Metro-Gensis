 KRY_vishin:0 "Vishin"
 politics_KRY_vishin_desc:0 "Zanim spadły bomby, Vishin błąkał się od jednej okupacji do drugiej. Będąc synem byłego pułkownika Armii Radzieckiej, zawsze czuł, że ma coś do osiągnięcia. Czuł się przygnębiony tym, że nie był w stanie pójść w ślady ojca.\n\nA teraz? Żyje z jasnym celem; bronić §Yswojego§! stanowiska. §YSwojej§! rodziny. §YSwojego§! domu. Osobiście dopilnuje, by stacja §YKryłatskoje§! pozostała bezpieczna i zabezpieczona przed zagrożeniami z zewnątrz. A biorąc pod uwagę doniesienia o §Rmutantach§! w tunelach na południu, zrobi wszystko, co w jego mocy, by sprostać dziedzictwu swojego ojca."
 KRY_jean: "Jean"
 politics_KRY_jean_desc: "Po szturmie na stację Strogino on i jego chłopcy doszli do porozumienia. Po co obdzierać ze skóry biedaków z metra, skoro można ich po prostu wydoić? Uciekają ze stacji, przemykają między szczelinami i chowają się w korytarzach. Nie jest to Bandycki Trójkąt, ale z odrobiną szpachli ten teren będzie wyglądał jak świetne miejsce."