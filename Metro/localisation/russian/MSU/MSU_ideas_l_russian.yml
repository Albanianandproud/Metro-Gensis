 MSU_isolationism_desc: "Расположенный на берегу Москвы-реки, [MSU.getName] обеспечил себе неприступную защиту от любых потенциальных угроз со стороны метро. Будь то человек, зверь или что-то еще. Раскрытие себя в конечном итоге поставит под угрозу их безопасность."
 