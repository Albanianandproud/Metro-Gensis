l_russian:

 nf_ISL.1.t:0 "Исламский Эмират предлагает нам присоединиться к Соглашению Скавенов"
 nf_ISL.1.d:0 "Нас пригласили вступить в альянс, управляемый эмиратом. Хотя мы не являемся лучшими друзьями, взаимное сотрудничество может привести к лучшим результатам для нас обоих."
 nf_ISL.1.a:0 "Мы сильнее вместе"
 nf_ISL.1.b:0 "Нам лучше одним"

 nf_ISL.2.t:0 "Станции Скавенов принимают наше приглашение"
 nf_ISL.2.d:0 ""
 nf_ISL.2.a:0 "Сотрудничество будет выгодно для нас обоих!"

 nf_ISL.3.t:0 "Станции Скавенов отказывают в нашем приглашении"
 nf_ISL.3.d:0 ""
 nf_ISL.3.a:0 "Нам все равно лучше без них"

 nf_ISL.4.t:0 "Исламский Эмират предлагает нам присоединиться к Соглашению Скавенов"
 nf_ISL.4.d:0 "Нас пригласили вступить в альянс, управляемый эмиратом. Хотя мы не являемся лучшими друзьями, взаимное сотрудничество может привести к лучшим результатам для нас обоих."
 nf_ISL.4.a:0 "Мы сильнее вместе"
 nf_ISL.4.b:0 "Нам лучше одним"

 nf_ISL.5.t:0 "Либертинцы принимают наше приглашение"
 nf_ISL.5.d:0 ""
 nf_ISL.5.a:0 "Сотрудничество будет выгодно для нас обоих!"

 nf_ISL.6.t:0 "Либертинцы отклоняют наше приглашение"
 nf_ISL.6.d:0 ""
 nf_ISL.6.a:0 "Нам все равно лучше без них"

 nf_ISL.7.t:0 "Справедливость Мохаммеда"
 nf_ISL.7.d:0 "Он великий человек и делает добрые дела, просто притворимся, что здесь есть какой-то глубокий текст вкуса."
 nf_ISL.7.a:0 "Он ведет примером!"
