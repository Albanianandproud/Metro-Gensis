l_russian:
  PLS_rangers_1: "Рейнджеры Ордена"
  PLS_rangers_1_desc: "Сформированные не более чем через год после катаклизма, рейнджеры Ордена были бывшими бойцами российского спецназа. Возглавляемый тогдашним майором Мельниковым, он собрал своих солдат и сформировал рейнджеров - военизированную организацию, в задачу которой входило главным образом урегулирование конфликтов между каждым из вновь возникающих политических образований Метро."
  
  PLS_rangers_2: "Обеспечить себе самостоятельность"
  PLS_rangers_2_desc: "В то время как кшатрии, правительство Полиса и рейнджеры работают в тандеме. Спартанцы действуют в значительной степени автономно за пределами юрисдикции Полиса. Предоставление рейнджерам большей независимости в проведении своих вылазок, несомненно, было бы выгодно для всех трех сторон."
  
  PLS_allow_operation_outside_polis: "Разрешить операции за границей из Полиса"
  PLS_allow_operation_outside_polis_desc: "С предоставлением автономии следующим шагом в раскрепощении рейнджеров является предоставление им четкого разрешения участвовать в миссиях, не связанных напрямую с целями самого Полиса. Защита жителей Метро и вмешательство в конфликты между станциями, если они угрожают миру, обеспечивают достаточную независимость в нынешнем виде." 
  PLS_SPT_exchange_equipment_for_experience: "Позволяет нам обменивать избыточное оборудование на военные данные Рейнджеров."
  
  PLS_military_cooperation_pact: "Военное сотрудничество"
  PLS_military_cooperation_pact_desc: "И кшатрии, и рейнджеры тесно сотрудничают, обмениваясь рабочей силой и ресурсами. Однако более тесное взаимодействие правительства Полиса непосредственно с рейнджерами, несомненно, даст нам такое же количество особых преимуществ."
  PLS_SPT_must_persevere: "Чтобы этот национальный дух сохранялся, §Y[SPT.GetNameWithFlag]§! должен существовать."
  
  PLS_political_leverage: "Политическое влияние"
  PLS_political_leverage_desc: "Поскольку рейнджеры являются доминирующей военной державой, мы можем использовать наше существующее влияние для удовлетворения наших потребностей. На пользу."
  
  PLS_military_cooperation_pact_1: "Более тесные связи"
  PLS_military_cooperation_pact_1_desc: "Объединяйтесь с нашими братьями."
  PLS_military_cooperation_pact_2: "Защитники ворот"
