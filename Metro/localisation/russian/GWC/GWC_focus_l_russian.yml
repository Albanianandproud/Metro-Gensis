l_russian:
 GWC_followers_of_the_worm: "Последователи Червя"
 GWC_followers_of_the_worm_desc: "Мы - его дети. Мы - те, кто слушает и внимает его воле."

 GWC_worm_military_1: "Воины призывают"
 GWC_worm_military_1_desc: "Среди нашей паствы мало тех, кто мог бы превзойти Воина в бою. Неизвестно, откуда он взялся, но некоторые верят, что его привел к нам сам Великий Червь. Только жрец и сам Воин знают об этом, но они редко стремятся рассказать. Ни один человек, злой или святой, никогда не попадал под его сводящий с ума гнев и не выжил, чтобы рассказать об этом."

 GWC_worm_military_2: "Грибы с добавками"
 GWC_worm_military_2_desc: "Грибы, которые растут в наших туннелях, сохраняют особые свойства. Несмотря на то, что они выглядят увядшими и разлагающимися, они обладают гипнотическими, почти магическими свойствами. Люди, которые ели их, рассказывают, что видели яркие образы и слышали громкие, почти оглушающие голоса. Может ли это быть прямой связью с самим Червем? Жрец считает, что это не так, однако наши воины обожают есть эти грибы перед тем, как отправиться в бой. Поскольку они верят, что изображения могут предсказать исход будущих сражений."

 GWC_worm_military_3: "Подготовка к Конфликту"
 GWC_worm_military_3_desc: "Спрятавшись за спинами язычников и скрывшись от посторонних глаз, у нас было время возместить наши потери и начать восстановление в соответствии с желаниями Великого Червя. Однако, как бы часто нам ни твердили, что война бессмысленна, мы должны защищать все, что для нас свято, от тех, кто не желает ничего иного, кроме как уничтожить нас как простые племена. Они убивают друг друга во имя давно забытых личностей и ради материальных благ, и все же мы не более чем кровожадные дикари."

 GWC_worm_military_4: "Внушительный рост"
 GWC_worm_military_4_desc: ""

 GWC_worm_military_5: "Злой ум"
 GWC_worm_military_5_desc: ""
 
 GWC_purchase_buffs_for_XP:0 "Позволяет принимать решения о покупке военных усилений за £army_experience §GАрмейский опыт§!"
 GWC_worm_military_5a: "Подавай пример"
 GWC_worm_military_5a_desc: ""

 GWC_worm_military_6: "Первобытная ярость"
 GWC_worm_military_6_desc: "По сути, все наши поклонники несут в себе слова самого Червя. Ненависть к неверующим и яростное желание разрушить упадочную цивилизацию, которая разрастается на метро. Дом червя."

 GWC_worm_military_7: "Культура конфликта"
 GWC_worm_military_7_desc: "Человечество было и всегда будет обществом, построенным исключительно на собственных костях и каркасе. Ни одно другое существо не способно вести войну столь же полноценно и эффективно, как человек. Нигде это не проявляется так ярко, как во время Третьей мировой войны, когда гуманитарные науки погрузились в пучину вечного проклятия и огня. Но мы не люди и не звери. Мы нечто большее."

 GWC_worm_military_8: "Война перешла в другие руки"
 GWC_worm_military_8_desc: "Третья мировая война велась с помощью пушек и ракет. Теперь следующая война будет вестись зубами, ногтями и когтями."

 GWC_worm_military_9: "Жестокое дело"
 GWC_worm_military_9_desc: "Благодаря борьбе человек становится сильнее. Благодаря силе мы обретаем перспективу, и с новой перспективой мы получаем дар идти во имя самого Червя."

 GWC_exchange_XP_for_bonuses: "Позволяет принимать решения об обмене £army_experience §GАрмейского опыта§! на военные §tбонусы§!"

 GWC_worm_military_10: "Смертоносные поделки"
 GWC_worm_military_10_desc: "Неортодоксальные по сравнению с технологиями грешников. Наши инструменты примитивны. Эффективны и опасны. У их винтовок нет ни единого шанса устоять против стремительного взмаха острого лезвия или дуновения ветра от тесла."

 GWC_worm_military_armaments_1: "Оружейные ремесла"
 GWC_worm_military_armaments_1_desc: "Несмотря на то, чему учил Жрец, производство технологий всегда приводит к войне и разрушениям. Он разрешил ограниченное производство поделок и инструментов, таких как духовые трубки и дубинки."

 GWC_worm_military_armaments_2: "Производство вооружения"
 GWC_worm_military_armaments_2_desc: "Разрешается производить примитивные инструменты и паяльные трубки под наблюдением священника. Наши воины на поле боя или в глубине должны быть экипированы на случай, если им придется сражаться с силами еретиков."

 GWC_worm_military_armaments_3: "Более острые дубинки"
 GWC_worm_military_armaments_3_desc: "Чем больше шипов, тем больше ран."

 GWC_worm_military_armaments_4: "Усиленные рукоятки"
 GWC_worm_military_armaments_4_desc: ""

 GWC_worm_military_armaments_5: "Священное военное ремесло"
 GWC_worm_military_armaments_5_desc: ""

 GWC_worm_military_generals_1: "Учения червя"
 GWC_worm_military_generals_1_desc: ""

 GWC_worm_military_generals_2: "Воины червя"
 GWC_worm_military_generals_2_desc: ""

 GWC_worm_military_generals_3: "Испытание червя"
 GWC_worm_military_generals_3_desc: ""
 GWC_worm_military_generals_3_tt: "Технология записи теперь обеспечивает командный ресурс."

 GWC_focus_1: "Червь прячется"
 GWC_focus_1_desc: "Настало время великих перемен, наш лидер смотрит вдаль, на остальную часть андеграунда. Человечество еще не избавилось от своих грехов. Спасение может быть даровано только через святое крещение словом Червя. Однако они цепляются за угасающую память о старом мире, используя технологии. Только нашим словом мы можем избавить их и самих себя от невежества."
 GWC_call_to_war: "\n Позволяет принимать решение по §YСжиганию технологии§! - Постоянное уничтожение §Yстратегических ресурсов§! в обмен на §Rподдержку в войне§!.\n"

 GWC_supremacy_of_force: "Превосходство силы"
 GWC_supremacy_of_force_desc: "Нечестивые неверующие цепляются за технологии, полагая, что они дают им силу - как жаль. Наша сила в разы больше, чем может сравниться с любой легкомысленной технологией! Наша сила - в нашем упорстве и мощи. Технологии, которые делают их слабыми и готовыми к уничтожению."

 GWC_supremacy_of_wit: "Превосходство в остроумии"
 GWC_supremacy_of_wit_desc: ""

 GWC_focus_4: "Запасайтесь мясными консервами"
 GWC_focus_4_desc: "Для сохранения мяса в трудные времена необходимо предусмотреть место для хранения."

 GWC_focus_4a: "Что мое, то мое..."
 GWC_focus_4a_desc: "С покорением языческих станций можно использовать подземное пространство. Это священное место, и по мере того, как бьющееся сердце Червя становится все сильнее, все больше костров и барабанов должно бить в унисон с призывом и благоговением перед его именем."

 GWC_focus_5: "Червь манит."
 GWC_focus_5_desc: "Червь требует, чтобы дети, его дети, очистили подполье от неверующих. Время бездействия закончилось. Это должно быть сделано. Поскольку во имя него провозглашаются благоговение и убогие песнопения. Эти звуки отдаются в полуразрушенных стенах подземелья, превращаясь в слабые приглушенные завывания и визг. Из парка Победы доносятся стоны бесчисленных мерзких существ. Бьют малые барабаны и полыхает жаркое. Соседние станции дрожат в ожидании того, что может произойти."

 GWC_focus_6: "Обозначение нашего домена"
 GWC_focus_6_desc: "Наша территория священна, как и все подполье. Но чтобы отпугнуть потенциальных нарушителей, мы должны вселить страх в сердца и умы тех, кто хочет причинить нам вред."

 GWC_focus_6a: "Заявляю свои права"
 GWC_focus_6a_desc: "Эти туннели по праву принадлежат нам. Все туннели и подземные сети, проложенные перед нами, по праву принадлежат детям червя, так сказал священник. Мы можем претендовать на них."

 GWC_focus_6b: "Преступление против Червя"
 GWC_focus_6b_desc: ""

 GWC_focus_6c: "Ни раскаяния, ни пощады"
 GWC_focus_6c_desc: ""

 GWC_focus_6d: "Несмотря ни на что"
 GWC_focus_6d_desc: "С их технологиями и так называемым невежеством они верят, что восстанавливают землю и 'цивилизацию'. Вдвойне гордятся..."

 GWC_focus_7: "Наращивание производства инструментов"
 GWC_focus_7_desc: "Больше тесел и духовых трубок нужно производить для наших начинающих воинов. Мы не можем просто так бросать их в язычников."

 GWC_focus_7a: "Накапливать плоть"
 GWC_focus_7a_desc: ""

 GWC_focus_8: "Кто сильнее, тот и прав"
 GWC_focus_8_desc: "В идеальном мире не было бы войн и конфликтов. Но этот мир не идеален, и идеальных существ не существует. Единственное, что остается очевидным, - это господство сильного над слабым."

 GWC_focus_8a: "Места драк"
 GWC_focus_8a_desc: "Мутанты постоянно проникают с поверхности в Подземелье по туннелю. Нет лучшего места, чем тренировать нашу постоянно растущую армию воинов."

 GWC_focus_8b: "Прилив адреналина"
 GWC_focus_8b_desc: "Неистовство битвы и чистое внутреннее чувство конфликта охватывают наших прихожан. Катарсис охоты. Захваченные жертвы и язычники, которых нужно проглотить и съесть на ужин."

 GWC_focus_8c: "Собираем толпы"
 GWC_focus_8c_desc: "Необходимо привлечь больше людей, чтобы начать борьбу с язычниками Червя и подготовиться к ней. Их гибель почти наступила."
 
 GWC_focus_8d: "Нужно собрать всех"
 GWC_focus_8d_desc: "Верующие должны прислушаться к зову Червя. Поскольку враги окружают нас со всех сторон, сам наш образ жизни находится под угрозой. Мы направляем волю Червя внутри себя. Мы должны защищать все, что свято."

 GWC_focus_9: "Проникнуть на Северные рубежи"
 GWC_focus_9_desc: "Строгино" ютится в своем собственном убежище в метро. Отделенная от Крылатского длинным отрезком пустого туннеля, станция неплохо зарекомендовала себя. У нее есть собственная библиотека и арсенал. Ее руководитель, человек по фамилии Воронин, родом совсем с другой станции. Но из-за сообщений о костлявых фигурах, наблюдающих за происходящим из тени, на станции стало неспокойно. Книги и рукописи старого света больше никому не нужны."
 
 GWC_enable_northern_infiltration: "Позволяет нам принять решение о проникновении в туннели к северу от §Y[GWC.capital.GetName]§!"
 
 GWC_focus_10: "Проникните на восточные линии"
 GWC_focus_10_desc: "В дальнем конце метро находится Европейское содружество. Незнакомые с раздорами и конфликтами, они держатся особняком от остальной части метро. В отличие от того, что они в любом случае могли бы спасти свою судьбу."

 GWC_enable_eastern_infiltration: "Позволяет нам внедриться в туннели к востоку от §Y[GWC.capital..GetName]§!"

 GWC_focus_11: "Похищать их детей"
 GWC_focus_11_desc: ""
 GWC_kidnapping: "Позволяет нам красть §Yнаселение§! от язычников!"

 GWC_focus_11a: "Опустошать и грабить"
 GWC_focus_11a_desc: ""
 GWC_resource_stealing: "Позволяет нам красть §Yстратегические ресурсы§!  у язычников!"

 GWC_focus_12: "Предвестник прихода Червя"
 GWC_focus_12_desc: ""

 GWC_focus_north_1: "Разжигание конфликта с Севером"
 GWC_focus_north_1_desc: "Крылатское находится под пристальным вниманием Вишина, начальника станции. Управление станцией больше похоже на военный лагерь, чем на действующую станцию. Страх и паранойя перед тьмой усиливаются, поскольку появление мутантов с юга вселяет страх в умы ее обитателей. Но теперь им есть чего опасаться."
 GWC_enable_northern_conflict: "Позволяет проникнуть в государства §Y[KRY.GetFlag][KRY.getName]§!, §Y[HMS.GetFlag][HMS.getName]§! §Y[STG.GetFlag][STG.getName]§! и §Y[MIT.GetFlag][MIT.getName]§!!"
 GWC_focus_north_3: "Сражайся за Великого червя"
 GWC_focus_north_3_desc: "Колите, разрывайте, кусайте и терзайте во имя Червей: идите вперед и причиняйте вред язычникам!"
 GWC_focus_north_3_tt: "Технология сжигания теперь дает опыт армии."
 GWC_focus_north_2: "Мутанты из станции [377.GetName]"
 GWC_focus_north_2_desc: "В Молодежной живут те люди, которым не посчастливилось зачахнуть и умереть от радиации, но которые страдают от гораздо худших заболеваний. Обезображенные и не гармонирующие с остальным метро, они уединяются в своем маленьком уголке, надеясь держаться подальше от возможных злоумышленников."
 GWC_focus_north_2a: "Война со Строгино"
 GWC_focus_north_2a_desc: ""
 GWC_focus_north_3a: "Разжигание напряженности против станции [377.GetName]"
 GWC_focus_north_3a_desc: "Угроза мутантов по-прежнему связана с понятием человечности, даже если судить по их давно умершим рукописям и стихам. Как жаль, что его можно было бы считать мутантом - люди могли бы стать достойными союзниками Червя. Но, к сожалению, уже нет."
 GWC_focus_north_5: "Проникнуть в [MIT.GetNameDef]"
 GWC_focus_north_5_desc: "Содружество живет в отдаленном уголке метрополитена, его жители живут простой, довольно небогатой событиями жизнью. Нападения мутантов для них редки. Но мы дадим им новую причину бояться темноты."
 GWC_focus_north_4: "Жестокая дедовщина"
 GWC_focus_north_4_desc: ""
 
 GWC_focus_east_1: "Вести войну против Востока"
 GWC_focus_east_1_desc: "Арбат находится прямо по курсу, за разрушенным туннелем метро. Нечестивые жители добывают технологии и еретические знания старого света, отправляя экспедиции на поверхность."
 GWC_enable_eastern_conflict: "Позволяет проникнуть в государства §Y[ARB.GetFlag][ARB.getName]§! и §Y[EUR.GetFlag][EUR.getName]§!!"
 GWC_focus_east_3: "Приготовьтесь к отбраковке"
 GWC_focus_east_3_desc: ""
 GWC_focus_east_2: "Развязанная война"
 GWC_focus_east_2_desc: ""
 GWC_focus_east_3a: "Прорываемся на Арбат"
 GWC_focus_east_3a_desc: ""
 GWC_focus_east_2a: "Уничтожьте Европу"
 GWC_focus_east_2a_desc: ""
 GWC_focus_east_4: "Восток погружен в спячку"
 GWC_focus_east_4_desc: ""
 GWC_focus_east_5: "Штурм последнего редута"
 GWC_focus_east_5_desc: ""


 GWC_focus_133: "Даровано верующим"
 GWC_focus_133_desc: ""
 
 GWC_focus_14aa: "Карта подземных туннелей"
 GWC_focus_14aa_desc: "Тайные тропы и туннели, прорытые Червем, лежат прямо у нас под ногами. Запутанная сеть троп и отверстий, ведущих через известное подземелье. Мы можем использовать это своими силами, чтобы путешествовать и искать новых жертв."

 GWC_focus_15_ARB: "Расплата за Арбатскую"
 GWC_focus_15_ARB_desc: "Арбатская Конфедерация однажды лопнула."


 GWC_heart_of_darkness:0 "Сердце тьмы"
 GWC_heart_of_darkness_desc:0 "Парк Победы совсем не похож на то, каким он был до Третьей мировой войны. Теперь же он окутан остатками и пожарищами ортодоксального образа жизни, совершенно чуждого и еретического для самой цивилизации. Здесь смерть и разрушение человечества и явное возрождение поклонников Червей. Мрачное рождение гибели человечества."

 GWC_rid_the_machines:0 "Уничтожить машины"
 GWC_rid_the_machines_desc:0 "Те же самые машины и элементы технологии являются еретическими для использования в обществе Культа Червя и должны быть уничтожены. Затем эти элементы либо выбрасываются, либо разбиваются на отдельные компоненты и используются в других местах. Priest объективно показывает, что технология во всей ее полноте противоречит самому нашему образу жизни."
 GWC_rid_machines_improve_decision: "Эффекты от решения по §Yсжиганию технологий§! будут §Gулучшены!§! "

 GWC_sharper_sticks:0 "Более острых палочек"
 GWC_sharper_sticks_desc:0 "Если мы сломаем колья, которые мы устанавливаем, чтобы обозначить нашу территорию, нарушителям будет сложнее проникнуть дальше. Препятствие, которое замедлит их передвижение и сделает их лучшими мишенями для наших духовых ружей."

 GWC_scarier_stakes:0 "Ставки страшнее"
 GWC_scarier_stakes_desc:0 "Канавы и шипы, врытые в землю, не предвещают неминуемой гибели. Но украшенные гниющими, изуродованными трупами тех, кто... хотел бы нарушить закон? Они дважды подумают, прежде чем войти в наши владения."

 GWC_ind_3:0 "Палеолитическое производство"
 GWC_ind_3_desc:0 "Удивительно, но производство каменных орудий довольно сложное дело. Вы не можете просто взять любой камень или скалу и, несмотря на то, что их можно использовать для того, чтобы размозжить череп ничего не подозревающего противника в кашу. Некоторые горные породы обладают природными свойствами, которые хорошо сочетаются с их использованием."

 GWC_ind_4:0 "Инструментальная промышленность"
 GWC_ind_4_desc:0 "Использование более крупного и прочного камня и отщепление от него другого куска породы меньшего размера путем отслаивания кусочков довольно эффективно при изготовлении лезвийных наконечников."

 GWC_ind_5:0 "Увеличение досягаемости"
 GWC_ind_5_desc:0 "По мере того, как наше бьющееся сердце расширяется все больше, мы неизбежно вступаем в контакт с другими народами. Мы должны убедиться, что они знают, что вторглись в наши владения. Ловушки с шипами, фигурки и колья заставят их дважды подумать, прежде чем идти дальше."

 GWC_toolmaking_smiths:0 "Культура изготовления инструментов"
 GWC_toolmaking_smiths_desc:0 "Были изготовлены довольно сложные инструменты, что позволило нам улучшить свои знания в этой довольно сложной задаче. Наши мастера постоянно оттачивают свои знания в области обработки камня."

 GWC_cave_fungus:0 "Пещерный гриб"
 GWC_cave_fungus_desc:0 "Дар червя его детям? Священник верит в это, и мы тоже будем верить."

 GWC_medicinal_wonders:0 "Чудеса медицины"
 GWC_medicinal_wonders_desc:0 "В то время как священник учит нас, что мы должны питаться костным мозгом и плотью неверующих, он разрешает нам питаться грибами, которые растут на обочинах дорог под платформами туннелей, только при необходимости."

 GWC_ind_6:0 "Неолитическое производство"
 GWC_ind_6_desc:0 "Бетон и арматура - это не более чем придорожный мусор, но камни и земля у нас под ногами? Из них можно изготовить прекрасные и продуманные инструменты для удовлетворения наших потребностей."

 GWC_ind_7:0 "Мастерство ремесленника"
 GWC_ind_7_desc:0 "Для создания изысканных украшений требуются огромные усилия и мастерство, только при наличии рук и базовых инструментов."

 GWC_ind_9:0 "Защита домена"
 GWC_ind_9_desc:0 "Те, кто не знаком с червем, и те, кто внешне ненавидит его любовь и благодать, могут опасаться, что вторгаются в наши владения. С недобрыми намерениями и желанием причинить вред пастве священников. Мы должны быть бдительны и обещать, что отплатим жестокостью."

 GWC_into_the_earth:0 "Ударьте в Землю."
 GWC_into_the_earth_desc:0 "Земля хранит богатства, данные нам Великим Червем. Мы, его дети, пожнем их плоды"

 GWC_worm_provides:0 "Червь обеспечивает"
 GWC_worm_provides_desc:0 "Нас, детей, обеспечил Великий Червь, который очень любит своих детей, давайте поблагодарим его за подношения."

 GWC_worm_punishes:0 "Червь наказывает"
 WC_worm_punishes_desc:0 "Червь наказывает тех, кто отступает от его слова, и тех, кто пренебрегает его священными дарами всем его детям."

 GWC_heart_of_darkness1:0 "Священные безделушки"
 GWC_heart_of_darkness1_desc:0 "Говорят, что религиозные лидеры Культа Червя благословляют наши церемониальные безделушки и ожерелья личным благословением самого Червя. Это позволяет им защищаться от радиации и даже от замерзания в Метро."

 GWC_heart_of_darkness0:0 "Военные действия"
 GWC_heart_of_darkness0_desc:0 "В связи со все возрастающим стремлением наказать язычников, которые все еще полагаются на технологии, мы должны бороться с ними."

 GWC_heart_of_darkness2:0 "Военные усилия II"
 GWC_heart_of_darkness2_desc:0 "Увеличение нашего военного производства - трудная задача, но в долгосрочной перспективе она принесет свои плоды."

 GWC_mil_1:0 "Расщепители черепов"
 GWC_mil_1_desc:0 "Палки и камни пробьют плоть и превратят кости в кости же. Язычники Великого Червя смотрят на это с отчаянием!"

 GWC_mil_2:0 "Усиленные захваты"
 GWC_mil_2_desc:0 "Деревянные рукояти громоздки. Но, обернув их кожей наших врагов, мы получаем лучший захват и, следовательно, большую надежность."

 GWC_mil_3:0 "Костяные дубинки"
 GWC_mil_3_desc:0 "Камни и валуны тяжелые. Нетрудно заметить, насколько громоздкими являются наши каменные орудия труда. Кости, однако? Они легкие, их гораздо легче обрабатывать и придавать им форму."

 GWC_mil_4:0 "Украшения Гризли"
 GWC_mil_4_desc:0 "Священные безделушки наших павших врагов, прикрепленные к оружию наших лучших воинов, станут благом для Великого Червя. Охотничьи трофеи и трофеи, полученные от павших врагов, в свою очередь, повысят смертоносность наших орудий."

 GWC_ind_4a:0 "Голова на кольях"
 GWC_ind_4a_desc:0 "Станция уже в пределах видимости. Их ртутные лампы дневного света тускло светят из глубины туннеля. Мутанты сейчас - наименьшая из их проблем."

 GWC_ind_7a:0 "Очищение глубин"
 GWC_ind_7a_desc:0 ""

 GWC_heart_of_darkness0a:0 "Мрачные скульптуры"
 GWC_heart_of_darkness0a_desc:0 ""
 
 GWC_focus_decrees_of_priest: "Указы червя"
 GWC_focus_decrees_of_priest_desc: "Жрец проповедует нам, что туннели принадлежат детям червя и только тем, кто следует за его светом. Пусть его слова, сказанные священником, приведут нас к лучшему будущему."
 GWC_focus_decrees_of_priest_2: "Дети червя"
 GWC_focus_decrees_of_priest_2_desc: "Жрец говорит нам, что наши трудности не остаются без награды. Мы - наследники земли, мы те, кто достоин любви Червей. Как говорит сам священник, боль, страдание и трудности - это временное явление. Каждый тяжелый труд и невзгоды приведут только к лучшему будущему."
 GWC_focus_decrees_of_priest_3: "Спасение от тьмы"
 GWC_focus_decrees_of_priest_3_desc: "Сам Жрец говорит, что не все грешники прокляты. Отступников, которые отказываются прислушиваться к словам Червя, варят, расчленяют или съедают заживо, но их потомство? Те молодые сердца и умы, которым приходится терпеть мир, безрассудно разрушенный их предками, освобождаются от этих грехов."
