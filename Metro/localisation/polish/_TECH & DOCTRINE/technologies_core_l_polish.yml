l_polish:
 SQUADRON_TITLE: "Taktyki Oddziałów"
 SQUADRON_DESC: "Żołnierze z przeszłości byli silnymi, wyzywającymi wojownikami, którzy stawiali opór wszelkim przeciwnościom. Nasi ludzie muszą być absolutnie najlepszymi, jakich ludzkość może zaoferować."
 COMMAND_TITLE: "Integracja Poleceń"
 COMMAND_DESC: "To starzy, zrzędliwi przywódcy starego świata wprowadzili świat w ciemność, to nowi i utalentowani dowódcy będą nas z niej wyciągać."
 doctrine_C_threshold_met: "\nWymaga §Y7§! poprzednich Doktryn poziomu §YB§!. Obecnie posiadamy §Y[?doctrine_C_threshold]§! odblokowanych."
 doctrine_B_threshold_met: "\nWymaga §Y7§! poprzednich Doktryn poziomu §YA§!. Obecnie posiadamy §Y[?doctrine_B_threshold]§! odblokowanych."
 commander_1_tooltip: "Zmniejsza szansę na to, że nowi dowódcy będą mieć §RNegatywne cechy§!.\n"
 doctrine_A_1: "Poziom I"
 doctrine_A_1_desc: "Ludzie zawsze byli lepsi w zabijaniu niż jakakolwiek inna żywa istota. Od czasu, gdy po raz pierwszy opuściliśmy nasze jaskinie u zarania ludzkości, do czasu, gdy powróciliśmy do tych głębin z bronią w ręku. To, czego może nam brakować w umiejętnościach lub technologii naszych przodków, rozległe przygotowanie, naśladowanie taktyki i technologii starego świata, będzie podstawą naszego istnienia."
 doctrine_A_2: "Walka Improwizowana"
 doctrine_A_2_desc: "W bezpośrednim starciu z wrogiem wszystkie pojęcia rozsądku muszą zostać zignorowane. Rozbijaj, rwij, szarp i tłucz wroga na krwawą miazgę. Zabij lub daj się zabić."
 doctrine_A_3: "Przytłaczająca Siła Ognia"
 doctrine_A_3_desc: "Celem nie jest trafienie wroga, choć byłoby to dodatkową korzyścią. Celem jest zmniejszenie zdolności wroga do prowadzenia ognia zwrotnego. Umożliwienie naszym oddziałom wykonania ich celów."
 doctrine_A_4: "Manewrowanie z Przeszkodami"
 doctrine_A_4_desc: "Kawałki gruzu stają się potężnym bastionem, nieobrócony wagon kolejowy - bastionem tarczy. Powinniśmy nauczyć nasze siły, by nie postrzegały skrzyń i śmieci jako śmieci, ale jako skuteczne pozycje obronne."
 doctrine_A_5: "Transport Taktyczny"
 doctrine_A_5_desc: "Nasze siły zbrojne nie mogą działać w izolacji. Każdy oddział musi polegać na sobie nawzajem w celu zapewnienia skuteczności taktycznej."
 doctrine_A_6: "Ugruntowane Pozycje"
 doctrine_A_6_desc: "Często najlepszym atakiem jest solidna obrona. Pozwolenie wrogom na wtargnięcie na nasze pozycje obronne jest często najlepszym wyborem i osłabia determinację wroga tak samo, jak jego liczebność."
 doctrine_A_7: "Technika Polowa"
 doctrine_A_7_desc: "Jeśli nasze siły mają szansę utrzymać się poza hermetycznymi bramami naszych osad, należy przeprowadzić podstawowe szkolenie w zakresie racjonowania zapasów, jak najlepiej wykorzystać zepsute lub uszkodzone elementy wyposażenia i pospieszne naprawy w terenie."
 doctrine_A_8: "Improwizowana Amunicja"
 doctrine_A_8_desc: "Gdy sytuacja tego wymaga, można użyć improwizowanej amunicji. Te brudne naboje niszczą broń w szybszym tempie, ale pozwalają kontynuować walkę. Żebracy nie mogą wybrzydzać, prawda?"
 doctrine_A_9: "Punkt Zborny"
 doctrine_A_9_desc: "Oddziały powinny być w stanie wybrać kluczowe lokalizacje obronne lub punkty przewagi, aby lepiej zwiadować i zbierać informacje niezbędne do lepszego prowadzenia operacji."
 doctrine_A_10: "Ludzka Gorliwość"
 doctrine_A_10_desc: "Jeśli Ludzkość chce doczekać porannego słońca, musi walczyć z umierającym światłem. Żadna strata nie może być zbyt wielka, jeśli Ludzkość przetrwa kolejny dzień."
 doctrine_A_11: "Obowiązki Obywateli"
 doctrine_A_11_desc: "Nie możemy polegać wyłącznie na ochotnikach w uzupełnianiu szeregów naszych sił zbrojnych. Każdemu z naszych obywateli należy wpoić, że służba nie podlega negocjacjom i każdy może zostać powołany do służby."
 doctrine_A_12: "Nacjonalistyczne Nastroje"
 doctrine_A_12_desc: "Czas drobnych reżimów i walk starego świata przeminął. Teraz nowa polityka i ideologie powstają z grobu. Musimy upewnić się, że nasz światopogląd się nie zachwieje."
 doctrine_A_13: "Pomnażanie Sił"
 doctrine_A_13_desc: "Nie mamy ciał ani morale, by dokonywać wielkich wyczynów. Wyposażenie, szkolenie i taktyka zapewnią naszym siłom większą skuteczność. Wyspecjalizowane oddziały utworzone w celu wykonania określonych zadań."
 doctrine_A_14: "Furia Moskali"
 doctrine_A_14_desc: "Agresja nie może spotkać się z rozsądkiem. Rozsądek nie może spotkać się z agresją. Musimy zwalczać ogień ogniem, a nasze siły muszą być nieustraszone."
 doctrine_B_1: "Poziom II"
 doctrine_B_1_desc: "W miarę ewolucji pola walki jedna rzecz pozostaje oczywistą prawdą."
 doctrine_B_2: "Przewaga Punktowa"
 doctrine_B_2_desc: ""
 doctrine_B_3: "Motywacja Cielesna"
 doctrine_B_3_desc: "Jeśli marchewka nie może być użyta do zmotywowania naszych żołnierzy, to kij z pewnością wystarczy."
 doctrine_B_4: "Części Zamienne"
 doctrine_B_4_desc: ""
 doctrine_B_5: "Koncentracja Opancerzenia"
 doctrine_B_5_desc: ""
 doctrine_B_6: "Okopany Zwiad"
 doctrine_B_6_desc: "Pomimo statycznej natury Metra, można w nim zastosować wiele środków zwiadowczych. Podczerwień, noktowizory i inny sprzęt mogą być używane do zwiadu nadciągających wrogów. Lub bardziej praktyczne; reflektory."
 doctrine_B_7: "Podstawowe Zestawy Polowe"
 doctrine_B_7_desc: "Nie oczekujemy, że nasi żołnierze będą dokonywać cudów medycznych na polu bitwy. Jednak z wymaganym sprzętem mogą być w stanie ustabilizować poważne obrażenia, zyskując wystarczająco dużo czasu na leczenie za linią frontu."
 doctrine_B_8: "Grupy Krwi"
 doctrine_B_8_desc: "Wypisanie grup krwi żołnierzy na ich ramionach lub wytatuowanie ich pozwoli na natychmiastową transfuzję krwi w razie potrzeby. Pamiętaj, aby życzyć im powodzenia w walce."
