l_polish:
 nf_HNZ.1.t:0 "Wstęp"
 nf_HNZ.1.d:0 "Z sentymentem wspominam tamte dni. Nawet zaraz po zrzuceniu bomb atomowych, panował pozór spokoju. Ludzie oczywiście cierpieli, ale w porównaniu do ostatnich jakichś 10 lat, panował przynajmniej przyzwoity szacunek dla bliźnich. W porównaniu do teraz. To, co najbardziej pamiętam z tych wczesnych lat, z czasów Centralnego Dowództwa Metropolii, to bycie..."
 nf_HNZ.1.a:0 "Były członek Komitetu Polis"
 nf_HNZ.1.b:0 "Były mieszkaniec Stacji Komsomolskiej."

 nf_HNZ.2.t:0 "Wybrany Przewodniczący"
 nf_HNZ.2.d:0 "Byłem aktywnym przedstawicielem po stronie koalicji podczas rozmów pokojowych z Czerwoną Linią. Moja kariera polityczna została wtedy pchnięta do przodu, dopiero niedawno zostałem wybrany przez Radę Dyrektorów. Po moim pochodzeniu jako weterana, moim drugim powodem były moje obietnice wyborcze, którymi były..."
 nf_HNZ.2.a:0 "Zwiększenie marży zysku"
 nf_HNZ.2.b:0 "Zachowanie dobrych stosunków z resztą metra"
 nf_HNZ.2.c:0 "Obrona pierścienia przed wszelkimi zagrożeniami"

 nf_HNZ.3.t:0 "Te demony"
 nf_HNZ.3.d:0 "Ale ta wojna... ta cholerna wojna. Krew plamiła tunele, a ciała zapychały rynsztoki z powodu czego? Idei równości i sprawiedliwości? Demokracji? Kiedy patrzysz na kopce trupów zabitych z własnej woli zaczynasz rozpaczać. Życie kilkudziesięciu, jeśli nie setek kobiet, dzieci? Nie więcej niż statystyka, która wkrótce zostanie zapomniana. Moje własne działania doprowadziły do niezliczonych śmierci niewinnych cywilów. Kiedy wróciliśmy na terytorium Koalicji, zostaliśmy przedstawieni jako bohaterowie. Ale tego dnia nie widziałem żadnych bohaterów."
 nf_HNZ.3.a:0 "Jestem nawiedzony przez wojnę"

 nf_HNZ.4.t:0 "3-letnia Wspólnota"
 nf_HNZ.4.d:0 ""
 nf_HNZ.4.a:0 "Za nową przyszłość dla Wspólnoty!"

 nf_HNZ.5.t:0 "Naciski Hanzy"
 nf_HNZ.5.d:0 "Hanza naciska na nas, abyśmy otworzyli dla nich naszą sferę handlową. Nie pozwolą dłużej sprzedawać naszych towarów na swoich stacjach, a ponadto nie pozwolą nam przejechać przez swoje terytorium, jeśli nie spełnimy ich żądań. Podporządkowanie się Hansie może mieć poważne konsekwencje dla legalności naszych rządów."
 nf_HNZ.5.a:0 "Nie robimy interesów z podludźmi."
 nf_HNZ.5.b:0 "Musimy się dostosować"

 nf_HNZ.6.t:0 "Naciski na Rzeszę nie powiodło się"
 nf_HNZ.6.d:0 "Rzesza niespodziewanie odmówiła uklęknięcia przed naszymi żądaniami otwarcia ich sfery gospodarczej. Oburzona taką sugestią. Po raz kolejny pozostają hermetyczni na swoich 3 stacjach, ponieważ nasza szansa na nakłonienie ich do bliższych relacji z nami zawiodła."
 nf_HNZ.6.a:0 "Ok"

 nf_HNZ.7.5.t:0 "Naciski na Rzeszę odniosły sukces!"
 nf_HNZ.7.d:0 "Rzesza, nieco zaskakująco, przyjęła ofertę. Dyplomaci obu stron zgodzili się spotkać poza terytorium Rzeszy w przydrożnym tunelu, aby nie przyciągnąć uwagi żadnych fanatycznych ideologicznie członków Rzeszy. Z Hanzy zostaną wysłane karawany, które powrócą z Towarami Rzeszy z Twerskiej. Chociaż faszyści nadal prowadzą działania wojenne, to przynajmniej na razie odłożyli na bok swoją mantrę."
 nf_HNZ.7.a:0 "Ok"

 nf_HNZ.8.t:0 "Handel wysyłany do Rzeszy"
 nf_HNZ.8.d:0 "Z Twerskiej przybywają karawany handlowe, zaopatrzone w towary Rzeszy. Co zaskakujące, jak na izolacjonistyczną społeczność, ich wewnętrzna gospodarka jest dość silna. Z przemysłem produkującym dobra domowe, takie jak ubrania i naczynia."
 nf_HNZ.8.a:0 "To obiecujące możliwości handlowe"
 nf_HNZ.8.b:0 "Nie róbmy interesu z podludźmi"

 nf_HNZ.9.t:0 "Handel z Rzeszą zakończony sukcesem!"
 nf_HNZ.9.d:0 "Rzesza zaakceptowała warunki umowy. Posiadają zapasy najnowocześniejszej elektroniki i wysokiej jakości stopów pozyskanych z otaczającej ich powierzchni. Chociaż niechętnie sprzedają te towary tzw. 'mutantom', pozwolili nam na zakup i wymianę ich drugorzędnych zasobów, które wciąż są tak samo dobre. Przeciętny człowiek nie odróżni aluminiowego pręta od trwałego kompozytu węglowego."
 nf_HNZ.9.a:0 "Niesamowite"

 nf_HNZ.10.t:0 "Handel uzbrojeniem z Rzeszą"
 nf_HNZ.10.d:0 "Hansa przysłała nam kolejną ofertę. Chcą, abyśmy zakupili kilka sztuk ich wysokiej klasy broni. Karawany handlowe przybędą wkrótce po podpisaniu umowy. Podczas obrotu karawany zatrzymają się kilkaset stóp od granic Rzeszy, aby nie przeszkadzać żołnierzom pełniącym wartę. Następnie karawany trzeba będzie tylko zaopatrzyć w towary wymagane przez Hansę i zostaną one odesłane na terytorium Hanzy."
 nf_HNZ.10.a:0 "Wydaje nam się, że jest to korzystne dla obu stron."
 nf_HNZ.10.b:0 "Ile razy będziesz pytał, Mutancie?"

 nf_HNZ.11.t:0 "Handel bronią się udał"
 nf_HNZ.11.d:0 "Karawany wróciły, pełne towarów Rzeszy z ich połowy transakcji. Trochę mało jak na to, co im sprzedaliśmy. Jednak mówimy tu o Rzeszy. Jestem pewien, że w końcu nawet faszyści poczują zapach dobrego partnera handlowego."
 nf_HNZ.11.a:0 "Będą obiecującymi partnerami handlowymi w niedalekiej przyszłości!"

 nf_HNZ.12.t:0 "Porozumienie z Polis"
 nf_HNZ.12.d:0 "Kolejny dyplomata Hansy powraca do nas z ofertą. Polis leży tuż przy naszym terytorium, a Rzesza marzy o zaanektowaniu tej obrzydliwej stacji mutantów, dodając ostatnie ramię do Osi Chwały. Jednak Hansa proponuje inny układ. W zamian za nasze zobowiązanie do trzymania się z dala od Polis i skierowania naszej uwagi gdzie indziej. Będą... patrzeć w drugą stronę, gdybyśmy mieli dokonać inwazji na Savelovską. Nawet pokażą nam plany tajnych przejść użytkowych i tuneli, które prowadzą do tej stacji w zamian za to, że dotrzymamy umowy."
 nf_HNZ.12.a:0 "Możemy zwrócić naszą uwagę gdzie indziej... na razie."
 nf_HNZ.12.b:0 "Polis należy do Rzeszy"

 HNZ_nf_HNZ.12_tt:0 "§gW zamian za odwrócenie wzroku odblokujemy decyzję o inwazji na Savelovską, gdy pójdziemy na wojnę z Dimitrovską§!"

 nf_HNZ.13.t:0 "Reich przyjmuje umowę."
 nf_HNZ.13.d:0 "Rzesza, która marzyła o inwazji na Polis, zdecydowała się przyjąć nasz układ i zamiast tego skieruje swój szalony sen o chwale gdzie indziej. Mam nadzieję, że nie skazaliśmy całego metra na zagładę..."
 nf_HNZ.13.a:0 "Świetnie!"

 nf_HNZ.14.t:0 "Rzesza odmawia"
 nf_HNZ.14.d:0 "Rzesza zdecydowała się odrzucić naszą ofertę. Postanowili pozostać obojętni na naszą ofertę handlową, podczas gdy wrogość dyplomatów nie przerodziła się w nic poważnego. Można było łatwo zauważyć, że urzędnicy Rzeszy są jednak niezadowoleni z naszych negocjacji."
 nf_HNZ.14.a:0 "Cholera!"

 nf_HNZ.15.t:0 "Handel z mafiozami"
 nf_HNZ.15.d:0  "Hansa wysłała nam ofertę handlową. Liczą na to, że otworzymy nasze rynki handlowe dla Hansy, by kupować od niej towary. Cały ten niechlujny język, którego uwielbiają używać kapitalistyczni biurokraci. Choć list jest niechlujnie napisany, to jednak może dostarczyć interesującego partnera handlowego."
 nf_HNZ.15.a:0 "Handel z Hanzą? Oczywiście! Jak moglibyśmy tego nie zrobić?"
 nf_HNZ.15.b:0 "Nie, dziękuję."

 nf_HNZ.16.t:0 "Handel z mafiozami się udał"
 nf_HNZ.16.d:0 "Choć najczęściej mafiozi zajmują się swoimi sprawami i wyjeżdżają do wielkich metropolii, by zasadzać się na karawany i je przechwytywać, byli zaskakująco otwarci na nasz układ handlowy."
 nf_HNZ.16.a:0 "Świetnie!"

 nf_HNZ.17.t:0 "Hanza oferuje narzędzia"
 nf_HNZ.17.d:0 "Hanza przychodzi z kolejną umową handlową. Sprzedadzą nam wszelkie narzędzia przemysłowe, które udało im się odzyskać z ich dość pokaźnych zapasów. Elektronarzędzia, narzędzia ręczne, nawet prasę maszynową, którą ukradli z fabryki broni na powierzchni. W zamian chcą zatrudnić kilku naszych najlepszych bandytów, to znaczy... żołnierzy."
 nf_HNZ.17.a:0 "Pewnie! I tak nie potrzebowaliśmy ani Pawła, ani Arkadiusza."
 nf_HNZ.17.b:0 "Znowu ty? Odejdź!"

 nf_HNZ.18.t:0 "Handel z mafiozami się udał"
 nf_HNZ.18.d:0 "Handel z gangsterami się powiódł, w zamian wysłali oddział swoich żołnierzy, którzy mają nas chwilowo wspomagać. Wyglądają raczej niechlujnie, ale to, czego brakuje im w aparycji, nadrabiają skutecznością."
 nf_HNZ.18.a:0 "Świetnie!"

 nf_HNZ.19.t:0 "Zasoby handlowe"
 nf_HNZ.19.d:0 "Hanza proponuje kolejną ofertę. Przez lata Hanza skonfiskowała wiele towarów od kupców i handlarzy i zgromadziła dość duży zapas nielegalnych towarów. Oferują przekazanie tych zapasów w nasze ręce w zamian za wszelkie zasoby, którymi możemy się wymienić. Wygląda na to, że jest to korzystne dla obu stron, co?"
 nf_HNZ.19.a:0 "Oczywiście!"
 nf_HNZ.19.b:0 "Twoje puste oferty zaczynają mnie wkurzać..."

 nf_HNZ.20.t:0 "Handel z mafiozami się udał"
 nf_HNZ.20.d:0 "Karawany handlowe od gangsterów już przybywają pod nasze drzwi. O dziwo, z gangsterami i bandytami można handlować."
 nf_HNZ.20.a:0 "Niesamowite"

 nf_HNZ.21.t:0 "Gangsterzy odmówili"
 nf_HNZ.21.d:0 "Gangsterzy odrzucili naszą prośbę, pozostając raczej obojętni na naszą propozycję handlową."
 nf_HNZ.21.a:0 "Cholera"

 nf_HNZ.22.t:0 "Satelita wnioskujący o pomoc fabryczną"
 nf_HNZ.22.d:0 "Jeden z naszych satelitów poprosił o pomoc fabryczną od Hanzy. Niezależnie od tego, czy chodzi o rozbudowę wojska, czy o wtargnięcie mutantów, potrzebują oni naszej natychmiastowej pomocy w ich produkcji wojskowej."
 nf_HNZ.22.a:0 "Wyślij pomoc"
 nf_HNZ.22.b:0 "Wolimy nie"

 nf_HNZ.23.t:0 "Wniosek o broń odrzucony"
 nf_HNZ.23.d:0 "Hansa odmówiła pomocy, by wspomóc naszą sprawę. Czy to dlatego, że uważali, że nie potrzebujemy pomocy, czy też po prostu odmówili... wygląda na to, że na razie jesteśmy zdani na siebie"
 nf_HNZ.23.a:0 "Pieprzyć ich więc!"

 nf_HNZ.24.t:0 "Wniosek o broń został przyjęty"
 nf_HNZ.24.d:0 "Hansa zgodziła się pomóc naszym zbrojowniom i dostarczyła narzędzia i pomoc. Choć będzie to miało pewne nieprzewidziane konsekwencje dla naszej gospodarki, to z pewnością pomoże wyposażyć nasze wojsko w lepszy sprzęt."
 nf_HNZ.24.a:0 "Świetna wiadomość!"

 nf_HNZ.25.t:0 "Anulowane zamówienie na broń"
 nf_HNZ.25.d:0 "Nasz Satelita zwrócił naszą broń w nasze ręce. Nie potrzebując już naszej pomocy."
 nf_HNZ.25.a:0 "Ok"

 nf_HNZ.26.t:0 "Wspólne operacje specjalne"
 nf_HNZ.26.d:0 "Liga hanzeatycka przybyła do nas z propozycją. Wraz z mobilizacją Czerwonej Linii i rosnącą potęgą Rzeszy stabilność Metra jest zagrożona. Wścibskie oczy chcą narzucić swoją wolę wolnym mieszkańcom metra. Nie wspominając o rosnącym zagrożeniu ze strony mutantów. Pragną oni połączyć nasze wojska i przeprowadzić ćwiczenia z użyciem broni oraz operacje specjalne, aby lepiej wspierać i łączyć nasze siły przeciwko nadchodzącemu zagrożeniu."
 nf_HNZ.26.a:0 "Nasze siły mogą się wiele od siebie nauczyć."
 nf_HNZ.26.b:0 "Nie możemy ufać Hanzie"

 nf_HNZ.27.t:0 "Musztra Hanzy"
 nf_HNZ.27.d:0 "Liga Hanzeatycka raczej naciskałaby na wrogów sankcjami ekonomicznymi i embargiem. Ekspansja to jednak zupełnie inny scenariusz. Dążą do podważenia legitymacji sąsiednich stacji poprzez przewrót gospodarczy i polityczny. Rynki domowe wypełnione zagranicznymi towarami hanzeatyckimi. Zapewniają, że ich sąsiedzi są zależni od ich towarów, aby przetrwać. Powoli zmniejszają ich niezależność, aż przestaną być samowystarczalne i staną się marionetkami Hanzy."
 nf_HNZ.27.a:0 "Ojej."

 nf_HNZ.28.t:0 "Hanza chce kupić naszą stację"
 nf_HNZ.28.d:0 "Liga Hanzeatycka zwraca się do nas z ciekawą propozycją. Chcą kupić naszą stację handlową Belorusskaya. Wydawało się, że są bardzo zainteresowani tą transakcją, nawet do tego stopnia, że są gotowi wyciągnąć większą ilość zasobów ze swojej strony za stację. To nie tak, że hanzeatyccy handlarze są pobłażliwi w targowaniu się. Jednak wygląda na to, że bardzo chcieliby kupić tę stację z naszych rąk."
 nf_HNZ.28.a:0 "Stawiasz twarde warunki... ale akceptujemy to."
 nf_HNZ.28.b:0 "Ta stacja należy do nas"

 nf_HNZ.29.t:0 "Ludzie od Satanistów"
 nf_HNZ.29.d:0 "Ludzie z południa przyszli do nas z propozycją. W jakiś sposób usłyszeli o naszych bogatych zapasach paliwa. Czy to od zbiegłego niewolnika, czy od jednego z bandytów przekazujących plotki. Tak czy inaczej proszą o zakup źródła paliwa w zamian za niewolników. Kryminaliści, włóczędzy lub po prostu zbyt chorzy, by być użytecznymi dla ich administracji. Będą wysyłać nam ludzi w zamian za paliwo, którego tak bardzo potrzebują."
 nf_HNZ.29.a:0 "Pewnie, więcej siły roboczej!"
 nf_HNZ.29.b:0 "Odejdź!"

 nf_HNZ.30.t:0 "Satanistyczny układ zakończony"
 nf_HNZ.30.d:0 "Sataniści przyjęli nasz układ, w zamian za wymianę przyzwoitej liczby wyrzutków z naszego społeczeństwa przekażą nam kilka beczek swojego paliwa."
 nf_HNZ.30.a:0 "Niesamowite"

 nf_HNZ.31.t:0 "Satanistyczny układ nie powiódł się"
 nf_HNZ.31.d:0 "Sataniści odmówili naszej umowy. Nakazali naszemu konwojowi dyplomatycznemu opuścić granice ich stacji, bo inaczej narażą się na gniew samego Szatana."
 nf_HNZ.31.a:0 "Cholera"

 nf_HNZ.32.t:0 "Odkryte urządzenia przemysłowe"
 nf_HNZ.32.d:0 "Nasi stalkerzy wrócili z wyprawy na powierzchnię. Mieli ze sobą różne ilości sprzętu przemysłowego i części mechanicznych, które zebrali z opuszczonego kompleksu na górze. Większość rzeczy została rozebrana do czysta i prawie zamierzali je ominąć, dopóki nie natknęli się na dość opustoszały i zniszczony magazyn. Nawet bardziej niż okoliczne wysadzone budynki."
 nf_HNZ.32.d:0 "Valentin, otwórz drzwi! Pomóż im wnieść towar do środka!"

 nf_HNZ.33.t:0 "Odkryto plany oprzyrządowania"
 nf_HNZ.33.d:0 "Nasi stalkerzy niedawno wrócili. Choć na pierwszy rzut oka ich ręce wydawały się być pozbawione jakichkolwiek przedmiotów lub artykułów zebranych z powierzchni. Jeden z członków miał plecak wypełniony po brzegi różnymi manuskryptami o różnej jakości, książkami i podręcznikami. Natrafili na coś, co wyglądało na starą radziecką bibliotekę lub księgarnię. Cokolwiek to było, znaleźli tam różne książki opisujące procesy przemysłowe i interesujące podręczniki. Niestety, stan książek pozostawia wiele do życzenia, a niektóre z nich wydają się być raczej mocno uproszczone. Niemniej jednak będą one stanowić cenne źródło informacji dla naszych początkujących inżynierów i techników."
 nf_HNZ.33.a:0 "Ten ma nawet zdjęcia!"

 nf_HNZ.34.t:0 "Odkryte narzędzia"
 nf_HNZ.34.d:0 "Nasi stalkerzy powrócili, niosąc ze sobą różne skrzynki i walizki z narzędziami. Śruby, młotki, wiertła i inne rodzaje narzędzi o różnych rozmiarach i kalibrze. Wygląda na to, że udało im się trafić w dziesiątkę, gdy ekipa poszukiwaczy została złapana w samym środku zamieci. Szukając najbliższej osłony natknęli się na stary garaż lub sklep motoryzacyjny. Przynieśli ze sobą tyle, ile zdołali unieść, gdy burza minęła."
 nf_HNZ.34.a:0 "Świetnie"

 nf_HNZ.35.t:0 "Odkryte maszyny przemysłowe"
 nf_HNZ.35.d:0 "Nasi stalkerzy powrócili. niosąc ze sobą coś, co wydaje się być jakąś prasą do metalu. Znaleźli to w starym muzeum. Szczegóły dotyczące produkcji, takie jak data i miejsce budowy, dawno się zatarły. Wygląda na starą, przedchruszczowską lub nawet przedstalinowską. Cokolwiek to jest, nadal działa nadzwyczaj dobrze, pomimo wyraźnych oznak wieku i zmatowienia elementów."
 nf_HNZ.35.a:0 "Postawcie go tam! Na rogu przy fermach świń!"


 nf_HNZ.36.t:0 "Przeszukanie Północy"
 nf_HNZ.36.d:0 "Podczas przeszukiwania szczątków północnych dzielnic Moskwy nasi stalkerzy natknęli się na spory zapas wykrywaczy metalu. Może uda nam się je wykorzystać do poszukiwania kolejnych zasobów. Albo zamiast tego możemy je rozłożyć na części"
 nf_HNZ.36.a:0 "Możemy je dobrze wykorzystać"
 nf_HNZ.36.a:0 "Możemy je zezłomować i odzyskać materiały"


 nf_HNZ.37.t:0 "Przeszukanie Południa"
 nf_HNZ.37.d:0 "Nasi stalkerzy napotkali na powierzchni coś, co wygląda na opuszczony konwój stalkerów. Liczne zamarznięte, na wpół przeżute ciała rozciągały się w kręgu zmodernizowanego kampera. Żadne z ciał nie mogło zostać zidentyfikowane, gdyż ich szczątki były zbyt rozszarpane, by je zidentyfikować, ale wyglądało na to, że bitwa miała miejsce kilka tygodni temu. Cokolwiek to było, wyglądało na to, że miejsce zostało już przeczesane przez zbieraczy... chociaż w jednym ze schowków w furgonetce, której tak desperacko bronili, znaleźliśmy różne schematy. Dzięki odrobinie smaru i umiejętności udało im się otworzyć schowek. Możemy użyć tych schematów, aby poprawić siłę ognia naszej broni, lub zamiast tego wykorzystać je do lepszego zaprojektowania jej z bardziej użytecznych i łatwiejszych do znalezienia zasobów."
 nf_HNZ.37.a:0 "Tańsza broń"
 nf_HNZ.37.b:0 "Lepsza broń"

 nf_HNZ.38.t:0 "Niezwykłe odkrycie"
 nf_HNZ.38.d:0 "Napotykając na powierzchni opuszczoną zajezdnię, która prowadziła w dół do Metra, nasi stalkerzy natknęli się na coś, co niemal można określić jako czołg na kołach kolejowych. Czołg wygląda dość nowocześnie, lata 70-te lub 80-te. Został przystosowany do korzystania z linii kolejowych zamiast konwencjonalnych dróg. Możliwe, że to dzieło Centralnego Dowództwa Metra? Wciąż możemy użyć tego czołgu, biorąc pod uwagę, że jest już na szynach. Jedynym problemem jest dostarczenie go z powrotem do Metra."
 nf_HNZ.38.a:0 "Możemy doposażyć zbiornik, aby czołg posłużył nam"
 nf_HNZ.38.b:0 "Zezłomować na części"

 HNZ_nf_HNZ.38_tt:0 "§gJedna brygada Czołgów Kolejowych powstanie w naszej stolicy!§!"

 nf_HNZ.39.t:0 "Wtrącanie się Hanzy"
 nf_HNZ.39.d:0 "Liga Hanzeatycka oświadczyła, że nie będzie dłużej zabezpieczać naszej stacji przed inwazją z zewnątrz i przygotuje plany mobilizacji naszej gospodarki i sił zbrojnych. To z pewnością będzie miało wpływ na naszą legitymację i władzę na stacji."
 nf_HNZ.39.a:0 "Musimy przestrzegać zasad"
 nf_HNZ.39.b:0 "Odejdźcie stąd!"

 nf_HNZ.40.t:0 "Stalkerzy wracają"
 nf_HNZ.40.d:0 "Stalkerzy powrócili wraz ze sprzętem który znaleźli."
 nf_HNZ.40.a:0 "Dobra robota"

 ### Generic Events ###

 HNZ_random_event.1.t:0 "Podstępny handlarz"
 HNZ_random_event.1.d:0 "Dość sprytny kupiec na jednej z naszych stacji został przyłapany na sprzedaży nielegalnych towarów. Narkotyki i nielegalna broń palną, którą miał na stanie, a także inne, bardziej podejrzane artykuły. Obecnie jest on upominany przez władze stacji. Pozostaje jednak pytanie, co zrobić z tym osobnikiem."
 HNZ_random_event.1.a:0 "Jego dobra należą teraz do Hansy"
 HNZ_random_event.1.b:0 "Nie możemy pozwolić mu sprzedawać narkotyków, wyrzucić go z domu."

 HNZ_random_event.1.a_tt:0 "§gNie pozwolimy na sprzedaż tych towarów na naszym terytorium, ale możemy je sprzedawać sąsiednim stacjom§!"

 HNZ_random_event.2.t:0 "Handlowcy mają zakaz wstępu"
 HNZ_random_event.2.d:0 "Wzdłuż jednej z naszych promienistych stacji obwodowych pewna karawana została pozbawiona możliwości wjazdu do Hanzy za brak paszportów. Pochodzą oni z dalekiego regionu Metra i twierdzą, że nie przypominają sobie, aby kiedykolwiek istniała kontrola 'paszportowa' lub obowiązkowe dokumenty. Ich intencje wydają się być dobre, chcą jedynie sprzedać swój towar, aby zarobić wystarczająco dużo naboi, aby wykarmić swoją stację, która obecnie głoduje z powodu braku grzybów."
 HNZ_random_event.2.a:0 "Bez paszportu? Nie ma wstępu"
 HNZ_random_event.2.b:0 "Zrób wyjątek - niech strażnik pilnuje ich podczas handlu."

 HNZ_random_event.3.t:0 "Najazd bandytów!"
 HNZ_random_event.3.d:0 "Niedawne wtargnięcie bandytów sprawiło, że tunel został zajty. Wypierają karawany, strzelając do nich za samo wejście na ich teren. Sytuacja staje się coraz bardziej tragiczna, gdyż nawet zwykli wycieczkowicze do i z Hanzy boją się wejść do tunelu w obawie, że organizacja bandytów rozciąga się na inne pobliskie tunele."
 HNZ_random_event.3.a:0 "Wyślij oddział, by się z nimi rozprawił."
 HNZ_random_event.3.b:0 "Podejdź do nich z... obiecującą ofertą."
 HNZ_random_event.3.c:0 "Zapłać im, żeby spierdalali gdzie indziej."

 HNZ_random_event.4.t:0 "Udało się ich zatrudnić"
 HNZ_random_event.4.d:0 "Oferta, którą wysłaliśmy do nich w zamian za zaprzestanie nękania karawan, powiodła się. Ich przywódca zaproponował, że wymieni ich służbę za sowitą zapłatę. To jednak typowi brutalni bandyci, uzbrojeni w broń, którą ukradli z przejeżdżających karawan. Jestem pewien, że możemy po prostu wysłać ich na śmierć w jakimś tunelu anomalii i odebrać towar, jednak..."
 HNZ_random_event.54a:0 "Ładnie"

 HNZ_random_event.6.b_tt:0 "§gDwie dywizje bandytów pojawią się w naszej stolicy§!"

 HNZ_random_event.8.t:0 "Zatrudnienie nie powiodło się"
 HNZ_random_event.8.d:0 "Odrzucili naszą ofertę. Chwalili się, że honor bandyty jest wyższy niż jakikolwiek kawałek tatuażu czy bibelotu, który moglibyśmy zaoferować. Jedna sugestia doprowadziła do następnej i doszło do bójki pomiędzy negocjatorami a bandytami. W końcu jednak opuścili teren i uciekli dalej do tuneli poza naszym terytorium."
 HNZ_random_event.8.a:0 "Cóż, końcowo zadziałało"
 
 HNZ_random_event.5.t:0 "Rury zjadły moją karawanę!"
 HNZ_random_event.5.d:0 "Mężczyzna wbiega na stację, pot i łzy spływają mu po twarzy. Twierdzi, że rury połknęły jego karawanę w całości. Był jedynym ocalałym z tego spotkania. Jest przerażony, ale będzie chciał tam wrócić aby odzyskać towar. Niezależnie od tego, czy rury zjadły jego karawanę, czy nie, może to mieć ogromne konsekwencje dla handlu. Mężczyzna został na razie upomniany, a zespół wysłany do zbadania tunelu. Zespół ekspedycyjny został przywitany przez karawanę. Żadnych ciał, krwi ani śladów walki. Jedynie ostry zapach rdzy i dymu zanieczyszczał gęste powietrze. Wspomniana stacja zostanie ponownie obsadzona większą ilością patroli, jednak żołnierze nieco niechętnie biorą w nich udział."
 HNZ_random_event.5.a:0 "Towary te należą teraz do Hansy"

 HNZ_random_event.6.t:0 "Rozbicie się karawany Czerwonej Linii"
 HNZ_random_event.6.d:0 "Niedawna kolizja w jednym z tuneli prowadzących z Czerwonej Linii spowodowała rozbicie się jednej z ich karawan handlowych. W momencie natrafienia na wrak, niestety nie udało się uratować ani zidentyfikować żadnego z karawaniarzy przez rany odniesione w wypadku. Ich towary jednak o dziwo pozostały stosunkowo nienaruszone. Moglibyśmy zabrać je dla siebie, albo zgłosić to Czerwonej Linii i uprzejmie zwrócić towar."
 HNZ_random_event.6.a:0 "Jestem pewien, że nie mieliby nic przeciwko, gdybyśmy wzięli go od nich"
 HNZ_random_event.6.b:0 "Oddajmy im towar"

 HNZ_random_event.6.a_tt:0 "§gJestem pewien, że biurokracja Czerwonej Linii szybko zapomni, że kiedykolwiek wysłała karawanę w to miejsce§!"
 HNZ_random_event.6.b_tt:0 "§gChoć na początku byli nieprzyjemni i podejrzliwi, są wdzięczni, że zwróciliśmy towar z powrotem w ich ręce§!"

 nf_HNZ.14.t:0 "Naczelnik stacji wypowiada się przeciwko Hansie"
 nf_HNZ.14.d:0 "Niedawno dzisiaj jeden z naczelników naszej stacji wyszedł i skrytykował reżim hanzy. Powołując się na naszą nieumiejętność ochrony praw swoich mieszkańców oraz na to, że liga powstała tylko po to, by 'zmaksymalizować zyski'. Jego krytyka nie pozostała niezauważona, gdyż mieszkańcy stacji poparli go za te wypowiedzi."
 nf_HNZ.14.a:0 "Ok"
 nf_HNZ.14.b:0 "Ucisz go."

 HNZ_random_event.7.b_tt:0 "§gWyślemy kogoś, by 'osobiście' go uciszył.§!"

