l_hungarian:
 red_line:0 "A Vörös Vonal"
 red_line_desc:0 "§RA Vörös Vonal népe kész meghalni Lenin és az Elnök eszméinek megőrzéséért, ha szükséges!§!\n\n"

 RED_disintergrating_military:0 "A hadsereg feloszlatása"
 RED_disintergrating_military_desc:0 "Katonai erőink összetörve hevernek; kimerültek a nem is egy évtizeddel ezelőtt vívott Hanza-Vörös Vonal háborúban. Katonai erőinknek többre van szükségük, mint új fegyverekre és friss újoncokra, inkább egy teljes átalakításra felülről lefelé, ha meg akarjuk védeni a forradalom zászlaját.\n\n"

 RED_exhausted_economy_tt:0 "Kimerült gazdaság"
 RED_exhausted_economy_tt_desc:0 "A Hanza kapitalista disznók elleni "győzelmünk" ellenére, a gazdaságunk romokban hever. Időt kell szakítanunk arra, hogy rendbe hozzuk, mielőtt igazi ipari óriássá válhatunk, mint a régi Szovjetunió!\n"

 RED_mutinies:0 "Engedetlenség a hadseregben"
 RED_mutinies_desc:0 "A katasztrofális Hanza-Vörös Vonal háború és annak hatásai nagymértékben érezhetőek a Vörös Vonal katonai struktúráján belül. Sok katona morgolódik, és ki is mutatja elégedetlenségét. Sokan közülük úgy vélik, hogy Andrej hátbatámadta Lenin és a marxizmus eszméit azzal, hogy békét kötött a Hanza kapitalista disznóival. A hadsereg teljes átalakítása időbe telik, és nagy szükség van rá."

 revolutionist_plot_1:0 "Forradalmi összeesküvések"
 revolutionist_plot_1_desc:0 "Csendes hangok, és árnyékbeszéd beszél egy mögöttes tervről, hogy megszabadítsák a Vörös Vonalat a jelenlegi "gerinctelen" vezetőitől. Sok állomás tisztviselője nevet a dolgon, mégis nyugtalanul nézi a saját árnyékát. Senki sem bízhat senkiben, amíg a cselszövés le nem lepleződik, akár tévedés, akár nem.\n\n A §RHulyaipole Köztársaság§! nem létezhet, a nemzeti szellem eltűnik!\n Vagy..."

 ### Laws ###

 RED_standing_army:0 "Állandó haderő"
 RED_standing_army_desc:0 "Egy megfelelően szervezett állandó hadsereg, amely képes sakkban tartani a mutánsokat és az ellenséget. Képes megvédeni a forradalom és a Vörös Vonal érdekeit."

 RED_forced_conscription:0 "Kényszersorozás"
 RED_forced_conscription_desc:0 "A közelgő viszályok és konfliktusok idején mindenkinek meg kell hallgatnia a Rodina hívását, és mellette kell szolgálnia. Akár akarják, akár nem. Konfliktusba kényszerülnek, hogy megvédjék otthonukat és családjukat a közelgő viharral szemben. Puskával vagy szuronnyal a kezükben."

 RED_mandatory_service:0 "Kötelező szolgálat"
 RED_mandatory_service_desc:0 "A háború egyre közelebb kerül, mindenkinek egy törhetetlen pajzsként kell összefognia mindazokkal szemben, akik tönkre akarják tenni és ki akarják fosztani a Vörös Vonalat. Együtt állunk, együtt harcolunk!"

 RED_blood_for_the_rodnaya:0 "§RVért a forradalomért!§!"
 RED_blood_for_the_rodnaya:0 "Az ellenség a saját vérébe fog fulladni, mielőtt elérné az állomáshelyünket! Nincs visszavonulás. Nincs visszavonulás. Nem adjuk meg magunkat. Nincs kiszállás. A Vörös Vonalért!"


