 baumansky:0 "Бауманский Альянс"
 baumansky_desc:0 "Бауманский Альянс специализируется на воссоздании довоенных технологий. Перестройка и переработка оборудования с последующей продажей его другим станциям делает их экономически богатыми, чтобы оставаться в относительной безопасности от врагов."
