  ### Country Leaders ###
  RCH_fuhrer:0 "Fuhrer"
  RCH_FUHRER_DESC:0 "Evgeny Petrovich to mężczyzna po czterdziestce, z bliznami i siniakami, jak podstępna ideologia, którą wyznaje. Prawie nic nie wiadomo o jego przeszłości, choć jego zaangażowanie w neonazistowską politykę Czwartej Rzeszy jest oczywiste; dopiero niedawno przyjął godność Fuhrera. Próbuje zreorganizować pustelniczych faszystów z Czwartej Rzeszy w potęgę, której obawiają się mieszkańcy Metra."
  
  RCH_danila_kreipp:0 "Danila Kreipp"
  RCH_KREIPP_DESC:0 "Kiedyś przystojny mężczyzna w kwiecie wieku, teraz pokryty ropą i plamami po promieniowaniu. Za zdradę Führera został wygnany na powierzchnię w czasie dojścia tego ostatniego do władzy nad nazistami. Kreipp dokonał jednak rzeczy nie do pomyślenia - udało mu się powrócić. Jego twarz pokryta bliznami i siniakami, jego umysł silniejszy niż stal. Uparta determinacja połączona z odkryciami zmieniła go na zawsze. Teraz, gdy jego panowanie jest niekwestionowane, próbuje zaangażować się w okultyzm. Mieszanie nauki i przesądów z nadprzyrodzonymi mocami."
  
  RCH_vadim_tulpanov:0 "Vadim Tulpanov"
  RCH_TULPANOV_DESC:0 "Po odejściu Führera, dowodzenie zostało mu narzucone przez społeczeństwo. Początkowo niechętny do przewodzenia obłąkanej Rzeszy, Tulpanow stara się odzyskać to, co pierwotnie utracono i odbudować to, co pozostało."
  RCH_vadim:0 "Vadim"
  RCH_vadim_tulpanov:0 "Vadim Tulpanov"

  RCH_chief_of_police:0 ""Dyrektor SiPo"
  RCH_chief_of_police_desc:0 "Pełni zarówno funkcję przewodniczącego Gestapo, jak i Kriminalpolizei. Jego ogromnym zadaniem jest tłumienie wszelkich przejawów sprzeciwu zarówno wewnątrz, jak i na zewnątrz Partii. Rola ta nie jest dla niego lekka. Ideologicznie fanatyczny wobec ideałów Rzeszy i lojalny jedynie wobec Führera."
  RCH_ORLOV_DESC:0 "Posiadając ogromną władzę w Rzeszy, naturalną koleją rzeczy było przejęcie przez niego przywództwa. Wraz z odejściem Führera władza Orłowa znacznie wzrosła. Jego ojciec został aresztowany przez funkcjonariuszy Centralnego Podziemia i oskarżony o kradzież racji żywnościowych, a później znaleziono go leżącego martwego w ich niewoli, pozostawiając Orłowa z gorzką nienawiścią. Był cholernie pewny, że Hansa, Niewidzialni Strażnicy lub ktokolwiek inny z ich działkami zostanie wyprowadzony na światło dzienne."

