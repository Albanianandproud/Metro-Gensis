 nf_metro.1.t:0 "Добро пожаловать в мод Метро!"

 nf_metro.1.d:0 "Добро пожаловать в мод Metro HOI4. В настоящее время мод находится на ранней альфа-стадии разработки. Начиная с первоначального выпуска, над модом работает один разработчик. Так что имейте это в виду, когда сталкиваетесь с любыми многочисленными ошибками, проблемами с вылетом игры и другими подобными непреднамеренными сбоями. Обновления и исправления должны постепенно внедряться с течением времени. Приличные обновления контента, надеюсь, будут выходить раз в две недели или около того.\n\nЕсли вы столкнетесь с какими-либо ошибками или сбоями, пожалуйста, сообщите об этом в Discord или через Steam. Или если вы хотите высказать предложения или конструктивную критику. Все ценится по Достоинству.\n\nНадеюсь, вам понравится мод! \n\n- Команда разработчиков Metro Genesis.\nP.S.Перевод на Русский язык: Mr.Lee и Serial Dreamer. Октябрь 2022. Следущий перевод как только подтянем штаны и когда мой коллега выйдет из запоя."

