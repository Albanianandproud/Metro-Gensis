l_polish:
 trb_idea_silk_industry:0 "Przemysł odzieżowy"
 trb_cloth_industry:0 "Przemysł krawiecki dla początkujących"
 trb_cloth_industry_desc:0 "Będąc skądinąd mało znaczącą i zaściankową stacją metra, głównym zajęciem Trubnajczyków jest naprawa i zszywanie starych, zużytych ubrań. Krosna i inne maszyny tkackie ustawione są wzdłuż bocznych peronów stacji, a szwaczki męczą się przez cały dzień pracy, aby szyć i zszywać ubrania we wszystkich rozmiarach. Odpowiednie dla zwykłych ludzi. Chociaż lepiej nie pytać, kto był poprzednim użytkownikiem."