SAT_satanists:0 "Сатанисты Тимирязевской"
SAT_satanists_desc:0 "Сообщество дикарей, развращенных и зловредных людей, которые верят, что конец света уже наступил, и что московское метро является вратами в подземный мир. Порабощая соседних жителей, чтобы прокопать яму еще глубже от их родной станции, в глубины самого ада, чтобы освободить самого Сатану."
SAT_domain_of_hell_idea:0 "Царство ада"
SAT_domain_of_hell_idea_desc:0 "Сообщество дикарей и зловредных головорезов, твердо верящих в сатанинское учение. Они стремятся поработить жителей соседних станций издалека, чтобы прокопать огромную яму глубоко в землю."

SAT_armies_of_shaytan:0 "Армии Сатаны"
SAT_armies_of_shaytan_desc:0 "Армия Сатаны, если так можно их назвать, не более чем грабители, наркоманы, зависимые от огромного количества наркотиков. Мало или совсем нет дисциплины среди их рядов, силы которых больше похожи на банду хорошо вооруженных головорезов, чем на военную организацию."

SAT_utter_conviction:0 "Абсолютное убеждение"
SAT_utter_conviction_desc:0 "Сатанисты абсолютно убеждены, что библейский конец света уже произошел, и силы зла победили силы добра. Московское метро - это вход в подземный мир, и они хотят освободить самого Сатану на земной план.\n§R...Если бы они могли только копать глубже...§!"

SAT_brutal_restructuring:0 "Жесткая реструктуризация"
SAT_brutal_restructuring_desc:0 "Слишком долго мы были неорганизованной толпой - сейчас, когда мы нашли Тимирязевскую, пришло время переорганизоваться в должным образом организованную силу. Нам нужно будет отсечь лишнее, но то, что останется, будет сильным."

