 launch_scavenging_team_mission: "Launch Sortie"
 launch_scavenging_team_mission_desc: "When a child is born into the world where nowhere is there a reason to fly or swim anymore, the word 'pilot' and 'sailor' gradually lose all meaning, these children want to become stalkers."
 active_scavenger_mission_tt: "\nWe shall send repeated Stalker sorties onto the surface, who shall return with valuables, military gear or the location of sites still yet to be picked clean."

 scavenger_team_mission_establish_surface_waypoints: "Establish Surface Waypoints"
 scavenger_team_mission_establish_surface_waypoints_desc: "A man-made structure or post - a port in the storm. These stratetically placed waypoints our Stalkers may use as helpful guides to navigate the surface."
 place_surface_waypoint_tt: "\nWill increase the §GSuccess Weight§! of our Scavenge Sorties."

 scavenger_team_mission_equip_support_weapons: "Equip Stalkers"
 scavenger_team_mission_equip_support_weapons_desc: "If necessary, we may equip our Stalker teams with improved gear. Their movement speed might be hindered, but they'll be more than capable to fight against any threats they may stumble upon.. Or might stumble to them."
 give_stalkers_support_weapons_tt: "Will increase our §GSuccess Weight§! if our Stalkers run into Hostiles."

 scavenger_team_recall: "Recall Expedition"
 scavenger_team_recall_desc: "If necessary, we may send an urgent request to recall our Sortie back from the surface."
 active_scavenger_mission: "Expedition Sortie Active"

 scavenger_mission_rescue: "Launch Rescue Operation"
 scavenger_mission_rescue_desc: "Effective immediately, we shall scramble a makeshift rescue party to search for our missing Stalker squad on the surface. Let us pray we find them before the touch of death, or worse claims them first."
 scavenger_mission_needs_rescue: "We have discovered our vanished Stalker team."

 scavenger_team_mission_parkinglot: "Escort Survivors"
 scavenger_team_mission_parkinglot_desc: "After their leader pleaded with us to escort them to the reasonably far safer Metro, we have only a short amount of time to give them safe passage."

 scavenger_team_mission_establish_surface_outpost: "Establish Surface Outpost"
 scavenger_team_mission_establish_surface_outpost_desc: "Our Stalkers have recently stumbled across a good, defensible position for us to establish as a forward post. Let us dedicate some resources to this venture. Our Stalkers will have an easier time making routine trips on the surface."
 scavenge_has_surface_outpost_tt: "Will increase the §GSuccess Weight§! if our Stalkers encountering §OPoints of Interest§! while on the surface!"

 scavenge_success_modifier: "Successfull Scavenge Chance"
 scavenge_failure_modifier: "Unsuccessful Scavenge Chance"
 scavenge_poi_discovery_modifier: "Point of Interest Discovery Chance"
 execute_scavenge_mission: "Execute a Scavenging Mission"
 execute_scavenge_mission_free: "Execute a Scavenging Mission"

 scavenge_mission_success.1.t: "Successful Sortie"
 scavenge_mission_success.1.d: "Fortunate news has arrived to us. Weeks since our Stalkers first departed, they have returned to our station; pockets and backpacks lined with valuables scavenged from the surface."
 scavenge_mission_success.1.a: "A successful salvage indeed."

 scavenge_mission_failure.1.t: "Unsuccessful Sortie"
 scavenge_mission_failure.1.d: "Our scavengers return from their expedition with their hands empty. Whether the combination of bad weather and hostile threats resulted in our Sortie being unsuccessful, our Stalkers atleast returned alive and in one piece."
 scavenge_mission_failure.1.a: "At the very least they returned in one piece."

 scavenge_mission_colossal_failure.1.t: "Stalker Team Dissapearance"
 scavenge_mission_colossal_failure.1.d: "Grave news arrives to us. It has been Week since our Stalker team set foot upon the surface, and yet no sign of their return. Short-term sorties hastily fashioned from willing station volunteers have all but failed to make conclusive leads. With the situation growing increasingly dire, our officials demand we outfit a proper squad and send them topside, hopefully to find our missing team.\n\nIt may be too late to find them alive and intact however, but even if we come across their remains, as much as we pray our stalkers don't, it will give our stations peace of mind.. at the very least."
 scavenge_mission_colossal_failure.1.a: "Bring our boys home."

 scavenge_mission_colossal_failure.2.t: "Scavenger Rescue Operation"
 scavenge_mission_colossal_failure.2.d: "If by luck, or the grace of god, our quickly assembled rescue team has managed to find our missing Stalker team. They report our sortie had gotten ambushed by mutants, and with a hasty retreat had no other option but to hunker down in an abandoned cellar. With diminishing supplies and filters which they rationed amongst their squad, seemed all but futile until our squad stumbled upon them."
 scavenge_mission_colossal_failure.2.a: "Well done men."

 scavenge_mission_colossal_failure.3.t: "Claimed by the Wastes"
 scavenge_mission_colossal_failure.3.d: "Our Rescue operation quickly scrambled onto the surface; checking treaded paths in the ash and soot-stained ground thrice over. Waypoints known by our own and kept fiercely guarded yielded nil successful results. Despite our valliant efforts, reports of our stalkers whereabouts remain inconclusive.\n\nWith our own established rescue team fatigued and quickly growing ever despondent over their fallen comrades, it would be wise to end our search."
 scavenge_mission_colossal_failure.3.a: "Another batch of daring souls; lost to the embrace of mortality."

 scavenge_mission_horror.1.t: "Mutant Ambush!"
 scavenge_mission_horror.1.d: "Our Stalkers were attacked! Fetid surface creatures assailed our armed forces. Despite the steadfast resolve of our stalkers, it seemed raw firepower simply wouldn't cut it, so.."
 scavenge_mission_horror.1.a: "Knowing their fighting was in vain, they made their retreat."
 scavenge_mission_horror.1.a.tt: "Our Stalkers live to tell the tale, but they lose any chance to loot."
 scavenge_mission_horror.1.b: "Made a valiant last stand."
 scavenge_mission_horror.1.b.tt: "Mutant meets gunpowder; our Stalkers fight, risking their lives in the process."
 #scavenge_mission_horror.1.c: "EAT FLAMES YOU UGLY SON OF A BITCH!"

 scavenge_mission_horror.2.t: "Mutant-Tide Vanquished!"
 scavenge_mission_horror.2.d: "Bracing strong to meet the oncoming horde of mutants, our Stalkers stood their ground. The battle raged well into the early hours of the morning, and by the time the dimmly-lit sun was crawling above the horizon, all the Mutants had been vanquished. Exhausted, our Stalkers returned home; remembering to pluck the loot they hid before the commencing attack."
 scavenge_mission_horror.2.a: "Good job"
 scavenge_mission_horror.2.tt: "Support Weapons must be re-dispensed to our Stalker teams."

 scavenge_mission_horror.3.t: "To the Last Breath"
 scavenge_mission_horror.3.d: "Our Stalkers stood firm against the onslaught. The exchange of claw and bullet was fierce, and the battle raged well into the early hours. By the time the diminutive sun crawled above the horizon only a few of our Stalkers remained; having won a hard-fought victory. Those who had given their lives were buried properly upon the surface, before our Stalkers left for home."
 scavenge_mission_horror.3.a: "To the Fallen.."
 scavenge_mission_horror.3.tt: "Too exhausted to continue; we must rebuild our Stalker Team."

 scavenge_mission_horror.4.t: "Hasty Retreat"
 scavenge_mission_horror.4.d: "Surmounting an impressive ramshackle barricade of ruined debris against the mob of fetid mutants, our Stalkers fought with all the strength they could.. But it wasn't enough. By the time the faded-sun crested the horizon our Stalkers had already fled, the bodies of their fallen comrades left in toe."
 scavenge_mission_horror.4.a: "Those fetid creatures.."
 scavenge_mission_horror.4.t: "We must rebuild our Stalker team from scratch."

 scavenge_mission_poi.1.t: "Place of Interest Sighted"
 scavenge_mission_poi.1.d: "Interesting news arrives to us. Our Stalkers claim amongst the ruins and pockmarked streets of Moscow they spotted an promising site to scavenge. One of the stalkers even managed to scribble down a hastily, although crude direction on a piece of torn paper.\n\nPerhaps we should investigate this?"
 scavenge_mission_poi.1.a: "It may prove promising"
 ##

 reclamation_event.2.t: "Territory Reclaimed"
 reclamation_event.2.d: "The Colonization team we sent into the Metro have come back victorious, successfully taking more of the Metro, furthering our progress and cause."
 reclamation_event.2.a: "Set up a Perimeter! I want this place secured"
 reclamation_event.2_tt: "The territory falls under our control, but we must further secure the state to integrate it into our sphere. A §Ytimed mission§! will be activated, and we must complete certain parameters to fully occupy the state. If we do not the §Ystate will be lost§!."
 
 reclamation_event.mutants.t: "Mutant Attacks"
 reclamation_event.mutants.d: "The Colonization team we sent into the Metro were viciously attacked by feral mutants. Most of the team was slain, the few that escaped wounded or scarred for life. This loss will not be in vain!"
 reclamation_event.mutants.a: "A Sad Day"
 
 reclamation_event.3.t: "Loss in the Metro"
 reclamation_event.3.d: "We haven't heard from the Colonization team since they departed for the tunnels. It has been several days now and we must presume the team to be lost."
 reclamation_event.3.a: "Their loss will not be forgotten!"

 reclamation_event.4.t: "Colonization of Fili Depot"
 reclamation_event.4.d.a: "As our suspicions were confirmed, the Fili Depot was inhabited not by mutants, as our team of stalkers had predicted, but by people. And very perceptive people. When, after a tense standoff that almost escalated into a shootout, the hostilities between our group of stalkers and the locals ceased, the residents of the Depot finally trusted our team, providing them with enough food and water.\n\nThe former residents of Park Pobedy abandoned the station before the tunnel between their station and Kievskaya collapsed, as the situation was becoming increasingly dire. They decided to take their chances and venture deeper into the metro rather than be caught in the general chaos and disarray that reigned in the remnants. Finding this Depot to hide in and scouring the nearby tunnels for valuable resources, the few remaining became stalkers, scavenging resources on the surface. For a time, their situation was dire but bearable, even with a working water purifier and the ability to cultivate some of the mushrooms growing in the tunnels as a meager supply of food. Bargaining with any nearby forays to the surface. Their leader, who had led the group out of Park Pobedy and settled them in the Fili Depot, had mysteriously disappeared a few weeks earlier. They were forced to resort to extreme measures, as they began to suffer from malnutrition. Until they encountered our team."
 reclamation_event.4.d.b: "As our suspicions were confirmed, the Fili Depot was inhabited. Not by mutants, as our team of stalkers had predicted, but as a matter of fact humans who have began to open fire upon our sorties with strange firearms. As to be considered, concerning their pitiful disposition."
 reclamation_event.4.a: "We'll allow them in with open Arms!"
 reclamation_event.4.b: "To Arms!"

###EVENTS###

 scavenge_mission.1.t:0 "Scavengers Return Successfully"
 scavenge_mission.1.d:0 "The Scavenging mission was a success. Our Stalkers have returned with goods and equipment brought back from the surface. On top of that they recall discovering 3 distinct spots within the ruins of Moscow we can send further expeditions to. However they believe, considering the caustic nature of the surface most of the discoveries will be picked bare or waypoints scuffled by the turbulent weather. We may only chose one of these 3 points of interest to further send an expedition to."
 scavenge_mission.1.a:0 "Resources"
 scavenge_mission.1.b:0 "Tech"
 scavenge_mission.1.c:0 "Equipment"

 scavenge_mission.2.t:0 "Expeditionary Team Failed"
 scavenge_mission.2.d:0 "The expeditionary team have returned, albeit, with their tails between their legs. They were unsuccessful in exploring and reclaiming what we had hoped them to achieve."
 scavenge_mission.2.a:0 "Ok"

