l_polish:
 RCH_racial_supremacy:0 "Supremacja Genetyczna"
 RCH_racial_supremacy_desc:0 "Rzesza uważa się za posiadacza ostatnich prawdziwie 'ludzkich' ludzi w metrze, jeśli nie na całym świecie. Rzesza ma być wolna od deformacji genetycznych. Standardy tego, co jest uważane za 'czyste' są stale doskonalone. Ci, którzy wykazują anomalie, są po prostu wyrzucani lub całkowicie usuwani."
 
 RCH_a_final_war:0 "Ostateczna Wojna"
 RCH_a_final_war_desc:0 "Głównym założeniem Rzeszy jest idea 'ostatecznej wojny'. Brutalna walka, która ostatecznie doprowadzi do całkowitego unicestwienia plugawych mutantów nękających metro i triumfu 'czystej' rasy. Poddani Rzeszy mają się trudzić, przygotowując się do tego finału, który nadejdzie już wkrótce."

 RCH_metromacht:0 "Potęga Wojsk Rzeszy"
 RCH_metromacht_desc:0 "Żołnierze Rzeszy są wyćwiczeni, ideologicznie i fizycznie niepokonani. Podkreślają jakość nad ilością. Jednak zawsze mamy problemy z rekrutami."

 fourth_reich:0 "Czwarta Rzesza"
 fourth_reich_desc:0 "Wywodząca się z przedwojennych organizacji neo-nazistowskich. Totalitarna dyktatura pragnąca oczyścić Metro z plugawych mutantów, bolszewików i uważająca się za potomków hitlerowskiej Trzeciej Rzeszy."

