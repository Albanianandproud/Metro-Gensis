 RED_ministry_departments_tt: "Через §Yфокусы, решения§! и §Yсобытия§! вы откроете §Yсоветников§!, чтобы добавить в §GМинистерство§!. Эти §YСоветники§! могут быть улучшены в меню решений, что повысит их бонусы.\n\nОпределенные §Yфокусы, решения§! и §Yсобытия§! могут улучшить бонусы §YСоветников§! особым образом."
 RED_minister_of_economics_departments_tt: "\n§YСтепан Маркелов§! будет принят на работу и станет главой Министерства экономики."

 nf_RED.10.t: "Новый экономический модуль"
 nf_RED.10.d: "Совершенно очевидно, что наша экономика медленно, но верно увядает--\n\n подождите-ка.. \n\n... Ты не должен был это сделать--\n\nЭтот фокус невозможно завершить сейчас, ЧИТЕР!"
 nf_RED.10.a: "Ок."

 nf_RED.11.t: "Агитация"
 nf_RED.11.d: "Мы получили тревожные сообщения о том, что наши вооруженные силы не выполняют приказы, а прямо возражают. Наше военное командование с тревогой начинает рассыпаться и раскалываться между двумя лагерями: сторонники Генерального секретаря Москвина и несогласные во главе с Ковшовым, который опасается, что реформы Москвина делают Красную Линию кроткой и хрупкой. Когда солдаты начинают покидать свои посты, другие берутся за оружие и блокируют входы на станции и обратно. Блокирование торговли и доступа людей. Когда им приказали отступить, они отказались и вместо этого пригрозили открыть огонь. Ситуация ухудшается с каждым часом, а кровь еще не... и неминуемо прольется."
 nf_RED.11.a: "Чёрт тебя возьми, Ковшов!"

 nf_RED.12.t: "Грибные восстания"
 nf_RED.12.d: "Чтобы усугубить положение Красной Линии недавними волнениями военных. Сообщается, что сегодня утром группа наших граждан начала массовую акцию протеста. Простые люди недовольны спадом в нашей экономике и острой нехваткой продовольствия, вызванной чрезмерным реквестированием. Боятся, что протесты разрастутся и поглотят всю Сокольническую линию целиком. Производственные квоты урезаны, и есть опасения, что только со временем бездействия центрального правительства протесты усилятся."
 nf_RED.12.a: "Враги революции оказывается. С ними разберутся вовремя."

 RED_unlock_mushroom_revolt_tt: "Открывает ветку §YГрибных восстаний§! древа фокусов."
 RED_mushroom_revolt_countdown: "Если национальный дух иссякнет до завершения ветки §YГрибных восстаний§!, произойдет §RCГражданская война§!!"

 nf_RED.13.t: "Корбут"
 nf_RED.13.d: "Нецензурное слово для некоторых. КГБ, НКВД, тайная полиция. Список можно продолжить. Что бы ни говорила толпа, их роль крайне важна для поддержания порядка в государстве. Этого больше нет с Красной Линией, и ее текущая ситуация теперь такова, что их служба является ключевой.\n\nБюро государственной безопасности, КГБ, было сформировано вскоре после образования Сокольнической. Многие из его членов были бывшими сотрудниками госбезопасности России, и даже некоторые из них были бывшими сотрудниками КГБ во времена коммунистического режима в России. Его основная роль тогда заключалась в поиске шпионов внутри государства и помощи в подавлении диссидентов и антиреволюционных деятелей. С тех пор их сила сохранялась благодаря своей полезности. Чекисты охраняют многие въезды на Красную Линию и с нее, выявляя потенциальных террористов и шпионов.\n\nЕго недавно назначенный лидер, человек по имени Корбут, поднялся по служебной лестнице с невероятной скоростью, во многом благодаря его способности к хитрости и расчетливости. Стать одной из самых важных фигур, по крайней мере, за закрытыми дверями для публики.\n\nСтать личным советником Андрея было бы сразу выгодно, так как личный советник, несомненно, помог бы подавить растущие проблемы внутри Красной Линии."
 nf_RED.13.a: "Корбуту не стоит верить, но вся Красная Линия от него зависит..."

 RED_korbut_control_mechanic_tt: "В ходе игры §RКорбут§! попытается оказать влияние через §YКрасную Линию§!. Некоторые §YРешения§! и §YСобытия§! покажут, как растет его сила. Будьте осторожны, так как нет хорошего или идеального способа лишить его силы...§! §c, по крайней мере, на время.§!"

 nf_RED.14.t: "Военные мятежи"
 nf_RED.14.d: "Ситуация с нашими военными ухудшилась. Солдаты теперь прямо отказываются подчиняться приказам своих командиров, командиры отказываются подчиняться приказам наших офицеров, а офицеры отказываются слушать Генерального секретаря. Расстройство стало широко распространенным по всей Красной Линии. Путаница между всеми аспектами военной структуры. Связь между Ковшовым, его сторонниками и центральным правительством прекратилась. В любом случае, они наверняка планируют сделать что-то ужасное. Умиротворение не сработает. Лишь голова Москвина. Вопрос только когда?"
 nf_RED.14.a: "Это вышло из под контроля."

 RED_unlock_mutiny_path_tt: "Открывает ветку §YВоенных мятежей§! древа фокусов."
 RED_mutiny_countdown: "Если национальный дух иссякнет до завершения ветки §YВоенных мятежей§!, произойдет §RCГражданская война§!!"
 
 nf_RED.15.t: "Обращение к несогласным"
 nf_RED.15.d: "Те, кто еще не выбрал сторону, молчали. Пока качели качаются с одной стороны на другую, нейтральная группа не осмеливается выбрать чью-либо сторону, опасаясь победы противоположной стороны. Меньше о мотивах и больше о выживании с неповрежденными и положением, и головами. В прошлые века их бы расстреляли за то, что они не поклялись в абсолютном подчинении Генеральному секретарю. Но неотложные дела и вероятность возмущения делают это трудным, если не невозможным. Необходимо использовать более тонкий и непрямой подход. Чего-то Андрей полностью посвятил себя достижению. Эти генералы уже бы сбежали, а госбезопасность может разобраться с теми, у кого есть скрытые мотивы. Однако, если мы сможем показать им, что в том, что Андрей и его команда одержат победу, сомнений нет. Они обязательно присягнут на верность нашему делу. Тайная встреча с каждым из нейтральных генералов, чтобы оценить их эмоции и заручиться их поддержкой."
 nf_RED.15.a: "Мы не можем позволить себе риск потерять еще больше потенциальных сторонников."
 nf_RED.15.b: "Максим подошел к Командирам, сумевшим подавить в своем сознании любую неуверенность мыслей."

 RED_maxim_moskvin_is_a_general: "§GДоступен§!, потому что §YМаксим Москвин§! - §Gгенерал.§!"
 RED_maxim_becomes_resolute: "В армии ходят слухи о стойкости §YМаксима Москвина!§!"
 RED_recruit_generals_tt: "§GДва§! новых генерала присоединятся к нашему командному составу!"

 nf_RED.16.t: "Мученики исчезают"
 nf_RED.16.d: "Камеры Лубянки переполнены. Когда-то в нем размещалось всего несколько кулаков, обвиненных в контрабанде за границу с Красной Линии. Одно крупное дело за другим, госбезопасность Красной Линии сильно бьет. Бьет быстро, без угрызений совести и сомнений. Поскольку взаимосвязанная сеть уловок предательских сущностей рушится. ослабевающая поддержка тайной революции отчасти благодаря эффективности нашего КГБ."
 nf_RED.16.a: "Всё готово."

 nf_RED.17.t: "Приближаясь к Ганзе"
 nf_RED.17.d: "Последняя фракция, к которой мы хотели бы обратиться. Наблюдая за нашими действиями после войны с Красной Линией с двойственным и внимательным взглядом. В то время как Ганза стала неоспоримым гегемоном в Метро, мы остались гноиться в своих пределах. Окруженные антикоммунистическими силами со всех сторон, чтобы укрепить оплот наших идеалов. Становление изолированным.\n\nНет. То ли обещанием экономической торговли, то ли еще одним раскаленным железом на рану, Ганза согласилась на взаимную выгодную торговую сделку. Хотя эта сделка еще не состоялась, и только уведомлено о ее начале. Сделка будет проходить в условиях абсолютной секретности."
 nf_RED.17.a: "Готово."

 nf_RED.18.t: "Избавление от лидеров Кольца"
 nf_RED.18.d: "Благодаря собранной и обобщенной информации Службы государственной безопасности мы обнаружили так называемые головни этой так называемой «революции». Удивительно, что чернь — это не более чем горстка недовольных рабочих и граждан. Не какой-нибудь революционный агент, нанятый анархистами или Ганзой. Однако наши опасения не были полностью развеяны, поскольку кажется, что беспорядки только еще больше подогреваются лидерами банды. Подстрекает толпу, поскольку она становится все больше. Несмотря на то, что на самом деле это всего лишь несколько локализованных ячеек на каждой отдельной станции, между ними нет никакой организации или связи. По крайней мере, на данный момент.\n\nЕсли бы главари банды были устранены, сброд вскоре распался бы."
 nf_RED.18.a: "Просто парочка протестов."

 nf_RED.19.t: "Подавление доказательств"
 nf_RED.19.d: "Протесты были подавлены довольно быстро. Учитывая, что средний простолюдин мало двигается, особенно учитывая характер метро, его трудно распространять. Только посредством агитации или распространения сплетен бродячими торговцами действительно можно только распространять слухи о восстаниях. Недовольство по поводу того, что правительство реквизирует продукты питания на соседней станции, только усугубит беспорядки.\n\nПосле нескольких добрых слов и усилий, эти торговцы не хотят говорить о том, что происходит на Красной Линии... Усиление безопасности между станциями только улучшило ситуацию. Хотя активы, изъятые у «подрывных» трейдеров, исчезли при загадочных обстоятельствах. Чекисты понятия не имеют, куда они делись."
 nf_RED.19.a: "Доказательство? Которого? Ни слова, ни звука. Это так же хорошо, как мертвый."

 nf_RED.20.t: "Заговор"
 nf_RED.20.d: "Аслан Костоев, один из ближайших советников Андрея, бежал от Красной Линии. После недавних сообщений о том, что вооруженные силы противостоят правительству Андрея, кажется, что его собственные официальные лица испытывают к нему отвращение. Аслана сопровождали некоторые важные документы, которые оказались недействительными во время обыска его офиса ранним утром. Предметы, которые не удалось найти, могут поставить под угрозу всю линейку, если она попадет не в те руки. Он должен быть пойман."
 nf_RED.20.a: "Эта крыса."

 nf_RED.21.t: "Новая экономическая политика"
 nf_RED.21.d: "БЕТА"
 nf_RED.21.a: "БЕТА"

 nf_RED.22.t: "Совет консула"
 nf_RED.22.d: "Военные не в восторге от последних изменений. Главнокомандующий нашими Вооруженными Силами и герой Красно-Ганзейской войны. Он заработал себе хорошую репутацию среди низших командиров. Его боготворили как популярного подставного лица в вооруженных силах. Виктор Ковшов когда-то был человеком, который не питал к Андрею ничего, кроме уважения. Только он, со своей репутацией за поясом, обеспечил Андрею его нынешнее положение во власти. Ковшов — убежденный коммунист, очень похожий на Москвина, и эти два идеала совпадают. Однако Ковшов твердо верит в силу меча, в то время как Андрей в последние годы больше верит в возможности самого пера.\n\nКовшов твердо верит, что Красная Линия в ее нынешнем состоянии способна бороться и бороться с Ганзой. Ганза слаба и неэффективна в том, чтобы полностью удерживать кольцевую линию. Только благодаря молниеносным действиям и конфликтам Красная Линия может сохранить свои позиции. Он заперт, окружён врагами со всех сторон. Ковшов также настаивает на отстранении или ограничении власти непостоянного Политбюро. С личной неприязнью к карандашникам и прочим бюрократам. Его гнев был обращен на Центральное управление метрополитена в первые дни его существования, когда он присоединился к восстанию Андрея против неэффективного ЦКМ.\n\nВиктор не слишком в восторге от этих недавних изменений. Устранение влияния военных и замена его централизованной структурой власти, которая подчиняется Генеральному секретариату и его должностным лицам, больше не двум организациям, а неразделимым. Ковшов опасается этого, поскольку история уходит корнями в прошлое: сначала перестройка, затем гласность и, наконец, государство рушится под натиском неопределенности, если и когда правительство отступит от своих идеалов, чего Ковшов уже опасается."
 nf_RED.22.a: "Я это учту, спасибо."

 nf_RED.23.t: "Большой показательный суд"
 nf_RED.23.d: "В переоборудованном помещении технического обслуживания на Площади Революции проходил показательный Процесс. Ковшов в числе видных генералов обвиняется в государственной измене и предательстве по отношению к Генеральному секретарю и государству. Ссылаясь на антиреволюционные и антикоммунистические заговоры с целью убийства Москвина и свержения его партии, чтобы объявить Линию своей. Дебаты продолжались до следующего дня и ночи. Вход в комнату усиленно охраняют только самые преданные Генеральному секретарю, так как пулеметная точка ДШК и тяжелый частокол окопавшихся солдат настороженно относятся к любому потенциальному диверсанту, стремящемуся сорвать происходящие испытания.\n\nВердикт пришел рано утром следующего дня. 2 Целые дни судебного разбирательства, когда обвинители были справедливо признаны виновными. Немедленно казнить после оглашения приговора. Отвезли прямо на Лубянку и расстреляли сотрудники госбезопасности. Их тела сожгли, чтобы не вдохновить потенциальных идолопоклонников на их дело."
 nf_RED.23.a: "Их наследие умирает вместе с ними."

 nf_RED.24.t: "Генералы отказываются от новых командиров"
 nf_RED.24.d: "Нам становится все труднее находить и обучать новых подающих надежды командиров и генералов для нашей армии. Способность выполнять наши приказы от высшего командования упала в геометрической прогрессии. Что еще хуже, наши вооруженные силы начали взять на себя ответственность распределять роли в собственном корпусе без ведома. Хотя это имело место уже некоторое время.\n\nВыбор прямо из головного офиса. Хотя обычно они выполняли большинство приказов и запросов, теперь дело не в этом и даже не в желании высшего командования. Вместо того,чтобы нанимать и практиковать такие идеалы,как заслуги,компетентность и верность социализму,это скорее самые лояльные к отдельным рассматриваемым генералам. Какой-то мини-культ расцвета личности от каждого командира. Полководство между нашими генералами никогда не бывает хорошим. Это проблема, с которой нам нужно будет разобраться."
 nf_RED.24.a: "В конце концов мы с этим разберемся."

 nf_RED.25.t: "Генералы выкачивают рабочую силу"
 nf_RED.25.d: "После разворачивающихся событий рабочая сила становится все более редким ресурсом в Красной Линии. Крупнейшая военная сила в Метро, ​​теперь без рук. Командование выкачивает людей и драгоценные ресурсы, чтобы пополнить свой список. Не больше, чем суровые призывники, чем настоящие солдаты.\n\nТе генералы, которые в остальном не уверены или сомневаются в Андрее, правят как застрявшие между молотом и наковальней. Между нынешним генеральным секретарем который разглашается и шепчется как молочный коммунист и сомнительные усилия по реформированию вооруженных сил. Противостоящая сторона его правления - Несогласная клика генералов и командиров во главе с Ковшовым.Организованная не более как преступный синдикат, а как полноценная армия организации. Хотя никаких внешних враждебных действий пока не появилось. Кризис призыва обязательно достигнет своего пика, поскольку люди не хотят или не могут вступать в ряды.В то время как командиры поглощают как можно больше людей силы, которые они могут собрать на случай, если гражданская война действительно разразится."
 nf_RED.25.a: "Мы не можем позволить себе иметь с этим дело, иначе мы подожжем пороховую бочку."
 nf_RED.25.b: "Максим Москвин встретился с генералами. После напряженных переговоров они присягнули на верность."
 nf_RED.25.c: "Андрей вдохновенной речью пополнил веру военных в него как в председателя."
 nf_RED.25.e: "Найди вербовщиков и сломай им коленные чашечки."

 RED_has_maxim_resolute_trait: "§GДоступно§!, так как §YМаксим Москвин§! имеет следующую черту: §CРешительный§!.\nНикаких отрицательных эффектов не будет!"
 RED_has_andrey_war_support_trait: "§GДоступно§!, так как §YАндрей Москвин§! имеет следующую черту: §CСимвол Революции§!.\nНикаких отрицательных эффектов не будет!"

 nf_RED.26.t: "Участок обнаружен"
 nf_RED.26.d: "Наши силы государственной безопасности раскрыли еще один заговор, и тоже в самый последний момент. Недовольные недовольства в наших собственных вооруженных силах откачивали оборудование и рабочую силу, чтобы подпитывать агитаторов. Документы по квотам и логистические записи целенаправленно неправильно истолкованы, чтобы создать впечатление, что такие планы не разрабатывались. Теперь, когда схема была раскрыта, и прямо у нас под носом, мы можем решить немедленно расправиться и объявить выговор офицерам и солдатам-нарушителям, или мы можем использовать государство Охрана, чтобы убрать диссидентов одним махом."
 nf_RED.26.a: "Мы не можем позволить себе открытые боевые действия."
 nf_RED.26.b: "Госбезопасность может этим заняться."
 nf_RED.26.c: "Немедленно объявить преступникам выговор за их преступления."

 nf_RED.27.t: "Гражданские восстания"
 nf_RED.27.d: "Сначала демонстрации возглавляют фермеры, затем представители всех слоев общества. Студенты, старики и просто те, кто хочет устроить беспредел. Революция, как ее называют идеологически фанатичные или легко впечатлительные члены Это так называемое «движение». Революция не имела ничего общего с тем, что заложило основу для образования Объединённых Советских Социалистических Станций. Но это возмущение готово поставить Красную Линию на колени. Ещё большая катастрофа, если говорить о ней. эти протесты распространились на соседние станции или еще хуже.\n\nНеобходимо предусмотреть обдуманное и деликатное решение ситуации. Мы не можем позволить, чтобы и военные, и люди были возмущены правительством."
 nf_RED.27.a: "Мы должны реформировать партию."
 nf_RED.27.b: "У нас нет выбора... мы должны обратиться за поддержкой к Ганзе."

 nf_RED.28.t: "Встреча с повстанцами"
 nf_RED.28.d: "После напряженных дебатов между все еще лояльными членами кабинета Андрея, все стороны пришли к соглашению, что для решения этого вопроса и правительству, и протестующим необходимо объединиться. Андрею со своими пламенными аргументами все еще было трудно переубедить даже самых преданных сторонников. Для Андрея эти зерновые бунтовщики были просто простыми людьми, которые притворялись революционерами-повстанцами, наслушавшись старых историй. Они понятия не имеют, как правильно управлять свинофермой, не говоря уже о правительстве. Дебаты продолжались всю ночь, в то время как те члены кабинета, которые выступали против Андрея, ссылались на то, что Красная Линия не может позволить себе продолжать унижать свои идеалы и предавать свою мораль авторитаризму, как это сделал Советский Союз после смерти Ленина.\n\nОкончательный консенсус был достигнут после нескольких часов дебатов и взаимных споров. Стало ясно, что эти повстанцы были не более чем теми, кем казались. Опьяненные шумихой и призывами толпы больных и отчаявшихся людей, которые приветствовали их. Просто манипуляторы с безумными глазами, которые умеют говорить. У них не хватило наглости или фанатизма бросить вызов напрямую Красной Линии, поскольку они бы уже сделали это. Даже если бы им дали дюйм, они бы преодолели его на целую милю. Но, как всегда, они продолжали бы желать и желать большего. Поэтому было решено организовать встречу с лидерами демонстрантов. Найти подставных лиц не составило особого труда. Хотя поначалу их нежелание встречаться создавало впечатление, что план провалится. У Андрея был припрятан козырь в рукаве..."
 nf_RED.28.a: "Спрятанный ДШК быстро расправился с бунтовщиками. Пример для подражания."
 nf_RED.28.b: "Туз не может сравниться с пулей."
 nf_RED.28.c: "Обе стороны согласились. Тузом был Корбут."

 nf_RED.29.t: "Поворот к Ганзе"
 nf_RED.29.d: ""
 nf_RED.29.a: "Если мы должны, у нас нет другого выбора."

 nf_RED.30.t: "Оседает пыль"
 nf_RED.30.d: "Когда замолкают последние демонстранты. Военные мятежники впадают в анархию в рядах и целиком поглощаются чиновниками НКВД. Пыль начала падать и со временем осядет. Аслан Костоев все еще в заблуждении и но должен быть задержан. Теперь Андрей и его министерство могут сосредоточиться на более разумной политике Красной Линии."
 nf_RED.30.a: "Наконец-то все кончено."

 nf_RED.31.t: "Искусство и культура"
 nf_RED.31.d: "Советская Россия отстаивала искусство и культуру. Неосязаемо связана с пропагандистской машиной государства и вдохновляет народы на достижения, выходящие далеко за пределы человеческих возможностей. Конечно, мы не простые дикари, и ясно, что Красная Линия может снова стать пионером в области вливания средств в учреждения искусства и культуры."
 nf_RED.31.a: "Небольшое благо для искусства."
 nf_RED.31.b: "Приоритет искусства и культуры."
 nf_RED.31.c: "Никогда не интересовался искусством."

 nf_RED.32.t: "Протесты"
 nf_RED.32.d: "Не только простые люди протестуют в массовом порядке, но и наши собственные профсоюзы. Лишь несколько обезумевших профсоюзов по ту сторону Красной Линии в данный момент вышли на полный протест. Подстегиваемые недавними проблемами и более того возражаю. Желаю дальнейших реформ и стимулов."
 nf_RED.32.a: "Потенциальные протестующие - просто враги государства!"
 nf_RED.32.b: "Мы ничего не можем с этим поделать."
 nf_RED.32.c: "Стреляйте в толпу, что ли!"

 nf_RED.33.t: "Таланты Максима"
 nf_RED.33.d: "Это стало предметом горячих споров между ближайшим комитетом Андрея. С одной стороны, его брат завоевал замечательную репутацию среди низшего военного командования. Его недавнее обращение с военными только доказало это. Новое новобранцы боготворят его так же, как простой народ - Андрея. Максим сам по себе не выдающийся человек, но верность Красной Линии - это одно. Братские узы между Андреем и Максимом гарантируют, что никакого предательства не произойдет. Максиму часто предлагали и желали власть и влияние.Возглавить.Назначение его на должность генерала вооруженных сил могло дать ему именно это.Известно,что Максим недоволен мелкой ревностью к старшему брату.Возможно это новая должность даст ему именно то, что он хочет?"
 nf_RED.33.a: "Он станет бесценным союзником."
 nf_RED.33.b: "Его нынешнее положение вполне устраивает."

 nf_RED.34.t: "Мятежники финансируются из внешних источников"
 nf_RED.34.d: "Поскольку мятежники колеблются, наши силы безопасности раскрыли недавний заговор. Все еще существует множество туннелей и коммуникаций, которые еще предстоит захватить или исследовать. ужасные вещи. В то время как довольно немногие из них используются в качестве линий снабжения для финансирования военных мятежников. Ясно, что они не в состоянии полностью производить и снабжать свои собственные силы, что еще более подчеркивается сообщениями о том, что их собственные силы снабжаются внешний источник, который использует секретные туннели для переброски оружия туда и обратно. Вопрос в том, кто его поставляет?"
 nf_RED.34.a: "Наверное, не о чем беспокоиться."
 nf_RED.34.b: "Проклятые бандиты!"
 nf_RED.34.c: "Проклятые революционеры!"

 nf_RED.35.t: "Мятежи в мятеже"
 nf_RED.35.d: "Эти мятежники отделились от общей массы и занялись грабежами и разбоем в дальних туннелях. Добывая скудные объедки, они, в свою очередь, постепенно переходили к бандитизму, чтобы постоять за себя. По мере того как основные сили мятежников будут представлять меньшую угрозу, эти бандиты могут стать более насущной проблемой, с которой необходимо будет своевременно разобраться."
 nf_RED.35.a: "Отправьте наши войска, чтобы разобраться с ними."
 nf_RED.35.b: "Если они сдадутся, с ними поступят справедливо."
 nf_RED.35.c: "Заставьте их отступить под предлогом оправдания."

 nf_RED.36.t: "Кузнецкий Мост"
 nf_RED.36.d: "Оружейная станция зарабатывает на жизнь продажей вооружения остальной части Метро. Не теолько вооружения, но и медикаменты, боеприпасы и другое оборудование, обеспечивающее безупречную работу механизмов войны. Красная Линия всегда считала техников Кузнецкого своими друзьями, и между ними часто происходит взаимная торговля. Красная Линия обеспечивает продовольствием и сырьем, в то время как Техники, что неудивительно, обеспечивают наши войска оружием.\n\nВ Кузнецком Мосте есть много тех, кто симпатизирует бедственное положение Красной Линии, и обе станции относятся друг к другу с относительным уважением."
 nf_RED.36.a: "Хорошая сделка."


 nf_RED.40.t: "Берилаг"
 nf_RED.40.d: "Исправительно-трудовой лагерь товарища Берии, или Берилаг. Находится на станции §YУлица Подбельского§!. Предназначен для сдерживания противников Красной Линии. Может использоваться и в других подобных целях. Продвижение собственных Возможности исследований и разработок и использование в качестве средства для участия в более нетрадиционных областях исследований вдали от общественного внимания."
 nf_RED.40.a: "Необходимо создать Берилаг."
 
 RED_berilag_system_tt: "§YАктивировать механику§!: §OБерилаг§!\n"
 RED_berilag_system_desc_tt: "Мы сможем потратить определенное количество политической власти, §YНаучных услуг§! и §OЗаключенных§! в обмен на §CОчки исследований§!, которые могут быть использованы в обмен на многочисленные исследования или ресурсные бонусы!. Пока [228.getName] остается под нашим контролем, система будет доступна для нас."


 nf_RED.52.t: "Бандиты Сухаревской"
 nf_RED.52.d: "Бандиты Сухаревской, бывшие солдаты Красной Линии и другие отбросы общества, которых военные призвали на службу во время войны в Ганзе. Не более чем головорезы, скорее дисциплинированная сила, но они добывают себе вооружение, украденное у Красной Линии, когда ради личной выгоды поворачиваются спиной к Революции.\n\nИх Лидер, прозванный просто «Хозяин», когда-то был младшим офицером, хотя воспоминания о нем до сих пор туманны и сбивчивы. У него была большая идеологическая опора - или просто обаяние - по сравнению с остальными своими коллегами. Руководит своей собственной станцией, больше похожей на учебный лагерь, чем на группу бригадиров. Хотя это еще предстоит выяснить по стойкости войск. Наши войска застали его врасплох. Они не должны представлять большой угрозы. Однако их взрывное оборудование — это сила, с которой следует считаться."
 nf_RED.52.a: "Перебежчиков с Красной Линии предать мечу."

 nf_RED.53.t: "Ликвидация бандитов Сухаревской"
 nf_RED.53.d: "Тело Хозяина было найдено распростертым среди обломков его личных апартаментов. Пуля, должно быть, отскочила от ближайшей стены и попала ему прямо в грудь. Он истекал кровью и умирал от ран, в то время как на станции продолжалась ожесточенная перестрелка. Забавно умирающий при жизни: трусливый и малодушный.\n\nНесмотря на то, что их лидеры ушли, бандиты все еще продолжали оказывать серьезное сопротивление. Они оцепили большую часть станции и отступали на каждый последующий уровень по мере продвижения сил Красной Линии. Опасения, что в качестве последнего средства бандиты обрушат всю станцию, рассеялись, поскольку бандиты продвигались к своему последнему оплоту. Одного за другим убивали, и, когда остался последний, лишь нескольким беглецам удалось скрыться в глубокой тьме туннелей, чтобы их больше никогда не увидели."
 nf_RED.53.a: "Тогда это конец."

 nf_RED.54.t: "Положительный героизм"
 nf_RED.54.d: "Дисциплинированные и героические, даже перед лицом невзгод, жители Красной Линии неутомимы: ни пот, ни тяжелый труд не могут их переубедить. Те, кто сажает оливковые деревья там, где они никогда не смогут сидеть. Создавая социалистическую утопию для людей завтрашнего дня."
 nf_RED.54.a: "Несущих факел социализма."
 nf_RED.54.b: "Тем, кто восстанавливает СССР."
 nf_RED.54.c: "Рабочие Сокольнической."

 nf_RED.64.t: "Отчеты о социалистической деятельности"
 nf_RED.64.d: "Мы получили тревожные сообщения о разведчиках-коммунистах, снующих по Воробьевым горам. Это были не просто случайные сталкеры с Сокольнической, а полностью экипированные разведчики. Если это действительно так, то это означает, что Красная Линия ищет путь через мост."
 nf_RED.64.a: "Мы к ним готовы."

 nf_RED.65.t: "Радиоглушители"
 nf_RED.65.d: "Красная Линия установила радиоперехватчики, чтобы перехватывать наши передачи между базой и нашими группами сталкеров. Связь и без того затруднена в полевых условиях, но теперь наши команды совершенно беззащитны на пустынной и суровой поверхности. Отсутствие связи на данный момент затруднит обнаружение любого нарушения Красной Линии, пока мы не сможем должным образом расшифровать наши передачи."
 nf_RED.65.a: "Будьте прокляты!"

 nf_RED.66.t: "Взрыв на Воробьевых горах"
 nf_RED.66.d: "То ли кто-то из наших солдат случайно привел в действие взрывное устройство, то ли это сделали сотрудники университета, но на мосту на Воробьевых горах произошел взрыв. Большая часть моста рухнула в ледяную воду внизу. Эвакуация была невозможна, поскольку взрыв был внезапным.\n\nМост и без того находился в плохом состоянии, что, кроме того, создавало дополнительную нагрузку на наше материально-техническое обеспечение. Мост, однако, не полностью разрушен, но в обозримом будущем будет сложно должным образом перебрасывать войска через него."
 nf_RED.66.a: "Черт."

 nf_RED.74.t: "Выборы"
 nf_RED.74.d: ""
 nf_RED.74.a: "Отмечено"

 nf_RED.78.t: "Брат"
 nf_RED.78.d: "Что он мог противопоставить всем этим телам, заполонившим проходы между станциями, и страданиям, которые он причинил? Одинокий и низведенный до положения инструмента, которым манипулируют высшие силы. Его собственный сын испытывает отвращение к своему отцу, негодуя на него. Коррупционер и посмешище социалистического государства по-прежнему коррумпирован, как и в тот день, когда он стал генеральным секретарем. Враги окружают его со всех сторон, как внутри, так и снаружи, и это навсегда уничтожит Революцию.\n\nВся жизнь Максима была поглощена горем и горечью по отношению к своему брату. Он всегда хотел от жизни чего-то большего, и никакая сила или тщеславие не могли заполнить эту пустоту. У него нет ни одного дня славы, о котором можно было бы вспоминать, потому что он так и не нашел в жизни удовлетворения. Не со своим братом, не до войны. Жалкий неудачник, который в конце концов окажется под прицелом перспективного соперника."
 nf_RED.78.a: "Прости меня, брат..."

 nf_RED.79.t: "Выборы"
 nf_RED.79.d: "Выборы подходили к концу, и решение о согласии между Политбюро и руководителями радиостанций было принято. Но в ход был пущен "джокер" Максима. Он противостоял собственному брату, но на лице Максима не было ни страха, ни раскаяния. Раскрытие порочащей информации тут же поставило крест на политической карьере Андрея."
 nf_RED.79.a: "Криминальные улики разрушили доверие к Андрею. Оставлены гнить в камере на Лубянке."

 nf_RED.80.t: "Корбут берет штурвал"
 nf_RED.80.d: "Планировать, планировать свой путь к вершине было легко. Теперь все плоды его труда придут в свое время. Нужно было только убрать Андрея."
 nf_RED.80.a: "Со смертью Андрея Корбут взял на себя управление."

 nf_RED.85.t: "День выборов"
 nf_RED.85.d: ""
 nf_RED.85.a: "Единогласно Андрей переизбран Генеральным секретарем."
 nf_RED.85.b: "Максим избран новым Генеральным секретарем."
 