l_english:
nf_RED_election_system.1.t:0 "Предстоящие выборы"
  nf_RED_election_system.1.d:0 "Дата выборов приближается. После завершения войны Ганзы и Красной линии было установлено, что каждый последующий генеральный секретарь будет занимать свой пост 10 лет, и, кроме того, выборы будут проходить среди различных начальников станций и членов Политбюро проголосует. Этот день приближается».
  nf_RED_election_system.1.a:0 "Будем надеяться, что наша партия одержит победу... верно?"

  RED_2033_election_countdown_mission:0 "Обратный отсчет до выборов"

  RED_2033_election_tt:0 "§gВыборы следующего Генерального секретаря намечены на §C2033§!.§g Проверьте решения§!"

  nf_RED_election_system.2.t:0 "Максим Москвин стремится баллотироваться на пост генерального секретаря"
  nf_RED_election_system.2.d:0 "Похоже, что Москвин, брат генерального секретаря, стремится баллотироваться на пост генерального секретаря "Красной линии". В высших кругах политической партии "Красная линия" появилось относительно новое лицо. Он завоевал репутацию среди молодых членов комсомола, особенно в армии. Его действия против ослабевшей хунты способствовали его новообретенной политической карьере. Однако, учитывая, что сейчас брат во многом настроен против брата, неясно, существует ли между ними родственная связь сгниет».

  nf_RED_election_system.2.a.a:0 "Андрей сбился с пути, пришло время нового лидера"
  RED_plan_takeing_maxim_route:0 "§CЭто исторический маршрут!§!"
  RED_allow_maxim_moskvin_decisions:0 "Активировать Решения Максима Москвина"

  nf_RED_election_system.2.b:0 "Максим не умеет управлять свинарником, не говоря уже о Красной линии!"
  RED_plan_takeing_andrey_route:0 "Активировать Решения Андрея Москвина"

  nf_RED_election_system.3.t:0 "Братья по оружию"
  nf_RED_election_system.3.d:0 "Похоже, что Максим и Андрей поссорились. После жарких дебатов, продолжавшихся несколько часов. Эти двое столкнулись в офисе Андрея. Они спорили до поздней ночи о политике и будущем. Что касается «красной линии». Хотя семантика момента бушевала, было очевидно, что диалог перешел от политики к горькому недовольству между ними. Между ними вспыхнула невыразимая горячность, оставив Москвина в ярости и который покинул офис в яростной буре. тогда им еще предстоит встретиться и обсудить, как раньше. Независимо от того, бежал Максим из злости или из собственных стремлений, теперь кажется, что он полон решимости превзойти своего брата в урне для голосования».
  nf_RED_election_system.3.a:0 "Прискорбно"

  RED_ability_tarnish_andrey_rule:0 "Активировать авторитетные решения братьев Тарниш"