 stability.31.t:0 "Sukces nacisków militarnych"
 stability.31.desc:0 "Nasza błyskawiczna odpowiedź okazała się bardzo skuteczna. Jednostki żandarmerii wojskowej, w asyście miejscowej policji i patriotycznych ochotników, przeprowadziły dobrze skoordynowaną operację odwiedzenia każdego brakującego rekruta. Większość z nich zdecydowała się odpowiedzieć na wezwanie, gdy dowiedziała się o konsekwencjach związanych z niestawieniem się do służby. Naczelne dowództwo publicznie ogłosiło, że każdy, kto stawił się na swoim posterunku, nie zostanie oskarżony o żadne przestępstwo ani ukarany za wcześniejsze niestawiennictwo na służbie. Jednak część ludzi i tak odmówiła służby wojskowej dla ojczyzny i została aresztowana."
 stability.31.a:0 "Zdecydowane działanie zapobiegło pogorszeniu sytuacji."
 stability.32.t:0 "Rozruchy w związku z poborem"
 stability.32.desc:0 "Nasze próby rozwiązania sytuacji za pomocą wojska zakończyły się niepowodzeniem. Zdaje się, że ktoś z naszej administracji ujawnił opinii publicznej plany naszej operacji, co spotkało się z szybką reakcją. Gdy żandarmeria wojskowa i inne służby próbowały zatrzymać osoby uchylające się od poboru, okazało się, że na ich drodze stanęły rozwścieczone tłumy domagające się zakończenia wojny i przymusowego poboru. W kilku przypadkach doszło do walk ulicznych pomiędzy policją i protestującymi, podczas których zginęli ludzie, ponieważ żołnierze musieli strzelać w samoobronie. Po kilku godzinach policja opanowała sytuację.\n\nW stolicy zapanował ponury nastrój, barykady są usuwane, a zabici ludzie grzebani. Raporty War Office nie wykazują zmiany liczby rekrutów zgłaszających się do służby. Wielu członków administracji zastanawia się, jak długo będziemy w stanie kontynuować walkę w tych warunkach."
 stability.32.a:0 "Sytuacja nie rozwinęła się po naszej myśli."
 stability.33.t:0 "Rebelia poborowych"
 stability.33.desc:0 "Nasze próby rozwiązania sytuacji za pomocą wojska zakończyły się niepowodzeniem. Zdaje się, że ktoś z naszej administracji ujawnił opinii publicznej plany naszej operacji, co spotkało się z szybką reakcją. Gdy żandarmeria wojskowa i inne służby próbowały zatrzymać osoby uchylające się od poboru, okazało się, że na ich drodze stanęły rozwścieczone tłumy domagające się zakończenia wojny i przymusowego poboru. W kilku przypadkach doszło do walk ulicznych pomiędzy policją i protestującymi, podczas których zginęli ludzie, ponieważ żołnierze musieli strzelać w samoobronie. \n\nPóźniej sytuacja wymknęła się spod kontroli, obywatele przepędzili żołnierzy i zaatakowali posterunki policji, żeby zdobyć broń. W kilku miastach trwa zbrojne powstanie antyadministracyjne. Jak na ironię, buntownicy nie mają problemu ze znalezieniem żołnierzy gotowych walczyć za ich sprawę."
 stability.33.a:0 "Czy teraz chcą walczyć?"
 stability.34.t:0 "Reforma poboru okazała się skuteczna"
 stability.34.desc:0 "Rozwiązania społeczne wprowadzone przez administracja jako część większego procesu reformy rekrutacji do wojska cieszą się zaskakującym poparciem. Wyższy żołd i częstsze przepustki zostały uznane za największe korzyści, ale wielu ludzi chwali też nowe programy administracyjne wspierające wdowy i sieroty wojenne. Coraz mniej ludzi może usprawiedliwić odmowę pójścia do wojska, a publiczne poparcie dla uchylających się od służby praktycznie całkowicie zniknęło.\n\nRzeczywiście, w ostatnim czasie wzrosło poparcie dla administracji, gdyż coraz więcej ludzi zdaje sobie sprawę, że zagrożony jest [Root.GetAdjective] styl życia."
 stability.34.a:0 "Mądra decyzja."
 stability.35.t:0 "591. Batalion Karny"
 stability.35.desc:0 "Widząc powagę sytuacji, naczelne dowództwo doszło do wniosku, że należy podjąć bardziej drastyczne kroki, aby pokazać, iż nie będzie tolerowane uchylanie się od obywatelskiego obowiązku obrony nacji. O świcie żandarmeria wojskowa weszła do domu kilku uważnie wybranych, znanych osób z koneksjami, które wykorzystywały swe wpływy, aby umożliwić innym uniknięcie poboru. Byli wciąż w piżamach, gdy zostali wcieleni do wojska i odeskortowani do koszar przez uzbrojonych żołnierzy. Tam zostanie utworzona z nich oddzielna jednostka, ponieważ nie chcemy, żeby ich wichrzycielskie poglądy szerzyły się w innych oddziałach. \n\nWiadomość o tym wydarzeniu rozeszła się w mgnieniu oka i wygląda na to, że większość osób, które uważały, iż zignorowanie powołania ujdzie im na sucho, teraz zmieniła zdanie. Punkty rekrutacyjne w całej nacji informują o rosnącej liczbie ludzi przychodzących z pytaniem, jakie konsekwencje grożą ich \"przyjacielowi\", który uchylał się od poboru, jeśli teraz zgłosi się on dobrowolnie."
 stability.35.a:0 "Może jeszcze odpokutują swoje winy."
 stability.36.t:0 "Miejscowe elity protestują"
 stability.36.desc:0 "Widząc powagę sytuacji, naczelne dowództwo doszło do wniosku, że należy podjąć bardziej drastyczne kroki, aby pokazać, iż nie będzie tolerowane uchylanie się od obywatelskiego obowiązku obrony nacji. O świcie żandarmeria wojskowa weszła do domu kilku uważnie wybranych, znanych osób z koneksjami, które wykorzystywały swe wpływy, aby umożliwić innym uniknięcie poboru. Byli wciąż w piżamach, gdy zostali wcieleni do wojska. Ich rodziny uruchomiły sieć ich rozległych znajomości, żeby zaprotestować przeciwko tej decyzji. War Office zasypano listami i telefonami od zwykłych robotników domagających się powrotu kierowników ich fabryk, a podsekretarze w innych ministerstwach muszą wyjaśniać, dlaczego ludzie pracujący w miejscach krytycznych dla wysiłku wojennego zostali usunięci ze swoich miejsc pracy. Zdaje się, że nawet część członków gabinetu ma wątpliwości w kwestii wojny, może obawiają się o bezpieczeństwo swoich synów."
 stability.36.a:0 "Czy oni nie wiedzą, co to obowiązek?"
 stability.37.t:0 "\"Smutny i uświęcony obowiązek\""
 stability.37.desc:0 "\"Oczywiście, że chcę żyć. Chcę skończyć szkołę, poznać jakieś dziewczyny, założyć rodzinę... Ale jeśli przegramy tę wojnę, nie zrobię żadnej z tych rzeczy. Dlatego walczę.\"\n\nTen list, wysłany anonimowo do każdej dużej redakcji w tej nacji, wywołał olbrzymi odzew. Podobno przysłał go żołnierz, który początkowo uchylał się od poboru, ale potem dotarło do niego, że musi ratować swoją nację. Okazało się, że swoimi słowami poruszył sumienia innych myślących podobnie. Komisje poborowe w całej nacji informują, że część ludzi wciąż nie odpowiada na wezwania, ale w ich miejsce pojawili się ochotnicy, którzy nie chcą czekać, aż zostaną powołani, a inni chcą walczyć w obronie ojczyzny i swojego stylu życia."
 stability.37.a:0 "Nie pozwolimy im zginąć na darmo."
 stability.38.t:0 "Koniec tchórza"
 stability.38.desc:0 "\"O świcie zaprowadzili go pod ścianę. Nie chciał wypalić ostatniego papierosa, ale zgodził się na opaskę. W ostatnich słowach przeprosił swoją matkę za to, że zadał jej tyle bólu. Pluton egzekucyjny strzelił celnie. Kilka chwil później obecny na miejscu lekarz stwierdził zgon.\"\n\nWładze nie mogą pojmać wszystkich osób, które uchylają się od poboru, ale i tak dokonano wielu aresztowań. Biorąc pod uwagę naszą sytuację, War Office postanowiło, że ci ludzie zostaną osądzeni według prawa wojskowego za niestawiennictwo na służbie. Wydano pierwsze wyroki śmierci, a skazani zostali straceni przez pluton egzekucyjny. Te działania wywołały pożądany efekt. Większość ludzi wybrała możliwość oddania życia na polu bitwy, zamiast pewnej śmierci pohańbionego tchórza."
 stability.38.a:0 "To przykre, że musiało do tego dojść."
 stability.39.t:0 "Męczennik pokoju"
 stability.39.desc:0 "\"O świcie zaprowadzili go pod ścianę. Nie chciał wypalić ostatniego papierosa, ale zgodził się na opaskę. W ostatnich słowach przeprosił swoją matkę za to, że zadał jej tyle bólu. Pluton egzekucyjny strzelił celnie. Kilka chwil później obecny na miejscu lekarz stwierdził zgon.\"\n\nOpublikowane sprawozdanie z egzekucji człowieka skazanego na śmierć za niestawienie się na służbę wywołało efekt odwrotny od zamierzonego. Zamiast ściągnąć do wojska ludzi obawiających się konsekwencji, sprawiło, że straceni stali się męczennikami ruchu pokojowego. Ich nazwiska i życiorysy zostały opublikowane i zredagowane tak, by przedstawiały ich w najlepszym świetle. Masowe demonstracje pokojowe przeszły ulicami kilku dużych miast, domagając się zakończenia wojny. War Office informuje, że otrzymało wiele listów od poborowych, w których ci stanowczo twierdzą, że nie stawią się na służbę. Mówią, że pod żadnym pozorem nie wezmą udziału w kolejnej egzekucji, poza własną."
 stability.39.a:0 "Zdaje się, że sytuacja nie uległa poprawie."
 stability.40.t:0 "Nowe rozdanie dla: [Root.GetNameDef]"
 stability.40.desc:0 "W nadanym dziś w radiu przemówieniu [Root.GetLeader] ogłosił coś, co nazwał \"rewolucją społeczną\". W ciągu godziny przedstawił zbiór reform dotyczących każdego aspektu życia społecznego, obiecał edukację dla wszystkich wracających żołnierzy, dobrze płatną pracę i wysoką emeryturę. Ogłosił też, że gdy tylko zostanie podpisane zawieszenie broni, rozpocznie się wielki program budowy tanich domów dla młodych rodzin. Okazało się, że to wystąpienie miało duży wpływ na ogólne morale. W biurach rekrutacyjnych na terenie całej nacji pojawiają się żołnierze, pytający o możliwość przedłużenia służby po zakończeniu wojny, a część z nich domaga się przydziału do jednostek frontowych, by zyskać dodatkowe przywileje."
 stability.40.a:0 "A jak to wszystko sfinansujemy...?"
 strikes_event.1.t:0 "Zaprowadzono porządek"
 strikes_event.1.desc:0 "Naczelne dowództwo zareagowało szybko, zmobilizowało do służby wiele jednostek szkoleniowych i stworzyło grupy z żołnierzy przebywających na przepustkach. Wejście tych oddziałów na teren fabryk odniosło pożądany skutek, większość strajkujących nie chciała konfrontacji, w której mogli stracić życie. Nieliczni próbowali przeciągnąć żołnierzy na swoją stronę, ale ich słowa nie zrobiły na nikim wrażenia, szczególnie gdy żołnierze zapytali, dlaczego robotnicy pracujący bezpiecznie na tyłach chcą zawieść ludzi walczących na froncie."
 strikes_event.1.a:0 "No właśnie, dlaczego?"
 strikes_event.2.t:0 "Krwawy poniedziałek"
 strikes_event.2.desc:0 "Naczelne dowództwo zareagowało szybko, zmobilizowało do służby wiele jednostek szkoleniowych i stworzyło grupy z żołnierzy przebywających na przepustkach. Przerzucenie tych oddziałów do miast objętych strajkami okazało się o wiele trudniejsze, niż zakładano, ponieważ robotnicy zablokowali tory kolejowe i zmusili wojsko do marszu na piechotę, co dało strajkującym czas na przygotowanie się. Kiedy nasi żołnierze dotarli do zabarykadowanych fabryk, robotnicy już na nich czekali. Próby oczyszczenia dróg spotkały się z zaciekłymi atakami strajkujących, którzy obrzucili żołnierzy kamieniami i butelkami. \n\nW kilku przypadkach wojsko otworzyło ogień w samoobronie, zabijając i raniąc wielu strajkujących. To jeszcze bardziej rozjuszyło tłum, przechodnie zaczęli krzyczeć \"mordercy!\". Nastroje w stolicy zmieniły się na korzyść strajkujących. Wieczorem żołnierze wycofali się, zostawiwszy nienaruszone barykady.\n\nNie podjęto kolejnych prób siłowego rozwiązania sprawy. Strajkujący nadal kontrolują fabryki, a produkcja wciąż stoi w miejscu."
 strikes_event.2.a:0 "Nie taki był plan."
 strikes_event.3.t:0 "Bohaterowie produkcji"
 strikes_event.3.desc:0 "\"Wojna przemysłowa to coś więcej niż maszerujące dywizje i naloty. To coś więcej niż żołnierski obowiązek walki i oddania życia za ojczyznę. Wojnę przemysłową wygrywa się przede wszystkim w fabrykach i hutach. Zaniechanie walki przy taśmie produkcyjnej nie różni się niczym od dezercji na froncie. A zwycięstwa w fabrykach należy świętować tak samo jak te frontowe.\"\n\nWszystkie dostępne zasoby propagandowe skierowano do pokazywania w jak najlepszym świetle robotników z fabryk zbrojeniowych. [Root.GetLeader] osobiście zatwierdził nową nagrodę przyznawaną robotnikom, którzy przekroczyli normę o ponad 100 procent, a pierwsi wyróżnieni zostali wysłani na objazdy po nacji, by pokazywali swoje metody innym robotnikom.\n\nZdaje się, że skłoniło to wielu strajkujących do przemyślenia ich postawy. Praca w nieczynnych fabrykach znowu ruszyła."
 strikes_event.3.a:0 "Wszyscy są bohaterami."
 strikes_event.4.t:0 "Departament produkcji wojennej"
 strikes_event.4.desc:0 "Dziś [Root.GetLeader] ogłosił wprowadzenie niewielkich zmian w poborze. Doświadczeni robotnicy byli wcześniej wyłączeni z poboru wojskowego, jednak teraz zasada ta przestała obowiązywać i wszyscy wyłączeni mężczyźni zostali natychmiast powołani. Jednocześnie War Office otrzymało prawo do przejęcia bezpośredniej kontroli nad każdą fabryką produkującą towary istotne dla wysiłku wojennego, jeśli kierownictwo tych fabryk wykazuje się nieudolnością.\n\nW strajkujących miastach to ogłoszenie przyjęto z cichą rezygnacją, szczególnie kiedy poinformowano, że każdy, kto będzie stawiać opór, zostanie potraktowany tak samo jak żołnierz odmawiający wykonania rozkazu. Morale robotników sięgnęło dna, ale produkcja została wznowiona."
 strikes_event.4.a:0 "Należało to zrobić już na początku."
 strikes_event.5.t:0 "Zbuntowana nacja"
 strikes_event.5.desc:0 "Dziś [Root.GetLeader] ogłosił wprowadzenie niewielkich zmian w poborze. Doświadczeni robotnicy byli wcześniej wyłączeni z poboru wojskowego, jednak teraz zasada ta przestała obowiązywać i wszyscy wyłączeni mężczyźni zostali natychmiast powołani. Jednocześnie War Office otrzymało prawo do przejęcia bezpośredniej kontroli nad każdą fabryką produkującą towary istotne dla wysiłku wojennego, jeśli kierownictwo tych fabryk wykazuje się nieudolnością.\n\nW strajkujących miastach to ogłoszenie zostało wyśmiane, szczególnie kiedy poinformowano, że każdy, kto będzie stawiać opór, zostanie potraktowany tak samo jak żołnierz odmawiający wykonania rozkazu. Policjanci wysłani, żeby dostarczyć robotnikom powołania, usłyszeli, że mają wrócić z czymś więcej niż tusz na papierze."
 strikes_event.5.a:0 "Może trzeba tak zrobić."
 strikes_event.6.t:0 "Pożyteczni zjadacze chleba"
 strikes_event.6.desc:0 "Nie wspomniawszy o trwających strajkach, [Root.GetLeader] ogłosił dziś, że pracownicy przemysłu wojennego otrzymają dodatkowe racje cukru, kawy i mięsa, które pozwolą im zachować siły. Niestety, pogłoski o tym, że administracja jest gotowa wydawać dodatkowe porcje czekolady, okazały się fałszywe.\n\nPrzywódcy strajku próbują przekonać robotników, żeby nie wracali do pracy, ale wygląda na to, że większość stwierdziła, iż nie ma szans na \"chleb i pokój\", więc zadowolą się samym chlebem."
 strikes_event.6.a:0 "Oby zapracowali na swoje płace."
 strikes_event.7.t:0 "Operacja Czarny Dąb"
 strikes_event.7.desc:0 "W nocy wojska zebrały się pod miastami, nie robiąc hałasu i nie używając świateł, aby uzyskać element zaskoczenia. Kiedy słońce wzeszło nad horyzontem i robotnicy na barykadach oczekiwali na pojawienie się dziennej zmiany, ruszyły kolumny szturmowe. Zmęczeni robotnicy nie potrafili zorganizować oporu i zostali szybko pokonani. Niewielka część żołnierzy zajęła się pilnowaniem więźniów, a reszta przeczesała miasto i aresztowała wszystkie osoby znajdujące się na liście znanych pracowników fabryk. Przed południem wojsko przejęło całkowitą kontrolę nad miastami i wprowadziło godzinę policyjną. Nie spodziewamy się dalszego oporu. Większość robotników zostanie wkrótce zwolniona, pod warunkiem, że wrócą do pracy, a przywódcy strajku zostaną zatrzymani i osądzeni. Spodziewamy się wyroków śmierci."
 strikes_event.7.a:0 "Przywrócono porządek."
 strikes_event.8.t:0 "Bitwa na Oak Street"
 strikes_event.8.desc:0 "Wojska zebrały się nocą pod miastami, ale hałasy i światła zdradziły ich obecność. Kiedy żołnierze ruszyli, natknęli się na gotowych do walki robotników. Pierwszy szturm załamał się pod gradem kamieni. Drugi, z nałożonymi bagnetami, został odparty po zaciętej walce wręcz, po której na ulicach zostały dziesiątki zabitych i umierających.\n\nDowodzący oficerowie zarządzili wycofanie się w celu reorganizacji jednostek, a robotnicy powiększają umocnienia i zbierają broń porzuconą podczas odwrotu. Walki prawdopodobnie będą kontynuowane jutro, ale naczelne dowództwo uważa, że w obecnej sytuacji zwycięstwo jest mało prawdopodobne."
 strikes_event.8.a:0 "Mamy coraz mniej możliwości."
 strikes_event.9.t:0 "Ustawa o ochronie praw robotników"
 strikes_event.9.desc:0 "W stolicy panuje napięta sytuacja, a [Root.GetLeader] ogłosił nowe prawo chroniące prawa robotników w czasie wojny. To radykalne prawo wprowadza możliwość korzystania z nieograniczonego płatnego zwolnienia chorobowego, obowiązkowe ubezpieczenie od nieszczęśliwych wypadków dla każdego robotnika, prawo do powoływania związków zawodowych, a także, po raz pierwszy w historii, prawo pracujących kobiet do urlopu macierzyńskiego po urodzeniu dziecka.\n\nWielu członków administracji uważa to za akt całkowitej kapitulacji pod naciskiem strajkujących, ale skutek jest widoczny gołym okiem: wszystkie fabryki wznowiły pracę."
 strikes_event.9.a:0 "Oby to wystarczyło."
 mutiny_event.1.t:0 "Bunt stłumiony"
 mutiny_event.1.desc:0 "Po kilku godzinach ciężkich negocjacji przy bramach koszar i we frontowych okopach zakończył się bunt w naszej armii. W obliczu walki, której nie mogli wygrać, buntownicy szybko postanowili ustąpić. \n\nWtedy głównym problemem stał się los tych, którzy odmówili wykonania rozkazów. Naczelne dowództwo wybrało pobłażliwość i zapewniło buntowników, że nikt nie zostanie surowo ukarany. Dla przykładu kilku żołnierzy zdegradowano i przeniesiono do innych jednostek."
 mutiny_event.1.a:0 "Miejmy nadzieję, że to zakończy sprawę."
 mutiny_event.2.t:0 "Groźba bez pokrycia"
 mutiny_event.2.desc:0 "Próby zastraszenia buntowników przyniosły dokładnie odwrotny efekt, nie przeraziły ich jednostki wysłane do opanowania sytuacji. Korzystając z umiejętności zdobytych na froncie, buntownicy szybko umocnili swoje pozycje tak, że ich zdobycie byłoby niezwykle kosztowne. \n\nDowódcy lojalnych jednostek nakazali wycofanie się i czekają na dalsze rozkazy, ale ten niewielki sukces niewątpliwie wzmocnił determinację buntowników."
 mutiny_event.2.a:0 "Nikt nie mógł tego przewidzieć."
 mutiny_event.3.t:0 "\"O co walczymy?\""
 mutiny_event.3.desc:0 "\"Żołnierz często powątpiewa, czy jego działania mają większy sens. Czy cokolwiek może uzasadnić ofiarę, o którą was prosimy? Czy naprawdę możemy wymagać od was, byście narażali życie dla realizacji celu, którego możecie nigdy nie ujrzeć?\n\nMamy nieszczęście, że musimy żyć w czasach, w których przyszliśmy na świat. Los zdecydował wysłać nas na wojnę w obronie naszej wolności, naszych domów i naszego stylu życia! To nie my wywołaliśmy tę wojnę, zmuszono nas do niej! Wiecie, że nie prosiłbym was o coś, czego nie jestem gotów zrobić sam i wiem, iż zrobicie wszystko, by zwyciężyć.\"\n\n[Root.GetLeader] przemawiał do żołnierzy, a jego słowa chyba odniosły pożądany skutek, ponieważ żołnierze zareagowali gromkim aplauzem i wrócili do swoich obowiązków, narzekając tylko tyle, co zwykle."
 mutiny_event.3.a:0 "To było dobre przemówienie."
 mutiny_event.4.t:0 "Ustawa o zdradzie wojennej"
 mutiny_event.4.desc:0 "War Office robi wszystko, żeby wieść o trwającym buncie nie rozniosła się, ale cenzurowanie listów nie załatwi wszystkiego. Żołnierze na przepustkach szybko rozpowiadają, że armia nie chce dłużej wykrwawiać się niepotrzebnie w tej wojnie.\n\nNie mówiąc wprost o buncie, [Root.GetLeader] ogłosił dziś, że administracja uznaje teraz za zdradę każdy czyn wskazujący na brak zaangażowania w wojnę.\n\nKara za zdradę jest powszechnie znana, więc poparcie społeczne dla buntowników wyparowało. Wiadomość o tym została oczywiście szeroko rozpowszechniona. Żołnierze, widząc, że nie mogą liczyć na poparcie społeczeństwa, po cichu wrócili do swoich obowiązków."
 mutiny_event.4.a:0 "Nie powinniśmy mówić o oczywistościach."
 mutiny_event.5.t:0 "Nieudana próba nacisku militarnego"
 mutiny_event.5.desc:0 "War Office robi wszystko, żeby wieść o trwającym buncie nie rozniosła się, ale cenzurowanie listów nie załatwi wszystkiego. Żołnierze na przepustkach szybko rozpowiadają, że armia nie chce dłużej wykrwawiać się niepotrzebnie w tej wojnie.\n\nAdministracyjne próby powstrzymania fali emocji skończyły się kompletną porażką. Tajna policja informuje, że buntownicy cieszą się silnym poparciem społecznym, przez co raczej nie uda nam się ich odizolować i złamać."
 mutiny_event.5.a:0 "Takie lekceważenie prawa jest bardzo niepokojące."
 mutiny_event.6.t:0 "Propozycja pokojowa [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] zakomunikował dziś prasie, że jego ostatnia propozycja pokojowa została odrzucona. Przyczyny takiego obrotu zdarzeń są bardzo skomplikowane, przedstawiciele [Root.GetAdjective] domagają się, by druga strona zapłaciła za wszystkie spowodowane zniszczenia, całkowicie się rozbroiła i publicznie przyznała, że to ona rozpoczęła tę wojnę – to mogło przeważyć szalę.\n\nNasi wrogowie odpowiedzieli pięknym za nadobne, nazwali nasze umiarkowane żądania wezwaniem do bezwarunkowej kapitulacji. Przyrzekli doprowadzić tę wojnę do gorzkiego końca. \n\nNasi przeciwnicy najwyraźniej nie zamierzają słuchać głosu rozsądku i obiecują dalszą walkę, przez co próby wymuszenia przez buntowników porozumienia pokojowego zakończyły się porażką."
 mutiny_event.6.a:0 "Wielka szkoda."
 mutiny_event.7.t:0 "Sukces nacisków militarnych."
 mutiny_event.7.desc:0 "Poza kilkoma przypadkami, kiedy to małe grupy buntowników postanowiły walczyć, nasza operacja zdławienia rebelii zakończyła się wielkim sukcesem. Polegając bardziej na liczebności niż umiejętnościach, lojalne bojówki okrążyły twierdze buntowników i nakazały im poddanie się. Większość żołnierzy nie chciała walczyć z rodakami i skapitulowała. \n\nPrzywódcy buntu zostaną osądzeni przez tajne sądy wojenne, ale zwykli żołnierze wrócą na front, choć w różnych jednostkach, by buntownicy nie tworzyli nowych zarzewi rebelii."
 mutiny_event.7.a:0 "Dobra robota."
 mutiny_event.8.t:0 "Brat przeciw bratu"
 mutiny_event.8.desc:0 "Nasze próby uniemożliwienia wyborów do rad robotników i żołnierzy zaogniły sytuację bardziej, niż zakładały nawet najbardziej pesymistyczne przewidywania. Zamiast się poddać, buntownicy utworzyli rady tymczasowe, wybrali dowódców polowych i przygotowali umocnienia na ulicach. Widać, że zamierzają walczyć.\n\nRozłamy w armii są teraz widoczne w każdej jednostce, a nawet pomiędzy członkami tej samej rodziny. [Root.GetNameDef] stoi na krawędzi wojny domowej."
 mutiny_event.8.a:0 "Robi się coraz gorzej."
 mutiny_event.9.t:0 "Nowy rodzaj oficera"
 mutiny_event.9.desc:0 "Mimo silnego sprzeciwu wojska we wszystkich jednostkach armii [Root.GetAdjective] przeprowadzono wybory dowódców. Wyniki okazały się zaskakujące, ponieważ większość wybranych ludzi to utalentowani żołnierze z dużym doświadczeniem bojowym. Chociaż liczni zawodowi oficerowie wciąż uznają to za osobistą zniewagę, nie ma wątpliwości, że większość żołnierzy woli tę nową sytuację."
 mutiny_event.9.a:0 "To nie powinno się sprawdzić, prawda?"