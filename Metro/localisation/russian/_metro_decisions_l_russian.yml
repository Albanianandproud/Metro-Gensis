 conduct_war_games:0 "Провести учения"
 conduct_war_games_desc:0 "Совместное сочетание всех аспектов наших вооруженных сил, даже если это простое понимание общевойсковой и базовой подготовки, необходимо для поддержания нашей боеготовности"

 military_theory_analysis:0 "Анализ военной теории"
 military_theory_analysis_desc:0 "Войны вчерашнего и завтрашнего дня могут многое рассказать. Любое предвидение ценно. Тщательное планирование и подготовка спасают жизни, но самое главное - они выигрывают войны."

 conduct_r_and_d:0 "Проводить исследования и разработки на передовой"
 conduct_r_and_d_desc:0 "У нас не имеются пригодные испытательные помещения, где мы можем тестировать новые и сложные прототипы вооружения. Более комплексный подход состоит в том, чтобы передать его прямо в руки наших солдат в поле боя."

