 RCH_ministry_of_culture:0 "Учредить Министерство Пропаганды"
 RCH_ministry_of_culture_desc:0 "Министерство было создано фюрером для осуществления контроля в сфере культуры и средств массовой информации, контроля за просвещением и осуществления пропаганды среди населения. Целью этого было также заставить жителей Рейха верить в определённые понятия, в то, что нацисты (то есть они) — высшая раса, уберменши, а все, кто живёт не в Четвёртом Рейхе — расово неполноценные недочеловеки. Министерство пропаганды также начало привлекать в Рейх жителей Метро, обещая только лучшие условия, медицину и продовольствие."

