  HNZ_general_foreign_mercenary: "Иностранный наёмник"
  HNZ_general_foreign_mercenary_desc: "Мы могли бы пригласить в Военный совет Рутгера Де Вриса. Иностранного наёмника, участвовавшего в многочисленных конфликтах по всему миру. Он слишком хорошо знает войну."
  HNZ_general_russian_badass: "Безбашенный Русский"
  HNZ_general_russian_badass_desc: "Мы могли бы пригласить в Военный совет Викторовича Бочкарёва. Настоящий русский крутой парень. Его подвиги и сомнительно приукрашенные истории о героизме способны успокоить даже самую пьяную толпу. Его авторитет не вызывает сомнений, он олицетворяет стремления всех солдат. Смелый, отважный и обожающий адреналин боя."
  HNZ_general_grizzled_veteran: "Седой ветеран"
  HNZ_general_grizzled_veteran_desc: "Мы могли бы пригласить в Военный совет Сергея Яснова – старика чуть за пятьдесят, который участвовал во многих конфликтах ещё до Красно-Ганзейской войны. Ужасная бойня, свидетелем и жертвой которой он стал во время войны, заставила его уйти в отставку. Но теперь он хочет вернуться в лоно армии."
