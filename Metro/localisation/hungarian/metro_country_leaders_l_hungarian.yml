 #### Generic Nations ####
 ### KRY ###
 politics_KRY_vishin_desc:0 "Mielőtt a bombák lezuhantak volna, Vishin egyik foglalkozásról a másikra kanyarodott. A szovjet hadsereg egykori ezredesének fiaként mindig úgy érezte, hogy van mire felnőnie. Elkeseredett volt, hogy nem tudott az apja nyomdokaiba lépni.\n\nMost? Egyértelmű céllal éli az életét; hogy megvédje az állását. §A családját. §Az otthonát. Személyesen gondoskodik arról, hogy az állomás biztonságban maradjon és védve legyen a külső fenyegetésekkel szemben. És mivel a déli alagutakból mutánsokról érkeztek jelentések, mindent meg fog tenni, hogy méltó legyen apja örökségéhez."
 ### MDR ###
 politics_MDR_seredin_desc:0 "Nikolay Seredin valamikor a 70-es évek végén született, és csatlakozott a §YOMON§-hoz, az Orosz Nemzeti Gárda különleges rendőri alakulatához. Alig menekült meg a nukleáris armageddon elől, amikor menedéket keresett a §YPervomajszkaja§! állomáson, közeli barátja, Iszergij Balagurov mellett! \n\nAzóta a Pervomajszkajai Köztársaságban viszonylagos béke és stabilitás uralkodik az ő éber és távolságtartó uralma alatt. Úgy döntött, hogy a közösséget elszigeteli a Nagy Metró többi részétől."
 ### MIT ###
 politics_MIT_valentinovich_desc:0 "A Mityino állomás vezetője, Szemjon valamikor a 60-as években született, és a metróba tudott menekülni. Első ránézésre erős férfi, de mélyen belül megtépázott és összetört. Szemjon sokat veszített a háborúban, túl sokat is, és mély depresszióba zuhant. Az üveg volt az egyetlen ismerőse; a pálinkával teli hasa mindenféle felüdülést biztosított számára ebből a hanyatló világból.\n\nMindez azonban megváltozott, amikor a felszínre merészkedő leselkedőket kísérte. Minden egyes expedícióval együtt járt a siker, ami részben Szemjon éles szemének és a moszkvai áruló romok felderítésében és navigálásában való jártasságának köszönhető.\n\nValentinovics visszanyerte nyugalmát és öntudatát; visszatért életereje és életkedve, az üveget eldobva cserébe a Közösség felügyeletéért."
 ### RCH ###
 RCH_fuhrer:0 "A Führer"
 RCH_fuhrer_desc: "Evgeny Petrovics egy negyvenes évei közepén járó férfi, aki sebhelyes és zúzott, mint az alattomos ideológia, amelyet annyira gyakorol. A múltjáról szinte semmit sem tudni, bár a Negyedik Birodalom neonáci politizálásában való részvétele nyilvánvaló; csak nemrég vette fel a Führer köpenyét. Arra törekszik, hogy a Negyedik Birodalom hermita fasisztáit egy olyan metromachttá szervezze újjá, amelytől a metró lakói valóban rettegnek."
 ### RED ###
 RED_andrey_moskvin:0 "Andrey Moszkvin"
 RED_andrey_moskvin_desc: "Az Orosz Föderáció idején a Moszkvai Városi Duma egykori képviselője, akiről egyesek úgy vélik, hogy magas rangú pozíciót töltött be az orosz és a szovjet hadseregben egyaránt. Andrej átvette a Metrómunkások Tanácsának vezetését, és a kommunizmus zászlaja alatt megkezdte a Szokolnicseszkaja Vonal teljes körű újraegyesítését. Vezetése alatt a kommunizmus szelleme és lángja újra fellobbant. Személyesen gondoskodott a szocialista hagyományok újjáépítéséről és újjáélesztéséről a Vörös Vonalon. A Vörös Vonal lakosai támogatták; akár szelíd és gondoskodó uralma iránti szeretetből, vagy udvariasan megkérve, egy puska csövének végénél fogva."
 ## DRY ##
 politics_DRY_godfather_desc: "A "Mesternek" nevezi magát, ami nem kis részben annak köszönhető, hogy a Szárazállomás banditáit oda irányította, ahol most vannak. Korábban kiváló katonai tábornokként szolgált a Vörös Vonalon. Nem világos, hogy azért lázadt-e fel, mert elvesztette a hitét a Vörös Vonal vezetésében vagy maga a szocializmus eszméit találta elavultnak. Makacs, manipulatív és kegyetlen, tökéletes adottságok egy vérszomjas, szerencsétlenekből álló banda vezetőjének."