  PLS_a_mutual_goal: "One Mutual Goal"
  PLS_a_mutual_goal_desc: "The Rangers and Polis don't only share mutual ties from the dissolution of the Central Metro Command, both organizations are dedicated to the preservation and continuing of Humanity. Whether it be through the pen, or the sword; our goals parallel one another."
