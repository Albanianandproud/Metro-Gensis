l_english:
 savage_cannibals:0 "Дикие Каннибалы Великого Червя"
 savage_cannibals_desc:0 "Дикие Каннибалы это технофобная группа каннибалов. Собрана из промытых детей, украденных с соседних станций. Они веруют и поклоняются божеству 'Великий Червь'. Они верят, что именно он сделал тоннели, а потом и людей из своего желудка. Их священники считают, что война 2013 года произошла исключительно по вине технологий. Агрессивно ксенофобны к чужакам, называя их'Люди Машин'"

 GWC_technophobes:0 "Технофобы"
 GWC_technophobes_desc:0 "Великий Червь учит что технологии это греф потому, что всегда ведут к созданию оружия войны. Лучше всего это доказывает выжженая поверхность. Культ осторожен к любому технологическому прогрессу, даже малому.\n\n§RНам никогда не получиться избавиться от этого национального духа.§!"

