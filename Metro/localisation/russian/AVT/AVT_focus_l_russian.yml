l_russian:
  AVT_introduction:0 "Первая интернациональная бригада имени Че Гевары"
  AVT_introduction_desc:0 "Под командованием комиссара Русакова бригада раскатывает почти по всему метро, ведя подрывную деятельность и приближая войну прямо к парадному входу в Рейх."
  
  AVT_collectivization:0 "Коллективизация"
  AVT_collectivization_desc:0 "Необходимо добиться больших успехов в надлежащей организации и управлении нашей станцией. Как мы будем бороться с властями предержащими, если не сможем эффективно сотрудничать между всеми слоями нашего общества?"

  AVT_gas_lighting:0 "Газовые светильники"
  AVT_gas_lighting_desc:0 "Неизвестно, что именно скрывается в темноте. Будь то те, кто хочет подорвать революцию, или еще более зловещие люди. Мы должны сохранять бдительность. Установка надлежащего освещения лучше послужит для обеспечения ротации наших гарнизонных сил."

  AVT_preliminary_defences:0 "Предварительные ограждения"
  AVT_preliminary_defences_desc:0 "Враг может нанести удар в любое время и в любом месте. Было бы разумно подготовить оборонительные сооружения."

  AVT_tunnel_clearing:0 "Расчистка туннеля"
  AVT_tunnel_clearing_desc:0 "Можно с уверенностью предположить, что наши операции будут проходить по всему метро. Но мы не должны быть застигнуты врасплох внезапными нападениями. Хорошим планом было бы иметь детальное представление о нашей непосредственной близости, чтобы враги не застукали нас со спущенными штанами, как это вошло в поговорку."

  AVT_infrastructure_3:0 "Развитие инфраструктуры"
  AVT_infrastructure_3_desc:0 "С момента последнего планового технического обслуживания метро прошло около 20 лет, и уже начали появляться трещины. По текущим оценкам, обрушение туннеля может произойти в любой момент, что серьезно ограничит нашу деятельность и может в целом отрезать нас от метро. Следует немедленно установить надлежащие ограждения и опоры."

  AVT_population_build_slots:0 "Обеспечение безопасного прохода беженцев"
  AVT_population_build_slots_desc:0 "Мы не просто революционная сила - мы строим общество завтрашнего дня, построенное руками людей сегодняшнего дня. Бедные, голодные и усталые могут приходить, зная, что они будут спокойны."

  AVT_1:0 "Возрождение промышленности"
  AVT_1_desc:0 ""

  AVT_2:0 "Активизация военной деятельности"
  AVT_2_desc:0 ""

  AVT_3:0 "Выращивание домашнего очага"
  AVT_3_desc:0 ""

  AVT_4:0 "Накопление запасов для войны"
  AVT_4_desc:0 ""

  AVT_industry_2:0 "Планирование станции"
  AVT_industry_2_desc:0 "Конечно, мы не можем отказываться от мастерских и патронов, не заботясь о пространстве. Необходимо комплексно подходить к созданию новых фундаментов. Максимально используя имеющееся у нас ограниченное пространство."

  AVT_industry_3:0 "Обучение технических специалистов"
  AVT_industry_3_desc:0 "Конечно, добраться из пункта А в пункт Б под землей проще простого. Было бы намного быстрее и удобнее добраться туда на троллейбусе. Проблема в том, что большая часть троллейбусов и универсальных тележек, которые мы нашли, лежали в ржавом состоянии. К счастью, мы знаем как раз того человека, который поможет их починить."

  AVT_using_the_terminal:0 "Взлом компьютера"
  AVT_using_the_terminal_desc:0 "Проезжавший мимо торговец предложил нам выгодную сделку за этот старый компьютер. По-видимому, он был взят у бывшего офицера Центрального управления метрополитена. Информация внутри компьютера зашифрована, и торговцы уже устали пытаться ее расшифровать. Возможно, нам все же удастся прорваться."

  AVT_scrapping_for_parts:0 "Утилизация на запчасти"
  AVT_scrapping_for_parts_desc:0 "Несмотря на свой возраст, он находится в отличном состоянии. Кроме того? Зачем нам нужна эта информация? Эти детали лучше использовать в других местах."

  AVT_industry_5:0 "Ввод компьютера в эксплуатацию"
  AVT_industry_5_desc:0 "Просто невероятно, на что способны эти старые компьютеры. Молодежь почитает их почти как какой-то древний мистический артефакт. Мы можем найти им хорошее применение, помогая в исследованиях и разработках."

  AVT_industry_6:0 "Восстановление старого инструмента"
  AVT_industry_6_desc:0 "Несмотря на свой возраст, старые инструменты и оборудование сохраняют замечательную прочность и качество. Как говорится, если они не сломались..."

  AVT_community_resource_share:0 "Общий пул ресурсов сообщества"
  AVT_community_resource_share_desc:0 "Совместное использование ресурсов во всех сферах деятельности нашего сообщества позволило бы лучше распределять их там, где они наиболее необходимы, и эффективно обеспечивать нашу экономику."

  AVT_equal_duty:0 "Равные обязанности"
  AVT_equal_duty_desc:0 "Все члены нашего сообщества, независимо от размера, возраста или способностей, призваны помогать друг другу на благо."

