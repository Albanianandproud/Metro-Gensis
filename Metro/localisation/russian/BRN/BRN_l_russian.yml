 ##  Фокусы  ##

  BRN_1: "Укрепление ополчения"
  BRN_1_desc: "Хотя они довольно бедны и не подходят под определение ополчения. Учитывая их стратегическое значение, Ганзейский Союз финансировал укрепление наших вооружённых сил, действуя по цепочке здесь и обмениваясь любезностями там."
  BRN_2: "Копаться вокруг"
  BRN_2_desc: "Хотя у Беларусской мало возможностей производить собственное огнестрельное оружие, те немногие торговцы, которые занимаются торговлей оружием, могут расширить свою деятельность, включив в неё ремонт и переделку оружия. За небольшую плату, конечно."
  BRN_3: "Патрулирование туннеля - Мечта о ядерном лете"
  BRN_3_desc: "Проход, ведущий к Кольцевой линии, как и следовало ожидать, до краев забит оборонительными укреплениями и усиленно патрулируется войсками Ганзы. С ними трудно разговаривать, и они не терпят никаких нападок. Возможно, наблюдая за ними, можно кое-чему поучиться."
  BRN_4: "Туннельные арсеналы"
  BRN_4_desc: "От путей, ведущих в Динамо, отходит коридор, ведущий в арсенал, битком набитый оружием и боеприпасами на случай, если они когда-нибудь понадобятся."
  BRN_5: "Инструменты для закупки"
  BRN_5_desc: "Правильный инструмент для работы — это разница между пригодным к использованию инструментом и кучей ржавого металлолома."
  BRN_6: "Первые рабочие станции"
  BRN_6_desc: "Добираться сюда пришлось целую вечность, а тележка по дороге сломала колесо, но оно того стоило. Первая, надеюсь, из многих, рабочая станция будет установлена, и наши оружейники смогут беспрепятственно работать."
  BRN_7: "Не жалея запасных частей"
  BRN_7_desc: "Каждая мелочь — от ржавых шнуров и гвоздей до полых трубок и кусков гниющей древесины — может быть использована, чтобы помочь нашим специалистам."
  BRN_8: "Установка новых огневых точек"
  BRN_8_desc: "TПоследний раз наши пулемёты стреляли случайно, а до этого — по огромной крысе. Хотя осторожность оправдана, наши пушки ужасно плохо обслуживаются и требуют ремонта."
  BRN_8A: "Покупательная способность"
  BRN_8A_desc: "Иногда ганзейские пограничники пытаются продать нам свои старые пулемёты во время необычно коротких перекуров по значительно завышенной цене. Поддержание хороших отношений с Ганзой актуально на случай, если какой-нибудь важной персоне понадобится быстрый пропуск в Ганзу. Чтобы разбить омлет, нужно несколько яиц..."
  BRN_9: "Меры предосторожности на заставах"
  BRN_9_desc: "На нашей станции можно построить дополнительные укрепления. При необходимости мы легко превратим её в величественную крепость."
  BRN_10: "Коммуна техников"
  BRN_10_desc: "Даже наши рабочие места не справляются с объёмом работы, который необходимо выполнить. Нам нужно больше верстаков, столов и контейнеров с лишним ломом, чтобы наши специалисты не простаивали."
  BRN_11: "Планирование сообщества"
  BRN_11_desc: "У нас на станции всё ещё много неиспользованного пространства. Будь то для будущих проектов, складирования материалов или размещения небольших жилых домов. Нам следует заняться расширением пространства и планированием на будущее."
  BRN_12: "Обеспечение будущего нашей экономики"
  BRN_12_desc: "С помощью комитета по планированию, состоящего из бывших планировщиков или государственных служащих, мы можем использовать их навыки для планирования нашей экономики, помогая нам эффективнее использовать ограниченное пространство и ресурсы, которые у нас есть."
  BRN_13: "Разбор завала"
  BRN_13_desc: "Большая часть нашей основной станции и туннелей по-прежнему завалена обломками бетона, стали и старым мусором. Мы могли бы найти применение этим ресурсам."
  BRN_14: "Общественные усилия"
  BRN_14_desc: "Успех станции зависит от нашей коллективной компетентности. Мы состоятельны, но далеко не так богаты, как Ганза. Если мы лучше организуемся, то когда-нибудь сможем с ними сравниться."
  BRN_15: "Профсоюзы бригадиров"
  BRN_15_desc: "В связи с тем, что объемы строительства и производства достигли разумных значений, теперь нам необходимо организовать и авторизовать их работу с помощью офиса профсоюза бригадиров, поскольку у нас есть лишь ограниченное пространство и ресурсы, поэтому это необходимость."
  BRN_16: "Общественная мастерская"
  BRN_16_desc: "Выделение места, куда наши менеджеры смогут приходить и устанавливать квоты на ресурсы или работы по мере необходимости, значительно улучшит имидж наших станций. Может быть, нам даже стоит почистить плитку на станциях?"
  BRN_16A: "Большой базар"
  BRN_16A_desc: "На станции можно купить практически всё, что угодно, и, учитывая её репутацию, торговцы приезжают издалека, чтобы поторговаться, купить или поторговаться. Даже находясь за пределами самого Метро."
  BRN_17: "Расширение мастерской"
  BRN_17_desc: "При текущих прогнозах мы неизбежно столкнёмся с остановками производства или перебоями в строительстве. Нам необходимо значительно расширить имеющиеся цеха."
  BRN_17A: "Торговля с торговцами Ганзы"
  BRN_17A_desc: "Ганзейских купцов на нашей станции можно увидеть крайне редко, но когда они появляются, здесь кипит жизнь. Изредка попадаются торговцы из Кольца, торгующие довоенным оружием. Многие из них не стреляли и всё ещё лежат в заводских ящиках, в которых прибыли."
  BRN_18: "Организация экономики"
  BRN_18_desc: "Выдача пайков, контроль за ежедневными квотами и обеспечение отсутствия жалоб и проблем у всех — сложная, но выполнимая задача."
  BRN_19: "Сообщество, ориентированное на менеджеров"
  BRN_19_desc: "На станции [BRN.Capital.GetName] администрация работает рука об руку с местными торговцами, которых называют «менеджерами». У каждого есть голос и своя роль, по крайней мере, у самых экономически успешных менеджеров."
  BRN_20: "Насыщение изысканных вкусов"
  BRN_20_desc: "Нежное прикосновение плоти и экстаз тепла — лучшее, чего может желать одинокая душа, конечно, за определенную плату."
  BRN_21: "Профилактика заболеваний"
  BRN_21_desc: "Для лечения незначительных заболеваний на станции могут быть использованы импровизированные клиники и палатки, предназначенные для больных."
  BRN_21A: "Исследовательские усилия"
  BRN_21A_desc: "Приложив достаточно усилий и выделив достаточно средств, мы могли бы запустить собственные исследовательские проекты. Ничего подобного Полису. Но этого достаточно, ради нас."
  BRN_22: "Сотрудничество с государством [HNZ.GetName]"
  BRN_22_desc: "Лучше не дразнить медведя."
  BRN_23: "Нарушение нейтралитета"
  BRN_23_desc: "Ганзейский Союз претендует на мирное господство на нашей земле, но что они когда-либо для нас сделали?"
  BRN_24: "Позиция нейтралитета"
  BRN_24_desc: "Будучи протекторатом Ганзейского Союза и придерживаясь позиции нейтралитета, мы пользуемся многими преимуществами, избегая конфликтов."
  BRN_25: "Выставочные ярмарки"
  BRN_25_desc: "Каждый год на станции проходит выставка-ярмарка, на которую привозят экзотические товары со всего Метро: от Грибного чая от Печатников до арбузов и помидоров со станции Динамо."
  BRN_26: "Химикаты"
  BRN_26_desc: "Тщательно запечатан, бережно извлечен из какой-то заброшенной клиники или лаборатории на поверхности. Химикаты всё ещё находят применение."
  BRN_27: "Лом и безделушки"
  BRN_27_desc: "Как говорится в пословице... Одному — хлам.."
  BRN_28: "Электроника"
  BRN_28_desc: "Старые радиоприемники все еще могут быть полезны, даже если за пределами Москвы связь не осуществлялась."
  BRN_29: "Укомплектование гарнизона"
  BRN_29_desc: "Очевидно, не каждый может подъехать к воротам и войти. Особенно мутанты, люди-мутанты и иностранцы. Хотя иностранцев становится всё меньше и меньше с каждым днём. На контрольно-пропускном пункте постоянно дежурят трудоспособные граждане. Каждую неделю они вытягивают веточки, и выбирают тех, кто находится дальше всех от входа на станцию. Иногда веточка самая короткая, иногда самая длинная."
  BRN_30: "Наш Малый Ганзейский Союз"
  BRN_30_desc: "Тех, у кого нет разрешения или паспорта на торговлю с Ганзой, можно найти на нашей станции. Для кого-то это отбросы, для нас – экзотика и потенциальные деловые партнёры."
  BRN_31: "От станции [RED.capital.GetName], с любовью"
  BRN_31_desc: "Политические беженцы, сбежавшие из Красной Линии, могут просить временное убежище, но только при попытке попасть в Ганзу. Пока никому не удалось пройти через блокпост, не говоря уже о том, чтобы прятаться дольше нескольких дней, прежде чем их, пинающих и кричащих, поволокут обратно на Сокольническую.\nВремя от времени сталкер Красной Линии может искать временную передышку и пополнить запасы фильтров, но такое зрелище встречается крайне редко."
  BRN_32: "Синдикат сточных вод"
  BRN_32_desc: "Как и следовало ожидать, бандиты и каторжники тоже делают станцию [BRN.capital.GetName]своей собственностью. Их простые схемы и жалкие махинации слишком незначительны для нашей администрации, чтобы их пресечь. Хотя время от времени они пытаются переправить контрабанду через Ганзу."
  BRN_33: "Из сердца тьмы"
  BRN_33_desc: "Даже солдат Рейха можно встретить на станции [BRN.capital.GetName], которые сдают свои пайки в наш банк или рассматривают множество экзотических товаров на продажу. Экономическая торговля не всегда должна быть политической."
  BRN_34: "Принудительный труд"
  BRN_34_desc: "Безработица на станции [BRN.capital.GetName] практически нулевая. В отличие от других станций, где бездомные и больные заполняют канавы, наши платформы содержатся в хорошем состоянии. Те, кто долго остаётся без работы, похоже, переезжают в другие места, словно в спешке вставая и уезжая. Не оставляя следов."
  BRN_35: "Грязь и богатство"
  BRN_35_desc: "Мутанты, к счастью, не проблема. Поскольку большинство населения практически не имеет генетических отклонений, страх перед мутантами среди нас невелик. Однако те торговцы, которые приезжают в лохмотьях и отказываются снимать респираторы на контрольно-пропускном пункте, вызывают подозрения. Если бы не их достойный товар и карманы, полные патронов, их бы уже давно выгнали."
  BRN_36: "Нападение на поверхность"
  BRN_36_desc: "Сейчас самое время. Наши военные силы выросли, и у нас достаточно опыта по всей станции, чтобы начать создавать собственных Сталкеров."
  BRN_37: "Направляя нашу станцию"
  BRN_37_desc: "За рубежом ходят слухи о конфликте, и Метро, похоже, снова подкрадывается к нему. Мы должны тщательно выбирать своё место в мире, иначе рискуем оказаться под гнётом завоевателей или быть уничтоженными самой природой."
  BRN_38: "Ветры перемен"
  BRN_38_desc: ""
  BRN_39: "Третий путь"
  BRN_39_desc: ""
  BRN_40: "Экономическая автаркия"
  BRN_40_desc: ""
  BRN_41: "Сильное вооружение сильного человека"
  BRN_41_desc: ""
  BRN_42: "Согласование с Ганзой"
  BRN_42_desc: ""
  BRN_43: "Разрешение на особые отношения"
  BRN_43_desc: ""
  BRN_44: "Совместная оборона"
  BRN_44_desc: ""
  BRN_45: "Управленческий союз"
  BRN_45_desc: ""
  BRN_46: "Коммунальные работы"
  BRN_46_desc: ""
  BRN_47: "Использование поверхности"
  BRN_47_desc: ""
  BRN_48: "Расширение арсеналов"
  BRN_48_desc: ""
  BRN_49: "Расширение мастерских"
