 TRT_mere_thugs:0 "Just mere Thugs"
 TRT_mere_thugs_desc:0 "Whilst on the outside, Venice seems like a unified community. Its just a mere collection of bandits, and common folk. The maintenance of an otherwise united group is just an illusion. Structure and daily life is completely different from each of the stations in the bandit triangle."

 TRT_city_on_stilts:0 "Settlement on Stilts"
 TRT_city_on_stilts_desc:0 "Like the Italian city which Venice recieves its name from, is a settlement built upon stilts. The bandit triangle recently flooded the stations. Now the survivors have the long and arduous task of rebuilding their communities."

