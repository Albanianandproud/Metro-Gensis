l_english:
 savage_cannibals:0 "Savage Cannibals of the Great Worm"
 savage_cannibals_desc:0 "The Savage Cannibals are a technophobic, cannibalistic group. Comprised of brainwashed children, kidnapped from surrounding stations. They follow and practise the the 'Great Worm' - A deity which supposedly created the tunnels of the metro and created humans from its stomach. Their priests blaming the war of 2013 solely on technology, and are fiercely xenophobic to outsiders, dubbed the 'People of Machines'"

 GWC_technophobes:0 "Technophobes"
 GWC_technophobes_desc:0 "The Great Worm teaches that technology is sinful as it always invariably leads to the development of weapons of war. No more does this hold true than the blasted wastes of the surface. The Cult is wary of any technological growth, even if minor.\n\n§RWe will never be able to remove this national spirit.§!"

