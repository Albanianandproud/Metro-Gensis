l_polish:
 STG_strogino:0 "Stacja Strogino"
 STG_strogino_desc:0 "Odcięta od sąsiednich stacji. Zaskakujące jest to, że stacja Strogino pozostaje stosunkowo przyzwoitym domem w porównaniu z resztą metra. W połączeniu z faktem, że sama stacja jest raczej większa niż pozostałe na linii §YArbacko-Pokrowska§! i mieszka tu mniej ludzi, życie jest przyzwoite. Trudne i ciężkie, ale przyzwoite."