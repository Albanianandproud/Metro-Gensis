 RED_intra_stational_socialism:0 "Socjalizm Wewnątrzpaństwowy"
 RED_intra_stational_socialism_desc:0 "Obecnie Czerwona Linia prowadzi politykę wzmacniania socjalizmu w ramach samej Czerwonej Linii, zamiast dążyć do permanentnej rewolucji, co jest następstwem impasu, w jakim znalazła się Czerwona Linia podczas konfliktu Hansa-Czerwona Linia. Chociaż Czerwona Linia dąży do wyzwolenia reszty metropolii Sierpem i Młotem, jest bardziej niż zadowolona z siedzenia w swoich granicach."
 RED_intra_stational_socialism_tt:0 "Ustaw zasadę: £trigger_no może wysyłać wolontariuszy."

 RED_fragmented_military:0 "Rozbite wojsko"
 RED_fragmented_military_desc:0 "Podczas wojny Hanza-Czerwona Linia, siły Czerwonej Linii były mocno rozciągnięte. Słabo skomunikowane i niespójne, niejednolite planowanie doprowadziły do powstania zamożnego dowództwa wojskowego. Ich opowieści i wyczyny są bardziej znane niż rzeczywiste osiągnięcia. Teraz dominują w strukturach wysokiego dowództwa Czerwonej Linii. Pozbycie się ich będzie bolesne, ale ich władza rozrasta się i rośnie z dnia na dzień."

 RED_bastion_of_socialism:0 "Bastion socjalizmu"
 RED_bastion_of_socialism_desc:0 "Zbudowany z pozostałości Centralnej Komendy Metra, na linii Sokolnickiej - trwałe dziedzictwo, potęga i splendor ZSRR. Aura radzieckiej chwały bijąca z fasad i gmachów Linii pobudza falę socjalistycznej nostalgii - Nowy początek tworzenia socjalistycznej utopii."

