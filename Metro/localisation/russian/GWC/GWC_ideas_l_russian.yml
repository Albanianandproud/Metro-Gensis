 GWC_infiltrated_small_desc:0 ""

 GWC_infiltrated_medium:0 "Существа, которые прячутся в Темноте"
 GWC_infiltrated_medium_desc:0 ""

 GWC_infiltrated_sabotage:0 "Саботаж"
 GWC_infiltrated_sabotage_desc:0 ""

 GWC_infiltrated_frighten:0 "Напуганное население"
 GWC_infiltrated_frighten_desc:0 "Невидимые угрозы распространяются по нашей станции, наше население напугано до смерти."

 GWC_infiltrated_stolen_resources: "Ресурсы украдены."
 GWC_infiltrated_stolen_resources_desc: ""

