l_russian:
 GWC_followers_of_the_worm:0 "Культ Червя"
 GWC_followers_of_the_worm_desc:0 "Мы - его дети. Мы те, кто слышит и следует Его воле."

 GWC_2:0 "Червь ждёт"
 GWC_2_desc:0 "Время перемен, наш Лидер смотрит вовне - в сторону остального метрополитена. Человечество все еще не очистило себя от грехов старого мира. Лишь путем Великого Червя мы можем избавить себя от недостатков прошлой цивилизации."

 GWC_left_path_1:0 "По праву сильных"
 GWC_left_path_1_desc:0 "В идеальном мире войны и конфликты не существуют. Но этот мир не идеален, а так же не идеальны души населяющие его. Единственное, что остается очевидным — это господство сильных над слабыми."

 GWC_all_to_muster:0 "Сбор"
 GWC_all_to_muster_desc:0 "Прихожане должны прислушаться к зову Червя. Кругом враги, а значит мы и наш образ жизни в опасности. Мы получаем его волю через музыку. Нам нужно защитить все, что свято."

 GWC_against_all_odds:0 "Против всех"
 GWC_against_all_odds_desc:0 "С помощью своих технологий и своего так называемого невежества они верят, что восстанавливают землю и восстанавливают 'цивилизацию'. Смешно..."

 GWC_ramp_up_production:0 "Наращиваем производство"
 GWC_ramp_up_production_desc:0 "Тесла и духовые трубки должны быть созданы для наших войнов. Мы не можем просто так кинуть их против Язычников."

 GWC_mark_our_territory:0 "Пометить территорию"
 GWC_mark_our_territory_desc:0 "Наша территория священна, как и весь метрополитен. Однако, что бы защитить себя, мы должны вселить ужас и страх в сердца и умы тех кто хочет причинить нам вред."

 GWC_preserved_meat:0 "Запасы мяса"
 GWC_preserved_meat_desc:0 "Мы должны создать запас мяса на случай тяжелых времен."

 GWC_right_path_1:0 "Рабство для Язычников"
 GWC_right_path_1_desc:0 "Зачем нам есть язычников когда мы можем заставить их копать, а ПОТОМ съесть? Дополнительные руки всегда нужны."

 GWC_learn_from_our_adversaries:0 "Истории с охоты"
 GWC_learn_from_our_adversaries_desc:0 "Несмотря на то, остатки человечества живут в подземелье более десяти лет, они по-прежнему суеверны. Их охватывает страх и ужас при малейшем движении в темноте. Заблуждения и глупости о мифических монстрах пронизывают их общество. Они очень бояться тьмы и ночи."

 GWC_right_path_3:0 "Сто и Один способ убийства"
 GWC_right_path_3_desc:0 "Наши инструменты и оружие должно создаваться целенаправленно для убийства людей. Убивать — это само по себе искусство, которое нужно практиковать и оттачивать."

 GWC_a_culture_of_blood:0 "Поклонение крови"
 GWC_a_culture_of_blood_desc:0 "Избиение и пытки добавляют сочный вкус плоти. Специальные практики и ритуалы выполняются для смягчения мяса наших жертв."

 GWC_spikier_clubs:0 "Культ Шипов"
 GWC_spikier_clubs_desc:0 "Больше Шипов - больше ран."

 GWC_ravage_and_spoil:0 "Убить и Ограбить"
 GWC_ravage_and_spoil_desc:0 "Убить и ограбить всех кто пришел на нашу территорию!"

 GWC_worm_skulks:0 "Червь взывает"
 GWC_worm_skulks_desc:0 "Червь взывает к своим детям! Мы должны очистить метро от неверных. Время бездействия закончилось. Мы должны это сделать. Мы воспели песни в Его честь. Они лязгают своими механизмами в стенах священного метро. Из Парка Победы доносятся стоны бесчисленных глоток. Бьют барабаны, горят костры. Соседние станции дрожат от тревоги того, что вот-вот произойдет.

 GWC_KRY:0 "Язычники с Севера"
 GWC_KRY_desc:0 "Крылатское находится под пристальным вниманием Вишина - ее главы и лидера. Это место больше походит на военный лагерь чем на станцию.  Страх и паранойя темноты охватили их потому, что они замечают тварей с юга, которые сеют страх в умах жителей. Но теперь... Теперь мы их главный ужас."

 GWC_adrenaline_rush:0 "Приток ярости"
 GWC_adrenaline_rush_desc:0 "Страсть битвы и искреннее удовольствие от войны пропитывают наших прихожан. Катарсис охоты. Захваченные жертвы и язычники, которых нужно убить и съесть."

 GWC_head_on_stake:0 "Голова на пике"
 GWC_head_on_stake_desc:0 "Мы положили глаз на станцию. Их люминесцентные лампы тускло светят из глубины туннеля. Мутанты - наименьшая из их проблем сейчас."

 GWC_head_trophy:0 "Главный трофей "
 GWC_head_trophy_desc:0 "Глава станции оказал нам сильное сопротивление. Он голыми руками забрал несколько наших, но этого недостаточно. Мы отрубали ему конечность за конечностью топором. Его мощь и свирепость сделали бы его выдающимся воином. Однако, он станет прекрасным трофеем на стенах Парка Победы."

 GWC_a_great_feast:0 "Большой Праздник"
 GWC_a_great_feast_desc:0 "Обитатели Крылатского погибли. Те кто не сбежали - дали нам последний бой, но это не спасло ни одного из них. Старики и раненные не были отличными бойцами."

 GWC_padded_armor:0 "Броня из костей"
 GWC_padded_armor_desc:0 "Довольно страшно для тех, кто никогда не видел грудную клетку, грубо обработанную при помощи нескольких тазобедренных костей и большеберцовой кости, чтобы вселять ужас на поле бою."

 GWC_secret_tunnels:0 "Секретные пути"
 GWC_secret_tunnels_desc:0 "Секретные тропы и туннели, созданные Червем, лежат прямо под нашими ногами. Запутанная паутина проходов и щелей, ведущих через наше подземелье. Мы можем использовать их для движения и поиска новых жертв."

 GWC_HMS:0 "Угроза Мутанов"
 GWC_HMS_desc:0 "Молодежная приют для тех, кому посчастливилось не умереть от радиации, но их судьба еще хуже. Изуродованные и дисгармонирующие они затворничают в своем маленьком уголке, надеются держаться подальше от любых потенциальных врагов."

 GWC_rend_for_the_worm:0 "Рвать во имя Червя"
 GWC_rend_for_the_worm_desc:0 "Секи, Рви, Руби, Раскалывай черепа во имя Червя!"

 GWC_mutant_menace:0 "Искоренить Угрозу"
 GWC_mutant_menace_desc:0 "Мутанты все еще хотят быть частью человечества. Это можно понять из записей и стихов умерших. Они могли бы стать прекрасными союзниками для нас, но уже не смогут."

 GWC_HMS_4:0 "Кожистое Мясо"
 GWC_HMS_4_desc:0 "Мясо мутанта гораздо более грубое и кожистое, чем традиционная человеческая плоть, но нашим людям понравилось."

 GWC_spoils:0 "Трофеи и Подношения"
 GWC_spoils_desc:0 "Станция Язычников - весьма полезный уголок под землей. Это священное место. Бьющееся сердце Червя растет, и значит все больше огней должно гореть, а барабанов звучать во имя Червя."

 GWC_dismantle_arms:0 "Разобрать оружие"
 GWC_dismantle_arms_desc:0 "Языческие 'технологии' должны быть уничтожены, разобраны. Ни винтовки, ни пистолеты не дозволены во владениях Культа Червя."

 GWC_flesh_granaries:0 "Хранилище для Плоти"
 GWC_flesh_granaries_desc:0 "Туши и тела могут храниться в туннелях для большей безопасности. Так их мясо даже становится нежным и ароматным в условиях метро."

 GWC_call_on_me:0 "Зов"
 GWC_call_on_me_desc:0 "Необходимо больше душ, чтобы подготовиться к бою против язычников Червя. Они близко."

 GWC_STG:0 "Взять Строгино"
 GWC_STG_desc:0 "Строгино имеет свой укромный угол в метро. Отделенная от Крылатского длинным участком пустынного туннеля, станция неплохо зарекомендовала себя. Собственная библиотека и запасы из арсенала. Ее начальник - человек по фамилии Воронин, родом совсем из другой станции. Но из-за сообщений о худощавых фигурах, наблюдающих из теней, станция начинает паниковать. Книги и рукописи старого мира им больше не нужны."

 GWC_all_bow_to_worm:0 "Поклонение Червю"
 GWC_all_bow_to_worm_desc:0 "Червь есть всё, червь есть мы. Свала Червю и пусть славится его имя по всему метро. Свала Червю!"

 GWC_EUR:0 "Европейское содружество"
 GWC_EUR_desc:0 "В отдалении от метро находится Европейское Содружество. Незнакомые с раздорами и конфликтами, они остаются закупоренными для остальной части метро. Им все равно не спастись."

 GWC_ARB:0 "Арбатская конфедерация"
 GWC_ARB_desc:0 "Арбат лежит прямо за разрушенным тоннелем. Нечестивые жители живут за счет технологий и еретических знаний старого мира, отправляя экспедиции на поверхность."

 GWC_MIT:0 "Митинское содружество"
 GWC_MIT_desc:0 "Содружество живет в дальнем углу метро, его обитатели живут простой, довольно спокойной жизнью. Нападки мутантов это редкость. Но мы дадим им причину бояться тьмы."

 GWC_war_devolved:0 "Война учит"
 GWC_war_devolved_desc:0 "В третьей мировой воевали пушками и ракетами. В этой войне будут зубы и когти."

 GWC_primal_fury:0 "Первыботная ярость"
 GWC_primal_fury_desc:0 "Глубоко внутри все наши Прихожане несут в себе слово Червя. Ненависть к неверным и желание уничтожить цивилизацию, что является опухолью на теле метро. А метро является домом Червя."

 GWC_antediluvian_armaments:0 "Первобытное оружие"
 GWC_antediluvian_armaments_desc:0 "Мы можем просто бросать камни и разбивать палки о палки, но мы можем лучше. Мы будем производить сложное и ужасающее вооружение, которое вселит страх в наших врагов."

 GWC_bone_armor:0 "Костяная броня"
 GWC_bone_armor_desc:0 "Остатки костей и скелеты тех, кто был съеден, могут быть использованы в качестве брони для наших выносливых воинов. Это даст подобие защиты в бою. Несмотря на свой громоздкий и грубый вид, это действительно эффективно. Наши Прихожане, носящие кости наших врагов, поставят точку в судьбе любого незваного гостя."

 GWC_doped_shrooms:0 "Тоннельные грибы"
 GWC_doped_shrooms_desc:0 "Эти грибы, которые растут в наших туннелях, обладают особыми свойствами. После употребления человек входит в гипнотический транс. Они видят яркие образы и слышат голос. Это голос самого Червя."

 GWC_a_hundred_bodies:0 "Сотни тел"
 GWC_a_hundred_bodies_desc:0 "Наполним метро звуками ужасающего топота. Мы не думаем дважды."

 GWC_worm_warriors:0 "Войны Червя"
 GWC_worm_warriors_desc:0 "Закаленные в боях люди, способные бросить вызов всему метро и сражаться за самого Червя. Они чемпионы Культа."

 GWC_irradiated_tunnels:0 "Зараженные тоннели"
 GWC_irradiated_tunnels_desc:0 "За парком Победы лежит полоса радиоактивных туннелей и станций с открытыми дырами, ведущими на поверхность. Там всегда бродят мутанты, патрулируя территорию в поисках следующего обеда."

 GWC_salvage_it_all:0 "Спасти останки"
 GWC_salvage_it_all_desc:0 "Здесь до сих пор обитают остатки цивилизации. Рассказы о фигурах и блуждающих душах беспокойных, сидящих на платформах в ожидании своего последнего поезда в бездну. Эти туннели лучше оставить для мертвых, а не для наших прихожан."

 GWC_stake_a_claim:0 "Обосновать претензии"
 GWC_stake_a_claim_desc:0 "Эти тоннели по праву наши, так сказал Священник."

 GWC_brawling_grounds:0 "Земля сражений"
 GWC_brawling_grounds_desc:0 "Мутанты постоянно пробираются в наш пустынный участок метро. Нет лучшего места, что бы тренировать постоянно растущую армию воинов."

 GWC_wanderlust:0 "Страсть к путешествиям"
 GWC_wanderlust_desc:0 "Эти туннели и подземные станции уходят в более глубокие ниши, чем мы думали сначала. Мы можем отправить наших молодых воинов в глубины. Если они вернутся, они настоящие воины."

 gwc_core_irradiated_tunnels:0 "Возьмем своё"
 gwc_core_irradiated_tunnels_desc:0 "Теперь, когда звери ушли, мы можем свободно входить в туннели, хотя лучше не задерживаться слишком долго, так как радиация просачивается с поверхности."

 gwc_depot_cracking:0 "Взломать дверь"
 gwc_depot_cracking_desc:0 "Наши разведчики доложили о большой металлической двери в глубине одного из туннелей. Дверь осталась целой, хоть и запертой. Неизвестно ее назначение, но с другой стороны слышны слабые звуки."

 GWC_military_branch:0 "Вожак стаи"
 GWC_military_branch_desc:0 "Поклонники Червя готовятся к битве, должен быть кто-то, кто возглавит наше растущее племенное могущество. Священник наблюдает за все, но он не может одновременно коммандовать войсками, проводить церемонии и учить молодеж. Желающий и способный человек должен подняться, чтобы принять мантию."

 GWC_war_crafts_1:0 "Создание оружия"
 GWC_war_crafts_1_desc:0 "Несмотря на то, чему учил Священник, производство технологий всегда ведет к войне и разрушению. Он разрешил ограниченное производство изделий и инструментов, таких как духовые трубки и дубинки."

 GWC_war_crafts_2:0 "Производство вооружения"
 GWC_war_crafts_2_desc:0 "Разрешено производство элементарных инструментов и духовых трубок под надзором священник. Как бы глубоко и далеко наши войны не зашли, они должны быть готовы сражаться против еретических сил."

 GWC_a_culture_of_conflict:0 "Культура Войны"
 GWC_a_culture_of_conflict_desc:0 "Человечество всегда было и будет обществом, построенным исключительно на костях и трупах самого себя. Ни одно другое существо не способно вести войну так, как человек. Лучшим доказательство этому является Третья Мировая Война, погрузившая область гуманитарных наук в ванну вечного проклятия и огня. Но мы не люди и не звери. Мы теперь выше этого."

 GWC_a_culture_of_conflict_2:0 "Новые способы Войны"
 GWC_a_culture_of_conflict_2_desc:0 "Поскольку цивилизация неизбежно деградирует в свою первобытную, базовую форму. Война меняется навсегда, поскольку технологии разрушаются и исчезают, война ведется зубами, ногтями и когтями. Это самая ранняя итерация."

 GWC_war_crafts_3:0 "Смертельные ремёсла"
 GWC_war_crafts_3_desc:0 "Грубые и болезненные. Эффективные и опасные. У их винтовок нет и шанса против нашего оружия, которое порежет их на кусочки."

 GWC_military_branch_2:0 "Вестник Червя"
 GWC_military_branch_2_desc:0 "Невежество неверующих очевидно. Но Воин позаботится о том, чтобы язычники узнали и испугались Поклонников Червя. Их машины не спасут их."

 GWC_military_branch_3:0 "Логистика"
 GWC_military_branch_3_desc:0 "Воин знает цену победы, это сводится к тщательной подготовке и большим усердиям. Чтобы правильно сражаться с язычниками, требуется больше, чем просто безрассудно идти в бой, и Воин, несмотря на свое имя, знает это лучше, чем кто-либо."

 GWC_military_branch_4:0 "Планирование"
 GWC_military_branch_4_desc:0 "Воин позаботится о том, чтобы силы Червя были подготовлены к походам в метро. Например, использовали покров тьмы и уловки в наших интересах."

 GWC_heart_of_darkness:0 "Сердце Тьмы"
 GWC_heart_of_darkness_desc:0 "Парк победы выглядит не так, как до Третьей мировой. Здесь лежит смерть и разрушение человечества и явное возрождение червепоклонников. Мрачное рождение кончины гуманитарных наук."

 GWC_rid_the_machines:0 "Избавиться от машин"
 GWC_rid_the_machines_desc:0 "Машины и технологии являются ересью для нашего общества и должны быть уничтожены. Нам следует уничтожать их, но какие-то части мы можем использовать в других штуках. И все же, Священник объективно дает понять, что технологии в целом являются отступничеством от самого нашего образа жизни."

 GWC_sharper_sticks:0 "Острые палки"
 GWC_sharper_sticks_desc:0 "Создание ограждений из копий сделает нашу защиту лучше от незванных гостей. Это препятствие, которое их замедлит и сделает хорошей целью для наших духовых ружей."

 GWC_scarier_stakes:0 "Страшные колья"
 GWC_scarier_stakes_desc:0 "Рвы и шипы, вкопавшиеся в землю, не несут неминуемой гибели. Но украшенный простор гниющими, изуродованными трупами тех, кто посягнул? Они дважды подумают, прежде чем войти в наши владения."

 GWC_ind_3:0 "Производство эпохи Палеолита"
 GWC_ind_3_desc:0 "На удивление, производство каменных орудий довольно сложное. Вы не можете просто взять любой камень и, несмотря на его потенциал, использовать его, чтобы размозжить черепа ничего не подозревающих врагов в кровавое месиво. Некоторые камни имеют природные характеристики, которые могут быть нам полезны."

 GWC_ind_4:0 "Создание инструментов"
 GWC_ind_4_desc:0 "Использование более крупного и прочного камня для откалывания другого меньшего куска путем отслаивания - довольно эффективно для изготовления наконечников."

 GWC_ind_5:0 "Расширение охвата"
 GWC_ind_5_desc:0 "По мере того, как наши бьющиеся сердца все больше захватывают, мы неизбежно вступаем в контакт с другими чужаками. Мы должны убедиться, что они знают, что вторгаются в наши владения. Ловушки с шипами, чучела и колья заставят их дважды подумать, прежде чем идти дальше."

 GWC_toolmaking_smiths:0 "Более сложные инструменты"
 GWC_toolmaking_smiths_desc:0 "Были созданы довольно сложные инструменты, улучшающие наши знания в этой довольно трудной сфере. Наши мастера заняты, постоянно оттачивая и совершенствуя свои знания в области обработки камня."

 GWC_cave_fungus:0 "Пещерные мухоморы"
 GWC_cave_fungus_desc:0 "Подарок Червя своим детям? Священник так считает, и нам следует тоже."

 GWC_medicinal_wonders:0 "Лечебная магия"
 GWC_medicinal_wonders_desc:0 "Хотя Священник учит нас, что мы должны питаться мозгом и плотью неверующих, он позволяет нам полакомиться грибами, которые растут под платформами туннеля, но только в случае необходимости."

 GWC_ind_6:0 "Неолитическое производство"
 GWC_ind_6_desc:0 "Бетон и арматура — не более чем придорожный мусор,а вот камни и земля у нас под ногами... Их можно превратить в тонкие и сложные инструменты для удовлетворения наших нужд."

 GWC_ind_7:0 "Ремесленное мастерство"
 GWC_ind_7_desc:0 "Требуются большие усилия и умения, используя только руки и базовые инструменты, создавать сложные украшения и нужные нам изделия."

 GWC_ind_9:0 "Защита наших владений"
 GWC_ind_9_desc:0 "Те кто не знакомы с Червем, и те, кто отвергает его любовь и милость, могут планировать вторжение в наши владения. Они придут со злым посылом, причиняя боль нашим людям. Мы должны быть бдительными и предупреждать, что ответим жестокостью."

 GWC_into_the_earth:0 "Ударим в Землю"
 GWC_into_the_earth_desc:0 "Земля хранит богатства, данные нам Великим Червем. Мы, как его дети, пожинаем плоды."

 GWC_worm_provides:0 "Дары Червя"
 GWC_worm_provides_desc:0 "Нас, детей его, создал Великий Червь. Червь любит своих детей, давайте поблагодарим его."

 GWC_worm_punishes:0 "Наказание Червя"
 WC_worm_punishes_desc:0 "Червь наказывает тех, кто отклоняется от его слов, и тех, кто бросает вызов его столь священным дарам."

 GWC_heart_of_darkness1:0 "Священные безделушки"
 GWC_heart_of_darkness1_desc:0 "Говорят, что религиозные лидеры Культа Червя благословят наши церемониальные безделушки и ожерелья личным благословением самого Червя. Это позволяет им защищаться от холода и даже от радиации в условиях метро."

 GWC_heart_of_darkness0:0 "Военные меры"
 GWC_heart_of_darkness0_desc:0 "Чтобы наказать язычников, которые по-прежнему полагаются на технологии, мы должны бороться с ними".

 GWC_heart_of_darkness2:0 "Военные меры II"
 GWC_heart_of_darkness2_desc:0 "Увеличение военного производства - трудная задача, но в долгосрочной перспективе она принесет свои плоды."

 GWC_mil_1:0 "Дробители черепов"
 GWC_mil_1_desc:0 "Палки и камни разорвут плоть и превратят кости в труху. Язычники будут смотреть на это с отчаянием!"

 GWC_mil_2:0 "Усиленные рукоятки"
 GWC_mil_2_desc:0 "Деревянные рукоятки громоздки. Но если обмотать их кожей наших врагов, то это улучшит сцепление и, соответственно, повысит надежность."

 GWC_mil_3:0 "Костяные дубины"
 GWC_mil_3_desc:0 "Камни и валуны тяжелы. Нетрудно заметить, насколько неудобно работать с нашими каменными орудиями. А вот кости? Они легки и просты, их гораздо легче обрабатывать и изготавливать."

 GWC_mil_4:0 "Украшения Гризли"
 GWC_mil_4_desc:0 "Сакральные украшения павших врагов, прикрепленные к оружию наших лучших воинов, будут благоприятствовать благосклонности Великого Червя. Трофеи охоты и павших врагов, в свою очередь, повысят смертоносность наших орудий."

 GWC_ARB_2:0 "Война с Арбатом"
 GWC_ARB_2_desc:0 ""

 GWC_EUR_2:0 "Битва с Европой"
 GWC_EUR_2_desc:0 ""

 GWC_MIT_2:0 "Столкновение с Митино"
 GWC_MIT_2_desc:0 ""








