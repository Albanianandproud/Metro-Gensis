 EUR_start_of_political_reform: "Nasze Przeznaczenie"
 EUR_start_of_political_reform_desc: "W obecnym stanie nasze państwo nie przetrwa. Musimy wybrać nasz los i zdecydować, czym chcemy się stać..."
 EUR_foreign_arms_purchase: "Zakup Uzbrojenia zza Granicy"
 EUR_foreign_arms_purchase_desc: "Zakup broni od innych frakcji zwiększy naszą gotowość wojskową i poprawi stosunki dyplomatyczne."
 EUR_democratic_reforms: "Reformy Demokratyczne"
 EUR_democratic_reforms_desc: "Reformując nasz kraj demokratycznie, wzmocnimy popularność Rady i ideałów kolektywizmu."
 EUR_remove_undesirables_from_council: "Usunąć 'Niepożądanych' z Rady"
 EUR_remove_undesirables_from_council_desc: "Usunięcie niechcianych członków Rady zwiększy poparcie dla idei oligarchicznych i bardziej dyktatorskich."
 EUR_increase_budget: "Zwiększenie Budżetu"
 EUR_increase_budget_desc: "Poprzez zwiększenie budżetu na konkretne usługi poprawimy kluczowe aspekty naszej infrastruktury."
 EUR_settle_the_majorities: "Uspokojenie Większości"
 EUR_settle_the_majorities_desc: "Musimy załagodzić napięcia wśród głównych grup narodowych, aby stworzyć wydajne państwo."
 EUR_head_of_council: "Przewodniczący Rady"
 EUR_promote_immigration: "Promowanie Imigracji"
 EUR_promote_immigration_desc: "Zachęcanie do imigracji zwiększy naszą populację, a co za tym idzie – liczebność armii."
 EUR_industrial_reforms: "Reformy Przemysłowe"
 EUR_industrial_reforms_desc: "Reformując naszą gospodarkę przemysłową, możemy stać się bardziej rozwiniętym i potężnym narodem."
 EUR_gwc_rehabilitation: "Resocjalizacja Kultystów Wielkiego Czerwia"
 EUR_gwc_rehabilitation_desc: "Zamiast karać kultystów, spróbujmy ich nawrócić i uczynić lojalnymi obywatelami naszego społeczeństwa."
 EUR_the_schulz_project: "Projekt Schulza"
 EUR_the_schulz_project_desc: "Gubernator Schulz forsuje projekt mający całkowicie przekształcić naszą gospodarkę."
 EUR_bolster_national_ideals: "Wzmocnienie Idei Narodowych"
 EUR_bolster_national_ideals_desc: "Aby utrzymać stabilność, możemy pozwolić na rozwój kontrolowanego nacjonalizmu."
 EUR_equal_party_representation: "Równa Reprezentacja Partii"
 EUR_equal_party_representation_desc: "Każda partia w Europie zasługuje na sprawiedliwą reprezentację w naszym systemie wyborczym!"
