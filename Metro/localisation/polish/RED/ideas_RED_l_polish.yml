l_polish:
 communist_fascist_aggression:0 "Communist Fascist Conflict"
 communist_fascist_aggression_desc:0 "Just like the war of ages past. The Red Line and Reich find themselves gridlocked in an eternal war against either side. Not one of land, or economic gain but the utter annihilation of either foe. Nothing less will suffice."
 
 red_line:0 "Czerwona Linia"
 red_line_desc:0 "§RMieszkańcy Czerwonej Linii są gotowi zginąć, by zachować ideały Lenina i Przewodniczącego, jeśli to konieczne!§!\n\n"

 RED_disintergrating_military:0 "Rozpadające się Wojsko"
 RED_disintergrating_military_desc:0 "Nasze siły zbrojne są rozbite, wyczerpane wojną Hanzy z Czerwoną Linią, stoczoną niecałą dekadę temu. Nasze siły zbrojne wymagają więcej niż nowej broni i świeżych rekrutów, ale raczej całkowitej restrukturyzacji od góry do dołu, jeśli mamy bronić sztandaru rewolucji.\n\n"

 RED_exhausted_economy_tt:0 "Wyczerpana Ekonomia"
 RED_exhausted_economy_tt_desc:0 "Pomimo naszego 'zwycięstwa' nad kapitalistycznymi świniami z Hanzy, nasza gospodarka leży w strzępach. Musimy poświęcić trochę czasu, aby ją naprawić, zanim staniemy się prawdziwym przemysłowym potentatem, jak dawniej ZSRR!\n"

 RED_mutinies:0 "Bunty w Armii"
 RED_mutinies_desc:0 "Katastrofalna wojna Hanza-Czerwona linia i jej skutki są bardzo odczuwalne w strukturach wojskowych Czerwonej Linii. Wielu żołnierzy narzeka i otwarcie okazuje swoje niezadowolenie. Wielu z nich uważa, że Andrey zdradził ideały Lenina i marksizmu, zawierając pokój z kapitalistycznymi świniami Hanzy. Całkowita reorganizacja armii wymaga czasu, ale jest bardzo potrzebna."

 revolutionist_plot_1:0 "Plany Rewolucji"
 revolutionist_plot_1_desc:0 "Stłumione głosy i szepty mówią o ukrytym planie pozbycia się z Czerwonej Linii jej obecnych 'pozbawionych kręgosłupa' przywódców. Wielu urzędników stacji śmieje się z tego, ale z niepokojem spogląda na swoje własne cienie. Nikomu nie można ufać, dopóki spisek nie zostanie zdemaskowany, niezależnie od tego, czy jest fałszywy, czy nie.\n\n §RRepublika Huliaipole§! musi przestać istnieć, aby duch narodowy został usunięty!"

 ### Laws ###

 RED_standing_army:0 "Stałe Siły"
 RED_standing_army_desc:0 "Odpowiednio zorganizowana stała armia, która może trzymać mutanty i wrogów na dystans. Zdolna do obrony interesów rewolucji i Czerwonej Linii."

 RED_forced_conscription:0 "Przymusowy Pobór"
 RED_forced_conscription_desc:0 "W czasach nadchodzących konfliktów i walk, wszyscy muszą posłuchać wezwania Rodina i służyć u jej boku. Niezależnie od tego, czy chcą, czy nie. Pchnięci do konfliktu, by bronić swoich domów i rodzin przed nadchodzącą burzą. Z karabinem lub bagnetem w ręku."

 RED_mandatory_service:0 "Obowiązkowa Służba"
 RED_mandatory_service_desc:0 "Wojna jest coraz bliżej, wszyscy muszą stanąć razem jako jedna, niezłomna tarcza przeciwko wszystkim, którzy chcą zniszczyć i spustoszyć Czerwoną Linię. Razem stoimy, razem walczymy."

 RED_blood_for_the_rodnaya:0 "Wróg utonie we własnej krwi, zanim dotrze do naszych stanowisk! Nie ma odwrotu. Żadnego poddania się. Żadnej kapitulacji. Za Czerwoną Linię!"
 RED_blood_for_the_rodnaya:0 "Wróg utonie we własnej krwi, zanim dotrze do naszych stanowisk! Nie ma odwrotu. Żadnego poddania się. Żadnej kapitulacji. Za Czerwoną Linię!"


