 ARB_the_cover_up:0 "The Cover Up"
 ARB_the_cover_up_desc:0 "The Dead rise from Park Pobedy? Nonsense! Let the citizenry know these are mere lies fabricated by children, or worse... Communists. Word of this cannot be spread outside a key few members of our administration! Shut down these wild speculative thoughts before they have a chance to run rampant across our stations. Its clearly the the work of saboteurs seeking to undermine our authority."

