 RCH_racial_supremacy:0 "Genetic Supremacy"
 RCH_racial_supremacy_desc:0 "The Reich believes itself to hold the last truly 'human' humans in the metro, if not the entire world. The Reich is to be free from genetic deformities. The standards of what is considered 'pure' is constantly honed upon. Those which pertain abnormalities, are simply clensed or outright purged."
 
 RCH_a_final_war:0 "A Final War"
 RCH_a_final_war_desc:0 "A core tenent to the Reich is the idea of a 'final war'. A brutal struggle which will eventually lead to the complete annihilation of the foul mutants plaguing the metro, and the triump of the 'pure' race. The subjects of the Reich are to toil away in preparation for that finale, which will come soon."

 RCH_metromacht:0 "The Metromacht"
 RCH_metromacht_desc:0 "The Soldiers of the Reich are drilled, ideologically and physically impregnable. Emphasising quality over quantity. However always finding itself strapped for recruits."

