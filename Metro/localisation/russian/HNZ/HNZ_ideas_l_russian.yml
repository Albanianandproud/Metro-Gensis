  HNZ_ring_line_secured_desc: "Кольцевая линия — материальная кровь метрополитена. Ганза контролирует всю Кольцевую, извлекая выгоду из огромного экономического потенциала.\n\nМы потеряем этот §Yнациональный дух§!, если будет утрачен ХОТЯ БЫ ОДИН регион §YКольцевой§!."

