 huliaipole:0 "Гуляй-польская республика"
 huliaipole_desc:0 "§RГуляй-польская республика - анархо-коммунистическая группировка, дезертировавшая с Красной линии после разрыва отношений с Андреем Москвиным и его соратниками. Они отреклись от "Красной линии" и её сталинистской идеологии. Могут похвастаться большим количеством бойцов и сталкеров, а также внушительным запасом оружия."
 
 HUL_anarchist_republic:0 "Анархистская республика"
 HUL_anarchist_republic_desc:0 "§RСмерть всем, кто стоит на пути к свободе трудящихся!§!\n\nРожденная на основе идеалов Нестора Махно, §Y[HUL.GetNameDef]§! является §Rанархо-коммунистической§! республикой, состоящей в основном из бывших революционеров Красной линии."

 HUL_beat_the_reds:0 "Бей красных"
 HUL_beat_the_reds_desc:0 "Из-за споров об идеологии и слабеющей уверенности в том, что Сокольническая привнесет в Московское Метро символ коммунизма, §Y[HUL.GetNameDef]§! откололась от Красной линии, полагая, что нынешнее непостоянное правительство Красной линии полностью пренебрегло революционными идеалами сообщества и равенства, а также отвергая Красную линию и её сталинистскую идеологию".

