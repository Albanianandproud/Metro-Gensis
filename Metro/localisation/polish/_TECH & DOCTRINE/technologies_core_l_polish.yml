 ELITE_DOCTRINE_DESC:0 "Kule są tanie, życie nie. Kluczem do sukcesu jest doskonała taktyka, zdyscyplinowane oddziały i zabójcza skuteczność."
 BALANCED_DOCTRINE_LABEL:0 "Doktryna Zrównoważona"
 BALANCED_DOCTRINE_DESC:0 "Intensywne przygotowania oraz naśladowanie taktyki i technologii starego świata może przynieść nam zwycięstwo."
 OVERWHELM_DOCTRINE_LABEL:0 "Doktryna Przytłoczenia"
 OVERWHELM_DOCTRINE_DESC:0 "Ponieważ to, czego może nam brakować w umiejętnościach lub technologii, posiadamy w liczbach; Ponieważ ilość ma swoją własną jakość, a cele uświęcają środki."
