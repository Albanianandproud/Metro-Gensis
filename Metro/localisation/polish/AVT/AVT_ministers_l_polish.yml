 AVT_commissar_rusakov: "Komisarz Rusakov"
 AVT_RUSAKOV_DESC: "Rusakov urodził się, zanim ognista zagłada nuklearna ogarnęła cały świat. Młody i pełen wigoru, zgromadził wokół siebie grupę podobnie ideologicznie fanatycznych członków i przejął władzę na stacji Awtozawodzka; przewrót ten sprawił, że sztandar rewolucji ponownie powiewał jasno. Obwołał się 'Komisarzem' i utworzył Pierwszą Międzynarodową Brygadę Bojową na wzór Ernesto Che Guevary."
