 kuznetsky_most:0 "Kuznyeckij moszt technikusai"
 kuznetsky_most_desc:0 "A Kuznyeckij moszt állomás, vagy köznyelvben "Fegyverraktár", nevét a közvetlenül az állomás felett a felszínen található puska- és fegyvergyárról kapta. A gyár munkásai odalent kerestek menedéket, magukkal víve képességeiket és szakértelmüket. Most a metró fegyverzetének nagy részét ők állítják elő, az egész közösség a háborús fegyverek gyártását és előállítását helyezi előtérbe."




