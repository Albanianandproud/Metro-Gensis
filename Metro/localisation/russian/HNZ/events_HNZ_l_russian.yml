l_russian:
 nf_HNZ.1.t:0 "Введение"
 nf_HNZ.1.d:0 "Я с нежностью вспоминаю те дни. Даже сразу после того, как были сброшены ядерные бомбы, царило подобие спокойствия. Люди, конечно, страдали, но что по сравнению с прошлым? 10 лет, по крайней мере, было достойное уважение к ближнему, по сравнению с нынешним временем. Что я больше всего помню о тех ранних годах, во времена Центрального управления метрополитена, так это то, что.."
 nf_HNZ.1.a:0 "Бывший член комитета Полиса"
 nf_HNZ.1.b:0 "Бывший житель Комсомольской Радиальной"

 nf_HNZ.2.t:0 "Избранный президент"
 nf_HNZ.2.d:0 "Из моей роли участника во время Коалиционных войн; будучи активным представителем на стороне Коалиции во время мирных переговоров с Красной линией. Моя политическая карьера продвигалась вперед, и только недавно я был избран советом директоров. Учитывая мое прошлое ветерана, другой причиной были мои предвыборные обещания, которые были..."
 nf_HNZ.2.a:0 "Увеличение нормы прибыли"
 nf_HNZ.2.b:0 "Сохранение сердечных отношений с Метро"
 nf_HNZ.2.c:0 "Защита Кольца от любых угроз"

 nf_HNZ.3.t:0 "Эти демоны"
 nf_HNZ.3.d:0 "Но эта война... эта проклятая война. Кровь запятнала туннели, а тела забили сточные канавы из-за чего? Идеи равенства и справедливости? Демократия? Когда вы смотрите на горы трупов, убитых по вашей собственной воле, вы начинаете отчаиваться. Жизни нескольких десятков, если не сотен женщин, детей? Уступки ультиматума. Не более чем статистика, вскоре забытая. Мои собственные действия приводят к бесчисленным жертвам среди ни в чем не повинных гражданских лиц. Когда мы вернулись на территорию Коалиции, нас выставили напоказ как героев. Но в тот день я не видел победителей."
 nf_HNZ.3.a:0 "Меня преследует война"

 nf_HNZ.4.t:0 "Содружество 3-летней давности"
 nf_HNZ.4.d:0 ""
 nf_HNZ.4.a:0 "За новое будущее Содружества!"

 nf_HNZ.5.t:0 "Давление со стороны Ганзы"
 nf_HNZ.5.d:0 "Ганза оказала на нас давление, чтобы мы открыли для них нашу сферу торговли. Они больше не позволят продавать наши товары на своих станциях и, более того, не позволят нам проехать через их территорию, если мы не выполним их требования. Соблюдение требований Ганзы может иметь серьезные последствия для законности нашего правления."
 nf_HNZ.5.a:0 "Мы не торгуемся с недочеловеками."
 nf_HNZ.5.b:0 "Мы должны подчиниться"

 nf_HNZ.6.t:0 "Давление на Рейх провалилось"
 nf_HNZ.6.d:0 "Неудивительно, что Рейх отказался преклонить колени перед нашими требованиями открыть свою экономическую сферу. И снова они остаются отшельниками на своих 3 станциях, поскольку наш шанс склонить их к более тесным отношениям с нами провалился."
 nf_HNZ.6.a:0 "Ок"

 nf_HNZ.7.5.t:0 "Давление на Рейх удалось!"
 nf_HNZ.7.d:0 "Рейх, что несколько удивительно, принял предложение. Поскольку дипломаты с обеих сторон договорились встретиться за пределами территории Рейха в придорожном туннеле, чтобы не привлекать внимания каких-либо идеологически фанатичных членов Рейха. Караваны будут отправляться из Ганзы и возвращаться с товарами Рейха с Тверской. В то время как боевые действия со стороны фашистов продолжаются; по крайней мере, на данный момент они отложили свою мантру."
 nf_HNZ.7.a:0 "Ок"

 nf_HNZ.8.t:0 "Торговля отправлена в Рейх"
 nf_HNZ.8.d:0 "Торговые караваны прибывают с Тверской, забитые товарами Рейха. Удивительно, что для изоляционистского сообщества их внутренняя экономика довольно сильна. С отраслями промышленности, специализирующимися на бытовых товарах, таких как одежда и посуда. Удивительно для сообщества, столь одержимого жизненным пространством."
 nf_HNZ.8.a:0 "Многообещающая торговая возможность"
 nf_HNZ.8.b:0 "Мы не имеем дела с недочеловеками"

 nf_HNZ.9.t:0 "Торговля с Райхом удалась!"
 nf_HNZ.9.d:0 "Рейх принял условия сделки. Они сидели на запасе довольно современной электроники и высококачественных сплавов, собранных с окружающей поверхности. Хотя они неохотно продают эти товары так называемым 'мутантам', вместо этого они позволили нам покупать и обменивать их второсортные ресурсы, которые все еще так же хороши. Обычный человек не сможет отличить алюминиевый стержень от прочного углеродного композита.
 nf_HNZ.9.a:0 "Замечательно"

 nf_HNZ.10.t:0 "Торговля оружием с рейхом"
 nf_HNZ.10.d:0 "Ганза прислала нам еще одно предложение. Они хотят, чтобы мы приобрели некоторое количество их высококачественного оружия. Торговые караваны прибудут вскоре после подписания сделки. Караван будет останавливаться в нескольких сотнях метрах от границ Рейха во время ротации, чтобы не беспокоить солдат, стоящих на страже. Тогда караваны нужно было бы только снабдить требованиями Ганзы, и они были бы отправлены обратно на территорию Ганзы."
 nf_HNZ.10.a:0 "Нам кажется, что это беспроигрышный вариант"
 nf_HNZ.10.b:0 "Сколько раз ты собираешься спрашивать, Мутант?"

 nf_HNZ.11.t:0 "Торговля оружием удалась"
 nf_HNZ.11.d:0 "Караваны вернулись, набитые товарами Рейха со своей половины сделки. Немного не в восторге от того, что мы им продали. Однако это тот Рейх, о котором мы говорим. Я уверен, что в конце концов даже фашисты почувствуют запах хорошего торгового партнера."
 nf_HNZ.11.a:0 "Они в мгновение ока станут многообещающими торговыми партнерами!"

 nf_HNZ.12.t:0 "Соглашение Полиса"
 nf_HNZ.12.d:0 "Еще один дипломат Ганзы возвращается к нам с предложением. Полис находится прямо за пределами нашей территории, и Рейх мечтает аннексировать станцию грязных мутантов, добавив последнюю ветвь к Славной Оси. Однако Ганза предлагает другую сделку. В обмен на наше обещание держаться подальше от Полиса и обратить наше внимание на что-то другое. Они... закрыли бы глаза на то, если бы мы вторглись на Савеловскую. Они даже показали бы нам планы секретных служебных проходов и туннелей, которые ведут к этой станции, в обмен на то, что мы выполним нашу сделку."
 nf_HNZ.12.a:0 "Мы можем переключить наше внимание на что-нибудь другое.. пока что"
 nf_HNZ.12.b:0 "Полис принадлежит Рейху!"

 HNZ_nf_HNZ.12_tt:0 "§gВ ответ на обход фокуса мы разблокируем решение о вторжении на Савеловскую, когда начнем войну с Димитровской§!"

 nf_HNZ.13.t:0 "Рейх принимает сделку"
 nf_HNZ.13.d:0 "Рейх, мечтающий о вторжении в Полис, решил принять нашу сделку и вместо этого превратит свою бушующую лихорадочную мечту о жизненном пространстве в другое место. Я надеюсь, что мы не обрекли на гибель все метро..."
 nf_HNZ.13.a:0 "Отлично!"

 nf_HNZ.14.t:0 "Рейх отклоняет"
 nf_HNZ.14.d:0 "Рейх решил отклонить наше предложение. Решив остаться в стороне от нашего торгового предложения, в то время как военные действия с дипломатами не переросли ни во что серьезное. Было легко заметить, что официальные лица Рейха, однако, были недовольны нашими переговорами."
 nf_HNZ.14.a:0 "Шайзе!"

 nf_HNZ.15.t:0 "Торговля с бандитами"
 nf_HNZ.15.d:0 "Ганза прислала нам торговое предложение. Надеясь, что мы откроем наши торговые рынки для Ганзы, чтобы покупать товары у нее. Весь этот неряшливый жаргон, который любят использовать капиталистические бюрократы. Хотя письмо написано с сомнением, оно действительно является интересным торговым партнером."
 nf_HNZ.15.a:0 "Торговать С Ганзой? Конечно! как мы можем отказать?"
 nf_HNZ.15.b:0 "Нет, спасибо"

 nf_HNZ.16.t:0 "Торговля с бандитами удалась"
 nf_HNZ.16.d:0 "Чаще всего бандиты обычно стремятся к своему и выходят в большое метро, чтобы устраивать засады и захватывать караваны, они были удивительно открыты для нашей торговой сделки"
 nf_HNZ.16.a:0 "Шикарно!"

 nf_HNZ.17.t:0 "Ганза предлагает инструменты"
 nf_HNZ.17.d:0 "Ганза приходит с очередной торговой сделкой. Они продадут нам любые промышленные инструменты, которые они накопили в своих довольно обширных запасах. Электроинструменты, ручные инструменты, даже прижимной станок, который они украли с оружейного завода на поверхности. Взамен они хотят нанять некоторых из наших лучших головорезов - я имею в виду... войска от наших рук.."
 nf_HNZ.17.a:0 "Конечно! Нам все равно не нужны были Павел или Аркадий."
 nf_HNZ.17.b:0 "Ты снова? Уходи!"

 nf_HNZ.18.t:0 "Торговля с бандитами удалась"
 nf_HNZ.18.d:0 "Сделка с бандитами удалась, взамен они послали отряд своих войск, чтобы помочь нам на некоторое время. Они довольно неряшливо выглядят, но то, чего им не хватает в самообладании, они компенсируют эффективностью."
 nf_HNZ.18.a:0 "Отлично!"

 nf_HNZ.19.t:0 "Торговые ресурсы"
 nf_HNZ.19.d:0 "Ганза пришла с другим предложением. На протяжении многих лет Ганза конфисковала множество товаров как у торговцев, так и у торговцев и накопила довольно большой запас незаконных товаров. Они предлагают передать указанные запасы в наши руки в обмен на любые ресурсы, которыми мы можем их обменять. Похоже, это беспроигрышный вариант, да?"
 nf_HNZ.19.a:0 "Конечно!"
 nf_HNZ.19.b:0 "Ваши пустые предложения начинают выводить из себя..."

 nf_HNZ.20.t:0 "Торговля с бандитами удалась"
 nf_HNZ.20.d:0 "Торговые караваны от бандитов уже прибывают к нашей двери. Удивительно, но с бандитами и головорезами можно торговаться."
 nf_HNZ.20.a:0 "Замечательно"

 nf_HNZ.21.t:0 "Бандиты отказались"
 nf_HNZ.21.d:0 "Бандиты отклонили нашу просьбу, скорее оставаясь в стороне от нашего торгового предложения."
 nf_HNZ.21.a:0 "Чёрт"

 nf_HNZ.22.t:0 "Сателлит запрашивает заводскую помощь"
 nf_HNZ.22.d:0 "Один из наших сателлитов запрашивает у Ганзы помощь в аренде завода. Будь то наращивание военной мощи или вторжение мутантов, они обращаются к нам за немедленной помощью в своем военном производстве."
 nf_HNZ.22.a:0 "Мы поможем"
 nf_HNZ.22.b:0 "Мы бы предпочли этого не делать"

 nf_HNZ.23.t:0 "Запрос на вооружение не выполнен"
 nf_HNZ.23.d:0 "Ганза отказалась оказать помощь, чтобы помочь нашему делу. То ли потому, что они чувствовали, что мы не нуждаемся в помощи, то ли просто отказались. Похоже, сейчас мы предоставлены сами себе"
 nf_HNZ.23.a:0 "Тогда пошли они к черту!"

 nf_HNZ.24.t:0 "Запрос на оружие выполнен успешно"
 nf_HNZ.24.d:0 "Ганза согласилась помочь нашим оружейным складам и предоставила инструменты и помощь. Хотя это будет иметь определенные непредвиденные последствия для нашей экономики, это, несомненно, поможет оснастить наши вооруженные силы лучшим оборудованием ."
 nf_HNZ.24.a:0 "Отличные новости!"

 nf_HNZ.25.t:0 "Отменен запрос на вооружение"
 nf_HNZ.25.d:0 "Наш сателлит вернул наши арсеналы обратно в наши руки. Они больше не нуждаются в нашей помощи. "
 nf_HNZ.25.a:0 "Ок"

 nf_HNZ.26.t:0 "Совместные специальные операции"
 nf_HNZ.26.d:0 "Ганзейский союз прибыл к нам с предложением. С мобилизацией Красной линии и растущей мощью Рейха стабильность метрополитена находится под угрозой. Любопытные глаза хотят навязать свою волю свободным народам метро. Не говоря уже о растущей угрозе мутантов. Они хотят объединить наши вооруженные силы и проводить совместные учения и специальные операции, чтобы лучше поддерживать и объединять наши силы против любой надвигающейся угрозы."
 nf_HNZ.26.a:0 "Наши силы могут многому научиться друг у друга"
 nf_HNZ.26.b:0 "Ганзейскому союзу нельзя доверять"

 nf_HNZ.27.t:0 "Сбор Ганзы"
 nf_HNZ.27.d:0 "Ганзейский союз скорее окажет сильное давление на врагов экономическими санкциями и эмбарго. Однако расширение - это совсем другой сценарий в целом. Они стремятся подорвать законность соседних с ними станций посредством экономической и политической подрывной деятельности. Внутренние рынки, заполненные иностранными ганзейскими товарами. Обеспечение того, чтобы выживание их соседей зависело от их товаров. Медленно утрачивая свою независимость, пока они больше не смогут быть самодостаточными, а затем в конечном итоге станут простой марионеткой на торгах Ганзы."
 nf_HNZ.27.a:0 "О боже"

 nf_HNZ.28.t:0 "Ганза желает приобрести нашу станцию"
 nf_HNZ.28.d:0 "Ганзейский союз обращается к нам с интересным предложением. Желание приобрести нашу торговую станцию Белорусская. Они, казалось, были очень довольны этой сделкой, даже до такой степени, что готовы вложить больший объем ресурсов в свою часть сделки для станции. Это не похоже на ганзейского торговца - быть снисходительным к торгу. Однако, похоже, они очень хотели бы приобрести эту станцию из наших рук."
 nf_HNZ.28.a:0 "Ты ведешь жесткую сделку... но мы принимаем"
 nf_HNZ.28.b:0 "Эта станция принадлежит нам"

 nf_HNZ.29.t:0 "Люди от Орла"
 nf_HNZ.29.d:0 "Люди с юга обратились к нам с предложением. Каким-то образом они прослышали о наших достаточных запасах топлива. Будь то от беглого раба или от одного из головорезов, передающих сплетни. В любом случае они просят купить источник топлива из наших рук в обмен на рабов. Преступники, бродяги или просто слишком больные, чтобы быть полезными для их администрации. Они пришлют нам тела в обмен на топливо, в котором они так отчаянно нуждаются."
 nf_HNZ.29.a:0 "Конечно, больше рабочей силы для ямы!"
 nf_HNZ.29.b:0 "Прочь!"

 nf_HNZ.30.t:0 "Сделка с сатанистом завершена"
 nf_HNZ.30.d:0 "Сатанисты приняли нашу сделку, в обмен на обмен приличного количества отверженных из нашего общества. Они передадут нам несколько баррелей своего топлива."
 nf_HNZ.30.a:0 "Замечательно"

 nf_HNZ.31.t:0 "Сделка с сатанистом провалилась"
 nf_HNZ.31.d:0 "Сатанисты отказались от нашей сделки. Приказали нашему конвою дипломатов покинуть пределы их станции, иначе они навлекут на себя гнев самого сатаны."
 nf_HNZ.31.a:0 "Чёрт"

 nf_HNZ.32.t:0 "Обнаружено промышленное оборудование"
 nf_HNZ.32.d:0 "Наши искатели вернулись после выхода на поверхность. С собой у них было различное количество промышленного оборудования и механических деталей, которые они подобрали в заброшенном комплексе на вершине. Большая часть вещей была разобрана подчистую, и они почти собирались возвращаться, пока не наткнулись на довольно заброшенный и обветшалый склад. Даже больше, чем окружающие разрушенные здания."
 nf_HNZ.32.d:0 "Валентин, открой взрывозащищенную дверь! Помоги им занести вещи внутрь!"

 nf_HNZ.33.t:0 "Обнаружены чертежи оснастки"
 nf_HNZ.33.d:0 "Наши искатели недавно вернулись. В то время как на первый взгляд в их руках, казалось, не было никаких предметов или предметов, чисто подобранных с поверхности. У одного из участников был рюкзак, доверху набитый различными рукописями разного качества, книгами и руководствами. Они наткнулись на то, что выглядело как старая советская библиотека или книжный магазин. Как бы то ни было, они нашли различные книги с подробным описанием производственных процессов и руководств. К сожалению, состояние книг оставляет желать лучшего, и некоторые из них кажутся довольно примитивными и упрощенными. Они, несомненно, предоставят ценную информацию нашим начинающим инженерам и техникам."
 nf_HNZ.33.a:0 "У этого даже есть картинки!"

 nf_HNZ.34.t:0 "Обнаружены инструменты"
 nf_HNZ.34.d:0 "Наши искатели вернулись, неся с собой различные коробки и ящики с инструментами. Винты, молотки, сверла и другие виды инструментов различных размеров и калибра. Похоже, они сильно пострадали во время того, как поисковая команда была застигнута врасплох посреди снежной бури. В поисках ближайшего укрытия они, должно быть, наткнулись на старый гараж или что-то вроде автодилера. Привезли с собой столько, сколько смогли унести, как только шторм прошел."
 nf_HNZ.34.a:0 "Замечательно"

 nf_HNZ.35.t:0 "Обнаружено промышленное оборудование"
 nf_HNZ.35.d:0 "Наши искатели вернулись. Несли с собой что-то похожее на какую-то прессующую машину. Они обнаружили его в каком-то старом музее. В то время как производственные детали, такие как дата и место его постройки, уже давно стерлись. Он выглядит старым; дохрущевский или даже досталинский. Искатели не могли определить дату его появления. Как бы то ни было, он по-прежнему работает на удивление хорошо, несмотря на явные признаки старения и потускнения от охлажденных элементов."
 nf_HNZ.35.a:0 "Положи это прямо туда! Угол рядом со свинофермами!"


 nf_HNZ.36.t:0 "Прочесывание Севера"
 nf_HNZ.36.d:0 "Во время уборки обломков в северных районах Москвы наши искатели наткнулись на то, что выглядело как довольно значительный запас металлоискателей. Возможно, мы сможем использовать их с пользой, собирая больше ресурсов. Или вместо этого можно было бы разбить их на части"
 nf_HNZ.36.a:0 "Мы можем найти им хорошее применение"
 nf_HNZ.36.b:0 "Мы можем утилизировать их на материалы"


 nf_HNZ.37.t:0 "Прочесывание юга"
 nf_HNZ.37.d:0 "Наши сталкеры столкнулись с тем, что кажется заброшенным конвоем сталкеров на поверхности. Многочисленные замерзшие, наполовину изжеванные тела, растянувшиеся по кругу вокруг переоборудованного фургона для кемпинга. Ни одно из тел не удалось идентифицировать, поскольку их останки были слишком неузнаваемы, чтобы их можно было узнать, но, похоже, битва произошла несколько недель назад. Либо они попали на холод и замерзли насмерть, либо попали в схватку со стражами. Как бы то ни было, похоже, что это место уже было выбрано искателями. Хотя мы обнаружили различные схемы в той или иной степени в одном из отсеков для хранения внутри фургона, который они так отчаянно защищали. С помощью небольшого количества смазки и громкого лязга им удалось открыть отсек. Мы можем использовать эти чертежи для повышения огневой мощи нашего огнестрельного оружия или вместо этого использовать их для лучшего проектирования с использованием более удобных и доступных ресурсов."
 nf_HNZ.37.a:0 "Дешевое оружие"
 nf_HNZ.37.b:0 "Лучшее оружие"

 nf_HNZ.38.t:0 "Замечательное открытие"
 nf_HNZ.38.d:0 "Наткнувшись на заброшенный склад на поверхности, который ведет вниз в метро, наши искатели наткнулись на то, что почти можно было бы описать как танк на рельсовых колесах. Танк выглядит достаточно современно, 70-х или 80-х годов. Он был переоборудован для использования железнодорожных линий вместо обычных дорог. Тяжелое производство и точность были вложены в создании этого, судя по всему. Возможно, это произошло еще до появления многих фракций самого Метро, учитывая тонкий инструментарий, необходимый для этого. Возможно, это работа Центрального Управления Метрополитена? В то время как Центральное Командование Метрополитена развалилось еще до того, как его удалось развернуть. Мы все еще можем использовать этот танк, учитывая, что он уже стоит на рельсах. Единственная проблема - вернуть его обратно в метро."
 nf_HNZ.38.a:0 "Мы можем модернизировать танк, чтобы он служил нам"
 nf_HNZ.38.b:0 "Разобрать его на запчасти"

 HNZ_nf_HNZ.38_tt:0 "§gОдна железнодорожная танковая бригада появляется в нашей столице§!"

 nf_HNZ.39.t:0 "Ганзейское вмешательство"
 nf_HNZ.39.d:0 "Ганза заявила, что они больше не будут защищать нашу станцию от вторжения извне и разработают планы по мобилизации нашей экономики и сил. Это, несомненно, будет иметь последствия для нашей легитимности и авторитета на станции."
 nf_HNZ.39.a:0 "Мы должны подчиниться"
 nf_HNZ.39.a:0 "Уходи Сам!"

 ### Generic Events ###

 HNZ_random_event.1.t:0 "Закулисный торговец"
 HNZ_random_event.1.d:0 "Довольно проницательный торговец на одной из наших станций был пойман на продаже нелегальных товаров. Такие предметы, как наркотики и незаконное огнестрельное оружие, были у него в товарах среди других, более сомнительно связанных предметов. В настоящее время он получает выговор от властей станции. Однако вопрос в том, что делать с этим человеком."
 HNZ_random_event.1.a:0 "Его товары теперь принадлежат Ганзе"
 HNZ_random_event.1.b:0 "Мы не можем позволить ему распространять наркотики, выгнать его"

 HNZ_random_event.1.a_tt:0 "§gМы не позволим продавать их товары на нашей территории, но мы можем продавать их на соседних станциях и получать прибыль взамен§!"

 HNZ_random_event.2.t:0 "Торговцев не пускают на станцию"
 HNZ_random_event.2.d:0 "На одной из наших станций радиального кольца каравану запретили въезд в Ганзу из-за отсутствия паспортов наготове. Они родом из отдаленного района метро и заявляют, что никогда не помнили, чтобы когда-либо проводился паспортный досмотр или когда-либо существовали обязательные паспорта. Их намерения кажутся благими; они стремятся продать свои товары только для того, чтобы добыть достаточно пулек, чтобы прокормить свою станцию, которая в настоящее время голодает из-за нехватки грибов."
 HNZ_random_event.2.a:0 "Нет паспорта? Вход воспрещен"
 HNZ_random_event.2.b:0 "Сделайте исключение - попросите охранника внимательно следить за ними, пока они торгуют"

 HNZ_random_event.3.t:0 "Бандитский налет!"
 HNZ_random_event.3.d:0 "Недавнее вторжение бандитов держит туннель в заложниках от входящей торговли или трафика. Грабя караваны, если не расстреливая их прямо, то просто забирали себе. Ситуация становится все более ужасной, так как даже самые обычные однодневные поездки в Ганзу и обратно теперь прекратились, опасаясь, что бандитская организация распространится на другие подобные близлежащие туннели."
 HNZ_random_event.3.a:0 "Отправьте отряд, чтобы разобраться с ними"
 HNZ_random_event.3.b:0 "Подойдите к ним с... многообещающим предложением"
 HNZ_random_event.3.c:0 "Заплати им, чтобы они отвалили куда-нибудь еще"

 HNZ_random_event.4.t:0 "Успешный наем"
 HNZ_random_event.4.d:0 "Предложение, которое мы послали им в обмен на то, чтобы они больше не беспокоили караваны, увенчалось успехом. Их лидер предлагает обменять их услуги на достаточную плату. Однако они не типичные жестокие головорезы, вооруженные тайниками с оружием, которые они украли у проходящих караванов. Я уверен, что мы можем просто отправить их на смерть в какой-нибудь аномальный туннель и забрать товар, однако...
 HNZ_random_event.54a:0 "Приятно"

 HNZ_random_event.6.b_tt:0 "§gДва Бандитских отряда появились в нашей столице§!"

 HNZ_random_event.8.t:0 "Не удалось нанять"
 HNZ_random_event.8.d:0 "Они отказались от нашего предложения. Хвастаясь тем, что честь бандитов выше, чем любая татуировка или безделушка, которые они могли бы предложить. Один вывод привел к следующему, и между участниками переговоров и бандитами завязалась драка. Однако в конечном итоге они покинули этот район и убежали дальше в туннели за пределами нашей территории."
 HNZ_random_event.8.a:0 "Я думаю, это сработало, по крайней мере"
 
 HNZ_random_event.5.t:0 "Трубы съели мой караван!"
 HNZ_random_event.5.d:0 "Мужчина вбегает на станцию, пот и слезы текут по его лицу. Он утверждает, что трубы поглотили его дрезину целиком. Он был единственным выжившим в этой схватке. Напуганный до смерти, он в ужасе от мысли вернуться туда, чтобы спасти товар, имея на спине только одежду, чтобы донести свое усталое тело до станции. Независимо от того, съели ли трубы его караван или нет, это может иметь серьезные последствия для торговли. На данный момент мужчине объявлен выговор, и для расследования туннеля отправлена команда. Экспедиционную команду встретил караван. Ни тел, ни крови, ни каких-либо следов борьбы. Только резкий запах ржавчины и дыма загрязнял плотный воздух. Упомянутая станция будет вновь заполнена большим количеством патрулей, однако солдаты несколько неохотно принимают в этом участие."
 HNZ_random_event.5.a:0 "Эти товары теперь принадлежат Ганзе"

 HNZ_random_event.6.t:0 "Авария каравана на Красной Линии"
 HNZ_random_event.6.d:0 "Недавнее скопление в одном из туннелей, ведущих от Красной линии, привело к крушению одного из их торговых караванов. При столкновении с обломками, к сожалению, никого из караванщиков не удалось спасти или опознать по ранениям, полученным в результате крушения. Однако их товары, как ни странно, оставались относительно нетронутыми. Мы могли бы забрать эти товары для себя или сообщить об этом на Красную линию и любезно вернуть товар."
 HNZ_random_event.6.a:0 "Я уверен, что они не будут возражать, если мы заберем это у них"
 HNZ_random_event.6.b:0 "Верните им ресурсы"

 HNZ_random_event.6.a_tt:0 "§gЯ уверен, что бюрократия Красной Линии скоро забудет, что они когда-либо отправляли караван в первую очередь§!"
 HNZ_random_event.6.b_tt:0 "§gХотя поначалу это было неприятно и подозрительно, они очень рады, что мы вернули товар обратно в их руки§!"

 nf_HNZ.14.t:0 "Начальник станции высказывается против Ганзы"
 nf_HNZ.14.d:0 "Недавно сегодня один из начальников нашей станции выступил с критикой режима Ганзы. Ссылаясь на свою неэффективность в защите прав своих жителей, а союз создается только для 'максимизации прибыли'. Коррумпированная олигархия, а не правительство. Однако его критика не осталась незамеченной, поскольку жители упомянутой станции поддержали его за эти заявления."
 nf_HNZ.14.a:0 "Ок"
 nf_HNZ.14.b:0 "Заставьте его замолчать"

 HNZ_random_event.7.b_tt:0 "§g Мы пошлем кого-нибудь, чтобы 'лично' заставить его замолчать"

