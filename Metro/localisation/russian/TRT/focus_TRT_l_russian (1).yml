  TRT_defences:0 "Измеренная защита"
  TRT_defences_desc:0 "Колючая проволока, баррикады и контрольно-пропускные пункты могут быть установлены для наблюдения за туннелями, ведущими из Венеции. Носалис - не единственные ужасные угрозы, которые шевелятся глубоко в туннелях метро. Слухи или нет, но это так. лучше не обсуждать их».

  TRT_depot_tsoi:0 "Взлом депо"
  TRT_depot_tsoi_desc:0 "Обнаруженные нами чертежи местности показывают дорогу, ведущую от главной линии вглубь метро. Воодушевленные яркими заявлениями о добыче и богатстве, многие наши солдаты планируют обследовать эту линию. Кто знает, что они могут сделать? открытие?"

  TRT_commander_option_1:0 «Верность званию»
  TRT_commander_option_1_desc:0 ""

  TRT_commander_option_2:0 «Заслуги важнее лояльности»
