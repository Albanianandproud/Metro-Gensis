 satellite_commander_buff:0 "Уроки прошлых войн"
 satellite_commander_buff_desc:0 "Известно, что почти 100 лет назад мы, Россия, однажды победили эту угрозу. Потребовалось немало жертв и усилий, чтобы стереть эту угрозу с лица земли и оставить ее в залах истории. Похоже, мы снова должны взять это на себя.\nРейх, вероятно, попытается повторить ту же тактику 'блицкрига' или молниеносного наступления, как это делали их современники ранее."

