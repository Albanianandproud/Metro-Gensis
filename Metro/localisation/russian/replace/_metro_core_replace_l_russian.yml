 SUPPLY_FLOW_DELAYED_DESC: "Показатель §Hоставшегося снабжения§! демонстрирует, сколько всего припасов может потребить эта провинция от снабжения региона и ближайших центров. Дальность снабжения от центра зависит от погодных условий, ландшафта, инфраструктуры, уровня железных дорог и моторизации.\n\n§HОтряды§! потребляют провинциальное снабжение, исходя из своего коэффициента снабжения. Если их §Hзапас§! превышает долю снабжения для их региона, отряды будут расходовать ресурсы из запаса, пока тот не сравняется по уровню с локальным снабжением.\n\nУдерживайте §GCtrl§!, чтобы показать поток ресурсов."
 PLAN_COHESION_LOOSE_DESC: "Отряды будут перебрасываться с больших расстояний для поддержания неразрывной боевой линии."
 PLAN_COHESION_BALANCED_TITLE: "§HСбалансированная целостность§!"
 PLAN_COHESION_BALANCED_DESC: "Отряды будут перебрасываться только со средних расстояний для поддержания неразрывной боевой линии."
 PLAN_COHESION_STRICT_TITLE: "§HЖёсткая целостность§!"
 PLAN_COHESION_STRICT_DESC: "Отряды будут перебрасываться только с очень коротких расстояний для поддержания неразрывной боевой линии.\n\n§RЭтот параметр не подходит для слабо укомплектованных или быстро меняющихся линий фронта — в таком случае требуется особое внимание.§!"
