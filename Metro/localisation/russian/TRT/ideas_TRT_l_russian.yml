 TRT_mere_thugs:0 "Просто бандиты"
  TRT_mere_thugs_desc:0 "Внешне Венеция кажется единым сообществом. Это просто скопление бандитов и простого народа. Поддержание единой группы - это всего лишь иллюзия. Структура и повседневная жизнь полностью отличаются от каждой из них. станции бандитского треугольника».

  TRT_city_on_stilts:0 "Поселение на сваях"
  TRT_city_on_stilts_desc:0 "Подобно итальянскому городу, в честь которого Венеция получила свое название, это поселение, построенное на сваях. Бандитский треугольник недавно затопил станции. Теперь выжившим предстоит долгая и трудная задача по восстановлению своих сообществ."

