 nf_SPT.1.t:0 "Нехватка ресурсов"
 nf_SPT.1.d:0 "Здравствуйте, полковник. Как вам известно, наши текущие операции находятся за пределами юрисдикции Полиса. Хотя мы можем рассчитывать на их политическую поддержку, мы остро нуждаемся в ресурсах. Нашим техническим специалистам требуется большое количество оборудования, которого просто не хватает на нашей новой операционной базе. Помощь Полиса ресурсами сомнительна, и наши военные испытывают давление из-за нехватки оборудования. Они не будут долго скрывать свое недовольство. Хотя мы можем выторговать необходимые ресурсы у Ганзы или Арбата, идеальным решением было бы выйти на поверхность и найти их самостоятельно. Мы - Рейнджеры. Мы не должны быть связаны какой-либо политикой в отношении нашей поддержки.\n\nМы определили несколько ключевых мест, которые могли бы стать отличной отправной точкой для спасательных операций. Я надеюсь, вы поддержите наш план, полковник."
 nf_SPT.1.a:0 "Это действительно хороший план"
 SPT_salvaging_duties_tt: "Активировать решения: §YСпасательные операции§!"

 nf_SPT.2.t:0 "Спасательные операции: Дополнение"
 nf_SPT.2.d:0 "Несмотря на то, что путешествие на поверхность было сложной и ни в коем случае не легкой задачей, наши спартанцы преуспели в своей миссии. Ключевые объекты, которые мы изначально планировали спасти, остались нетронутыми. За исключением эрозии, вызванной погодой и мусором, они остались невредимыми. На данный момент мы сможем создать элементарную базу в этом месте и транспортировать ресурсы обратно на нашу станцию. Это, несомненно, поможет уменьшить нашу нехватку ресурсов."
 nf_SPT.2.a:0 "Это благо для нашего производства, но нам нужно больше ресурсов"
 nf_SPT.2.b:0 "Неплохая находка, но ее все еще не хватает."
 nf_SPT.2.c:0 "Наши магазины полностью укомплектованы: на данный момент этого должно хватить."
 nf_SPT.3.t:0 "Устав рейнджеров Спарты - 2028"
 nf_SPT.3.d:0 ""
 nf_SPT.3.a:0 "Мы должны укрепить силу нашего Ордена."
 
 nf_SPT.4.t:0 "Передача наших территорий"
 nf_SPT.4.d:0 ""
 nf_SPT.4.a:0 "Он же принадлежит им, в конце концов."
 nf_SPT.5.t:0 "Наши ветераны возвращаются из похода"
 nf_SPT.5.d:0 ""
 nf_SPT.5.a:0 "Отлично!"
 nf_SPT.6.t:0 "Тушино сообщает о капитуляции"
 nf_SPT.6.d:0 ""
 nf_SPT.6.a:0 "Как мы проиграли кочевникам?"
 nf_SPT.7.t:0 "Первомайская сообщает об атаках мутантов"
 nf_SPT.7.d:0 ""
 nf_SPT.7.a:0 "Готовьте людей к бою!"
 nf_SPT.9.t:0 "Республика сообщает о капитуляции"
 nf_SPT.9.d:0 ""
 nf_SPT.9.a:0 "Мы проиграли гребаным мутантам, ЧЕРТ!.."
 nf_SPT.10.t:0 "Устав рейнджеров Спарты - 2031"
 nf_SPT.10.d:0 "Теперь, когда мы расширили свое влияние по всему метро, ​​мы можем начать концентрироваться на наших владениях и поддерживать статус нашей армии."
 nf_SPT.10.a:0 "Сделать предстоит многое."
 nf_SPT.11.t:0 "Вопрос административного центра"
 nf_SPT.11.d:0 "В командном центре на Смоленской идет большая драка между полковником, его приспешниками и Хантером, проживающим со своей кликой людей. Похоже, они спорят о том, стоит ли менять административный центр Ордена. Полковник Мельник говорит, что хочет остаться на Смоленской по традиции, в то время как Хантер считает, что переезд на Арбатскую даст им лучшую позицию для уничтожения любых последних мутантов, которые все еще обитают на недавно завоеванной территории."
 nf_SPT.11.a:0 "Клика Хантера подавляет мнение Полковника."
 nf_SPT.11.b:0 "Хантера и его людей выгоняют из комнаты."
 nf_SPT.12.t:0 "Орден Спарты просит заключить договор об инфраструктуре"
 nf_SPT.12.d:0 "Они предлагают построить инфраструктуру между нашими территориями, если они предложат некоторую помощь."
 nf_SPT.12.a:0 "Конечно, мы принимаем!"
 nf_SPT.12.b:0 "Это похоже на мошенничество, скажите им нет."
 nf_SPT.13.t:0 "Арбатская конфедерация принимает наше предложение"
 nf_SPT.13.d:0 ""
 nf_SPT.13.a:0 "Мы ничего другого и не ожидали!"
 nf_SPT.14.t:0 "Арбатская конфедерация отклоняет наше предложение"
 nf_SPT.14.d:0 ""
 nf_SPT.14.a:0 "Какого хрена, подлые ублюдки..."
 nf_SPT.15.t:0 "Баланс сил"
 nf_SPT.15.d:0 "В тайных глубинах анклава рейнджеров Спарты кипит невысказанное напряжение, поскольку баланс сил колеблется на грани между полковником Мельником и загадочной фигурой, известной как Хантер. Метро, ​​лабиринт теней и неопределенности, становится фоном для молчаливой борьбы, разыгрываемой в обмене настороженными взглядами и весом невысказанных слов.\n\nПолковник Мельник, символ власти в рядах Ордена, является олицетворением установленного порядка.. Его слова несут в себе вес опыта и стратегии, направляя рейнджеров в смутные времена. В тусклом свете командного центра полковник с убежденностью формулирует решения, выступая за дипломатию и союзы перед лицом постоянно присутствующих угроз Метро.\n\nНапротив, Хантер, одетый в поношенную в боях одежду и несущий шрамы бесчисленных сражений, воплощает дикую сущность выживания в Метро. Молчаливый и непостижимый, он наблюдает из тени, его преданность, несомненно, яростна, но таит в себе врожденное недоверие к дипломатическому пути, пропагандируемому Полковником. Невысказанные сомнения этого человека создают ощутимое напряжение, которое эхом разносится по всему анклаву.\n\nБаланс сил висит на волоске, пока Рейнджеры, разрываясь между расчетливым подходом Полковника и инстинктами выживания Хантера, лавируют в коварных течениях политического ландшафта Метро. Каждое решение, каждый союз — это часть сложной шахматной игры, разворачивающейся под поверхностью, определяющей судьбу Спартанских рейнджеров и саму суть выживания в постапокалиптическом мире.\n\nПоскольку рейнджеры оказываются на перекрестке дипломатии и грубой, необузданной силы, неурегулированный баланс сил между полковником Мельником и Хантером превращается в безмолвную борьбу, танец теней, который определит судьбу Метро и его воинов. Исход остается окутанным неопределенностью, скрытым в глубинах туннелей, ожидая, когда его раскроют в неумолимых объятиях неумолимых испытаний Метро".
 nf_SPT.15.a:0 "Кто выйдет победителем?"
 nf_SPT.16.t:0 "Полковник держится"
 nf_SPT.16.d:0 "В приглушенном сиянии командного центра рейнджеров Спарты преобладает чувство порядка и единства, когда полковник Мельник выходит победителем в молчаливой борьбе за власть. Орден Спарты, когда-то полный неопределенности, теперь резонирует с рассчитанной стратегией полковника, и тонкая гармония начинает устанавливаться среди рядов.\n\nПолковник Мельник, стоящий прямо в своей форме полковника, несет в себе атмосферу власти, отточенную опытом. Солдаты, кивнув в знак признания, присоединяются к установленному порядку. Дипломатический путь, символизируемый союзом с Тушино, становится маяком надежды, когда рейнджеры готовятся встретить вражеские угрозы единым фронтом.\n\nКогда полковник обращается к солдатам, его слова резонируют с убежденностью, подчеркивая силу, полученную от сотрудничества, и мудрость, найденную в стратегических союзах. Когда-то приглушенные инакомыслящие шепоты сменяются общим чувством цели, обязательством преодолевать опасности Метро под опытным руководством Полковника.\n\nВ тени дикий взгляд Хантера, хотя и все еще сдержанный, намекает на неохотное принятие. Баланс сместился, и гармония, принесенная триумфом Полковника Мельника, становится новой мелодией в симфонии выживания Метро. Рейнджеры Спарты, хотя и разные по своему происхождению и взглядам, теперь выступают единым фронтом, грозной силой против надвигающейся тьмы.\n\nПобеда Полковника Мельника означает не просто триумф стратегии, но и свидетельство стойкости порядка перед лицом хаоса. Пока рейнджеры готовятся к грядущим испытаниям, коридоры Арбатской и Смоленской наполняются эхом вновь обретенного чувства стабильности, где скрытая борьба за власть уступила место коллективной цели под твердым руководством полковника Мельника."
 nf_SPT.16.a:0 "Триумф полковника!"
 nf_SPT.17.t:0 "Мастер охоты"
 nf_SPT.17.d:0 "В самом сердце анклава рейнджеров Спарты сейсмический сдвиг резонирует в тенях, когда Хантер выходит победителем в молчаливой борьбе за лидерство. Рейнджеры, когда-то оплот порядка под руководством полковника Мельника, теперь являются свидетелями неопределенного будущего, когда Хантер берет бразды правления в свои руки, его инстинкт выживания направляет судьбу рейнджеров Спарты.\n\nХантер теперь стоит на передовой, символизируя необузданный дух Метро. Солдаты, теперь преданные своему лидеру, впитывают невысказанные обещания иного пути. Когда Хантер обращается к собравшимся рейнджерам, его голос, рычание решимости, разносится по станции. Призыв к силе, выживанию и принятию присущей Метро жестокости становится новым объединяющим кличем. Несогласные шепоты, теперь приглушенные, признают смену власти, как Спартанские рейнджеры готовятся к встрече с мутантской угрозой под предводительством, которое процветает в неумолимых глубинах.\n\nВ тени полковник Мельник, Анна и Артем обмениваются понимающими взглядами. Решение принято. Путь, проложенный руководством Хантера, не совпадает с их видением будущего Метро. Пока анклав приспосабливается к новому руководству, трио бывших рейнджеров, связанных семейными и идеологическими узами, уходит, исчезая в туннелях с чувством торжественной покорности.\n\nМетро после восхождения Хантера становится царством неопределенности и необузданного потенциала. Спартанские рейнджеры под руководством нового лидера следуют по пути, который отражает сырую, первобытную сущность выживания. "
 nf_SPT.17.a:0 "Новая эра для Ордена!"
 nf_SPT.18.t:0 "Спартанские рейнджеры атакуют Парк Победы"
 nf_SPT.18.d:0 ""
 nf_SPT.18.a:0 "Проклятье этим свиньям!"
 nf_SPT.19.t:0 "Что делать с Хантером?"
 nf_SPT.19.d:0 ""
 nf_SPT.19.a:0 "Оставьте его, он ничего плохого не сделал!"
 nf_SPT.19.b:0 "Понизьте его в должности, чтобы показать пример"
 nf_SPT.19.c:0 "Изгоните предателя из Ордена!"
 nf_SPT.20.t:0 "Сотрудничество со Спартой?"
 nf_SPT.20.d:0 ""
 nf_SPT.20.a:0 "Мы говорим да!"
 nf_SPT.20.b:0 "Мы говорим нет!"
 SPT_MDR_accepts:0 "§YПервомайская согласилась сотрудничать.§!"
 nf_SPT.21.t:0 "Первомайская соглашается на сотрудничество"
 nf_SPT.21.d:0 ""
 nf_SPT.21.a:0 "Это пойдет на пользу нам обоим."
 nf_SPT.22.t:0 "Первомайская отказывается сотрудничать"
 nf_SPT.22.d:0 ""
 nf_SPT.22.a:0 "Тогда черт побери этих изоляционистов!"
 nf_SPT.23.t:0 "Поиск Д-6"
 nf_SPT.23.d:0 "В тускло освещенных глубинах штаб-квартиры рейнджеров ощутимое чувство предвкушения наполняет воздух, когда объявляется новая смелая миссия... поиск легендарного бункера Д-6. Лабиринтные туннели метро, ​​и без того полные опасности, теперь обещают еще большие испытания, поскольку рейнджеры готовятся раскрыть секреты давно потерянного военного объекта, который, по слухам, хранит невообразимую силу и ресурсы.\n\nСреди рядов шепот надежды и догадок колеблется по толпе. Некоторые говорят об опасностях, которые ждут впереди, в то время как другие мечтают о возможностях, которые может открыть Д-6. Однако одно можно сказать наверняка: «Д-6 будет нашим!»"
 nf_SPT.23.a:0 "Этот бункер так же хорош, как и наш!"
 nf_SPT.24.t:0 "Библиотека имени Ленина"
 nf_SPT.24.d:0 ""
 nf_SPT.24.a:0 "Мы наконец-то знаем, где находится вход."
 nf_SPT.25.t:0 "Прорыв шлюза"
 nf_SPT.25.d:0 ""
 nf_SPT.25.a:0 "Говорит полковник Мельник, мы продвигаемся дальше в бункер."
 nf_SPT.26.t:0 "Навигация по опасности"
 nf_SPT.26.d:0 ""
 nf_SPT.26.a:0 "Мы почти на месте!"
 nf_SPT.27.t:0 "Центр управления"
 nf_SPT.27.d:0 ""
 nf_SPT.27.a:0 "Мы здесь! Д-6 наш!"
 nf_SPT_FLAVOR.1.t:0 "Монолог рядового"
 nf_SPT_FLAVOR.1.d:0 "В жутких пределах Арбатской, часть элитной группы рейнджеров, которым поручено то, что они называют «зачисткой». Это приказ полковника, и кто я такой, чтобы сомневаться? Просто скромный солдат в великой схеме вещей.\n\nЯ не могу отрицать страх, который подкрадывается ко мне, когда мы движемся по этим туннелям. Мы должны быть элитными солдатами, непревзойденными, и все же я все еще чувствую беспокойство. Воздух густой от смеси затхлости и смрада того, что что-то пошло не так. Мутанты таятся за каждым углом, их жуткое рычание эхом разносится в темноте. Мы ступаем осторожно, держа оружие наготове, широко открыв глаза.\n\nПолковник говорит о восстановлении порядка и возвращении Арбатской для человечества. Это благородное дело, но здесь, внизу, трудно не чувствовать себя крошечной точкой против подавляющих шансов. Каждый шаг кажется авантюрой, и бремя миссии висит на моих плечах тяжелым грузом.\n\nПо мере того, как мы углубляемся, тени, кажется, танцуют вокруг нас, и я не могу не задаться вопросом, вносим ли мы изменения или просто разжигаем осиное гнездо. Исход этой миссии неизвестен, и как новобранец, все, что я могу сделать, это следовать приказам и надеяться, что решимость полковника Миллера поможет нам преодолеть бездну Арбатской."
 nf_SPT_FLAVOR.1.a:0 "Рейнджеры ведут."
 nf_SPT_FLAVOR.2.t:0 "Лучший из рейнджеров"
 nf_SPT_FLAVOR.2.d:0 "В самом сердце битвы на Арбатской молодой, только что освоивший новобранец оказался в центре жестокого зрелища. Среди хаоса взгляд рядового упал на фигуру одновременно устрашающую и отталкивающую, спартанского воина, известного просто как «Хантер».\n\nОдетый в свою грязную одежду сталкера, на которой были пятна бесчисленных сражений, Хантер двигался сквозь тьму с дикой и необузданной энергией. Его лицо было испещрено шрамами и грязью, и это только усиливало ауру свирепости, окружавшую его. Это было резкое отступление от красивого, чистоплотного стереотипа спартанцев, но Хантер излучал неоспоримую доблесть, которая говорила о выживании в самых суровых глубинах Метро.\n\nВ жестоком балете боя, Хантер держал в руках свой ВСВ с оптическим прицелом, с залитым кровью штыком, прикрепленным к его концу. Каждый удар штыка превращал мутантов вокруг себя в кровавое месиво. Раненый рядовой, присевший за обломками, наблюдал, как Хантер уничтожал любого мутанта, который осмеливался попытаться прикоснуться к нему. По иронии судьбы, он был более диким и животным, чем любой из мутантов до него. Рядовой восхищался боевым духом Хантера, и это, несомненно, оставило на нем неизгладимое впечатление."
 nf_SPT_FLAVOR.2.a:0 "Истинная спартанская доблесть."
 nf_SPT_FLAVOR.3.t:0 "Полковник и его лучший воин"
 nf_SPT_FLAVOR.3.d:0 "В палатке командования Спартанских рейнджеров царит напряженная атмосфера, когда Хантер и группа его последователей выражают свое недовольство решением полковника поддержать Тушино вместо Первомайской Республики. Воздух потрескивает от негодования, когда Хантер, облаченный в поношенную в боях одежду, сталкивается с полковником, выражая яростное несогласие с предполагаемой стратегической ошибкой.\n\nХантер утверждает, что Первомайская Республика с ее милитаристской позицией более близка к этике Спартанских рейнджеров, предлагая потенциального союзника в суровом ландшафте Метро. Его последователи, также несущие на себе шрамы бесчисленных сражений, согласно кивают, их преданность разрывается между загадочным Хантером и устоявшейся цепочкой командования.\n\nНапряженность нарастает, когда Хантер страстно утверждает что объединение с Тушино, менее милитаристской фракцией, ставит под угрозу выживание Рейнджеров в беспощадных туннелях. Он утверждает, что Первомайская Республика с ее милитаристской доблестью будет более сильным и надежным союзником, гарантируя безопасность Спартанских Рейнджеров перед лицом надвигающихся угроз.\n\nПолковник, решительный в своем решении, сталкивается с вызовом изнутри своих собственных рядов, поскольку инакомыслие Хантера грозит разрушить единство Спартанских Рейнджеров. Исход этого внутреннего конфликта может изменить ход политического ландшафта Метро. Хантер и его люди в конечном итоге отступают, но пятно на их отношениях видно всем.
 nf_SPT_FLAVOR.3.a:0 "Тревожно за Орден."
 nf_SPT_FLAVOR.4.t:0 "Оружие из Бездны"
 nf_SPT_FLAVOR.4.d:0 "В суровых стенах Смоленской мы сидим и ждем приказов или чего-то еще, на самом деле. Внезапно из тени появляется Хантер, словно живая легенда, со шрамами и всем остальным. Он несет связанный брезент, предположительно полный оружия. За ним его команда тащит впечатляющий улов оружия — винтовки, взрывчатку, что угодно.\n\nЯ всего лишь один из пехотинцев, затаившихся вместе с остальными, и когда Хантер начинает раздавать снаряжение. Я киваю парню рядом со мной, и мы разделяем тихий момент: «Черт, Хантер снова это сделал!» Его голос, низкий и рычащий, заполняет комнату, когда он рассказывает об испытаниях, связанных с извлечением этого оружия из глубин Метро. «Взял этих малышей из самых темных углов», — хрюкает Хантер, его глаза сверкают дикой интенсивностью. «Бандиты, враждующие группировки, что угодно — мы сталкивались с ними всеми. Но посмотрите, что у нас есть!»\n\nЕго команда начинает раздавать винтовки, взрывчатку и даже пару разбитых дробовиков. Я хватаю винтовку, проверяя ее, как будто это Святой Грааль. «Черт, Хантер, ты спаситель», — бормочу я себе под нос. Хантер ловит мой взгляд, редкий момент, когда мужчина выглядит почти удовлетворенным. «Выживание — некрасиво, солдат. Это оружие — инструменты для предстоящей битвы. Используй его с умом». Товарищество распространяется, когда мы собираемся вокруг, обмениваясь историями и восхищаясь нашим новым арсеналом. Хантер, с этой своей свирепой ухмылкой, хлопает меня по плечу. «Мы вместе, приятель. Метро не сдается без боя, и мы тоже».\n\nПо мере того, как оружие переходит из рук в руки и грохот заряжаемых магазинов наполняет воздух, появляется новое чувство цели. Возвращение Хантера не просто принесло нам оружие: оно вернуло искру в наши ряды. Среди тьмы Метро Хантер стоит как напоминание о том, что даже в этой мрачной реальности настоящий воин может выйти из тени, с оружием, полным надежды для тех, кто называет Метро своим домом."
 nf_SPT_FLAVOR.4.a:0 "Трижды ура Хантеру!"
 nf_SPT_FLAVOR.5.t:0 "Объединяющая речь полковника"
 nf_SPT_FLAVOR.5.d:0 "В самом центре командного центра Спартанских рейнджеров воздух заряжен ожиданием, когда полковник произносит решительную речь перед собравшимися солдатами. Мерцающий свет самодельных фонарей отбрасывает тени на лица рейнджеров, и напряжение становится ощутимым, когда полковник раскрывает решительный план — союз с милитаристской Первомайской Республикой для противостояния надвигающейся угрозе мутантов.\n\nПолковник стоит прямо, излучая атмосферу власти, которая вела рейнджеров в самые темные дни Метро. Их слова резонируют в зале, когда они озвучивают ужасную ситуацию, подчеркивая необходимость единства против беспощадной угрозы мутантов. Первомайская Республика, с ее боевой мощью, раскрывается как избранный союзник для поддержки обороны Спартанских рейнджеров.\n\nПока солдаты принимают тяжесть решения, Хантер наблюдает на заднем плане. Его дикий взгляд, обычно непроницаемый, мерцает смесью одобрения и решимости. Одетый в свой характерный поношенный в бою наряд, Хантер стоит как молчаливый наблюдатель, его преданность делу очевидна, но окутана слоем неопределенности.\n\nРечь полковника разносится эхом сплоченных криков, восхваляющих достоинства сотрудничества и силу, выкованную в союзах. В зале царит тишина, пока полковник делает вывод, тяжесть их решения ложится на солдат. Хантер, стоящий на обочине, остается загадкой, его реакции скрыты за маской дикого воина. Судьба Спартанских рейнджеров, переплетенных с Первомайской Республикой, висит на волоске, и пока солдаты расходятся, будущее Метро остается разворачиваться в соответствии с призывом Полковника к оружию."
 nf_SPT_FLAVOR.5.a:0 "Он всегда умеет обращаться со словами."
 
