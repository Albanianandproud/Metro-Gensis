 tech_flamethrower_equipment: "Огнеметное оборудование"
 tech_flamethrower_equipment_desc: ""

 tech_flamethrower_pneumatic_airtight: "Герметичная пневматическая система"
 tech_flamethrower_pneumatic_airtight_desc: "Герметичность подачи газа повысит пробиваемость против бронированных целей."

 tech_flamethrower_pneumatic_automatic: "Автоматическая пневматическая система"
 tech_flamethrower_pneumatic_automatic_desc: "Автоматическая подача топлива только усилит огневую мощь огнемёта."

 tech_flamethrower_extended_tank: "Большой баллон"
 tech_flamethrower_extended_tank_desc: "Чем больше баллон, тем больше времени требуется солдатам до и после боя для его восполения"

 tech_flamethrower_petrochemical: "Огненные смеси"
 tech_flamethrower_petrochemical_desc: "Огневая смесь заготовленная из разных топливных компонентов увеличит эффективность огнемётов"

 tech_flamethrower_gas: "Бензин"
 tech_flamethrower_gas_desc: "Бензин при подаче из огнемёта имеет больше шанса затечь под броню, тем самым повышая шанс на выведение из строя противника."

 tech_flamethrower_high_capacity_pneumatic: "Пневматическая система большой мощности"
 tech_flamethrower_high_capacity_pneumatic_desc: "Улучшенная пневматика позволит распылять пламя в почти два раза большие дистанции, чем раньше."

 tech_flamethrower_equipment_2: "Улучшенное огнеметное оборудование"
 tech_flamethrower_equipment_2_desc: ""

 gatling_support: "Рота пулемётчиков"
 gatling_support_desc: ""
 tech_gatling_equipment: "Пулеметное оборудование"
 tech_gatling_equipment_desc: ""

 tech_gatling_barrel: "Шестиствольная сборка"
 tech_gatling_barrel_desc: "Повышая количество дул с трёх до шести позволит повысить скорость огня, путём теплоотдачи на остальные стволы."

 tech_gatling_engine: "Двигатель"
 tech_gatling_engine_desc: "Небольшой электрический двигатель в комбинации с оружием это в первую очередь позволяет солдату не концентрироваться на раскручивании, только на прицеливании и стрельбе"

 tech_gatling_stabiliser: "Гироскопический стабилизатор"
 tech_gatling_stabiliser_desc: "Гироскопический стабилизатор в гатлинге сделает отдачу более контроллируемой, увеличивая точность."

 tech_gatling_support: "Компенсатор отдачи"
 tech_gatling_support_desc: "Компенсаторы отдачи вроде сошек помогут прочнее держать оборону на позициях."

 tech_gatling_spring_mechanism: "Пружинный механизм с механической подачей"
 tech_gatling_spring_mechanism_desc: "Ограничение скорости стрельбы у Гатлинга оправдывается низкой скоростью подачи патрона. Используя механическую подачу, не понадобится вручную заряжать гатлинг."

 tech_gatling_magazine: "Расширенный Магазин"
 tech_gatling_magazine_desc: "Так как оружие стабилизируется сошками, можно не беспокоится о весе оружия и его отдаче, а благодаря расширеному магазину - также о времени перезарядки."

 tech_gatling_equipment_2: "Улучшенное пулеметное оборудование"
 tech_gatling_equipment_2_desc: ""

 explosive_support: "Рота гранатомётчиков"
 explosive_support_desc: ""
 tech_explosive_equipment: "Взрывоопасное оборудование"
 tech_explosive_equipment_desc: ""

 tech_explosive_fragmentation_grenade: "Осколочные гранаты"
 tech_explosive_fragmentation_grenade_desc: "Осколочные гранаты это давнее довоенное изобретение, идеально разрывает деревянные укрепления, и не только."

 tech_explosive_fragmentation_nail_grenade: "Гранаты с шрапнелью"
 tech_explosive_fragmentation_nail_grenade_desc: "Гранаты со шрапнелью это новинка в метро. Они дешевле и опаснее, эффективнее против брони."

 tech_explosive_stock: "Улучшенный приклад"
 tech_explosive_stock_desc: "Гранатомётчикам требуется улучшенный приклад, чтобы совладать с отдачей."

 tech_explosive_flechette: "Улучшенные осколочные гранаты"
 tech_explosive_flechette_desc: "Эти гранаты являются средним звеном между фугасным и осколочным. Металлические обрезки маленького размера совмещаются с пробиванием брони осколочной гранаты."

 tech_explosive_high_explosive_pill: "Улучшеные фугасные гранаты"
 tech_explosive_high_explosive_pill_desc: "Улучшенные фугасные гранаты спроектированы чтобы нанести как можно больший урон, идеальны для разрушения укреплений и стационарных позиций."

 tech_explosive_revolving_chamber: "Револьверный Механизм"
 tech_explosive_revolving_chamber_desc: "Револьверный механизм для гранатомёта позволит нанести как можно больше разрушений до перезарядки."

 tech_explosive_equipment_2: "Улучшенное взрывное оборудование"
 tech_explosive_equipment_2_desc: ""

 ### Doctrines ###

 ELITE_DOCTRINE_LABEL:0 "Элитные Тактики"
 ELITE_DOCTRINE_DESC:0 "Пули дешевы, жизни наших людей - нет. Превосходная тактика, дисциплинированные войска и смертоносная эффективность - вот ключ к успеху."

 BALANCED_DOCTRINE_LABEL:0 "Традиционные Тактики"
 BALANCED_DOCTRINE_DESC:0 "Тщательная подготовка и подражание тактике и технологиям старого света могут принести нам победу."

 OVERWHELM_DOCTRINE_LABEL:0 "Подавляющие Тактики"
 OVERWHELM_DOCTRINE_DESC:0 "Ибо то, чего нам может не хватать в навыках или технологиях, у нас есть в цифрах; Ибо количество само по себе обладает качеством, и цель оправдывает средства."


