 RED_nkvd_exceptions:0 "NKVD Exceptions"
 RED_nkvd_exceptions_desc:0 "While conscripting is our armies lifeblood the NKVD has asked for the athority to grant exemptions to those who they think will become good operatives. Doing so will allow the NKVD to expand their ranks which should in turn make them more effective and keep those with potential out of the meat grinder."

 RED_secret_police_roles:0 "Secret Police Roles"
 RED_secret_police_roles_desc:0 "While the NKVD has always been very good at remaining discreet it would benfit their investigations and therefore us if they could be unnoticable. We will allow the NKVD to run a secret police that monitors our people from their level whilst they are none the wiser"

 RED_kortbut_general:0 "Question of Korbut"
 RED_kortbut_general_desc:0 "Korbut has lead the NKVD with ruthless efficiency into one of our most effective and important organ of state. Once can only imagine what effect he could have on an army. Which is precisly why we are promoting him to General."

 RED_nkvd_primacy:0 "NKVD Primacy"
 RED_nkvd_primacy_desc:0 "The NKVD and Korbut have proven to be our most loyal and effective forces. In order to both reward them and further use their skills we should review giving them first choice of our most important roles"
 RED_korbut_influence_tt: "§RKorbuts§! influence will grow slightly."
 
 RED_nkvd_military_units:0 "NKVD Military Support"
 RED_nkvd_military_units_desc:0 "NKVD Officers are some of our best. Proving to be trained extensively by and a credit to the NKVD. However we find in the field they are bogged down by the standard conscript, to busy ensuring loyalty to unleash their lethal skill. To use them to the best of their abilities we will be making solely NKVD military units, which should prove to be some of our most effective."

 
 RED_allow_administration_roles:0 "Allow Administrative Roles"
 RED_allow_administration_roles_desc:0 "If we allow NKVD operatives certain roles in the goverment we can keep an eye on our bureaucrats and remind them that they are not exempt from the ruls"

 RED_permit_military_roles:0 "Permit Military Roles"
 RED_permit_military_roles_desc:0 "While the NKVD has always worked alongside the military they are techincally seperate from it. By letting NKVD operatives into command posistions we can both use their wealth of experiance and ensure continued control of the military"

 RED_no_227:0 "No.227"
 RED_no_227_desc:0 "With the NKVD's infulence expanded and cemented in the army it will now be possible to ensure every single member of the army follows our every command. Even onto death whether it is at the hands of the enemy or their commissar"

 RED_spy_network:0 "Spy Networks"
 RED_spy_network_desc:0 "The NKVD has done an excellent job spying on our people to root out subersive elements and well spies. With their familiarty of such things we will task them with spying on our enemies. Something they are more then capable of doing"

 RED_unlock_ability_tt:0 "Unlock Command Ability: §COrder No. 227§! - §RNot One Step Back!§!"

 RED_court_martial_roles:0 "Court Martial Roles"
 RED_court_martial_roles_desc:0 "While the NKVD and the army inevitably work closely togheter we will ensure there is still a deliniation between the two. That being said the NKVD are perfectly suited at being outside impartial jugdes. They will ensure our orders are carried out to the letter, without delay and that any who hesitate are punished."
 
 RED_anti_corruption_force:0 "Anti Corruption Force"
 RED_anti_corruption_force_desc:0 "While the NKVD has proven useful we are hesitent to let them get close to the levers of power. It remains that they are excellent at sniffing out corruption in our goverment. A role we will expand upon and officalize."

