  AVT_political_focus_1: "Расширение во вне"
  AVT_political_focus_1_desc: "Теперь, когда наши внутренние проблемы решены, пришло время взглянуть вдаль. Чтобы совершить мировую революцию, мы должны распространиться по всему метро. Мы должны быть в состоянии должным образом обустроить отдаленные лагеря на заброшенной территории."

