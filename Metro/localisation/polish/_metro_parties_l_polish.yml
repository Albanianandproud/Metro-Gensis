 dictatorial_desc:0 "Dyktatura"
 peoples_council:0 "Partia Ludowa"
 peoples_council_desc:0 "Trzymający się wiernie starym radzieckim ideałom, ci ludzie bezpośrednio wybierają egalitarną radę, która ratyfikuje swą politykę poprzez ludowe referendum, oraz dąży do obalenia własności prywatnej."
 militia_council:0 "Republika Milicyjna"
 militia_council_desc:0 "Militarystyczna forma republikanizmu zorganizowana wokół bojowego, ale wolnego, społeczeństwa. Linia między cywilnym a wojskowym rządem została zamazana, gdzie wojsko zazwyczaj sprawuje stanowiska wybranych reprezentantów. Wojskowy personel jest postrzegany z czcią i szacunkiem, gdzie jego rolą jest zapewnienie zapewnie zarówno ochrony jak i przetrwania samego społeczeństwa w czasach niepewności."
 democratic_republic:0 "Demokratyczna Republika"
 democratic_republic_desc:0 "Silnie wierząc w wartości demokratyczne, frakcja ta wybiera swoich przywódców lub zgromadzenie w otwartych wyborach z tajnymi kartami do głosowania, co jest rzadkością w metrze."
 communal_party:0 "Komuna"
 communal_party_desc:0 "Żyjąc bez własności prywatnej lub władców, frakcja ta może być albo wspólnotą rolników, którzy żyją jak duża rodzina, albo wyraźnie anarchistyczną naturą."
 technocracy:0 "Technokracja"
 technocracy_desc:0 "Porzucając zarówno demokrację, jak i despotyzm, technokracja wierzy w społeczeństwo rządzone przez ekspertów i zasługi, a nie wybory, politykę czy wyznanie."
 labour_council:0 "Rada Pracy"
 labour_council_desc:0 "Czerpiąc inspirację z przedwojennych Sowietów, rady pracownicze organizują społeczeństwo w oparciu o rady pracowników wybieranych lub wybieranych spośród ogółu ludności."
 confederation:0 "Konfederacja"
 confederation_desc:0 "Jako luźna organizacja złożona z wielu grup, frakcja ta wybiera lub wybiera członków z każdej grupy członkowskiej, którzy mają być reprezentowani w Radzie Konfederacji."
 military_junta:0 "Junta wojskowa"
 military_junta_desc:0 "Frakcja, w której cała władza polityczna pochodzi od oligarchii wojskowej, ma również często charakter autorytarny."
 trade_alliance:0 "Sojusz Handlowy"
 trade_alliance_desc:0 "Organizacja wielu różnych grup i klik kupieckich, które zjednoczyły się głównie pod pozorem wzajemnego zysku lub obrony."
 plutocracy:0 "Plutokracja"
 plutocracy_desc:0 "Frakcja zarządzana w całości przez bogatych, ma poczucie demokracji wśród wyższej warstwy, ale reszta nie może zrobić nic poza nadzieją na przyzwoite traktowanie."
 vanguard_party:0 "Partia Awangardy"
 vanguard_party_desc:0 "Dowodzona głównie przez najbardziej kompetentnych, uzdolnionych politycznie członków, którzy z kolei mobilizują zwykłych ludzi do osiągania znaczących celów. Najbardziej aktywni członkowie mają za zadanie chronić, a co ważniejsze, zachować ideały Stacji, wspierając polityczną manifestację jej celów i zapewniając ich osiągnięcie - wszelkimi niezbędnymi środkami."
 mafia_state:0 "Kryminalny Syndykat"
 mafia_state_desc:0 "Luźno powiązani gangsterzy lub przestępcy połączeni pod pozorem skonsolidowanej władzy i dobrobytu dla wszystkich członków partii."
 despot:0 "Depotyzm"
 despot_desc:0 "Depotyzm to sytuacja, w której cała władza spoczywa na pojedynczym, ważniejszym niż życie pozostałych, przywódcy. Strach, pranie mózgu lub czysta bezsensowna brutalność to ich niekwestionowane rządy. W przeciwieństwie do totalitaryzmu, który nawiązuje do przyznawania władzy na podstawie pozycji takich jak Fuhrer lub Główny Sekretarz, którzy z kolei kierują narodem w kierunku celów ideologicznych, Despoci sami są wcieleniem władzy. Nie ma alternatywy ani preludium do ostatecznej zmiany władzy. Gdy ich krwawe rządy upadną, ostatecznie wszystko, co zbudowali, rozpadnie się wraz z nimi."
 king_desc:0 "Niezwykły widok, ta frakcja zorganizowała się w monarchię absolutną z królem, jednak w praktyce jest ona identyczna z każdą inną despotią."
 bandit:0 "Bandyci"
 bandit_desc:0 "Gang przestępczy zorganizowany wyłącznie w oparciu o zysk i łupy, a ich niewielka organizacja opiera się na strachu i zastraszaniu."
 totalitarianism:0 "Totalitaryzm"
 totalitarianism_desc:0 "Społeczeństwo, w którym naród jest absolutny i dąży do całkowitej kontroli wszystkich aspektów codziennego życia. Prywatne sfery władzy mają zostać zlikwidowane, ponieważ totalitarne reżimy są prowadzone pod pretekstem ideologicznym."
 EUR_community_party:0 "Komunizm"
 community_acceptance:0 "Akceptacja Społeczności"
 council_acceptance:0 "Akceptacja Rady"
 oligarch_acceptance:0 "Akceptacja Oligarchii"
 dictatorial_acceptance:0 "Akceptacja Dyktatury"