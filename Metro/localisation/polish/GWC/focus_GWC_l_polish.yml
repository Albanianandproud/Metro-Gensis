l_polish:
 GWC_followers_of_the_worm:0 "Naśladowcy Wielkiego Czerwia"
 GWC_followers_of_the_worm_desc:0 "Jesteśmy Jego dziećmi. To my jesteśmy tymi, którzy słyszą i podążają za Jego wolą."

 GWC_2:0 "Wielki Czerw czeka"
 GWC_2_desc:0 "Czas na zmiany, nasz lider patrzy na zewnątrz - w stronę reszty podziemia. Ludzkość wciąż nie oczyściła się z grzechów starego świata. Tylko dzięki Wielkiemu Czerwiowi możemy pozbyć się wad minionej cywilizacji."

 GWC_left_path_1:0 "Prawem Silniejszego"
 GWC_left_path_1_desc:0 "W idealnym świecie wojny i konflikty nie istnieją. Ale nie jest to świat doskonały i nie są nim również dusze, które go zamieszkują. Jedyne co pozostaje oczywiste to dominacja silnych nad słabymi."

 GWC_all_to_muster:0 "Gromadzenie"
 GWC_all_to_muster_desc:0 "Wierzący powinni posłuchać wezwania Wielkiego Czerwia. Wokół są wrogowie, co oznacza, że my i nasz sposób życia jesteśmy w niebezpieczeństwie. Jego wolę odbieramy jak muzykę. Musimy chronić wszystko, co jest święte."

 GWC_against_all_odds:0 "Przeciwko Wszystkim"
 GWC_against_all_odds_desc:0 "Dzięki swojej technologii ignorancji wierzą, że odzyskują ziemię i przywrócą tzw. 'cywilizację'. Niedorzeczne..."

 GWC_ramp_up_production:0 "Zwiększanie Produkcji"
 GWC_ramp_up_production_desc:0 "Więcej broni musi powstać dla naszych wojowników! Musimy mieć czym szerzyć naszą wiarę."

 GWC_mark_our_territory:0 "Oznaczenie Obszaru"
 GWC_mark_our_territory_desc:0 "Nasze terytorium jest święte, podobnie jak cały obszar miejski. Jednakże, aby się chronić, musimy zaszczepić terror i strach w sercach i umysłach tych, którzy chcą nas skrzywdzić.."

 GWC_preserved_meat:0 "Zapas Konserwowanego mięsa"
 GWC_preserved_meat_desc:0 "Należy ustanowić miejsca do przechowywania, aby przechowywać mięso w czasie wojen."

 GWC_right_path_1:0 "Pogańscy Niewolnicy"
 GWC_right_path_1_desc:0 "Po co po prostu zjadać pogan, skoro możemy ich również zaprząc do pracy przy kopaniu, a potem ich zjeść? Dodatkowe ręce są zawsze potrzebne."

 GWC_learn_from_our_adversaries:0 "Opowieści z Polowania"
 GWC_learn_from_our_adversaries_desc:0 "Pomimo życia w podziemiach od ponad dekady, resztki ludzkości wciąż są przesądne. Niepokoi ich nawet najmniejsza zmiana czy ruch czający się w ciemności. Przesądy i urojenia bogobójców szaleją w ich społeczeństwie. Boją się ciemności i nocy."

 GWC_right_path_3:0 "101 Sposobów na Śmierć"
 GWC_right_path_3_desc:0 "Nasze narzędzia i broń do zadawania ciosów naszym wrogom muszą być produkowane z bardziej wyrafinowanych materiałów. Zabijanie jest sztuką samą w sobie, która musi być ćwiczona i doskonalona."

 GWC_a_culture_of_blood:0 "Kultura Krwii"
 GWC_a_culture_of_blood_desc:0 "Bicie i tortury wydobywają soczysty smak mięsa. Aby zmiękczyć mięso naszych ofiar, zaleca się i wykonuje specjalne praktyki."

 GWC_spikier_clubs:0 "Kolczaste pałki"
 GWC_spikier_clubs_desc:0 "Więcej kolców oznacza więcej ran."

 GWC_ravage_and_spoil:0 "Szaleństwo i Spustoszenie"
 GWC_ravage_and_spoil_desc:0 "Spustoszenie dla wszystkich którzy wejdą na nasze ziemie!"

 GWC_worm_skulks:0 "Wymagania Wielkiego Czerwia"
 GWC_worm_skulks_desc:0 "Wielki Czerw wymaga od dzieci, swoich dzieci, aby pozbyły się niewiernych z metra. Czas bezczynności się skończył. Zostanie to zrobione. Chwalimy Jego imię! Rozpadają się ściany podziemi! Z Parku Pobiedy dochodzą jęki niezliczonych gardeł plugawych istot. bijmy w bębny, palmy ogniska! Sąsiednie stacje drżą w obawie przed tym, co ma nastąpić."The Worm Requires the children, his children to rid the underground of non-believers. The time of inaction is over. This shall be done. As Reverance and wretched chants are pledged in his name. Those bellows clang from the decaying walls of the underground, becoming faint muffled howls and squeals. Moans of innumerable throats of vile beings can be heard coming from Victory Park. Beats snare and drum, and spitroasts blaze. Neighbouring stations tremble under anxiety of whats about to come.

 GWC_KRY:0 "Poganie z Północy"
 GWC_KRY_desc:0 "Kryłatskoje leży pod czujnym okiem Vishina, mistrza i szefa stacji. Prowadzi on stację bardziej jak wojskowy obóz niż funkcjonującą stację. Strach i paranoja przed ciemnością szaleją, ponieważ obserwacje mutantów z południa wywołują strach w umysłach mieszkańców. Ale teraz mają większe powody do obaw."

 GWC_adrenaline_rush:0 "Przypływ Adrenaliny"
 GWC_adrenaline_rush_desc:0 "Szał walki, i czyste, jelitowe uczucie przepycha się przez naszych czcicieli. Katharsis z polowania. Schwytane ofiary i poganie, których można połknąć i zjeść."

 GWC_head_on_stake:0 "Głowy na palach"
 GWC_head_on_stake_desc:0 "Stacja jest w zasięgu naszego wzroku. Ich rtęciowe światła fluorescencyjne biją słabym światłem z głębi tunelu. Mutanty to teraz najmniejszy problem."

 GWC_head_trophy:0 "Główna Zdobycz"
 GWC_head_trophy_desc:0 "Szef stacji stawiał silny opór. Jego własne gołe knykcie załatwiły kilku naszych zwolenników, ale to nie wystarczyło. Rozdarty kończyna po kończynie od siekiery. Jego siła i dzikość uczyniłyby go niezwykłym wojownikiem. Zamiast tego będzie wspaniałym trofeum, które będzie wisiało na murach Parku Pobiedy."

 GWC_a_great_feast:0 "Wielka Uczta"
 GWC_a_great_feast_desc:0 "Denizeni z Kryłatskoje zginęli, ci którzy nie ewakuowali się z tuneli podjęli ostatnią walkę, ale to nie wystarczyło. Starcy i umierający nie odparli naszych wspaniałych wojowników."

 GWC_padded_armor:0 "Kościana Zbroja"
 GWC_padded_armor_desc:0 "Przerażający dla tych, którzy nigdy nie widzieli klatki piersiowej połączonej z wieloma kośćmi biodrowymi i piszczelami, aby stworzyć przerażający obraz w walce."

 GWC_secret_tunnels:0 "Tajne Przejścia"
 GWC_secret_tunnels_desc:0 "Tajemnicze ścieżki i tunele wyrzeźbione przez Wielkiego Czerwia leżały tuż pod naszymi stopami. Splątana sieć ścieżek i dziur prowadzących przez znane nam podziemia. Możemy to wykorzystać, by szybciej podróżować i szukać nowych ofiar."

 GWC_HMS:0 "Ach, Mutanci"
 GWC_HMS_desc:0 "W Mołodecznej mieszkają ci ludzie, którzy nie mieli szczęścia uschnąć i umrzeć od promieniowania, ale ulegli znacznie gorszemu. Oszpeceni i pozostający w dysharmonii z resztą metra, zaszywają się w swoim małym skrawku, mając nadzieję, że będą się trzymać z dala od wszelkich potencjalnych intruzów."

 GWC_rend_for_the_worm:0 "Szał dla Wielkiego Czerwia"
 GWC_rend_for_the_worm_desc:0 "Rozcinaj, rozrywaj, rwij, rozdzielaj i rozbijaj w imię Wielkiego Czerwia, idź naprzód i wyrządzaj szkody poganom!"

 GWC_mutant_menace:0 "Zlikwidować zagrożenie"
 GWC_mutant_menace_desc:0 "Mutanci wciąż trzymają się pojęcia człowieczeństwa, nawet tak daleko, że czytają z jego dawno umarłych manuskryptów i wierszy. Jakże niefortunnie, można by uznać, że mutanci-ludzie mogliby stać się godnymi sojusznikami Wielkiego Czerwia. Ale już nie, niestety."

 GWC_HMS_4:0 "Twarde Mięso"
 GWC_HMS_4_desc:0 "Mięso mutantów jest o wiele bardziej szorstkie i twarde niż tradycyjne ludzkie mięso. Ale mimo to jest to przysmak, z którego bardzo cieszy się nasze społeczeństwo."

 GWC_spoils:0 "Łupy do wzięcia"
 GWC_spoils_desc:0 "Stanowiska pogan można wykorzystać. Jest to przestrzeń święta, w miarę jak bijące serce Wielkiego Czerwia rośnie coraz bardziej, w jego imię muszą bić kolejne ognie i bębny."

 GWC_dismantle_arms:0 "Demontaż Broni"
 GWC_dismantle_arms_desc:0 "Pogańska 'technologia' musi zostać zniszczona, rozmontowana. Żaden karabin ani pistolet nie będzie dozwolony w domenie Kultu Wielkiego Czerwia."

 GWC_flesh_granaries:0 "Spichlerze Mięsne"
 GWC_flesh_granaries_desc:0 "Tłuszcz i ciała mogą być przechowywane w tunelach i specjalnych komorach. Mięso staje się w warunkach Metra delikatne i smakowite."

 GWC_call_on_me:0 "Wezwij Mnie"
 GWC_call_on_me_desc:0 "Więcej ciał musi zostać zjedzonych do sprowadzenia tu pogan Wielkiego Czerwia, aby ich rozgromić! Ich zagłada jest już prawie na miejscu."

 GWC_STG:0 "Daleka Północ"
 GWC_STG_desc:0 "Strogino znajduje się w swojej własnej kryjówce w metrze. Oddzielona od Kryłatskoje długim odcinkiem jałowego tunelu stacja ma się raczej dobrze. Ma własną bibliotekę i jest dobrze zaopatrzona. Jej szef, niejaki Voronin, pochodzi z zupełnie innej stacji. Książki i rękopisy starego świata nie są już nam potrzebne."

 GWC_all_bow_to_worm:0 "Pokłon dla Wielkiego Czerwia"
 GWC_all_bow_to_worm_desc:0 "Wielki Czerw jest wszystkim, Wielki Czerw jest nami! Cześć Wielkiemu Czerwiowi! Pielęgnuj jego imię! Niech żyje Wielki Czerw!"

 GWC_EUR:0 "Europejska Wspólnota"
 GWC_EUR_desc:0 "W dalekim zapleczu metra znajduje się Europejska Wspólnota. Nieznajomi dla sporów i konfliktów, trzymają się z dala od reszty metra. To zabawne, bo i tak nie mogliby uratować swojego losu."

 GWC_ARB:0 "Konfederacja Arbat"
 GWC_ARB_desc:0 "Arbat leży tuż za zrujnowanym tunelem metra. Profanacyjni mieszkańcy żerują na technologii i heretyckiej wiedzy starego świata, wysyłając ekspedycje na powierzchnię."

 GWC_MIT:0 "Wspólnota Mitino"
 GWC_MIT_desc:0 "Wspólnota Mitino żyje na dalekim krańcu metra, jego mieszkańcy wiodą proste, raczej niezbyt przyjemne życie. Ataki mutantów są dla nich rzadkością. Ale my damy im nowy powód, by bali się ciemności."

 GWC_war_devolved:0 "Wojna się Rozwinęła"
 GWC_war_devolved_desc:0 "Trzecia wojna światowa została stoczona za pomocą bomb i rakiet. Teraz ta wojna będzie toczona zębami i paznokciami."

 GWC_primal_fury:0 "Pierwotna furia"
 GWC_primal_fury_desc:0 "W swojej podstawowej formie wszyscy nasi Czciciele noszą w sobie słowa samego Wielkiego Czerwia. Nienawiść do niewierzących i wściekłość, by zrujnować dekadencką cywilizację, która tumani metro. Chwała Wielkiemu Robakowi!"

 GWC_antediluvian_armaments:0 "Uzbrojenie Antediluwiańskie"
 GWC_antediluvian_armaments_desc:0 "Możemy po prostu rzucać kamieniami i uderzać patykami o patyki, ale możemy zrobić coś lepszego. Możemy produkować uzbrojenie wyszukane i szczegółowe, które wzbudziłoby strach w naszych wrogach."

 GWC_bone_armor:0 "Kościany Pancerz"
 GWC_bone_armor_desc:0 "Odrzucone kości i zwłoki tych, którzy zostali połknięci, mogą być użyte jako zbroja ochronna dla naszych twardych wojowników. Zapewnia ona niepozorną ochronę podczas walki. Mimo że jest niewygodna i surowa, działa na naszą korzyść. Nasi czciciele noszący kości naszych wrogów przypieczętują los każdego intruza."

 GWC_doped_shrooms:0 "Grzyby Halucynogenne"
 GWC_doped_shrooms_desc:0 "Te grzyby, które rosną w naszych tunelach, mają osobliwe właściwości. Po zażyciu użytkownicy wpadają w trans hipnotyczny. Widząc żywe obrazy i słysząc głosy. Widząc i słysząc głos Wielkiego Czerwia."

 GWC_a_hundred_bodies:0 "Setki Ciał"
 GWC_a_hundred_bodies_desc:0 "Zalejemy metro gromkimi odgłosami stóp. Nie będziemy się zastanawiać tylko przeć naprzód."

 GWC_worm_warriors:0 "Wojownicy Wielkiego Czerwia"
 GWC_worm_warriors_desc:0 "Zahartowani w boju ludzie, którzy są w stanie pokonać podziemia i walczyć o względy samego Wielkiego Czerwia. Mistrzowie Kultu."

 GWC_irradiated_tunnels:0 "Napromieniowane tunele"
 GWC_irradiated_tunnels_desc:0 "Za Parkiem Pobiedy leży pasmo napromieniowanych tuneli i stacji z otwartymi szczelinami prowadzącymi na powierzchnię. Mutanty nieustannie przemierzają to terytorium w poszukiwaniu kolejnego posiłku."

 GWC_salvage_it_all:0 "Resztki Dusz"
 GWC_salvage_it_all_desc:0 "Resztki cywilizacji wciąż tu mieszkają. Relacje o postaciach i zagubionych duszach niespokojnych ludzi siedzących na platformach w oczekiwaniu na swój ostatni pociąg do otchłani. Te tunele lepiej zostawić dla zmarłych, niż dla naszych czcicieli."

 GWC_stake_a_claim:0 "Roszczenie"
 GWC_stake_a_claim_desc:0 "Te tunele są prawowicie nasze, tak powiedział Kapłan. Nasze, nikogo innego."

 GWC_brawling_grounds:0 "Poligony"
 GWC_brawling_grounds_desc:0 "Mutanci ciągle zapuszczają się w opustoszały odcinek podziemi. Nie ma lepszego miejsca niż to, w którym mogliby trenować nasze stale rosnące zastępy wojowników."

 GWC_wanderlust:0 "Wędrówki"
 GWC_wanderlust_desc:0 "Te tunele i stacje metra ciągną się dalej w głębokie zakamarki, niż nam się początkowo wydawało. Możemy wysłać naszych młodych wojowników w głąb. Jeśli wrócą, będą prawdziwymi wojownikami."

 gwc_core_irradiated_tunnels:0 "Do wzięcia"
 gwc_core_irradiated_tunnels_desc:0 "Po zniknięciu bestii możemy teraz swobodnie wejść do tuneli, choć lepiej nie zostawać zbyt długo, gdyż promieniowanie utrzymuje się i sączy z góry."

 gwc_depot_cracking:0 "Magazyn?"
 gwc_depot_cracking_desc:0 "Nasi zwiadowcy zauważyli duże metalowe drzwi w jednym z tuneli. Drzwi pozostają nietknięte i są zamknięte. Nie wiadomo, do czego służą, ale po drugiej stronie słychać słabo słyszalne dźwięki."

 GWC_military_branch:0 "Przywódca Stada"
 GWC_military_branch_desc:0 "Gdy Czciciele Wielkiego Czerwia przygotowują się do walki, musi być ktoś, kto poprowadzi naszą rosnącą potęgę plemienną. Kapłan nadzoruje wszystko, ale nie może jednocześnie dowodzić siłami, prowadzić ceremonii i uczyć młodzieży. Musi pojawić się chętna i zdolna osoba, która przejmie tę rolę."

 GWC_war_crafts_1:0 "Tworzenie broni"
 GWC_war_crafts_1_desc:0 "Pomimo tego, czego nauczał Kapłan, że produkcja technologii zawsze prowadzi do wojny i zniszczenia, pozwolił na ograniczoną produkcję narzędzi takich jak dmuchawki czy pałki."

 GWC_war_crafts_2:0 "Produkcja uzbrojenia"
 GWC_war_crafts_2_desc:0 "Dozwolone jest wytwarzanie podstawowych narzędzi i dmuchawek, nad którymi czuwa Kapłan. Nasi wojownicy w terenie lub w głębinach mają być wyposażeni na wypadek, gdyby trafili na heretyckie siły."

 GWC_a_culture_of_conflict:0 "Kultura Konfliktu"
 GWC_a_culture_of_conflict_desc:0 "Ludzkość jest i zawsze będzie społeczeństwem zbudowanym wyłącznie na własnych kościach i zwłokach. Żadna inna istota nie jest w stanie prowadzić wojny tak pełnej i tak skutecznej jak człowiek. Nigdzie nie jest to tak oczywiste jak w przypadku Trzeciej Wojny Światowej, która pogrążyła domenę ludzkości w kąpieli wiecznego potępienia i ognia. Ale my nie jesteśmy ludzkością, ani nie jesteśmy bestiami. Jesteśmy czymś więcej."

 GWC_a_culture_of_conflict_2:0 "Nowe Sposoby Wojny"
 GWC_a_culture_of_conflict_2_desc:0 "Cywilizacja nieuchronnie zmierza do swojej pierwotnej, podstawowej formy. Wojna zawsze się zmienia, gdy technologia zanika. Teraz wojna toczy się zębami, paznokciami i pazurami. Jej najwcześniejsza iteracja."

 GWC_war_crafts_3:0 "Martwe Rzemiosło"
 GWC_war_crafts_3_desc:0 "Niekonwencjonalne, chore i surowe. Skuteczne i niebezpieczne. Ich karabiny nie mają szans z naszą bronią, która rozerwie ich na strzępy."

 GWC_military_branch_2:0 "Herald Wielkiego Czerwia"
 GWC_military_branch_2_desc:0 "Ignorancja niewierzących jest oczywista. Ale Wojownik dopilnuje, by poganie poznali i bali się Czcicieli Wielkiego Czerwia. Ich maszyny ich nie uratują."

 GWC_military_branch_3:0 "Logistyka"
 GWC_military_branch_3_desc:0 "Wojownik zna cenę zwycięstwa, sprowadza się ona do obszernej troski i roztropności. Aby właściwie walczyć z poganami, potrzeba czegoś więcej niż tylko bezmyślnej walki, a Wojownik mimo swojego imienia wie o tym lepiej niż ktokolwiek inny."

 GWC_military_branch_4:0 "Planowanie"
 GWC_military_branch_4_desc:0 "Wojownik zadba o to, by siły Wielkiego Czerwia były odpowiednio przygotowane do przemierzenia Metra. Używając osłony ciemności i podstępu na naszą korzyść."

 GWC_heart_of_darkness:0 "Serce Ciemności"
 GWC_heart_of_darkness_desc:0 "Park Pobiedy w niczym nie przypomina tego, co było przed III wojną światową. Teraz oblepiony szczątkami i ogniskami ortodoksyjnej drogi całkowicie obcej i heretyckiej dla samej cywilizacji. Tu leży śmierć i zniszczenie ludzkości oraz manifestacyjne odrodzenie się Czcicieli Wielkiego Czerwia. Ponure narodziny upadku ludzkości."

 GWC_rid_the_machines:0 "Zlikwidować Maszyny"
 GWC_rid_the_machines_desc:0 "Maszyny i ich części są heretyckie w społeczeństwie Kultu Wielkiego Czerwia i muszą zostać zniszczone. Następnie te kawałki są albo wyrzucane, albo rozkładane na części składowe i używane gdzie indziej. Kapłan obiektywnie stwierdza, że technologia w całości jest apostatem wobec naszego sposobu życia."

 GWC_sharper_sticks:0 "Ostre Kije"
 GWC_sharper_sticks_desc:0 "Ostrzymy paliki, które umieszczamy, aby oznaczyć nasze terytorium. Utrudni to intruzom wejście dalej. Przeszkoda, która sprawi, że poruszanie się dla nich będzie powolne, a dla naszych dmuchawek wrogowie będą stanowili łatwiejsze cele."

 GWC_scarier_stakes:0 "Straszne Stosy"
 GWC_scarier_stakes_desc:0 "Rowy i kolce wbite w ziemię nie oznaczają nadchodzącej zagłady. Ale udekorowane gnijącymi, okaleczonymi zwłokami tych, którzy naruszyli prawo? Pomyślą dwa razy, zanim wejdą na nasz teren."

 GWC_ind_3:0 "Produkcja paleolityczna"
 GWC_ind_3_desc:0 "O dziwo, produkcja kamiennych narzędzi jest dość skomplikowana. Nie możesz po prostu podnieść dowolnego kamienia lub skały i mimo jego potencjału użyć go do roztrzaskania czaszki niczego nie spodziewającego się wroga. Niektóre skały mają naturalne cechy, które dobrze wpływają na ich zastosowanie."

 GWC_ind_4:0 "Przemysł narzędziowy"
 GWC_ind_4_desc:0 "Użycie większego, bardziej wytrzymałego kamienia i wykorzystanie go do odłupania innego, mniejszego kawałka skały poprzez odłupywanie kawałków jest raczej skuteczne w produkcji ostrych końcówek."

 GWC_ind_5:0 "Zwiększanie zasięgu"
 GWC_ind_5_desc:0 "W miarę jak nasz Kult rozszerza się coraz bardziej, będziemy nieuchronnie stykać się z innymi ludami. Musimy upewnić się, że wiedzą, iż wkraczają na nasz teren. Pułapki na kolce, głowy na palach i stosy ciał sprawią, że dwa razy zastanowią się, czy przyjść dalej."

 GWC_toolmaking_smiths:0 "Kultura narzędziowa"
 GWC_toolmaking_smiths_desc:0 "Wyprodukowano dość wyszukane narzędzia, które poprawiły naszą wiedzę na temat tego dość żmudnego zadania. Nasi rzemieślnicy są zajęci pracą, nieustannie doskonaląc swoją wiedzę na temat obróbki kamienia."

 GWC_cave_fungus:0 "Grzyb jaskiniowy"
 GWC_cave_fungus_desc:0 "Dar od wielkiego Czerwia dla jego dzieci? Kapłan tak uważa i my też tak będziemy uważać."

 GWC_medicinal_wonders:0 "Cuda Medycyny"
 GWC_medicinal_wonders_desc:0 "Podczas gdy Kapłan uczy nas, że musimy ucztować na szpiku i ciele niewierzących, pozwolił nam tylko w razie potrzeby ucztować na grzybach, które rosną na poboczu drogi pod platformami tunelu."

 GWC_ind_6:0 "Produkcja neolityczna"
 GWC_ind_6_desc:0 "Beton i pręty zbrojeniowe to tylko przydrożne śmieci, ale kamienie i ziemia pod naszymi stopami? Mogą być zbudowane i wyciosane w piękne i skomplikowane narzędzia, które posłużą naszym potrzebom."

 GWC_ind_7:0 "Rzemieślnicza robota"
 GWC_ind_7_desc:0 "Tworzenie narzędzi do produkcji wyszukanych ozdób i drobnych umiejętności rzemieślniczych wymaga wielkiego wysiłku."

 GWC_ind_9:0 "Obrona naszego Terenu"
 GWC_ind_9_desc:0 "Ci, którzy są obcy wielkiemu Czerwiowi, i ci, którzy jawnie zniechęcają do jego miłości i łaski zapuszczać się na naszą ziemię. Ze złymi intencjami i chęcią wyrządzenia krzywdy Kapłanowi i jego owieczkom. Musimy być czujni i obiecać, że odwdzięczymy się okrucieństwem."

 GWC_into_the_earth:0 "Uderzenie w Ziemię"
 GWC_into_the_earth_desc:0 "Ziemia zawiera bogactwa dane nam przez Wielkiego Czerwia. My, jako jego dzieci, będziemy zbierać nagrody."

 GWC_worm_provides:0 "Zaopatrzenie od Wielkiego Czerwia"
 GWC_worm_provides_desc:0 "Nas, Jego dzieci, zaopatrza sam Wielki Czerw, który bardzo nas kocha, dziękujmy jego ofiarom."

 GWC_worm_punishes:0 "Gniew Wielkiego Czerwia"
 WC_worm_punishes_desc:0 "wielki Czerw karze tych, którzy błądzą od jego słowa, i tych, którzy przeciwstawiają się jego wiecznie świętym darom dla wszystkich jego dzieci."

 GWC_heart_of_darkness1:0 "Święte Bibeloty"
 GWC_heart_of_darkness1_desc:0 "Mówi się, że przywódcy religijni Kultu Wielkiego Czerwia obdarzają nasze ceremonialne bibeloty i naszyjniki osobistym błogosławieństwem samego wielkiego Czerwia. To pozwala im przetrwać promieniowanie, a nawet mroźne warunki panujące w Metrze."

 GWC_heart_of_darkness0:0 "Nastawienie Militarne"
 GWC_heart_of_darkness0_desc:0 "W ramach coraz większej próby ukarania pogan, którzy wciąż polegają na technologii, musimy z nimi walczyć."

 GWC_heart_of_darkness2:0 "Nastawienie Militarne II"
 GWC_heart_of_darkness2_desc:0 "Zwiększenie naszej produkcji wojskowej to żmudne zadanie, ale jednocześnie takie, które przyniesie korzyści w dłuższej perspektywie."










