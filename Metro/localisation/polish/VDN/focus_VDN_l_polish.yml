 VDN_internal_matters:0 "Skupienie się na Sprawach Wewnętrznych"
 VDN_internal_matters_desc:0 "Nie powinniśmy tworzyć potencjalnie niebezpiecznej frakcji, zamiast tego musimy ustabilizować stację."
 VDN_form_elite_forces:0 "Utworzenie Elitarnych Sił"
 VDN_form_elite_forces_desc:0 "Stworzymy Elitę Vyskavy w zamian za ustępstwa terytorialne za ich pomoc wojskową."
 VDN_concessions_tt:0 "§YMoże to skutkować administracją naszych zdobytych terenów przez siły specjalne.§!"
