l_russian:
 RCH_terror_campaigns:0 "Компании Террора"
 RCH_terror_campaigns_desc:0 "У Рейха есть враги в наших туннелях, нельзя давать им возможности ударить по нам!"

 RCH_blame_mutants:0 "Обвинить Мутантов"
 RCH_blame_mutants_desc:0 "Эти чудовища не только отравляют туннели, но также представляют угрозу нашей жизни! Как мы можем терпеть эту дрянь?"

 RCH_eradication:0 "Истребить Всех Нечестивых"
 RCH_eradication_desc:0 "Эти выродки живут среди нас. Мутанты - грязь метро, и должны быть вычищены"

 RCH_labour_camp:0 "Учредить Трудовые Лагеря"
 RCH_labour_camp_desc:0 "Трудовые лагеря не только эффективный способ отделить наших людей от врагов, они также заставляют их работать на нас, хотят они того или нет"

 RCH_power_to_gestapo:0 "Развязать Руки Гестапо"
 RCH_power_to_gestapo_desc:0 "Тайная полиция поможет нам вычислить предателей и выродков."

 RCH_politically_competent:0 "Политически Компетентен"
 RCH_politically_competent_desc:0 "У многих наших офицеров есть опыт в Гестапо, привношая преимущества в армейские возможности."

 RCH_competently_political:0 "Компетентно политичен"
 RCH_competently_political_desc:0 "Политика сложна и подрывает наши операции. Гестапо идеально подходят для... "усмеления" некоторых людей"

 RCH_proclaim_slavic_unity:0 "Провозгласить Славянское Единство"
 RCH_proclaim_slavic_unity_desc:0 "Наши враги ищут любой способ разрушить наших людей изнутри. Мы должны культивировать чувство национальной гордости и цель единения в нашей борьбе!"

 RCH_ministry_of_culture:0 "Учредить Министерство культуры"
 RCH_ministry_of_culture_desc:0 "Наша культура и идеи под угрозой внешнегшо влияния. Мы должны защищать наш уклад."

 RCH_envelope_cultural_institutions:0 "Оградить истинную культуру"
 RCH_envelope_cultural_institutions_desc:0 "Взяв все культурное влияние под наше крыло, мы будем уверены что по метро будут расходится необходимые идеи."

 RCH_russia_for_russians:0 "Россия для русских!"
 RCH_russia_for_russians_desc:0 "Россия по праву принадлежит настоящим русским, и никому больше. Наши люди - сердце Рейха, и должны гордится!"

 RCH_cult_of_personality:0 "Культ Личности"
 RCH_cult_of_personality_desc:0 "За высшим лидерством Фюрера, мы будем процветать. Слава Рейху!"

 RCH_promote_families:0 "Продвигать Традиционные Семьи"
 RCH_promote_families_desc:0 "Семья это традиционная ценность человека. Начиная солдат в армии и заканчивая рабочими в заводах, наш народ должен расти, если мы хотим преуспеть в экспансиях."

 RCH_propaganda_in_education:0 "Пропагандистское Образование"
 RCH_propaganda_in_education_desc:0 "Дети - будущее, и от нас зависит их правильное образование. Они будут нести наше знамя и наследие."

 RCH_inner_reforms:0 "Внутренние Реформы"
 RCH_inner_reforms_desc:0 "Ослабляя риторики в сторону некоторых социальных групп может быть полезно в долгосрочной перспективе. Нам нужно поступать практично, и в то же время не забывать об общей картине."

 RCH_tolerate_minorities:0 "Терпимость к неславянам"
 RCH_tolerate_minorities_desc:0 "Наша толерантность меньшинствам была низкой. Но, нам нужен прагматичный подход - они хотят воевать за Рейх, и чем больше солдат с оружием, тем больше шанс остановить коммунистическую заразу"

 RCH_open_sphere:0 "Открыть Внутриполитическую Сферу"
 RCH_open_sphere_desc:0 "Разрешая политикам открыто излагать мысли может открыть новые возможности. Нам всегда следует стремиться к идеалу, разве нет?"

 RCH_the_true_enemy:0 "Истинный Враг"
 RCH_the_true_enemy_desc:0 "Нам не следует забывать кто наш настоящий враг! Красная линия должна быть главной целью, как главная угроза Рейху!"

 RCH_recruit_foreign_staff:0 "Разрешить набор персонала с других станций"
 RCH_recruit_foreign_staff_desc:0 "Если мы расширим границы, нам понадобятся другие подходы. Возможно, мы сможем использовать чужие знания для дальнейших дел и усиления войск"

 RCH_open_trade:0 "Открыть торговлю"
 RCH_open_trade_desc:0 "Открытие секторов экономики привнесёт блага нашей цели. Мы не можем игнорировать ценность торговли."

 RCH_allow_outside_recruitment:0 "Разрешить набор персонала извне"
 RCH_allow_outside_recruitment_desc:0 "Нашей армии нужно число. Лучше выродкам умирать, чем нашим людям."

 RCH_lebensraum:0 "Лебенсраум"
 RCH_lebensraum_desc:0 "Надо подготовить экономику для экспансий. Нашим людям нужна земля!"

 RCH_expansion:0 "Расширение в Трубную"
 RCH_expansion_desc:0 "Эта станция не только поделится ценными ресурсами, но и защитит наш фронт, послужит костью в горле красной линии"

 RCH_expansion2:0 "Расширение в Баррикадную"
 RCH_expansion2_desc:0 "Баррикадная богата материалами и не так далеко от наших границ. Следует её взять под контроль."

 RCH_expansion_mayakovskaya:0 "Экспансия до станции Маяковская"
 RCH_expansion_mayakovskaya_desc:0 "Мы должны разведать, очистить и взять под контроль Маяковскую"

 RCH_expansion_mayakovskaya_2:0 "Колонизировать Маяковскую"
 RCH_expansion_mayakovskaya_2_desc:0 "Когда станция под защитой, можно посылать туда людей."

 RCH_expansion3:0 "Расширение нашего домена"
 RCH_expansion3_desc:0 "Красная линия удерживает много туннелей и территорий около нас... Надо заставить их подчинится! Мы очистим коммунистическую падаль!"


 RCH_military:0 "Метромахт"
 RCH_military_desc:0 "Армия требует способных командиров и надёжной экономики для эффективной войны."

 RCH_defense_against_bolsheviks:0 "Оплот против большевизма"
 RCH_defense_against_bolsheviks_desc:0 "Угроза коммунизма подошла к границам. Мы должны укрепить границы, чтобы убедиться что мы сможем дать отпор."

 RCH_stockpile_vanguard:0 "Повторно возместить запасы"
 RCH_stockpile_vanguard_desc:0 "Только убедившись что снаряжение в избытке, можно не беспокоится за наших солдат. Мы не сможем удержать наши линии если у нас не будет чем защищатся.."


 RCH_send_in_the_deathsquads:0 "Отправить ударные отряды"
 RCH_send_in_the_deathsquads_desc:0 "Отправляя разведку на вражескую территорию, подорвать их линии и снизить их боеспособность."

 RCH_new_divisions:0 "Молот против марксизма"
 RCH_new_divisions_desc:0 "Мы можем сформировать элитную дивизию из лучших солдат и объединить их в непобедимую мощь. Мы уничтожим марксистов!"

 RCH_industry_left_1:0 "Восстановление туннеля"
 RCH_industry_left_1_desc:0 "Некоторые туннели в плачевном состоянии, и координироваться в них невозможно. Мы должны сделать их безопаснее чтобы избежать потерь и несчастных случаев среди людей."

 RCH_industry_left_2:0 "Запуск кузниц"
 RCH_industry_left_2_desc:0 "Некоторые старые кузницы лежат без дела. Зачем им застаиваться? Пусть они снова заработают!"

 RCH_industry_right_1:0 "Инфраструктурные сети"
 RCH_industry_right_1_desc:0 "Улучшая существующие сети инфраструктур позволит нам быстрее доставлять снаряжение и солдат на линию фронта."

 RCH_industry_right_2:0 "Поощрять оживление промышленности"
 RCH_industry_right_2_desc:0 "Многим нашим фабрикам нужен технический осмотр. Направив на них ресурсы и рабочую силу повысит нашу индустриальную мощь."

 RCH_industry_3:0 "Объединение технических талантов"
 RCH_industry_3_desc:0 "Совмещая усилия наших величайших индустриальных умов, можно улучшить наши технологии и методы строительства."

 RCH_industry_3_right:0 "Производство огнестрельного оружия"
 RCH_industry_3_right_desc:0 "Избыток снаряжения и оружия для наших солдат критически важен не только для защиты, но также для захвата новых территорий."

 RCH_industry_3_left:0 "Промышленный скачок"
 RCH_industry_3_left_desc:0 "Недавно мы разработали новый способ постройки фабрик. Это значительно сэкономит время на их строительство."


 RCH_industry_4:0 "Массовая индустриализация"
 RCH_industry_4_desc:0 "Стандартизируя наши методы производства и применяя их на глобальном уровне, мы сможем вывести нашу индустрию в поток"

 RCH_industry_4_left:0 "Логистические сети"
 RCH_industry_4_left_desc:0 "Переорганизовывая наши логистические точки, мы можем оптимизировать перевозки по нашей территории."

 RCH_industry_4_right:0 "Поощрять гражданское производство"
 RCH_industry_4_right_desc:0 "Поддерживая гражданское производство, мы поможем им расширятся, а они помогут нам вкладами в нашу экономику."

 RCH_industry_5_left:0 "Трудовые округа"
 RCH_industry_5_left_desc:0 "Мы можем организовать трудовые округа, очистив старые места под мастерские и фабрики. Создав рядом жилищные условия, можно добиться высокой продуктивности работы."

 RCH_industry_5_right:0 "Литейные"
 RCH_industry_5_right_desc:0 "Военная машна Рейха работает на солдатах и стали! Создавая больше фабрик, мы сможем защитить себя и воевать сами."

 RCH_military2:0 "Свежая Кровь"
 RCH_military2_desc:0 "Каждый должен ссыграть роль в становлении Четвёртого Рейха! Расширяя наш призыв, мы даём большим людям эту возможность."

 RCH_military3:0 "Военные Тактики"
 RCH_military3_desc:0 "У нас есть много ветеранов среди наших солдат. Их опыт неоценимо важен для нашей армии."

 RCH_military4:0 "Новое определение войны"
 RCH_military4_desc:0 "Развитие новых тактик и военных планов хорошо послужит нам в войне против наших врагов."

 RCH_military5:0 "Правая рука партии"
 RCH_military5_desc:0 "Мы должны любой ценой установить дисциплину среди наших солдат, отклонения недопустимы."

 RCH_military6:0 "Призывники из гражданских"
 RCH_military6_desc:0 "Когда наши туннели под опасностью, возникает немедленная необходимость в солдатах. Гражданские будут призваны на службу!"

 RCH_military7:0 "Рекрутинговые кампании"
 RCH_military7_desc:0 "Наша программа по рекрутированию начинает устаревать. Если мы хотим укрепить армию, следует инвестировать в это."

 RCH_military8:0 "Сформировать военный комитет"
 RCH_military8_desc:0 "Военный комитет позволяет нам координировать наши войска, соответственно выбирать оптимальные тактики против врагов."

 RCH_military9:0 "Изучение огнестрельного оружия"
 RCH_military9_desc:0 "В туннелях рождаются креативные, и в то же время смертельные, изобретения. Нам следует воспользоватся этим."

 RCH_military10:0 "Улучшение снаряжения"
 RCH_military10_desc:0 "Улучшая качество одежды, мы можем быть уверены что людям будет чуть более комфортно в диких условиях туннелей."

 RCH_military11:0 "Улучшенный дизайн оружия"
 RCH_military11_desc:0 "Конструируя более надёжное оружие понизит шанс поломки во время боя. В экспедициях на поверхность также будет возможен качественный полевой ремонт."

 RCH_unlock_sturmgewehr_tt:0 "§g\nОткрывает возможность исследовать и производить§! §YSturmgewehr 33§! §gОорудование§!"

 RCH_military12:0 "Сталкерские штурмовые группы"
 RCH_military12_desc:0 "Тяжело вооружённые сталкеры будут лучше подготовлены к опасностям внешнего мира и также к обороне слабых позиций. Мы можем рискнуть и сформировать их."

 RCH_military13:0 "Улучшенное боевое снаряжение"
 RCH_military13_desc:0 "Мы недавно обнаружили военные схемы по производству высококачественной брони. Это повысит выживаемость наших солдат в бою."

 RCH_military14:0 "Начать производство танков"
 RCH_military14_desc:0 "Панцеры внушают страх в сердца наших врагов! Эта машина принесёт смерть тем кто усомниться в нас!"

 RCH_military15:0 "Кулак фюрера"
  RCH_military15_desc:0 "Выплавленные из стали Рейха, наши дрезины были улучшены для более эффективных атак против вражеской пехоты и техники."

 RCH_topside:0 "Надземные экспедиции"
 RCH_topside_desc:0 "На враждебной поверхности до сих пор находится очень много ресурсов. Организованные отряды могут заполучить их для нас."

 RCH_vehicle_technology:0 "Учебный рельсовый транспорт"
 RCH_vehicle_technology_desc:0 "Нас окружают поезда, дрезины старого мира. Следует исследовать их и поучится чему-нибудь."

 RCH_topside2:0 "Собирательство Электроники"
 RCH_topside2_desc:0 "Наши экспедиционные команды на поверхности иногда находят старую электронику. Можно собрать из неё что нибудь полезное."

 RCH_topside6:0 "Собирательство промышленного оборудования"
 RCH_topside6_desc:0 "Экспедиционная команда обнаружила большую фабрику неподалёку и сообщила об оборудовании, которое можно оттуда взять. Это повысит мощность нашей индустрии."

 RCH_topside3:0 "Собирательство металолома"
 RCH_topside3_desc:0 "Повышая эффективность утилизации, с каждого предмета можно получить больше полезных деталей. Вещи ранее неперерабатываемые теперь можно пустить в дело."

 RCH_topside4:0 "Сталкерские группы"
 RCH_topside4_desc:0 "Наши команды сталкеров постоянно находят новые способы улучшить наше производство на поверхности."

 RCH_topside5:0 "Надземная тактика"
 RCH_topside5_desc:0 "Наши команды сталкеров это очень наблюдательные мастера разведки. Информация это сила, которая может изменить баланс битвы в нашу пользу."

 RCH_expansion_pls_tunnel:0 "Экспансия на Окраины Полиса"
 RCH_expansion_pls_tunnel_desc:0 "Полис к югу от нас, нам следует расширится до его границ. Это предоставит полезную платформу для атак и нападения, а также необходимые ресурсы."

 RCH_expansion_pls_annex:0 "Добавление Четвертой руки к Рейху"
 RCH_expansion_pls_annex_desc:0 "Теперь, когда Александровский Сад под нашим контролем, его следует считать за ещё одну нашу станцию."

 RCH_expansion_trubnaya_core:0 "Национализация Трубной"
 RCH_expansion_trubnaya_core_desc:0 "Трубная наша. Местные склонны к протесту, но они пойдут на сотрудничество когда мы пригрозим им."

 RCH_expansion_barrikadnaya_core:0 "Национализация Баррикадной"
 RCH_expansion_barrikadnaya_core_desc:0 "Мы держали эту станцию достаточно долго, чтобы провозгласить её как оду из наших территорий, и переселить туда людей. Потери будут, пока мы будем вычислять шпионов прошлых владельцев, но с ними разберутся."

 RCH_hole_alliance:0 "Станция для сноса отверстий"
 RCH_hole_alliance_desc:0 "Недалеко к югу от нас существует нейтральная станция, готовая к захвату. Имея трудности с мутантами, поскольку его герметичная дверь сломана и находится в аварийном состоянии, горожане находятся во власти природы. Мы можем послать на станцию ​​отряд сталкеров и воспользоваться своим правом на контроль."
 
 RCH_hole_aggression_tt:0 "\n Мы отправим экспедиционную группу элитных Сталкеров, чтобы установить контроль над станцией!"


















