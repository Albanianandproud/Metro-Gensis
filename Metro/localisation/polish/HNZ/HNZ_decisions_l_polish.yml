l_polish:
 HNZ_passport_enforcement: "Egzekwowanie Paszportów"
 HNZ_enforce_passports: "Wprowadź Paszporty"
 HNZ_enforce_passport_tooltip: "Zdobędziemy §Y20 Punktów Politycznych§! za każdą §YSąsiednią Stację§!, która się podporządkuje."
 HNZ_external_relations: "Relacje Zewnętrzne"
 HNZ_pressure_reich_open_trade: "Naciskaj na Rzeszę, aby Otworzyła Handel"
 HNZ_pressure_reich_open_trade_desc: "Rzesza posiada niezliczone ilości przedwojennej technologii, nie wspominając o tym, że jest samowystarczalną, izolacjonistyczną gospodarką z bardzo ograniczonym kontaktem ze światem zewnętrznym. Ich wojsko jest niezrównane, lecz przy ciągłym konflikcie z Czerwoną Linią będą musieli dokonać trudnego wyboru – albo ulegną naszym żądaniom, albo zostaną wciągnięci w wrogość z obiema supermocarstwami."
 HNZ_reich_peaceful_trade_resources: "Handel Surowcami"
 HNZ_reich_peaceful_trade_guns: "Handel Uzbrojeniem"
 HNZ_reich_treaty: "Traktat z Rzeszą"
 HNZ_reich_treaty_desc: "Nie jest niespodzianką, że Rzesza marzy o ekspansji; siedząc w swojej stacji-twierdzy, planują i kreślą aspiracje przestrzeni życiowej. A gdybyśmy dali im przejście? Zażądajmy, by trzymali się z dala od Polis i naszej strefy wpływów, a w zamian pozwólmy im na mały kawałek Metra dla ich Rzeszy. Mogliby być doskonałymi partnerami handlowymi... a jeszcze lepszymi sojusznikami przeciwko Mobilizującej się Czerwonej Linii!"
 HNZ_southern_reclamation_authority: "Ustanów Południowy Urząd Rekultywacyjny"
 HNZ_establish_southern_reclamation_authority: "Ustanawianie Urzędu"
 HNZ_production_shift: "Zmiana Produkcyjna"
 HNZ_shift_increase: "Zwiększ Zmiany Produkcyjne"
 HNZ_shift_increase_desc: "Potrzebujemy większej wydajności produkcji, by zaspokoić popyt. Zwiększymy nasze oczekiwane normy, aby sprostać wymaganiom przemysłu. Nasza siła robocza będzie musiała znosić więcej nadgodzin."
 HNZ_shift_in_effect: "Zmiany Produkcyjne Nie Obowiązują"
 shift_increment_tt: "Koszt Zwiększenia Zmiany Produkcyjnej wzrasta o £pol_power_icon §Y15§!"
 HNZ_shift_decrease: "Zmniejsz Zmiany Produkcyjne"
 HNZ_shift_decrease_desc: "Nasza siła robocza narzeka i jęczy. Choć nie mówią tego otwarcie, w końcu mogą się zbuntować. Pracownicy odetchną z ulgą przy zmniejszonych godzinach pracy, choć nasz przemysł ucierpi."
 shift_subtract_increment_tt: "Zmniejsza Koszt Zmiany Produkcyjnej o £pol_power_icon §Y15§!"
 HNZ_shift_industrial_reforms: "Reformy Przemysłowe"
 HNZ_shift_industrial_reforms_desc: "Po apokalipsie przepisy dotyczące miejsc pracy stały się raczej sugestiami niż rzeczywistymi regulacjami. Może warto ściślej przestrzegać tych zasad bezpieczeństwa i stopniowo wprowadzać je z powrotem?"
 HNZ_privatize_industrial_sectors: "Prywatyzuj Przemysł Bezczynny"
 HNZ_privatize_industrial_sectors_desc: "Sprzedaj przestarzałe i nieużywane obiekty oraz sprzęt przemysłowy zainteresowanym podmiotom prywatnym."
 HNZ_appropriation_in_effect: "Przejęcie Przemysłowe Nie Obowiązuje"
 reappropriate_subtract_sectors_tt: "Zmniejsza Przejęcie Przemysłowe o £pol_power_icon §Y10§!"
 HNZ_reappropriate_sectors: "Przejmij Sektory"
 HNZ_reappropriate_sectors_desc: "Choć Hanza działa na zasadach wolnego rynku, nie oznacza to, że rząd nie patrzy łakomym okiem na obiecujące aktywa do włączenia w obręb Ligi Hanzeatyckiej. Umieśćmy kluczowe szlaki handlowe i lokacje mieszkalne pod naszą własność"
 reappropriate_sectors_tt: "Zwiększa Koszt Przejęcia Przemysłowego o £pol_power_icon §Y20§!"
 HNZ_extend_station_administration: "Rozszerz Administrację Stacyjną"
 HNZ_extend_station_administration_desc: "Wymieńmy łagodnych i słabych przywódców na nowych, młodszych... i bardziej żądnych przygód zwolenników administracji Hanzy."
 extend_administration_length_tt: "Zwiększa Koszt Rozszerzenia Administracji Stacyjnej o £pol_power_icon §Y20§!"
 HNZ_scavenging_decisions: "Przeszukiwanie Powierzchni"
 scavenge_for_tooling: "Przeszukaj Przemysł"
 scavenge_resources: "Przeszukaj Surowce"
