 bump_in_the_night:0 "Nocne Uderzenie"
 bump_in_the_night_desc:0 "Doniesienia o mieszkańcach znikających z Kijowa wstrząsnęły Konfederacją. Informacja o dzieciach porywanych pod osłoną ciemności szerzy strach, wstrząsając stacją i całą społecznością. Wielu zamożniejszych mieszkańców uciekło do pobliskich stacji.\n\n §Odkrycie tego, co kradnie nasze dzieci i wyeliminowanie tego zagrożenia może dodać otuchy naszym mieszkańcom§!"

