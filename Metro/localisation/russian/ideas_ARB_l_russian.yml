 arbat:0 "Арбатская Конфедерация"
 arbat_desc:0 "Арбатская Конфедерация - умеренно-капиталистическое сообщество. Населена как русскими, так и кавказскими национальностями. В то время как когда-то давным-давно община обладала значительной властью и населением, которое уменьшилась во время войны Ганзы и Красной Линии. Тем не менее, сегодня сообщество может похвастаться большим количеством Сталкеров, хотя влияние и слава Арбата сейчас немногим больше, чем просто лихорадочная мечта из прошлого".

 hanza_under_sphere_of_influence:0 "Под пристальным взглядом Орлов"
 hanza_under_sphere_of_influence_desc:0 "Расположение рядом с чрезвычайно могущественным Ганзейским союзом - это палка о двух концах. Поскольку они постоянно стремятся подорвать нашу политическую и экономическую легитимность, подорвать наше положение, чтобы стать зависимыми от их товаров и защиты."

 hanza_satellite:0 "Сателлит Ганзы"
 hanza_satellite_desc:0 "Наша легитимность как независимого государства постепенно становится все меньше и меньше с каждым днем. Это действительно дает некоторые экономические выгоды. Однако быть связанным с Ганзой - всё рано что быть кормом для большого зверя."

