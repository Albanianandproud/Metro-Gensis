 UNITS_VIEW_BTN_EXECUTE_TOOLTIP: "§GЩёлкните§!, чтобы $ACTION$ выполнение §Yплана целиком§!.\n§GShift + щелчок§!, затем §Yщёлкните на нужном приказе§!, чтобы изменить его статус выполнения\n§GCtrl + щелчок§!, чтобы изменить статус выполнения для всех прикрепленных отрядов и армий."
