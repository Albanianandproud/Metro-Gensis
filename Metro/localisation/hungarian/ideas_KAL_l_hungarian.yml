 kalininskaya:0 "Kalinyinszkaja Konföderáció"
 kalininskaya_desc:0 "A Kalininszkaja vonalat birtokolja. A Konföderáció a metró egy meglehetősen békés részét foglalja el, messze elszigetelve a metró egészét jellemző viszályoktól, az egyetlen fenyegető veszélyt a ritkán előforduló anomáliák jelentik.\n\nBékés és szorgalmas, a lakosság nagy része egyszerű munkás. Minden polgár aktívan dolgozik."