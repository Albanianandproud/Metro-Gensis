 RED_kuznetsky_technicians_assistance: "Sympatia Kuźnieckich"
 RED_kuznetsky_technicians_assistance_desc: "Obywatele §Y[KUZ.GetFlag][KUZ.GetName]§! darzą głęboką sympatią Sztandar Rewolucji i często wspierają naszą sprawę. Tak długo jak §Y[KUZ.GetFlag][KUZ.GetName]§! pozostaje w naszej strefie wpływów, będą nadal wspierać naszych Techników."
