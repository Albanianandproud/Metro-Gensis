l_polish:
 BAU_technocratic_alliance:0 "Sojusz Technokratyczny"
 BAU_technocratic_alliance_desc:0 "Podczas gdy każda stacja ma swoją własną administrację, główną władzę sprawuje szef Baumansky Alliance. Ich lider kieruje i kieruje Alliance, częściowo dzięki ich wiedzy technicznej."
 BAU_specialised_industry:0 "Przemysł specjalistyczny"
 BAU_specialised_industry_desc:0 "Głównym eksportem Bauman Alliance jest odtwarzanie i ratowanie przedwojennej technologii, a następnie sprzedawanie sprzętu innym stacjom po cenie. Pozwoliło im to utrzymać się na powierzchni i w zamian zapewnić dostatnie życie mieszkańcom Alliance. Jednak z ich produkcją usprawnioną i dostosowaną do jednego konkretnego celu, trudno jest zdywersyfikować ich produkty bez powodowania w zamian kryzysu gospodarczego."
 BAU_specialised_industry_2: "Niezrównany profesjonalizm"
 BAU_specialised_industry_2_desc: "Technologia, będąca głównym towarem eksportowym Sojuszu Baumańskiego, to profesjonalny handel, który Sojusz traktuje poważnie. Wykorzystując swoją potęgę ekonomiczną, Sojusz odnotował rekordowy wzrost gospodarczy."
 BAU_stalker_waypoints:0 "Doświadczeni Stalkerzy"
 BAU_stalker_waypoints_desc:0 "Oprócz sąsiadujących stacji klienckich, Sojusz Baumański polega na Stalkerach wysyłanych na powierzchnię w celu zbierania i lokalizowania cennego sprzętu, który ma być używany przez ich techników. Sojusz jest zależny od ich sukcesu w terenie"
 BAU_HNZ_joint_trade_liaison: "Wspólna umowa handlowa"
 BAU_HNZ_joint_trade_liaison_desc: "Specjalne stosunki między Sojuszem Baumańskim i Liga Hanzeatycką pozwalają Sojuszowi na otrzymywanie towarów po obniżonej cenie bez odsetek."
 BAU_fuel: "Ulepszone turbiny elektryczne"
 BAU_synthetics: "Ulepszone materiały syntetyczne"
 BAU_MDR_friendship_pact: "Przyjaciele OMON"