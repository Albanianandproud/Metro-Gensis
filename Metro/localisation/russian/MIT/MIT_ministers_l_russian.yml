  politics_MIT_valentinovich_desc:0 "Начальник станции Митино Семён родился где-то в 1960-х годах и сумел сбежать в метро. На первый взгляд он казался крепким мужчиной, но в глубине души он был разбит вдребезги. На самом деле, во время войны Семён потерял слишком много и впал в глубокую депрессию. Только бутылка была его единственным спутником; и полный желудок спиртного давал ему хоть какую-то передышку от этого разлагающегося мира.\n\nОднако все изменилось, когда он присоединился к сталкерам, отважившимся выйти на поверхность. Каждая экспедиция приносила успех, во многом благодаря острому зрению Семёна и его опыту в разведке и навигации по коварным руинам Москвы.\n\nК нему вернулись самообладание и сознание; к нему вернулись энергия и жизнь, и он отказался от бутылки в пользу наблюдения за Содружеством."
 













