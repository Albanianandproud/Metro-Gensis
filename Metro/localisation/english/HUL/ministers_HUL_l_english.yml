 HUL_uncle_misha:0 "Uncle Misha"

 HUL_BATKA_DESC:0 "Called Uncle Misha by his fellow comrades, Mikhail keeps a relative frugal nature. Shy and reserved in nature, Batka has within him a deep, resounding authority which can move crowds alike. His ortatorical qualities being able to restore order and discipline amongst his soldiers in a matter of moments. Born in the early 90s, he lived in the big metro during the Redline-Hansa war. He and his following soldiers settled on the remove Voikovskaya station and fought on the side of the Sokolnicheskaya though quickly splintering off and forming his own 'Anarchist' movement based upon the ideals of Nestor Makhno"





