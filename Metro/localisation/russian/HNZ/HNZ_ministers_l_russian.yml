  ## Логинов ##

  HNZ_loginov:0 "Валерий Петрович Логинов"
  HNZ_LOGINOV_DESC:0 "Действующий президент Содружества Кольцевой линии. Под его руководством относительно молодое Межнациональное Содружество проходит через хитросплетения политики метрополии. Но под его спокойствием скрывается сломленный человек, которого преследуют души тех, кому он дал ложную надежду на убежище во время кровавой войны между "Ганзой" и "Красной Линией". Именно это решение выдать так называемых "антиреволюционных" диссидентов "Красной линии", чтобы пощадить собственные войска, стало катализатором его политической карьеры. Эту мрачную правду мало кто скрывает. Кровь мужчин, женщин и детей и по сей день пачкает его руки."
