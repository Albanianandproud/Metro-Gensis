  HNZ_general_manager: "Генеральный директор"
  HNZ_MANAGER_DESC: "Представитель правящей элиты Ганзейского Союза, находящийся в частном бункере под станцией Полянка. Ничем не примечательный человек с необычайно влиятельным положением. Под его личиной он исполняет желания и требования прославленной элиты и выполняет их таинственные поручения."
  
  HNZ_whataburger_will: "Янк"
  HNZ_whataburger_will_desc: "Выходец из Соединенных Штатов, он часто производит впечатление добродушного и приветливого человека. Мягкотелый человек, несмотря на свои обширные знания в области огнестрельного оружия и модернизированного стрелкового оружия. Несмотря на сохраняющийся языковой барьер, он может и хочет контролировать производство оружия. Хотя люди не доверяют ему из-за его национальности - той самой, которая спровоцировала Третью мировую войну."
  HNZ_whataburger_will_trait: "Техасский торговец оружием"

  ## Советники ##

  HNZ_foreign_soldier: "Рутгер де Врис"
  HNZ_FOREIGN_SOLDIER_DESC: "Де Врис — человек, который, если бы не война, мог бы сражаться против страны, предоставившей ему убежище. Этот бывший наёмник, родом из Нидерландов, говорил прямо и много раз бывал в разных странах: от продуваемых ветрами скалистых холмов Папуа-Новой Гвинеи до тёмного сердца Конго и безлюдных просторов Афганистана. Рутгер Де Врис переносит мудрость, накопленную в ходе одной хаотичной войны, в другую. Где война, там и прибыль, и Де Врис обязательно будет иметь свою долю за столом переговоров, независимо от того, на чьей стороне он воюет.
  HNZ_foreign_soldier_trait: "Foreign Mercenary"
  
  HNZ_russian_badass: "Бочкарёв"
  HNZ_RUSSIAN_BADASS_DESC: "Во всех смыслах этого слова Бочкарев является воплощением того, каким типичный призывник видит военного героя: храбрым, находчивым и дерзко смелым. Между речами его окружение наполняется рассказами о прошлых подвигах, настолько много, что в это почти трудно поверить. От беспросветных боев в тылу коммунистов во время Красно-Ганзейской войны до встречи с демоном лицом к лицу, имея при себе лишь наполовину использованный патрон, и жизни, позволившей ему рассказать об этом, — Бочкарева можно считать настоящим крутым парнем."
  HNZ_russian_badass_trait: "Русский крутой чувак"
  
  HNZ_dedushka: "Сергей Яснов"
  HNZ_DEDUSHKA_DESC: "Если ещё не очевидно, почему его отряд официально присвоил Яснову звание «Дедушка», то, узнав о его возрасте, становится ясно, каково это – быть солдатом войны. Он с отличием служил во время чеченских войн, с возрастом приходит мудрость, и Яснов, безусловно, соответствует этому критерию. Он скучает не столько по прежним временам, сколько по самой битве. По приливу адреналина в самой гуще сражения. По рычанию пуль и свинцовому дождю. Возвращение, чтобы дать войне последний толчок и поделиться своей мудростью, кажется ему более подходящим вариантом, чем уединение в палатке и тихая жизнь перед сном."
  HNZ_dedushka_trait: "Дедушка"
  
