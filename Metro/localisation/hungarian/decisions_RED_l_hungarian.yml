 RED_politburo_category:0 "A Politikai Hivatal"
 RED_politburo_category_desc:0 "A Politikai Hivatal a kommunista párt és a Vörös Vonal legfőbb központi irányító szerve. Olyan régi emberekből áll, akik egykor az orosz szocialista időkből származó egykori párttagok voltak. Ők határozzák meg a Vörös Vonal teljes politikáját. Semmi sem megy az ő közvetlen engedélyük nélkül. Minél elégedettebb a Politikai Hivatal, annál könnyebb lesz megreformálni vagy megváltoztatni a nemzeti helyzetünket.\n\n Jelenleg a Politikai Hivatal a §C[?politburo_happiness]§! Elégedett"

 RED_disintergrated_military_category:0 "Katonai helyzet"
 RED_get_rid_of_law:0 "Katonai helyzetünk javítása"
 RED_get_rid_of_law_desc:0 "A katasztrofális Hanza-Vörös vonal háborúból és a metróban vívott fegyveres konfliktusok taktikájából való tanulás lehetővé teszi számunkra, hogy fejlesszük a hadseregünket."
