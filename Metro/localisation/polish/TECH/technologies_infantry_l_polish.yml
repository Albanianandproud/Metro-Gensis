 special_forces_equipment_1_tech:0 "Podstawowe Wyposażenie Sił Specjalnych" #I dont think this is used.
 
 special_forces_cap_1:0 "Trzon Sił Specjalnych I"
 special_forces_cap_1_desc:0 "Usprawnienia administracyjne w wojsku pozwalają na zwiększenie ilości jednostek operacji specjalnych."
 
 special_forces_support_role:0 "Aktywna Rola Wsparcia"
 special_forces_support_role_desc:0 "Posiadanie sił specjalnych wysłanych w celu oczyszczenia dróg logistycznych i wsparcia nacierającej piechoty może być nieocenione."
 
 special_forces_bulwark:0 "Wały przeciw Wrogom"
 special_forces_bulwark_desc:0 "Siłom specjalnym trzeba dać do zrozumienia, że są pierwszą linią obrony między naszym narodem a wrogiem."
 
 special_forces_organised_detachments:0 "Zorganizowane oddziały"
 special_forces_organised_detachments_desc:0 "Siły Specjalne mają tendencję do działania jak samotne wilki. To czyni ich niezależnymi, ale jednocześnie utrudnia im współpracę. Dlatego konieczne są ćwiczenia z budowania zespołu."
 
 special_forces_tunnel_training:0 "Podpowierzchniowe Ćwiczenia"
 special_forces_tunnel_training_desc:0 "Sprawne poruszanie się po tunelach i umiejętność przejęcia inicjatywy w ciasnych warunkach jest bardzo poszukiwaną umiejętnością wśród sił specjalnych."
 
 special_forces_main_attack:0 "Główna Rola Ataku"
 special_forces_main_attack_desc:0 "Rola człowieka w siłach specjalnych polega zazwyczaj na tym, że jest on główną siłą piechoty w miejscu walki z wrogiem. Pilnowanie przez nich cichych sektorów to marnowanie ich talentów."
 
 special_forces_ready_and_willing:0 "Gotowi i Chętni"
 special_forces_ready_and_willing_desc:0 "Żelazna wola i niezachwiana lojalność niektórym przychodzą naturalnie, ale u innych muszą być wyuczone."
 
 special_forces_front_of_the_fray:0 "Front Walki"
 special_forces_front_of_the_fray_desc:0 "Specjalny sprzęt i mocny pancerz nic nie znaczą, jeśli nie masz spokojnej głowy w środku strzelaniny."
 
 special_forces_former_spetnaz:0 "Byli Spetnaz"
 special_forces_former_spetnaz_desc:0 "Jest jeszcze kilku starych Spetsnazów chodzących po metrze, nawet kilku, którzy walczyli w Gruzji i Czeczenii. Wiele można się nauczyć z ich doświadczenia bojowego."
 
 special_forces_equipment_2_tech:0 "Ulepszone Wyposażenie Sił Specjalnych" #I dont think this is used.
 
 special_forces_cap_2:0 "Trzon Sił Specjalnych II"
 special_forces_cap_2_desc:0 "Świeżo przyznane fundusze pozwalają na jeszcze większe zwiększenie jednostek operacji specjalnych."
 
 special_forces_equipment_heavy_tech:0 "Ciężki Sprzęt Spec Ops" #I dont think this is used.
 
 special_forces_plated_armor:0 "Zbroja płytowa"
 special_forces_plated_armor_desc:0 "Pancerze i kamizelki taktyczne mogą być wzmocnione płytami, metalowymi lub ceramicznymi, aby zwiększyć ich skuteczność."
 
 special_forces_all_eyes_on_me:0 "Tarcze Kuloodporne"
 special_forces_all_eyes_on_me_desc:0 "Duże, opancerzone cele, takie jak nasi ciężcy Spec Ops z taraczami, mogą odciągnąć ogień od zwykłych oddziałów, pozwalając im bezpiecznie zaangażować się w walkę z wrogiem."
 
 special_forces_equipment_light_tech:0 "Lekki Sprzęt Spec Ops" #I dont think this is used.
 
 special_forces_subversive_activities:0 "Działalność Wywrotowa"
 special_forces_subversive_activities_desc:0 "Siły specjalne, zwłaszcza dobrze wyszkolone i nastawione na taktykę, potrafią zebrać z pola walki o wiele więcej informacji niż przeciętny żołnierz."
 
 special_forces_skulking_darkness:0 "Czający się w Ciemności"
 special_forces_skulking_darkness_desc:0 "Doskonalenie umiejętności przetrwania i skradania się zmniejsza zarówno obciążenie logistyki Sił Specjalnych, jak i prawdopodobieństwo, że ich sprzęt się zepsuje."
 
 special_forces_cap_3:0 "Trzon Sił Specjalnych III"
 special_forces_cap_3_desc:0 "Szczególne zainteresowanie polityczne rozwojem sił specjalnych powoduje, że możemy obecnie wystawić na pole walki monumentalną ilość takich sił."
 
 special_forces_equipment_light_tech_2:0 "Ulepszony Lekki Sprzęt Spec Ops" #I dont think this is used.
 
 special_forces_war_redefined:0 "Redefinicja Wojny"
 special_forces_war_redefined_desc:0 "Szybkość, z jaką nasi stalkerzy będą w stanie pokryć teren, na zawsze zmieni oblicze działań wojennych piechoty."
 
 special_forces_equipment_heavy_tech_2:0 "Ulepszony Ciężki Sprzęt Spec Ops" #I dont think this is used.
 
 special_forces_the_heavy:0 "Ciężka Broń"
 special_forces_the_heavy_desc:0 "Trening wytrzymałościowy dla ciężkich strzelców oznacza, że będą oni potrzebowali mniej czasu na regenerację po walce."
 
 special_forces_cold_training_3:0 "Zimowy Trening 3"
 special_forces_cold_training_3_desc:0 "Przed właściwym wcieleniem do sił specjalnych kandydaci będą musieli przetrwać przez tydzień w najzimniejszych tunelach, każdy kto odpadnie przed upływem tygodnia zostanie wcielony z powrotem do regularnej piechoty."
 
 special_forces_cold_training_2:0 "Zimowy Trening 2"
 special_forces_cold_training_2_desc:0 "Krótki pobyt na powierzchni podczas szkolenia daje naszym Siłom Specjalnym doświadczenie potrzebne do przetrwania w mroźnych temperaturach."
 
 special_forces_cold_training_1:0 "Zimowy Trening 1"
 special_forces_cold_training_1_desc:0 "Nauczenie żołnierzy, jak utrzymać sprzęt w suchości, sprawi, że będą mogli szybko przystosować się do zimna."

 nkvd_equipment:0 "Wyposażenie NKVD"
 nkvd_equipment_desc:0 "NKVD którego zadaniem była niegdyś ochrona interesów państwa, teraz został ekshumowany ze zniszczonych szczątków starego świata, aby wykonywać polecenia Czerwonej Linii. Strach, szantaż i cierpienie to znaki rozpoznawcze ich stygmatycznych płaszczy."

spec_ops_equipment_2_tech:0 "Ceramiczne powłoki balistyczne"
spec_ops_equipment_2_tech_desc:0 "W porównaniu z poszyciem stalowym, poszycie ceramiczne zapewnia znacznie większą wystrzymałość, zmniejszając ryzyko rykoszetów pocisków. Ponadto, dzięki mniejszej wadze, nie sprawia kłopotów naszym siłom specjalnym. Nie należy również zapominać o zmniejszonym ryzyku odłamania się płyty przy bezpośrednim ostrzale."

spec_ops_equipment_3_tech:0 "Pasy Taktyczne"
spec_ops_equipment_3_tech_desc:0 "Uprząż naramienna, która zawiera różne kieszenie i schowki pozwalające na przenoszenie amunicji, środków medycznych i innych rzeczy, których nasze siły specjalne mogą potrzebować w terenie. Pomaga im w skutecznej walce."

spec_ops_equipment_5_tech:0 "Liczniki Geigera"
spec_ops_equipment_5_tech_desc:0 "Pomimo tego, że w czasie apokalipsy stanowią one podstawową ochronę przed radiacją, dopiero teraz wprowadziliśmy je do naszych sił specjalnych. Nie należy kwestionować faktu, że zapewniają one naszym siłom szereg korzyści, od zwiadu po czujność na zagrożenia radiacyjne."

spec_ops_equipment_6_tech:0 "Tkaniny polimerowe"
spec_ops_equipment_6_tech_desc:0 "Znacznie bardziej odporne na zarysowania i rozdarcia niż konwencjonalne tkaniny. Ich syntetyczny wygląd pozwala na wszechstronne zastosowanie, czy to do wodoodpornego przechowywania sprzętu, czy nawet jako zbroję. Jest to elastyczny materiał, który nie będzie obciążał użytkownika."

spec_ops_equipment_8_tech:0 "Auto-wstrzykiwacz"
spec_ops_equipment_8_tech_desc:0 "Auto-wstrzykiwacz, zmodyfikowany na podstawie poprzednich archetypów wstrzykiwaczy morfiny, został opracowany dopiero niedawno. Bazował on na wcześniejszych, przedwojennych schematach i planach wyposażenia różnych oddziałów rosyjskich sił zbrojnych w specjalistyczny sprzęt, który monitorował ich parametry życiowe podczas walki. Dozował morfinę i inne substancje, aby przedłużyć zdolność bojową. Technologia ta została przerwana, ponieważ była poważnie niedofinansowana na początku trzeciej wojny światowej, a dalsze iteracje technologii zostały utracone. Ale poprzednie wersje alfa sprzętu nadal istnieją. Można je dobrze wykorzystać."

spec_ops_equipment_9_tech:0 "Symulatory Walki"
spec_ops_equipment_9_tech_desc:0 "W przededniu III wojny światowej najnowszą technologią była Rzeczywistość Wirtualna. Ta eksperymentalna technologia pozwalała użytkownikowi istnieć w wirtualnym świecie. Niezależnie od jej przeznaczenia, możemy ją wykorzystać do zapewnienia symulacji walki dla naszych sił zbrojnych, szkoląc je do walki bez konsekwencji, które mogą wyniknąć z rzeczywistych scenariuszy walki."

