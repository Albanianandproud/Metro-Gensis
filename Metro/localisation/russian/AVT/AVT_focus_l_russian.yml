  AVT_3_desc:0 ""

  AVT_4:0 "Накопление запасов для войны"
  AVT_4_desc:0 ""

  AVT_industry_2:0 "Планирование станции"
  AVT_industry_2_desc:0 "Конечно, мы не можем отказываться от мастерских и патронов, не заботясь о пространстве. Необходимо комплексно подходить к созданию новых фундаментов. Максимально используя имеющееся у нас ограниченное пространство."

  AVT_industry_3:0 "Обучение технических специалистов"
  AVT_industry_3_desc:0 "Конечно, добраться из пункта А в пункт Б под землей проще простого. Было бы намного быстрее и удобнее добраться туда на троллейбусе. Проблема в том, что большая часть троллейбусов и универсальных тележек, которые мы нашли, лежали в ржавом состоянии. К счастью, мы знаем как раз того человека, который поможет их починить."

  AVT_using_the_terminal:0 "Взлом компьютера"
  AVT_using_the_terminal_desc:0 "Проезжавший мимо торговец предложил нам выгодную сделку за этот старый компьютер. По-видимому, он был взят у бывшего офицера Центрального управления метрополитена. Информация внутри компьютера зашифрована, и торговцы уже устали пытаться ее расшифровать. Возможно, нам все же удастся прорваться."

  AVT_scrapping_for_parts:0 "Утилизация на запчасти"
  AVT_scrapping_for_parts_desc:0 "Несмотря на свой возраст, он находится в отличном состоянии. Кроме того? Зачем нам нужна эта информация? Эти детали лучше использовать в других местах."

  AVT_industry_5:0 "Ввод компьютера в эксплуатацию"
  AVT_industry_5_desc:0 "Просто невероятно, на что способны эти старые компьютеры. Молодежь почитает их почти как какой-то древний мистический артефакт. Мы можем найти им хорошее применение, помогая в исследованиях и разработках."

  AVT_industry_6:0 "Восстановление старого инструмента"
  AVT_industry_6_desc:0 "Несмотря на свой возраст, старые инструменты и оборудование сохраняют замечательную прочность и качество. Как говорится, если они не сломались..."

  AVT_community_resource_share:0 "Общий пул ресурсов сообщества"
  AVT_community_resource_share_desc:0 "Совместное использование ресурсов во всех сферах деятельности нашего сообщества позволило бы лучше распределять их там, где они наиболее необходимы, и эффективно обеспечивать нашу экономику."

  AVT_equal_duty:0 "Равные обязанности"
  AVT_equal_duty_desc:0 "Все члены нашего сообщества, независимо от размера, возраста или способностей, призваны помогать друг другу на благо."

