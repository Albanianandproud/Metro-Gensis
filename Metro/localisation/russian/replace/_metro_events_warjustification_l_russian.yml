l_russian:
 war_justification.1.t: "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d: "«Принадлежит ли государство [From.GetName] народу[From.GetAdjective]? Зададим другой вопрос: принадлежит ли будущее народу [From.GetAdjective] или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] на пути к войне. Политическая напряженность нарастает на протяжении месяца, и, похоже, народ [Root.GetAdjective] уже смирился с тем, что война неизбежна."
 war_justification.1.a: "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t: "[Root.GetLeader] осуждает идеалы [From.GetAdjective]"
 war_justification.2.d: "«Народ [From.GetAdjective] утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. Народ [Root.GetAdjective] видит эту ложь насквозь... и мы понимаем: мир на их условиях — это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью народа [From.GetAdjective], но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a: "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] предупреждает об опасности коммунизма [From.GetAdjective]"
 war_justification.3.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам стала известна, когда партия [Root.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a: "Кто отрицает государство, того ждет гибель."
 war_justification.4.t: "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d: "«Народ [From.GetAdjective] не выпустит власть из рук так просто. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к этому. [From.GetName] – это страна, которая не сдастся без боя».\n\nНесмотря на схожесть идеологии, правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту, не пытаясь решить проблемы мирным путем."
 war_justification.4.a: "Наша победа войдет в историю."
 war_justification.5.t: "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d: "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят народ [Root.GetAdjective]. Наша революция доказала, что мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.5.a: "Рабочие [From.GetAdjective], освобождение грядет!"
 war_justification.6.t: "[Root.GetLeader] призывает помочь рабочим [From.GetAdjective]"
 war_justification.6.d: "«Есть ли ложь большая, чем так называемая свобода народа [From.GetAdjective]? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только вмешательство [Root.GetAdjective]».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более открыто. Сложно поверить, что конфликт разрешится мирным путем."
 war_justification.6.a: "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t: "Коммунизм [From.GetAdjective] терпит неудачу"
 war_justification.7.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав революцию [From.GetAdjective], [Root.GetLeader] все чаще выражает разочарование тем, как она развивается. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a: "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t: "[Root.GetLeader] призывает раздавить национализм [From.GetAdjective]"
 war_justification.8.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и народом [From.GetAdjective] не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: похоже, конфликт разгорится очень скоро."
 war_justification.8.a: "Смерть фашистам!"
 war_justification.9.t: "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только руководство [From.GetAdjective] не изменит курс коренным образом, нам придется начать борьбу».\n\nВмешательство [Root.GetAdjective] во внутренние дела государства [From.GetName] в последнее время стало особенно явным, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.9.a: "Иногда конфликт попросту неизбежен."
 war_justification.10.t: "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d: "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что народ [From.GetAdjective] или [Root.GetAdjective] хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется агрессия [Root.GetAdjective] против государства [From.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.10.a: "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t: "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d: "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить народ [From.GetAdjective] надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nОбщество активно обсуждает тот факт, что агенты [From.GetAdjective] могут вести подрывную деятельность против демократии. Оппозиция утверждает, будто с помощью «красного пугала» страну подталкивают к войне с государством [From.GetName], но пока народ охотно соглашается с позицией партии [Root.GetRulingParty]."
 war_justification.11.a: "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t: "[Root.GetLeader] противостоит фашизму [From.GetAdjective]"
 war_justification.12.d: "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [From.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против такой позиции активно выступает [Root.GetLeader]. Говоря словами Макиавелли, мы лишь оттягиваем войну, и это идет врагу на пользу. Возможно, нам имеет смысл нанести удар первыми."
 war_justification.12.a: "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t: "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго народ [From.GetAdjective] владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a: "Это непростое решение, но мы должны его принять."
 war_justification.14.t: "[Root.GetLeader] бросает вызов претензиям [From.GetAdjective]"
 war_justification.14.d: "«Пусть государство [From.GetName] считает себя более современным и продвинутым по сравнению с нами, но они не прошли таких испытаний, как мы, и не смогут противостоять угрозам, что уже видны на горизонте. Это государство относится к нам с презрением и мешает завладеть тем, что наше по праву, тем самым угрожая нам. Столь слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], перешло в открытую вражду. Известно, что народ [From.GetAdjective] не хочет войны, однако [Root.GetLeader] утверждает, что соседи сами провоцируют эту войну своим высокомерием."
 war_justification.14.a: "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t: "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d: "«Дух нации [Root.GetAdjective] крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты, и все это во имя великой марксистской революции. Наш долг – навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом ее нападок. Трудно сказать, являются ли коммунисты реальной угрозой для нации [Root.GetAdjective], но по коммунизму [From.GetAdjective] скоро может быть нанесен упреждающий удар."
 war_justification.15.a: "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t: "[Root.GetLeader] бросает вызов угнетателям [From.GetAdjective]"
 war_justification.16.d: "«Мои оппоненты пытаются утверждать, будто мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] — результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении нации [From.GetAdjective]. Своих лидеров мы можем называть по-разному, а вот фашистами — только врагов."
 war_justification.16.a: "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t: "[Root.GetLeader] ставит под сомнение суверенитет [From.GetAdjective]"
 war_justification.17.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a: "Мы должны сплотиться ради этой цели!"
 war_justification.18.t: "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d: "«Нет сомнения: государство [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что народ [From.GetAdjective] не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [Root.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName], утверждая, что лучшая защита — это нападение. Их точка зрения набирает популярность, и государство [Root.GetName] начинает готовиться к войне."
 war_justification.18.a: "Этот конфликт придется закончить военным путем."
 war_justification.19.t: "[Root.GetLeader] недоволен провокациями [From.GetAdjective]"
 war_justification.19.d: "«Наивные люди в государстве [Root.GetName], уверенные, будто народ [From.GetAdjective] стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nВоенное присутствие [From.GetAdjective] присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно задуматься, не стали ли войска на границе следствием подобных речей..."
 war_justification.19.a: "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t: "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d: "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в частности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.20.a: "Нация поддерживает это значимое решение."
 war_justification.201.t: "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d: "«Принадлежит ли государство [Root.GetName] народу [Root.GetAdjective]? Зададим другой вопрос: принадлежит ли будущее народу [Root.GetAdjective] или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] на пути к войне. Политическая напряженность нарастает на протяжении месяца: народ [From.GetAdjective] смирился с тем, что война неизбежна. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a: "Почему нам не дают жить в мире и покое?"
 war_justification.202.t: "[From.GetLeader] осуждает идеалы [Root.GetAdjective]"
 war_justification.202.d: "«Народ [Root.GetAdjective]  утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. Народ [From.GetAdjective] видит эту ложь насквозь... и мы понимаем: мир на их условиях — это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью народа [Root.GetAdjective], но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a: "[From.GetLeader] — это фашистская гадина, чего еще ожидать."
 war_justification.203.t: "[From.GetLeader] предупреждает об опасности коммунизма [Root.GetAdjective]"
 war_justification.203.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам стала известна, когда партия [From.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a: "Если они боятся наших идеалов — они боятся собственного народа."
 war_justification.204.t: "[From.GetName] готовится к великой борьбе"
 war_justification.204.d: "«Народ [Root.GetAdjective] не откажется так просто от власти. И все же следует понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к этому. [Root.GetName] — это страна, которая не сдастся без боя».\n\nНесмотря на схожесть идеологии, правительства государств [Root.GetName] и [From.GetName] готовятся к вооруженному захвату земель."
 war_justification.204.a: "Пусть приходят!"
 war_justification.205.t: "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d: "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят народ [Root.GetAdjective]. Мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [Root.Capital.GetName]!»\n\nВ переговорах с нашим правительством [From.GetLeader] больше не пользуется дипломатическим языком. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.205.a: "[Root.GetLeader] — лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t: "[From.GetLeader] призывает помочь рабочим [Root.GetAdjective]"
 war_justification.206.d: "«Есть ли ложь большая, чем так называемая свобода народа [Root.GetAdjective]? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только вмешательство [From.GetAdjective]».\n\nКоммунистический режим государства [From.GetName] не признает, что наш народ обойдется без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно представить, что конфликт удастся решить мирным путем."
 war_justification.206.a: "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t: "Коммунизм [Root.GetAdjective] терпит неудачу"
 war_justification.207.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав победу партии [Root.GetRulingParty] в столице ([Root.Capital.GetName]), [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт уже зашел настолько далеко, что они готовы навязывать нам истинный социализм силой."
 war_justification.207.a: "Они не понимают, что значит революция для [Root.GetAdjective]ого народа."
 war_justification.208.t: "[From.GetLeader] призывает раздавить национализм [Root.GetAdjective]"
 war_justification.208.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и народом [Root.GetAdjective] не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: [From.GetLeader] открыто призывает к войне."
 war_justification.208.a: "Смерть коммунистам!"
 war_justification.209.t: "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. [Root.GetLeader] – авторитарный лидер, снова и снова демонстрирует свою глухоту к чаяниям народа. Если только руководство [Root.GetAdjective] не изменит курс коренным образом, нам придется начать борьбу».\n\nВопрос вмешательства [From.GetAdjective] встал только в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.209.a: "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t: "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d: "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что народ [From.GetAdjective] или [Root.GetAdjective] хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что, проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется агрессия [From.GetAdjective] против государства [Root.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.210.a: "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t: "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d: "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядкий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало лидеров [From.GetAdjective]. Представители их оппозиции говорят, что население намеренно запугивают «красным пугалом», готовя к войне, впрочем, с риторикой партии [From.GetRulingParty] охотно соглашается весь народ."
 war_justification.211.a: "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t: "[From.GetLeader] противостоит фашизму [Root.GetAdjective]"
 war_justification.212.d: "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [Root.GetRulingParty] держит государство [Root.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [Root.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nЗависть к нашей мощи и славной истории толкает нацию [From.GetAdjective] к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a: "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t: "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [Root.GetAdjective]ий народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\nВ недавней речи, обращенной к [From.GetAdjective]ому народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName], оправдывая агрессивную политику своего государства. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a: "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t: "[From.GetLeader] бросает вызов претензиям [Root.GetAdjective]"
 war_justification.214.d: "«Пусть государство [Root.GetName] считает себя более современным и продвинутым по сравнению с нами, но они не прошли таких испытаний, как мы, и не смогут противостоять угрозам, что уже видны на горизонте. Это государство относится к нам с презрением и мешает завладеть тем, что наше по праву, тем самым угрожая нам. Столь слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое выказывает лидер партии [From.GetRulingParty], перешло в открытую вражду. Известно, что народ [Root.GetAdjective] не хочет войны, однако [From.GetLeader] утверждает, что наши избранные лидеры сами провоцируют эту войну своим высокомерием."
 war_justification.214.a: "Если [From.GetAdjective]ий народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t: "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d: "«Дух нации [From.GetAdjective] крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты, и все это во имя великой марксистской революции. Наш долг – навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом ее нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на народ [Root.GetAdjective]."
 war_justification.215.a: "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t: "[From.GetLeader] бросает вызов угнетателям [Root.GetAdjective]"
 war_justification.216.d: "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] — результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении нации [Root.GetAdjective] . Наши масштабные планы вызвали у него зависть, кроме того, он ощущает исходящую от нас угрозу."
 war_justification.216.a: "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t: "[From.GetLeader] ставит под сомнение суверенитет [Root.GetAdjective]"
 war_justification.217.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a: "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t: "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d: "«Нет сомнения: государство [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что народ [Root.GetAdjective] не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [From.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName], утверждая, что лучшая защита — это нападение. Их точка зрения набирает популярность, и государство [From.GetName] начинает готовиться к войне."
 war_justification.218.a: "Именно поэтому мы и должны быть наготове."
 war_justification.219.t: "[From.GetLeader] недоволен провокациями [Root.GetAdjective]"
 war_justification.219.d: "«Наивные люди в государстве [From.GetName], уверенные, будто народ [Root.GetAdjective] стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи границ [From.GetAdjective] встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала причиной наших действий."
 war_justification.219.a: "Мы не можем разоружиться после таких угроз."
 war_justification.220.t: "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d: "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в частности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.220.a: "Надо готовиться. Война неизбежна."
 war_justification.301.t: "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d: "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенной возможности укрепить международную позицию государства [Root.GetName]; это признак того, что за всеми их утверждениями о защите интересов народа [Root.GetAdjective] ничего не стоит. Пора менять политику».\n\nНаша неспособность грамотно вести столь ожидаемую войну вызвала уничижительную критику со стороны наших политических противников. Если мы откажемся от военных планов, то будет сложнее убедить народ, что мы ведем государство [Root.GetName] в верном направлении."
 war_justification.301.a: "Но почему они не хотят избежать войны?"
 war_justification.301.b: "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c: "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"