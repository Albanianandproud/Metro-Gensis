  ### Infantry Technologies ###

  gas_mask_2013: "Podstawowa Maska Gazowa"
  gas_mask_2013_desc: "Maska przeciwgazowa do użytku cywilnego, wyprodukowana przed wojną. Uchroni człowieka przed niektórymi skażonymi środowiskami, ale ogólnie jest ledwo przystosowana do radzenia sobie w miejscach, z którymi mierzy się Metro."
  gas_mask_2029: "Ulepszona Maska Gazowa"
  gas_mask_2029_desc: "Ulepszony model maski przeciwgazowej, dzięki której bardziej niebezpieczne tereny stają się dostępne dla zwiadowców i żołnierzy."
  gas_mask_2030: "Wojskowa Maska Gazowa"
  gas_mask_2030_desc: "Maska wykonana specjalnie dla wojska, służąca do ochrony żołnierzy przed polowymi stężeniami środków chemicznych i biologicznych, a także cząstkami opadu radiologicznego."
  gas_mask_2031: "Maska Gazowa Jednostek Specjalnych"
  gas_mask_2031_desc: "Maska przeciwgazowa o zwiększonej odporności na czynniki chemiczne i biologiczne, toksyczne chemikalia przemysłowe i opady jądrowe. Ponadto zapewnia większe pole widzenia. Maska jest również wyposażona w samouszczelniające się mocowanie filtra, które umożliwia wymianę filtra nawet w skażonym środowisku."
  gas_mask_2032: "Spartańska Maska Gazowa"
  gas_mask_2032_desc: "Te maski przeciwgazowe są takie same jak poprzednia iteracja maski przeciwgazowej, jednak są one wzmocnione i pozwalają na dłuższe starcia bojowe bez większego ryzyka, że zostaną uszkodzone, co spowoduje, że nie będą się nadawały do użytku."

