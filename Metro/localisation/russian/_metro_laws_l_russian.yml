 ## Bandit Laws ##

 bandit_law_1:0 "Банда гопников"
 bandit_law_1_desc:0 "Самыми низкоранговыми членами любой преступной организации являются гопники, члены мелких банд, осужденные-изгои и молодые головорезы, которые чванятся и притворяются, что состоят в наших рядах. Крикливые, невежественные и не особенно умные, они изображают стереотипный образ бандитов, живущих в московском Метро."

 bandit_law_2:0 "Банда братков"
 bandit_law_2_desc:0 "Часто называемые пацанами или бродягами, Братки являются незаменимыми помощниками в любом преступном сообществе, подобно солдатам и пуговицам в "Коза Ностре". "Братки" по-прежнему стоят низко в иерархии и широко рассматриваются как более умные, но все еще недалекие гопники, которые доказали, что действительно могут стрелять из пистолета. Они не тупые деревенщины, но все равно не подходят на роль полноценных гангстеров.\n\nОбладая некоторым подобием туннельного ума и мудрой стойкостью к суете, показатели смертности среди них печально известны своим высоким уровнем. Большинство из них заканчивают свою жизнь смертью на шаткой лестнице, ведущей наверх. Те, кому удается выжить под пристальным вниманием охранников станции или других гангстеров, просто всегда будут оставаться внизу, подвергаясь использованию и злоупотреблениям со стороны более высоких ступеней."

 bandit_law_3:0 "Сборище авторитетов"
 bandit_law_3_desc:0 "Менеджмент среднего звена преступного мира. Те, кто видел это своими глазами и прошел весь этот жизненный путь, становятся мастерами. Опыт бесчисленных лет воровства и преступной деятельности наделяет мудростью своих меньших братьев и сестер в том, что мы называем жизнью. Вступая в преступный мир, чаще всего в группах друзей детства или небольших командах, "Авторитеты" часто являются последними оставшимися членами этих связей. Став старше и мудрее, и чаще всего серьезные, они стремятся передать свою мудрость молодому поколению, надеясь, что те не совершат тех же ошибок, что и они."

 bandit_law_4:0 "Вор в законе"
 bandit_law_4_desc:0 "Воры в законе, высокопоставленные представители преступного мира. Они похожи на итальянского умника. Это высшее звание, которым организация может наградить человека. Этого звания могут добиться те, кто обладает невероятным умом, лояльностью или харизмой. Члены, вступившие в должность, присягают "Вор в законе", что похоже на итало-американскую "Омерту". Вор в законе отличается от итальянской мафии тем, что к нему могут присоединиться и носить этот титул неславяне, ранее принадлежавшие к постсоветскому государству. Армяне, казахи и грузины могут быть внутренними членами этого братства, позволяя даже тем, у кого нет связей со старым Советским Союзом, помогать пополнять ряды.\n\nВ крайних случаях, когда человек демонстрирует полную лояльность, талант и преданность делу, они могут получить символические татуировки на своих телах, свидетельствующие об их жизни и символах, которые приводят их к их клану воров. Со временем многие значки и фразы, которые скрывают определения, были утрачены. Те, которые были разорваны на части и собраны по кусочкам, чтобы указать на новые значения.\n\nБолее могущественные "Воры в законе" могут попытаться основать свою собственную организацию или вступить в нее. Поскольку в стране нет капорегиме, это позволило организации быстро разрастись и загноиться в подполье. Способен работать в более рассредоточенных группах, гарантируя, что сеть сможет продолжать существовать, если один кластер разрушится в результате конфликта или полного уничтожения."

 bandit_law_5:0 "Король дна"
 bandit_law_5_desc:0 "Братва - это не организованная банда, подобная итальянским и сицилийским преступным семьям. Это разрозненная структура, которая подключается к более крупной сети. Они налаживают связи и набирают персонал из самых разных областей. Это позволило им не только пережить ядерное уничтожение, но и размножиться.\n\nУ них ура-патриотические взгляды и политика в отношении различных железнодорожных линий и станций, которые они контролируют. Они видят себя феодалами, вышедшими прямо из истории, мессианскими фигурами власти, которые диктуют справедливость на своей территории и навязывают своим подданным свою собственную извращенную версию закона. Они искажают его, чтобы соответствовать новому миру. Однако среди воров нет рыцарства, особенно у тех, кто орудует в местах, где не светит солнце." 

