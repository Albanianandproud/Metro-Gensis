 #  Eco   #

 HNZ_slumbering_giant:0 "Slumbering Giant"
 HNZ_slumbering_giant_desc:0 "The great wealth of the Hanza is kept freely flowing throughout the stations and the commonwealth. A myriad of trade carts and merchants pass by into Hanseatic Jurisdiction on a daily basis. The league maintains neutrality between the petty politiking of the metro. Keeping clear of others' affairs. However, one day the economic giant may rise, and this shall have consequences for the entire metro."

 HNZ_aloof_authority:0 "Aloof Authority"
 HNZ_aloof_authority_desc:0 "The Hanza has pursued stricter regulations on who and what can trade within their commonwealth, however they maintain a largely free market system. A moderate amount of economic power has been dedicated towards military production and the maintenance of their authority, but the floodgates of wealth remain largely open."

 HNZ_peaceful_cooperation:0 "Peaceful Cooperation"
 HNZ_peaceful_cooperation_desc:0 "The Hanza has relaxed its regulations on the stations under its commonwealth, as well as trade in general. It has put full force into economic growth and inner stability, but has largely abandoned militarist economical matters outside of what can be sold on the market."

 HNZ_subversive_hegemony:0 "Subversive Hegemony"
 HNZ_subversive_hegemony_desc:0 "The Hanza has put full force into its military industry and its expansionist dreams, however this has caused economic ripples throughout the metro, and the great flood of wealth that once saw the Hanza thrive is slowly draining."