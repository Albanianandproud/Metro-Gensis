  politics_DRY_pakhan_desc: "Называет себя "Хозяином" благодаря тому, что привел бандитов Сухаревской к их нынешнему положению. Ранее служил выдающимся военным генералом на Красной линии. Неясно, взбунтовался ли он из-за того, что потерял веру в руководство "Красной линии" или в идеалы социализма как такового. Хитрый, манипулятивный и жестокий - идеальные таланты для лидера банды жадных до крови отщепенцев."
 












