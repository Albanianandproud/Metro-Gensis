 ### Взаимодействие с Изумрудным городом ###

 RED_emerald_city_category: "Сказочный город"

 RED_MSU_vorobyovy_gory_bridge: "Захватить мост на Воробьевых горах"
 RED_MSU_vorobyovy_gory_bridge_desc: "Отправьте отряд сталкеров очистить мост на Воробьевых горах от мутантов и создать предварительный Штаб для дальнейшей отправки экспедиций через мост. Мы узнаем то, кто находится за ним. Кем бы они ни были."
 
 RED_MSU_radio_jammers: "Развернуть радиоглушилки"
 RED_MSU_radio_jammers_desc: "Разверните резерв радиоглушителей, чтобы полностью заблокировать связь Изумрудного Города между их станцией и наземными группами сталкеров. Скоро их связь пропадет и мы можем подготовиться для решающего удара!"
 
 RED_defend_sparrow_hills: "Защищать [288.getName]"
 RED_defend_sparrow_hills_desc: "Теперь, когда [288.getName] находится под нашим контролем, мы должны выделить немного ресурсов для создания постоянной позиции на мосту, чтобы сдерживать любые потенциальные угрозы с другой стороны моста."
 
 RED_MSU_stalker_hit_squads: "Защита от зондов"
 RED_MSU_stalker_hit_squads_desc: "Направление наших собственных сил специального назначения для исследования и разведки любых выгодных ресурсов и достопримечательностей поможет, когда неизбежно разразится война."

 RED_MSU_launch_border_skirmish: "Устроить перестрелку на границе"
 RED_MSU_launch_border_skirmish_desc: "Теперь, когда мы знаем, что за чертой оседлости действительно есть люди, и отказываемся от тяжелого положения пролетариата, у нас остается только один выход."
 
 RED_MSU_escalate_war: "Обострить §Rвойну!§! с Изумрудным Городом"
 
 ## Министерские Департаменты ##
 
 RED_ministry_departments:0 "Министерства Красной Линии"
 RED_ministry_departments_desc:0 "Советники могут быть улучшать с помощью политической власти. Уникальные пути улучшений могут быть открыто через награды фокусов и события. Чем выше уровень министерств, тем больше он стоит политической власти. Вы можете сократить или полностью вывести министерства обратно на первый уровень, если нужно, но это выведет министерство из комиссии на малое время. Но будьте осторожны с выдачей большого количества власти одному определённому министерству быстро."
 ##Чем выше уровень министерства, тем большей политической власти будет стоить его поддержание. При необходимости вы можете сократить или полностью перевести минимтерства обратно на уровень I, однако это на короткое время выведет из строя указанное министерство. Однако будьте осторожны с быстрым наделением определенных министерств большими полномочиями.


