l_russian:

 education_practise: "Реформы образования"
 education_practise_desc: "Любой дурак может знать, суть в том. Знания гораздо сильнее пуль и стоят дороже воды. Нам придется полностью перестроить то, как мы работаем, если мы сможем взять на себя монументальную задачу по сбору, защите и охране последнего убежища знаний старого мира, чтобы будущие поколения помнили, как и что это такое. быть человеком."
 
 is_not_bandit_nation:0 "§RНЕТ§! нация, управляемая бандитами"
 not_currently_under_education_reforms:0 "§RНЕТ§! В настоящее время проводится реформа образованияs"

 improve_education_normal:0 "Улучшить систему образования"
 improve_education_normal_desc:0 "Стало совершенно ясно, что, учитывая состояние наших поселков-станций, за счет дополнительных внедрений образовательных практик нашим гражданам будет намного легче заниматься простыми повседневными делами. С дополнительным преимуществом улучшения наших собственных исследований и разработок в качестве положительного преимущества."

 improve_education_efforts_mission:0 "Улучшение образовательных усилий"
 improve_education_efforts_mission_desc:0 "Проведение комплексного обучения будет монументальным процессом. Пройдет немало времени, прежде чем мы начнем видеть плоды своего труда."

 education_efforts_mission_tooltip:0 "\n§gЭто займет значительное количество времени в зависимости от количества§! §YСтанции§! §gмы обладаем.§!\n"

 education_efforts_mission_completed:0 "\n§gКак только таймер достигнет§! §R0§!. §gМы будем §CРазблокировать§! §gследующий§! §CИсследовательский уровень!§"

 improve_education_efforts_administrate_station_chiefs:0 "Интеграция планирования с начальниками станций"
 improve_education_efforts_administrate_station_chiefs_desc:0 "Встреча с руководителями наших станций для формулирования и планирования процедуры реализации этих реформ потребует времени. Даже если они согласятся с нашими предложениями. Только уважая власть местных вождей, мы можем должным образом продвигать желаемые реформы, одновременно проводя желаемые изменения."

 improve_education_efforts_collect_books:0 "Создание библиотек"
 improve_education_efforts_collect_books_desc:0 "Вместо того, чтобы использовать книги в качестве топлива для наших бочек и костров, мы могли бы хранить их в безопасном месте. Обеспечение их содержания в достойных условиях вдали от разлагающихся элементов."

 improve_education_efforts_soapbox:0 "Поощряйте участие граждан"
 improve_education_efforts_soapbox_desc:0 "По мере того, как минусы повседневной жизни занимают все более преобладающее место в умах людей, такие простые вещи, как письмо и чтение, становятся все менее и менее распространенными. Если мы собираемся радикально изменить это представление, нам придется нацелиться на все аспекты жизни наших граждан. Не только среди молодежи."

 improve_education_efforts_purchase_amenities:0 "Купить книги"
 improve_education_efforts_purchase_amenities_desc:0 "Поскольку торговцы прибывают на нашу станцию ​​и возвращаются с нее, торгуя своими многочисленными товарами, покупка любых рукописей и книг, которые они могут продавать, и их накопление будут способствовать улучшению нашей способности распространять знания. Подойдет что угодно, от детских книг до энциклопедий."

 improve_education_efforts_establish_schoolhouses:0 "Строительные школы"
 improve_education_efforts_establish_schoolhouses_desc:0 "Несмотря на то, что пространство с каждым днем ​​становится все более важным ресурсом. Создание пространства, предназначенного для размещения и обучения детей знаниям."

 ## Bandit ##

 is_bandit_nation:0 "§GЯВЛЯЕТСЯ§! бандитская нация"

 improve_education_bandit:0 "Улучшить образование"
 improve_education_bandit_desc:0 "Слова 'умный' или 'умный' не приходят на ум, когда речь идет о банде головорезов. Уличные умники, конечно, но сколько нужно хулиганов, чтобы вкрутить лампочку? Лучше не спрашивайте об этом в этих краях. Хотя ясно, что если мы собираемся управлять подпольем, нам лучше с чего-то начать. Приведение в форму парней из разрозненной банды крутых головорезов."
 
 improve_education_efforts_bandit_mission:0 "Улучшение образовательных усилий"
 improve_education_efforts_bandit_mission_desc:0 "Это займет некоторое время, прежде чем мы начнем видеть улучшения. Оттачивание знаний и дальновидности нашей команды, может быть, и не поможет им решить даже самые элементарные математические задачи, но, безусловно, улучшит их уличную смекалку."
 improve_education_efforts_bandit_disceting_equipment:0 "Более практичный подход"
 improve_education_efforts_bandit_disceting_equipment_desc:0 "Киньте книгу Толстого любому умному парню, и он вернет ее вам. Потребуется больше усилий, чем принуждение парней к самообразованию. Нужен более практичный подход"
 
 improve_education_efforts_bandit_sleezy_books:0 "Раздать материал"
 improve_education_efforts_bandit_sleezy_books_desc:0 "Слова слова слова, это может довести человека до смерти и дальше. Лучше на что-нибудь поглазеть. Подойдет почти все, что не утомляет человека в полусне."

 improve_education_efforts_bandit_forced:0 "Никаких полумер"
 improve_education_efforts_bandit_forced_desc:0 "Вы бы усомнились в компетентности наших головорезов в том, чтобы экипировать себя как способных, когда дело доходит до поведения настоящих гангстеров. Вы будете совершенно правы. Ленивый и бездельник. Когда дело дойдет до дела, они займутся ерундой. Пока толчок достаточно велик, они придут. Когда этот толчок будет избиением или двумя, вы можете поспорить, что наши головорезы начнут вести себя хорошо."

 improve_education_efforts_bandit_pp_spend:0 "Учиться у лучших"
 improve_education_efforts_bandit_pp_spend_desc:0 "Конечно, все бандиты в зеленом хотят заработать свои нашивки. Они хотят стать следующим Михайловским или Курганским Терминатором. К счастью, многие из старых парней в нашем отряде — бывшие бандиты со следами даже в досоветские времена. Нет лучшего места для знаний и мудрости, чем те, кто там побывал, сделал то-то и то-то и еще что-то."

 improve_education_efforts_bandit_pinch_it_someplace_else:0 "Щипать его из другого места"
 improve_education_efforts_bandit_pinch_it_someplace_else_desc:0 "Конечно, самое простое, что мы можем сделать, это просто найти другого очкарика, чтобы он делал все эти скучные вещи. Кому нужно знать о компьютерах, когда мы можем просто угрожать кому-то, чтобы он сделал наше дерьмо? Разве это не мы должны делать?"

