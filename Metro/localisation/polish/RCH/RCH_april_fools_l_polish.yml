 RCH_april_fools_focus_1: "Puszka Pandory otwarta"
 RCH_april_fools_focus_1_desc: "Dziś o godzinie 8:00 pod naszą stolicą, Stacją Schillerowską, wykryto zaburzenia sejsmiczne. Biuro Wywiadu było pewne, że to jakaś nowa podstępna sztuczka komunistów i natychmiast ewakuowało Führera, wysyłając jednocześnie jednostki Metromarchtu w stan gotowości. O 9:30 r. zaburzenie to stało się mobilne; poruszało się w kierunku powierzchni z alarmującą prędkością i do 9:32 przedarło się na powierzchnię w wyniku eksplozji przed Reichstagiem. [Zapisy z tego okresu zostały utajnione] przez [Utajniono], obecna jednostka Metromarcht została zneutralizowana. O 10:21 istota znana jako Sigismund ogłosiła się Führerem po tym, jak kontakt z poprzednim pojazdem szynowym Führera został utracony między tunelami Schillerovskaya i Wagnerovskaya. \"Co do diabła? To chyba tyle.\" -Volkov po zaakceptowaniu nowego rządu. \"Jestem prawie pewien, że to komunistyczni kosmici\" - Nieznany członek Ahnenerbe."
 RCH_april_fools_focus_2: "Nowy Führer"
 RCH_april_fools_focus_2_desc: "Podczas gdy Czwarta Rzesza wciąż starała się zrozumieć, co się właśnie wydarzyło, nowy Führer właśnie ogłosił obowiązkowe przemówienie, w którym albo fizycznie uczestniczyć, albo transmitować, jeśli nie jest w stanie fizycznie uczestniczyć. Podczas przemówienia Sigismund wykazał się energią, którą późniejsi pisarze określili jako \"aryjską w chuj\". Nie trzeba dodawać, że po tym legendarnym pokazie siły panowanie Sigismunda stało się niekwestionowane, ponieważ kultyści Ahnenerbe szybko przepowiedzieli, że Sigismund był istotą z Agarthy zesłaną, by wynieść ludy aryjskie do wielkości, a SS wkrótce potem zebrało się na jej poparcie, a Metromarcht rzucił ręcznik tego samego dnia."
 RCH_april_fools_focus_3a: "Puszka Pandory 2.0 Elektryczne boogaloo"
 RCH_april_fools_focus_3a_desc: "Pomimo osiągnięć Sigismunda w tak krótkim czasie, samotnie było być jedyną humanoidalną istotą, która wydawała się całkowicie obca i poza śmiertelnym zrozumieniem na wszystkich stacjach metra (chyba że grasz z 'tym' modem). Tak więc dzięki metodom, które można opisać jedynie jako 'okropności poza zrozumieniem', których nawet Gestapo nie było w stanie zgłębić, nasz Führer zyskał kilku nowych przyjaciół."
 RCH_april_fools_focus_3b: "Całkowita mobilizacja przemysłowa"
 RCH_april_fools_focus_3b_desc: "Aby spełnić ambicję Sigismunda w odpowiednim czasie, Führer zażądał zgromadzenia wystarczającej ilości wojskowych zdolności produkcyjnych, aby mogła cytując; 'zbudować meta szablon'. Rzesza zrobi wszystko, co konieczne, aby to osiągnąć, w tej chwili ostatni warsztat papieru toaletowego jest przerabiany na masową produkcję Sobak, tak jak wkrótce wiele innych 'niepotrzebnych' produkcji."
 RCH_april_fools_focus_3c: "Puszka Pandory 3.0 Elektryczne boogaloo"
 RCH_april_fools_focus_3c_desc: "Wydaje się, że pierwsza partia nowo przybyłych zakorzeniła się już w armii Metromarchcie, choć niektórzy dysydenci kwestionują, czy to naprawdę 'aryjskie' być prowadzonym przez tę 'anime dziewczynkę', zostali oni teraz trwale uciszeni. Dążąc do dalszego umocnienia swojej pozycji, Sigismund ponownie otworzy [IUtajnione], aby sprowadzić bardziej kompetentną pomoc dla swoich rządów."
 RCH_april_fools_focus_4: "Operacja Czerwony Wariant"
 RCH_april_fools_focus_4_desc: "Decydując, że nadszedł czas, nasz Führer ogłosił wojnę totalną przeciwko czerwonemu zagrożeniu na wschodzie. Dzięki chwalebnemu przywództwu naszego wielkiego przywódcy ich eliminacja jest teraz nieuchronna. W chwili, gdy rozmawiamy, nowo wyremontowane warsztaty w pośpiechu zaopatrują naszych żołnierzy w najlepszą broń znaną ludzkości od czasów wojny, a nowo ustanowieni generałowie zbierają Metromarcht na granicach do jednej wielkiej bitwy, aby wygrać dzień i położyć kres tej walce, która trwała zbyt długo."
 RCH_april_fools_focus_4a: "AKTYWACJA ARYJSKIEGO DUCHA VRIL"
 RCH_april_fools_focus_4a_desc: "Każdy aryjczyk musi uwolnić swojego wewnętrznego hiperborejskiego ducha. Jeśli mamy przemodelować świat, musimy poczuć w sobie nordycką siłę. Dlaczego? Ponieważ---- musisz?"
 RCH_april_fools_focus_4aa: "Większość stulecia"
 RCH_april_fools_focus_4aa_desc: "Dowiedzieliśmy się o kolejnej osobie, która posiada ducha VRIL. Osoba ta mieszka na północ od Konfederacji 1905, z dala od centrum miasta. Sigismund nie ustaje w poszukiwaniach tej postaci."
 RCH_april_fools_focus_4b: "JAK PORUSZYĆ CZARNE SŁOŃCE?"
 RCH_april_fools_focus_4b_desc: "Nasze ministerstwo propagandy pracuje nad kodyfikacją nowej retoryki naszego führera. Plakaty, ulotki i broszury są przekazywane naszym obywatelom do przeczytania. Jednak jedna kwestia nie daje spokoju naszemu ministerstwu. Jak dokładnie sprawić, by słońce poruszało się i migotało jak w tych zabawnych montażach z tik-toka?"
 RCH_april_fools_focus_4ba: "My little dark age edit"
 RCH_april_fools_focus_4ba_desc: "Po żenująco długim czasie w końcu udało nam się nakłonić ministerstwo propagandy do umieszczenia symbolu na naszych broszurach. EVROPA nie śpi - prawdziwi aryjczycy nie mają czasu na sen, mamo."
 RCH_april_fools_focus_5a: "Aryjskość W CHUJ"
 RCH_april_fools_focus_5a_desc: "Teraz, gdy Sigismund i jej załoga mieli wystarczająco dużo czasu, aby zadomowić się i przyzwyczaić do nowego życia, z niewielkimi problemami z przezwyciężeniem nadmiaru grzybów w ich diecie, nadszedł czas, aby ujawnić światu swoje prawdziwe moce. Dlaczego nie zrobili tego na początku? Właśnie dlatego."
 RCH_april_fools_focus_5b: "Nowy Metromarcht"
 RCH_april_fools_focus_5b_desc: "Skoro te mongolskie malarki kierują już administracją i instytucjami Rzeszy, pełnią rolę Führera i przejęły dowództwo wojskowe, Sigismund równie dobrze może po prostu wezwać własną armię. W końcu co ją powstrzymuje? Kontinuum czasoprzestrzenne? W innych wiadomościach; Metromacht i oficerowie SS w rozsypce na wieść o zastąpieniu."
 RCH_april_fools_focus_5c: "Jak mogę przyciągnąć uwagę do tekstu?"
 RCH_april_fools_focus_5c_desc: "chłopaki proszę pomóżcie mi jestem nowy w hoi4 ok potrzebuję pomocy dla mojego tno overhaul submod 2."
 RCH_april_fools_focus_5d: "Wstaw tytuł tutaj"
 RCH_april_fools_focus_5d_desc: "Wstaw tekst tutaj"
 RCH_april_fools_focus_6: "Nieludzka wytrzymałość"
 RCH_april_fools_focus_6_desc: "Coś, co zauważono nawet podczas początkowego przejęcia Rzeszy, to siła i różnice w atrybutach fizycznych tych tajemniczych istot z innego świata; posiadali oni nienormalny stopień odporności na uszkodzenia ciała, co dawało im ogromną przewagę w walce, ale podobno tylko u niektórych osób i w różnym stopniu. Nieokreślone źródła twierdzą, że ta supermoc to coś znanego jako 'zbroja fabularna'; to, z czego składa się ta zbroja, jest kwestią wieków."
 RCH_april_fools_focus_6b: "Miliardy muszą słuchać"
 RCH_april_fools_focus_6b_desc: "Miliardy... Może. Steinhauser rozpoczyna podcast przy użyciu naprawionej krótkofalówki. Czymkolwiek jest podcast, wydaje się, że nasz führer jest zdecydowany pozwolić reszcie metra słuchać jego słów."
 RCH_april_fools_focus_6a: "RCH_finish_this_focus_later"
 RCH_april_fools_focus_6a_desc: "Igor, pamiętaj o skończeniu tłumaczenia tego celu narodowego i efektów celu narodowego przed wydaniem aktualizacji\n\n\nA, kurwa, wszystko jedno. To nie tak, że wkładamy wysiłek w ten syf."
 RCH_april_fools_focus_7: "Operacja Fall Südwesten"
 RCH_april_fools_focus_7_desc: "Podczas gdy Sparta uważa się za elitarny zakon wojowników, my pokażemy im, że czystość ideologiczna i lśniące zbroje nie mają większego znaczenia, gdy masz przewagę liczebną 15:1. Poza tym jesteśmy równie czyści ideologicznie. Jeśli chodzi o Polis, będzie to klejnot koronny nowej Rzeszy, która wkrótce powstanie. \"Są Grekami czy co, robią gówniany jogurt.\" Sigismund zapytany o jej stanowisko w sprawie Polis."
 RCH_april_fools_focus_7b: "Wielkie Oblężenie"
 RCH_april_fools_focus_7b_desc: "Nie jesteśmy pewni, jak udało mu się zmieścić w portalu, ale jego zapał do wspierania Führera jest niekwestionowany. Powinniśmy zrobić z niego dobry użytek, zanim zacznie pożerać wszystkie nasze zapasy grzybów."
 RCH_april_fools_focus_7a: "Jebać to, Jeden wysiłek"
 RCH_april_fools_focus_7a_desc: "Jedna Solidarność.\n\n\n\n\n\n\n\nPomóż mi, proszę."
 RCH_april_fools_focus_8a: "Klejo... Klejono... kurwa jak to się pisze?"
 RCH_april_fools_focus_8a_desc: "W miarę jak ostatni opór Polis w postępie wymiera, oczywiste jest, że Sigismund wkrótce zjednoczy wszystkie Stacje i że albo śmierć, albo dołączenie do jej szeregów w tej nowej przyszłości. Z pewnością rozsądni mieszkańcy Polis dokonają rozsądnego wyboru. W zależności od nastroju Führera, przyszłe plany przeniesienia stolicy do dawnej stolicy Polis mogą zostać zrealizowane, aby uzyskać pozycję dowodzenia spoczywającą w samym sercu stacji metra."
 RCH_april_fools_focus_8b: "Spartanie ujarzmieni"
 RCH_april_fools_focus_8b_desc: "Wraz z oczekiwanym zwycięstwem nad stacjami Sparty, zaufanie do przywództwa Sigismunda osiągnęło najwyższy poziom, ponieważ tak szybkie sukcesy zwycięstw były do tej pory bezprecedensowe. Wydaje się, że nowe kulty czczące Sigisumd, twierdzące, że jest ona czymś w rodzaju 'ubermensch tier waifu', wyrosły w całej Rzeszy, nawet na jej nowych terytoriach, szybko przyspieszając proces integracji, dysydenci nazywają ich 'weebami', ale prawdopodobnie wszyscy już nie żyją przez pluton egzekucyjny za zniesławienie Führera."
 RCH_april_fools_focus_8d: "Malutki Hitlerek"
 RCH_april_fools_focus_8d_desc: "Dziecko Rzeszy zrobiło na drutach małą karykaturę wielkiego AH. Czyż nie jest urocza? Czyż to nie urocze?\n\n\nBro, to jest dosłownie efekt celu narodowego skradziony z domyślnego drzewka. Ta aktualizacja z okazji prima aprilis jest okropna"
 RCH_april_fools_focus_8c: "Osobliwe stworzenie"
 RCH_april_fools_focus_8c_desc: "Nie chce mi się pisać opisu. Mamy trochę OP gówna."
 RCH_april_fools_focus_9: "Pax Germanica"
 RCH_april_fools_focus_9_desc: "Wraz z pokonaniem komunistycznej Czerwonej Linii, Sparty i Polis. Ostatnie zwycięstwo nad Hanzą ugruntuje niepodważalną pozycję Rzeszy jako dominującej potęgi i rychłego zjednoczyciela metropolii, co przyniesie erę pokoju w metrze, jakiej nigdy wcześniej nie widziano. Wszystko dzięki naszemu sponsorowi tej wojny; Führerowi Sigismundowi!"
 RCH_april_fools_focus_10: "Agartha odkryta"
 RCH_april_fools_focus_10_desc: "'To prawda.' -t. Anon"