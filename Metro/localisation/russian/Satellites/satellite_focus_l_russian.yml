 satellite_our_own_path:0 "Наш собственный путь"
 satellite_our_own_path_desc:0 "Как мы можем следовать за кем-то другим, если это нам не подходит? Мы сами создадим свою судьбу. Будь то пламя войны, мирное процветание или непроглядная тьма Подземелья. Мы хозяева своей судьбы."

 satellite_a_new_power_dawns:0 "Зарождается новая сила".
 satellite_a_new_power_dawns_desc:0 "Поскольку будущее метро остается неопределенным, историю пишут те, кто не забыл писать. Наша станция, несмотря на откровенно ужасающий уровень грамотности, не останется в прошлом. Ганзейская или социалистическая, наша станция станет растущей державой в Метро, которая бросит вызов существующему положению вещей."

