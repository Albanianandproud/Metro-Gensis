 nf_metro_education.1:0 "Отчеты об образовании"
 nf_metro_education.1.t:0 "Реформы образования"
 nf_metro_education.1.d:0 "После надлежащего внедрения, накопления и сбора знаний мы можем теперь должным образом приступить к внедрению образования на нашей территории. Мы больше не неграмотные бомжи, как хотелось бы, чтобы вы поверили жителям соседней станции."
 nf_metro_education.1.a:0 "хорошие новости"

 nf_metro_education.2:0 "Отчеты об образовании"
 nf_metro_education.2.t:0 "Реформы образования"
 nf_metro_education.2.d:0 "Спустя несколько недель придурки в нашем наряде наконец-то поняли суть. Кто бы мог подумать, что эти дебилы способны на что-то кроме стрельбы и пьянства? Игорь больше не заикается, когда читает различные бульварные сплетни более чем двадцатилетней давности. Пока Питер уже может написать свое имя. Разношерстная банда головорезов сегодня, кто знает, что будет завтра? Может быть, мы заставим ганзейцев дважды подумать, прежде чем трахаться с нами!"
 nf_metro_education.2.a:0 "хорошие новости"
 
