 bandit_path_proper_banditry_tt: "with good old fashion violence, we'll raid and pillage to get what we want!\n\n"
 bandit_coercion_decision_category: "We may blackmail neighboring stations, using intimidation and fear to get them to pay us tribute.\n\n"
 bandit_focus_bullets_1: "Crack open the Piggybank!"
 bandit_focus_bullets_1_desc: "Desperate times call for desperate measures. Bullets make the world go round, and we are in desperate need for an injection of funds. We'll send the lads out to scrounge for anything and everything. It doesn't matter what."
 bandit_focus_bullets_2: "[ROOT.GetLeader]s Private Reserve"
 bandit_focus_bullets_2_desc: "The situation demands it, and unfortunately our own leader will have to dip into their coffer to scrounge enough rounds."
