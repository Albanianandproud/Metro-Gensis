 AVT_train_red_line_3_desc:0 "Czerwona Linia walczyła z wieloma wrogami podczas swojej niepewnej egzystencji w metrze. Od zwykłych bandytów po mutantów i faszystów. Choć tych dwóch ostatnich czasem trudno od siebie odróżnić. Studiowanie, jak Czerwona Linia radziła sobie z tymi zagrożeniami, może dostarczyć naszym dowódcom cennej wiedzy na wypadek spotkania z podobnymi wrogami w podziemiach."
