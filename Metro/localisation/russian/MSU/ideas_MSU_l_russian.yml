 MSU_emerald_city:0 "Изумрудный город"
 MSU_emerald_city_desc:0 "станции "Университет", "Проспект Вернадского" и "Юго-Западная" образуют своего рода Изумрудный город.\n\n\nПосле разрушения станции "Воробьевы горы" и обрушения моста через Москву-реку Университет оказался изолирован от остального метрополитена.\n\nИзвестно, что в настоящее время он существует только в виде небылиц, рассказов друзей друзей или сплетен странствующих торговцев, которые превратились в полуправду и неполные слухи. Хотя существуют сообщения о том, что преследователи встречают на поверхности научные экспедиции, отправленные из Изумрудного города.\n\n Существуют они или нет - вопрос спорный. Однако Красная Линия отказывается признавать даже вероятность их существования."

