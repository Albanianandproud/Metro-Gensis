l_polish:
 SEV_hep:0 "Elektrownie Wodne"
 SEV_hep_desc:0 "Posiadając kilka turbin hydroelektrycznych, które wykorzystują wodę gruntową do generowania elektryczności, Sewastopol pozostaje kluczową stacją dostarczającą prąd dla dużej części południowego Metra."
 SEV_hanseatic_reliance:0 "Zależność od Hanzy"
 SEV_hanseatic_reliance_desc:0 "Usytuowanie tuż obok §YKoltsevskaya§! – czyli Linii Okrężnej, zapewnia lukratywne możliwości gospodarcze. Jednakże zapewnia również przepust dla kupców Hanzy i karawan handlowych. Dodając do tego niemal nieustanne ataki mutantów na Sewastopol, społeczność jest uzależniona od świętych zapasów dostarczanych przez Hanzeatyckich Kupców."
 SEV_mutants:0 "Ataki Mutantów"
 SEV_mutants_desc:0 "Mieszkańcy Sewastopola nieustannie zmagają się z hordami mutantów napływających z południa i z powierzchni. Dręczeni bez końca atakami mutantów, życie stało się nie tyle wyzwaniem, co brutalną walką z nieprzejednaną naturą."
