  HNZ_mutual_help:0 "Коллаборация Ханза-Арбат"

  arbat:0 "Арбатская Конфедерация"
  arbat_desc:0 "Арбатская Конфедерация - это умеренно-капиталистическое сообщество. Населенное как русскими, так и кавказскими национальностями. Хотя когда-то это сообщество обладало значительной властью и населением. Уменьшилось из-за короткого конца палки во время Ганза- Война Красной линии. Тем не менее, сегодня сообщество может похвастаться большим количеством Сталкеров, хотя влияние и слава Арбата сейчас не более чем лихорадочный сон о давно минувших временах».

  ump_in_the_night:0 "Удар в ночи"
  ump_in_the_night_desc:0 "Сообщения об исчезновении жителей Киева потрясли Конфедерацию. Дети, похищенные под покровом темноты, сеют страх, потрясая станцию и общество в целом. Поскольку многие из более обеспеченных граждан бегут на близлежащие станции Боятся за свою безопасность и безопасность своих детей.\n\n §gНахождение того, что крадет наших детей, и устранение этой угрозы может дать уверенность нашему населению§!"

