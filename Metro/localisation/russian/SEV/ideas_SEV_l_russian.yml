 sevastopol:0 "Севастопольская ГЭС"
 sevastopol_desc:0 "Севастопольская – фракция, получившая в своё распоряжение несколько гидротурбин, использующая подземные воды для выработки электричества и его поставки в южную части Ганзы и другие соседние станции. Это один из важнейших регионов вне Большого Метро. Однако её относительно невыгодное стратегическое расположение постоянно подвергает её риску нападения мутантов, в результате чего жители Севастопольской стали отличными бойцами. Помимо всего, на станции возведено множество укреплений и заграждений для обеспечения её безопасности"

 hanza_dependant:0 "Марионетка Ганзы"
 hanza_dependant_desc:0 "Из-за постоянных нападений мутантов станция находится в зависимости от поставок оружия и боеприпасов от Ганзы"