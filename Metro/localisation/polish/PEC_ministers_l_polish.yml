 PEC_stepanov: "Stepanov Mechnikov"
 PEC_STEPANOV_DESC: "Z wiekiem przychodzi mądrość. Ale żadna mądrość nie mogła przewidzieć upadku i regresu społeczeństwa. Stepanov, który uwierzył, że nadchodzi koniec jego życia, natychmiast znalazł się po kolana w przysłowiowym gównie. Miał silne, wrodzone skłonności przywódcze. Jego pokojowe, przyjazne rządy w republice szybko napędzały jego mały kawałek metra w oszałamiającą erę pokoju. W ostatnich latach jednak jego stan psychiczny nieco się pogorszył i nie jest już tak ostry jak kiedyś. Wspólnota bardzo powoli osuwa się w ciemność, ale Stepanov wciąż nasyca ją śmiałą aurą, której nie mogą się czepiać nawet jego krytycy."
 













