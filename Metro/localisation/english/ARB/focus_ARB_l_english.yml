 ARB_economic_revitalisation_choice_1:0 "A Merchants Secret"
 ARB_economic_revitalisation_choice_1_desc:0 "They remake reality, rewrite chapters and people gobble it up. Spreading their wares as far and as wide as their merchant draisines can carry them. Affluence and wealth is far more deadly of a tool than a gun. Hanza knows this. Wars of the past were fought with gunpowder and steel, but the wars of tomorrow will be fought entirely different."

 ARB_economic_revitalisation_choice_2:0 "Honesty and Integrity"
 ARB_economic_revitalisation_choice_2_desc:0 "For tradesmen, even honesty is a financial speculation."

 ARB_the_cover_up:0 "The Cover Up"
 ARB_the_cover_up_desc:0 "The Dead rise from Park Pobedy? Nonsense! Let the citizenry know these are mere lies fabricated by children, or worse... Communists. Word of this cannot be spread outside a key few members of our administration! Shut down these wild speculative thoughts before they have a chance to run rampant across our stations. Its clearly the the work of saboteurs seeking to undermine our authority."

