l_russian:
  community: "Сообщество"
  community_noun: "Сообщество"
  community_desc: "Сообщество"
  #community_desc: "Сообщество людей, управляющих собой и стремящихся к общей, взаимной и общей цели, которая приносит пользу всем."

  council: "Совет"
  council_noun: "Совет"
  council_desc: "Совет"
  #council_desc: "Коллектив умов, созданный для управления, консультирования или надзора за правительством. Либо избранный, либо дарованный чин для консультирования и управления делами станции."

  oligarch: "Олигархат"
  oligarch_noun: "Олигархат"
  oligarch_desc: "Олигархат"
  #oligarch_desc: "Небольшой комитет контролирует политическую сферу. Олигархические режимы характеризуются наличием большого количества политической власти у маленькой группы людей, располагающими ей ввиду своего статуса, военного влияния или богатства."

  dictatorial: "Диктатура"
  dictatorial_noun: "Диктатура"
  dictatorial_desc: "Диктатура"
  #dictatorial_desc: "Абсолютная власть сосредоточена в руках одного человека. Зачастую ценой постоянных мероприятий по запугиванию и шантажу подчиненных."
 
 ### Сообщество ####

  peoples_council: "Народная партия"
  peoples_council_desc: "Оставаясь верными старым советским идеалам, эти люди напрямую избирают эгалитарный совет, который утверждает свою политику путем всенародного референдума и стремится отказаться от частной собственности."

  militia_council: "Милицейская республика"
  militia_council_desc: "Милитаристская форма республиканства, основанная на воинственном, но свободном обществе. Грань между гражданской и военной администрациями была размыта, и военные, как правило, выступали в качестве выборных представителей. К военнослужащим относятся с большим уважением, поскольку их работа связана как с защитой, так и с сохранением самого общества во времена беспорядков."
 
  democratic_republic: "Демократическая республика"
  democratic_republic_desc: "Чётко следуя демократическим идеям, эта фракция избирает своих лидеров или собрание на открытых выборах с тайным голосованием, что действительно редкость в метро."

  communal_party: "Коммуна"
  communal_party_desc: "Существуя без частной собственности и без лидеров, эта фракция может быть как коммуной фермеров, живущих как одна большая семья, так и явно анархическим сообществом."

 ### Совет ###

  technocracy: "Технократия"
  technocracy_desc: "Отказываясь как от демократии, так и от деспотизма, технократия верит в общество, управляемое экспертами и на основе заслуг, а не выборов, политики или вероисповедания."

  labour_council: "Совет труда"
  labour_council_desc: "Вдохновляясь довоенным советским устройством, эти советы труда организуют общество, в основе которого находятся советы рабочих, избираемые из широких слоев населения."

  confederation: "Конфедерация"
  confederation_desc: "Являясь свободной организацией, состоящей из множества групп, эта фракция избирает членов из каждой группы-участницы, которые будут представлены в Совете Конфедерации."
 
  military_junta: "Военная хунта"
  military_junta_desc: "Фракция, в которой вся политическая власть принадлежит военной олигархии, также часто носит авторитарный характер."
 
 ### Олигархат ###

  trade_alliance: "Торговый альянс"
  trade_alliance_desc: "Организация, состоящая из множества различных торговых групп и клик, которые объединились главным образом под предлогом взаимной выгоды или защиты."

  plutocracy: "Плутократия"
  plutocracy_desc: "Фракция, которая управляется состоятельными людьми, не лишёнными чувства демократии между собой. Остальным людям, не принадлежащим к высшему классу, приходится надеяться лишь на нормальное отношение к себе, не более."
 
  vanguard_party: "Авангардная партия"
  vanguard_party_desc: "Во главе сообщества стоят наиболее компетентные, политически подкованные члены, которые, в свою очередь, мобилизуют простых людей на достижение значимых целей. Наиболее активные члены призваны защищать, а главное - сохранять идеалы сообщества, способствуя политическому воплощению его целей и обеспечивая их достижение любыми средствами."

  mafia_state: "Преступный синдикат"
  mafia_state_desc: "Свободные бандитские или преступные группировки, объединенные под видом консолидированной власти и благосостояния всех членов партии."

 ### Диктатура ###

  despot: "Деспотизм"
  despot_desc: "Система, в которой вся политическая власть находится в руках одного человека. Такая система зачастую крайне авторитарная и жестокая по своей природе."

  bandit: "Бандитизм"
  bandit_desc: "Криминальная группировка, организованная исключительно с целью наживы. Организационную функцию здесь выполняют угрозы и страх."

  totalitarianism: "Тоталитаризм"
  totalitarianism_desc: "Общество, на сто процентов подчинённое государству, государство проникло максимально глубоко во все сферы жизни."
  
