l_polish:
 PRODUCTION_MATERIALS_ALLOYS:0 "Stop Metali"
 ALLOYS_desc:0 "Kompozytowe metale, które są odporne na naprężenia i korozję, a także znacznie bardziej wytrzymałe. Używane do produkcji wysokiej jakości uzbrojenia."

PRODUCTION_MATERIALS_ELECTRONICS:0 "Elektronika"
ELECTRONICS_desc:0 "Płyty obwodów, tranzystorów, mikroprocesorów i różnych innych złożonych elementów, wykorzystanie w wielu złożonych sprzętu wojskowego i pojazdów."

PRODUCTION_MATERIALS_COMPONENTS:0 "Komponenty"
COMPONENTS_desc:0 "Różne wysokiej jakości przekładnie mechaniczne i inne części przemysłowe niezbędne do produkcji wysokiej jakości broni, drezyn i pojazdów."

PRODUCTION_MATERIALS_SCRAP:0 "Złom"
SCRAP_desc:0 "Odzyskane lub odnowione metale używane do różnych celów, takich jak narzędzia lub pojazdy, a co najważniejsze, uzbrojenie."

PRODUCTION_MATERIALS_CHEMICALS:0 "Chemikalia"
CHEMICALS_desc:0 "Stosowany w środkach medycznych, sprzęcie specjalnym, takim jak filtry i sprzęt stalkerski. Stosowane również w produkcji elitarnego sprzętu pomocniczego. "



