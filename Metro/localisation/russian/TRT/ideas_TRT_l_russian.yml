 TRT_bandit_enterprise:0 "Bandit Enterprise"
 TRT_bandit_enterprise_desc:0 "At the intersection of the Kaluzhsko-Rizhskaya, Kalininskaya and Zamoskvoretskaya line exists Venice. An alliance of three otherwise independent stations. A population of otherwise boring, sullen folk, but under the ruthless reign of criminals and smugglers. A haven of scum and villany."

