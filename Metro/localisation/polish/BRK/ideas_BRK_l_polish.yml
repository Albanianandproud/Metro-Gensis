l_polish:
 BRK_farming_collective:0 "Gospodarstwa i fabryki"
 BRK_farming_collective_desc:0 "Związek zawodowy region składający się z 3 stacji. Gospodarstwa i fabryki to największe centra hodowe zwierząt w metrze. Produkujące wszystkie rodzaje produktów zwierzęcych i żywności. Jego dobrobyt jest najważniejszy dla społeczności stalkerów odkrywających ziarna pszenicy, które pozwoliły stacji Aeroport produkować chleb. Dostarczanie żywności mieszkańcom metru."
 BRK_feeding_the_metro_idea:0 "Nowe dowództwo wyższe"
 BRK_feeding_the_metro_idea_desc:0 "Ta społeczność dostarcza żywność wielu społecznościom w Czerwona Linia. Liga Hanzeatycka, aż do wiecznie głodnych mieszkańców Czerwona Linia. W zamian otrzymuje towary od tych narodów, którym sprzedaje. Biorąc pod uwagę znaczenie narodu jako spichlerza dla szerszego metra, nieumyślny pokój trwał, dopóki społeczeństwo nadal utrzymuje stałą produkcję."
 BRK_reliance_on_the_hanza:0 "Poleganie na Hanzie"
 BRK_reliance_on_the_hanza_desc:0 "Będąc położonym tuż przy §Y Kolcewaja §! - lub Linia Okrężna, zapewnia lukratywne perspektywy ekonomiczne. Jednak zapewnia również śluzę dla hanzeatyckich kupców i karawan kupieckich. Drobniejsze towary. Większe działa. Mniej zepsute drobiazgi. Ludność jest zauroczona różnorodnym asortymentem nowych towarów, bardziej niż już krajowi producenci."
 BRK_aviator_assistance: "Pomoc lotnicza"
 BRK_kurchatov_institute_assistance: "Instytut Kurczatowa"
 BRK_death_to_anarchists: "Śmierć anarchizmowi!"
 BRK_collective_onus: "Wspólny ciężar"