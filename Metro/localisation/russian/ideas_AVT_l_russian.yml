 revolutionaries:0 "Революционеры"
 revolutionaries_desc:0 "Революционеры или троцкисты - это группа коммунистов, которые верят в перманентную революцию, а это означает, что каждая станция и группа внутри метро должны восстать и поддерживать друг друга, чтобы создать глобальный коммунизм, в отличие от видения Красно-Линийских Сталинистов на единую коммунистическую нацию. Мало что известно извне об их организации, которая удобно скрывается от глаз общественности. Хотя идеологически они расходятся с «Красной линией», они более полны решимости вести партизанскую войну против фашистов Четвертого рейха"