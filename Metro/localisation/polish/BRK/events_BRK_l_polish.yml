 nf_BRK.1.t: "Rdzeń Lambda"
 nf_BRK.1.d: "Naukowcy z Instytutu Kurczatowa chętnie pomogliby nam w dostarczaniu elektryczności w zamian za jedzenie. Jednak wśród ocalałych rozeszły się pogłoski, że wyznawcy Hare Kryszna, którzy ukryli się na stacji Oktyabrskoye Pole, pewnego dnia włamią się do samego instytutu i spróbują wysadzić reaktor. Proste pogłoski, jeśli mnie pytasz."
 nf_BRK.1.a: "Ich pomoc byłaby bardzo doceniona"
 nf_BRK.1.tt: "Dopóki nie wdamy się w wojnę, otrzymamy ich pomoc."
 nf_BRK.2.t: "Pozwalając dniom mijać"
 nf_BRK.2.d: "Lotnicy, mimo swojej obojętnej natury wobec obcych, najwyraźniej zgodzili się pomóc nam. W zamian za bardzo potrzebne jedzenie są gotowi pomóc w modernizacji naszych warsztatów wojskowych. Chociaż nie mieliśmy okazji zobaczyć ich tak zwanego „zaawansowanego” społeczeństwa, technologia, którą nam pożyczyli, wydaje się szczerze dziwaczna. Pozornie starożytne elementy radzieckiej elektroniki, ale zaprojektowane w niewyobrażalnie skomplikowanym stopniu. Nawet elektronika Baumana nie mogła się równać ze złożonością elementów wyposażenia, które nam dostarczyli. Mimo to, nie było śladu robotów ani tak zwanych androidów."
 nf_BRK.2.a: "Ich pomoc byłaby bardzo doceniona. Czekaj, kim są Baumans?"
 nf_BRK.3.t: "Wielkie kłopoty w Little Diamno"
 nf_BRK.3.d: "Niedawny incydent zwrócił naszą uwagę tuż na granicy między nami a Republiką Hulaipole. Siły anarchistyczne przemieszczają się przez granicę od tygodni, ale nie zwracają uwagi na porozumienie zawarte przez dwie stacje. Niegrzeczne i aroganckie siły anarchistyczne tratują produkty, a gdy są przesłuchiwane przez rolników, po prostu ignorują lub wprost grożą naszym obywatelom karabinami. Zamiast pozwolić, by byli na łasce bandytów, nasi obywatele zebrali się w oddział i zamiast czekać, aż ta sama banda anarchistów nadejdzie, tratując nas, odurzona i pijana bimbrem, przejęli inicjatywę i przekroczyli granicę, by rozwiać sprawiedliwość tłumu.\n\nKrążą pogłoski, że siły anarchistyczne jednoczą się i chcą wymierzyć sprawiedliwość rolnikom."
 nf_BRK.3.a: "Nie eskalujmy sytuacji dalej"
 nf_BRK.3.b: "Anarchiści strzelają pierwsi!"