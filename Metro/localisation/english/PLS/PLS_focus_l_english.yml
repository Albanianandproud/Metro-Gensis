l_english:
  PLS_rangers_1: "Rangers of the Order"
  PLS_rangers_1_desc: "Formed no more than a Year after the cataclysm, the Rangers of the Order were former members of the Russian Special Forces. Lead by the then Major Melnikov gathered his soldiers and formed the Rangers - A paramilitary organization tasked with chiefly dealing with conflicts between each of the newly arising polities of the Metro."
  PLS_rangers_2: "Allow Self-Autonomy"
  PLS_rangers_2_desc: "Whilst the Kshatriya, Polis Government and the Rangers work in tandern. The Spartans operate with a large degree of autonomy outside of Polis' jurisdiction. Giving the Rangers more independence to conduct their sorties would undoubtedly be beneficial for all three parties."
  PLS_allow_operation_outside_polis: "Allow Operations Abroad from Polis"
  PLS_allow_operation_outside_polis_desc: "With self-autonomy granted, the next step in untethering the Rangers is granting them explicit permission to operate in missions not directly tied to Polis' own goals. Protection of the citizens of the Metro, and interviening in conflicts between stations if they threaten peace warrents enough independency as it stands."
  PLS_SPT_exchange_equipment_for_experience: "Allows us exchange excess equipment for Military data from The Rangers"
  PLS_military_cooperation_pact: "Military Cooperation"
  PLS_military_cooperation_pact_desc: "Both the Kshatriya and the Rangers work close together in exchanging manpower and resources. However aligning the government of Polis closer with the Rangers directly will surely grant us the same amount of special benefits."
  PLS_SPT_must_persevere: "§Y[SPT.GetFlag][SPT.GetName]§! Must exist for these national spirits to persist."
