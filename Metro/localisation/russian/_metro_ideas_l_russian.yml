  metro_ruins: "Руины метро"
  metro_ruins_desc: "Неисчислимые километры путей, бесчисленное множество извилистых и переплетающихся проходов, проникающих в темные уголки земли и тьма, забытая и полная беспокойных душ. Теперь это твой дом."

  hanza_redline_war: "Наследие Красно-Ганзейской войны"
  hanza_redline_war_desc: "Самый кровавый конфликт, который видело все Метро после апокалипсиса. Война велась между §YГанзейским Союзом§!, и §2Антикоммунистической коалицией§! как средство подавления постоянно растущей мощи и власти §RСокольнической§! линии. Война быстро переросла в настоящую бойню: тут и там сражения, партизанские войны; целые станции и туннели, усеянные башнями из трупов. Одна из сторон брала под контроль станцию, но её оттесняли обратно в тот же день. Постепенно война становилась утомительной, истощая ресурсы и население Метро. Граждане обеих сторон были взволнованы и истощены войной. Было ясно, что ни одна из сторон не добьется победы. Хотя можно утверждать, что истинным победителем является §YГанза§! - поскольку их интересы по сдерживанию §RКрасной Линии§! и полному подчинению §YКольцевой§! были достигнуты. Видно, что шрамы этого ужасного конфликта все еще пронизывают жителей Метро.\n\nПройдет некоторое время, прежде чем наши граждане захотят присоединиться к вооруженным силам.\n"
 
  metro_thump_in_the_night: "Глухой удар в ночи"
  metro_thump_In_the_night_desc: "Отделенные §YАрбатско-Покровской линией§! от остального Метро, эти изолированные сообщества защищены как от мутантов, бандитов, так и от более серьезных угроз. Что делает объединение станций невероятно трудным делом."
  metro_thump_in_the_night_modifier: "\nОграниченные §RТорговые§! и §RПограничные законы§!. Чтобы уничтожить этот национальный дух, §Y[GWC.GetFlag][GWC.GetName]§! больше не должен представлять угрозу для нашего общества!"
 
