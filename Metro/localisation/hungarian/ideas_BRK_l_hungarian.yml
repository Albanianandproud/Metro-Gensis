 farms_and_factories:0 "Farmok és Kereskedelmi Telepek"
 farms_and_factories_desc:0 "A 3 állomásból álló kereskedelmi szövetség a metró legnagyobb állattartó központja. Mivel a fő mezőgazdasági központ, számos állati terméket árul. Jóléte kiemelkedően fontos a búzaszemek felfedezésének, amely lehetővé tette, hogy az Aeroport állomás kenyeret termeljen. Élelmiszerrel látva el a Nagy Metró lakóit."