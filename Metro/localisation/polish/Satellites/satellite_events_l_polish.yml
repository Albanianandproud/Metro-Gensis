l_polish:
 nf_satellite.1.t:0 "Talenty techniczne"
 nf_satellite.1.d:0 "Powinniśmy połączyć nasze talenty i skupić się na jednym konkretnym aspekcie naszych linii produkcyjnych. Nie ma sensu rozdzielać ich pomiędzy różne rodzaje gadżetów - musimy skoncentrować się na jednej rzeczy, która będzie warta wysiłku w przyszłości."
 nf_satellite.1.a:0 "Powinniśmy Cel Narodowy się na naszej broni"
 nf_satellite.1.b:0 "Nasze wagoniki kolejowe powinny być priorytetem"
 nf_satellite.1.c:0 "Sprzęt naszych wyspecjalizowanych oddziałów wymaga modernizacji"
 nf_satellite.1.e:0 "Siły specjalne powinny być na pierwszym miejscu"
 nf_satellite.2.t:0 "Udana potyczka graniczna!"
 nf_satellite.2.d:0 "Po dniach wyczerpujących walk nasze siły w końcu uzyskały przewagę nad siłami wroga. Triumfalny pokaz naszej potęgi z pewnością sprawi, że przeciwnik ponownie rozważy swoje plany ekspansji."
 nf_satellite.2.a:0 "Wielki sukces"
 nf_satellite.3.t:0 "Nasze siły zostały odparte!"
 nf_satellite.3.d:0 "Po dniach wyczerpujących walk nasze siły zostały niestety odepchnięte przez siły wroga. Wygląda na to, że nasze wysiłki nie wystarczyły. Wróg, choć niechętnie to przyznajemy, okazał się zbyt silny."
 nf_satellite.3.a:0 "Cholera!"
 nf_satellite.4.t:0 "Konflikt graniczny - Impas"
 nf_satellite.4.d:0 ""
 nf_satellite.4.a:0 "Cholera"
 nf_satellite.5.t:0 "Pomoc potrzebna przeciwko faszystowskiemu zagrożeniu!"
 nf_satellite.5.d:0 "Faszystowskie siły szykują się do wojny, a sąsiednie stacje zamykają się za hermetycznymi bramami, trzymając broń blisko siebie. Oczywiście mieszkańcy Metra wiedzą, że my, Rosjanie, kiedyś walczyliśmy i pokonaliśmy nazistów — przynajmniej taką mamy nadzieję. Jeśli jednak chcemy rozszerzyć nasz wpływ na całe Podziemie, może powinniśmy pomóc tym biednym, zdesperowanym obywatelom w ich obronie?"
 nf_satellite.5.a:0 "Nie możemy sobie pozwolić na udzielenie im wsparcia."
 nf_satellite.5.b:0 "Możemy wysłać im wsparcie"
 nf_satellite.5.c:0 "Każdy, kto sprzeciwi się faszyzmowi, jest naszym przyjacielem"
 nf_satellite.6.t:0 "Czerwona Linia odrzuca nasz wniosek"
 nf_satellite.6.d:0 "Po starannym namyśle Czerwona Linia odrzuciło naszą prośbę o pomoc przeciwko Rzeszy. Wygląda na to, że zapomnieli o swoim dziedzictwie jako zwycięzcy w walce z nazizmem lub że są zbyt tchórzliwi, by pomóc nam w obronie. Jesteśmy sami w tej walce."
 nf_satellite.6.a:0 "Nakarmili nas psami!"
 nf_satellite.7.t:0 "Czerwona Linia wysyła swoje wsparcie!"
 nf_satellite.7.d:0 "Po dokładnym namyśle Czerwona Linia przysłała nam wsparcie przeciwko Rzeszy. Jeden oficer z Czerwonej Linii będzie nadzorował nasze siły i szkolił naszych dowódców w sprawdzonych taktykach stosowanych do powstrzymywania faszystowskiego zagrożenia. Mimo że metody tego oficera są wątpliwe, a niektórzy uważają go za odrzuconego kandydata z wątpliwej kadry Czerwonej Linii, nasze siły zbrojne i społeczeństwo są zadowoleni z tego gestu. Choć żołnierze narzekają na wzrost liczby ćwiczeń i wprowadzenie sztywnych procedur."
 nf_satellite.7.a:0 ""
 nf_satellite.8.t:0 "Czerwona Linia przesyła broń!"
 nf_satellite.8.d:0 "Po dokładnym rozważeniu, Czerwona Linia przesłała nam wsparcie w postaci broni i sprzętu. Przy bliższej inspekcji wydaje się, że są one zużyte i noszą ślady wcześniejszych walk lub są odrzuconym sprzętem przeznaczonym do recyklingu przez techników z Kuźnieckiego. Niemniej jednak dzięki dodatkowym dostawom nasze siły zbrojne nie muszą się już martwić. Nie będziemy musieli walczyć z włóczniami i kamieniami, jak próbują wmówić bogaci kupcy."
 nf_satellite.8.a:0 "Dzięki, przydadzą się"
 nf_satellite.9.t:0 "Incydent na terytorium [prev.GetNameDef]"
 nf_satellite.9.d:0 "Dzisiaj rano otrzymaliśmy raporty, że nasi kupcy zostali nękani przez straż stacyjną w [prev.GetNameDef] i zostali zmuszeni do wycofania się z ich terytorium. W miarę jak napięcia między Ligą Hanzeatycką a [prev.GetNameDef] narastają, stosunki wyraźnie się pogarszają. Bez wątpienia sytuacja ta jeszcze bardziej zaszkodzi naszym relacjom."
 nf_satellite.9.a:0 "Do diabła z nimi!"
 nf_satellite.10.t:0 "Bitwa Tytanów"
 nf_satellite.10.d:0 "Czerwona Linia rozpoczęła wojnę przeciwko Lidze Hanzeatyckiej, a więc musimy wypełnić naszą część umowy... Jednakże..."
 nf_satellite.10.a:0 "Mieliśmy umowę, na wojnę!"
 nf_satellite.10.b:0 "Po namyśle, może nie."
 nf_satellite.11.t:0 "Bitwa Tytanów"
 nf_satellite.11.d:0 "Liga Hanzeatycka rozpoczęła wojnę przeciwko Czerwonej Linii, a więc musimy wypełnić naszą część umowy... Jednakże..."
 nf_satellite.11.a:0 "Mieliśmy umowę, na wojnę!"
 nf_satellite.11.b:0 "Po namyśle, może nie."
 nf_satellite.0.t: "[From.GetName] planuje nas zaatakować!"
 nf_satellite.0.d: "Raporty z tuneli granicznych donoszą, że [From.GetName] szybko gromadzą wojska na naszej granicy. Żałosne zmutowane ścierwo zdaje się planować przeprowadzenie potyczki granicznej przeciwko naszym terytoriom. Niech przyjdą."
 nf_satellite.0.a: "Będziemy gotowi, by im stawić czoła. Umierajcie, mutanci!"