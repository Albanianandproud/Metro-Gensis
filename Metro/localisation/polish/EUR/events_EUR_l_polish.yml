l_polish:

 nf_EUR.1.t:0 "Organizacja"
 nf_EUR.1.d:0 "Znaczna część mieszkańców Europejskiej Wspólnoty Narodów to imigranci, byli biznesmeni i pracownicy centrum biznesowego w Moskwie. Musimy zorganizować tych imigrantów w pracujących cywilów."
 nf_EUR.1.a:0 "Przeznacz ich na wojsko"
 nf_EUR.1.b:0 "Włożyć ich do naszego przemysłowego napędu"

 nf_EUR.2.t:0 "Nowy rząd"
 nf_EUR.2.d:0 "Oparcie tego nowego systemu na przedwojennych systemach wyborczych, takich jak brytyjski parlament, dało ludziom lepiej zorganizowany i bardziej efektywny rząd, zachowując jednocześnie prawdziwą demokrację."
 nf_EUR.2.b:0 "Demokracja i pokój dla ludzi."
 europe_has_council:0 "§YWspólnota Europejska§! posiada §YRadę Polityczną§!"
 
 nf_EUR.3.t:0 "Udany wypad na złomowisko"
 nf_EUR.3.d:0 "Wysłani przez nas zwiadowcy wrócili z dużą ilością zapasów."
 nf_EUR.3.a:0 "Dobry dzień!"
 
 nf_EUR.4.t:0 "Nieudana wyprawa po złom."
 nf_EUR.4.d:0 "Wysłani przez nas zwiadowcy nie wrócą. Jeden człowiek wrócił ciężko ranny z opowieściami o innych martwych. Wrócił tylko z resztkami."
 nf_EUR.4.a:0 "Nieszczęśliwy dzień"
 
 nf_EUR.5.t:0 "Zwiększenie potencjału wojskowego"
 nf_EUR.5.d:0 "Skupiając się na rozwoju przemysłu, staliśmy się bardziej podatni na ataki z zewnątrz, a nasze wojsko jest niewydolne. Potrzebna jest reforma."
 nf_EUR.5.a:0 "Wydanie propagandy wojskowej"
 nf_EUR.5.b:0 "Wcielić pracowników do wojska"
 nf_EUR.5.c:0 "Każdy wykonuje swój obowiązek"
 
 nf_EUR.6.t:0 "Westernizacja"
 nf_EUR.6.d:0 "Europa w swej istocie jest narodem zachodnim, Europa była bestią przemysłową, dlaczego więc nie wprowadzić tego do naszej kultury?"
 nf_EUR.6.a:0 "Witamy"
 
 nf_EUR.7.t:0 "Dalsza westernizacja"
 nf_EUR.7.d:0 "Europa w swej istocie jest narodem zachodnim, Europa była bestią przemysłową, dlaczego więc nie wprowadzić tego bardziej do naszej kultury?"
 nf_EUR.7.a:0 "Witamy"
 
 nf_EUR.8.t:0 "Zagrożenie na naszej granicy"
 nf_EUR.8.d:0 "Kult Wielkiego Czerwia zagraża nam już od jakiegoś czasu. Uświadamiając sobie prawdziwe zagrożenie, jakie dla nas stanowią, możemy zminimalizować lub całkowicie wyeliminować potencjalne niebezpieczeństwo"
 nf_EUR.8.a:0 "Musimy się przygotować"
 
 ## Titles
 nf_EUR.9.t:0 "Ucieczka zwiadowców"
 nf_EUR.10.t:0 "Ucieczka zwiadowców"
 nf_EUR.11.t:0 "Ucieczka zwiadowców"
 ## Descriptions
 nf_EUR.9.d:0 "Nasi Badacze i zwiadowcy z powodzeniem odnaleźli kolekcję Saiga 12 Shotgun, którą rozebraliśmy i zbadaliśmy pozwalając nam na samodzielne jej stworzenie."
 nf_EUR.10.d:0 "Naszym Badaczom i zwiadowcom udało się znaleźć kolekcję rosyjskich rewolwerów, które dodajemy do naszej zbrojowni."
 nf_EUR.11.d:0 "Nasi badacze i poszukiwacze znaleźli kolekcję złomowanych karabinów, które dodajemy do naszej zbrojowni."
 ## Okay!
 nf_EUR.9.a:0 "Dobre znalezisko!"
 nf_EUR.10.a:0 "Dobre znalezisko!"
 nf_EUR.11.a:0 "Dobre znalezisko!"
 
 nf_EUR.12.t:0 "Reforma polityczna"
 nf_EUR.12.d:0 "Nasza polityka rozpaczliwie potrzebuje reformy. Chociaż istnieje, to jest ledwo widoczna. Rada została dopiero co powołana, a ludzie tylko krzyczą i kłócą się, nic nie robiąc, więc musimy zdecydować o naszym losie tu i teraz!"
 nf_EUR.12.a:0 "Powstanie czegoś wielkiego"
 
 europe_worm_is_threat:0 "Uświadomiliśmy sobie pełne zagrożenie ze strony §YKultu Wielkiego Czerwia§!"
 nf_EUR.14.t:0 "Problem ogólny"
 nf_EUR.14.d:0 "Generał Bianchi już od jakiegoś czasu jest szkodnikiem, często nie zgadza się z członkami rady, ponieważ upiera się, że sąsiedni Wielki Kult Czerwia jest zagrożeniem. Trzeba się z nim rozprawić."
 nf_EUR.14.a:0 "Posłuchajmy rozumu"
 nf_EUR.14.b:0 "On jest szaleńcem!"
 
 nf_EUR.13.t:0 "Szef Kanclerz Schulz"
 nf_EUR.13.d:0 "W tym dniu rada wybrała nowego głównego kanclerza, który może wziąć pracę w swoje ręce i zapewnić wsparcie, którego ten naród potrzebuje!"
 nf_EUR.13.a:0 "Chwała Europie!"
 
 nf_EUR.15.t:0 "Unia Europejska"
 nf_EUR.15.d:0 "Europa borykała się z problemami związanymi z reprezentacją swoich obywateli, ale dziś w końcu zjednoczyliśmy się w dobrze prosperujący naród!"
 nf_EUR.15.a:0 "Chwała Europie!"
 
 nf_EUR.16.t:0 "Sojusznik przeciwko Kultowi"
 nf_EUR.16.d:0 "Razem możemy zjednoczyć się przeciwko Kultowi Wielkiego Czerwia, aby uniemożliwić im zapuszczenie się daleko na nasze terytoria i miejmy nadzieję, że będziemy w stanie nawet ich zniszczyć."
 nf_EUR.16.a:0 "Razem jesteśmy silniejsi"
 
 nf_EUR.17.t:0 "Odmawiają"
 nf_EUR.17.d:0 "Odrzucili naszą ofertę sojuszu, być może w przyszłości będą na tyle mądrzy, by zdać sobie sprawę z korzyści płynących z sojuszu."
 nf_EUR.17.a:0 "A szkoda!"
 
 nf_EUR.18.t:0 "Co robić?"
 nf_EUR.18.d:0 "Musimy zdecydować, gdzie poświęcić naszą przemysłową siłę. Jeśli pójdziemy w kierunku lepszych konstrukcji, możemy ucierpieć na naszej produkcji i odwrotnie."
 nf_EUR.18.a:0 "Budowa!"
 nf_EUR.18.b:0 "Produkcja!"
 
 nf_EUR.19.t:0 "Przemówienie Schulza"
 nf_EUR.19.d:0 "Wczoraj kanclerz Schulz wygłosił przemówienie inspirujące ludzi do wzięcia broni i obrony naszego narodu. Jeden z jego cytatów zwrócił uwagę ludzi: 'Europa nigdy nie upadnie, nigdy się nie poddamy. Będziemy walczyć, jeśli to konieczne, sami, jeśli to konieczne... do ostatniego tchu'."
 nf_EUR.19.a:0 "Silny lider"
 
 nf_EUR.20.t:0 "Biznes z Hanzą"
 nf_EUR.20.d:0 "Hanza zgodziła się na układ biznesowy, za tymczasową zapłatę ulepszą nasz przemysł cywilny lub wojskowy. Do nas należy wybór..."
 nf_EUR.20.a:0 "Inwestycja wojskowa"
 nf_EUR.20.b:0 "Inwestycja cywilna"
 
 EUR_MIL_PACT_NAME:0 "Europejski Pakt Wojskowy"
 
 nf_EUR.21.t:0 "Zdemaskowani europejscy ministrowie"
 nf_EUR.21.d:0 "Nowe militarystyczne zamieszki ujawniły sekrety europejskich ministrów, co mocno nadszarpnęło reputację demokratów, gdyż dowodzi, jak łatwo można ich skorumpować."
 nf_EUR.21.a:0 "Za Europę!"

 nf_EUR.22.t:0 "Pokaz wojskowej siły"
 nf_EUR.22.d:0 "Militarystyczne zamieszki dały popis, pokazały swoją siłę przeciwko radzie i jak słaba jest rada, by kontrolować kraj."
 nf_EUR.22.a:0 "Za Europę!"

 nf_EUR.23.t:0 "Zamieszki przeciwko Radzie"
 nf_EUR.23.d:0 "W tunelach metra zgromadzili się ludzie, którzy protestowali przeciwko rządom Rady."
 nf_EUR.23.a:0 "Za Europę!"

 nf_EUR.25.t:0 "Przewrót Bianachi'ego"
 nf_EUR.25.d:0 "Bianachi szturmuje sobór i zajmuje jego miejsce. Wkracza do Europy jako nowe państwo wojskowe i chce uczynić z niej nowy 'Rzym'."
 nf_EUR.25.a:0 "Za Europę!"

 nf_EUR.24.t:0 "Przewrót wojskowy"
 nf_EUR.24.d:0 "Militarystyczne zamieszki szturmowały Radę i zajęły jej miejsce chcąc uczynić z Europy najpotężniejsze państwo w Metrze, zdolne do przetrwania."
 nf_EUR.24.a:0 "Za Europę!"

 nf_EUR.26.t:0 "Zbywające idee Rzymu"
 nf_EUR.26.d:0 "Jeśli mamy skupić się na sobie i naszym postępie jako potęgi militarnej musimy pozbyć się tych głupich pomysłów Rzymu"
 nf_EUR.26.a:0 "Ok"

 nf_EUR.27.t:0 "Nowy kierunek"
 nf_EUR.27.d:0 "Bardziej wschodni, rodzimi obywatele wygrali w powszechnym głosowaniu i postanowili przywrócić idee ZSRR i równe szanse dla wszystkich ludzi."
 nf_EUR.27.a:0 "Za Europę!"
