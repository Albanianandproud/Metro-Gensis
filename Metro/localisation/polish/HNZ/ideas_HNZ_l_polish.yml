 #  Eco   #

 HNZ_slumbering_giant:0 "Śpiący Gigant"
 HNZ_slumbering_giant_desc:0 "Wielkie bogactwo Hanzy jest swobodnie rozprowadzane po stacjach i całym kraju. Niezliczone wozy handlowe i kupcy codziennie przejeżdżają przez hanzeatycką jurysdykcję. Liga zachowuje neutralność pomiędzy drobnymi politycznymi rozgrywkami w metrze. Nie wtrąca się w cudze sprawy... jednak pewnego dnia może dojść do powstania ekonomicznego giganta, co będzie miało konsekwencje dla całego metra."

 HNZ_aloof_authority:0 "Niezdecydowana Władza"
 HNZ_aloof_authority_desc:0 "Hanza wprowadziła bardziej rygorystyczne przepisy dotyczące tego, kto i czym może handlować w obrębie ich wspólnoty, jednak utrzymuje w dużej mierze system wolnorynkowy. Umiarkowana ilość siły ekonomicznej została przeznaczona na produkcję wojskową i utrzymanie władzy, ale bramy bogactwa pozostają w dużej mierze otwarte."

 HNZ_peaceful_cooperation:0 "Pokojowa Współpraca"
 HNZ_peaceful_cooperation_desc:0 "Hanza złagodziła przepisy dotyczące stacji znajdujących się pod jej władzą, a także handlu w ogóle. Postawiła na wzrost gospodarczy i wewnętrzną stabilność, ale w dużej mierze porzuciła militarystyczne kwestie ekonomiczne poza tym, co można sprzedać na rynku."

 HNZ_subversive_hegemony:0 "Wywrotowa Hegemonia"
 HNZ_subversive_hegemony_desc:0 "Hanza włożyła całą siłę w swój przemysł wojskowy i swoje ekspansjonistyczne marzenia, jednak spowodowało to ekonomiczne falowanie w całym metrze, a wielka fala bogactwa, dzięki której Hanza niegdyś rozkwitała, powoli się wyczerpuje."

 HNZ_reclaimation_bureau:0 "Biuro Przejmowania"
 HNZ_reclaimation_bureau_desc:0 "Głównie po to, by wytyczyć i oczyścić Linię Pierścienia, by ułatwić podróżowanie i handel."

