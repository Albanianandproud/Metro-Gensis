### Стартовые идеи ###

  arbat: "Арбатская Конфедерация"
  arbat_desc: "Арбатская Конфедерация - умеренно-капиталистическое сообщество. Населенное как русскими, так и кавказскими национальностями. Хотя когда-то это сообщество обладало значительной властью и населением. Уменьшилось из-за короткого конца палки во время Красно-Ганзейской Войны. Тем не менее, сегодня сообщество может похвастаться большим количеством Сталкеров, хотя влияние и слава Арбата сейчас не более чем лихорадочный сон о давно минувших временах."

  bump_in_the_night: "Удар в ночи"
  bump_in_the_night_desc: "Сообщения об исчезновении жителей Киевской потрясли Конфедерацию. Дети, похищенные под покровом темноты, сеют страх, потрясая станцию и общество в целом. Поскольку многие из более обеспеченных граждан бегут на близлежащие станции Боятся за свою безопасность и безопасность своих детей.\n\n§gНахождение того, что крадет наших детей, и устранение этой угрозы может дать уверенность нашему населению.§!"

  ARB_lack_of_expertise: "Недостаток опыта"
  ARB_lack_of_expertise_desc: "Со времен Красно-Ганзейской Войны нам не хватает квалифицированных кадров. Нашим оружейникам и администраторам не хватает компетентных новых органов, которые могли бы помочь в повседневной деятельности."

