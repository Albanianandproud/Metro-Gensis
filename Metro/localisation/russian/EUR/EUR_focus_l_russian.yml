 EUR_militarized_industries: "Милитаризованная промышленность"
 EUR_militarized_industries_desc: "Рим был сильно милитаризованной автократией, которая управляла одной из крупнейших империй древности. Десятки тысяч верных легионов маршировали под знаменем с позолоченным орлом. От песков Сахары до продуваемых всеми ветрами островов Британии римляне были всем и неповторимым под солнцем.\n\n Теперь, когда человечество уходит под землю, воцаряется новый порядок. Один из основателей Рима, олицетворяющий силу и стоические идеалы. Как только придет время, мы вернем себе поверхность и построим новый мир по образу и подобию старого."

