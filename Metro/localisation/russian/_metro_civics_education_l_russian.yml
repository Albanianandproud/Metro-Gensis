  education_practise: "Реформирование образования"
  education_practise_desc: "\n\n\n\n\n\n\nАктивация этого решения запустит §Yвременную миссию§!. Как только таймер миссии достигнет §Y0§!, мы повысим наш §Yуровень образования§!. Время, необходимое для выполнения §Yвременной миссии§!, будет меняться в зависимости от количества контролируемых нами §Yрегионов§!, §Yчисленности населения§! и текущего §Yуровня образования§!.\n\nПосле завершения наших реформ пройдет около §Y10 месяцев§!, прежде чем мы сможем снова приступить к реформам."

