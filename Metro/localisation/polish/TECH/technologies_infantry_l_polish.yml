  entrench_kits_2029_desc: "Choć większość naszego wojska to w tym momencie półprofesjonalna milicja, ważne jest, by narzucić pewien standard sprawności fizycznej, wystarczający, by poradzić sobie z długimi wędrówkami przez tunele lub obsługą wagonów z zaopatrzeniem."
