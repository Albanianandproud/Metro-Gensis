l_polish:
 savage_ranged_equipment: "Wyposażenie dystansowe dzikusów"
 savage_society_tech_1: "Krzemienie"
 savage_society_tech_1_desc: "Kto by pomyślał, że zwykłe tłuczenie kamieni może mieć jakieś znaczenie? Kształtowanie większych kamieni poprzez odłupywanie w celu uzyskania ostrych krawędzi pozwoliłoby na dalszą obróbkę kawałków kamieni w użyteczne narzędzia i broń."
 savage_society_tech_2: "Wyspecjalizowany zestaw narzędzi"
 savage_society_tech_2_desc: "Używanie tego samego kamienia do rozbijania innych kamieni jest wystarczająco dobre, ale zakup bardziej zróżnicowanej gamy kamiennych narzędzi zaprojektowanych do wykonywania jednej rzeczy jeszcze bardziej poprawiłby nasz efektywny asortyment narzędzi i wydajność naszych rzemieślników."
 savage_society_tech_3: "Krzemienne narzędzia"
 savage_society_tech_3_desc: "Podobnie jak w przypadku siekiery, zamiast tego krawędź tnąca jest prostopadła, co może poprawić jej skuteczność jako narzędzia do cięcia i obróbki drewna."
 savage_society_tech_4: "Konserwacja mięsa"
 savage_society_tech_4_desc: "Zamiast zwykłego gotowania mięsa i wędzenia go w zamkniętej przestrzeni, mięso ma znacznie dłuższy okres przydatności do spożycia."
 savage_society_tech_5: "Ulepszony sznur"
 savage_society_tech_5_desc: "Ulepszone techniki pozwalają na wykorzystanie wzmocnionej liny do mocowania i zabezpieczania konstrukcji, a nawet narzędzi."
 savage_society_tech_6: "Wiertło łukowe"
 savage_society_tech_6_desc: "Składa się z kawałka drewna, który jest wprawiany w szybki ruch za pomocą owiniętego wokół niego sznurka. Może być używany w szerokim zakresie środków, od rozpalania ognia po wiercenie małych otworów."
 savage_tech_1a: "Osełka"
 savage_tech_1a_desc: "Nałożenie odrobiny płynu na kamień lub twardą powierzchnię, a następnie szorowanie o nią narzędziami poprawia ich ostrość. Ostrzejsze narzędzie to znacznie skuteczniejsza broń."
 savage_tech_2a: "Owinięte uchwyty"
 savage_tech_2a_desc: "Ulepszenie uchwytu naszych narzędzi, poprzez owinięcie kawałków materiału lub sznurka wokół podstawy, poprawi jego skuteczność i wygodę."
 savage_tech_3a: "Kamień wiercony"
 savage_tech_3a_desc: "Zamiast brutalnie wbijać kamień lub krawędź ostrza w kawałek drewna, możemy wywiercić odpowiedni otwór w samym kamieniu. Przymocowanie go za pomocą sznurka lub innych materiałów zwiększa jego skuteczność."
 savage_tech_4a: "Płatki kości"
 savage_tech_4a_desc: "Broń jest zaprojektowana tak, aby była trwała i wytrzymywała ciągłe użytkowanie - ale co by było, gdyby została stworzona z myślą o pękaniu? Skrawki kości kolczastej i kolczastej, które są przymocowane do broni z zamiarem odłamania się przy uderzeniu, zwiększają jej skuteczność jako broni w walce."
 savage_military_tech_1: "Ziołolecznictwo"
 savage_military_tech_1_desc: ""
 savage_military_tech_2: "Rytualna farba do twarzy"
 savage_military_tech_2_desc: "Przyozdobienie naszych wojowników znaczącymi farbami do twarzy wzmocni poczucie dumy. Farba pomoże osłonić naszych zelotów przed wrogiem i ukryć ich w ciemnościach Metra."
 savage_military_tech_3: "Zaczarowane drobiazgi"
 savage_military_tech_3_desc: "Rytuały z udziałem naszych czcicieli, podczas których zaczarowują drobiazgi, aby wykorzystać szczęście i fortunę do wyposażenia naszych oddziałów. Zapewniają ochronę i odpędzają zło."
 savage_military_tech_4: "Bębny wojenne"
 savage_military_tech_4_desc: ""
 savage_military_tech_5: "Doświadczeni tropiciele"
 savage_military_tech_5_desc: ""
 savage_military_tech_6: "Dewolucja wojskowa"
 savage_military_tech_6_desc: ""
 savage_spec_ops_equipment_tech_2: "Grzyby halucynogenne"
 savage_spec_ops_equipment_tech_2_desc: ""
 savage_spec_ops_equipment_tech_4: "Święte uzbrojenie"
 savage_spec_ops_equipment_tech_4_desc: ""
 savage_ranged_equipment_2_tech: "Trucizna paraliżująca"
 savage_ranged_equipment_2_tech_desc: "Sama amunicja do pistoletu pneumatycznego jest nieskuteczna w zwalczaniu celów większych niż zwykłe gryzonie. Jeśli naprawdę chcemy poprawić skuteczność naszych pistoletów, powinniśmy najpierw zanurzyć amunicję w mieszance trucizny specjalnie zaprojektowanej do wywoływania paraliżu u naszych przeciwników."
 savage_ranged_equipment_3_tech: "Rzutki z pióropuszem"
 savage_ranged_equipment_3_tech_desc: "Przymocowanie upierzenia do końcówek amunicji do naszej wyrzutni zwiększa jej prędkość, ale przede wszystkim siłę uderzenia podczas lądowania."
 savage_ranged_equipment_5_tech: "Wykonany ustnik"
 savage_ranged_equipment_5_tech_desc: "Dołączenie ustnika do dmuchawki bez wątpienia poprawiłoby jej skuteczność jako narzędzia. Zapewniając jednocześnie krawędź zapobiegającą wdychaniu, ustnik poprawiłby również wydajność nagłych wydechów potrzebnych do wyrzucania rzutek z samego pistoletu."
