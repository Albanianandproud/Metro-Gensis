 nf_metro.1.t:0 "Добро пожаловать в мод Метро!"

 nf_metro.1.d:0 "Добро пожаловать в мод Metro HOI4. В настоящее время мод находится на стадии ранней альфа-разработки. Начиная с первоначального выпуска, над модом работает один разработчик. Так что имейте это в виду, когда столкновение с любыми из многочисленных ошибок, сбоев в игре и других подобных непреднамеренных шуток. Обновления и исправления следует постепенно выпускать. Мы надеемся, что приличные обновления контента будут выпускаться каждые две недели или около того.\n Если вы обнаружите какие-либо ошибки или сбои, пожалуйста сообщите об этом в Discord или через Steam. Или, если вы хотите дать предложения или конструктивную критику. Все приветствуется.\n Надеюсь, вам понравится мод!\n- Albanian. \nP.S.Над переводом на Русский язык работали Mazdar007, Mr.Lee и Serial Dreamer. С новым переводом помог CMDR Andrea Dornan. \nP.P.S За работу взялись три незнакомых человека из комментариев под модом, поэтому после перевода мы разошлись. Перевод делался в спешке через переводчик, вышло коряво. Поддерживать перевод остался один человек, который редко выполняет свою работу."

 nf_metro.1.a:0 "Спасибо"

 reclaimation_event.mutants.t:0 "Неудача экспедиционной группы"
 reclaimation_event.mutants.d:0 "Экспедиционная группа вернулась, правда, с поджатыми между ног хвостами. Им не удалось исследовать туннели и закрепится на территории.\n\n Они рассказывают про долгую призрачную тишину, а затем громкие и гулкие звуки криков, эхом разносящиеся по всем туннелям, отражаясь от стен и потолков прежде чем нечеловеческий вой появляется вновь. Многочисленные и прерывистые звуки чьих то шагов в темноте,все ближе и ближе приближаются к команде. Отряд занимает позиции, но этого недостаточно, что бы остановить толпы мутантов несущихся на них словно потоп. Хотя волны мутантов и разбивались об бастион разведчиков, вскоре боеприпасы их начали быстро иссякать и им пришлось отступать через технические помещения.\n\n Это было больше, чем просто чудо, когда некоторые из них вернулись в целости и сохранности. Однако некоторые из них говорят, что видели не только мутантов. Чтобы это не было, команда неохотно дает описания, потому что они дрожат и боятся, вспоминать те ужасающие моменты."


