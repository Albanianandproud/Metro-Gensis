l_russian:
 
 RCH_racial_supremacy:0 "Генетическое превосходство"
 RCH_racial_supremacy_desc:0 "Рейх считает, что удерживает последних действительно «Чистых» людей в метро, если не во всем мире. Рейх должен быть свободен от генетических уродств. Стандарты того, что считается «Чистым», постоянно оттачиваются. ... Те, которые относятся к аномалиям, просто отправляются в лагеря или полностью устраняются."
 
 RCH_a_final_war:0 "Последняя война"
 RCH_a_final_war_desc:0 "Основным принципом Рейха является идея "Последней войны". Жестокая борьба, которая в конечном итоге приведет к полному уничтожению мерзких мутантов, заполонивших метро, и триумфу "Чистой" расы. подданные рейха должны усердно готовиться к финалу, который наступит скоро."

 RCH_metromacht:0 "Метромахт"
 RCH_metromacht_desc:0 "Солдаты Рейха обучены, идеологически и физически неприступны. Делают упор на качество, а не на количество. Однако всегда оказываются ограниченными в наборе новобранцев."

 fourth_reich:0 "Четвертый рейх"
 fourth_reich_desc:0 "Происходит из довоенных неонацистских организаций. Тоталитарная диктатура, одержимая идеей очистить метро от мерзких мутантов, большевиков и считают себя потомками гитлеровского Третьего рейха"

 fourth_reich_2:0 "Четвертый рейх"
 fourth_reich_2_desc:0 "Происходит из довоенных неонацистских организаций. Тоталитарная диктатура, одержимая идеей очистить метро от мерзких мутантов, большевиков и считают себя потомками гитлеровского Третьего рейха"

