l_polish:
 kalininskaya:0 "Konfederacja Kalinińska"
 kalininskaya_desc:0 "Kontrolując linię Kalinińską. Konfederacja zajmuje stosunkowo spokojną część metra, daleko oddaloną od większych konfliktów reszty metra, z jedynym zagrożeniem w postaci sporadycznych anomalii.\n\nSpokojna i pracowita, większość jej populacji to zwykli pracownicy. Każdy obywatel jest aktywnie zatrudniony."
 KAL_young_confederation:0 "Młoda Konfederacja"
 KAL_young_confederation_desc:0 "Ograniczona do odległego zakątka Metra na §YLinii Kalinińskiej§!, Konfederacja zajmuje stosunkowo spokojną część Metra. Poza sporadycznymi bandami bandytów i anomaliami, wiele konfliktów trapiących resztę Metra jest daleko od ich drzwi."
 KAL_peaceful_economy:0 "Spokojna Gospodarka"
 KAL_peaceful_economy_desc:0 "Ze względu na względny spokój, gospodarka §YKalininskiej§! koncentruje się głównie na produkcji krajowej. Jednak nie myl braku warsztatów zbrojeniowych z lenistwem – mieszkańcy §YKalininskiej§! są pracowici, a każdy obywatel jest w jakiś sposób aktywnie zatrudniony."
 KAL_anomalies:0 "Anomalie"
 KAL_anomalies_desc:0 "Największym problemem Kalininskiej są anomalie występujące w tunelach. Spontaniczny płomień nazwany §Y'Dragon's Breath'§! w pobliżu §YPerovo§! oraz jeszcze bardziej tajemnicza §Y'Sirens Song'§!, która wciąga ciekawskich podróżnych ku ich przedwczesnej śmierci w tunelach w pobliżu §YAviamotornaya§!."
 KAL_the_mad_king:0 "Bełkot Szaleńca"
 KAL_the_mad_king_desc:0 "Jednym z dość wątpliwych mieszkańców Konfederacji jest pustelnik żyjący na stacji §YPerovo§!. Przez innych obywateli stacji uznany za szaleńca, jego szalone wynurzenia sugerują, że uważa się za niematerialnego potomka Romanowów; dynastii, która niegdyś rządziła Rosją ponad sto lat temu. Łącząc zasady Czwartej Teorii Politycznej i Neo-Luddyzmu w filozofię nowej ery. Syntezę §CLiberalizmu§!, §RMarksizmu§! oraz §gFaszyzmu§! z odrzuceniem 'nikczemnej' technologii w celu stworzenia podziemnej utopii.\n\nLudzie śmieją się i słusznie ignorują jego brednie, okazując starcowi współczucie i idąc dalej. Jednak w końcu ludzie zaczną słuchać jego idei. Wraz z pojawieniem się błędów i niedociągnięć Konfederacji, niewątpliwie tak się stanie."
 KAL_anarchist_rumors:0 "Plotki o Anarchistach"
 KAL_anarchist_rumors_desc:0 "Konfederacja Kalinińska jest oblegana od wewnątrz, gdy złośliwe plotki i fałszerstwa, zorganizowane przez anarchistów z Republiki Hulaj-Pole, krążą wśród ludności. Ta podstępna kampania szeptana podkopała zaufanie do rządu i wznieciła obawy o zdradę i niestabilność. W miarę jak paranoja się rozprzestrzenia, przywódcy Konfederacji muszą niestrudzenie pracować, aby przeciwdziałać plotkom, przywrócić zaufanie publiczne i potwierdzić solidarność swojego narodu."
 KAL_news:0 "Biuletyn Kaliniński"
 KAL_news_desc:0 "W tętniącym życiem sercu Konfederacji Biuletyn Kaliniński stoi jako niezłomny głos ludu. Jako główne źródło wiadomości i informacji, ten szanowany dziennik odgrywa kluczową rolę w kształtowaniu opinii publicznej, przeciwdziałaniu dezinformacji i wzmacnianiu poczucia jedności i odporności wśród obywateli Konfederacji."
 KAL_news2:0 "Biuletyn Kaliniński"
 KAL_news2_desc:0 "W tętniącym życiem sercu Konfederacji Biuletyn Kaliniński stoi jako niezłomny głos ludu. Jako główne źródło wiadomości i informacji, ten szanowany dziennik odgrywa kluczową rolę w kształtowaniu opinii publicznej, przeciwdziałaniu dezinformacji i wzmacnianiu poczucia jedności i odporności wśród obywateli Konfederacji."
 KAL_news_cost:0 "Wzrost Kosztów Produkcji"
 KAL_news_cost_desc:0 ""
 KAL_peace:0 "Nieograniczona Dyplomacja"
 KAL_peace_desc:0 "Postanowiliśmy otworzyć nasze drzwi dyplomatyczne i polityczne na szersze metro. Ta strategiczna zmiana ma na celu zawiązanie nowych sojuszy, wzmocnienie więzi międzynarodowych i promowanie współpracy politycznej, zwiastując świt nowej ery zaangażowania i możliwości dla Konfederacji."
 KAL_nonpeace:0 "Dyplomatyczna Izolacja"
 KAL_nonpeace_desc:0 "Postanowiliśmy przyjąć postawę dyplomatycznej i politycznej izolacji, wycofując się ze spraw międzynarodowych i zrywając wiele zewnętrznych więzi. To skupienie się na sprawach wewnętrznych ma na celu ochronę Konfederacji przed wpływami zewnętrznymi, wzmocnienie bezpieczeństwa narodowego i promowanie samowystarczalności. Kierując naszą uwagę do wewnątrz, dążymy do konsolidacji zasobów i wzmocnienia wewnętrznej spójności."
