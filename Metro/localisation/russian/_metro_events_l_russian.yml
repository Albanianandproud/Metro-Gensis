 scavenge_mission.1.t:0 "Scavenge Successful"
 scavenge_mission.1.d:0 "Миссия по сбору ресурсов прошла успешно. Наши сталкеры вернулись с вещами и обмундированием, доставленными с поверхности. Кроме того, они обнаружили 3 разных места в руинах Москвы, куда мы можем отправить дальнейшие экспедиции, однако  считают, что, учитывая едкий характер поверхности, дальнейшие продвижения будут осложнены бурной погодой и стаями мутантов. Мы можем выбрать только одну из этих трёх интересных точек для дальнейшей отправки экспедиции."
