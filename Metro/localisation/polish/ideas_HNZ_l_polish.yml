 HNZ_decentralised_commonwealth:0 "Zdecentralizowana Wspólnota"
 HNZ_decentralised_commonwealth_desc:0 "Charakter hanzeatyckiej Wspólnoty Narodów sprawia, że skuteczna organizacja jest trudna, zważywszy na to, że każda stacja jest podmiotem samym w sobie. Podejmowanie decyzji leży w rękach lokalnych wodzów każdej stacji."

 HNZ_poor_high_command:0 "Archaiczna Struktura Dowodzenia"
 HNZ_poor_high_command_desc:0 "Mimo że wojna Hanza-Czerwona Linia toczyła się nie dalej niż dekadę temu, nasza struktura dowodzenia leży uśpiona i wymaga bezpośredniej renowacji."

 HNZ_exhausted_economy:0 "Ożywienie Gospodarcze"
 HNZ_exhausted_economy_desc:0 "Znaczna część naszej gospodarki została wciągnięta w walkę w wojnie Hanza-Czerwona Linia. Podczas gdy nasza gospodarka powoli się odbudowuje, blizny po tym konflikcie mogą pozostać widoczne"

