l_polish:
 PLS_old_world_bastion:0 "Polis"
 PLS_old_world_bastion_desc:0 "Położone w samym sercu Metra, Polis jest ostatnim miejscem w Rosji, a być może na całym świecie, gdzie mieszkańcy nie zapomnieli ducha i cywilizacji starego świata.\n\nDziałając jako kulturalna i gospodarcza stolica Metra, Polis cieszy się względną stabilnością i stanowi ostatni bastion wiedzy i cywilizacji.\n\nPolis jest zorganizowane według systemu kastowego. Każdy obywatel po ukończeniu osiemnastu lat może dowolnie wybrać kastę, zamiast być przypisanym do niej od urodzenia. Jednakże wszystkie warstwy są sobie równe pod względem władzy i odpowiedzialności, zapewniając równość i wolność każdemu obywatelowi niezależnie od kasty."
 PLS_kshatriya_defenders_of_polis:0 "Kszatrija"
 PLS_kshatriya_defenders_of_polis_desc:0 "Kasta wojskowa Polis. W większości składa się z byłych członków armii rosyjskiej, którzy ewakuowali się do Metra po wybuchu bomb. Ich zadaniem jest ochrona i obrona Polis przed niezliczonymi zagrożeniami: mutantami, bandytami czy zawistnymi spojrzeniami ze strony Rzeszy i Czerwonej Linii.\nCzęsto członkowie Kszatriji dołączają do Strażników Zakonu."
 polis_council:0 "Rada Polis"
 polis_council_desc:0 "Główny organ władzy w Polis, który zarządza i rządzi czterema odrębnymi stacjami. Komitet składa się z czołowych postaci, które były niegdyś szanowanymi członkami społeczeństwa rosyjskiego, w tym członkami Ministerstwa Obrony i naukowcami.\n\nChociaż zależy im na przetrwaniu i zachowaniu ludzkości, nie interesują się trywialnymi i nieistotnymi sporami w całym Metrze, które nie mają wpływu na cele Polis."
