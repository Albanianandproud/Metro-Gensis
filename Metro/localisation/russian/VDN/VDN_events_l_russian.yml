l_russian:

 nf_VDN.1.t:0 "Состояние Содружества"
 nf_VDN.1.d:0 "Содружество состоит из трех станций, лидером которых является ВДНХ. Алексеевская и Рижская образуют 2 государства-участника. После того, как северные станции были изгнаны вторжением Чёрных, граждане Содружества испытывают глубокую неприязнь к этим существам на севере. \n \nПолитически Содружество не может решить, каким оно хочет быть. Является ли оно централизованным правительством с единой командной и политической структурой? Или это децентрализованное правительство с отдельными правительственными и военными органами. Только время сможет сказать, какую идеологию примет Содружество, чтобы выжить."
 nf_VDN.1.a:0 "Мы должны сохранить Союз!".
 
 nf_VDN.2.t:0 "Элита Вескавы"
 nf_VDN.2.d:0 "Элитные солдаты, составляющие отряд Вескава, мягко говоря, доставляют хлопоты. Они очень высокого мнения о себе и, похоже, относятся к станции как к своему собственному проклятому стрельбищу. Несмотря на то, что их боевые возможности на высоте, отношение этих солдат - то, чего следует сторожиться."
 nf_VDN.2.a:0 "С этими беспокойными солдатами нужно разобраться."
 
 nf_VDN.3.t:0 "Нападение на сады"
 nf_VDN.3.d:0 "Мы пришли в ожидании Чёрных. Здесь ничего нет".
 nf_VDN.3.a:0 "Это было неожиданностью..."
 
 nf_VDN.4.t:0 "Переворот полковника"
 nf_VDN.4.d:0 "Полковник и лидер отряда Вескава захватил контроль над станцией, а правительства нигде нет. Что станет с ВДНХ?".
 nf_VDN.4.a:0 "Едины в борьбе!".
 
 nf_VDN.5.t:0 "Опережая события"
 nf_VDN.5.d:0 ""
 nf_VDN.5.a:0 "Мы должны быть уверены, что наш труд не пропадет даром."
 
 nf_VDN.6.t:0 "Пакт о дружбе между [ROOT.GetAdjective] и [FROM.GetAdjective]"
 nf_VDN.6.d:0 "Представитель от [FROM.GetLeader] обратился к нам со смелым предложением - правительство [FROM.GetAdjective] хочет, чтобы мы передали им Северный проспект Мира в обмен на пакт о ненападении. Хотя детали еще предстоит проработать, многие армейские офицеры с глубоким подозрением относятся к этому предложению, опасаясь, что [FROM.GetNameDef] нанесет нам удар в спину, как только мы отвернемся."
 nf_VDN.6.a:0 "Наши компромиссы окупятся в будущем."
 nf_VDN.6.b:0 "Мы не можем быть уверены, что они сдержат свое слово."

 nf_VDN.7.t:0 "Ганза поворачивает от Проспекта Мира на север, к нам"
 nf_VDN.7.d:0 ""
 nf_VDN.7.a:0 "Мудрое решение [FROM.GetLeader]".

 nf_VDN.8.t:0 "[FROM.GetNameDef] отклоняет наши условия"
 nf_VDN.8.d:0 ""
 nf_VDN.8.a:0 "Не можете [FROM.GetLeader] увидеть, чем это закончится для Ганзы?"

 nf_VDN.9.t:1 "ВДНХ требует господства"
 nf_VDN.9.d1:0 "После нескольких недель лихорадочной активности военных на ВДНХ, [VDN.GetLeader] опубликовал заявление, в котором заявляет, что текущая ситуация на Сухаревской вызывает серьезную озабоченность у ВДНХ, и требует от нас определенных гарантий.\n\nПомимо всего прочего, мы должны были бы проконсультироваться с ними, прежде чем вступать в какие-либо альянсы или подписывать какие-либо договоры, и должны были бы принять военную миссию для координации наших вооруженных сил."
 nf_VDN.9.d2:0 "Делегация с ВДНХ прибыла, чтобы обсудить проблему Сухаревской площади. Они считают, что страна находится в сфере их влияния, и очень обеспокоены тем влиянием, которое мы оказываем на политику Сухаревской площади.\n\nГлава делегации зашел так далеко, что предположил, что территория Сухаревской может быть использована в качестве плацдарма для начала вторжения на ВДНХ.\n\nОни предполагают, что правительству ВДНХ следует разрешить оказывать такое же влияние на Сухаревскую, каким мы пользуемся в настоящее время."
 nf_VDN.9.a:0 "Очень хорошо."
 nf_VDN.9.b:0 "Об этом не может быть и речи."

 nf_VDN.10.t:0 "Сухаревская находится под нашим контролем"
 nf_VDN.10.d:0 "Наш полномочный представитель обосновался на станции Сухаревская, гарантируя, что правительство Сухаревской будет тесно согласовывать свою политику с нашей."
 nf_VDN.10.a:0 "Хорошо."

 nf_VDN.11.t:0 "Контроль над Сухаревской отменен"
 nf_VDN.11.d:0 "Несмотря на все наши усилия, правительство Сухаревской отказалось признать свою подчиненную роль по сравнению с нами. Теперь мы должны рассмотреть возможность военных действий для обеспечения безопасности нашей южной границы."
 nf_VDN.11.a:0 "Мы добьемся этого, так или иначе."

 nf_VDN.12.t:0 "ВДНХ требует Сухаревскую".
 nf_VDN.12.d:0 "Администрация ВДНХ обратилась к нам по поводу будущего статуса Сухаревской площади. Они твердо убеждены, что должны полностью контролировать судьбу Сухаревской, понимая, что Сухаревская должна принадлежать ВДНХ, поскольку она тоже находится на Оранжевой линии.\n\nВ то время как делегация ВДНХ уклонялась от каких-либо явных угроз, наша разведывательная служба сообщает о тревожной активности внутри вооруженных сил ВДНХ."
 nf_VDN.12.a:0 "У нас нет выбора."
 nf_VDN.12.b:0 "Мы не уступим ни на дюйм."

 nf_VDN.13.t:0 "Сухаревская передана"
 nf_VDN.13.d:0 "Сухаревская находится под нашим контролем. Теперь вопрос в том, как нам это организовать. В то время как многие в правительстве выступают за прямую аннексию, некоторые другие обеспокоены последствиями попыток интегрировать наполовину бандитскую станцию в наше содружество. Их предпочтительным вариантом было бы создание автономного правительства на станции Сухаревская, с некоторыми полномочиями в отношении их внутренней политики, но тесно связанного с нами во всех других вопросах."
 nf_VDN.13.a:0 "Мы аннексируем станцию."
 nf_VDN.13.b:0 "Марионеточное правительство предпочтительнее."

 nf_VDN.14.t:0 "[From.GetNameDefCap] отказывается передать Сухаревскую"
 nf_VDN.14.d:0 "Переговоры о передаче Сухаревской почти сразу зашли в тупик. Делегация [From.GetAdjective] заявила, что их позиция, по сути, заключается в сохранении статус-кво без каких-либо существенных изменений. Наша делегация, конечно, повторила, что мы считаем Сухаревскую своей территорией, поскольку она находится на Оранжевой линии.\n\nНикакого прогресса достигнуто не было, и растущее недовольство обеих сторон делает маловероятным, что что-либо будет достигнуто"
 nf_VDN.14.a:0 "Оставим этот вопрос без внимания."
 nf_VDN.14.b:0 "Мы возьмем то, что принадлежит нам."

 nf_VDN.15.t:0 "[From.GetNameDefCap] стремится присоединиться к [Root.GetFactionName]"
 nf_VDN.15.d:0 "Перед лицом растущих угроз свободе и демократическим ценностям [alliance_applicant.GetAdjective] рассматривает нас как защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы пользоваться нашей защитой и вместе с нами противостоять силам, которые угрожают демократии."
 nf_VDN.15.a:0 "Все, кто выступает за свободу и демократию, могут быть с нами."
 nf_VDN.15.b:0 "Нам будет лучше без них".
 
 nf_VDN.16.t:0 "[alliance_inviter.GetNameDefCap] приветствует нас в [alliance_inviter.getName]"
 nf_VDN.16.d:0 "[alliance_inviter.GetNameDefCap] принял решение удовлетворить наш запрос на вступление в [alliance_inviter.getName]. Отныне мы выстоим или падем вместе
 nf_VDN.16.a:0 "Вместе мы будем защищать демократию."
 
 nf_VDN.17.t:0 "[alliance_inviter.GetNameDefCap] отклоняет запрос  [alliance_inviter] на присоединение к [alliance_invitergetName]"
 nf_VDN.17.d:0 "[alliance_inviter.GetNameDefCap] принял решение отклонить наш запрос на присоединение к [alliance_inviter.getName]. Нам придется обойтись без их помощи."
 nf_VDN.17.a:0 "Они называют себя защитниками свободы?"
 
 nf_VDN.18.t:0 "Бандиты с Сухаревской"
 nf_VDN.18.d:0 "Станция Сухаревская находится недалеко от недавно построенной станции Проспект Мира (север). Хотя торговые караваны регулярно проходят через станцию, мы очень мало знаем о том, что происходит на самой станции. Однако мы знаем, что на станции проживает небольшое население. Она находится в состоянии полной анархии. Главная цель для колонизации!"
 nf_VDN.18.a:0 "Станция была наводнена бандитами. Быстро! К оружию!"
 nf_VDN.18.b:0 "К тому времени, когда наши солдаты вошли на станцию, она была уже пуста."

 nf_VDN.19.t:0 "ВДНХ хочет, чтобы мы присоединились к Содружеству"
 nf_VDN.19.d:0 "После нескольких недель лихорадочной активности военных на ВДНХ, [VDN.GetLeader] опубликовал заявление, в котором заявил, что текущая ситуация в Медведково вызывает серьезную озабоченность у ВДНХ, и потребовал от нас определенных гарантий. Помимо всего прочего, нам пришлось бы проконсультироваться с ними, прежде чем вступать в какие-либо альянсы или подписывать какие-либо договоры, и нам пришлось бы принять военную миссию для координации наших вооруженных сил."
 nf_VDN.19.a:0 "Очень хорошо."
 nf_VDN.19.b:0 "Об этом не может быть и речи."

 nf_VDN.20.t:0 "Медведково присоединилось к Содружеству"
 nf_VDN.20.d:0 "Правительство Медведково согласилось присоединиться к Содружеству."
 nf_VDN.20.a:0 "Хорошо."

 nf_VDN.21.t:0 "Медведково отказалось присоединиться к Содружеству"
 nf_VDN.21.d:0 "Несмотря на все наши усилия, правительство Медведково отказалось присоединиться к Содружеству. Теперь мы должны рассмотреть возможность военных действий для обеспечения безопасности нашей северной границы."
 nf_VDN.21.a:0 "Мы добьемся этого, так или иначе."

 nf_VDN.22.t:0 "Пакт о дружбе [ROOT.GetAdjective]-[FROM.GetAdjective]"
 nf_VDN.22.d:0 "Представитель от [FROM.GetLeader] обратился к нам со смелым предложением - правительство [FROM.GetAdjective] хочет, чтобы мы отдали им Октябрьскую (север) в обмен на пакт о ненападении. Хотя детали еще предстоит проработать, многие армейские офицеры с глубоким подозрением относятся к этому предложению, опасаясь, что [FROM.GetNameDef] нанесет нам удар в спину, как только мы отвернемся."
 nf_VDN.22.a:0 "Наши компромиссы окупятся в будущем."
 nf_VDN.22.b:0 "Мы не можем быть уверены, что они сдержат свое слово."

 nf_VDN.23.t:0 "Ганза поворачивает от Октябрьской (север), к нам"
 nf_VDN.23.d:0 ""
 nf_VDN.23.a:0 "Мудрое решение,[FROM.GetLeader]."

 VDNnews.1.t:0 "ВДНХ претендует на господство над Сухаревской"
 VDNnews.1.d.a:1 "ВДНХ выдвинула требования о том, что Сухаревская должна быть частью их содружества, либо как неотъемлемая часть, либо как автономная станция. На этот счет был выдвинут ультиматум, подкрепленный угрозой применения силы, и дипломаты из Содружества Ганза лихорадочно пытаются найти мирное решение этого последнего кризиса."
 VDNnews.1.d.b:0 "ВДНХ выдвинула требования о том, что Сухаревская должна быть частью их содружества, либо как неотъемлемая часть, либо как автономная станция. На этот счет был выдвинут ультиматум, подкрепленный угрозой применения силы, и правительство Сухаревской лихорадочно пытается найти дипломатическое решение этого последнего кризиса."
 VDNnews.1.a:0 "Будем надеяться, что сила не понадобится."
 VDNnews.1.b:0 "Это серьезное требование..."
 VDNnews.1.c:0 "Готовы ли мы расстаться с нашей независимостью?"
 VDNnews.1.d:0 "Будем надеяться, что они уладят это мирным путем."

 VDNnews.2.t:0 "[From.getName] выдавлена ВДНХ"
 VDNnews.2.d.a:2 "После продолжительных обсуждений правительство [From.GetAdjective] под руководством [From.GetLeader] решило уступить требованиям [VDN.GetAdjective]. Они приняли [VDN.GetAdjective] контроль над Сухаревской, предпочитая умиротворять [VDN.GetLeader], чтобы сохранить мир. Несомненно, это укрепит решимость [VDN.GetAdjective] в будущих отношениях с их ослабленными соседями."
 VDNnews.2.d.b:0 "После продолжительных обсуждений сухаревцы решили уступить требованиям ВДНХ. Не видя альтернативы, они расстались со своей независимостью в попытке сохранить жизни своего народа. Несомненно, это укрепит решимость ВДНХ в будущих отношениях с их ослабленными соседями."
 VDNnews.2.a:0 "Сухаревским жителям так будет лучше."
 VDNnews.2.b:0 "Это была необходимая жертва."
 VDNnews.2.c:0 "У нас не было выбора."
 VDNnews.2.d:0 "По крайней мере, мир был сохранен."

 VDNnews.3.t:1 "[From.From.getName] отклоняет требования ВДНХ"
 VDNnews.3.d.a:1 "Между ВДНХ и Ганзой разразился дипломатический кризис, связанный с судьбой Сухаревской. [VDN.GetLeader] ранее заявлял, что Сухаревская представляет основной интерес для [VDN.GetNameDef], поскольку это входит в их компетенцию. Его правительство ожидало консультаций по любым мерам, касающимся Сухаревской. Лидер Ганзы [HNZ.GetLeader] отказался принять любые подобные требования, назвав их 'глупым и опасным вмешательством во внутренние дела суверенной станции'.\n\nВ условиях нарастающей напряженности все больше и больше наблюдателей задаются вопросом, не прибегнет ли ВДНХ к насилию, чтобы поставить перед свершившимся фактом."
 VDNnews.3.d.b:0 "Упорно цепляясь за свою независимость, сухаревцы отвергли требования ВДНХ и укрепляют свою границу. ВДНХ не предприняла никаких усилий для деэскалации ситуации, и обе страны, похоже, взяли курс на войну."
 VDNnews.3.a:0 "Если они будут слушать только силу..."
 VDNnews.3.b:0 "Мы едины. Пусть они придут!"
 VDNnews.3.c:0 "Тупоголовые дураки..."

 VDNnews.4.t:0 "[alliance_applicant.GetNameDefCap] присоединяется к [alliance_inviter.getName организации]"
 VDNnews.4.d:0 "\nРанее сегодня [alliance_inviter.GetNameDef] и [alliance_applicant.GetNameDef] опубликовали совместное заявление о том, что последнему теперь официально предоставлен статус участника [alliance_inviter.getName]. Будет ли это партнерство использовано в наступательных или оборонительных целях, еще предстоит выяснить, но, несомненно, обширное совместное военное планирование уже ведется."
 VDNnews.4.a:0 "Вместе мы сильнее."
 VDNnews.4.b:0 "Они ищут силу в численности."
 VDNnews.4.c:0 "Это им не поможет!"
 VDNnews.4.e:0 "Война обостряется..."
 VDNnews.4.f:0 "Наш альянс становится сильнее."