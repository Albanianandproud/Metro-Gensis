l_polish:
 PRODUCTION_MATERIALS_ALLOYS:0 "Stop Metali"
 alloys_desc:0 "Połączone metale które są odporne na nacisk i korozję, jednocześnie będąc o wiele bardziej wytrzymałe. Używane są do produkowania wysokiej jakości broni i innych produktów militarnych."

PRODUCTION_MATERIALS_ELECTRONICS:0 "Elektronika"
electronics_desc:0 "Tablice zespołów obwodów elektrycznych, tranzystory, mikrochipy i przeróżne części kompleksu, używane w licznych militarnych projektach i pojazdach."

PRODUCTION_MATERIALS_COMPONENTS:0 "Komponenty"
components_desc:0 "Rozmaite wysokowartościowe mechaniczne przedmioty i inne przemysłowe części niezbędne w produkcji wyższej jakości broni, drezyn i pojazdów."

PRODUCTION_MATERIALS_SCRAP:0 "Złom"
scrap_desc:0 "Wyrzucone, zrecyklingowane i odrestaurowane metale używane w wielu dziedzinach takich jak narzędzia czy w prowizorycznych pojazdach, oraz najważniejsze, w przemyśle zbrojeniowym."

PRODUCTION_MATERIALS_CHEMICALS:0 "Chemikalia"
chemicals_desc:0 "Używane w medycynie i specialnych klasach wyposażenia takich jak filtry. Używane także w produkcji elitarnego sprzętu wsparcia."

