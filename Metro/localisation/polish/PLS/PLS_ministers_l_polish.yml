 PLS_colonel_sychev: "Pułkownik Sychev"
 PLS_COLONEL_SYCHEV_DESC: "Kszatrija i członek rady Polis, Sychev zajmuje się szkoleniem i nadzorowaniem nowych rekrutów mających bronić Polis."
 PLS_colonel_sychev_trait: "Instruktor"
 PLS_chukchi: "Chukchi"
 PLS_CHUKCHI_DESC: "Były kierownik projektu symulatora Wieży w D-6. Po ewakuacji kompleksu uciekł razem ze swoim asystentem do Polis, gdzie później dołączył do Rady Polis. Po ponownym odkryciu D6 stał się zdeterminowany, by wznowić prace tam, gdzie brutalnie zostały przerwane."
 PLS_chukchi_trait: "Były Naukowiec D6"
 PLS_anastasius: "Anastasius"
 PLS_ANASTASIUS_DESC: "Żartobliwie nazywany 'Gek' przez swoich rosyjskich kolegów z powodu greckiego pochodzenia, Anastasius był prawą ręką Profesora Chukotsky'ego; kierownika projektu rozwoju symulatora Wieży w D-6. Po zagrożeniu biomasą przeniósł się do Polis, gdzie został członkiem Rady."
 PLS_anastasius_trait: "Były 'Asystent' Naukowca D6"
 PLS_elder: "Starszy Vitally"
 PLS_elder_trait: "Honorowy Członek Rady"
 PLS_ELDER_DESC: "Jeden z głównych Brahminów Polis oraz honorowy członek Rady. Vitally był kiedyś fizykiem jądrowym. Obecnie zarządza stacją Polis; jego zadaniem jest porządkowanie i przechowywanie ostatnich skrawków ludzkości przed nieuniknioną entropią i ostatnią żałobną pieśnią człowieczeństwa."
 PLS_ivashov: "Ivashov"
 PLS_ivashov_trait: "Zarządca Stacji Borovitskaya"
 PLS_IVASHOV_DESC: "Szef Borovitskaya, Ivashov dowodzi południową strefą bezpieczeństwa. Wszelkie zagrożenia nadciągające prosto z Polyanki są jego odpowiedzialnością, którą musi eliminować za wszelką cenę."
 PLS_captain: "Kapitan"
 PLS_CAPTAIN_DESC: "Wspomagał Profesora Chukotsky'ego i jego asystenta Anastasiusa w obliczaniu skuteczności symulatorów walki w wirtualnej rzeczywistości. Mimo problemów z symulacją, Kapitan pomyślnie przeszedł wszelkie testy. Jednakże, po incydencie w D6, gdzie naukowcy uciekli, Kapitan tajemniczo zniknął bez śladu. Uznawany za zmarłego, lecz wraz z rekultywacją i odnowieniem D6, Kapitan powrócił; ponownie oferując swoją lojalność Polis."
 PLS_captain_trait: "Czempion Wieży"
