 VDN_the_VDNKH:0 "ВДНХ"
 VDN_the_VDNKH_desc:0 "Темные силы угрожают ВДНХ. Как ВДНХ справится со сложной политической ситуацией на северных территориях метро, в то время как существует угроза со стороны Темных сил?"

 VDN_political_manoeuvring:0 "Политическое маневрирование"
 VDN_political_manoeuvring_desc:0 "Чтобы сохранить наш славный союз, мы должны решить, какой подход выбрать в борьбе за политическое выживание."

 VDN_centralization:0 "Централизованное правительство"
 VDN_centralization_desc:0 "Пришло время взять нашу судьбу в свои руки. У нас нет времени на политическую болтовню о слабых и несущественных станциях. Мы должны объединить всю систему метро под властью ВДНХ!"

 VDN_military_contributions:0 "Военные взносы"
 VDN_military_contributions_desc:0 "Граждане ВДНХ должны делать взносы в армию. Несмотря на серьезную недостаточную подготовку и оснащение, эти солдаты гордятся своим положением."

 VDN_good_relations:0 "Хорошие отношения"
 VDN_good_relations_desc:0 "Мы должны поддерживать хорошие отношения с другими станциями Содружества."

