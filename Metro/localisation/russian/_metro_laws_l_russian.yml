 civics_support_1: "Нет поддержки"
 civics_support_1_desc: "С учетом состояния экономики мы не можем позволить себе давать каждому бездельнику, бродяге и бродяге пенсию. У нас здесь не кафедра. Им придется работать на свое содержание, как и всем остальным."

 civics_support_2: "Поддержка сообщества"
 civics_support_2_desc: "Сообщество может позаботиться о больных, бродягах и нуждающихся. Чтобы вырастить ребенка, нужна группа, поэтому для поддержки тех, кто не может содержать себя, требуется сообщество."

 civics_support_3: "Пенсии"
 civics_support_3_desc: "По крайней мере, мы можем позволить себе оказать помощь тем, кто остро нуждается в ней. Будь то такие удобства, как еда, запасная одежда или доступ к жилью. Мы можем помочь тем, кто не может встать на ноги."

