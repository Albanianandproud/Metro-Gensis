 Huliaipole:0 "Hulyaipole Köztársaság"
 huliaipole_desc:0 "A Hulyaipole Köztársaság egy anarcho-kommunista frakció, amely a Vörös Vonaltól vált el, miután összeveszett Andrej Moszkvinnal és társaival. Szilárdan hisznek abban, hogy elhanyagolták a Közösség forradalmi eszméit, és ezért árulóknak tekintették őket. Megtagadva a Vörös Vonalat és annak sztálinista ideológiáját rengeteg katonával és Sztalkerrel, valamint lenyűgöző fegyvertartalékkal büszkélkedve."