 STG_strogino:0 "Строгино"
 STG_strogino_desc:0 " Удивительно, что, отрезанная от соседних станций, "Строгино" остается относительно приличным домом для своих граждан по сравнению с остальным метро. В сочетании с тем, что сама станция относительно просторная и здесь проживает меньше людей, жизнь вполне приличная; тяжелая, но сносная."