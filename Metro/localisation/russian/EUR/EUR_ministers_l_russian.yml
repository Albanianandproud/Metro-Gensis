 ### Immigrant Collective and Council ###
  
 EUR_immigrant_collective:0 "Коллектив иммигрантов"
 EUR_immigrant_collective_desc:0 "Большая часть населения Европы состоит из иммигрантов. Все население собирается вместе, чтобы проголосовать за политические решения"

 EUR_elective_council:0 "Избирательный совет"
 EUR_elective_counci_desc:0 "Европа сформировала избирательный совет, этот совет работает как избирательные правительства до войны, например, британский парламент. Представители от каждого города собираются вместе, чтобы проголосовать по вопросам нации."

 ### Нейтральные министры и советники ###
 
 _head_chancellor:0 "Главный канцлер"
 
 EUR_head_chancellor_schulz:0 "Главный канцлер Шульц"
 
 EUR_luca_bianachi:0 "Лука Бианачи"
 EUR_luca_bianachi_desc:0 "Очень волевой человек, который нашел себя в качестве военного советника в содружестве. Он часто не согласен с тактикой советов из-за их неспособности признать культ Великого Червя угрозой для Европы. Он часто очень самолюбив и называет себя Августом Европы".

