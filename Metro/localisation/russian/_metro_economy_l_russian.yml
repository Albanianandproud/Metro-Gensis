 bullet_event.1.t: "Неплатежеспособность"
 bullet_event.1.d: "Распространяющиеся среди администрации станции тревожные сообщения о небрежном финансовом управлении правительства предсказывают надвигающийся экономический кризис. По мере того, как наша казна все больше истощается, чтобы должным образом оплачивать повседневную деятельность руководства, у нашего аппарата появляется все больше поводов для беспокойства. В настоящее время мы не можем позволить себе оплачивать наши расходы за счет наших текущих доходов. Мы не сможем выполнить наши финансовые обязательства, и в результате те, кто получает от нас зарплату, не захотят долго сдерживать свое разочарование."
 bullet_event.1.a: "Эта проблема должна быть решена."
 bullet_event.1.a.tt: "Наша экономика вышла из-под контроля. Нам нужно будет либо сократить наши расходы, либо найти альтернативные способы получения стабильного притока наличности, либо ликвидировать наши активы, чтобы решить эту проблему. Невыполнение этого требования, несомненно, повлечет за собой более серьезные штрафные санкции, чем дольше мы будем оставлять этот вопрос нерешенным."
 
