l_russian:
  MSU_rector: "Ректор"
  MSU_RECTOR_DESC: "Приведен к присяге в качестве исполняющего обязанности главы Московского университета после инцидента на Воробьевых горах, произошедшего несколько лет назад. Ректор остается убежденным изоляционистом. За время своего пребывания на посту ректора он сумел установить полный контроль над несколькими молодыми учебными заведениями, подчиненными его правительству. Это привело к относительному спокойствию на станциях."
  MSU_the_rector: "Доверенный проктор"
  