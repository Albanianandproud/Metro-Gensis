l_polish:
 satanists:0 "Niegodni sataniści"
 satanists_desc:0 "Społeczność dzikich, zdegenerowanych i podłych ludzi, którzy wierzą, że koniec świata już nastąpił, a moskiewskie metro jest bramą do podziemi. Zniewalając okolicznych mieszkańców do kopania dziury z dala od swojej stacji, aż do samych czeluści piekielnych, by uwolnić samego Szatana."


 SAT_domain_of_hell:0 "Domena Piekła"
 SAT_domain_of_hell_desc:0 "Wspólnota dzikich i złowrogich bandytów, którzy mocno wierzą w satanistyczne nauki. Dążą do zniewolenia mieszkańców sąsiednich stacji, aby wykopać wielką dziurę w głąb ziemi."

 SAT_armies_of_shaytan:0 "Armie Szatana"
 SAT_armies_of_shaytan_desc:0 "Armie Szatana, jeśli można je tak nazwać, to niewiele więcej niż najeźdźcy naćpani ogromnymi ilościami narkotyków. W ich szeregach panuje niewielka lub wręcz żadna dyscyplina, a ich siły przypominają raczej bandę dobrze uzbrojonych bandytów niż organizację wojskową."

 SAT_utter_conviction:0 "Całkowite Przekonanie"
 SAT_utter_conviction_desc:0 "Sataniści są całkowicie przekonani, że biblijny koniec świata już nastąpił, a siły zła triumfują nad siłami dobra. Moskiewskie metro jest wejściem do podziemi i chcą uwolnić samego szatana.\n§R...Gdyby tylko mogli kopać głębiej...§!"
