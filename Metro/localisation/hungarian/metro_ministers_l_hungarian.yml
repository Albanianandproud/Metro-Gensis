  ### Hanza ###
  HNZ_whataburger_will:0 "A jenki"
  HNZ_whataburger_will_desc:0 "Az Egyesült Államokból származik, időnként jóindulatúnak és kedvesnek tartják. Halk szavú ember, annak ellenére, hogy széleskörű ismeretei vannak a barkácsolt lőfegyverek és az utólagosan átalakított kézifegyverek terén.  Bár a nyelvi akadályok még mindig fennállnak, ő képes és hajlandó felügyelni a fegyvergyártásunkat. Bár az emberek nem bíznak benne nemzetisége miatt; ugyanaz a nemzet, amelyik a 3. világháborút kirobbantotta."
