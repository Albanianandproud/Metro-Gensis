l_polish:
 satanists:0 "Sataniści Timiriaziewskaja"
 satanists_desc:0 "Społeczność dzikich, zdegenerowanych i podłych ludzi, którzy wierzą, że koniec świata już nastąpił, a moskiewskie metro jest bramą do podziemi. Zniewalając okolicznych mieszkańców do kopania dziury z dala od swojej stacji, aż do samych czeluści piekielnych, by uwolnić samego Szatana."