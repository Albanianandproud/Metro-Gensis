l_polish:
 nf_ARB.1.t: "Zaproszenie do Sojuszu z Europą"
 nf_ARB.1.d: "Europa proponuje, abyśmy sprzymierzyli się z nimi ze względu na rosnące zagrożenie ze strony Kultu Wielkiego Czerwia. Mimo naszych różnic, może to przynieść nam korzyści."
 nf_ARB.1.a: "Na razie"
 nf_ARB.1.b: "Nigdy!"
 nf_ARB.2.t: "Gwarancje dla Europy"
 nf_ARB.2.d: "Europa proponuje, abyśmy sprzymierzyli się z nimi ze względu na rosnące zagrożenie ze strony Kultu Wielkiego Czerwia. Mimo naszych różnic, może to przynieść nam korzyści."
 nf_ARB.2.a: "Na razie"
 nf_ARB.2.b: "Nigdy!"
 nf_ARB.3.t: "Dodatek gospodarczy"
 nf_ARB.3.d: "Podczas wojny koalicyjnej wiele zasobów zostało odebranych na potrzeby wojenne. Jedzenie, ubrania, zapasy medyczne były przekazywane na rzecz wysiłku wojennego. Całe społeczności zostały pozbawione wykwalifikowanych kadr. Nie miało znaczenia, kim byłeś: inżynierowie, lekarze, elektrycy stawali się żołnierzami, zwiadowcami, medykami. Najtrudniejszy czas wojny przychodzi, gdy się ona kończy, trzeba poskładać wszystko do kupy, sprawdzić, kto przetrwał, i próbować odbudować z resztek. Kobiety, dzieci i inni, którzy przetrwali pożogę, muszą odzyskać to, co utracili.\n\nCzeka nas sporo pracy, by się pozbierać. Siedzimy na dziewiczej ziemi, wiele zabytków na powierzchni czeka na wydobycie. Stalkerzy przybywają z daleka, aby sprzedać każdy skrawek złomu, który udało im się zdobyć. Są inne stacje w jeszcze gorszym stanie, które mogą tylko pomarzyć o takiej okazji. Problem w tym, co możemy zaoferować? Baumanska zgarnęła rynek elektroniki, Kuzniecki Most to miejsce, gdzie kupisz broń, która nie rozpadnie się po 15 minutach używania. W skrócie: sprzedaż rzeczy z powierzchni może rozwiązać nasze problemy gospodarcze i sfinansować odbudowę. Mamy tu kilka chlewni i warsztat broni. Arbat nie będzie już zaściankową stacją, jak chcieliby w Prospekcie Mirze."
 nf_ARB.3.a: "Miejmy nadzieję, że poprawi to naszą sytuację gospodarczą"
 nf_ARB.4.t: "Nie poddamy się bez walki"
 nf_ARB.4.d: "Odkryto kult kanibali w Parku Pobiedy, a wojsko natychmiast rozpoczęło działania militarne, aby ich zlikwidować. Odkryliśmy już kilka tajnych przejść, które prawdopodobnie były używane przez kultystów do omijania naszych patroli. Od teraz krzyki nie będą już rozbrzmiewać z rur i zawalonych tuneli prowadzących do tej części Metra."
 nf_ARB.4.a: "Szybko się z nimi uporamy"
 nf_ARB.5.t: "Udany rajd na powierzchnię"
 nf_ARB.5.d: "Nie codziennie Stalkerzy wracają z dobrymi wieściami. Zazwyczaj, jeśli są zadowoleni, to dlatego, że wracają ogrzać się przy ogniu lub sprzedać przemycony alkohol na bazarze. Tym razem jednak wrócili z przedmiotami, które naprawdę pomogą naszej społeczności."
 nf_ARB.5.a: "Różne fiolki wysokiej jakości chemikaliów"
 nf_ARB.5.b: "Porzucone schematy broni"
 nf_ARB.6.t: "Obiecujące odkrycie"
 nf_ARB.6.d: "Nasze zespoły Stalkerów wróciły z wielkimi wieściami. Rutynowy rajd przyniósł coś więcej niż kawałki zbrojeń i złomu."
 nf_ARB.6.a: "Powojenne podręczniki robocze zapisane na skrawkach papieru. Może z Baumanskiej? Nie... Zbyt dobrze zorganizowane."
 nf_ARB.6.b: "Stara maszyna CNC, te cholerne bronie nie będą już takie wredne w użyciu, co?"
 nf_ARB.7.t: "Oferta dla Kurskiej"
 nf_ARB.7.d: "Konfederacja Arbatu przybyła z propozycją. Chcą zakupić stację Kurskaja w zamian za stałe miejsce w Wspólnocie. Relacje między Hanzą a Arbaten poprawiły się w ostatnich miesiącach, a ich przyjaźń sięga jeszcze czasów przed wojnami koalicyjnymi."
 nf_ARB.7.a: "Zgoda"
 nf_ARB.7.b: "Stacje Wspólnoty nie są towarem na sprzedaż"
 nf_ARB.7.c: "Zgadzamy się na zakup, ale nasi kupcy nie przeniosą się gdzie indziej"
 nf_ARB.8.t: "Kurskaja Zabezpieczona"
 nf_ARB.8.d: "Pomimo niecnych intryg Wspólnoty, ich administratorzy ostatecznie zgodzili się na naszą propozycję. Otrzymaliśmy krótkie okno czasowe na transfer personelu stacji Kurskaja do Hanzy. Obywatele zostali zapewnieni, że zmiana władzy przebiegnie sprawnie i bezproblemowo."
 nf_ARB.8.a: "Dobry dzień dla Konfederacji Arbatu!"
 nf_ARB.9.t: "Oferta odrzucona"
 nf_ARB.9.d: "Pomimo godzin negocjacji, Wspólnota odrzuciła naszą propozycję. Uznali, że ich stacje nie są towarem na sprzedaż, a mimo długoletnich relacji z Konfederacją Arbatu, nie dostrzegają korzyści z tej zmiany."
 nf_ARB.9.a: "To była kusząca oferta, przeklęci"
 nf_ARB.9.b: "Kurskaja należy do nas, pokojowo lub siłą"
 nf_ARB.10.t: "Dewastacja"
 nf_ARB.10.d: "O ile sporadyczne zaginięcia można było tłumaczyć ucieczkami obywateli, tym razem jest inaczej. Coraz więcej osób znika, i to nie po cichu – znikają wszędzie, jakby Metro ich pożarło. Społeczność jest przerażona."
 nf_ARB.10.a: "Bójcie się ciemności"
 nf_ARB.11.t: "Co z nimi?"
 nf_ARB.11.d: "Choć wielu członków ich sekty uciekło głębiej w Metro, część została w Parku Pobiedy. Makabryczne kukły, totemy i klatki wiszą na ścianach stacji. Ciała i trupy zaśmiecają perony. Wielu z nich pojmano — wychudłych, zdeformowanych, już nie do końca ludzkich. Co powinniśmy z nimi zrobić?"
 nf_ARB.11.a: "Zastrzelić dorosłych. Może dzieci da się resocjalizować."
 nf_ARB.11.b: "Zastrzelić wszystkich. Nie zostawiać ani jednego potwora przy życiu."
 nf_ARB.13.t: "Zaproszenie do Sojuszu z Arbaten"
 nf_ARB.13.d: "Arbat proponuje, abyśmy zawarli sojusz. Obie strony mogłyby nawiązać bliskie więzi gospodarcze, a relacje byłyby oczywistą korzyścią dla naszej stacji. Mimo różnic, może to przynieść nam zysk."
 nf_ARB.13.a: "Na razie"
 nf_ARB.13.b: "Nigdy!"
 nf_ARB.14.t: "Konfederacja Arbatu żąda zwierzchnictwa"
 nf_ARB.14.d1: "Po kilku tygodniach gorączkowej aktywności militarnej Konfederacji Arbatu, [VDN.GetLeader] wydał proklamację, stwierdzając, że sytuacja w Sojuszu Baumanskim budzi poważne obawy i domaga się od nas pewnych gwarancji.\n\nMiędzy innymi musielibyśmy konsultować z nimi wszelkie sojusze lub traktaty oraz zaakceptować misję wojskową mającą na celu koordynację naszych sił zbrojnych."
 nf_ARB.14.d2: "Delegacja Konfederacji Arbatu przybyła, by omówić kwestię Sojuszu Baumanskiego. Uważają oni, że kraj ten leży w ich strefie wpływów i są bardzo zaniepokojeni naszym oddziaływaniem na jego politykę.\n\nDelegacja zasugerowała nawet, że terytorium Sojuszu Baumanskiego może zostać wykorzystane jako baza do ataku na Arbatską Konfederację.\n\nProponują, aby ich rząd miał podobny wpływ na Sojusz Baumanski jak my obecnie."
 nf_ARB.14.a: "Niech będzie."
 nf_ARB.14.b: "W żadnym wypadku."
 nf_ARB.15.t: "Sojusz Baumanski jest pod naszą kontrolą"
 nf_ARB.15.d: "Nasz pełnomocnik zamieszkał na stacji Sojuszu Baumanskiego, zapewniając, że ich rząd będzie dostosowywał swoje działania do naszej polityki."
 nf_ARB.15.a: "Dobrze."
 nf_ARB.16.t: "Odmowa kontroli nad Sojuszem Baumanskim"
 nf_ARB.16.d: "Pomimo naszych wysiłków, rząd Sojuszu Baumanskiego odmówił przyjęcia roli podporządkowanej wobec nas. Teraz musimy rozważyć możliwość podjęcia działań militarnych w celu zabezpieczenia naszej południowej granicy."
 nf_ARB.16.a: "Zdobędziemy go tak czy inaczej."
 nf_ARB.17.t: "Konfederacja Arbatu żąda Sojuszu Baumanskiego"
 nf_ARB.17.d: "Rząd Konfederacji Arbatu zgłosił się do nas w sprawie przyszłości Sojuszu Baumanskiego. Uważają, że powinni mieć pełną kontrolę nad jego losem, jako że leży on również na Pomarańczowej Linii.\n\nChoć delegacja Arbatu unikała bezpośrednich gróźb, nasz wywiad donosi o niepokojącej aktywności militarnej Konfederacji Arbatu."
 nf_ARB.17.a: "Nie mamy wyboru."
 nf_ARB.17.b: "Nie ustąpimy ani na krok."
 nf_ARB.18.t: "Przejęcie Sojuszu Baumanskiego"
 nf_ARB.18.d: "Sojusz Baumanski jest teraz pod naszą kontrolą. Teraz pytanie brzmi: jak go zorganizować? Choć wielu w rządzie opowiada się za bezpośrednią aneksją, inni obawiają się trudności integracji stacji pełnej bandytów. Proponują więc ustanowienie rządu marionetkowego."
 nf_ARB.18.a: "Anektujemy stację."
 nf_ARB.18.b: "Lepsze będzie utworzenie marionetkowego rządu."
 nf_ARB.19.t: "[From.GetNameDefCap] odmawia przekazania Sojuszu Baumanskiego"
 nf_ARB.19.d: "Negocjacje w sprawie przekazania Sojuszu Baumanskiego niemal natychmiast utknęły w martwym punkcie. Delegacja [From.GetAdjective] stanowczo odrzuciła wszelkie zmiany, obstając przy status quo. Nasza strona powtórzyła, że Sojusz Baumanski jest naszym terytorium, jako że znajduje się na Pomarańczowej Linii.\n\nBrak postępów oraz rosnąca frustracja po obu stronach sprawiają, że dalsze rozmowy wydają się mało prawdopodobne."
 nf_ARB.19.a: "Odpuśćmy sobie."
 nf_ARB.19.b: "Weźmiemy to, co nasze."
 nf_ARB.20.t: "Targ o Bibliotekę imienia Lenina za Plac Rewolucji"
 nf_ARB.20.d: "Konfederacja Arbatu przybyła z propozycją. Chcą zamienić Bibliotekę imienia Lenina na Plac Rewolucji."
 nf_ARB.20.a: "Zgoda"
 nf_ARB.20.b: "Stacje proletariatu nie są przedmiotem targów"
 nf_ARB.21.t: "Plac Rewolucji wraca do Konfederacji"
 nf_ARB.21.d: "Po rozmowach czerwoni zgodzili się na propozycję. Krótkie okno czasowe pozwoli na transfer personelu i obywateli pomiędzy Placem Rewolucji a Biblioteką imienia Lenina."
 nf_ARB.21.a: "Dobry dzień dla Konfederacji Arbatu!"
 nf_ARB.22.t: "Oferta odrzucona"
 nf_ARB.22.d: "Po godzinach rozmów czerwoni odrzucili naszą propozycję. Twierdzą, że Plac Rewolucji jest dla nich zbyt ważny i mimo strategicznego znaczenia Biblioteki imienia Lenina, nie widzą korzyści z zamiany."
 nf_ARB.22.a: "To była kusząca oferta, przeklęci"
 nf_ARB.22.b: "Plac Rewolucji należy do nas, pokojowo lub siłą"
 ARBnews.1.t: "Konfederacja Arbatu rości sobie zwierzchnictwo nad Sojuszem Baumanskim"
 ARBnews.1.d.a: "Konfederacja Arbatu wysunęła roszczenia, że Sojusz Baumanski powinien być częścią ich konfederacji — czy to jako integralna część, czy jako autonomiczne stacje. Wystosowano ultimatum w tej sprawie, poparte groźbą użycia siły. Dyplomaci Wspólnoty Hanzy gorączkowo próbują znaleźć pokojowe rozwiązanie tego najnowszego kryzysu."
 ARBnews.1.d.b: "Konfederacja Arbatu wysunęła roszczenia, że Sojusz Baumanski powinien być częścią ich konfederacji — czy to jako integralna część, czy jako autonomiczne stacje. Wystosowano ultimatum w tej sprawie, poparte groźbą użycia siły, a rząd Sojuszu Baumanskiego gorączkowo próbuje znaleźć dyplomatyczne rozwiązanie kryzysu."
 ARBnews.1.a: "Miejmy nadzieję, że siła nie będzie potrzebna."
 ARBnews.1.b: "To nie jest drobne żądanie..."
 ARBnews.1.c: "Czy jesteśmy gotowi oddać naszą niezależność?"
 ARBnews.1.d: "Miejmy nadzieję, że uda im się to rozwiązać pokojowo."
 ARBnews.2.t: "[From.GetName] ugina się przed Konfederacją Arbatu"
 ARBnews.2.d.a: "Po długich debatach rząd [From.GetAdjective] pod przewodnictwem [From.GetLeader] postanowił ustąpić wobec żądań [ARB.GetAdjective]. Zgodzili się na przejęcie kontroli nad Sojuszem Baumanskim przez [ARB.GetAdjective], wybierając zachowanie pokoju. Bez wątpienia wzmocni to pozycję [ARB.GetAdjective] w przyszłych relacjach z osłabionymi sąsiadami."
 ARBnews.2.d.b: "Po długich debatach Sojusz Baumanski zdecydował się ustąpić wobec żądań Konfederacji Arbatu. Wobec braku alternatywy zrzekli się niepodległości, chcąc ocalić życie swoich obywateli. Bez wątpienia wzmocni to Konfederację Arbatu w przyszłych relacjach z sąsiadami."
 ARBnews.2.a: "Sojusz Baumanski będzie miał się lepiej w ten sposób."
 ARBnews.2.b: "To była konieczna ofiara."
 ARBnews.2.c: "Nie mieliśmy wyboru."
 ARBnews.2.d: "Przynajmniej zachowano pokój."
 ARBnews.3.t: "[From.From.GetName] odrzuca żądania Konfederacji Arbatu"
 ARBnews.3.d.a: "Wybuchł kryzys dyplomatyczny między Konfederacją Arbatu a Hanzą, dotyczący losu Sojuszu Baumanskiego. [ARB.GetLeader] oświadczył, że Sojusz Baumanski jest kluczowym interesem [ARB.GetNameDef], z uwagi na historyczne powiązania. Oczekiwano, że będą konsultowani w każdej decyzji dotyczącej tego obszaru.\n\nLider Hanzy, [HNZ.GetLeader], odrzucił te żądania, określając je jako 'głupią i niebezpieczną ingerencję w wewnętrzne sprawy suwerennej stacji.'\n\nWzrost napięcia powoduje obawy, że Konfederacja Arbatu może uciec się do przemocy."
 ARBnews.3.d.b: "Uparcie trzymając się swojej niezależności, Sojusz Baumanski odrzucił żądania Konfederacji Arbatu i zaczął fortyfikować swoje granice. Konfederacja Arbatu nie podjęła prób deeskalacji, a obie strony zdają się zmierzać ku wojnie."
 ARBnews.3.a: "Jeśli tylko siły rozumieją..."
 ARBnews.3.b: "Stoimy razem. Niech przyjdą!"
 ARBnews.3.c: "Twardogłowe głupki..."