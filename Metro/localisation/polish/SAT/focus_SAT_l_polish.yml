l_polish:
 SAT_1: "Droga do Potępienia"
 SAT_road_to_hell: "Aby wykopać drogę prosto do piekła, musimy rozbudować infrastrukturę w Timiriaziewskiej. Każdy poziom infrastruktury przybliży nas do uwolnienia Piekła na Ziemi.\n\n"
 SAT_2a: "Obłąkańczy Fanatyzm"
 SAT_2b: "Strażnicy Podziemia"
 SAT_3a: "Inni w Ciemności"
 SAT_3a_desc: "Inni ludzie wciąż mieszkają w pobliżu Timiriaziewskiej. Ani ludzie islamu, ani Południa. Wygląda na to, że te nieszczęsne dusze zostały porzucone i pozostawione na pastwę ciemnych zakamarków pod światem. Mimo wykluczenia, dni spędzają w nieświadomości. Jakże to nieszczęśliwe...."
 SAT_3b: "O Szczurach i Ludziach"
 SAT_3b_desc: "To nie plotka, że Timiriaziewska była niegdyś opanowana przez hordy szczurów. Choć większa część dawnej stacji została zburzona i zastąpiona, nadal można dostrzec ślady dawnej rzezi na ścianach i peronach. Co gorsza, wielu przysięga, że będąc samemu, słyszy piski i stukanie niezliczonych łap w rurach i za popękanymi ścianami."
 SAT_4a: "Herezja Myśli"
 SAT_4a_desc: "Gdy zebraliśmy się po upadku bomb, szukaliśmy odległych miejsc do oddawania czci. Zapomniane grobowce i przekręcone kościoły służyły nam do wychwalania niewysłowionych imion i popełniania jeszcze bardziej bluźnierczych czynów. Kiedy odkryliśmy Timiriaziewską, przenieśliśmy się tam, porzucając dawne miejsca. Jeśli wyślemy ekipę do tych zapomnianych miejsc, być może znajdziemy coś, co pomoże w naszej ekshumacji?"
 SAT_4b: "Zew Kultu"
 SAT_4b_desc: "Gdy nadeszły dni ostateczne, nasi wyznawcy schronili się w ukrytych miejscach pod ziemią. Tam nasza liczba rosła, a oddanie sięgało zenitu. Dzięki objawieniu wiedzieliśmy, że Armagedon oznacza uwolnienie piekła, a dom Szatana znajduje się pod moskiewskim metrem. W tych wczesnych dniach ukrywaliśmy się w opuszczonych piwnicach i zapomnianych kryptach. Gdy reszta ludzkości próbowała się odbudować, nasi akolici planowali wprowadzenie planów Szatana w życie."
 SAT_5a: "Gdzie Śpią Demony"
 SAT_5b: "Obrona przed Południowcami"
 SAT_5b_desc: "Rzekomy bastion cywilizacji w Metrze. Dmitrowskaja leży między hiper-kapitalistycznym Hanzą a Żelazną Pięścią Czwartego Rzeszy. Wcześniej bronili się przed szczurami z Timiriaziewskiej, teraz zmierzą się z nowym wrogiem z tej przeklętej stacji..."
