l_russian:
 flooded_tunnel_modifier: "Затопленный туннель"
 flooded_tunnel_modifier_desc: "Кажется, этот туннель затоплен водой, что затрудняет передвижение и бой"

 anomaly_tunnel_modifier: "Аномалии в туннеле"
 anomaly_tunnel_modifier_desc: "Причудливое явление, которое находится за пределами нашего научного понимания. Бой здесь сложен, так как даже крысы не осмеливаются сюда ступить"

 infested_tunnel_modifier: "Туннель с гнездами"
 infested_tunnel_modifier_desc: "Эти туннели кишат отвратительными мутантами. Мы должны отправить экспедицию, чтобы очистить их от любых существ, прежде чем мы сможем объявить их своими"

 radiation_tunnel_modifier: "Зараженный радиацией туннель"
 radiation_tunnel_modifier_desc: "Радиация просачивается с поверхности. Ядовитая жижа и слизь усеивают землю. Сражаться в этой богом забытой области в течение длительного периода времени самоубийственно."

 paradox_bad_tt: "\n§gНе сообщайте об этом модификаторе, у которого нет значка, как об ошибке. Это дешевое исправление, позволяющее отображать всплывающую подсказку для state_modifiers. Вините в этом Paradox, а не нас.§!"