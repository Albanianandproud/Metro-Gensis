 ### Да, я знаю, что это выглядит странно с интервалом. Поверьте мне, в игре это выглядит гораздо лучше.
 TRT_flooding_issue_desc: "Наши проблемы с §Rбандитизмом§! — наименьшая из наших проблем, преследующих §Y[TRT.Capital.Getname]§!. §Y[ROOT.ADJ.Getname]§! получила свое название не волшебным образом из воздуха, а из-за того, что наши улицы затоплены. Поскольку снег и лед скапливаются наверху в зимние месяцы и тают ранней весной, вода естественным образом выливается в туннели ниже. §YНи хрена себе...§! Я слышу, как вы спрашиваете, но из-за того, что сток воды некуда девать, туннели метро внизу становятся еще более заполненными водой, рискуя затопить еще больше с каждым сезоном.\n\nМы можем подготовить масштабные меры и подготовиться к дальнейшему §Oнаводнению§!, но в конечном итоге мы будем во власти сезонов, пока не сможем либо переправить большую часть воды в другое место. Или полностью отремонтировать нашу §Yинфраструктуру§! туннелей.\n\n Прогнозируемая серьезность: [?Root.TRT_preparedness_requirement|H0] Текущая подготовленность: [?TRT_preparedness|H0]\n\nУ нас также есть проблема борьбы с §Yмутантными креветками§!, которые поражают темные, теплые водоемы. Они собираются в подземных реках и приносят много бед нашим торговым флотам. Если их число увеличится, они наверняка попытаются заполонить станцию §Y[311.GetName]§!.\n\n Проблемы с креветками: [?TRT_flooding_shrimp_problems|0R%%]\n" 

