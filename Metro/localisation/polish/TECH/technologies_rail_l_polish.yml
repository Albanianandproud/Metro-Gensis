l_polish:
   ### Rail Technologies ###

  rail_panzer_explosive_shell:0 "Wybuchowe Łuski"
  rail_panzer_explosive_shell_desc:0 "W przeciwieństwie do amunicji czysto kinetycznej, pociski wybuchowe wykorzystują ładunek chemiczny do wywołania eksplozji na lub wokół celu, co jest szczególnie przydatne przy atakach na cele opancerzone."

 rail_cart_mounted_emplacement_tech:0 "Montowane Działka"
 rail_cart_mounted_emplacement_tech_desc:0 "Dodanie karabinów maszynowych, a nawet małych działek do obrotowych uchwytów na wózkach kolejowych znacznie ułatwi ostrzeliwanie celów w ruchu."

 rail_panzer_sloped_armor_tech:0 "Pancerz Skośny"
 rail_panzer_sloped_armor_tech_desc:0 "Stromo pochylony pancerz na wozach kolejowych i Panzerach może skuteczniej odbijać pociski niż pancerz zamontowany pod płaskim kątem."
 
 rail_reinforced_chassis:0 "Wzmocnione Podwozie"
 rail_reinforced_chassis_desc:0 "Dalsze wzmocnienie podwozia, z którego korzystają wózki, pozwoli na zwiększenie masy, ładunku, pancerza albo uzbrojenia."

 rail_panzer_periscope:0 "Peryskop"
 rail_panzer_periscope_desc:0 "Wyposażenie dowódcy czołgu w peryskop pozwala mu na 360-stopniowy widok wokół, bez konieczności otwierania włazu."

 rail_military_vehicle_salvaging:0 "Złomowanie Pojazdów Wojskowych"
  rail_military_vehicle_salvaging_desc:0 "Przedwojenne pojazdy wojskowe (w każdym razie te dobrze utrzymane) były wykonane z bardzo wytrzymałych części, z których część można ponownie wykorzystać na wózkach kolejowych."

 rail_industrial_vehicle_salvaging:0 "Złomowanie Pojazdów Przemysłowych"
  rail_industrial_vehicle_salvaging_desc:0 "Pociągi przemysłowe i inne mobilne urządzenia budowlane zostały zbudowane do wykonywania pracy pod obciążeniem, co oznacza, że ich komponenty są idealne do pracy w Metrze."

 rail_improved_fuel_storage:0 "Ulepszony Zbiornik Paliwa"
  rail_improved_fuel_storage_desc:0 "Przechowywanie kanistrów z paliwem w łatwo otwieranych przegródkach osłoniętych przed ostrzałem oznacza, że paliwo jest zawsze pod ręką i nigdy nie traci się go w walce."
 
 rail_fuel_storage:0 "Zbiornik Paliwa"
  rail_fuel_storage_desc:0 "Przechowywanie na wózku stojaków z paliwem w puszkach i innych pojemnikach wydłuży ich zasięg i zmniejszy obciążenie łańcucha dostaw."

 rail_cart_storage_compartment:0 "Schowek"
  rail_cart_storage_compartment_desc:0 "Wojska szynowe muszą mieć na wózkach dużo miejsca do przechowywania swoich rzeczy i nieużywanego sprzętu."

 rail_cart_jurry_rigged_handcrank:0 "Mechanizm Korbowy"
  rail_cart_jurry_rigged_handcrank_desc:0 "Choć pracochłonne, dwuosobowe korby ręczne mogą poruszać wózki szybciej niż wcześniejsze projekty."

 rail_cart_durable_chassis:0 "Wytrzymała Obudowa"
 rail_cart_durable_chassis_desc: "Obudowa wykonana z wytrzymałego materiału może przyjąć więcej obrażeń i przenieść większy ciężar."

 rail_car_reinforced_rollers:0 "Wzmocnione Wały"
  rail_car_reinforced_rollers_desc:0 "Wzmocnienie kół tocznych pod pojazdami szynowymi zmniejsza szansę na wykolejenie i pozwala nam na wywieranie większego nacisku."

 rail_car_mounted_ammo_box:0 "Montowana Skrzynia z Amunicją"
  rail_car_mounted_ammo_box_desc:0 "Bezpiecznie przechowywana, łatwo dostępna amunicja zwiększa zarówno trwałość jak i skuteczność bojową pojazdów szynowych."

 rail_automobile_salvaging:0 "Złomowanie Samochodów"
 rail_automobile_salvaging_desc:0 "Samochody sprzed wojny mogą być szabrowane z przydatnych części, takich jak silniki, zbiorniki paliwa, a nawet karoseria, gdy lepsze opancerzenie nie jest dostępne."
 
 rail_armor_plating:0 "Pokrycie Pancerza"
  rail_armor_plating_desc:0 "Pancerz powlekany w nakładających się warstwach zamiast jednego dużego kawałka metalu zwiększa ochronę wózka na całej jego długości."

 rail_car_turret:0 "Wieżyczka Obrotowa"
 rail_car_turret_desc:0 "Posiadanie wieżyczki, która może strzelać w każdym kierunku, jest konieczne dla rozwoju czołgów kolejowych i wozów wieżowych."

 rail_cart_mounted_emplacement_tech_2:0 "Ulepszone Rozmieszczenie"
  rail_cart_mounted_emplacement_tech_2_desc:0 "Dodanie osłon do stanowisk broni sprawi, że będą one bezpieczniejsze w użyciu, a tym samym bardziej zabójcze na polu bitwy."

 rail_plough:0 "Zawieszany Pług"
 rail_plough_desc:0 "Pługi montowane na wózkach ułatwią i przyspieszą usuwanie lekkich zanieczyszczeń z torów, pozwalając wózkom na przebicie się przez trudniejszy teren."

 rail_car_wiremesh_front:0 "Siatka z Drutu w Oknach"
  rail_car_wiremesh_front_desc:0 "Siatka z drutu jest bardziej odporna na ataki mutantów i zasadzki niż szkło czy powietrze."

 rail_improved_fuel_storage_2:0 "Duże Zbiorniki Paliwa"
 rail_improved_fuel_storage_2_desc:0 "Zwiększenie ilości przechowywanego paliwa oznacza jeszcze mniejsze zapotrzebowanie na stałe dostawy ze strony korpusu logistycznego."

 rail_reinforced_hull:0 "Wzmocniony Kadłub"
 rail_reinforced_hull_desc:0 "Zastosowanie mocniejszych materiałów na kadłubach pojazdów szynowych zwiększy ich ogólną trwałość."

