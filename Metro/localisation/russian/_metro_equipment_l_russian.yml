  RED_basic_infantry_equipment: "Пистолет Макарова"
  RED_basic_infantry_equipment_desc: "Такой же культовый, как русский АК или ППШ. Макаров был представлен после Второй мировой войны, поскольку Советская Армия нуждалась в новом стандартном огнестрельном оружии для снабжения своих вооруженных сил. Прочный, надежный и широко распространенный по всему миру. ПМ — неукротимая машина из Советского Союза."
  RED_basic_infantry_equipment_short: "ПМ"

  RED_conventional_infantry_equipment_1: "Пистолет-пулемет Шпагина"
  RED_conventional_infantry_equipment_1_desc: "Одно из самых характерных оружий Второй мировой войны теперь оказывается на совершенно новом театре военных действий, чем тот, что был почти 100 лет назад. Массово использовался Советской Армией. Надежный и простой. Обычное вооружение, используется сегодня в рядах Красной линии." 
  RED_conventional_infantry_equipment_1_short: "ППШ-41"

 conventional_infantry_equipment_2: "АК-103"
  conventional_infantry_equipment_2_desc: "Использованный в конфликтах с 2001 года,  АК-103 построен на сборном предшественнике. Вместо дерева и металла, он использует пластмассовые компоненты, например рукоять. Несмотря на отставание от современного оружия, он всё ещё несёт угрозу и свойственную для русского оружия надёжность."
  conventional_infantry_equipment_2_short: "AK-103"
  





