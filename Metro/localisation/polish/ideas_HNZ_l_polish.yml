 hanseatic_league:0 "Związek Stacji Linii Okrężnej"
 hanseatic_league_desc:0 "Hanza to kapitalistyczny sojusz handlowy, składający się z kilku stacji. Są całkowitymi właścicielami Linii Obwodowej. Dysponują ogromną władzą i potęgą w Metrze. Ich ideologia wzorowana jest na amerykańskiej, przyjmując gospodarkę wolnorynkową z bardzo małą ilością regulacji.

 hanza_red_war_victor:0 "Zwyciężca Wojny Hanza-Czerwona Linia"
 hanza_red_war_victor_desc:0 "Nie jest to w żadnym wypadku zwycięstwo. Raczej utwierdzenie Hanzy na najwyższej pozycji w Metrze. Podczas gdy krwawa masakra wojny już się skończyła, wielu z jej byłych uczestników nosi jej blizny. Okropności tej wojny nie zostały jeszcze zapomniane."

