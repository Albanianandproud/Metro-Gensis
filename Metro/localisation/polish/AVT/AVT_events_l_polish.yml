l_polish:
 nf_AVT.1:0 "Wczesna historia"
 nf_AVT.1.t:0 "Wczesna historia"
 nf_AVT.1.d:0 "Ogień rewolucji, który rozpoczął się na Linii Sokonicheskaya, rozpalił serca nie tylko Rosyjskie ale i też wielu innych obywateli Metra. Dwóch rewolucjonistów stworzyło Brygadę chcąc żeby Metra powstało z popiołów starego świata, aby gwiazda rewolucji zawisła w każdym zakątku Metra. Brygada, pod umową, z Sekretarzem Generalnym rozpoczęła operacje mające na celu... "
 nf_AVT.1.a:0 "Wysadzanie kapitalistycznych linii zaopatrzenia"
 nf_AVT.1.b:0 "Odcięcia kapitalistycznych sił zbrojnych"

 nf_AVT.2:0 "Niepodległość"
 nf_AVT.2.t:0 "Niepodległość"
 nf_AVT.2.d:0 "Niestety ten sojusz, był krótkotrwały. Ideologiczne różnice pomiędzy interpretacją zasad Marksizmu przez Brygadę Miedzystacjową a Czerwoną Liną, która coraz bardziej wpadała pod wpływy żelaznej pięści Stalinowskich zwolenników, spowodowały rozpad sojuszu. Komitet Centralny skazał Brygadę na wygnanie. Brygada opuściła swoje stanowiska, kiedy ich baza Partizanskaya została zniszczona i przemieściła się do Stacji Avtozavodskaya. Kiedy Trotskiści dotrali do stacji nieskalanej rewolucją..."
 nf_AVT.2.a:0 "Przejeli władzę bez problemów"
 nf_AVT.2.b:0 "Zajeli stację nad Stacją dez rozlewu krwi"

 nf_AVT.3:0 "Opad radioaktywny"
 nf_AVT.3.t:0 "Opad radioaktywny"
 nf_AVT.3.d:0 "Władza Czerwonej Linii kontynuuje piętnować nas jako zdrajców i dysydentów. Pomimo tego, ogień prawdziwej szlachetnej rewolucji nadal żyje pośród obywateli Czerwonej Linii. Wielu obywateli jest chętnych nam pomóc. "
 nf_AVT.3.a:0 "Nasi zwolennicy nadal wysyłają nam bron, skradzioną z Czerwonel Linii"
 nf_AVT.3.b:0 "Zabraliśmy tyle broni ile mogliśmy kiedy opuściliśmy stacje"

 nf_AVT.4:0 "Wysyłka broni"
 nf_AVT.4.t:0 "Wysyłka broni"
 nf_AVT.4.d:0 "Czerwona Lina nadal ignoruje prawdziwą Rewolucję, pomimo tego mała grupa obywateli która przetrwała czystki jest nadal chętna do współpracy z nami. Niestety maleje ona każdego dnia."
 nf_AVT.4.a:0 "Uhonorujemy ich poświęcenie"

