 MIT_valentinovich:0 "Semyon Valentinovich"
 politics_MIT_valentinovich_desc:0 "Szef stacji Mitino, Semyon, urodził się w latach 60. i był w stanie uciec do metra. Na pierwszy rzut oka silny mężczyzna, ale w głębi duszy jest zdruzgotany i złamany. Semyon stracił wiele na wojnie, zbyt wiele i popadł w głęboką depresję. Butelka była jego jedynym przyjacielem, a brzuch pełen alkoholu zapewniał mu wytchnienie od tego rozpadającego się świata.\n\nWszystko zmieniło się jednak, gdy towarzyszył stalkerom wyruszającym na powierzchnię. Każda wyprawa kończyła się sukcesem, po części dzięki bystremu oku Siemiona i jego doświadczeniu w zwiadach i nawigacji po zdradzieckich ruinach Moskwy.\n\nValentinovich odzyskał spokój i przytomność; wrócił mu wigor i życie, porzucając butelkę w zamian za nadzorowanie Wspólnoty."