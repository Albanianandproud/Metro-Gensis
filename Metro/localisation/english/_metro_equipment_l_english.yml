# conventional_infantry_equipment_2_desc: "Seeing numerous involvements in conflicts since 2001, the AK-103 builds upon its predecessor with improved customizability. Instead of using wood or metal, it uses plastic components such as on the pistol grip, handguards. Improved reliability despite still fairing less against more modern weapons of its age. It is still nevertheless a competent, if intrinsically rugged firearm characteristic of Russia."
# conventional_infantry_equipment_2_short: "AK-103"


  ## | Savage | ## 

  underzealot_cultist_equipment_1: "Cultist Equipment"
  underzealot_cultist_equipment_1_desc: "Sacred trinkets, ceremony garments and forboding adornments. Only the most affluent, or devoted may use this equipment in the field."
  underzealot_cultist_equipment_1_short: "Cultist Equipment"

  savage_equipment_1: "Bone Knife"
  savage_equipment_1_desc: "Simple. Rustic but deadly. Fashioned from scraping flakes off a bone with a flint tool, a relatively simple femur or other bone can prove to be a rudimentary weapon in the Undergrowth."
  savage_equipment_1_short: "Crude Knife"

  savage_equipment_2: "Bone Club"
  savage_equipment_2_desc: "With an abundance of bones and other refuse, fashioning a skull ontop of a pole or stick increases its effectiveness as a bludgeon tool."
  savage_equipment_2_short: "Bone Club"

  savage_equipment_3: "Stone Hatchet"
  savage_equipment_3_desc: "Attatching a scrapped stone on the end of a pole, fastened in place with rope or other more grizzly material is a simple, versatile tool. An anachronistic, yet simple one handed weapon with deadly potential."
  savage_equipment_3_short: "Stone Hatchet"

  savage_equipment_4: "Great Club"
