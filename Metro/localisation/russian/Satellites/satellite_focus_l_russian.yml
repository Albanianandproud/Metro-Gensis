  satellite_enable_antifascist_decisions: "§YОткрывает возможности для принятия решений в рамках антифашистской кампании!§!"

  satellite_seek_help_from_the_redline: "Обратиться за поддержкой к Красной Линии"
  satellite_seek_help_from_the_redline_desc: "Красная Линия и Рейх оказались в тупике вечной борьбы за превосходство. Как говорится, враг моего врага... Возможно, Красная Линия может предложить помощь в борьбе с Рейхом?"

  satellite_seek_help_from_the_redline_2: "Совместные усилия по сдерживанию"
  satellite_seek_help_from_the_redline_2_desc: ""
  satellite_seek_help_from_the_redline_2_tt: "Красная линия поможет нам обучить войска. Создайте 2 регулярных отряда на нашей столичной станции."

  satellite_commander_buff: "Уроки прошлых войн"
  satellite_commander_buff_desc: "Известно, что почти 100 лет назад мы, Россия, однажды победили эту угрозу. Потребовалось немало жертв и усилий, чтобы стереть эту угрозу с лица земли и оставить её в залах истории. Похоже, мы снова должны взять это на себя.\nРейх, вероятно, попытается повторить ту же тактику 'блицкрига' или молниеносного наступления, как это делали их современники ранее."

