l_polish:
 brave_personality_trait: "Odważny"
 brave_personality_trait_desc: "Ten dowódca pokazał, że jest w stanie pokierować swoją determinacją w obliczu niebezpieczeństwa."
 bright_personality_trait: "Jasny"
 bright_personality_trait_desc: "Ten dowódca posiada naturalny dowcip i spostrzegawczość."
 craven_personality_trait: "Bojaźliwy"
 craven_personality_trait_desc: "Temu dowódcy brakuje jakiejkolwiek odwagi psychicznej i wolałby raczej uciec niż stawić czoła przeciwnościom."
 stoic_personality_trait: "Stoik"
 stoic_personality_trait_desc: "Nieokiełznany emocjami, dowódca ten przy podejmowaniu decyzji kieruje się racjonalnymi zasadami, a nie emocjami"
 cruel_personality_trait: "Okrutny"
 cruel_personality_trait_desc: "Z głęboką żądzą wyrządzania krzywdy swoim wrogom, ten dowódca jest znany ze swojej brutalnej taktyki."
 pompous_personality_trait: "Nadęty"
 pompous_personality_trait_desc: "Idee samozadowolenia napędzają tego dowódcę do wykonywania jego obowiązków."
 determined_personality_trait: "Zdeterminowany"
 determined_personality_trait_desc: "Kiedy ten dowódca podejmuje decyzję, jest zdecydowany przeprowadzić ją do samego końca."
 fainthearted_personality_trait: "Słabe serce"
 fainthearted_personality_trait_desc: "Temu dowódcy brakuje zdecydowania i łatwo go przestraszyć."
 fearless_personality_trait: "Nieustraszony"
 fearless_personality_trait_desc: "Ten dowódca wykazał się odwagą w obliczu przeciwności losu."
 impatient_personality_trait: "Niecierpliwy"
 impatient_personality_trait_desc: "Łatwo się irytuje i ma tendencję do podejmowania pochopnych decyzji bez dokładnego planowania."
 paranoid_personality_trait: "Paranoik"
 paranoid_personality_trait_desc: "Ten dowódca jest stale w napięciu i ma głęboko zakorzenioną nieufność wobec innych."
 irrational_personality_trait: "Irracjonalny"
 irrational_personality_trait_desc: "Logika i rozumowanie wymykają się temu dowódcy przy podejmowaniu decyzji."
 loyal_personality_trait: "Lojalny"
 loyal_personality_trait_desc: "Ten dowódca poprzysiągł prawdziwą wierność panującej władzy."
 adaptable_commander_trait: "Elastyczny"
 adaptable_commander_trait_desc: "Ten dowódca z łatwością radzi sobie z przeciwnościami losu."
 brazen_commander_trait: "Bezczelny"
 brazen_commander_trait_desc: "Ten dowódca nie boi się strachu i preferuje szybkie myślenie podczas walki."
 educated_commander_trait: "Wyedukowany"
 educated_commander_trait_desc: "Z silnym zainteresowaniem literaturą i książkami, ten dowódca jest bardzo wykształcony."
 resilient_commander_trait: "Odporny"
 resilient_commander_trait_desc: "Ten dowódca jest w stanie szybko otrząsnąć się ze strat i wrócić do akcji."
 gifted_commander_trait: "Uzdolniony"
 gifted_commander_trait_desc: "Ten urodzony z naturalnym talentem dowódca potrafi znaleźć sposoby na idealne wykorzystanie swoich talentów."
 grizzled_commander_trait: "Ponury"
 grizzled_commander_trait_desc: "Dzięki licznym starciom z przeciwnościami losu w przeszłości, lider ten ma liczne blizny, ale wciąż pozostaje twardy."
 fearsome_commander_trait: "Przerażający"
 fearsome_commander_trait_desc: "Wcześniejsze działania, których dopuścił się ten przywódca, zrodziły wokół niego aurę strachu."
 indomitable_commander_trait: "Niezłomny"
 indomitable_commander_trait_desc: "Ten lider nie jest łatwy do złamania w obliczu przeciwności losu."
 indomitable_commander_trait_tooltip: "Wygrywał starcia podczas obrony"
 charismatic_commander_trait: "Charyzmatyczny"
 charismatic_commander_trait_desc: "Ten dowódca ma naturalny i pociągający urok, który w naturalny sposób przyciąga jego podwładnych."
 charismatic_commander_trait_tooltip: "Walczył z co najmniej 8 oddziałami"
 insightful_commander_trait: "Wnikliwy"
 insightful_commander_trait_desc: "Ten dowódca wykazał się intuicją przy podejmowaniu decyzji."
 guileful_commander_trait: "Podstępny"
 guileful_commander_trait_desc: "Ten dowódca wykazał, że posiadają oni wewnętrzną przebiegłość"
 guileful_commander_trait_tooltip: "Flankował oddziały wroga"
 organized_commander_trait: "Zorganizowany"
 organized_commander_trait_desc: "Ten dowódca posiada naturalną umiejętność efektywnego organizowania swoich żołnierzy."
 organized_commander_trait_tooltip: "Ma przynajmniej 10% średniego planowania"
 methodical_assign_trait: "Metodyczny"
 methodical_assign_trait_desc: "Ten dowódca stosuje staranne planowanie i sekwencyjne rozkazy podczas wykonywania rozkazów"
 stalwart_assign_trait: "Uparty"
 stalwart_assign_trait_desc: "Zaangażowany w swoje obowiązki dowódca, któremu można powierzyć wykonywanie rozkazów."
 rigorous_assign_trait: "Rygorystyczny"
 rigorous_assign_trait_desc: "Ten dowódca jest dokładny aż do bólu."
 vigilant_assign_trait: "Czujny"
 vigilant_assign_trait_desc: "Nieustannie świadomy swojego otoczenia, dowódca ten bierze pod uwagę każdą szczegółową zmienną."
 zealous_assign_trait: "Gorliwy"
 zealous_assign_trait_desc: "Ten dowódca wkłada ogromny wysiłek i ognisty entuzjazm w wykonywanie swoich obowiązków."
 unorthodox_assign_trait: "Niekonwencjonalny"
 unorthodox_assign_trait_desc: "Ten dowódca nie jest skrępowany konwencjonalnymi taktykami i normami."
 unyielding_assign_trait: "Nieugięty"
 unyielding_assign_trait_desc: "Tego dowódcę ledwo ruszają podstępne przeszkody."
 coordinated_assign_trait: "Skoordynowany"
 coordinated_assign_trait_desc: "Ten dowódca jest w stanie płynnie dowodzić i koordynować działania swoich podwładnych."
 decisive_assign_trait: "Decydujący"
 decisive_assign_trait_desc: "Ten dowódca wykazał się talentem do podejmowania absolutnych i ostatecznych decyzji."
 tough_assign_trait: "Twardy"
 tough_assign_trait_desc: "Dowódca ten wykazuje się fizycznym i psychicznym hartem ducha."
 innovative_assign_trait: "Innowacyjny"
 innovative_assign_trait_desc: "Znany z nieszablonowego myślenia, dowódca ten stosuje nowe metody w swoich rozkazach."
 flexible_assign_trait: "Elastyczny"
 flexible_assign_trait_desc: "Taki dowódca może z łatwością dostosowywać swoje taktyki i polecenia w obliczu różnych okoliczności."
 spartan_personality_trait: "Spartanin"
 spartan_personality_trait_desc: "Ten dowódca jest Spartaninem Zakonu."