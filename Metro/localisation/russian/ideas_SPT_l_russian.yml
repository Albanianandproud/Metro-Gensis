l_russian:
the_order:0 "Рейнджеры Ордена"
the_order_desc:0 "Рейнджеры Ордена, получившие прозвище "Спартанцы", представляют собой группу элитных солдат, сформированных из довоенных спецназовцев и военных. Они закаленные в боях солдаты. Самые опытные в метрополитене."

protectors:0 "Защитники Человечества"
protectors_desc:0 "Рейнджеры Ордена не служат никакой идеологии или правительству, кроме общего блага человечества и его выживания. Часто помогает поселениям в борьбе с вторжениями бандитов и мутантов. Даже военные нейтральной станции, такие как Коммунисты или Рейх, и боятся, и уважают спартанцев"

rigorous_training:0 "Строгая Подготовка"
rigorous_training_desc:0 "Сама природа Ордена требует только самого лучшего. Новобранцев отбирают вручную, прежде чем вступить в ряды спартанцев. Оттуда они проходят тяжелую физическую подготовку и испытания, прежде чем их действительно можно будет назвать спартанцами."

SPT_ranger_recruitment:0 "Вербовка рейнджеров"
SPT_ranger_recruitment_desc:0 "Новобранцы отбираются среди лучших и самых искусных солдат, и оттуда они проходят дальнейшую тщательную подготовку и тренировку, чтобы стать лучшими из лучших."

SPT_ranger_recruitment_extensive:0 "Расширенный набор"
SPT_ranger_recruitment_extensive_desc:0 "Тяжелые времена требуют трудных решений. В рядах нужно больше людей, поскольку мир, который мы знаем, начинает разлагаться и гореть. §YКто спасет мир?§!"

SPT_ranger_recruitment_station_auxillary:0 "Пункты призыва"
SPT_ranger_recruitment_station_auxillary_desc:0 "'Призывники' должны встать и помочь защитить будущее остатков человечества. Ополченцы будут работать в тандеме с нашими рейнджерами, объединяя усилия для создания единой, хотя и наспех организованной боевой силы." 