l_russian:

 EUR_organise_the_immigrants: "Организовать иммигрантов"
 EUR_organise_the_immigrants_desc: "Значительная часть жителей Европейского Содружества - иммигранты, бывшие бизнесмены и сотрудники делового центра «Москва-Сити». Мы должны организовать этих иммигрантов в рабочую гражданскую массу."
 
 EUR_industrial_drive: "Промышленный скачок"
 EUR_industrial_drive_desc: "Реорганизовав наше население в промышленных рабочих, мы должны использовать их на практике. Наша фракция не будет развиваться, если мы не будем использовать себя и развиваться в более эффективно функционирующее промышленное государство."

 EUR_establish_a_full_government: "Создать полноценное правительство"
 EUR_establish_a_full_government_desc: "Народ Европы требует действующего правительства. Нынешний коллектив слишком медлителен и неэффективен в принятии политических решений. Необходима реформа."

 EUR_increase_military_drive: "Увеличить военную мощь"
 EUR_increase_military_drive_desc: "Пока мы концентрировались на промышленном развитии, мы стали более восприимчивы к атакам извне с неэффективной армией. Необходима реформа."

 EUR_scavenging_runs: "Бегство за отходами"
 EUR_scavenging_runs_desc: "Мы можем послать оперативную группу в руины метро, чтобы обнаружить полезные ресурсы."
 
 EUR_the_new_prussia: "Объединенная армия"
 EUR_the_new_prussia_desc: "Европа в своей основе была континентом войны и разрушения. Мы должны извлечь уроки из этого разрушения и построить нацию с мощной армией, чтобы предотвратить разрушение прошлого."

 EUR_tt_1: "Добавляет новый шаблон §Yшаблон дивизии§! и создает §G1§! §Yподразделение§! этого нового шаблона." ### ОСТАВЬТЕ ЭТО
 EUR_tt_2: "Посылает команду на разведку, которая вернет много §Yресурсов§!"
 
 EUR_westernisation: "Вестернизация"
 EUR_westernisation_desc: "Наша нация сформирована из людей с запада, так что что плохого в том, чтобы привнести немного западной культуры в Метро?"

 EUR_a_standing_force: "Постоянная охрана"
 EUR_a_standing_force_desc: "Компания пьяниц и старых пердунов может отпугнуть слишком крупную крысу, но других людей? Мы хороши как корм для собак. Нам нужны настоящие, серьезные и компетентные сотрудники, если мы хотим добиться успеха."

 EUR_q_democracy: "Демократия"
 EUR_q_democracy_desc: "Народ требует демократии, мы дадим ему ее."
 
 EUR_invest_in_military: "Инвестиции в армию"
 EUR_invest_in_military_desc: "Было бы разумно, если бы мы не забывали инвестировать в нашу военную мощь. В метро, чтобы выжить, нужно уметь бороться с возникающими опасностями."
 
 EUR_establish_a_trading_hub: "Создать торговый центр"
 EUR_establish_a_trading_hub_desc: "Мы мирная нация, которая нападает только на тех, кто хочет нападает на нас, потому для поддержания мирных намерений мы должны открыть торговый центр."
 
 EUR_further_westernisation: "Дальнейшая Вестернизация"
 EUR_further_westernisation_desc: "Мы - люди с Запада, так давайте жить как они."
 
 EUR_formalise_the_militias: "Собрать ополчение"
 EUR_formalise_the_militias_desc: "Настало время для армии. Мы не можем бездействовать в Метро, иначе нас съедят заживо. Формирование ополчения защитит нас от бандитов и других ужасов."
 
 EUR_neutrality: "Нейтралитет"
 EUR_neutrality_desc: "Вредить только тем, кто вредит нам."
 
 EUR_interventionism: "Интервенционизм"
 EUR_interventionism_desc: "Мы предотвратим превращение человечества в монстров, если потребуется, в течение многих лет, если потребуется, в одиночку."
 
 EUR_increase_military_spending: "Увеличить военные расходы"
 EUR_increase_military_spending_desc: "Военные жизненно важны для защиты содружества, поэтому мы должны вкладывать в них больше наших ресурсов."
 
 EUR_an_economy: "Экономика"
 EUR_an_economy_desc: "Используя качественные пули в качестве валюты, мы можем создать устойчивую экономику."
 
 EUR_finalisation_of_peoples_militia: "Завершить создание народного ополчения"
 EUR_finalisation_of_peoples_militia_desc: "После завершения всех приготовлений мы можем окончательно сформировать ополчение и стать более охраняемой нацией в Метрополитене."
 
 EUR_army_recruitment: "Набор в армию"
 EUR_army_recruitment_desc: "Чтобы иметь армию, нам нужны люди для службы в ней!"
 
 ### ЧЕРВЬ ФОКУСИРУЕТСЯ НА ЛЮДЯХ ###
 
 EUR_realise_the_threat: "Осознать угрозу"
 EUR_realise_the_threat_desc: "Культисты Великого Червя уже некоторое время являются слишком близкой для нас угрозой. Мы должны осознать истинную угрозу, с которой мы столкнулись, если хотим подготовиться к ней."
 
 EUR_scavenge_old_armouries: "Разгрести старые оружейные склады".
 EUR_scavenge_old_armouries_desc: "Разбирая старые арсеналы и анализируя все, что мы находим, мы можем получить возможность производить наше собственное стандартное военное оружие."
 EUR_unique_weapon_tt: "Исследовательские группы будут отправлены и могут вернуться с различным оборудованием или технологиями."
 
 EUR_defensive_line: "Возвести укрепления"
 EUR_defensive_line_desc: "Мы можем сформировать оборонительную линию, которая не позволит Культу Великого Червя или любым врагам проникнуть на нашу территорию."
 
 EUR_start_bunker_construction: "Укрепить позиции"
 EUR_start_bunker_construction_desc: "Укрепив некоторые ключевые точки, мы усложним проникновение врага на нашу землю."
 
 EUR_fortify_the_capital: "Укрепление столицы"
 EUR_fortify_the_capital_desc: "Слава Европе! Наша столица не падёт!"
 
 EUR_holding_the_line: "Держать строй"
 EUR_holding_the_line_desc: "Мы можем больше сосредоточиться на защите от иностранных атак."
 
 EUR_the_best_defence_is_a_good_offence: "Лучшая защита - это нападение"
 EUR_the_best_defence_is_a_good_offence_desc: "Лучшая защита - это оттеснить врага и сложить тела на высоте 6 футов."
 
 EUR_constructing_a_good_defense: "Построение качественной обороны"
 EUR_constructing_a_good_defense_desc: "Построив хорошую оборону, мы не дадим нашим врагам никогда пересечь границу."
 
 EUR_rallying_the_men: "Призвать мужчин"
 EUR_rallying_the_men_desc: "Каждый мужчина должен выполнить свой долг и защитить Европу от варварских племен на наших границах."
 
 EUR_improved_doctrine: "Улучшенная доктрина"
 EUR_improved_doctrine_desc: "Изучение старых военных тактик довоенного периода может дать нам понимание того, как мы можем лучше выигрывать наши сражения, в конце концов, Европа завоевала весь мир."
 
 EUR_create_our_own_weapons: "Создание собственного оружия"
 EUR_create_our_own_weapons_desc: "Изучение старых схем оружия может позволить нам создать более эффективное и тонко настроенное оружие для наших нужд."
 
 EUR_manufacture_our_own_weapons: "Производство нашего собственного оружия"
 EUR_manufacture_our_own_weapons_desc: "Теперь, когда у нас есть планы, мы должны воплотить их в жизнь и создать оружие в соответствии с нашими точными спецификациями."
 
