 EUR_a_pax_romana_desc: "Pax Romana, pokój rzymski — epoka pokoju i dobrobytu w Imperium Rzymskim. Aby zapewnić przetrwanie naszej wspólnoty, musimy wyeliminować wszystkie zagrożenia wewnętrzne i zewnętrzne."
