l_russian:
 nf_hanza_satellite.1.t: "Люди в полете!"
 nf_hanza_satellite.1.d: "Грозовые тучи неуклонно растут и окутывают метро в неизвестности. Люди ищут убежища; целые толпы измученных беженцев, сжимая в руках то немногое, что они могли унести, бесконечно тянутся в туннели, ведущие к нашим границам. На их лицах читаются усталость и страх.\n\nНаша пограничная администрация завалена просьбами о въезде и мольбами о предоставлении убежища. Неизвестно, и эта проблема не решится в ближайшее время."
 nf_hanza_satellite.1.a: "Бездействие приведет к тому, что этот кризис будет разрастаться."
 nf_hanza_satellite.1.b: "Мы предоставим им убежище. Это самое гуманное, что мы можем сделать."
 nf_hanza_satellite.1.b_tooltip: "Порядок на станции наверняка сократится, может быть, это к лучшему в долгосрочной перспективе?"
 
 nf_hanza_satellite.2.t: "Приток беженцев"
 nf_hanza_satellite.2.d: "С каждым месяцем ручеёк иммигрантов превращается в нестабильный поток. Беженцы – не только инвалиды или те, кто бежит от военной службы, но и целые семьи, лишённые крова и отчаявшиеся найти новую жизнь. В глубоких туннелях иммигрантских лагерей ярко горят палатки и костры, пока наши власти изо всех сил пытаются поддерживать порядок."
 nf_hanza_satellite.2.a: "Они могут войти, но не задерживаться на нашей станции. Им нужно двигаться дальше."
 nf_hanza_satellite.2.b: "Дайте своенравному временное убежище на нашей станции."
 nf_hanza_satellite.2.c: "Предоставьте им гражданство, при условии, что они заработают себе на пропитание."
 
 nf_hanza_satellite.3.t: "Усиленная безопасность"
 nf_hanza_satellite.3.d: "В связи с тем, что поток иммигрантов в настоящее время сокращается, а наша администрация пытается справиться с наплывом вновь прибывших, наши силы безопасности как следует освоили роль жалких охранников. «Встань здесь», «иди в ту очередь» и «подпиши это или получи от начальника 20 пуль». Похоже, нашим силам безопасности нравится их новая роль."
 nf_hanza_satellite.3.a: "Приятно это слышать."

 nf_hanza_satellite.4.t: "[FROM.GetName] запрашивает вооружённый челнок"
 nf_hanza_satellite.4.d: "Не имея возможности должным образом обеспечить охрану необходимым оборудованием, администрация станции [FROM.GetName] направила запрос в Ганзу с просьбой прислать им конвой с пехотным вооружением."
 nf_hanza_satellite.4.a: "Всё для наших верных подданных из Ганзы."
 nf_hanza_satellite.4.b: "Не из наших запасов, но мы можем частично оплатить оборудование."
 nf_hanza_satellite.4.c: "Мы бы с радостью, но, к сожалению, сейчас это невозможно."

 nf_hanza_satellite.5.t: "[FROM.GetName] запрашивает челнок с оборудованием для поддержки"
 nf_hanza_satellite.5.d: "Не имея возможности должным образом обеспечить достаточное количество вспомогательного оборудования для обеспечения надлежащей охраны, администрация станции [FROM.GetName] направила посланнику запрос о том, чтобы Ганза отправила им военный конвой с вспомогательным оборудованием."
 nf_hanza_satellite.5.a: "Да, конечно, все, что угодно, для членов Лиги."
 nf_hanza_satellite.5.b: "Не из наших собственных запасов, но мы можем оплатить расходы на оборудование."
 nf_hanza_satellite.5.c: "Мы бы с удовольствием, но вам придется использовать альтернативные средства."

 nf_hanza_satellite.6.t: "[FROM.GetName] запрашивает добровольцев-резервистов"
 nf_hanza_satellite.6.d: "Испытывая нехватку персонала, [FROM.getName] срочно направил к нам представителя с просьбой предоставить им любую свободную рабочую силу, чтобы пополнить их поредевший гарнизон. [FROM.getName] обнаруживает, что им становится все труднее должным образом набирать новую рабочую силу в свои войска."
 nf_hanza_satellite.6.a: "Мы можем выделить для них дополнительных солдат."
 nf_hanza_satellite.6.a: "Мы можем выделить для них дополнительных солдат."
 nf_hanza_satellite.6.b: "Мы не можем выделить рабочую силу, однако мы можем нанять для них войска."
 nf_hanza_satellite.6.c: "Вам просто придется это сделать. Мы не можем позволить себе тратить лишние силы."

 nf_hanza_satellite.7.t: "[FROM.GetName] запрашивает помощь в обороне"
 nf_hanza_satellite.7.d: "В срочном порядке нуждаясь в перестройке защиты своей станции, [FROM.GetName] призвал Ганзейскую Лигу оказать поддержку в укреплении своей обороны. Отложив немного патронов, мы можем предоставить им необходимую помощь для улучшения их защиты."
 nf_hanza_satellite.7.a: "Мы можем пожертвовать немного патронов для оказания помощи"
 nf_hanza_satellite.7.b: "К сожалению, мы не можем помочь."

 nf_hanza_satellite.8.t: "[FROM.GetName] запрашивает поддержку оборудования"
 nf_hanza_satellite.8.d: "В срочном порядке нуждаясь в ремонте орудий и вооружения, [FROM.GetName] призвал Ганзейскую Лигу оказать поддержку своим техническим специалистам. Отложив немного патронов и кое-что из наших собственных технических разработок, мы можем помочь в восстановлении их военной инфраструктуры."
 nf_hanza_satellite.8.a: "Мы можем им помочь."
 nf_hanza_satellite.8.b: "К сожалению, мы не можем помочь."

 nf_hanza_satellite.9.t: "[HNZ.getName] отказывается предоставлять помощь"
 nf_hanza_satellite.9.d: "То ли наш запрос о помощи не был услышан, то ли был в значительной степени проигнорирован, Ганзейская Лига отказалась откликнуться на наш призыв о помощи. Похоже, пока нам придется самим о себе заботиться."
 nf_hanza_satellite.9.a: "Это прискорбно."

 nf_hanza_satellite_trade.1.t: "[FROM.GetName] отправляет товары челноком"
 nf_hanza_satellite_trade.1.d: "Торговый челнок [FROM.GetNameAdjective] прибыл прямо к нашему порогу. Независимо от того, знали мы, что он направляется на нашу станцию, или нет, он предлагает широкий ассортимент товаров прямо с Ганзы. И по удивительно низкой цене."
 nf_hanza_satellite_trade.1.a: "Нам нужны эти товары."
 nf_hanza_satellite_trade.2.t: "[FROM.GetName] отправляет товары челноком"
 nf_hanza_satellite_trade.2.d: "Торговый челнок [FROM.GetNameAdjective] прибыл прямо к нашему порогу. Независимо от того, знали мы, что он направляется на нашу станцию, или нет, он предлагает широкий, хотя и неглубокий ассортимент одежды и других товаров; своего рода обносков с Ганзы. И всё это по удивительно низкой цене."
 nf_hanza_satellite_trade.2.a: "Нам нужны эти товары."
 nf_hanza_satellite_trade.3.t: "[FROM.GetName] отправляет оружие челноком"
 nf_hanza_satellite_trade.3.d: "Торговый челнок [FROM.GetNameAdjective] прибыл прямо к нашему порогу. Независимо от того, знали мы, что он направляется на нашу станцию, или нет, их шаттл набит оружием; он сломан или скреплён изолентой. Запчасти, которые мы можем изучить и поторговаться из-за них. По удивительно низкой цене."
 nf_hanza_satellite_trade.3.a: "Нам нужны это оружие." 
 nf_hanza_satellite_trade.1.b: "Если подумать, то у нас все в порядке, спасибо." ## Намеренно, имея только 1 альтернативный вариант
 nf_hanza_satellite_trade.4.t: "Возвращение с пустыми руками"
 nf_hanza_satellite_trade.4.d: "Наши челноки вернулись со станции [ROOT.Capital.GetName]. К сожалению, на этот раз они прибыли с пустыми руками. Почти ничего из их товаров не было продано. Заплатив караванщикам, получить прибыль от этого предприятия будет невозможно."
 nf_hanza_satellite_trade.4.a: "В следующий раз повезет больше."

 nf_hanza_satellite_puppet.1.t: "Тень над станцией [ROOT.Capital.GetName]"
 nf_hanza_satellite_puppet.1.d: "Разведывательные данные свидетельствуют о том, что организованной преступности удалось расширить своё влияние благодаря торговцам, проникающим на нашу станцию. Контрабанда, расширение теневых операций на чёрном рынке и рэкет, связанный с незаконным оборотом товаров, стали заметны для нашей администрации. Тот факт, что наши местные охранники подозрительно охотно сотрудничают и позволяют этим сетям расширяться, вызывает серьёзную обеспокоенность. Официальная позиция Ганзы заключается в том, что всех бандитов следует уничтожать с особой жестокостью. Хорошо, что формально мы не Ганза. Эти бандиты предлагают весьма убедительные варианты. В конце концов, им же не обязательно знать, не так ли?"
 nf_hanza_satellite_puppet.1.a: "С бандитами не может быть никаких компромиссов. Пресекайте их деятельность."
 nf_hanza_satellite_puppet.1.b: "Возможно, их помощь может быть полезной."
 nf_hanza_satellite_puppet.2.t: "Это наше дело"
 nf_hanza_satellite_puppet.2.d: "Даже влиятельные фигуры из этих теневых преступных группировок напрямую обращаются к нашей администрации, предлагая «помощь» в решении растущих проблем. Они позволяют своим товарам беспрепятственно проходить через нашу станцию, давая им свою долю пирога, и держат свои следы вне поля зрения Ганзы. Тот факт, что наши чиновники так легко поддаются соблазну товаров, вызывает серьёзную обеспокоенность... Однако."
 nf_hanza_satellite_puppet.2.a: "Передай мне бутылку скотча, пожалуйста."
 nf_hanza_satellite_puppet.2.a.tt: "Ганза РЕШИТЕЛЬНО не одобрит эти действия."
 nf_hanza_satellite_puppet.2.b: "Мы не поступимся своими принципами. Дайте им пинка под зад немедленно!"
 nf_hanza_satellite_puppet.3.t: "Коррупция на станции [OKT.Capital.GetName]"
 nf_hanza_satellite_puppet.3.d: "Недавно распространились слухи, которые стали заголовком. Расследования выявили масштабную коррупцию на станции [406.GetName]. Чиновники брали взятки, перенаправляли финансирование Ганзы и сотрудничали с местными туннельными бандами, которые наживались на незаконных торговых путях, проходящих непосредственно через территорию Ганзы.\n\nНаша администрация возмущена, руководство станции Содружества выражает своё недовольство, требуя справедливости и привлечения к ответственности за моральный упадок. Время для устранения последствий истекло, необходимо принять меры."
 nf_hanza_satellite_puppet.3.a: "Расследования ничего не дадут. Дела скажут своё слово."
 nf_hanza_satellite_puppet.3.b: "Подавляйте осуждение, мы не можем позволить себе заниматься этим прямо сейчас."
 nf_hanza_satellite_puppet.4.t: "Станция, достойная короля"
 nf_hanza_satellite_puppet.4.d: "Недавно нам стало известно о том, что в нашем участке обосновался известный бандит. Тот факт, что наши собственные силы безопасности знали о его скандальной известности и позволили ему ускользнуть от проверки, сам по себе заслуживает пристального внимания. Ещё больше вызывает беспокойство то, что многие наши резиденты знают о нём — и не без оснований. Учитывая множество знакомых, а также многочисленные услуги и долги, похоже, что он не принесёт ничего, кроме неприятностей, если задержится здесь надолго."
 nf_hanza_satellite_puppet.4.a: "Он может остаться, при условии, что будет следить за своими счетами в баре!"
 nf_hanza_satellite_puppet.4.b: "Выгони его."
 nf_hanza_satellite_puppet.5.t: "Не ешьте желтый снег.!"
 nf_hanza_satellite_puppet.5.d: "То ли это действительно хороший предлог, чтобы сбежать от растущей толпы жителей, которым он должен, то ли это любопытный акт альтруизма, но человек, которому мы разрешили временно поселиться на нашей станции, предлагает свои услуги в качестве настоящего Сталкера. Хотя его услуги, несомненно, будут недешевыми и сопряжены со многими условиями. Его услуги могут оказаться полезными..."
 nf_hanza_satellite_puppet.5.a: "Конечно."
 nf_hanza_satellite_puppet.5.b: "Нет. Ты испытываешь судьбу, сынок Джим."
