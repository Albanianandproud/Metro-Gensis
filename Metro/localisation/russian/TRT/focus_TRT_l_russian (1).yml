l_russian:

 TRT_big_happenings_in_little_venice:0 "Большие события в Маленькой Венеции"
  TRT_big_happenings_in_little_venice_desc:0 "Венеция расположена на острове, окруженном темными водами. Пристанище для отморозков и убежище для преступности, но многие считают ее убежищем и своим домом. На фоне организованной преступности и людей, просто пытающихся выжить, обе группы зашли в тупик. вечная борьба. Мелкие потасовки тут и там, но открытой враждебности не возникло... пока."

  TRT_focus_4:0 «Набираем новую кровь»
  TRT_focus_4_desc:0 "Венеции требуется больше войск для службы. Притеснение молодежи, правонарушителей и прочей нечисти поможет снабдить наши силы столь необходимой рабочей силой, которой она заслуживает."

  TRT_focus_3:0 "Венецианский кодекс"
  TRT_focus_3_desc:0 "Венеция может быть убежищем для преступников и других отбросов, изгнанных обществом, но существует штрафной предел для тех, кто, по нашему мнению, может жить в нашем сообществе. Кто поверит, что у кучки преступников тоже есть мораль?"

  TRT_haven_of_crime:0 "Приют преступности"
  TRT_haven_of_crime_desc:0 "Есть причина, по которой Венецию также называют «бандитским треугольником». Это одно из, если не самое большое, криминальное предприятие во всем метро... хлопните прямо посреди всего этого. Отличное место сидеть и изобиловать возможностями сделать быструю пулю, если вы спросите меня».

  TRT_checking_stock:0 "Проверка запасов"
  TRT_checking_stock_desc:0 ""

  TRT_extortion:0 «Вымогательство у местных предприятий»
  TRT_extortion_desc:0 "Небольшие гражданские предприятия действительно действуют в Венеции. Организация ведет свои операции параллельно с их более легальной деятельностью. Давайте удостоверимся, что они знают, кто на самом деле управляет этим объединением."

