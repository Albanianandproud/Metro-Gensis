 nf_SAV.2.t: "Набеги сатанистов"
 nf_SAV.2.d: "Силы сатанистов с Тимирязевской предприняли скрытую атаку на нашу станцию. Проскользнув в темноте, их силам удалось прорваться сквозь нашу оборону, но только для того, чтобы посеять хаос на нашей станции. Несмотря на то, что им удалось отбросить головорезов назад, им удалось ускользнуть практически невредимыми, а захваченные в плен культисты предпочли застрелиться или нанести себе увечья, чем стать пленниками.\nНесмотря на то, что это была победа над силами Тьмы, тот факт, что им удалось пройти незамеченными, привел наше население в смятение, и многие чувствуют себя в опасности".
 nf_SAV.2.a: "Они заплатят вовремя."

 nf_SAV.3.t: "Альянс рушится"
 nf_SAV.3.d: "Омрачённый дрязгами и противоречиями, альянс достиг точки невозврата. Станция Цветной Бульвар, осознав тщетность эксперимента с Савёловским альянсом, сегодня решила выйти из него."
 nf_SAV.3.a: "Некоторые плакали, но большинство просто смотрели."

 #nf_SAV.4.d: ""
