 ulitsa_confederation:0 "Конфедерация 1905 года"
ulitsa_confederation_desc:0 "Конфедерация 1905 года - леворадикальное сообщество. Придерживается коллективистских идеалов равенства и вклада в благосостояние и укрепление общества в целом. Строго выступает против вмешательства Ганзы и Красной линии. Однако с первым, в последние годы ситуация меняется."

divided_stations:0 "Разделённые станции"
divided_stations_desc:0 "Каждая из трех его станций работает независимо друг от друга. Несмотря на то, что они находятся внутри одного и того же сообщества, экономические споры между станциями-членами вызывают разногласия между ними."