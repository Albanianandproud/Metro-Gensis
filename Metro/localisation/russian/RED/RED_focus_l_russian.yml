l_russian:

 fascist_communist_skirmishes_tt:0 "\nМы поживём и увидим как смоет наших соперников с лица земли, они вынуждены будут подчинится."
 
 RED_bulwark_of_socialism:0 "Оплот Социализма"
 RED_bulwark_of_socialism_desc:0 "Красная Линия, родившаяся на Сокольнической, стала свидетельством и славой самого Советского государства. Она была сформирована из комсомольских деятелей, выживших ветеранов и многих других, кто испытывал ностальгию по социалистическому прошлому России. Нет другого места, которое лучше всего соответствовало бы величию и мощи Советского Союза, чем Красная Линия."

 RED_state_of_the_line:0 "Состояние линии"
 RED_state_of_the_line_desc:0 ", хотя и катастрофический для всех участников. Последствия Красно-Ганзейской войны сильнее ощущаются в Красной Линии. Мечты Андрея о едином метро разрушены. В мирное время это только создает ощущение внутренней слабости. Мятежи политических диссидентов и далеких революционеров. Ситуацию необходимо урегулировать".

 RED_question_of_economy:0 "Вопрос об экономике"
 RED_question_of_economy_desc:0 "Наша экономика, попросту говоря, достигла спада. Потребуется больше прагматизма, чем просто вливание средств, чтобы привести в порядок то ветхое состояние, в котором она находится".

 RED_economic_demobilisation:0 "Экономическая демобилизация"
 RED_economic_demobilisation_desc:0 "С тех пор, как Красно-Ганзейская война стала исчезать из памяти их подданных, их ежедневный тяжелый труд остается в прошлом. Мы по-прежнему придерживаемся той же экономической политики и производственных квот, что и во время войны, не более чем полвека назад. Несмотря на все усилия Андрея по преодолению экономической стагнации, оказалось, что на пути к этому возникло несколько препятствий. Теперь это требует его внимания, о котором он не предупреждал."

 RED_formalise_ministry_of_economics:0 "Сформировать Министерство экономики"
 RED_formalise_ministry_of_economics_desc:0 "В целях борьбы с растущим недовольством среди нашего населения необходимо официально рассмотреть экономические аспекты Красной Линии. Андрей и его сплоченная группа министров и секретарей не могут уследить за каждой станцией, захолустной фермой и стойлом для хранения свиных туш на Красной Линии. Отказавшись от наших милитаристских требований к зерну, мы теперь можем сосредоточиться на росте нашей экономики."

 RED_assume_kulak_property:0 "Кампании по раскулачиванию"
 RED_assume_kulak_property_desc:0 "Предоставление нашим гражданам экономических льгот, особенно для наших аграриев, приведет к столь необходимому экономическому росту в нашей экономике. Однако с обретением независимости растет обеспокоенность тем, что некоторые из наших фермеров действительно могут стать лучше для своего же блага. Фермеры, которые уже начали продавать 'слишком много' зерна. Растет скрытный средний класс кулаков. Капиталистическая спекуляция прямо у нас под носом."
 
 RED_unionise_inefficient_sectors:0 "Объединение неэффективных секторов в Профсоюзы"
 RED_unionise_inefficient_sectors_desc:0 "Стагнация заработной платы и условий труда привела к нашему спаду. Неэффективные секторы нашей экономики нуждаются в улучшении. Во время конфликта между Ганзой и Красной Линией местным администрациям было разрешено напрямую контролировать международные отрасли без какого-либо вмешательства. Но сейчас война закончилась. По мере роста нашей мобильности в производстве и обслуживании линии потребность в рабочей силе будет возрастать."

 RED_question_of_prodrazvyorstka:0 "Вопрос о продразверстке"
 RED_question_of_prodrazvyorstka_desc:0 "Продразверстка, или закупка зерна на основе государственных квот, помогла значительно поддержать и снабдить нашу армию во время Красно-Ганзейской войны, но мы больше не сражаемся на всех фронтах. Наша экономика находится в состоянии застоя, а население страдает от постоянной нехватки продовольствия. Следует пересмотреть квоты на продовольствие."

 RED_question_of_military:0 "Вопрос об армии"
 RED_question_of_military_desc:0 "Наши вооруженные силы по-прежнему раздуты и остро нуждаются в быстрой и всесторонней перестройке. Единственная проблема заключается в абсурдной власти высшего военного командования над Красной Линией. Лишение их власти - это то, что нужно делать с осторожностью, чтобы они не подумали дважды о своей преданности Генеральному секретариату."

 RED_command_reforms:0 "Реформы командования".
 RED_command_reforms_desc:0 "Во время войны большая часть наших сил была рассредоточена по Сокольнической линии, совместные операции проводились нечасто, учитывая характер войны. С более всеобъемлющей и унифицированной структурой командования наши силы могли бы использоваться более эффективно и совершенствоваться с помощью организованного комитета."

 RED_military_renovations:0 "Реконструкция Армии"
 RED_military_renovations_desc:0 "Несмотря на то, что наши вооруженные силы на сегодняшний день являются одними из крупнейших в Метрополитене, состояние наших войск доказывает обратное. Это скорее сброд с автоматами, чем полноценные вооруженные силы. С его состоянием нужно что-то делать."

 RED_establish_officer_academy:0 "Создание офицерской Академии".
 RED_establish_officer_academy_desc:0 "Новым поколениям молодых офицеров придется столкнуться с новыми суровыми реалиями метро. Это должно учитывать постоянно меняющийся ландшафт ведения боевых действий".

 RED_new_officer_corps:0 "Молодой офицерский корпус"
 RED_new_officer_corps_desc:0 "Молодежь - это будущее. Мы должны вести их за собой, учить их наследовать землю, что они в конечном итоге и получат. Мы также должны дать им знания, необходимые для сохранения Красной Линии и интересов Революции."

 RED_young_officer_academy:0 "Создание Академии молодых офицеров".
 RED_young_officer_academy_desc:0 "Подающая надежды молодежь и младшие офицеры сегодня, а генералы и командиры завтра. Огнем, сталью и непоколебимым мужеством они вернут мир. В огне революции, и на этот раз не радиации."
 
 RED_future_officers_tt:0 "§gСоздание офицерской академии займет некоторое время, но сделает наших будущих командиров намного более компетентными.§!"

 RED_question_of_brotherhood:0 "Вопрос о Братстве"
 RED_question_of_brotherhood_desc:0 "Для Андрея есть кое-что более важное, и оно ближе к дому. Его брат. За последние годы он зарекомендовал себя как грамотный стратег, человек, которому в этот день измен и предательства Андрей мог доверять больше всего. Однако это было бы правдой, если бы Максим не испытывал скрытой неприязни к своему старшему брату."

 RED_new_economic_draft:0 "Новый Экономический План"
 RED_new_economic_draft_desc:0 "Теперь, когда неотложные вопросы решены, можно предпринять усилия для исправления экономического спада. Андрей считает, что с введением новой экономической политики Красная Линия может возродиться в экономическом плане. Если даже она не сможет конкурировать с Ганзой."

 RED_new_economic_draft_tt:0 "§gНа основании принятых вами решений будет составлен экономический план. Это разблокирует следующее последующее дерево фокусов.§!\n\n§RОт фокуса нельзя отказаться, пока он не будет завершен.§!"
 
 RED_move_the_capital: "Перенесение столицы"
 RED_move_the_capital_desc: "В то время как [264.getName] была эпицентром революции, большая часть Сокольской линии была объединена под красным флагом. Чтобы полностью и эффективно расширить наше присутствие на всей линии, предлагается перенести нашу столичную станцию поближе к центру самой линии."
 
 #####2028/2#####

 RED_crisis:0 "Красная Линия в Хаосе"
 RED_crisis_desc:0 "Хаос охватывает Красную Линию. Встряхнув её до самого основания. Андрей Должен действовать осторожно, чтобы обеспечить сохранение всей Линии."
 RED_crisis_country_flag:0 "Красная Линия в хаосе"

 RED_inaugerate_korbut:0 "Корбут"
 RED_inaugerate_korbut_desc:0 "С непокорными членами в вооруженных силах и нарастающие опасения восстания нашего населения. Не говоря уже о бежавших из нашей партии с секретными документами, которые могли бы дискредитировать всю Красную Линию, если бы попали не в те руки.  Правительство Андрея в опасности. КГБ по-прежнему остается лояльным, и его можно использовать с пользой. Однако их лидер - последний человек, которого хотел бы видать Андрей.\n\nЛучше демон, которого ты знаешь, чем демон, которого ты не знаешь."

 RED_korbut_inaugerate_tt:0 "§g§!§Y Комитет Государственной Безопасности§!,§Y КГБ§! §gполучит чрезвычайную власть. Ситуация с перебежчиком будет разобрана, а документы возвращены.§!"

 RED_deal_with_military_mutinies:0 "Разобраться с мятежниками"
 RED_deal_with_military_mutinies_desc:0 "С военными демонстрантами нужно разобраться немедленно. Потенциальные мятежники должны быть остановлены. Пусть это будет уроком для тех, кто отвернулся от Красной Линии."

 RED_military_mutinies_decisions_tt:0 "§gЭто откроет возможность бороться с неподчинением в нашей армии с помощью§! §CРешений.§!"

 RED_rid_mutinies:0 "Избавится от мятежей"
 RED_rid_mutinies_desc:0 "Вокруг нас лежат враги революции, а между тем мы сражаемся друг с другом. Эти военные мятежи — не более чем блокпост, ведущий на неизбежный путь коммунизма. Раковая опухоль нашего правления. Военные служат себе, а не истинным идеалам Ленина. Они должны быть уничтожены,а их власть окончена."

 RED_military_rid_mutinies_tt:0 "§gМы сможем удалить§! §gнациональный дух§! §YВоенные мятежи§! §gпо§! §CРешениям.§!"

 RED_approach_dissenters:0 "Обращение к несогласным"
 RED_approach_dissenters_desc:0 "Не все несогласные верны Ковшову. Существует довольно большая группа верных Андрею, тем более верных Красной Линии."

 RED_approach_commanders_tt:0 "Мы свяжемся с теми, кто не был на стороне ни Андрея, ни Ковшова, и заручимся их поддержкой."

 RED_nkvd_divisions:0 "Создание батальонов НКВД"
 RED_nkvd_divisions_desc:0 "НКВД по-прежнему предан нам, несмотря на то, что у военных есть связи. Независимо от намерений Корбута, его сердце остается безоговорочно преданным Красной Линии, и он позаботится о том, чтобы эти контрреволюционеры были раздавлены. При этом НКВД подлежит модернизации и расширению; совместное выполнение основных боевых обязанностей."

 RED_NKVD_oob_tt:0 "\n§C2§! §gНКВД дивизии появится в нашей столице!§!"

 RED_out_of_sight:0 "Вне поля зрения"
 RED_out_of_sight_desc:0 "Как говорится, билет на Лубянку в один конец. Используется как политическая тюрьма для тех, кто желает зла нашему государству. Теперь её можно использовать для размещения вооруженных, которые не согласны с властью Андрея. Непокорность не допустима."

 RED_martyrs_disappear:0 "Мученики исчезают"
 RED_martyrs_disappear_desc:0 ""

 RED_mutiny_is_crumbling:0 "§gВоенные§! §RМятежи§! §gподавлены!§!"

 RED_rallying_cry:0 "Клич сплочения"
 RED_rallying_cry_desc:0 "Те, кто верен Красной Линии, должны встать. Надо знать, что те, кто стоит на пути рабочей революции, ничем не лучше подлых фашистов или раздутых капиталистов. Враг не только снаружи, но и внутри. Оба эти врага должны быть сокрушены."

 RED_rallying_cry_tt:0 "\n§CДве§! §YДивизии§! §gпоявятся в нашей столице!§!"

 RED_name_and_shame:0 "Назвать и пристыдить"
 RED_name_and_shame_desc:0 "Это должно быть услышано. Громко и ясно. Кто не верен Генеральному секретарю, тот не верен Красной Линии. Они, не более чем беспокойные заговорщики против Революции."

 RED_squash_dissidents:0 "Раздавить предателей"
 RED_squash_dissidents_desc:0 "Те, кто изначально был верен Ковшову, начинают сомневаться и отворачиваются от него. Несмотря ни на что, они попрежнему являются врагами революции и должны быть расстелены."

 RED_promote_loyalty:0 "Поощрение лояльности"
 RED_promote_loyalty_desc:0 "Тем, кто остался верен коммунизму и центральному правительству, должно быть известно, что мы испытываем к ним величайшее уважение и благодарность."

 RED_the_great_show_trial:0 "Большой Показательный Суд"
 RED_the_great_show_trial_desc:0 "Сила Ковшова начинает ослабевать."

 RED_staff_purge_desc:0 "Теперь, когда предатели подавлены, сейчас самое лучшее время, чем когда-либо, чтобы полностью избавиться от коррупции в вооруженных силах. Мы должны восстановить контроль. Военные служат центральному правительству, а не наоборот."

 RED_staff_purge_removal_prerequesites_tt:0 "§gМы не сможем изменить§!§RЗакон о призыве§! §gпока не будет убрана идея.§!"


 RED_unlock_next_focus_tree_tt:0 "\n\n§gПосле завершения§! фокусов §GЧистка персонала§! и §GНовые кадры§! §gбудет открыто новое древо фокусов.§!"
 
 RED_dismantle_mushroom_revolts:0 "Остановить Востание"
 RED_dismantle_mushroom_revolts_desc:0 "Эти мятежники не более чем голодный народ, которые хотят потушить пламя Революции и разрушить всю Линию. Они ввергают в хаос станции. С этим нужно разобраться."

 RED_approach_hansa:0 "Обратится к Ганзе"
 RED_approach_hansa_desc:0 "Последнее государство, к которому мы хотели бы обратиться, учитывая, что и Красная Линия, и они находятся не в особенно хороших отношениях. И иметь дело с нашим идеологическим врагом? Капиталистическое государство? Абсолютно неслыханно."
 RED_approaching_hansa:0 "Обратится к Ганзе"

 RED_new_polis_treaty:0 "Второй Полисский Договор"
 RED_new_polis_treaty_desc:0 "Точно так же, как и раньше, и под видом исправления прошлого договора. Ганза и Красная Линия встретятся на станции Полис. Ганза будет снабжать Красную Линию продовольствием, в то время как Красная Линия обязуется соблюдать баланс нейтралитета в Метро. По крайней мере, пока."

 RED_new_polis_treaty_tt:0 "\n§gМы §Oне сможем§! §gизменить наш§! §CЗакон,регулирующий экономику,§! §до тех пор, пока будет действовать§! §Oнациональный дух.§!\n"
 
 RED_mushroom_trades:0 "Грибная сделка"
 RED_mushroom_trades_desc:0 "Поезда и вагоны с припасами прибывают и уезжают из Ганзы, их охраняют только самые преданные, чтобы не создавать беспорядков."

 RED_deal_well_made:0 "Хорошая сделка"
 RED_deal_well_made_desc:0 "Взаимное соглашение между Красной Линии и Ганзой оказалось прибыльным в сфере торговли. Две страны, несмотря на их разногласия, по крайней мере, способны вести торговлю дипломатическим путем. Хотя и затаив дыхание, и приглушив сомнения друг в друге."

 RED_reforms:0 "Реформировать Партию"
 RED_reforms_desc:0 "Красная Линия отошла от своих революционных идеалов классового социализма и равенства. Она стала военизированной и отдалилась от тех самых людей, которые основали её много лет назад. Всеобъемлющая реформа Партии и ее деятельности необходима, чтобы позволить ей вернуть любовь и лояльность простых людей."
 RED_inner_reforms:0 "Реформа Партии"

 RED_sabotage_the_revolution:0 "Саботировать Восстание"
 RED_sabotage_the_revolution_desc:0 "Восстание только начинается. Оно станет снежным комом, если его не подавить. Идея, предложенная Госбезопасностью, состоит в том, чтобы внедрить шпиков в в ряды бутовщиков и вызвать разрушение изнутри. Монополия на бедлам."

 RED_sabotage_the_revolution_tt: "§gМы используем НКВД, чтобы проникнуть и разрушить растущее недовольство§! через §Yрешения.§!"

 RED_crackdowns:0 "Подавление"
 RED_crackdowns_desc:0 ""

 RED_crackdowns_tt:0 "§gПозволяет принять еще одно§! §Yрешение,§! §gчтобы подавить восстание.§!"

 RED_repress_the_evidence:0 "Подавление доказательств"
 RED_repress_the_evidence_desc:0 "Ни об этих протестах, ни о массовых заключениях не должно быть ни слова. Демонстраций никогда не случалось, никогда не происходило и никогда не существовало."

 RED_meet_with_the_revolters:0 "Встреча с повстанцами"
 RED_meet_with_the_revolters_desc:0 "После напряженных переговоров между центральным правительством и демонстрантами была организована встреча в укромном месте. Будем надеяться, что все пройдет хорошо..."

 
 RED_rid_the_ring_leaders:0 "Избавление от лидеров Кольца"
 RED_rid_the_ring_leaders_desc:0 ""

 RED_military_industry_scaleback:0 "Сокращение вооруженных Сил"
 RED_military_industry_scaleback_desc:0 ""

 RED_military_industry_scaleback_lock_tt:0 "§RМы не сможем изменить§! §YЗакон о призыве§! §Rпока не будет убрана идея!§!"


 RED_reintroduce_workers_councils:0 "Вновь ввести Рабочие Советы"
 RED_reintroduce_workers_councils_desc:0 ""

 RED_worker_councils_law_lock_tt:0 "§RМы не сможем изменить§! §YЗакон,регулирующий экономику,§! §Rпока не будет убрана идея!§!"

 RED_the_crowd_stills:0 "Новые кадры"
 RED_the_crowd_stills_desc:0 ""

 #####2030#####

