 VDN_clearing_clutter: "Экономика, основанная на торговле"
 VDN_clearing_clutter_desc: "Большая часть нашей основной станции и туннелей по-прежнему захламлена обломками бетона, стали и сьарым мусором. Привлекая наше население к восстановлению станции, мы начнём использовать наше пространство более эффективно."

 VDN_industrial_research_effort: "Создание групп промышленных исследований"
 VDN_industrial_research_effort_desc: "Книги в метро - роскошь и редкость, как и возможность создавать и делать многие вещи, требующие образования. Создавая и объединяя нашу инженерно-техническую информацию в библиотеку, и составляя собственные руководства, мы можем сохранить эти навыки для будущих поколений."

 VDN_workshops: "Создание гражданских секторов"
 VDN_workshops_desc: "По старой советской традиции, создавая общественные мастерские, где ремесленники и мастера могут выполнять свою работу при поддержке станции, мы можем выжать максимум производства из тех, кто раньше и не пытался."

 VDN_workshops_2: "Создание гражданских секторов II"
 VDN_workshops_2_desc: "Из-за того, что строительство и производство достигли приемлемого количества, мы должны организовать и утвердить их усилия с помощью Бюро бригадиров. Поскольку у нас ограничено пространство и ресурсы, поэтому это необходимо."

 VDN_gunsmith: "Создание военных секторов"
 VDN_gunsmith_desc: "В настоящее время у нас нет ни технических знаний, ни производственных ресурсов, ни возможности должным образом создать собственное огнестрельное оружие, поэтому мы наймем группу экспертов, которые позволят нам создать базу для производства оружия."
 
 VDN_gunsmith_2: "Оружейная Содружества"
 VDN_gunsmith_2_desc: "С помощью привлеченных специалистов и оборудования, приобретенного в результате торговли, нам удалось создать собственный центр по производству огнестрельного оружия. Хотя по меркам прошлого это было бы крайне примитивно, возможности по производству оружия и боеприпасов остаются бесценными."

 VDN_infrastructure_focus: "Межстанционная инфраструктура"
 VDN_infrastructure_focus_desc: "Редко удается найти людей, которые служили в департаменте государственного планирования или на гражданской службе до того, как поверхность стала непригодной для жизни, но нам удалось нанять одного такого человека. Под его руководством мы сформировали комитет по планированию, чтобы лучше использовать наше пространство и ресурсы."

 VDN_gunsmith_3: "Фокус на вооружение"
 VDN_gunsmith_3_desc: "Дальнейшее совершенствование и вложения в наши военные мастерские позволили выделить секцию на нашей главной станции, посвященную военным разработкам, таким как создание огнестрельного оружия и железнодорожных составов, что позволит нашим солдатам маршировать в холодное метро с полным запасом оружия."

 VDN_gunsmith_4: "Район оружейников"
 VDN_gunsmith_4_desc: "На каждой станции, даже на каждом углу, теперь есть целые районы, посвященные исключительно производству боевого оружия и снаряжения, это практически как старая Москва! Это огромный шаг вперед в нашей промышленности и закрепление нас в качестве основного производителя огнестрельного оружия в Метро."

 VDN_workshops_3: "Фокус на промышленность"
 VDN_workshops_3_desc: "Дальнейшее совершенствование и вложения в наши гражданские мастерские позволили выделить секцию на нашей главной станции, посвященную гражданскому развитию, такому как производство товаров и строительство, что позволит нашим людям входить в холодное метро с большим количеством товаров для торговли."

 VDN_workshops_4: "Район труда"
 VDN_workshops_4_desc: "На каждой станции, даже на каждом углу теперь есть целый район, посвященный организации труда и производству товаров, это практически как старая Москва! Это огромный шаг вперед в нашей отраслии и закрепление нас в качестве крупного производителя товаров в Метро."

 VDN_workforce: "Мобилизовать трудовые резервы"
 VDN_workforce_desc: "Организация наших рабочих позволит нам значительно увеличить производство, так как сейчас у отдельных людей мало направлений и целей, что не способствует успешной работе. Мы сформируем общественные и трудовые отряды, чтобы должным образом использовать их потенциал."

 VDN_industry_boost: "Закупить промышленное оборудование"
 VDN_industry_boost_desc: "Хотя у нас есть некоторая производственная база, у нас нет надлежащих промышленных инструментов и оборудования, чтобы использовать большую часть наших производственных мощностей, другими словами, у нас есть дерево, но нет пилы. Путем торговли и сбора мусора мы можем попытаться приобрести соответствующие инструменты, чтобы сделать индустриализацию возможной."

 VDN_infrastructure_projects: "Инфраструктурные проекты"
 VDN_infrastructure_projects_desc: "Хотя многие из наших ключевых участков, станций и туннелей уже были очищены, а некоторые даже приведены в работоспособное состояние, многое еще предстоит сделать. Мы можем снова мобилизовать нашу организацию общественных работ для расчистки завалов и создания малых транспортных систем для перевозки людей между нашими основными станциями, а также использовать часть армии для очистки опасных участков туннелей."

 VDN_mobilise_the_labour: "Мотивировать мастеров"
 VDN_mobilise_the_labour_desc: "Предоставляя небольшой бонус каждый месяц ремесленникам, работающим на наших станциях, и создавая в дальнейшем общественные мастерские и хранилища доступных ресурсов, мы можем повысить и численность населения, и качество товаров, и класс ремесленников."

 VDN_strongarm_caravans: "Караваны Стронгарма"
 VDN_strongarm_caravans_desc: "Караваны больше не будут проходить через нашу станцию беззаботно, они либо торгуют там, где проходят, либо не торгуют вообще. Мы можем вежливо напомнить им об этом холодным стволом в спину, если они не поймут сразу."

 VDN_bastion_of_trade: "Центр торговли"
 VDN_bastion_of_trade_desc: "Со всех станций доносится шепот, шепот о том, что наши станции - одни из лучших для торговли в Метро! Хотя это может быть правдой или влиянием насильственных методов, наш выбор товаров уступает только Ганзе."

 VDN_laboratory: "Создать лабораторию"
 VDN_laboratory_desc: "Создание лаборатории позволит улучшить научно-исследовательскую работу. Хотя она не сравнится с испытательными центрами Полиса, она улучшит качество и объем наших исследовательских разработок."

 VDN_scavenging_efforts: "Экспедиции по сбору мусора"
 VDN_scavenging_efforts_desc: "Организуя и отправляя на поверхность официальные исследовательские группы, мы можем находить и охранять тайники с припасами и собирать мусор по всей разрушенной Москве."

 VDN_scavenging_scrap: "Сбор металлолома"
 VDN_scavenging_scrap_desc: "Мы отправим мусорщиков на поверхность в поисках любых запасов металлолома, и они вернутся с тем, что смогут там найти."

 VDN_scavenging_electronics: "Сбор электроники"
 VDN_scavenging_electronics_desc: "Мы пошлем мусорщиков на поверхность в поисках любого электронного оборудования, и они вернутся с тем, что смогут там найти."

 VDN_scavenging_electricity: "Сбор электроэнергии"
 VDN_scavenging_electricity_desc: "Посылая на поверхность партии мусорщиков в поисках генераторов или батарей, мы можем поддерживать электроснабжение и электричество в рамках наших станций."

 VDN_scavenging_fuel: "Сбор топлива"
 VDN_scavenging_fuel_desc: "Мы будем посылать на поверхность мусорщиков, чтобы они искали любой бензин или горючее, выкачивая его из разбитых машин или бензоколонок, и возвращались с тем, что они найдут." 

