 nf_metro.1.t:0 "Добро пожаловать в Metro мод!".
 nf_metro.1.d:0 "Добро пожаловать в Metro HOI4 мод! Над модом работает небольшая группа увлечённых разработчиков. Поскольку мод в настоящее время находится на стадии Alpha-версии, многие базовые функции дополняются или расширяются. В связи с этим мод находится на переходном этапе, когда основной геймплей будет кардинально изменен.\n\nПоскольку мы находимся на стадии Alpha-версии, вероятны многочисленные ошибки, глюки и непредвиденные проблемы. Исправления будут постепенно вноситься со временем. Если вы столкнетесь с какими-либо ошибками или глюками, пожалуйста, сообщите нам об этом в Discord или через Steam. Если у вас есть какие-либо предложения или конструктивная критика, пожалуйста, свяжитесь с нами. Мы надеемся, что мод вам понравится.\n- Metro Genesis Dev Team \n Над переводом на русский язык работали Giamorto и Snlck1453".
 nf_metro.1.a:0 "Спасибо"
 nf_metro.1.b:0 "Планы на будущее"

 nf_metro.2.t:0 "Планы на будущее"
 nf_metro.2.d:0 "§RПожалуйста, обратите внимание, что эта информация может быть изменена и дополнена с течением времени. Ничто из перечисленного не является окончательным решением! §!.\n\nUPDATE 1 (Планируемая дата выхода §Rконец сентября/после следующего DLC§! )\n\n--Исправления и дальнейшие дополнения для Красной линии\n\n\nUPDATE 2 (Планируемая дата выхода §октябрь/ноябрь§! )\n\n\n-- Фокусное дерево для Арбатской Конфедерации\n-- Внедрение механики шпионажа LR\n\n\nUPDATE 3 (Планируется §RETA декабрь / начало 2023§!)\n\n\n-- Пересмотр Четвертого Рейха\n-- Фокусы  для Конфедерации 1905 года\n\n\nUPDATE 4 (Планируется ETA §Rearly 2023§!)\n\n\n-- Фокусы для Сатанистов\n--  Фокусы для Исламского Халифата\n"

 scavenge_mission.2.t:0 "Экспедиционная группа провалилась"
 scavenge_mission.2.d:0 "Экспедиционная команда вернулась, пусть и с поджатыми хвостами. Они не смогли найти и вернуть то, на что мы рассчитывали".
 scavenge_mission.1.t:0 "Успешная вылазка"

 scavenge_mission.1.d:0 "Миссия по поиску припасов прошла успешно. Наши сталкеры вернулись с товарами и оборудованием, привезенными с поверхности. Кроме того, по их словам, в руинах Москвы они обнаружили 3 определенных места, куда мы можем отправить дальнейшие экспедиции. Однако они считают, что, учитывая едкую природу поверхности, большинство находок будет выбито или путевые точки будут сбиты неспокойной погодой. Мы можем выбрать только одну из этих 3 точек интереса для дальнейшей отправки экспедиции."
 scavenge_mission.1.a:0 "Ресурсы"
 scavenge_mission.1.b:0 "Технологии"
 scavenge_mission.1.c:0 "Оборудование"

