 EUR_one_chain_one_aim: "Одна цепь, одна цель..."
 EUR_one_chain_one_aim_desc: "Нация привязана к своим устоявшимся идеалам, к своему народу, и приверженность отстаиванию этих идеалов формирует чувство цели. От простого техника в мастерской до администратора станции - все связаны одной и той же коллективной цепью. От всех требуется взаимная откровенность, чтобы поддерживать мир и работать во имя общей универсальной цели. Они неуклонно следуют своей цели. Целеустремленность станет вашей второй натурой."
 
 EUR_reeducation_1: "Немецкий... или §RЕЩЁ!§!"
 EUR_reeducation_1_desc: "Русский, французский, бельгийский и множество других языков сохраняются под [EUR.getName]. В основном среди них сохраняется немецкий. Все культуры равны, но некоторые более равны, чем другие. Мы разрешим французский и русский языки, но немецкий... наш немецкий будет предпочитаться среди всех остальных."
 
 EUR_reeducation_2: "Послушание - это  §Yобязательство!§!"
 EUR_reeducation_2_desc: "Поезда здесь были разбиты вдребезги, чтобы создать колонны. Индивидуальность не имеет значения. Перед порядком все равны."

 EUR_reeducation_3: "Культурная ассимиляция"
 EUR_reeducation_3_desc: "Нищие молятся, молитесь, чтобы их бедность была гарантирована. Но детям будущего это не понадобится. Их научат, что жизнь - это борьба, и когда они вырастут, они поймут, против чего они борются."

 EUR_reeducation_4: "Будущее за стариком!"
 EUR_reeducation_4_desc: "Апокалипсис не смог сдержать волю к порядку. Как феникс из пепла, дисциплина восстает из сажи. Розовый закат сменяется красным рассветом."
