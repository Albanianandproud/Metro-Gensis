l_polish:
 nf_RCH.1:0 "Stalagi Rzeszy"
 nf_RCH.1.t:0 "Praca Mutantów"
 nf_RCH.1.d:0 "Dla wielu mutantów uchwycenie przez słodki uścisk śmierci Rzeszy to za mało. Możemy ich wykorzystać do pracy na nasze zlecenie. Jako, że siła robocza może być odprowadzana do naszych sił zbrojnych, może być takie zastosowanie dla tych plugawych dziwolągów..."
 nf_RCH.1.a:0 "Zbudują nasze tunele!"
 nf_RCH.1.b:0 "Uzbroją nas!"

 nf_RCH.2.t:0 "Konfederacja Ulicka się poddała!"

 nf_RCH.2.d:0 "Wpływowe osobistości Konfederacji Ulickiej ogłosiły dziś swoją kapitulację. Przekażą nam wszystkie zajmowane przez nich terytoria i zgodzą się na stały układ pokojowy. To da nam większą kontrolę nad centralnymi częściami metra."

 nf_RCH.2.a:0 "Wielki dzień dla Rzeszy!"
 
 nf_RCH.4.t:0 "Sojusz Dmitrowski się poddał!"

 nf_RCH.4.d:0 "Wpływowe osobistości Sojuszu Dmitrowskiego ogłosiły dziś swoją kapitulację. Przekażą nam wszystkie zajmowane przez nich terytoria i zgodzą się na stały układ pokojowy. To da nam większą kontrolę nad centralnymi częściami metra."

 nf_RCH.4.a:0 "Wielki dzień dla Rzeszy!"
