 TOOLTIP_UNIQUE_TECH_DESC: "§YУтерянные чертежи§!, §Yдопотопные знания§! или §Yуникальные технологии§!, утраченные со временем. §YУникальные технологии§! §YНЕДОПУСТУПНЫ§! для исследования естественным путем в рамках обычного игрового процесса. §YУникальные технологии§! являются §GЗАБЛОКИРОВАННЫМИ§! и могут быть исследованы с помощью определенных §Gфокусов§! и §Gсобытий§!.\n\n\nЛучший способ разблокировать §уникальные технологии§! это отправление §Cисследовательских миссий§! через §Gрешения.§!"

 TOOLTIP_CONSTRUCTION_TECH: "Строительство"
 TOOLTIP_CONSTRUCTION_TECH_DESC: "§YСтроительство§!, §Yпроизводство§! и §Yреконструкция§! структур, служащих для выполнения своего назначения и функций. Исследоования §Gулучшат§! скорость нашего §Gстроительства§! и §Gремонта§!"

 TOOLTIP_TOOLING_TECH: "Оборудование"
 TOOLTIP_TOOLING_TECH_DESC: "§YСпециальное оборудование§! направленные на оптимизацию и улучшение §Yпроизводственных процессов§!. §GУлучшение§! нашей нынешней или потенциальной §Yпроизводственной эффективности§!.\n\n§gМы могли бы искать убежище под землёй... но мы ведь не неандертальцы!§!."

 TOOLTIP_SMITHING_TECH: "Ковка"
 TOOLTIP_SMITHING_TECH_DESC: "§YСоздание§! металлических деталей и сооружений необходимо для строительства наших §Yмастерских§!. Это обеспечит постоянство  §Gроста§! нашей промышленной силы."

 TOOLTIP_PUNCH_PRESS_TECH: "Штамповка деталей"
 TOOLTIP_PUNCH_PRESS_TECH_DESC: "§YСтанки§! предназначены для прессования и формовки §Gразличных деталей§! из листового металла. Улучшение технологий §Yштамповки§!  в целом увеличивает нашу способность производить §Gснаряжение§! и поддерживать его в надлежащем состоянии"

 TOOLTIP_CASTING_TECH: "Литьё"
 TOOLTIP_CASTING_TECH_DESC: "В то время как §Yковка§! это ремесло по созданию металлических деталей. §YМеталлообработка§! это мастерство создавать слитки из жидкого металла. Эти исследований §Yувеличат§! наши §Yпроизводственные§! возможности, обеспечивая при этом наши склады столь необходимыми §Gресурсами§!."

 TOOLTIP_HYGIENE_TECH: "Гигиена"
 TOOLTIP_HYGIENE_TECH_DESC: "§YПоддержка§!стандартов чистоты направлено на предотвращение §Rболезней§!.\n\nВключает в себя всё, начиная с §Yмытья рук§! до §Yмикробной теории§!. Поскольку наши §Cстандарты гигиены§! §Gулучшаются§!, наше население станет §Yздоровее§! и §Cобученнее§!."

 TOOLTIP_REFINERY_TECH: "Нефтепереработка"
 TOOLTIP_REFINERY_TECH_DESC: "§YУстановки§!, где различные вещества переходят в полезную продукцию. Преимущественно §Yтопливо§! и крайне востребованные §Cхимикаты§!\n\n§gМожет быть, мы могли бы использовать эти заводы для производства самогона, как это делал Игорь из своей квартиры в Ростове?"

 TOOLTIP_FARMING_TECH: "Сельское Хозяйство"
 TOOLTIP_FARMING_TECH_DESC: "§YВыращивание§!, §Yкультивация§! и поддержка запасов пищи. §GУлучшения§! нашего §Yсельского хозяйства§! не требуют больших умственных усилий.\n\n§gЧто? Ты думал, мы просто будем есть грязь и друг друга.?§!"

 TOOLTIP_ELECTRICITY_TECH: "Электричество"
 TOOLTIP_ELECTRICITY_TECH_DESC: "§YЭлектричество§! это §Cпланируемая механика§! по которой §Oразвитые§! государства смогут значительно увеличить §Yвыпуск продукции§! с использованием §Oэлектричества§!. §OЭлектрификация§! станет механикой, к которой будут стремиться все государства Метро. §OЭлектричество§! будет предоставлять §Gтопливо§! или от некоторых важных §Cрегионов§!, которые содержат §Cэлектрические компоненты§!.\n\n§GПольза§! от §Oэлектрификации§! бесспорна и будет §Rжизненно важным§! фактором для его получения."

