 ## Minister Departments ##

 RED_ministry_departments:0 "Департамент Красной Линии"
 RED_ministry_departments_desc:0 "Советники могут быть улучшать с помощью политической власти. Уникальные пути улучшений могут быть открыто через награды фокусов и события. Чем выше уровень департамента, тем больше он стоит политической власти. Вы можете сократить или полностью вывести департаменты обратно на первый уровень, если нужно, но это выведет министерство из комиссии на малое время. Но будьте осторожны с выдачей большого количества власти одному определённому департаменту быстро."


