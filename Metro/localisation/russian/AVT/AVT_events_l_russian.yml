 nf_AVT.1:0 "Ранняя история"
 nf_AVT.1.t:0 "Ранняя история"
 nf_AVT.1.d:0 "После революционного пожара, вспыхнувшего на Сокольнической линии, но уже не просто в России, в этой революции участвовали разные народы со всего метрополитена. В соответствии с соглашением, два "поджигателя" работают в тандерне, стремясь возродить все метро из пепла старого света и донести революционную звезду до всех уголков того, что осталось от Человечества. По соглашению с недавно назначенным генеральным секретарем Красной Линии, бригада сделала-"
 nf_AVT.1.a:0 "Подрывать капиталистические линии снабжения."
 nf_AVT.1.b:0 "Отдельные операции по сокращению их вооруженных сил."

 nf_AVT.2:0 "Независимость"
 nf_AVT.2.t:0 "Независимость"
 nf_AVT.2.d:0 "Однако этот союз интересов был недолговечным. Из-за идеологических разногласий по поводу того, как именно следует придерживаться принципов марксизма, между Интернациональной Бригадой и Красной Линией, которая к этому моменту все больше попадала под железный кулак сторонников Сталина. Альянс был распущен, и Центральный комитет объявил бригаду предателями. Они покинули свой пост, поскольку их первоначальная база на Партизанской была уничтожена. И троцкисты переехали на Автозаводскую. Станция, не тронутая революцией. Когда прибыла бригада, они..."
 nf_AVT.2.a:0 "С легкостью взял на себя руководство станцией."
 nf_AVT.2.b:0 "Мирный захват станции без кровопролития."

 nf_AVT.3:0 "Потрясение"
 nf_AVT.3.t:0 "Потрясение"
 nf_AVT.3.d:0 "Несмотря на различия в интересах Бригады и Красной Линии, Красная Линия продолжает клеймить нас как предателей и инакомыслящих в высших эшелонах Красной Линии. Изгои, неудачники, которые все еще мечтают о революции. В пределах Красной Линии все еще есть те, кто сочувствует нашему благородному делу."
 nf_AVT.3.a:0 "Сочувствующие в пределах Красной Линии все еще используют оружие для нашего дела."
 nf_AVT.3.b:0 "Перед отъездом мы взяли столько оружия, сколько смогли унести."

 nf_AVT.4:0 "Поставка оружия"
 nf_AVT.4.t:0 "Поставка оружия"
 nf_AVT.4.d:0 "Несмотря на то, что в Красной Линии не знают правды о революции, внутри неё все еще существует небольшая группа частично сочувствующих людей. Хотя с каждой последующей чисткой их число уменьшается."
 nf_AVT.4.a:0 "Хорошо."

