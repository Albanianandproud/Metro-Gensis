 PEC_STEPANOV_DESC: "С возрастом приходит мудрость. Но никакая мудрость не могла предугадать крах и регресс московского общества. Степанов, который поначалу полагал, что переживает закат своих лет, сразу же оказался по колено в пресловутом дерьме. Несмотря на то, что поначалу он сопротивлялся, он обнаружил в себе сильные природные задатки лидера. Его мирное и доброжелательное управление республикой быстро привело к наступлению эпохи мира в его маленьком уголке Метрополитена. Хотя за последние годы его психическое состояние немного улучшилось; он уже не такой острый и проницательный, каким был когда-то. Республика обнаруживает, что все медленнее погружается во тьму. Но Степанов по-прежнему излучает смелую ауру, к которой даже самые непримиримые критики не могут отнестись с пониманием."
 
