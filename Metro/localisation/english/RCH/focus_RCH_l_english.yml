 RCH_campaigns_of_terror:0 "Campaigns of Terror"
 RCH_campaigns_of_terror_desc:0 "There seems to be some part of our people who have forgetten how well under the Fuhur is. It is time to remind them how unfortunate life would be without his guiding hand."

