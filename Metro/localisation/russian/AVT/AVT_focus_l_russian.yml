  AVT_train_red_line_3:0 "Войны за пределами завтрашнего дня"
  AVT_train_red_line_3_desc:0 "За время своего нелегкого пребывания в метро Красная Линия сражались с многочисленными врагами. От простых бандитов до мутантов и фашистов. Хотя последние двое вполне могли быть одними и теми же. Изучение того, как Красная Линия эффективно справляется с этими угрозами, может принести нашим командирам ценные знания, если мы когда-нибудь столкнемся с этими врагами в подполье."

