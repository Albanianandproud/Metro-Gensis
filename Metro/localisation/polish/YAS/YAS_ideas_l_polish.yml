l_polish:
 YAS_authoritarian_state:0 "Państwo Autorytarne"
 YAS_authoritarian_state_desc:0 "§YJasieniewska§! utworzona szybko po wybuchu epidemii w §YBitcewskijim Parku§! przez komitet złożony z oficerów wojskowych i żołnierzy, utrzymuje ścisłą kontrolę nad obywatelami. Ścisła dyscyplina i porządek są egzekwowane przez wyższe władze wobec wszystkich grup społecznych."
 YAS_organized_crime_issue:0 "Wojna z Przestępczością"
 YAS_plague_legacy:0 "Dziedzictwo Epidemii w Parku Bitcewskim"
 YAS_plague_legacy_desc:0 "W 2021 r. na stacji §YNowojasieniewska§! wybuchła nieznana choroba. Przyniesiona przez stalkerów powracających z powierzchni, którzy byli pokryci pęcherzami i gorączką, szybko rozprzestrzeniła się na całą społeczność. Przy wysokim poziomie zakażenia stacje §YNowojasieniewska§! i §YBitcewskij Park§! ogłosiły izolację, ale ostatecznie nie przetrwały infekcji.\nPo pladze społeczność stara się zapobiec kolejnemu wybuchowi epidemii tego kalibru, dlatego pozostaje wątpliwa w kontaktach z osobami z zewnątrz."