l_polish:
 sevastopol:0 "Sewastopolska HPP"
 sevastopol_desc:0 "Sewastopolska to frakcja, która posiada kilka turbin wodnych, które wykorzystują wody gruntowe do produkcji energii elektrycznej dla południowej części Hanzy i innych sąsiednich stacji. Jest to jeden z najważniejszych regionów poza Wielkim Metrem, jednak jego stosunkowo słabe położenie strategiczne sprawia, że jest w ciągłym konflikcie z mutantami. Mieszkańcy stali się kompetentnymi żołnierzami, a liczne fortyfikacje i barykady powstały w celu zabezpieczenia Sewastopolskiej."

 hanza_dependant:0 "Zależność od Hanza"
 hanza_dependant_desc:0 "Ze względu na bliskość ciągłych ataków mutantów, społeczność jest w dużej mierze uzależniona od dostaw broni i amunicji z Hanzy."
