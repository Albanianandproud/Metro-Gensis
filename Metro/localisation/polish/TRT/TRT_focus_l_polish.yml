 TRT_kicking_the_brodyaga_into_gear: "Rozkręcanie Brodyagi"
 TRT_kicking_the_brodyaga_into_gear_desc: "Ci matołowie są bardziej przydatni jako cele do ćwiczeń niż jako jakakolwiek organizacja przestępcza. Ledwo potrafią strzelać, jak mają chronić nasze terytorium, jeśli nie potrafią trzeźwieć przez chociaż 15 pieprzonych minut?"
