 TOOLTIP_UNIQUE_TECH: "Уникальные технологии"
 TOOLTIP_UNIQUE_TECH_DESC:0 "§YУтерянные чертежи§!, §Yдопотопные знания§! или §Yуникальные технологии§!, утраченные со временем. §YУникальные технологии§! §YНЕДОПУСТУПНЫ§! для исследования естественным путем в рамках обычного игрового процесса. §YУникальные технологии§! являются §GЗАБЛОКИРОВАННЫМИ§! и могут быть исследованы с помощью определенных §GФокусов§! и §GСобытий§!.\n\n\nЛучший способ разблокировать §Уникальные технологии§! это отправление §CИсследовательских миссий§! через §GРешения.§!"

 TOOLTIP_CONSTRUCTION_TECH: "Строительство"
 TOOLTIP_CONSTRUCTION_TECH_DESC:0 "§YСтроительство§!, §YПроизводство§! и §YРеконструкция§! структур, служащих для выполнения своего назначения и функций. Исследоования §Gулучшат§! скорость нашего §GСтроительства§! и §GРемонта§!"

 TOOLTIP_TOOLING_TECH: "Оборудование"
 TOOLTIP_TOOLING_TECH_DESC:0 "§YСпециальное оборудование§! направленные на оптимизацию и улучшение §Yпроизводственных процессов§!. §GУлучшение§! нашей нынешнений или потенциальной §Yпроизводственной эффективности§!.\n\n§gМы могли бы искать убежище под землёй... но мы ведь не неандертальцы!§!."

 TOOLTIP_SMITHING_TECH: "Ковка"
 TOOLTIP_SMITHING_TECH_DESC:0 "§YСоздание§! металлических деталей и сооружений необходимо для строительства наших §Yмастерских§!. Это обеспечит постоянство  §Gроста§! нашей промышленной силы."

 TOOLTIP_PUNCH_PRESS_TECH: "Штамповка деталей"
 TOOLTIP_PUNCH_PRESS_TECH_DESC:0 "§YСтанки§! предназначены для прессования и формовки §Gразличных деталей§! из листового металла. Улучшение технологий §Yштамповки§!  в целом увеличивает нашу способность производить §Gснаряжение§! и поддерживать его в надлежащем состоянии"

 TOOLTIP_CASTING_TECH: "Литьё"
 TOOLTIP_CASTING_TECH_DESC:0 "В то время как §Yковка§! это ремесло по созданию металлических деталей. §YМеталлообработка§! это мастерство создавать слитки из жидкого металла. Эти исследований §Yувеличат§! наши §Yпроизводственные§! возможности, обеспечивая при этом наши склады столь необходимыми §Gресурсами§!."

 TOOLTIP_HYGIENE_TECH: "Гигиена"
 TOOLTIP_HYGIENE_TECH_DESC:0 "§YПоддержка§!стандартов чистоты направлено на предотвращение §Rболезней§!.\n\nВсключает в себя всё, начиная с §Yмытья рук§! до §Yмикробной теории§!. Поскольку наши §Cстандарты гигиены§! §Gулучшаются§!, наше население станет §Yздоровее§!и §Cобученнее§!."

 TOOLTIP_REFINERY_TECH: "Нефтепереработка"
 TOOLTIP_REFINERY_TECH_DESC:0 "§YУстановки§!, где различные вещества переходят в полезную продукцию. Преимущественно §Yтопливо§! и крайне востребованные §CХимикаты§!\n\n§gМожет быть, мы могли бы использовать эти заводы для производства самогона, как это делал Игорь из своей квартиры в Ростове?"

 TOOLTIP_FARMING_TECH: "Агрокультура"
 TOOLTIP_FARMING_TECH_DESC:0 "§YВыращивание§!, §YКультивация§! и поддержка запасов пищи. §GУлучшения§! нашего §Yсельского хозяйства§! не требуют больших умственных усилий.\n\n§gЧто? Ты думал, мы просто будем есть грязь и друг друга.?§!"

 TOOLTIP_ELECTRICITY_TECH: "Электричество"
 TOOLTIP_ELECTRICITY_TECH_DESC:0 "§YЭлектричество§! это §Cпланируемая механика§! по которой §Oразвитые§! государства смогут значитель увеличить §Yвыпуск продукции§! с использованием §Oэлектричества§!. §OЭлектрофикация§! станет механикой, к которой будут стремиться все государства метро. §OЭлектричество§! будет предоставлять §Gтопливо§! или от некоторых важных §Cрегионов§! которые содержат §Cэлектрические компоненты§!.\n\n§GПольза§! от §Oэлектрофикации§! бесспорна и будет §Rжизненно важным§! фактором для его получения."

