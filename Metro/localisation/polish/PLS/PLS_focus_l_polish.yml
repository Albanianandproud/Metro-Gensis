 PLS_a_mutual_goal: "Wspólny Cel"
 PLS_a_mutual_goal_desc: "Strażnicy i Polis nie tylko dzielą wzajemne powiązania od czasu rozwiązania Centralnego Dowództwa Metra, obie organizacje są oddane ochronie i przetrwaniu ludzkości. Czy to poprzez pióro, czy miecz; nasze cele idą równolegle."
