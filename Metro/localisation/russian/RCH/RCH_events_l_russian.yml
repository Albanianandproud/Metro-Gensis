l_russian:
  nf_RCH.1: "Шталаги Рейха"
  nf_RCH.1.t: "Труд мутантов"
  nf_RCH.1.d: "Для многих мутантов Рейха недостаточно сладких объятий смерти. Мы можем заставить их работать, выполняя наши приказы. Поскольку рабочую силу необходимо перекачивать в наши вооруженные силы, такое использование может быть для эти мерзкие уроды..."
  nf_RCH.1.a: "Они построят наши туннели."
  nf_RCH.1.b: "Они построят нам наше вооружение."

  nf_RCH.2.t: "Конфедерация Улицы сдалась!"
  nf_RCH.2.d: "Влиятельные деятели Конфедерации Улицы объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральные части метро."
  nf_RCH.2.a: "Великий день для Рейха!"
 
  nf_RCH.4.t: "Димитровский союз сдался!"
  nf_RCH.4.d: "Влиятельные деятели Димитровского Альянса объявили сегодня о своей капитуляции. Они уступят нам всю территорию, которую мы оккупировали, а также согласятся на постоянное мирное соглашение. Это даст нам больший контроль над центральные части метро."
  nf_RCH.4.a: "Великий день для Рейха!"

  nf_RCH.6: "Фашистское вторжение"
  nf_RCH.6.t: "Фашисты у ворот"
  nf_RCH.6.d: "Нам приходится сражаться не только с Носалисами и Стражами, хлынувшими с поверхности. Недавние сообщения указывают на то, что приближается нарастающее нападение рейхстакеров, и наша станция на виду. Любые адекватные приготовления будут аннулированы, поскольку они уже приближаются к нашей станции. Мы должны твердо стоять, иначе мы сможем найти какую-то точку соприкосновения. Смешное предложение для любого, но наша позиция не очень хорошая, чтобы стоять на ней».
  nf_RCH.6.a: "Несмотря на все усилия, нашим силам не было равных!"
  nf_RCH.6.b: "Каким-то образом, по какой-то причине Дыра проявила гостеприимство к Сталкерам, которые были ей благодарны."
  nf_RCH.6.c: "Наша милиция отбила ударные группы Рейха с чистой выдержкой и решимостью."

  nf_RCH.7.t: "Караван из Венеции"
  nf_RCH.7.d: "Рейх держится в стороне от посторонних, особенно от мутантов, которых много. Венеция, однако, оказалась полезными идиотами в нашем тяжелом положении. Они предлагают нам столь необходимые ресурсы и взамен требуют чтобы изучить некоторые наши военные знания. Я сомневаюсь, что мутанты-отбросы будут знать, как стрелять из винтовки, не говоря уже о том, чтобы держать её в чистоте."
  nf_RCH.7.a: "Эти товары поддержат русский народ."

  nf_RCH.8.t: "Обнаружение вентиляционного отверстия"
  nf_RCH.8.d: "Мы обнаружили вентиляционное отверстие недалеко от Тверской."
  nf_RCH.8.a: "ОК?"

  nf_RCH.9.t: "Вопрос внешнего найма"
  nf_RCH.9.d: ""
  nf_RCH.9.a: "Это выиграет нам войну, пусть будет так."
  nf_RCH.9.b: "Выберут лишь несколько."
  nf_RCH.9.c: "В рядах Рейха не будет такой нечисти."

  nf_RCH.10.t: "Отбросы Маяковской"
  nf_RCH.10.d: "Станция Маяковская находится недалеко от главных станций Рейха. Хотя через станцию регулярно проходят ганзейские торговые караваны, Рейх очень мало знает о том, что происходит на самой станции. Однако мы знаем, что там На станции проживает небольшое население. Отбросы, отказывайтесь даже от других близлежащих станций, которые считают их низшими из низших. Основная цель колонизации!"
  nf_RCH.10.a: "Станция кишит дегенератами. Быстро! К оружию!"
  nf_RCH.10.b: "К тому времени, когда наши солдаты вошли на станцию, она уже была пуста."

  nf_RCH.11.t: "Изгои"
  nf_RCH.11.d: "Поскольку наша власть внутри Рейха сохранена, настало время проецировать нашу мощь наружу. Вокруг нас лежат враги; мутанты, бандиты и, что еще хуже... коммунисты. Однако некоторые достойные союзники все же остаются; или, скорее, будет полезен нашему делу в течение некоторого времени. Одним из таких является Стортбекер и его разношерстная милиция. Много лет назад изгнанный из пределов Рейха за свое безрассудство и крайний садизм. В то время между изгнанием и нынешним днем он нянчился со своими собственными лояльная группа других изгнанников или фанатиков.Даже некоторые официальные лица в Рейхе утверждают, что Стортбекер даже вербует мутантов, хотя никто не осмеливается заявить об этом прямо перед фюрером.\nНесмотря на это, Стортбекер известен как способный командир и хитрый лидер который горячо предан фюреру еще до того, как ему удалось взять власть над рейхом. Мы знаем, что, несмотря на его выселение из рейха несколько лет назад, он регулярно выслеживает туннели южного метро вместе со своей бандой неудачников, охотящихся на караваны мутантов и препятствование коммунистической деятельности. Вопрос в том, готовы ли мы позволить ему вернуться в наши ряды?"
  nf_RCH.11.a: "Стортбекер, несмотря на его непристойные стандарты, все еще находит свое применение."
  nf_RCH.11.b: "Слухи верны или нет, но он был изгнан и должен оставаться в изгнании."

  nf_RCH.12.t: "Стортбекер"
  nf_RCH.12.d: "Несмотря на то, что ему отказали во въезде в Рейх, Стортбекер решил основать собственную территорию на юге. Он отрекся от Рейха и нашего нынешнего правящего фюрера и утверждает, что он и его неудачники являются истинными сторонниками фашизма. Наше министерство пропаганды быстро удержало его агитаторов от распространения дезинформации среди наших граждан."
  nf_RCH.12.a: "Эта крыса. Он получит то, что ему причитается!"
  nf_RCH.12.b: "Правление с Тверской подошло к концу."

  nf_RCH.15.t: "Абсолютная власть - Приложение"
  nf_RCH.15.d: "Hail mein Fuhrer! Теперь, когда ваша позиция укреплена, а ваша приверженность Рейху неоспорима среди солдат, пришло время начать планировать наше неизбежное распространение по всему Метро! Однако ваше дело среди народа Рейха должно быть усилено: все грани общества должны быть объединены в одно целое, если мы хотим избавить Подполье от уродов! С нашей экономикой, армией и обществом, объединенными в один железный кулак, наши военные смогут шагать далеко и широко от северных пределов Алтуфьево до закованных в цепи владений Красной Линии.\n\nОднако мы должны планировать наше расширение с уверенностью. Ленивый Ганзейский Союз может наблюдать за нашими усилиями с нерешительностью, чтобы вмешаться, но мы не можем быть уверены, что они не будут совать свои капиталистические пальцы в наши планы. Это также не примите во внимание Дегенератов Красной Линии, которые приложат все усилия, чтобы помешать нашему Народу.\n\nМы последняя группа чистых людей во всем мире. Там, где наши предки не смогли обеспечить будущее для нашего Народа, мы не можем упустить эту возможность. Рейх будет процветать под вашим надзором, или не будет процветать вообще. Я верю, что вы будете вести нас хорошо, фюрер."
  nf_RCH.15.a: "Да здравствует Рейх!"
  RCH_tutorial_1_tt: "\nЕсли мы хотим расширяться, нам потребуется максимальная поддержка нашего Народа. Наша £war_support_modifiericons_texticon §YПоддержка Войны§! должна быть §Y100%§!. Непоколебимой среди нашего народа!"

  nf_RCH.20.t: "Как происходит производство"
  nf_RCH.20.d: "Наши усилия по дальнейшему развитию наших систем вооружения были плодотворными, но в настоящее время мы сталкиваемся с препятствием. Наш ведущий механик разделился на два лагеря с противоположными идеями. Один лагерь утверждает, что мы должны сосредоточиться на чистом увеличении производства оружия любыми способами, чтобы наши люди не тратили патроны на бесконечное количество мутантов, с которыми мы сталкиваемся. Другой лагерь утверждает, что мы должны сосредоточиться на совершенствовании нашего оружия в более мощное оружие убийства, чтобы каждая пуля обязательно попадала и убивала, эти улучшения могли бы окупиться в долгосрочной перспективе. Оба лагеря равны по размеру, поэтому это препятствие будет существовать некоторое время, если мы не вмешаемся и не примем решение. Каковы ваши приказы?"
  nf_RCH.20.a: "Увеличить количество оружия."
  nf_RCH.20.b: "Повысить качество оружия."
  RCH_economies_of_scale_choice: "Разблокировать национальный фокус: §Y$RCH_economies_of_scale$§!"
  RCH_german_authenticity_choice: "Разблокировать национальный фокус: §Y$RCH_german_authenticity$§!"

  nf_RCH.21.t: "Антикоммунистический пакт"
  nf_RCH.21.d: "Рейх приходит к нам в поисках другого союзника, чтобы противостоять гнойной гнили Красной линии. Только вместе, объединившись как одна антибольшевистская сила, метро будет избавлено от красной угрозы. Если мы примем, мы будем тесно сотрудничать с Рейхом и делиться разведданными о коммунистической угрозе."
  nf_RCH.21.a: "Принять."
  nf_RCH_21.b: "Отказаться."

  nf_RCH.22.t: "Уступки чужакам"
  nf_RCH.22.d: "Рейх посылает к нам посланников. Метро для русских! Очистите мутантскую грязь, которую они провозглашают. В то время как их геноцидная риторика против неславян и этнических народов в последнее время смягчилась. Остается увидеть, будут ли они придерживаться своего дела. Независимо от этого, Рейх стремится открыть свои внутренние сферы, больше не являясь герметичным государством, окруженным врагами, как загнанная в угол крыса."
  nf_RCH.22.a: "Рейх подает большие надежды."
  nf_RCH.22.b: "Однажды фашист, всегда фашист."

  nf_RCH.23.t: "[FROM.GetNameDefCap] предлагает торговое партнерство"
  nf_RCH.23.d: "Рейх, герметичное государство в центре Метро, ​​всегда закрывало свои двери для посторонних. Однако они пришли к нам с предложением торговой сделки, в обмен на еду и ресурсы они будут покупать у нас товары. Разумное предложение, не так ли?"
  nf_RCH.23.a: "Мы оба выиграем от этого."
  nf_RCH.23.b: "Мы не имеем дела с фашистами."

  nf_RCH.24.t: "[FROM.GetNameDefCap] принял наше торговое предложение"
  nf_RCH.24.d: "После тщательного рассмотрения Ганзейский Союз принял наше торговое предложение".
  nf_RCH.24.a: "Отлично"

  nf_RCH.25.t: "Ганза отклоняет наш торговый запрос"
  nf_RCH.25.d: "После рассмотрения Ганза отклонила наш запрос на торговый доступ. Похоже, мы не являемся достойным торговым партнером для Ганзейского Союза."
  nf_RCH.25.a: "Очень хорошо. Они заплатят вовремя."

  nf_RCH.26.t: "Процесс денацификации провалился"
  nf_RCH.26.d: "Подразделения СС отреагировали на нашу серию изменений по денацификации нашей нации. Когда они силой останавливают повозки и людей, выходящих со станций, весь Рейх останавливается, приходит в ярость и смятение. Наши цели взорваны, а власть Рейха подвергается сомнению его собственными военными."
  nf_RCH.26.a: "Великий Рейх разваливается..."

  nf_RCH.27.t: "Терпимость к неславянам"
  nf_RCH.27.d: "Теперь, когда мы медленно открываем Рейх, вопрос неславян остается. Немногие в высшем круге правительства желают действительно разрешить смуглым расам находиться в Рейхе, но даже немногие все еще хотят взять на себя обязательство по их прямому истреблению. Многие станции являются анклавами меньшинств, и стремление избавить эти территории от их населения практически невозможно, и это не тот фактор, которого мы хотели бы достичь."
  nf_RCH.27.a: "Неславяне не заслуживают места в Рейхе."
  nf_RCH.27.b: "Мы можем «терпеть» их пока."
  
  nf_RCH.28.t: "Кровь на Рейхе"
  nf_RCH.28.d: "О чем ты думал? Союз с отвратительными мутантами только заставил Рейх восстать против тебя. Они плюются и проклинают твое имя, заявляя, что ты не лучше самих Мутантов!"
  nf_RCH.28.a: "Мои доводы выше твоего понимания."

  nf_RCH.29.t: "Мутант побеждает..?"
  nf_RCH.29.d: "Поражение приближается, наше население устает от войны, и наше поражение сотрясает самую суть нашей идеологии. Вера нашей командной структуры в фюрера развалилась на части."
  nf_RCH.29.a: "Наше высокомерие — наша погибель."

  nf_RCH.30.t: "Рейх шевелится"
  nf_RCH.30.d: "Мутанты — не единственная угроза, которая, как кажется, исходит из туннелей. Наши фашистские соседи на Тверской становятся смелее с каждым днем. Напитанные фанатизмом из-за риторики своего фюрера, они, похоже, больше не довольствуются праздным сидением в своей Крепости-Станции, а стремятся расширяться наружу — потребность в Lebensraum, или «жизненном пространстве», как они это называют, и наши станции падают под их завистливыми взглядами».
  nf_RCH.30.a: "Если фашист истекает кровью, то фашист может умереть."

  nf_RCH_terror_campaign.1.t: "Кампании террора"
  nf_RCH_terror_campaign.1.d: "Пришло время очистить наше население от больных и ненормальных. Мы должны быть чисты от генетической скверны и неудачных экспериментов матери-природы. Если Рейх хочет освободиться и в конечном итоге захватить землю, мы должны сосредоточиться на выживании наших чистокровных родственников. Врачи должны осмотреть каждого нашего гражданина, никто не освобожден..."
  nf_RCH_terror_campaign.1.a: "За чистое будущее."
  nf_RCH_terror_campaign.1.a.tt: "Если либо стабильность, либо поддержка войны упадут ниже определенного процента, начнутся беспорядки."

  nf_RCH_terror_campaign.2.t: "Военные инспекции"
  nf_RCH_terror_campaign.2.d: "Наши отчеты об инспекциях вернулись, и вместе с ними выяснилось, что несколько солдат нашей армии не соответствовали стандартам и были быстро признаны мутантами."
  nf_RCH_terror_campaign.2.a: "Мутантная грязь."
  nf_RCH_terror_campaign.2.b: "На этот раз могут быть сделаны исключения для армии."

  nf_RCH_terror_campaign.3.t: "Проверки населения"
  nf_RCH_terror_campaign.3.d: "Наши отчеты об инспекции вернулись, и вместе с ними они обнаружили нескольких мутантов среди участников партии. Генетическая грязь была зарегистрирована и вскоре будет собрана для уничтожения, чтобы раз и навсегда очистить наших граждан и приблизить нас к чистому Рейху."
  nf_RCH_terror_campaign.3.a: "Очистите их."

  nf_RCH_terror_campaign.4.t: "Проверки в администрации"
  nf_RCH_terror_campaign.4.d: "При проверке нашего административного аппарата некоторые из наших офицеров не соответствовали ожидаемым стандартам и оказались генетически нечистыми, оставаясь у нас под носом, поскольку они поддерживали убийство собственных сородичей."
  nf_RCH_terror_campaign.4.a: "С мутантами-отбросами нужно быстро разобраться."
  nf_RCH_terror_campaign.4.b: "Определенно. В этом случае могут быть сделаны исключения."

  nf_RCH_fuhrer.1.t: "Культ личности"
  nf_RCH_fuhrer.1.d: "Люди смотрят на Великого Фюрера Рейха. Ряды и ряды офицеров, генералов, солдат и граждан — все стоят и действуют так, как вы приказываете. Фюрер теперь больше, чем просто человек, это икона. Тот, который нужно держать вместе и чтить. Вы создали образ фашизма, чисток мутантов и цели победить коммунистическую угрозу. Повернуться спиной и задуматься о своей морали сейчас было бы поздно и опасно."
  nf_RCH_fuhrer.1.a: "Хвалите меня и любите меня! Я ваш фюрер, и я подниму наш народ на небеса!"
  nf_RCH_fuhrer.1.a.tt: "Ваше лидерство гарантировано, но мы не должны быть слишком самодовольными. Внутри Рейха существует множество фракций, каждая со своими целями и желаниями... но все они стремятся уничтожить мерзких коммунистов и зловонных мутантов. Было бы разумно действовать осторожно и убедиться, что все партии остаются довольны вашим правлением."

  nf_RCH_fuhrer.2.t: "Ликование"
  nf_RCH_fuhrer.2.d: "Сегодня гражданам Рейха доставлены замечательные новости. Сообщение о беременности вашей жены было объявлено публично, и многие поздравляют вас и вашу жену и желают вам крепкого здоровья. Рейх желает, чтобы ваш новорожденный ребенок был сильным и здоровым. Таким, который в конечном итоге вырастет и будет жить в прекрасной, мирной эпохе."
  nf_RCH_fuhrer.2.a: "Мы принесем в этот мир новое прекрасное существо."

  nf_RCH_fuhrer.3.t: "Жена ожидает"
  nf_RCH_fuhrer.3.d: "У вашей жены начались схватки, и она родила вас кровью... но его голова имеет странную форму, и, похоже, ему пока трудно дышать. Врачи боятся сообщать вам эту новость, но в конце концов они честно называют вашего сына мутантом. Информация в настоящее время скрыта, её знают только самые доверенные лица из ближайшего окружения фюрера. Как нам поступить с этой информацией?"
  RCH_you_monster: "..§RТы монстр!§!"
  nf_RCH_fuhrer.3.a: "Это мой сын... Никто не должен знать о его истинной природе. Даже если люди будут распространять слухи."
  nf_RCH_fuhrer.3.b: "Это не мой ребенок. Это зверь."

  nf_RCH_fuhrer.4.t: "Цепочки командования"
  nf_RCH_fuhrer.4.d: "Поскольку и СС, и Метромахт теперь разрешают свои разногласия и больше не борются за сохранение превосходства друг над другом, мы не должны допустить, чтобы такой шанс повторился. У фюрера есть выбор косвенно поддержать одну или другую фракцию. Хотя это и не признается открыто, обеспечение лояльности любой из сторон было бы хорошо, не только для легитимации неоспоримой власти фюрера через все цепочки командования, но и для наблюдения за ними."
  nf_RCH_fuhrer.4.a: "Гестапо можно доверять."
  nf_RCH_fuhrer.4.b: "Метромахт стойкие и верные."

  nf_RCH_disgruntlement.1.t: "Кровь на Рейхе"
  nf_RCH_disgruntlement.1.d: "Растущая обеспокоенность действиями фюрера недавно привлекла наше внимание. Хотя внутренние фракции Рейха присягают на верность и никогда не осмелятся пойти против него, ясно, что его недавние действия вызвали растущее недовольство траекторией, по которой движется Рейх.\n\nСитуация может стать более шаткой с течением времени. Разделенный дом рушится, и мы не можем позволить дегенеративным недочеловекам воспользоваться нашим положением."
  nf_RCH_disgruntlement.1.a: "Гестапо, похоже, всегда имеет на себе зуб."
  nf_RCH_disgruntlement.1.b: "Солдатам Рейха лучше, чем сомневаться в фюрере."