l_russian:
 
 fascist_communist_skirmishes_tt: "\nМы поживём и увидим как смоет наших соперников с лица земли, они вынуждены будут подчиниться."
 
 RED_bulwark_of_socialism: "Оплот Социализма"
 RED_bulwark_of_socialism_desc: "Красная Линия, родившаяся на Сокольнической, стала свидетельством и славой самого Советского государства. Она была сформирована из комсомольских деятелей, выживших ветеранов и многих других, кто испытывал ностальгию по социалистическому прошлому России. Нет другого места, которое лучше всего соответствовало бы величию и мощи Советского Союза, чем Красная Линия."

 RED_state_of_the_line: "Состояние линии"
 RED_state_of_the_line_desc: "Хотя это катастрофа для всех участников. Последствия Красно-Ганзейской войны сильнее ощущаются в Красной Линии. Мечты Андрея о едином Метро разрушены. В мирное время это только создает ощущение внутренней слабости. Мятежи политических диссидентов и далеких революционеров. Ситуацию необходимо урегулировать."

 RED_question_of_economy: "Вопрос об экономике"
 RED_question_of_economy_desc: "Наша экономика, попросту говоря, достигла спада. Чтобы исправить ее ветхое состояние, потребуется больше прагматизма, чем простое вливание средств."

 RED_economic_demobilisation: "Экономическая демобилизация"
 RED_economic_demobilisation_desc: "С тех пор, как Красно-Ганзейская война стала исчезать из памяти их подданных, их ежедневный тяжелый труд остается в прошлом. Мы по-прежнему придерживаемся той же экономической политики и производственных квот, что и во время войны, не более чем полвека назад. Несмотря на все усилия Андрея по преодолению экономической стагнации, оказалось, что на пути к этому возникло несколько препятствий. Теперь это требует его безотлагательного внимания."

 RED_formalise_ministry_of_economics: "Сформировать Министерство экономики"
 RED_formalise_ministry_of_economics_desc: "В целях борьбы с растущим недовольством среди нашего населения необходимо официально рассмотреть экономические аспекты Красной Линии. Андрей и его сплоченная группа министров и секретарей не могут уследить за каждой станцией, захолустной фермой и стойлом для хранения свиных туш на Красной Линии. Отказавшись от наших милитаристских требований к зерну, мы теперь можем сосредоточиться на росте нашей экономики."

 RED_assume_kulak_property: "Кампании по раскулачиванию"
 RED_assume_kulak_property_desc: "Предоставление нашим гражданам экономических льгот, особенно для наших аграриев, приведет к столь необходимому экономическому росту в нашей экономике. Однако с обретением независимости растет обеспокоенность тем, что некоторые из наших фермеров действительно могут стать лучше для своего же блага. Фермеры, которые уже начали продавать 'слишком много' зерна. Растет скрытный средний класс кулаков. Капиталистическая спекуляция прямо у нас под носом."
 
 RED_unionise_inefficient_sectors: "Объединить неэффективные отрасли"
 RED_unionise_inefficient_sectors_desc: "Стагнация заработной платы и условий труда привела к нашему спаду. Неэффективные сектора нашей экономики должны быть улучшены. Во время Красно-Ганзейской Войны местным администрациям было разрешено напрямую контролировать межстанционные отрасли без какого-либо вмешательства. Но война закончилась. По мере роста нашей мобильности в производстве и обслуживании линии потребность в рабочей силе будет возрастать."

 RED_question_of_prodrazvyorstka: "Вопрос о продразверстке"
 RED_question_of_prodrazvyorstka_desc: "Продразверстка, или закупка зерна на основе государственных квот, помогла значительно поддержать и снабдить нашу армию во время Красно-Ганзейской войны, но мы больше не сражаемся на всех фронтах. Наша экономика находится в застое, а наше население истощено из-за постоянного изъятия продовольствия. Продовольственные квоты следует пересмотреть."

 RED_question_of_military: "Вопрос об армии"
 RED_question_of_military_desc: "Наши вооруженные силы по-прежнему раздуты и остро нуждаются в быстрой и всесторонней перестройке. Единственная проблема заключается в абсурдной власти высшего военного командования над Красной Линией. Лишение их власти - это то, что нужно делать с осторожностью, чтобы они не подумали дважды о своей преданности Генеральному секретариату."

 RED_command_reforms: "Реформы командования"
 RED_command_reforms_desc: "Во время войны большая часть наших сил была рассредоточена по Сокольнической линии, совместные операции проводились нечасто, учитывая характер войны. С более всеобъемлющей и единой структурой командования наши силы могли бы использоваться более эффективно и совершенствоваться с помощью организованного комитета."

 RED_military_renovations: "Реконструкция Армии"
 RED_military_renovations_desc: "Несмотря на то, что наши вооруженные силы на сегодняшний день являются одними из крупнейших в Метро, состояние наших войск доказывает обратное. Это скорее сброд с автоматами, чем полноценные вооруженные силы. С его состоянием нужно что-то делать."

 RED_establish_officer_academy: "Создание Офицерской академии"
 RED_establish_officer_academy_desc: "Новым поколениям молодых офицеров придется столкнуться с новыми суровыми реалиями метро. Это должно учитывать постоянно меняющийся ландшафт ведения боевых действий."

 RED_new_officer_corps: "Молодой офицерский корпус"
 RED_new_officer_corps_desc: "Молодежь - это будущее. Мы должны вести их за собой, учить их наследовать землю, что они в конечном итоге и получат. Мы также должны дать им знания, необходимые для сохранения Красной Линии и интересов Революции."

 RED_young_officer_academy: "Создание Академии молодых офицеров"
 RED_young_officer_academy_desc: "Подающая надежды молодежь и младшие офицеры сегодня, а генералы и командиры завтра. Огнем, сталью и непоколебимым мужеством они вернут мир. В пламени Революции, и на этот раз не радиации."
 
 RED_future_officers_tt: "Создание Офицерской академии займет некоторое время, но сделает наших будущих командиров гораздо более компетентными."

 RED_question_of_brotherhood: "Вопрос о Братстве"
 RED_question_of_brotherhood_desc: "Для Андрея есть кое-что более важное, и оно ближе к дому. Его брат. За последние годы он зарекомендовал себя как грамотный стратег, человек, которому в этот день измен и предательства Андрей мог доверять больше всего. Однако это было бы правдой, если бы Максим не испытывал скрытой неприязни к своему старшему брату."

 RED_new_economic_draft: "Новый Экономический План"
 RED_new_economic_draft_desc: "После решения неотложных вопросов теперь можно приложить усилия для исправления экономического спада. Андрей считает, что с введением новой экономической политики Красная Линия может возродиться в экономическом плане. Если даже она не сможет конкурировать с Ганзой."

 RED_new_economic_draft_tt: "На основании принятых вами решений будет составлен экономический план.\n\n§RОт фокуса нельзя отказаться, пока он не будет завершен.§!"
 
 RED_move_the_capital: "Перенесение столицы"
 RED_move_the_capital_desc: "Хотя станция [264.getName] была эпицентром революции, большая часть Сокольнической линии была объединена под красным знаменем. Чтобы полностью и эффективно расширить наше присутствие на всей линии, предлагается перенести нашу столичную станцию поближе к центру самой линии."

 ## Кризис ##
 
 RED_crisis: "Красная Линия в Хаосе"
 RED_crisis_desc: "Хаос охватывает Красную Линию. Встряхнув её до самого основания. Андрей должен действовать осторожно, чтобы обеспечить сохранение всей Линии."

 RED_inaugerate_korbut: "Корбут"
 RED_inaugerate_korbut_desc: "С непокорными членами в вооруженных силах и нарастающие опасения восстания нашего населения. Не говоря уже о бежавших из нашей партии с секретными документами, которые могли бы дискредитировать всю Красную Линию, если бы попали не в те руки. Правительство Андрея в опасности. КГБ по-прежнему остается лояльным, и его можно использовать с пользой. Однако их лидер - последний человек, которого хотел бы видать Андрей.\n\nЛучше демон, которого ты знаешь, чем демон, которого ты не знаешь."

 RED_korbut_inaugerate_tt: "§YКомитет Государственной Безопасности (КГБ)§! получит чрезвычайную власть. Ситуация с перебежчиком будет разобрана, а документы возвращены."

 RED_deal_with_military_mutinies: "Разобраться с мятежниками"
 RED_deal_with_military_mutinies_desc: "С военными демонстрантами нужно разобраться немедленно. Потенциальные мятежники должны быть остановлены. Пусть это будет уроком для тех, кто отвернулся от Красной Линии."
 RED_military_mutinies_decisions_tt: "Это откроет возможность бороться с неподчинением в нашей армии с помощью §Cрешений§!."

 RED_rid_mutinies: "Избавится от мятежей"
 RED_rid_mutinies_desc: "Вокруг нас лежат враги революции, а между тем мы сражаемся друг с другом. Эти военные мятежи — не более чем блокпост, ведущий на неизбежный путь коммунизма. Раковая опухоль нашего правления. Военные служат себе, а не истинным идеалам Ленина. Они должны быть уничтожены,а их власть окончена."
 RED_military_rid_mutinies_tt: "Мы сможем удалить национальный дух §YВоенные мятежи§! по §Cрешениям§!."

 RED_nkvd_divisions: "Создание батальонов НКВД"
 RED_nkvd_divisions_desc: "НКВД по-прежнему предан нам, несмотря на то, что у военных есть связи. Независимо от намерений Корбута, его сердце остается безоговорочно преданным Красной Линии, и он позаботится о том, чтобы эти контрреволюционеры были раздавлены. При этом НКВД подлежит модернизации и расширению; совместное выполнение основных боевых обязанностей."
 RED_NKVD_oob_tt: "\n§C2§! НКВД дивизии появится в нашей столице!"
 
 RED_approach_dissenters: "Обращение к несогласным"
 RED_approach_dissenters_desc: "Не все несогласные верны Ковшову. Существует довольно большая группа верных Андрею, тем более верных Красной Линии."
 RED_approach_commanders_tt: "Мы свяжемся с теми, кто не был на стороне ни Андрея, ни Ковшова, и заручимся их поддержкой."

 RED_out_of_sight: "Вне поля зрения"
 RED_out_of_sight_desc: "Как говорится, билет на Лубянку в один конец. Используется как политическая тюрьма для тех, кто желает зла нашему государству. Теперь её можно использовать для размещения вооруженных, которые не согласны с властью Андрея. Непокорность не допустима."

 RED_martyrs_disappear: "Мученики исчезают"
 RED_martyrs_disappear_desc: ""

 RED_mutiny_is_crumbling: "§RВоенные мятежи§! подавлены!"

 RED_rallying_cry: "Клич сплочения"
 RED_rallying_cry_desc: "Те, кто верен Красной Линии, должны встать. Надо знать, что те, кто стоит на пути рабочей революции, ничем не лучше подлых фашистов или раздутых капиталистов. Враг не только снаружи, но и внутри. Оба эти врага должны быть сокрушены."
 RED_rallying_cry_tt: "\n§CДве§! §Yдивизии§! появятся в нашей столице!"

 RED_name_and_shame: "Назвать и пристыдить"
 RED_name_and_shame_desc: "Это должно быть услышано. Громко и ясно. Кто не верен Генеральному секретарю, тот не верен Красной Линии. Они, не более чем беспокойные заговорщики против Революции."

 RED_squash_dissidents: "Раздавить предателей"
 RED_squash_dissidents_desc: "Те, кто изначально был верен Ковшову, начинают сомневаться и отворачиваются от него. Несмотря ни на что, они попрежнему являются врагами революции и должны быть расстелены."

 RED_promote_loyalty: "Поощрение лояльности"
 RED_promote_loyalty_desc: "Тем, кто остался верен коммунизму и центральному правительству, должно быть известно, что мы испытываем к ним величайшее уважение и благодарность."

 RED_the_great_show_trial: "Большой Показательный Суд"
 RED_the_great_show_trial_desc: "Сила Ковшова начинает ослабевать."

 RED_staff_purge: "Начать чистку!"
 RED_staff_purge_desc: "Теперь, когда предатели подавлены, сейчас самое лучшее время, чем когда-либо, чтобы полностью избавиться от коррупции в вооруженных силах. Мы должны восстановить контроль. Военные служат центральному правительству, а не наоборот."

 RED_staff_purge_removal_prerequesites_tt: "Мы не сможем изменить §RЗакон о призыве§! пока не будет убрана идея."

 RED_unlock_next_focus_tree_tt: "\n\nПосле завершения фокусов §GЧистка персонала§! и §GНовые кадры§! будет открыто новое древо фокусов."
 
 RED_dismantle_mushroom_revolts: "Остановить Востание"
 RED_dismantle_mushroom_revolts_desc: "Эти мятежники не более чем голодный народ, которые хотят потушить пламя Революции и разрушить всю Линию. Они ввергают в хаос станции. С этим нужно разобраться."

 RED_approach_hanza: "Обратится к Ганзе"
 RED_approach_hanza_desc: "Последнее государство, к которому мы хотели бы обратиться, учитывая, что и Красная Линия, и они находятся не в особенно хороших отношениях. И иметь дело с нашим идеологическим врагом? Капиталистическое государство? Абсолютно неслыханно."

 RED_new_polis_treaty: "Второй Полисский Договор"
 RED_new_polis_treaty_desc: "Точно так же, как и раньше, и под видом исправления прошлого договора. Ганза и Красная Линия встретятся на станции Полис. Ганза будет снабжать Красную Линию продовольствием, в то время как Красная Линия обязуется соблюдать баланс нейтралитета в Метро. По крайней мере, пока."
 RED_new_polis_treaty_tt: "\nМы §Oне сможем§! изменить наш §CЗакон,регулирующий экономику,§! до тех пор, пока будет действовать §Oнациональный дух.§!\n"
 
 RED_mushroom_trades: "Грибная сделка"
 RED_mushroom_trades_desc: "Поезда и вагоны с припасами прибывают и уезжают из Ганзы, их охраняют только самые преданные, чтобы не создавать беспорядков."

 RED_deal_well_made: "Хорошая сделка"
 RED_deal_well_made_desc: "Взаимное соглашение между Красной Линии и Ганзой оказалось прибыльным в сфере торговли. Две страны, несмотря на их разногласия, по крайней мере, способны вести торговлю дипломатическим путем. Хотя и затаив дыхание, и приглушив сомнения друг в друге."

 RED_sabotage_the_revolution: "Саботировать Восстание"
 RED_sabotage_the_revolution_desc: "Восстание только начинается. Оно станет снежным комом, если его не подавить. Идея, предложенная Госбезопасностью, состоит в том, чтобы внедрить шпиков в в ряды бутовщиков и вызвать разрушение изнутри. Монополия на бедлам."
 RED_sabotage_the_revolution_tt: "Мы используем НКВД, чтобы внедриться и подорвать растущее недовольство через §Yрешения§!."

 RED_crackdowns: "Подавление"
 RED_crackdowns_desc: ""
 RED_crackdowns_tt: "Позволяет принять еще одно §Yрешение§! по борьбе с грибными восстаниями."
 
 RED_has_completed_sabotaged_revolution: "Начались военные репрессии"

 RED_repress_the_evidence: "Подавление доказательств"
 RED_repress_the_evidence_desc: "Ни об этих протестах, ни о массовых заключениях не должно быть ни слова. Демонстраций никогда не случалось, никогда не происходило и никогда не существовало."

 RED_rid_the_ring_leaders: "Избавление от лидеров Кольца"
 RED_rid_the_ring_leaders_desc: ""
 
 RED_reforms: "Реформировать Партию"
 RED_reforms_desc: "Красная Линия отошла от своих революционных идеалов классового социализма и равенства. Она стала военизированной и отдалилась от тех самых людей, которые основали её много лет назад. Всеобъемлющая реформа Партии и ее деятельности необходима, чтобы позволить ей вернуть любовь и лояльность простых людей."
 RED_inner_reforms: "Реформа Партии"

 RED_meet_with_the_revolters: "Встреча с повстанцами"
 RED_meet_with_the_revolters_desc: "После напряженных переговоров между центральным правительством и демонстрантами была организована встреча в укромном месте. Будем надеяться, что все пройдет хорошо..."

 RED_military_industry_scaleback: "Сокращение вооруженных Сил"
 RED_military_industry_scaleback_desc: ""
 RED_military_industry_scaleback_lock_tt: "§RМы не сможем изменить§! §YЗакон о призыве,§! §Rпока не будет убрана идея!§!"
 RED_reintroduce_workers_councils: "Вновь ввести Рабочие Советы"
 RED_reintroduce_workers_councils_desc: ""
 RED_worker_councils_law_lock_tt: "§RМы не сможем изменить§! §YЗакон,регулирующий экономику,§! §Rпока не будет убрана идея!§!"
 RED_the_crowd_stills: "Новые кадры"
 RED_the_crowd_stills_desc: ""

