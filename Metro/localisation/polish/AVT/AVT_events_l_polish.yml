 nf_AVT.1.t: "Wczesna Historia"
 nf_AVT.1.d: "Po wybuchu rewolucyjnego pożaru na linii Sokolniczeskiej, zamiast tylko Rosjan, ta rewolucja była prowadzona przez różne narody z całego Metra. Zgodnie z porozumieniem, dwaj zapaleńcy działali razem, aby wzniecić całą sieć Metra z popiołów starego świata i unieść gwiazdę rewolucji we wszystkie zakątki resztek ludzkości. Na mocy umowy z niedawno ustanowionym Sekretarzem Generalnym Czerwonej Linii, Brygada zrobiła-"
 nf_AVT.1.a: "Wysadzanie kapitalistycznych linii zaopatrzeniowych"
 nf_AVT.1.b: "Dyskretne operacje w celu redukcji ich sił zbrojnych"
 nf_AVT.2.t: "Niepodległość"
 nf_AVT.2.d: "Jednakże ten sojusz interesów był krótkotrwały. Ze względu na różnice ideologiczne co do tego, jak dokładnie należy wprowadzać zasady marksizmu między Międzynarodową Brygadą a Czerwoną Linią, która z czasem coraz bardziej popadała pod żelazną pięść sympatyków stalinizmu. Sojusz został rozwiązany, a Komitet Centralny skazał Brygadę na banicję. Porzucili swoją pozycję, gdy ich pierwotna baza na Partizanskiej została zniszczona. I tak trockiści przenieśli się do Awtozawodzkiej. Stacji nietkniętej przez rewolucję. Gdy Brygada przybyła, oni..."
 nf_AVT.2.a: "Przejęli przywództwo nad stacją bez problemu"
 nf_AVT.2.b: "Pokojowe zajęcie stacji bez rozlewu krwi"
 nf_AVT.3.t: "Konsekwencje"
 nf_AVT.3.d: "Pomimo rozbieżności interesów między Brygadą a Czerwoną Linią, Czerwona Linia nadal przedstawia nas jako zdrajców i dysydentów wśród swoich wyższych szczebli. Wyrzutki, odmieńcy, którzy wciąż marzą o Rewolucji. Wciąż są w Czerwonej Linii ci, którzy są sympatyczni naszej szlachetnej sprawie."
 nf_AVT.3.a: "Sympatycy w Czerwonej Linii nadal przesyłają nam broń"
 nf_AVT.3.b: "Zabraliśmy tyle broni, ile mogliśmy unieść, zanim odeszliśmy"
 nf_AVT.4.t: "Dostawa broni"
 nf_AVT.4.d: "Pomimo ignorancji Czerwonej Linii wobec prawdy o Rewolucji, wciąż istnieje mała grupa częściowo sympatyzujących osób w Czerwonej Linii. Choć ich liczba maleje z każdą kolejną czystką."
 nf_AVT.4.a: "ok"
 nf_AVT.5.t: "Międzynarodowa Brygada szuka porozumienia"
 nf_AVT.5.d: "Rewolucjoniści przychodzą do nas, szukając współpracy w kwestii wspólnych dostaw broni. W zamian za naboje udzielimy im naszej wiedzy technicznej, którą z wdzięcznością przyjmą."
 nf_AVT.5.a: "Pewnie"
 nf_AVT.5.b: "Nie współpracujemy z bandytami"
 nf_AVT.6.t: "Raporty od Sojuszu Baumanskiego"
 nf_AVT.6.d: "Po naradzie, Baumani zgodzili się wspierać naszą zdolność techniczną. Przynajmniej na razie."
 nf_AVT.6.a: "Dobra robota"
 nf_AVT.7.t: "Raporty od Sojuszu Baumanskiego"
 nf_AVT.7.d: "Po rozważeniu naszej oferty przez pewien czas, Baumani odmówili pomocy w ustanowieniu naszej zdolności technicznej. Ci kapitaliści..."
 nf_AVT.7.a: "Cholera"
 nf_AVT.8.t: "Międzynarodowa Brygada szuka porozumienia"
 nf_AVT.8.d: "Rewolucjoniści przychodzą do nas, szukając współpracy w kwestii wspólnych dostaw broni. W zamian za naboje udzielimy im naszej wiedzy technicznej, którą z wdzięcznością przyjmą."
 nf_AVT.8.a: "Pewnie"
 nf_AVT.8.b: "Nie współpracujemy z bandytami"
 nf_AVT.9.t: "Raporty od Techników z Kuznieckiego Mostu"
 nf_AVT.9.d: "Po naradzie, Technicy z Kuznieckiego Mostu zgodzili się wspierać naszą zdolność techniczną. Przynajmniej na razie."
 nf_AVT.9.a: "Dobrze"
 nf_AVT.10.t: "Raporty od Techników z Kuznieckiego Mostu"
 nf_AVT.10.d: "Po rozważeniu naszej oferty przez pewien czas, Technicy z Kuznieckiego Mostu odmówili pomocy w ustanowieniu naszej zdolności technicznej. Ci sympatycy Tanków..."
 nf_AVT.10.a: "Zapłacą za to z czasem"
 nf_AVT.11.t: "Łamanie hasła komputerowego"
 nf_AVT.11.d: "Cholera. Można by pomyśleć, że zostaliśmy przeniesieni z powrotem do epoki paleolitu z tymi wszystkimi tępakami w naszym kolektywie. Proste hasło, a mimo to od dłuższego czasu nie udało nam się go złamać."
 nf_AVT.11.a: "Prace badawcze... nowy typ chemikaliów bojowych wytwarzanych z powszechnie dostępnych materiałów"
 nf_AVT.11.b: "Prace badawcze... badania nad nową formułą lekarstwa przeciw promieniowaniu"
 nf_AVT.12.t: "Rewolucja, Rewolucja, Rewolucja"
 nf_AVT.12.d: "Privet Tovarisch! Znaleźliśmy całkiem niezłą stację, aby się osiedlić, co nie sądzisz? Lokalna ludność jest przychylna naszej sprawie międzynarodowej rewolucji, a poza przeciekającym promieniowaniem z południa i okazjonalnym tłumem mutantów kręcących się po północnych torach, jesteśmy bezpieczni od jakiejkolwiek faszystowskiej lub autorytarnej hołoty.\n\nChoć słyszałem pogłoski krążące między naszymi rewolucjonistami; niektórzy z naszych oddziałów są chętni do przeniesienia się gdzie indziej. Może w naszym interesie leży przeniesienie naszej bazy operacyjnej bliżej innych polityk Metra? A może lepiej będzie się zregenerować i wzmocnić na [320.GetName] do czasu, aż nadejdzie idealny moment na uderzenie?"
 nf_AVT.12.a: "[320.GetName] doskonale nadaje się na naszą bazę operacyjną"
 nf_AVT.12.b: "Może powinniśmy przenieść się na [291.GetName]?"
 nf_AVT.12.c: "Rewolucja na Sokolniczeskiej jeszcze się nie zakończyła"
 nf_AVT.12.e: "[316.GetName] wydaje się idealnym miejscem na placówkę"
 AVT.12.tt: "Nasze Drzewko Celów zmieni się w wyniku przenosin!"
 nf_AVT.13.t: "Powierzchnia"
 nf_AVT.13.d: "W ruinach naszej ekspedycji znajduje się wiele bezcennych zapasów. Przeszukując ruiny i wraki rozrzucone w śniegu i wewnątrz budynków, znaleźliśmy liczne ciała. Są splątane razem w jedną zamarzniętą masę, jakby ci ludzie próbowali znaleźć choć odrobinę ciepła tuż przed śmiercią. Nic nie możemy dla nich zrobić, nawet ich pochować. Jednakże, wśród nich znaleźliśmy różne dokumenty badawcze, leżące w stanie uśpienia. Prawie jakby czekały na nasze patrole, aby odkryć ich i straszną śmierć tych, którzy je otaczali."
 nf_AVT.13.a: "Ojej"
 nf_AVT.14.t: "Integracja [SSK.GetName]?"
 nf_AVT.14.d: "[SSK.GetName] dobrze zintegrowała się z naszą strefą wpływów. Już teraz ich ludność szybko przechodzi na naszą stronę i przyjmuje nasz sposób postrzegania świata, może nawet zbyt dobrze. Wielu spośród nich chętnie i gorliwie wspiera naszą sprawę. Pomimo tego, że administracja stacji popiera nasze cele, oni oraz szersze Metro mogą patrzeć krzywo na populację gotową dołączenia do naszej frakcji."
 nf_AVT.14.a: "Tak, proletariat musi zjednoczyć się jako jeden!"
 nf_AVT.14.b: "Mądrze byłoby pozostać jako dwie oddzielne jednostki"
 nf_AVT.15.t: "Integracja [TRB.GetName]?"
 nf_AVT.15.d: "[TRB.GetName] dobrze zintegrowała się z naszą strefą wpływów. Już teraz ich ludność szybko przechodzi na naszą stronę i przyjmuje nasz sposób postrzegania świata, może nawet zbyt dobrze. Wielu spośród nich chętnie i gorliwie wspiera naszą sprawę. Pomimo tego, że administracja stacji popiera nasze cele, oni oraz szersze Metro mogą patrzeć krzywo na populację gotową dołączenia do naszej frakcji."
 nf_AVT.15.a: "Tak, proletariat musi zjednoczyć się jako jeden!"
 nf_AVT.15.b: "Mądrze byłoby pozostać jako dwie oddzielne jednostki"
 nf_AVT.16.t: "Próby oczerniania Führera"
 nf_AVT.16.d: "Raporty od Gestapo donoszą, że sąsiednia mutantowa hołota z Majakowskiej próbowała infiltrować nasze stacje i teraz zatruwa umysły naszej ludności swoim ohydnym bełkotem. Obrażając nasz rząd i samego Führera. Jakież to niedorzeczne! Co gorsza, te słowa najwyraźniej szeroko rozniosły się wśród naszego Volk, a jeśli nie zareagujemy, mogą poważnie zaszkodzić."
 nf_AVT.16.a: "Natychmiast stłumić te plotki!"
 nf_AVT.16.b: "Czuję, że nadchodzi kolejna czystka"
 nf_AVT.17.t: "Sabotaż w Rzeszy"
 nf_AVT.17.d: "W śmiałym akcie oporu, szpiedzy przeniknęli na Tverską. Portrety naszego ukochanego Führera zostały zdewastowane, a jego wizerunek został pokryty tak wulgarnymi rysunkami, że aż wstyd opisywać. Ściany stacji pokryto graffiti, wyzywającymi Führera i jego najbliższe otoczenie\n\nJak udało im się przemknąć niezauważenie przez straż stacyjną lub obywateli Rzeszy, pozostaje niewiadomą. Ten bezczelny akt wstrząsnął wyższymi szczeblami przywództwa Rzeszy. Służby bezpieczeństwa są w rozsypce; ktoś zostanie obarczony winą i usunięty, gdy Gestapo gorączkowo będzie szukać winnych lub ofiar. Morale wśród urzędników Rzeszy zostało zachwiane, a szepty o niezadowoleniu stają się coraz głośniejsze."
 nf_AVT.17.a: "Zatuszować to jak najbardziej się da."
 nf_AVT.17.b: "Stacje Szwaczów i jego rodzinę - chcę ich zniknięcia!"