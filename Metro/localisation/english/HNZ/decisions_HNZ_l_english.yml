  ##

  HNZ_production_shift: "Production Shift"

  HNZ_shift_increase: "Increase Production Shifts"
  HNZ_shift_increase_desc: "We require more production output to meet demand. We shall increase our expected quotas to hopefully meet the demands from our industry. Our workforce will have to endure more overtime."
  HNZ_shift_in_effect: "Shift Adjustments are not in Effect"
  shift_increment_tt: "Increase Production Shift Cost increased by £pol_power_icon §Y15§!"

  HNZ_shift_decrease: "Decrease Production Shifts"
  HNZ_shift_decrease_desc: "Our workforce grumbles and moans. Whilst they don't outwardly announce their discomfort with the grueling hours, eventually they may. Our workers will be relieved with the reduced work hours, although our industry will suffer as a result."
  shift_subtract_increment_tt: "Decreases Production Shift Cost by £pol_power_icon §Y15§!"

  HNZ_shift_industrial_reforms: "Industrial Reforms"
  HNZ_shift_industrial_reforms_desc: "After the apocalypse, workplace regulations have become little more than mere suggestions, than outright regulations. Perhaps it is best to adhere more rigorously to these safety laws and slowly reintroduce them back into the workplace?"

  HNZ_privatize_industrial_sectors: "Privatise Inert Industry"
  HNZ_privatize_industrial_sectors_desc: ""Sell off outdated and underused facilities and industrial equipment to any privy private entities."
  HNZ_appropriation_in_effect: "Industrial Appropriation is not in Effect"
  reappropriate_subtract_sectors_tt: "Decreases Industrial Appropriation by £pol_power_icon §Y10§!"

  HNZ_reappropriate_sectors: "Reappropriate Sectors"
  HNZ_reappropriate_sectors_desc: "Whilst the Hansa operates upon the basis of the free market. This doesn't mean the government doesn't have its eyes set on promising assets to incorporate into the jurisdiction of the Hanseatic League. Placing prominent trade routes and abodes under our ownership"
  reappropriate_sectors_tt: "Increases Industrial Appropriation Cost by £pol_power_icon §Y20§!"

  HNZ_extend_station_administration: "Extend Station Administration"
  HNZ_extend_station_administration_desc: "Overhaul the more lenient and daunty chiefs with new more youthful.. and advent supporters of the Hansa administration."
  extend_administration_length_tt: "Increases Extend Station Administration Cost by £pol_power_icon §Y20§!"

