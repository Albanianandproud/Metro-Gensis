 TOOLTIP_UNIQUE_TECH: "Unikalna technologia"
 TOOLTIP_UNIQUE_TECH_DESC: "§YZapomniane schematy§!, §Ystarożytna wiedza§! lub §Ynajnowocześniejsze technologie§! utracone w wyniku upływu czasu. §YUnikalne technologie§! §RNIE MOGĄ§! zostać zbadane w sposób naturalny podczas konwencjonalnej rozgrywki. §YUnikalne technologie§! są §Godblokowywane§! za pomocą określonych §Gceli narodowych§! i §Gwydarzeń§!.\n\nNajlepszym sposobem na odblokowanie §Yunikalnych technologii§! jest uruchomienie §CMisji Zbierackich§! poprzez §GDecyzje.§!"
 TOOLTIP_CONSTRUCTION_TECH: "Budowa"
 TOOLTIP_CONSTRUCTION_TECH_DESC:0 "§YKonstruowanie§!, §YProdukcja§! i §YRenowacja§! struktury służących swojemu celowi i funkcjonalności. Badanie §Gzwiększa§! naszą ogólną szybkość §Gbudowy§! i §Gnapraw warsztatów§!."
 TOOLTIP_TOOLING_TECH: "Narzędzia"
 TOOLTIP_TOOLING_TECH_DESC: "§YSpecjalistyczny sprzęt§! dedykowany do usprawniania §Yprocesów produkcyjnych§!. §GPoprawia§! naszą bazową produkcję i potencjał w zakresie §Ywydajności produkcji§!."
 TOOLTIP_SMITHING_TECH: "Kowalstwo"
 TOOLTIP_SMITHING_TECH_DESC: "§YProdukcja§! metalowych przedmiotów i komponentów wymaganych przez nasze rozwijające się §Ywarsztaty§!. Zapewnia to stały §Gwzrost§! naszej produktywności."
 TOOLTIP_PUNCH_PRESS_TECH: "Prasy tłoczące"
 TOOLTIP_PUNCH_PRESS_TECH_DESC: "§YMaszyny§! przeznaczone do tłoczenia i formowania §Gcennych materiałów§! z blachy. Udoskonalenie naszej technologii §YPras tłoczących§! ogólnie poprawia naszą zdolność do produkcji §GWyposażenia§!."
 TOOLTIP_CASTING_TECH: "Odlewanie metali"
 TOOLTIP_CASTING_TECH_DESC: "Podczas gdy §YKowalstwo§! jest procesem obróbki przedmiotów metalowych, §YOdlewanie metali§! to metoda formowania nadającego się do obróbki metalu z płynnej postaci. §YZwiększa§! to nasze ogólne §Ymożliwości produkcyjne§!, jednocześnie dostarczając naszym zapasom bardzo potrzebne §Gzasoby§!."
 TOOLTIP_HYGIENE_TECH: "Higiena"
 TOOLTIP_HYGIENE_TECH_DESC: "§YUtrzymanie§! standardu czystości i §CDążeń naukowych§! dąży do zapobiegania §RChorobom§!.\n\nObejmuje to wszystko, od §Ymycia rąk§! po §Yteorię zarazków§!. Wraz z §Gpoprawiającymi się§! ogólnymi §Cstandardami higieny§!, poprawi się również §Yzdrowie§! naszej populacji i nasza §Cbaza naukowa§!."
 TOOLTIP_REFINERY_TECH: "Rafinerie"
 TOOLTIP_REFINERY_TECH_DESC: "§YInstalacje§!, w których substancje są rafinowane w użyteczne produkty. Głównie §YPaliwo§! i bardzo cenne §CChemikalia§!"
 TOOLTIP_FARMING_TECH: "Rolnictwo"
 TOOLTIP_FARMING_TECH_DESC: "§YHodowla§!, §Yuprawa§! i utrzymanie zapasów żywności i zwierząt gospodarskich. §GPoprawa§! naszej §Ybazy rolniczej§! jest oczywista."
 TOOLTIP_ELECTRICITY_TECH: "Elektryczność"
 TOOLTIP_ELECTRICITY_TECH_DESC: "§YElektryczność§! będzie §Cprzyszłościową mechaniką§!, dzięki której §Ouprzemysłowione§! narody będą mogły znacząco zwiększyć swoją §Yprodukcję przemysłową§! poprzez wykorzystanie §Oelektryczności§!. §OElektryfikacja§! byłaby mechaniką, do której dążyłyby wszystkie narody. §OElektryczność§! wymagałaby §Gpaliwa§! lub pewnych ważnych §Cregionów§!, w których znajdowałyby się §Cwęzły elektryczne§!.\n\n§GKorzyści§! płynące z §Oelektryfikacji§! są oczywiste, a jej utrzymanie jest §Rbardzo ważne§!."
 TOOLTIP_ENERGY_TECH: "Energia"
 TOOLTIP_ENERGY_TECH_desc: "Tym, co odróżnia nas od zwykłych bestii, jest nasza zdolność do naginania sił tego wszechświata do naszych zachcianek."
