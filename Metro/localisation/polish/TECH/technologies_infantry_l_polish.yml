  conventional_infantry_equipment_tech_6_desc:0 "Mimo że jest to waluta powszechnie używana w metrze, dlaczego nie możemy używać jej jako pocisków?"

  pheumatic_infantry_equipment_tech_2: "Bełty ze Stopu"
  pheumatic_infantry_equipment_tech_2_desc: ""

  pheumatic_infantry_equipment_tech_4: "Wybuchowe Strzały"
  pheumatic_infantry_equipment_tech_4_desc:0 "Zakładanie wybuchowych bełtów na końce naszych strzał nie pozostawia wątpliwości, że zapewnia większą siłę ognia niż zwykłe bełty. Jeśli bełt nie przebije kevlaru, to z pewnością rozniesie go na strzępy. To jest pewne."
  
