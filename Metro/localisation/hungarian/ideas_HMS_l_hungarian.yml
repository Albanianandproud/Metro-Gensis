l_hungarian:
 molodezhnaya:0 "Ember-Mutáns Társadalom"
 molodezhnaya_desc:0 "Mutálódott emberek társadalma. Az állomás sekély mélysége miatt, ahol menedéket találtak, deformálódtak, a sugárzás beszivárgott az állomásra, és sok lakost megölt. Akik azonban túlélték, szörnyen mutálódtak és deformálódtak. Ezeket a szerencsétleneket egyetlen más állomás sem fogadta be, így az állomáson kívül üldöztetésnek kellett elviselniük őket.\n\nViszonylag elszigetelve a metró többi részétől. Mologyozsnaja lakói viszonylagos biztonságot találtak. A lakosok idővel egyedülálló pszichikai és telepatikus képességeket fejlesztettek ki. Még a durva sugárzást is képesek elviselni.\n\nAnnak ellenére, hogy az állomásuk az egyik legtisztább, legszervezettebb, legvendégszeretőbb és általában véve legkellemesebb társadalom a Nagy Metrón kívül. Lakóik még a "nem mutáns" állomásokhoz képest is megőrzik emberségük nagy részét."

