l_polish:
 ulitsa_confederation:0 "Konfederacja 1905"
 ulitsa_confederation_desc:0 "Konfederacja 1905 jest społecznością o lewicowych poglądach. Wyznaje kolektywistyczne ideały równości i przyczyniania się do dobrobytu i wzmocnienia całej społeczności. Nieustępliwa i nieugięta wobec ingerencji Hanzy i Czerwonej linii. Jednak ta pierwsza przenika do niej w ostatnich latach."

 divided_stations:0 "Podzielone Stacje"
 divided_stations_desc:0 "Każda z trzech stacji żyje niezależnie od siebie. Pomimo przynależności do tej samej społeczności, spory ekonomiczne pomiędzy poszczególnymi stacjami członkowskimi budzą niezadowolenie wśród jej członków."
