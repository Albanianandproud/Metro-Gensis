l_polish:
 AVT_introduction:0 "Pierwsza Międzynarodowa Brygada Che Guevary"
 AVT_introduction_desc:0 "Pod dowództwem Komisarza Rusakova, Brygada rozwija się niemal w całym metrze, prowadząc działania dywersyjne i przenosząc wojnę bezpośrednio pod drzwi Rzeszy."
 AVT_collectivization:0 "Kolektywizacja"
 AVT_collectivization_desc:0 "Powinniśmy poczynić wielkie postępy w odpowiednim organizowaniu i zarządzaniu naszą stacją. Jak mamy walczyć z istniejącymi władzami, jeśli nie potrafimy skutecznie współpracować między wszystkimi elementami naszego społeczeństwa?"
 AVT_gas_lighting:0 "Instalacje oświetlenia gazowego"
 AVT_gas_lighting_desc:0 "Nie wiadomo dokładnie, co czai się w ciemnościach. Mogą to być ci, którzy chcą zniszczyć rewolucję lub coś jeszcze bardziej złowrogiego. Musimy zachować czujność. Instalacja odpowiedniego oświetlenia lepiej posłuży rotacyjnym obowiązkom naszych sił garnizonowych."
 AVT_preliminary_defences:0 "Wstępne Palisady"
 AVT_preliminary_defences_desc:0 "Wróg może zaatakować w każdej chwili i w dowolnym miejscu. Przygotowanie struktur obronnych byłoby mądrym posunięciem."
 AVT_tunnel_clearing:0 "Oczyszczanie Tuneli"
 AVT_tunnel_clearing_desc:0 "Możemy założyć, że nasze operacje obejmą całe metro. Ale nie powinniśmy dać się zaskoczyć niespodziewanym atakom. Posiadanie szczegółowej wiedzy o naszym bezpośrednim otoczeniu, by nie zostać złapanym z przysłowiowymi spodniami w dół, byłoby dobrym planem."
 AVT_infrastructure_3:0 "Rozwój Infrastruktury"
 AVT_infrastructure_3_desc:0 "Minęło już jakieś 20 lat od ostatniego rutynowego przeglądu metra i pęknięcia zaczynają być widoczne. Według aktualnych szacunków zawalenie tunelu może nastąpić w każdej chwili, poważnie ograniczając nasze operacje z możliwością odcięcia nas od reszty Metra. Należy natychmiast wznieść odpowiednie bariery i podpory."
 AVT_population_build_slots:0 "Zapewnienie Bezpiecznego Przejścia Uchodźcom"
 AVT_population_build_slots_desc:0 "Nie jesteśmy tylko siłą rewolucyjną – budujemy społeczeństwo jutra, tworzone rękami ludzi dzisiaj. Biedni, głodni i zmęczeni mogą przyjść wiedząc, że znajdą tu spokój."
 AVT_1:0 "Rewitalizacja Przemysłowa"
 AVT_1_desc:0 ""
 AVT_2:0 "Rewitalizacja Wojskowa"
 AVT_2_desc:0 ""
 AVT_3:0 "Rozpalanie Domowego Ogniska"
 AVT_3_desc:0 ""
 AVT_4:0 "Gromadzenie Zapasów na Wojnę"
 AVT_4_desc:0 ""
 AVT_industry_2:0 "Planowanie Stacji"
 AVT_industry_2_desc:0 "Oczywiście, nie możemy rozrzucać warsztatów i koszar bez namysłu. Musimy podejść do tworzenia nowych fundamentów z kompleksową strategią. Maksymalizując wykorzystanie ograniczonej przestrzeni, jaką dysponujemy."
 AVT_industry_3:0 "Szkolenie Techników"
 AVT_industry_3_desc:0 "Poruszanie się pod ziemią z punktu A do punktu B to zazwyczaj liniowe przedsięwzięcie. Byłoby o wiele szybciej i łatwiej, gdybyśmy mieli działające wózki. Problem w tym, że większość znalezionych wózków i wagoników użytkowych rdzewieje w ruinie. Na szczęście znamy odpowiednią osobę, która potrafi je naprawić."
 AVT_using_the_terminal:0 "Łamanie Zabezpieczeń Komputera"
 AVT_using_the_terminal_desc:0 "Przechodzący handlarz zaoferował nam stary komputer za śmieszną cenę. Podobno został on zabrany od starego oficera Centralnego Dowództwa Metra. Dane na komputerze są zaszyfrowane, a handlarz najwyraźniej się już poddał przy próbach ich odczytania. Może jednak uda nam się je złamać."
 AVT_scrapping_for_parts:0 "Złomowanie na Części"
 AVT_scrapping_for_parts_desc:0 "Pomimo wieku, komputer jest w zadziwiająco dobrym stanie. Poza tym? Po co nam informacje? Części z niego lepiej się przydadzą gdzie indziej."
 AVT_industry_5:0 "Wykorzystanie Komputera"
 AVT_industry_5_desc:0 "Niesamowite, co te stare komputery potrafią. Wśród młodych niemal czczone jako starożytne, mistyczne artefakty. My natomiast możemy go dobrze wykorzystać, wspomagając nasze prace badawczo-rozwojowe."
 AVT_industry_6:0 "Ratowanie Starego Sprzętu"
 AVT_industry_6_desc:0 "Pomimo wieku, stare narzędzia i urządzenia zachowują niezwykłą trwałość i jakość. Jak to mówią: jeśli coś działa, nie naprawiaj."
 AVT_community_resource_share:0 "Wspólna Pula Zasobów"
 AVT_community_resource_share_desc:0 "Dzielenie się zasobami pomiędzy wszystkimi sektorami naszej społeczności pozwoli skuteczniej dostarczać je tam, gdzie są najbardziej potrzebne, wspierając tym samym naszą gospodarkę."
 AVT_equal_duty:0 "Równy Obowiązek"
 AVT_equal_duty_desc:0 "Każdy w naszej społeczności, bez względu na wiek, rozmiar czy możliwości, jest wezwany do pomocy dla dobra wspólnego."
