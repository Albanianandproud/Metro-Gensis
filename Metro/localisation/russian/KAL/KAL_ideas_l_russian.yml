l_russian:
 kalininskaya:0 "Калининская Конфедерация"
 kalininskaya_desc:0 "Конфедерация занимает относительно спокойную часть метрополитена, вдали от многих конфликтов метро в целом, единственной опасностью являются редкие аномалии.\n\n\nМирная и трудолюбивая, большинство её населения - простые рабочие, благодаря чему на станции практически нет безработицы."

 KAL_young_confederation:0 "Молодая конфедерация"
 KAL_young_confederation_desc:0 "Находясь в отдаленном уголке метро на §YКалининской линии§!, Конфедерация занимает довольно спокойный участок метро. За исключением случайных сборищ бандитов и случайных аномалий, большая часть раздоров и конфликтов, от которых страдает остальная часть метро, находится далеко от их главного входа."

 KAL_peaceful_economy:0 "Мирная экономика"
 KAL_peaceful_economy_desc:0 "Из-за относительного спокойствия экономика §YКалининской§! в первую очередь ориентирована на внутреннее производство. Однако не стоит списывать отсутствие оружейных мастерских на лень, население §YКалининской§! трудолюбиво, и каждый житель активно трудоустроен в той или иной должности."

 KAL_anomalies:0 "Аномалий"
 KAL_anomalies_desc:0 "Самая большая проблема, с которой сталкивается Калининская, - это аномалии, которые можно обнаружить в туннелях. Самопроизвольное пламя, получившее название §Y«Дыхание дракона»§! недалеко от §YПерово§! и ещё более загадочная §Y«Песня Сирен»§! которая заманивает любопытных путешественников в ловушку, обрекая их на безвременную кончину, проходя по туннелям возле §YАвиамоторной§!."
 
 KAL_the_mad_king:0 "Безумец с Перово"
 KAL_the_mad_king_desc:0 "Один из сомнительных обитателей Конфедерации - бездомный, живущий на станции Перово. Его безумные бредни наводят на мысль, что он является своего рода потомком Романовых, которые правили Россией более ста лет назад. Его идеология объединяет Четвертую политическую теорию и неолуддизм в философию нового времени. Синтез либерализма, марксизма и фашизма и отказ от "злых" технологий для создания утопии. Люди склонны сочувствовать бедному расстроенному старику и идти дальше, но неизбежно люди будут прислушиваться к его идеалам."
 
 KAL_anarchist_rumors:0 "Анархистские слухи"
 KAL_anarchist_rumors_desc:0 "Калининская Конфедерация находится в осаде изнутри, поскольку злонамеренные слухи и ложь, организованные анархистами Гуляйпольской Республики, распространяются среди населения. Эта коварная кампания по распространению слухов подорвала доверие к правительству и усилила опасения предательства и нестабильности. По мере распространения паранойи лидеры Конфедерации должны неустанно работать, чтобы противостоять слухам, восстановить доверие общественности и подтвердить солидарность своего народа."

 KAL_news:0 "Калининский вестник"
 KAL_news_desc:0 "В оживленном сердце Конфедерации «Калининский вестник» остается непоколебимым гласом народа. Являясь основным источником новостей и информации, эта уважаемая газета играет решающую роль в формировании общественного мнения, противодействии дезинформации и воспитании чувства единства и стойкости среди граждан Конфедерации."

 KAL_news2:0 "Калининский вестник"
 KAL_news2_desc:0 "В оживленном сердце Конфедерации «Калининский вестник» остается непоколебимым гласом народа. Являясь основным источником новостей и информации, эта уважаемая газета играет решающую роль в формировании общественного мнения, противодействии дезинформации и воспитании чувства единства и стойкости среди граждан Конфедерации."

 KAL_news_cost:0 "Увеличение производственных затрат"
 KAL_news_cost_desc:0 ""

 KAL_peace:0 "Неограниченная дипломатия"
 KAL_peace_desc:0 "Мы решили дипломатично и политически открыть свои двери для более широкого метрополитена. Этот стратегический сдвиг направлен на создание новых альянсов, укрепление международных связей и развитие политического сотрудничества, знаменуя начало новой эры взаимодействия и возможностей для Конфедерации."

 KAL_nonpeace:0 "Дипломатическая изоляция"
 KAL_nonpeace_desc:0 "Мы решили занять позицию дипломатической и политической изоляции, выйдя из международных отношений и разорвав многие внешние связи. Эта внутренняя направленность призвана защитить Конфедерацию от иностранного влияния, укрепить национальную безопасность и способствовать самодостаточности. Обращая свой взор внутрь себя, мы стремимся консолидировать наши ресурсы и укрепить внутреннюю сплоченность."

