l_russian:
 LOADING_TIP_0: "Каждый пожинает то, что посеял, Артем. Насилие порождает насилие, и за смерть платят смертью. Те, кто не испытывает сомнений и не знает раскаяния, никогда не вырвутся из этого круга.\n— §YХан§!"
 LOADING_TIP_1: "Жить без надежды — значит перестать жить.\n— §YФёдор Михайлович Достоевский§!"
 LOADING_TIP_2: "Если мы не покончим с войнами, войны покончат с нами. \n— §YГерберт Джордж Уэллс§!"
 LOADING_TIP_3: "Вот и Мертвый город. Добро пожаловать домой, Артем. \n— §YБурбон§!"
 LOADING_TIP_4: "Злой феномен, да? Но, знаете, это не большее «зло», чем, скажем... огонь. Все зависит от вашей точки зрения. Постарайтесь лучше понять вещи, прежде чем выносить свои суждения. \n— §YХан§!"
 LOADING_TIP_5: "Некоторые называют их демонами, я — суками! \n— §YБурбон§!"
 LOADING_TIP_6: "Огнем и мечом мы отвоюем обратно наш мир! \n— §YМельник§!"
 LOADING_TIP_7: "Врагов надо истреблять. \n— §YХантер§!"
 LOADING_TIP_8: "Господи, какой чудесный мир мы разрушили..."
 LOADING_TIP_9: "Тот, кто достаточно храбр и терпелив, чтобы всматриваться в темноту всю свою жизнь, первым увидит в ней проблеск жизни.. \n— §YХан§!"
 LOADING_TIP_10: "Вау! Что это там наверху ...? Подожди, дядя однажды показал мне картинку ... М-мебо... нет... Это небо, не так ли!? Это как ... расписной потолок ... Я буду знаменит! Я небо видел!"
 LOADING_TIP_11: "Любой, у кого хватит смелости и терпения всю жизнь смотреть в темноту, первым увидит в ней проблеск света.\n— §YДмитрий Глуховский§!"
 LOADING_TIP_12: "Если ты долго смотришь в бездну, то бездна тоже смотрит в тебя. \n — §YФридрих Ницше§!"
 LOADING_TIP_13: "Вперед, парень! Теперь все зависит от тебя! \n — §YМельник§!"
 LOADING_TIP_14: "Люди всегда умели убивать лучше, чем любое другое живое существо. — §YДмитрий Глуховский§!"
 LOADING_TIP_15: "Добро пожаловать в Первую Интернациональную Красную Боевую Бригаду Московского Митрополита имени Эрнесто Че Гевары! — §YАгитационный плакат§!"
 LOADING_TIP_16: "Последнее место на Земле, где люди живут как люди, где ещё помнят, что означает слово «человек» и как оно должно звучать. — §YИз описания Полиса§!"
 LOADING_TIP_17: "Лучше умереть стоя, чем жить на коленях. \n — §YЭрнесто Че Гевара§!"
 LOADING_TIP_18: "Мы должны готовиться к большой войне, последней войне, и она закончится триумфом нашей расы!  \n— §YФюрер§!"
 LOADING_TIP_19: "— Я совсем один... \n ... — Ты не один, ты первый."
 LOADING_TIP_20: "Чтобы действовать разумно, нужно нечто большее, чем интеллект. \n — §YФёдор Михайлович Достоевский§!"
 LOADING_TIP_21: "Моя борьба безнадежна? Говоришь, мы на краю пропасти? Я плюю в твою пропасть. Если ты думаешь, что твое место — на дне, набери побольше воздуха и — вперед. \n — §YХантер§!"
 LOADING_TIP_22: "Это Москва, вы меня слышите? Санкт-Петербург? Владивосток? Воронеж? Новосибирск? Вы слышите меня? Это Москва! Мы живы!"
 LOADING_TIP_23: "Я выживу! Понял?! Я выживу! \n — §YХантер§!"
 LOADING_TIP_24: "Я вижу реальность, но будущее неопределенно. Вы получите неожиданную помощь, но не думайте, что смертью этого человека вы измените мир к лучшему. У гидры много голов и вырастут новые. \n- §YЖабдар§Y"
 LOADING_TIP_25: "Самая старая и сильна эмоция человечества – это страх, а самый старый и самый сильный вид страха – страх перед неизвестностью. \n- §YГовард Филлипс Лавкрафт§!"
 LOADING_TIP_26: "Огромные ходы тайно проделываются там, где хватило бы обычных пор подземных, и рождённые ползать научаются ходить. \n §YГовард Филлипс Лавкрафт§!"
 LOADING_TIP_27: "И предложил он свободной птице: „А ты подвинься на край ущелья и вниз бросайся. Быть может, крылья тебя поднимут и поживёшь ты ещё немного в твоей стихии“. \n- §YМаксим Горький§!"
 LOADING_TIP_28: "Справа от меня, то есть на севере, очень далеко, на невысоком холме стоял Дом Безмолвия. И в этом доме было много огней, но ни звука. И так продолжалось на протяжении бессчетной Вечности Лет. \n- §YУильям Хоуп Ходжсон§!"
 LOADING_TIP_29: "Какое-то время я верил, что человечество исчезло с лица земли и что я стою там один, последний оставшийся в живых человек. \n-§YГерберт Джордж Уэллс§!"
 ### LOADING_TIP_НОМЕР: " ЦИТАТА \n — АВТОР_ЦИТАТЫ"