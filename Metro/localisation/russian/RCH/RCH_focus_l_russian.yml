 RCH_uncontested_authority:0 "Непререкаемый авторитет"
 RCH_uncontested_authority_desc:0 "Россия проснулась! Те, кто приветствуют нас и плюют в нас, хранят молчание, пока мы совершали невозможное. Только в себе мы восстановим Россию в ее былой славе. Перед нами открывается великолепная эпоха. Мир ушел, но не забыт. Так же, как трудились и боролись наши предки. Россия была не подарком. А продуктом крови, пота и слез."

