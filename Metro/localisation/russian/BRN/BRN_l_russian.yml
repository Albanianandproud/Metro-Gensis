  BRN_50: "Вооружение караванов"
  BRN_50_desc: "Война кажется почти вероятной. Мы должны убедиться, что торговцы не боятся заключать с нами сделки."
  BRN_51: "Новый порядок"
  BRN_51_desc: "Белорусская находится напротив нашей станции. По праву она наша."
  BRN_52: "Инвестиции в исследования"
  BRN_52_desc: "Чтобы соперничать с любыми противниками, одной лишь торговли недостаточно. Мы должны инвестировать в собственные исследования и разработки."
  
 ##  События  ##

  nf_BRN.1.t: "Вервольф"
  nf_BRN.1.d: "Иногда на нашей станции можно встретить редкого солдата Рейха или следопыта, ожидающего приказа с Тверской. Иногда приказы приходят от других прибывших солдат или даже от информаторов станции. Однако один солдат Рейха всё ещё ждёт и ждёт приказа вернуться. Прошёл почти год, а заданий всё нет. Он бы быстро вернулся на базу, если бы не всё более ужесточающиеся требования Рейха. Несомненно, он бы провалил задание."
  nf_BRN.1.a: "Может быть, он захочет послужить на нашей станции?"
  nf_BRN.1.b: "Всегда можно найти какую-нибудь странную работу, которая вытянет ваше время."
  nf_BRN.2.t: "Расслабиться, успокоиться"
  nf_BRN.2.d: "На нашей станции живёт старатель на пенсии. Он проводит свои стареющие послевоенные годы в поисках работы или, изредка, в поисках металлолома или электроники на продажу, но, когда состарился, вскоре вышел на пенсию. Он до сих пор хранит в своих апартаментах большой запас динамита – довольно внушительный арсенал, если верить нашим убеждениям. Может быть, с помощью уговоров нам удастся убедить его отказаться от них?"
  nf_BRN.2.b: "Полегче, Полегче, Пётр."
  nf_BRN.3.t: "Три танкиста"
  nf_BRN.3.d: "Редкий состав прибывает на нашу станцию, не задерживаясь надолго и совершая лишь скромные покупки на рынках. По словам наших солдат и торговцев, которым удалось выудить у них больше, чем пару кратких слов, это бывшие солдаты Красной Линии, разочаровавшиеся в режиме и идущие своим путём. Вскоре они разочаровались и в революционерах, с которыми работали бок о бок. Теперь они бродят по Метро в своём самодельном составе, обслуживая тех, кто достаточно хорошо платит, борясь с желанием вернуться к простому бандитизму и разбою, чтобы заработать на жизнь. Возможно, здесь они найдут приют и службу."
  nf_BRN.3.a: "Мобильная бригада? Нам бы такая пригодилась..."
  nf_BRN.3.b: "Их покупки служат нам более чем достойно."
  nf_BRN.4.t: "Сны о жестокости"
  nf_BRN.4.d: "В туннелях живёт бродяга, изредка ловя грызунов-переростков, чтобы продать их нашим мясникам. Хорошо, что благодаря им популяция крыс контролируется, но его отвратительный вид и запах всё равно остаются благодарными. Его с первого взгляда приняли за дикого или дикаря, но по рваным тряпкам и трафаретным надписям на запятнанной одежде стало ясно, что это бывший сатанист. Под его пьяным и невнятным ворчанием приходится содрогнуться от того, что еще скрывается под капюшоном. Какие мечты его окутывают о хронической и непрерывной жестокости, которая пугала даже сатанистов? Рад, что он на нашей стороне."
  nf_BRN.4.a: "Если это сдержит мутантов..."
  nf_BRN.4.b: "Возможно, вам больше подойдут самые дальние участки туннелей."
  nf_BRN.5.t: "Крысолюди?"
  nf_BRN.5.d: "Иногда секрет стоил гораздо дороже горсти пуль. Двое иностранных торговцев были задержаны нашими силами по подозрению в мутантности. Они были обычными торговцами, приходя на станцию примерно раз в две недели за едой или изредка за книгами на распродаже. После ссоры, в ходе которой торговцы отказались снять респираторы и показаться властям, их задержали. После краткой перепалки с нашей администрацией, опасаясь, что слухи о выдворении торговцев распространятся со скоростью лесного пожара и отпугнут клиентов, их вскоре отпустили."
  nf_BRN.5.a: "Возможно, некоторые из их солдат могут быть полезны."
  nf_BRN.5.b: "Их торговля достаточно хороша."
  nf_BRN.6.t: "Расширение Военного комитета"
  nf_BRN.6.d: "Учитывая, что наши скудные военные силы растянуты до предела, а чёрная туча будущего конфликта всё ближе и ближе, нам, возможно, придётся обратиться к нетрадиционному решению. Привлечённые обещанием удачи, эти опытные воины со всего Метро откликнутся на наш призыв. За небольшую плату. Некоторые могут не согласиться с этим, и мы пополним наш собственный командный состав теми, кто не присягнет ни на какую верность, кроме как на пули. Как бы то ни было, они — важнейший источник опыта, в котором мы отчаянно нуждаемся."
  nf_BRN.6.a: "Их лояльность можно обратить в ничто, конечно же, ради пуль."