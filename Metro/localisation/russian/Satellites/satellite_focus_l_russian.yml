 satellite_guarantee_polis:0 "Полис-гарант"
 satellite_guarantee_polis_desc:0 "Это последнее место на земле, которое помнит о прежнем мире. Было бы разумно защитить их от угроз, как ближних, так и дальних."

 access_polis_education_decision:0 "Открывает доступ к библиотекам Полиса, чтобы повысить наш уровень образования!"

 satellite_assist_the_rangers:0 "Помогаем рейнджерам"
 satellite_assist_the_rangers_desc:0 "Рейнджеры ордена - это военизированная сила, которая служит только выживанию человечества. Петров клянется, что однажды видел, как одинокий рейнджер сразился с полудюжиной бандитов и остался цел и невредим. Конечно, Павел был пьян в стельку, когда стал свидетелем этого. Но, как бы там ни было, с рейнджерами шутки плохи."

