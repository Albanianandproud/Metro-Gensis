  politics_KRY_vishin_desc:0 "До падения бомб Вишин метался от одной профессии к другой. Будучи сыном бывшего полковника Красной Армии, он всегда считал, что ему есть чем гордиться. Теперь он чувствует себя подавленным из-за того, что не смог пойти по стопам отца.\n\n А сейчас? Теперь у него есть четкая цель - защищать свою станцию. §YСвою§! семью. §YЕго§! дом. Он лично следит за тем, чтобы станция §YКрылатское§! оставалась в безопасности и была защищена от внешних угроз. А учитывая сообщения о §RМутантах§! в туннелях на юге, он сделает все возможное, чтобы оправдать наследие своего отца."
 













