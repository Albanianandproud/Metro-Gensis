 nf_ARB.1.t:0 "Заключение союза с Европой"
 nf_ARB.1.d:0 "Европа предлагает нам заключить с ней союз из-за растущей угрозы со стороны Червепоклонников. Хотя у нас есть некоторые разногласия, это может пойти нам на пользу".
 nf_ARB.1.a:0 "Пока что согласимся"
 nf_ARB.1.b:0 "Никогда!"
 
 nf_ARB.2.t:0 "Гарантии для Европы"
 nf_ARB.2.d:0 "Европа предлагает нам заключить с ней союз в связи с растущей угрозой Червепоклонников. Хотя у нас есть разногласия, это может принести нам пользу"
 nf_ARB.2.a:0 "Пока что согласимся"
 nf_ARB.2.b:0 "Никогда!"

 nf_ARB.3.t:0 "Вклад в экономику"
 nf_ARB.3.d:0 "Во время войны коалиций для ведения боевых действий были изъяты значительные ресурсы. Продовольствие, одежда, медикаменты передавались для поддержки войск. Целые поселения были лишены квалифицированных специалистов. Неважно, кем или каким человеком вы были: инженеры, врачи, электрики становились солдатами, разведчиками, медиками. Тяжелее всего приходится после окончания войны, когда приходится собирать осколки, проверять выживших и пытаться восстановить то, что осталось. А те, кому удалось выжить, женщины, дети и другие, попавшие под перекрестный огонь, пытаются вернуть себе то, что потеряли.\n\nДля того, чтобы собрать все наше добро, потребуется серьезная работа локтями. Мы сидим на нетронутых землях, и многие достопримечательности на поверхности земли все еще не готовы к восстановлению. Сталкеры приходят издалека, чтобы продать любой лом, который они найдут на поверхности. Есть и другие нищие станции, которые могут только мечтать о таких перспективах, как у нас. Вопрос только в том, что мы можем предложить? На долю электроники претендует Бауманский, на Кузнецком мосту можно найти оружие, которое не ржавеет после 15 минут использования. Если не брать в расчет базовый курс экономики, то продажа найденных наверху предметов вполне могла бы снять некоторые проблемы, существующие в экономике Арбата. Вырученные деньги, в свою очередь, пойдут на финансирование строительных работ. Пара свинарников здесь, оружейная мастерская там. Арбат не будет какой-то отсталой станцией, как хотят представить жители Проспекта Мира."
 nf_ARB.3.a:0 "Надеюсь, это улучшит наше экономическое положение"

nf_ARB.4.t:0 "Тихо мы не пойдем"
  nf_ARB.4.d:0 "Этот культ каннибалов, топающий в Парке Победы, был обнаружен, и военные быстро начинают активные боевые действия, чтобы уничтожить их. Мы уже обнаружили несколько секретных проходов, которые, как полагают, использовались культом. не утихая пробираться мимо наших патрулей. Больше не будет слышно криков из труб и обрушенных тоннелей, ведущих в эту часть метро".
  nf_ARB.4.a:0 "Мы с ними быстро разберемся"

  nf_ARB.5.t:0 "Хороший забег"
  nf_ARB.5.d:0 "Сталкеры возвращаются с хорошими новостями не каждый день. Чаще всего, если они рады вернуться, чтобы погреться у очага или продать спиртное, которое они спрятали на базаре. .Это не один из тех случаев, скорее Сталкеры принесли с собой предметы, которые очень помогут нашему сообществу"
  nf_ARB.5.a:0 "Различные флаконы с высококачественными химикатами"
  nf_ARB.5.b:0 "Некоторые схемы выброшенного оружия"

  nf_ARB.6.t:0 «Многообещающее открытие»
  nf_ARB.6.d:0 "Наши команды "Сталкера" вернулись с отличными новостями. В ходе обычного грабежа было обнаружено нечто большее, чем просто куски арматуры и металлолом, которые можно использовать."
  nf_ARB.6.a:0 "Послевоенные инструкции на рабочем месте, написанные на клочках бумаги. Возможно, от Бауманского? Нет... Далеко не слишком организовано"
  nf_ARB.6.b:0 "Старый станок с ЧПУ, этими ублюдками пистолетами больше нельзя пользоваться, а?"

  nf_ARB.7.t:0 "Предложение для Киевской"
  nf_ARB.7.d:0 "Арбатская Конфедерация прибыла с предложением. Они стремятся выкупить у нашей власти станцию Киевская. В обмен на постоянное место в Речи Посполитой. Отношения между Ганзой и Арбатом в последние месяцы только обострились, и их связывают особые отношения, возникшие еще до войн Коалиции».
  nf_ARB.7.a:0 "Это сделка"
  nf_ARB.7.b:0 "Станции Содружества не являются товаром, который можно покупать и продавать"
  nf_ARB.7.c:0 "Мы разрешим покупку, но не ждите, что наши торговцы соберутся и переедут в другое место"

  nf_ARB.8.t:0 "Киевская взята под контроль"
  nf_ARB.8.d:0 "Несмотря на подковерные схемы и манипуляции Содружества, их администраторы собрались вместе, чтобы обсудить наше предложение и после согласования с ним. В течение короткого промежутка времени персонал Киевской станции будет переведен на Ганзу, а граждане будут уверен, что передача будет быстрой и беспрепятственной».
  nf_ARB.8.a:0 "Хороший день для Арбатской конфедерации!"

  nf_ARB.9.t:0 "Предложение отклонено"
  nf_ARB.9.d:0 "Несмотря на закулисные схемы и тонкие манипуляции Содружества, их администраторы собрались вместе и после нескольких часов дебатов и переговоров отклонили наше предложение. Не желая продолжать предложение. Они возражают, что их станции это не товары, которые можно просто покупать и продавать, и, несмотря на длительные отношения между Конфедерацией и Содружеством, они не видят выгоды от перемещения станции».
  nf_ARB.9.a:0 "Это было заманчивое предложение, черт возьми"
  nf_ARB.9.b:0 "Киевская принадлежит нам, будь то мирная передача или силой"

  nf_ARB.10.t:0 "Опустошение"
  nf_ARB.10.d:0 "Хотя случайные исчезновения можно списать на решение граждан внезапно покинуть страну от имени властей нашей станции. На этот раз дело обстоит совсем иначе: пропадает все больше и больше граждан. Больше нет тонкие исчезновения, но теперь люди исчезают слева, справа и в центре, как будто метро вышло из строя и поглотило их целиком, не оставив и следа. Граждане напуганы».
  nf_ARB.10.a:0 "Бойся темноты"

  nf_ARB.11.t:0 "Что с ними?"
  nf_ARB.11.d:0 "В то время как многие из их членов бежали глубже в чрево метро. Большая часть их стаи все еще царит в Парке Победы. Чучела гризли, тотемные столбы и клетки свисают со стен станции. Разбросаны тела и трупы платформы после сражений. Многие из их членов были взяты в плен, тощие и деформированные. Изможденные бледные фигуры больше не являются людьми. Вопрос в том, что нам с ними делать?»
  nf_ARB.11.a:0 "Расстреляйте взрослых. Возможно, мы сможем восстановить детей"
  nf_ARB.11.b:0 "Расстреляйте их всех. Не оставьте в живых ни одного из этих уродов"

  nf_ARB.13.t:0 "Приглашение к союзу с Арбатом"
  nf_ARB.13.d:0 "Арбат предлагает нам объединиться с ними. У них могут быть тесные экономические связи, и эти отношения явно могут быть благом для нашей станции. Хотя у нас есть разногласия, это может принести нам пользу."
  nf_ARB.13.a:0 "Пока что согласимся"
  nf_ARB.13.b:0 "Никогда!"