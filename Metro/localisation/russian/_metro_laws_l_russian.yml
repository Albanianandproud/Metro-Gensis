 civics_education_3: "Образованность"
 civics_education_3_desc: "Хотя мы не можем дать каждому из наших граждан базовое образование, по крайней мере, наши дети могут иметь какое-то подобие его. Грамотность, арифметика и другие рудиментарные знания. Мы не можем позволить, чтобы искра человечества угасла."

 civics_education_4: "Без образования"
 civics_education_4_desc: "У нас черт знает что вылезает из каждой щели и канавы и готово сожрать нас целиком, а ты хочешь узнать, что такое столица Франции? Арифметика? Достоевский? Наша главная задача остановить этих уродов природы, ломающих ворота!"
 
