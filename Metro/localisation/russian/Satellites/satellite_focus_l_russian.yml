 satellite_assist_the_rangers: "Помогаем рейнджерам"
 satellite_assist_the_rangers_desc: "Рейнджеры ордена - это военизированная сила, которая служит только выживанию человечества. Петров клянется, что однажды видел, как одинокий рейнджер сразился с полудюжиной бандитов и остался цел и невредим. Конечно, Павел был пьян в стельку, когда стал свидетелем этого. Но, как бы там ни было, с рейнджерами шутки плохи."

