l_polish:
 KRY_something_wicked_this_way_comes:0 "Nadchodzi coś złego..."
 KRY_something_wicked_this_way_comes_desc:0 "§YKryłatskoje§! jest oddalona od reszty metra niezliczonymi połaciami tuneli, odizolowana od sąsiednich stacji na północy, jest strzeżona, a opowieści o potwornych pół-ludzkiach pół-mutantach, które czają się w południowych tunelach i na płytkiej stacji §YMałodieżna§!, nie są niczym nowym. Wystarczy powiedzieć, że stacja przygotowuje się na najgorsze."