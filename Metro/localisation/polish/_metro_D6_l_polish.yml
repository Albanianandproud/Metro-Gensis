 hunt_for_D6: "Polowanie na §CD-6§!"
 hunt_for_D6_desc: "Wyścig już trwa! Niezależnie czy ta domniemana instalacja rządowa istnieje, czy nie; musimy być pierwszymi, którzy odsłonią jej sekrety!\n\nPotrzebujemy §Y10§! £D6_clue_texticon Wskazówek by rozpocząć ekspedycję.\n\nNasza obecna ilość £D6_clue_texticon Wskazówek jakie mamy: §Y[?D6_discovery_threshold]§!"
 execute_scavenge_D6_search: "Poszukiwanie £D6_clue_texticon Wskazówek do §CMetro-2§!"
 execute_scavenge_D6_search_desc: ""
 D6_participant: "Udziałowca Poszukiwań §CД-6§!"
 D6_activate: "Wyścig do Д-6 W TOKU"
 D6_meet_required_threshold: "Nie przekroczono wymaganego progu"
 execute_scavenge_METRO_2_search: "Przetrząsanie §CMETRO-2§!"
 execute_scavenge_METRO_2_search_desc: "Podobno, istnieje Metro usytuowane głęboko pod samym Metrem Moskwiewskim. §CMETRO-2§! jest otoczone tajemnicą. Zaprojektowane głównie z myślą o schronienie władz państwowych w razie atomowej zagłady podczas Zimnej Wojny, kilometry niezbadanych tras i pomieszczeń stoją nieruszone; dojrzewając już czekające na splądrowanie."
 D6_METRO_2_available: "Można poszukiwać §CMETRO-2§!"
 can_now_find_D6: "Już odkryto §CMETRO-2§!"
 execute_scavenge_METRO_2_search_mission_first_reward: "\nBędziemy mieli §YPrzewagę§! jeśli zdołamy być pierwszymi, którzy odkryją §CMETRO-2§!"
 execute_scavenge_METRO_2_search_mission_tt: "Odblokowuje §YCzasową-Decyzję§! w której wyślemy Ekspedycje, które odkryją drogę do §CMETRO-2§!"
 METRO_2_search_mission_send_sorties: "Zatrudnić na kontrakt doświadczonych Stalkerów"
 METRO_2_search_mission_send_sorties_desc: "Zatrudnić tych z dogłębną wiedzą odnośnie przechodzenia przez wszelkie odległe zakamarki, by usprawnić nasze działania."
 METRO_2_search_mission_fund_expeditions: "Opłacić Ekspedycję"
 METRO_2_search_mission_fund_expeditions_desc: "Po co prowadzić jeden wypad, skoro można na dobrą sprawę mieć ich wiele?"
 execute_scavenge_METRO_2_search_mission: "Poszukiwanie Ścieżki do §CMETRO-2§!"
 searching_has_cancelled: "Nasze wysiłki poszukiwawcze zostały ukończone!"
 execute_scavenge_D6_lead: "Znaleźć §CD6§!"
 execute_scavenge_D6_lead_desc: "To jest to. Wiemy gdzie leży D6, i teraz możemy raz i na zawsze je znaleźć. Wszystko nas prowadziło do tej chwili. Nie możemy pozwolić sobie na bezowocny powrót - wrócimy do domu z drogocennymi trofeami, albo wcale."
 execute_scavenge_D6_buy_from_collector: "Zakup od Kolektora"
 nf_D6_discovery.1.t: "Puszka Pandory"
 nf_D6_discovery.1.d: "Legendy głoszą, że pod publicznym systemem Metra znajduje się, drugie, wysoce iluzyjne. Naznaczone kryptonimem D-6 przez względy KGB za czasów radzieckich, było wciąż w pełni operowane przez Ministerstwo Obrony do 2013 roku. Chodzą słuchy, że jest dłuższe i szersze niż moskiewskie metro, albo nawet głębsze niż sama Linia Sokolniczeskaja. Głębokie placówki, stanowiska dowodzenia, a nawet całe miasteczka wykopane głęboko pod ziemią. Wszystko to leży ugorem, w pełni swej chwały.\n\nWygląda na to, że inne Stacje Metra zailustrowały swój interes w poszukiwaniu tego domniemanego Metra-2. Tylko czas pokaże, czy te legendy mają swoje odzwierciedlenie w rzeczywistości."
 nf_D6_discovery.1.a: "Musimy podjąć to przedsięwzięcie!"
 nf_D6_discovery.1_tt: "Odblokowuje Decyzje związane z Poszukiwaniem §CД-6§!. Należy pamiętać tylko, że nie jesteśmy jedyni, którzy go szukają!"
 nf_D6_discovery.1.b: "Jeszcze lepiej będzie nie eksplorować tej dziury."
 nf_D6_discovery_refusal_tt: "Nie będziemy uczestniczyć w Polowaniu na §CД-6§!"
 nf_D6_discovery.2.t: "Nasze zmagania są owocne!"
 nf_D6_discovery.2.d_1: "Nasza pierwotna ekspedycja, którą wysłaliśmy w celu poszukiwania jakichkolwiek śladów METRA-2 przyniosła owoce!\nDomniemane doniesienia od byłych pracowników Metra dowodzą istnieniu METRA-2, albo przynajmniej swego rodzaju tajnego systemu metra odizolowanego od powszechnego oka. Jak podają źródła, istniało wiele kompleksów komunikacyjnych wybudowanych w głębii, na wypadek wybuchu wojny nuklearnej. Jednakże, wraz z przybyciem kolejnych lat, wyposażenie przerdzewiało i utraciło swą wartość użytkową. W szczególności system podziemnych tuneli i szybów pod pewnymi stacjami, na czele których Czerwona Linia, która oznajmiła, że się zalały i częściowo zapadły."
 nf_D6_discovery.2.d_2: "Nasza pierwotna ekspedycja, którą wysłaliśmy w celu poszukiwania jakichkolwiek śladów METRA-2 przyniosła owoce!\nMetro-2 jest na ustach każdego, ale zasadnicza wiedza odnośnie tego co w nim jest, pozostaje niepoznana. Ponoć, linie metra są wyposażone w hermetyczne śluzy i filtry do oczyszczania powietrza. Przez pewien czas, METRO-2 było, w rzeczy samej, zasiedlone; ale prawdziwa skala tego zamieszkania pozostaje nieuchwytną plotką. Przetrwałe przywództwo państwa znalazło schronienie gdzieś w bunkrach METRA-2 - ci którzy byli wówczas bliżej arterialnego serca Moskwy. Naukowcy, oficjele wojskowi, i kluczowi gracze rządowi - wszyscy się schronili. Wygląda na to, że METRO-2 zostało przeciążone przez obce istoty, co zmusiło do ewakuacji na cywilny poziom metra. Losy tych ocalałych pozostają nieznane, aczkolwiek krążą doniesienia, że niektórzy uciekli do Polis gdzie działają jako aktywni członkowie rady."
 nf_D6_discovery.2.d_3: "Nasza pierwotna ekspedycja, którą wysłaliśmy w celu poszukiwania jakichkolwiek śladów METRA-2 przyniosła owoce!\nPodobno jedno z wejść do D6 znajduje się pod samym Kremlem. Jednakże niemówiona zasada wśród Stalkerów mniema, że szperanie wokół Kremla jest niemal niemożliwe. Jest natomiast wiele innych takich miejsc, gdzie możemy odsłonić wejście do D6, takich jak przedwojenne placówki rządowe. Nawet tak daleko jak przedmieścia Moskwy, istnieją podobno drogi wejściowe do Metra-2. Nie jest nam znane, czy takie wejścia zostały znalezione, albo czy pozostały bezpiecznie uszczelnione.\n"
 nf_D6_discovery.2.d_4: "Nasza pierwotna ekspedycja, którą wysłaliśmy w celu poszukiwania jakichkolwiek śladów METRA-2 przyniosła owoce!\nUkładając fragmenty doniesień i mglistych dowodów nt METRA-2 w jedną spójną całość, ułożyliśmy mętny obraz pojedynczych linii, które łączą ze sobą METRO-2 razem. Jest ich 4; Wnukowska, Czechowska, Bałaszichińska oraz Rubliewska. Wszystkie cztery wywodzą się z Kremla i dobiegają do różnych części miasta, przechodząc pod kluczowymi budynkami Moskwy. Pierwsza prowadzi na Ramenki i tajny terminal rządowy Wnukowo-2; druga na południe, do alternatywnej stacji dowodzenia Sztabu Naczelnego; trzecia do podziemnego miasta Zarja; i czwarta do Rubljowki i daczy Stalina w Kuncewie."
 nf_D6_discovery.2.a: "Dobra robota"
 D6_lead_add_tt: "Doda 2 £D6_clue_texticon Wskazówki"
 nf_D6_discovery.3.t: "Szlak prowadzi do nikąd"
 nf_D6_discovery.3.d: "Nasza pierwotna ekspedycja którą wysłaliśmy by odnaleźć jakiekolwiek ślady METRA-2 spotkała się z niespodziewanymi problemami. Wskazówki jakie nasze kierownictwo domniemanie posiadały, doprowadziły do ostygnięcia naszych działań. Wygląda na to, że będziemy musieli nakreślić nowe plany, i podjąć próby poszukiwań jeszcze raz z nowymi wskazówkami."
 nf_D6_discovery.3.a: "Cholera"
 nf_D6_discovery.4.t: "Przełom §CД-6§!"
 nf_D6_discovery.4.d: "Nasza pierwotna ekspedycja, którą wysłaliśmy w celu zbadania jakichkolwiek śladów METRA-2 przyniosła owoce! I to więcej niż pierwotnie się spodziewaliśmy. Zebraliśmy wystarczająco informacji by zacząć układać w spójną całość więcej o METRZE-2."
 nf_D6_discovery.4.a: "Dobra robota!"
 nf_D6_discovery.5.t: "METRO-2 Odkryte!"
 nf_D6_discovery.5.d: "Rozkładające się szczątki METRA-2 zostały odkryte, i nie mogłyby być niczym, czego byśmy się spodziewali. Wydaje się bardziej pożarte przez ubiegający czas niż samo Moskiewskie Metro. Pozostaje jednak do odkrycia to, czy bunkry komunikacyjne i podziemne miasta rzeczywiście istnieją głęboko pod ziemią."
 nf_D6_discovery.5.a: "Musimy zejść głębiej..."
 D6_now_can_search_for_D6: "Z kompleksem METRO-2 potwierdzonym, możemy teraz rozpocząć poszukiwania D6..."
 nf_D6_discovery.6.t: "Księga §CД-6§! Odnaleziona!"
 nf_D6_discovery.6.d: "DO ZROBIENIA"
 nf_D6_discovery.6.a: "Dobra robota!"
 nf_D6_discovery.10.t: "Uzupełnienie METRO-2"
 nf_D6_discovery.10.d: "Po intensywnym wertowaniu wszystkich fragmentów dowodów na istnienie METRA-2, udało nam się wydedukować wiele mglistych miejsc gdzie będziemy mogli być w stanie włamać się do samego METRO-2. Powinniśmy wysłać ekspedycję tak prędko jak to tylko możliwe, zanim ktoś inny to zrobi."
 nf_D6_discovery.10.a: "Wszystkie jednostki postawić natychmiast w stan gotowości!"
 nf_D6_discovery_lead_tt: "W związku z naszymi Wskazówkami prowadzącymi do konkluzji, będziemy musieli wysłać ekspedycję by znaleźć drogę do samego Metra-2. Nie pozostawiać żadnego ciemnego zakamarka i gruzu niezbadanego!"
 nf_D6_discovery.11.t: "Ślepe Drogi"
 nf_D6_discovery.11.d: "Wygląda na to, że nasza grupa ekspedycyjna zgubiła się przeczesując METRO-2 w poszukiwaniu lokacji D6. To, albo pomylili swoje koordynaty. Jakkolwiek się stało, pora wrócić do tablicy kreślarskiej i rozrysować kolejne plany wypraw."
 nf_D6_discovery.11.a: "Cholera"
 nf_D6_discovery.12.t: "Droga do D6"
 nf_D6_discovery.12.d: "D6 leży na naszym celowniku. Naszym jednostkom udało się wyciągnąć dokładną lokację D6 - wojskowej instalacji bunkrów, która miała rzekomo przyjąć powojenny rząd Rosji. Powinniśmy wysłać ekspedycję do tego systemu zanim ktoś inny to zrobi."
 nf_D6_discovery.12.a: "Natychmiast powiadomić wszystkie jednostki!"
 nf_D6_discovery.13.t: "Odkrycie D-6"
 nf_D6_discovery.13.d: "Znaleźliśmy D6 w stanie kompletnego porzucenia i ekstremalnego bezładu. Rzeczywiście wygląda to, jakby kiedyś tam przebywano. Jego główna placówka jest jednakże wypełniona toksycznym gazem, co zmusza do oddychania przez maskę przeciwgazową. Placówka całkowicie pozbawiona jest prądu. Jednakże, w głębszych zakątkach tej placówki grasują nietypowe amebowe stworzenia. Cokolwiek je wytwarza, musi być powstrzymane, zanim będziemy mogli uzyskać całkowity dostęp do instalacji."
 nf_D6_discovery.13.a: "Dajmy im popalić"
 nf_D6_discovery.13.b: "Spróbujmy wysadzić Biomasę"
 nf_D6_discovery.14.t: "Biomasa D6 Atakuje!"
 nf_D6_discovery.14.d: "D6 jest nawiedzone przez dużą zmutowaną masę mięsa i wstrętnej biomasy leżącej głęboko w okolicach reaktora w Epicentrum D6! Gigantyczne macki rozpościerające się z pokrytej krostami masy zabijały każdego kto postawi nogę na ich terytorium. Biomasa musi być zabita, jeśli mamy przejąć D6."
 nf_D6_discovery.14.a: "Dajmy im popalić"
 nf_D6_discovery.14.b: "Zachować ostrożność"
 nf_D6_discovery.15.t: "Włączanie Generatora w D6"
 nf_D6_discovery.15.d: "Teraz kiedy pozbyliśmy się Biomasy, możemy zająć się ewidentnie trudniejszą częścią operacji. Będziemy musieli reaktywować Reaktor manualnie, oby tylko szybko. Z Biomasą zlikwidowaną, kto wie jakie jeszcze inne kreatury kryją się w ciemności."
 nf_D6_discovery.15.a: "Połączyć wyłączniki, zlutować przewody; to w zasadzie bardzo proste..."
 nf_D6_discovery.15.b: "To trochę zajmie... Ktoś ma światło?"
 nf_D6_discovery.16.t: "D6 jest już nasze."
 nf_D6_discovery.16.d: "Teraz jak Biomasa jest zneutralizowana, a sieć mocy jest włączona, D6 zdaje się być w pracującym stanie. Jednak wiele z tej placówki pozostaje jeszcze niezbadanych, i z pewnością napotkamy inne zagrożenia. Ale na tę chwilę, kompleks działa, i możemy wreszcie ustanowić swoją bazę."
 nf_D6_discovery.16.a: "Dobra robota"
 nf_D6_discovery_random_event.1.t: "Handlarz oferuje Artefakt"
 nf_D6_discovery_random_event.1.d: "Handlarz z naszej stacji jak widać jest w posiadaniu rozłożonej na kawałki mapy Metra-2. Mimo nacisku wyłożonego na niego by nam ją przekazał by wesprzeć nasze poszukiwania, handlarz do tej pory zawzięcie stawia upór. Być może będziemy w stanie go przekonać do porzucenia swojej zdobyczy?"
 nf_D6_discovery_random_event.1.a: "Zakupmy mapę od tego kupca"
 nf_D6_discovery_random_event.1.b: "Nie stać nas na taki wydatek"
 nf_D6_discovery_random_event.1.b_tt: "Odblokowuje Decyzję do zakupienia mapy"
 nf_D6_discovery_random_event.1.c: "Skonfiskujmy ją"
 nf_D6_discovery_random_event.2.t: "Nieznajomy Oferuje Radę"
 nf_D6_discovery_random_event.2.d: "Przemierzając tunele, pewien stary mężczyzna nagle wyłania się z jednych z bocznych szybów. Jego włosy zaplątane w jego zlanej potem skalpie. Podchodząc do jednego z naszych ludzi wypowiedział przejąkany bełkot wymachując swoją dłonią w powietrzu jakby chciał czegoś dosięgnąć. Jeden z twoich żołnierzy daje mu kartkę i długopis, po czym ten zaczął bazgrać linie i kręgi, po czym zniknął w ciemności. Po namyśle, wychodzi na to, że jest to szkic okolicznych tuneli. Wiele z nich w zasadzie było do tej pory nieznanych naszemu kierownictwu."
 nf_D6_discovery_random_event.2.a: "Cóż za kuriozalne spotkanie"
 nf_D6_advisor.1.t: "Nieprawdopodobna Pomoc"
 nf_D6_advisor.1.d: "Wygląda na to, że okupacja D-6 zwróciła na nas wiele uwagi - chcianej, niechcianej; albo takiej, która jest nam na korzyść. Ten jeden przypadek jest z pewnością takim przykładem. Ostatnio jeden z naszych wypadów przetrzymał kogoś, kogo pierwotnie podejrzewaliśmy o bycie obcym szpiegiem orbitującym wokół D6. Jednakże po przesłuchaniu, żołnierz twierdzi, że nie jest w żadnym stopniu szpiegiem, tylko w zasadzie byłym ostatkiem z samego komitetu D6. Oddał nam cześć za zlikwidowanie biomasy, która dokonała infestacji bunkra. Pierwotnie był asystentem w kalkulowaniu efektywności symulacji walk w wirtualnej rzeczywistości, jego praca została następnie przerwana kiedy D6 był ewakuowany. Żołnierz wolał zniknąć niż uciec do Polis z resztą swojej grupy naukowców. Zażyczył sobie o uszanowanie jego chęci nie ujawnianie gdzie się znajdował w tak szerokiej ramie czasu; żołnierz oferuje ponadto swoją lojalność naszemu dowództwu wstepując w nasze szeregi, teraz, kiedy kompleks D6 został zrekolonizowany i ożywiony do działającej kondycji."
 nf_D6_advisor.1.a: "Orędowniku Wieży, witamy w domu"
 nf_D6_advisor.1_tt: "Póki okupujemy §Y[106.GetName]§!, Kapitan będzie prowadził nasze wojska"
 nf_D6_advisor.2.t: "Kapitan Odchodzi"
 nf_D6_advisor.2.d: "Bez względu na to czy umarł w zaistniałej bitwie o D6, wyślizgując się zanim bitwa się w ogóle rozpoczęła, albo czy wytrzymał do gorzkiego końca stając się kolejną liczbą w ofiarach tej bitwy, Kapitan odszedł ze służby poprzedzając D6 wyślizgujące się z naszych rąk. Niepasujący finał, to mało powiedziane."
 nf_D6_advisor.2.a: "Żegnaj, Kapitanie"