 nf_BAU.1.t: "Идем по дороге из желтого кирпича"
 nf_BAU.1.d: "Наши разведчики, как сообщается, обнаружили туннели на Воробьевых горах, которые ведут прямо в легендарный Изумрудный Город. Они наблюдали, как сталкеры из Изумрудного Города пробирались к этим входам и выходили из них, и после нашего первого контакта две группы начали знакомиться друг с другом. Это правда, и, судя по приглушенному шепоту сталкеров из Изумрудного Города, они считают, что остальная часть Метро населена луддитами и варварами. Однако для нашего коллектива было сделано исключение."
 nf_BAU.1.a: "Знакомство с Изумрудным Городом, несомненно, станет благом."