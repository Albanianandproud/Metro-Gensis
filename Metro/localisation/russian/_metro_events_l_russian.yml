l_russian:
 nf_metro.1.t:0 "БЕТА БЕТА БЕТА БЕТА!!!!!!!!!!!!"
 nf_metro.1.d:0 "Добро пожаловать в Metro HOI4 Mod! Если вы видите это сообщение, то вы играете в BETA-версию Metro Mod. Это не окончательный вариант. Не все готово для релиза в main.\nКак и ожидалось, вы, скорее всего, столкнетесь со множеством ошибок и багов. Рекомендуется проявлять осмотрительность. Пожалуйста, сообщайте о любых ошибках или сбоях, с которыми вы столкнетесь, в Discord. Или HEAVY через Steam. Спасибо.\n- Metro Genesis Dev Team"
 nf_metro.1.a:0 "Спасибо"

 nf_metro.4.t:0 "Фашисты в глубинах"
 nf_metro.4.d:0 "Мы получили сообщения о движении в туннелях метро, Это не беспорядочное движение, не громоздкие ошметки или крысы на цыпочках. Вместо этого они однородны... слишком однородны. Явно человеческого происхождения. Хотя эти сообщения немногочисленны".
 nf_metro.4.a:0 "Нам есть о чем беспокоиться, кроме крыс".

 nf_metro.5.t:0 "Отколовшийся Рейх"
 nf_metro.5.d:0 "После нашего отказа позволить Стортбекеру вернуться в Рейх. Вместо этого он решил создать свою оперативную базу на юге. Связь между нами и его бригадой и так была плохой из-за большого расстояния... не говоря уже обо всех опасностях на пути. Но теперь? Похоже, он отключил все каналы связи".
 nf_metro.5.a:0 "Хорошо"
