  ### KORBUT ###

  RED_korbut:0 "Чеслав Корбут"
  RED_korbut_desc:0 "Председатель §YКГБ§! и глава §YИнтеллигенции§! на §RКрасной линии§!. Хитрый и предусмотрительный, Корбут поднялся по служебной лестнице, занял свое положение сделав себя одним из самых важных фигуры в §R!Красной линии§!. Холодный и аморальный по характеру - с талантом жестко расправляться с инакомыслием. Его манипулятивная хватка, тайные махинации и грандиозные амбиции, не знающие границ.\n\n§RНе слушайте всплывающую подсказку. Вы можете удалить Корбута только через фокусы или события§!"
  
