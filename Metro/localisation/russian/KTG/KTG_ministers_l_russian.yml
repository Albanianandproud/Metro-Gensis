 KTG_korolkov:0 "Сергей Корольков"
 KTG_korolkov_desc_:0 "Бывший боксёр из «Трудовых резервов», Сергей Михайлович Корольков возглавляет «славянскую» половину Китай-города. Хотя Король и постарел, для своих врагов он стал не менее опасен — только бить за него будут другие."
 KTG_the_king:0 "Король"
 KTG_the_king_desc:0 "Король всегда остаётся королём. Корольков обладает абсолютным авторитетом и властью в своей группе отщепенцев. Все остальные для него всего лишь пешки"
 
 KTG_rasul:0 "Апостол"
 KTG_rasul_desc:0 "Возглавляя кавказскую диаспору, Расул является одним из главарей в Китай-городе. Управляет в основном азербайджанцами и чеченцами через исламскую веру и традиции."
 KTG_faith:0 "Преданный мусульманин"
