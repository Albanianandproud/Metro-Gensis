 nf_ARB.1.t:0 "Приглашение к союзу с Европой"
 nf_ARB.1.d:0 "Европа предлагает нам заключить с ними союз из-за растущей угрозы Культа Великого Червя. Хотя у нас есть разногласия, это может пойти нам на пользу".
 nf_ARB.1.a:0 "Пока".
 nf_ARB.1.a:0 "Никогда!"
 
 nf_ARB.2.t:0 "Гарантии для Европы"
 nf_ARB.2.d:0 "Европа предлагает нам союз с ними в связи с растущим треа Культа Великого Червя. Хотя у нас есть разногласия, это может принести нам пользу".
 nf_ARB.2.a:0 "Пока".
 nf_ARB.2.a:0 "Никогда!"

 nf_ARB.3.t:0 "Экономическое дополнение"
 nf_ARB.3.d:0 "Во время войны Коалиции многие ресурсы были изъяты для обеспечения военных действий. Еда, одежда, медицинские материалы были переданы для поддержки военных усилий. Целые сообщества были лишены компетентных навыков. Не имело значения, кем или чем вы были: инженеры, врачи, электрики стали солдатами, разведчиками, медиками. Самая тяжелая часть войны наступает после ее окончания, когда приходится собирать осколки, проверять выживших и пытаться восстановить то, что осталось. А те, кому удалось выжить, женщины, дети и другие, попавшие под перекрестный огонь, пытаются вернуть им то, что они потеряли.\n\n\nIts собирается серьезно смазать локти, чтобы собрать наше дерьмо вместе. Мы сидим на нетронутой земле, многие достопримечательности на вершине еще только созревают для ощипывания. Сталкеры приходят издалека, чтобы продать каждый кусочек металлолома, который они отщипывают от поверхности. Есть и другие нищие станции, которые могут только мечтать о перспективах, которые есть у нас. Вопрос только в том, что мы можем предложить? Бауманский претендует на электронную долю рынка, Кузнецкий мост - это место, где можно найти оружие, которое не ржавеет после 15 минут использования. Если отбросить базовый курс экономики, то продажа найденных на вершине предметов могла бы помочь облегчить некоторые проблемы, преобладающие в экономике Арбата. Используя полученные деньги, можно финансировать восстановительные работы. Несколько свинарников здесь, оружейная мастерская там. Арбат не будет какой-то отсталой станцией, как хотят представить те с Проспекта Мира".
 nf_ARB.3.a:0 "Надеюсь, это повысит наше экономическое положение".

 nf_ARB.4.t:0 "Мы не уйдем тихо".
 nf_ARB.4.d:0 "Этот культ каннибалов, топчущий Парк Победы, был обнаружен, и военные быстро начали активные боевые действия, чтобы уничтожить их. Мы уже обнаружили несколько секретных проходов, которые, как полагают, использовались культом, чтобы беспрепятственно пробираться мимо наших патрулей. Больше не будет слышно криков из труб и обвалившихся туннелей, ведущих в эту часть метро".

 nf_ARB.5.t:0 "Хороший забег за отходами"
 nf_ARB.5.d:0 "Не каждый день сталкеры возвращаются с хорошими новостями. Чаще всего они радуются возвращению, чтобы погреться у очага или продать спиртное, припрятанное на базаре. Это не один из таких случаев, скорее сталкеры принесли с собой предметы, которые очень помогут нашему сообществу".
 nf_ARB.5.a:0 "Различные склянки с высококачественными химикатами"
 nf_ARB.5.b:0 "Несколько выброшенных схем оружия"

 nf_ARB.6.t:0 "Многообещающее открытие"
 nf_ARB.6.d:0 "Наши команды сталкеров вернулись с отличными новостями. Рутинная работа по разграблению обнаружила больше, чем куски арматуры и обрезки, которые можно использовать."
 nf_ARB.6.a:0 "Послевоенные руководства по организации рабочего места, написанные на клочках бумаги. Возможно, от Бауманского? Нет... Слишком заорганизованные".
 nf_ARB.6.b:0 "Старый автомат CnC, эти ублюдочные пушки больше не будут ублюдочными для использования, а?"

 nf_ARB.7.t:0 "Предложение для Киевской"
 nf_ARB.7.d:0 "Конфедерация Арбат прибыла с предложением. Они хотят купить станцию Киевская у нашей власти. В обмен на постоянное место в Содружестве. Отношения между Ганзой и Арбатом в последние месяцы только развивались, и у них сложились особые отношения еще до войн Коалиции."
 nf_ARB.7.a:0 "Договорились".
 nf_ARB.7.b:0 "Станции Содружества - не товар, который можно купить и продать".
 nf_ARB.7.c:0 "Мы разрешим покупку, но не ожидайте, что наши торговцы соберут вещи и переедут в другое место"

 nf_ARB.8.t:0 "Киевская обеспечена"
 nf_ARB.8.d:0 "Несмотря на подковерные схемы и тонкие манипуляции Содружества, их администраторы собрались вместе, чтобы обсудить наше предложение, после переговоров они согласились. Короткий промежуток времени позволит перевести персонал станции из Киевской, чтобы вернуться в Ганзу, так как граждане были уверены, что передача руководства будет быстрой и беспрепятственной."
 nf_ARB.8.a:0 "Хороший день для Арбатской Конфедерации!".

 nf_ARB.9.t:0 "Предложение отклонено"
 nf_ARB.9.d:0 "Несмотря на скрытые схемы и тонкие манипуляции Содружества, их администраторы собрались вместе и после нескольких часов дебатов и разговоров отклонили наше предложение. Не желая идти дальше с этим предложением. Они заявили, что их станции не являются товаром, который можно просто купить и продать, и, несмотря на длительные отношения между Конфедерацией и Содружеством, они не видят выгоды в передаче станции."
 nf_ARB.9.a:0 "Это было заманчивое предложение, черт бы тебя побрал".
 nf_ARB.9.b:0 "Киевская принадлежит нам, будь то мирная передача или силой"

 nf_ARB.10.t:0 "Опустошение"
 nf_ARB.10.d:0 "В то время как случайные исчезновения можно списать на то, что граждане решили внезапно уйти по поручению властей станции. На этот раз дело в другом: все больше и больше граждан пропадают без вести. Это уже не незаметные исчезновения, теперь люди исчезают слева, справа и в центре, как будто метро не выдержало и проглотило их целиком, не оставив никаких следов. Граждане напуганы".
 nf_ARB.10.a:0 "Боятся темноты".

 nf_ARB.11.t:0 "Что с ними?"
 nf_ARB.11.d:0 "В то время как многие из их членов бежали глубже в метро. Большая часть их стаи все еще царствует на Парке Победы. На стенах станции висят чучела гризли, тотемные столбы и клетки. Тела и трупы замусорили платформы после сражений. Многие из их членов были захвачены в плен, тощие и деформированные. Исхудалые бледные фигуры, больше не похожие на людей. Вопрос в том, что нам с ними делать?".
 nf_ARB.11.a:0 "Расстрелять взрослых. Возможно, мы сможем перевоспитать детей".
 nf_ARB.11.b:0 "Расстрелять их всех. Не оставляйте в живых ни одного из этих уродов"

 nf_ARB.13.t:0 "Приглашение к союзу с Арбатом"
 nf_ARB.13.d:0 "Арбат предлагает нам заключить с ними союз. Они могли бы развить тесные экономические связи, и эти отношения явно будут благом для нашей станции. Хотя у нас есть разногласия, это может пойти нам на пользу".
 nf_ARB.13.a:0 "Пока".
 nf_ARB.13.a:0 "Никогда!"
 
 

 
 
 

 