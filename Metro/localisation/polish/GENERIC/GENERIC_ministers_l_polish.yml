 _metro_scientist_desc:0 "Były Brahmin z Polis. Jego ekscentryczne, choć wątpliwe metody zbierania i przeprowadzania badań naukowych wzbudzały irytację wielu jego byłych kolegów. Udał się w głąb metra, by poszerzyć swoją wiedzę naukową. Wolał chaos i wolność zamiast systematycznych metod, racjonalnych i 'zasadnych' środków stosowanych w Polis."
 _metro_strings_puller:0 "Manipulator"
 _metro_strings_puller_desc:0 "Wiedząc, jak dyskretnie i potajemnie manipulować wydarzeniami politycznymi, by kontrolować i wpływać na innych, łatwo odnalazł się w politycznych rozgrywkach Metra. Nigdy nie bał się stosować nieczystych zagrywek, choć zawsze wolał trzymać ręce z dala od brudnej roboty."
 _metro_accountant:0 "Były księgowy"
 _metro_accountant_desc:0 "Praca w martwym punkcie w biurze przed apokalipsą prawdopodobnie równałaby się zerowym szansom na przetrwanie. Jednak jego oszczędność i przenikliwość okazały się niezwykle przydatne w zarządzaniu i nadzorze nad logistyką postnuklearnego społeczeństwa. Choć, jak wcześniej, wciąż relegowany był do żmudnych, biurokratycznych zajęć — tym razem jednak jego praca decydowała o przetrwaniu ludzkości, a nie o zyskach jakiejś aroganckiej korporacji."
