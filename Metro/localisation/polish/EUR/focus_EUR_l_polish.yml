l_polish:

 EUR_organise_the_immigrants:0 "Zorganizować imigrantów"
 EUR_organise_the_immigrants_desc:0 "Znaczna część mieszkańców Europejskiej Wspólnoty Narodów to imigranci, byli biznesmeni i pracownicy centrum biznesowego w Moskwie. Musimy zorganizować tych imigrantów w pracujących cywilów."
 
 EUR_industrial_drive:0 "Napędzić Przemysł"
 EUR_industrial_drive_desc:0 "Z naszą populacją zreorganizowaną w robotników przemysłowych nasza frakcja nie będzie się rozwijać, jeśli nie rozwiniemy się w lepiej funkcjonujące państwo przemysłowe."

 EUR_establish_a_full_government:0 "Ustanowienie pełnego rządu"
 EUR_establish_a_full_government_desc:0 "Mieszkańcy Europy domagają się sprawnego rządu. Obecny kolektyw jest zbyt powolny i nieskuteczny w podejmowaniu decyzji politycznych. Potrzebna jest reforma."

 EUR_increase_military_drive:0 "Napędzić Przemysł Militarny"
 EUR_increase_military_drive_desc:0 "Skupiając się na rozwoju przemysłu, staliśmy się bardziej podatni na ataki z zewnątrz, a nasze wojsko jest niewydolne. Potrzebna jest reforma."

 EUR_scavenging_runs:0 "Wypady Grabieżcze"
 EUR_scavenging_runs:0 "Możemy wysłać grupę zadaniową do ruin metra, aby odkryć przydatne zasoby."
 
