l_polish:
 SAT_domain_of_hell_idea:0 "Władztwo Piekła"
 SAT_domain_of_hell_idea_desc:0 "Społeczność dzikich i złowrogich zbirów, którzy mocno wierzą w nauki satanistyczne. Pragną zniewolić mieszkańców sąsiednich stacji i tych z odległych miejsc, aby wykopali ogromną dziurę głęboko w ziemi."
 SAT_armies_of_shaytan:0 "Armie Szatana"
 SAT_armies_of_shaytan_desc:0 "Armie Szatana, jeśli w ogóle można je tak nazwać, to nie więcej niż banda naćpanych naćpanych rabusiów. W ich szeregach panuje niewielka lub żadna dyscyplina, a ich siły przypominają raczej dobrze uzbrojoną bandę zbirów niż organizację wojskową."
 SAT_utter_conviction:0 "Całkowite Przekonanie"
 SAT_utter_conviction_desc:0 "Satanisci są całkowicie przekonani, że biblijny koniec świata już nastąpił, a siły zła triumfowały nad siłami dobra. Moskiewskie metro jest wejściem do Podziemia i pragną oni uwolnić samego Szatana na świat śmiertelników.\n§R...Gdyby tylko mogli kopać głębiej...§!"
 SAT_brutal_restructuring:0 "Brutalna Restrukturyzacja"
 SAT_brutal_restructuring_desc:0 "Zbyt długo byliśmy niezorganizowaną zbieraniną - teraz, gdy odnaleźliśmy Timiriaziewską, nadszedł czas, by przeorganizować się w siłę, z którą należy się liczyć. Musimy odsiać słabych, ale to, co pozostanie, będzie silne."
