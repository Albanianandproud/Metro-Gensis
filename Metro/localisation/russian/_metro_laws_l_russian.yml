 civics_education_0: "Воспитание детей"
 civics_education_0_desc: "Детей нужно знакомить с нашим образом жизни. Приучать подчиняться нашему порядку и образу жизни."

 civics_education_1: "Начальное образование"
 civics_education_1_desc: "Хотя наши библиотеки и школы никогда не будут соответствовать библиотекам Полиса или библиотекам старого мира. По крайней мере, мы можем разместить в них любые книги и записи. Человечество должно быть сохранено."

 civics_education_2: "Базовая грамотность"
 civics_education_2_desc: "По крайней мере, мы можем позволить значительной части наших граждан получить хотя бы базовое образование. Мы не дикари."

 civics_education_3: "Образованность"
 civics_education_3_desc: "Хотя мы не можем дать каждому из наших граждан базовое образование, по крайней мере, наши дети могут иметь какое-то подобие его. Грамотность, арифметика и другие рудиментарные знания. Мы не можем позволить, чтобы искра человечества угасла."

 civics_education_4: "Без образования"
 civics_education_4_desc: "У нас черт знает что вылезает из каждой щели и канавы и готово сожрать нас целиком, а ты хочешь узнать, что такое столица Франции? Арифметика? Достоевский? Наша главная задача остановить этих уродов природы, ломающих ворота!"

