  civics_border_HNZ_2: "Требования к паспорту"
  civics_border_HNZ_2_desc: "Чтобы защитить свои интересы и контролировать торговые потоки, Ганза потребовала от всех прибывающих с иностранных станций иметь удостоверение личности для доступа к Кольцевой линии."

