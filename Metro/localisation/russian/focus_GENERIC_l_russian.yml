 dictatorial_2:0 "Выживают Сильнейшие"
 dictatorial_2_desc:0 "С незапамятных времен все живые организмы ожесточенно боролись друг с другом за выживание. Люди преуспели в этом и стали идеальными машинами для убийства и покоренния природы"

 dictatorial_3:0 "Вечная Борьба"
 dictatorial_3_desc:0 "Что такое жизнь без борьбы? Старый мир рухнул из-за слабости и смыл массу грязи с себя. Теперь в этом мире выживают только сильные. Это выживание сильнейших, и мы сохраним свой народ!"

