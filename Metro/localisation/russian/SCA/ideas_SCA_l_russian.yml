 ratfolk:0 "Скавены"
 ratfolk_desc:0 "Люди-мутанты, обитающие на северных станциях Серпуховско-Тимирязевской линии. Когда в 2014 году крысиная орда пронеслась по Тимирязевской, те, кто не смог убежать на Дмитровскую, подверглись нашествию одичавших крыс.\n\nТе, кто выжил, заразились различными болезнями. Тем, кто пытался найти убежище на близлежащих станциях, отказывали в помощи и расстреливали, чтобы предотвратить распространение инфекции. Вынужденный оставаться здесь, народ медленно адаптировался к вирусу и навсегда изменился. С каждым новым поколением они становились все более "крысоподобными" внешне: черные радужки глаз, толстые ногти и ярко выраженные крысиные черты лица.\n\nНесмотря на эти изменения, они очень похожи на людей по интеллекту, речи и культуре. Но "чистые" люди из Большого метро считают иначе, и вообще считают их не более чем мерзкими мутантами."

 skaven:0 "Содружество Скавенских Станций"
 skaven_desc:0 "Единство станций Скавенов - это объединение, состоящее из Бибирево, Отрадной и Владыкино. Тройное "С" образует символ биологической опасности, забавно "отпугивающий" нескавенов от их владений. Выставляя напоказ свою мутировавшую предрасположенность, они пытаются добиться того, чтобы люди оставили их в покое. Несмотря на это, Станция прилагает большие усилия для сохранения и продолжения их "человечности". Образование, культура и обучение - все это поощряется. Можно утверждать, что скавены сохранили гораздо больше своей человечности, чем большинство общин Большого Метро."

 caliphate:0 "Северные Эмираты"
 caliphate_desc:0 "Исламское общество, основанное на феодальном строе, в котором строго соблюдается каста этнической чистоты. Северный Эмират занимает Петровско-Разумовскую линию и оккупирован Скавенами. Они заблокированы в Священной войне - Гасват, против Сатанистов Тимирязевской."