 RCH_racial_supremacy:0 "Genetyczna Wyższość"
 RCH_racial_supremacy_desc:0 "Rzesza wierzy, że przechowuje ostatnich prawdziwie 'ludzkich' ludzi w metrze, jeśli nie na całym świecie. Rzesza ma być wolna od genetycznych deformacji. Standardy tego, co uznaje się za 'czyste', są nieustannie udoskonalane. Ci, którzy wykazują nieprawidłowości, są po prostu oczyszczani lub eliminowani."
 RCH_a_final_war:0 "Ostateczna Wojna"
 RCH_a_final_war_desc:0 "Jednym z głównych założeń Rzeszy jest idea 'ostatecznej wojny'. Brutalnego starcia, które doprowadzi do całkowitej anihilacji plugawych mutantów nękających metro i triumfu 'czystej' rasy. Poddani Rzeszy mają ciężko pracować w przygotowaniach do tego finału, który nadejdzie wkrótce."
 RCH_metromacht:0 "Metromacht"
 RCH_metromacht_desc:0 "Żołnierze Rzeszy są szkoleni, ideologicznie i fizycznie niezłomni. Kładzie się nacisk na jakość, nie ilość. Mimo to zawsze brakuje rekrutów."
 fourth_reich:0 "Czwarta Rzesza"
 fourth_reich_desc:0 "Wywodząc się z przedwojennych organizacji neonazistowskich. Totalitarna dyktatura zdeterminowana, by oczyścić Metro z plugawych mutantów i bolszewików, uważająca się za spadkobierców Trzeciej Rzeszy Hitlera."
 fourth_reich_2:0 "Czwarta Rzesza"
 fourth_reich_2_desc:0 "Wywodząc się z przedwojennych organizacji neonazistowskich. Totalitarna dyktatura zdeterminowana, by oczyścić Metro z plugawych mutantów i bolszewików, uważająca się za spadkobierców Trzeciej Rzeszy Hitlera."
