polis:0 "Полис"
polis_desc:0 "Расположенный в самом сердце метро, Полис - последнее место в России, возможно, даже в мире, где его жители не забыли дух и вежливость старого света.\n\n Выступая в качестве культурной и экономической столицы метрополитена. Полис обладает относительной стабильностью и действует как последний бастион знаний и цивилизации.\n\n Полис организован по кастовой системе. Каждый гражданин, когда ему исполнится восемнадцать, может свободно выбирать касту по своему желанию, вместо того, чтобы быть рожденным в заранее определенном положении. Однако все слои равны во власти и ответственности, с равенством и свободой для каждого гражданина, независимо от касты."

polis_kshatriya:0 "Кшатрии"
polis_kshatriya_desc:0 "Военная каста Полиса. По большей части в ее организацию входят бывшие военнослужащие российской армии, которые эвакуировались в метро, когда упали бомбы. Им поручено защищать и оборонять полис от бесчисленных угроз. Будь то мутанты, бандиты или завистливые глаза из Рейха и Красной Линии.\n Часто члены Кшатриев уходят, чтобы присоединиться к Рейнджерам Ордена."

polis_council:0 "Совет Полиса"
polis_council_desc:0 "Главный символ власти в Полисе, который управляет и управляет 4 различными станциями. В его Комитет входят ведущие деятели, которые когда-то были авторитетными фигурами в российском обществе. В том числе сотрудники Министерства обороны и ученые.\n\n Заботясь о выживании и сохранении Человечества, они не так сильно обеспокоены тривиальными и в остальном незначительными спорами, которые происходят в Метро в целом, что не могут способствовать целям Полиса."