 tech_piercing_elongated_barrel: "Wydłużona lufa"
 tech_piercing_elongated_barrel_desc: "Sztuczne wydłużenie lufy zwiększa jej celność i potencjalną siłę ognia. Nie jestem pewien, jak dokładnie, ale inżynierowie najwyraźniej tak twierdzą i lepiej ich słuchać, chyba że twój stopień naukowy mówi inaczej, pridurok."
 tech_piercing_sniper_handle_stock: "Uchwyt i kolba snajperska"
 tech_piercing_sniper_handle_stock_desc: "Prosta drewniana kolba i wykonane na zamówienie frędzle, które wydają się pochodzić z prawdziwego karabinu snajperskiego. Wygodnie leży w dłoniach. Smutne przypomnienie czasów, gdy broń była wygodna w użyciu, a nie powodowała pęcherze i owrzodzenia na całej długości palców."
 tech_piercing_assault_handle_stock: "Uchwyt szturmowy i kolba"
 tech_piercing_assault_handle_stock_desc: "Chociaż jest to konstrukcja domowej roboty i znacznie bardziej prymitywna w porównaniu z uchwytem i kolbą Snipera, jest równie skuteczna. Niezależnie jednak od dość prymitywnego wyglądu, udało się odłupać sporo zbędnego balastu. Jeśli można delikatnie spojrzeć poza przypadkowy, ponury wygląd jego konfiguracji."
 tech_piercing_extended_magazine: "Powiększony magazynek"
 tech_piercing_extended_magazine_desc: "Wiemy tylko, że nasi technicy w końcu doszli do wniosku, że jednostrzałowy karabin nie poradzi sobie z hordami przeciwników. Być może bimber uderzył im do głowy, ale niezależnie od tego, wyposażenie naszych karabinów w magazynki nie wymaga myślenia. Mniej czasu spędzonego na przeładowywaniu, a więcej na spoglądaniu w dół na potencjalne cele. Wciąż nasuwa się pytanie, dlaczego nie pomyśleliśmy o tym wcześniej?"
 tech_piercing_laser: "Gadżet laserowy"
 tech_piercing_laser_desc: "Prymitywny wskaźnik laserowy, który jeden z techników podniósł od przechodzącego handlarza i przymocował do lufy karabinu, wyświetlając mały czerwony punkt na celu. Korzyści są oczywiste, ale gdzie znajdziemy wystarczającą liczbę wskaźników laserowych, to już zupełnie inna kwestia. Nie sądzisz chyba, że na powierzchni znajdują się fabryki laserów z muskowitu?"
 tech_piercing_telescopic_sight: "Celownik teleskopowy"
 tech_piercing_telescopic_sight_desc: "Pozwala na bardziej precyzyjny, gwarantowany zasięg bez obciążania karabinu bezużytecznymi gratami. Dodatkowe przyrządy celownicze mogą jednak ograniczać pole widzenia użytkownika."
 tech_piercing_collimator_sight: "Celownik kolimatorowy"
 tech_piercing_collimator_sight_desc: "Ten przedwojenny celownik znacznie ułatwi celowanie na bliskich i średnich dystansach bez zbytniego ograniczania pola widzenia."
 tech_piercing_flame_trap: "Ogranicznik płomienia"
 tech_piercing_flame_trap_desc: "Zmniejsza odrzut, a tym samym zwiększa celność strzałów. Ogranicznik płomienia tłumi oślepiający płomień wystrzału, co jest szczególnie ważne w wiecznych ciemnościach tuneli."