 AVT_fyodor:0 "Федор"
 _AVT_fyodor:0 "Диверсант"
 AVT_fyodor_desc:0 "Самый старший член бригады. В то время как Федор выглядит как стереотипный мальчишка, больше всего ассоциирующийся с русскими; недисциплинированный алкоголик, он как раз наоборот. Он видел много таких конфликтов и благодаря этому стал опытным воином."
 
 AVT_banzai:0 "Банзай"
 _AVT_banzai:0 "Истребитель бригады"
 AVT_banzai_desc:0 "Родился, как и многие, в целом мире дерьма. Банзай стал революционным бойцом в возрасте 20 лет и присоединился к бригаде Русакова. Его сверстники прозвали его 'Банзаем' из-за его кровожадного камикадзе характера."











