 emerald_city:0 "Изумрудный город"
emerald_city_desc:0 "Станции Университет, Проспект Вернадского и Юго-Западная образуют иллюзорный Изумрудный город. Последующее разрушение станции Воробьевы горы и обрушившийся мост через Москву-реку изолировали Университет от остальной части метро.\n\nЕго известные нынешние масштабы существуют только в небылицах; рассказах друзей друга или сплетнях путешествующих торговцев; которые превратились в полуправдивые истины и неполные слухи. Хотя существуют сообщения о сталкерах, сталкивающихся с научными экспедициями, отправленными из Изумрудного города на поверхность.\n\nВопрос о том, существуют он или нет - это предмет дискуссии. Однако Красная Линия отказывается признавать даже само понятие о ее существовании."