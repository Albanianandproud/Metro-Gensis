  nf_ARB.1.t: "Заключение союза с Европой"
  nf_ARB.1.d: "Европа предлагает нам заключить с ней союз из-за растущей угрозы со стороны Червепоклонников. Хотя у нас есть некоторые разногласия, это может пойти нам на пользу."
  nf_ARB.1.a: "Пока что согласимся."
  nf_ARB.1.b: "Никогда!"
 
  nf_ARB.2.t: "Гарантии для Европы"
  nf_ARB.2.d: "Европа предлагает нам заключить с ней союз в связи с растущей угрозой Червепоклонников. Хотя у нас есть разногласия, это может принести нам пользу."
  nf_ARB.2.a: "Пока что согласимся."
  nf_ARB.2.b: "Никогда!"

  nf_ARB.3.t: "Вклад в экономику"
  nf_ARB.3.d: "Во время Коалиционной войны многие ресурсы были потрачены на обеспечение военных действий. Продовольствие, одежда, медикаменты были переданы для поддержки военных действий. Целые общины были лишены необходимых навыков. Неважно, кем или чем вы были: инженеры, врачи, электрики становились солдатами, разведчиками, санитарами. Самое тяжелое в войне наступает, когда она заканчивается, приходится собирать осколки, проверять выживших и пытаться восстановить то, что осталось. И те, кому удалось выжить: женщины, дети и другие люди, оказавшиеся под перекрестным огнем, пытаются вернуть им то, что они потеряли.\n\nДля того, чтобы собрать все наше добро, потребуется серьезная работа локтями. Мы сидим на нетронутых землях, и многие достопримечательности на поверхности земли все еще не готовы к восстановлению. Сталкеры приходят издалека, чтобы продать любой лом, который они найдут на поверхности. Есть и другие нищие станции, которые могут только мечтать о таких перспективах, как у нас. Вопрос только в том, что мы можем предложить? На долю электроники претендует Бауманская, на Кузнецком мосту можно найти оружие, которое не ржавеет после 15 минут использования. Если не брать в расчет базовый курс экономики, то продажа найденных наверху предметов вполне могла бы снять некоторые проблемы, существующие в экономике Арбата. Вырученные деньги, в свою очередь, пойдут на финансирование строительных работ. Пара свинарников здесь, оружейная мастерская там. Арбат не будет какой-то отсталой станцией, какой хотят представить жители Проспекта Мира."
  nf_ARB.3.a: "Надеюсь, это улучшит наше экономическое положение."

  nf_ARB.4.t: "Тихо мы не пойдем"
  nf_ARB.4.d: "Этот культ каннибалов, топающий в Парке Победы, был обнаружен, и военные быстро начинают активные боевые действия, чтобы уничтожить их. Мы уже обнаружили несколько секретных проходов, которые, как полагают, использовались культом. не утихая пробираться мимо наших патрулей. Больше не будет слышно криков из труб и обрушенных туннелей, ведущих в эту часть метро."
  nf_ARB.4.a: "Мы с ними быстро разберемся."

  nf_ARB.5.t: "Хороший забег"
  nf_ARB.5.d: "Сталкеры возвращаются с хорошими новостями не каждый день. Чаще всего, если они рады вернуться, чтобы погреться у очага или продать спиртное, которое они спрятали на базаре. .Это не один из тех случаев, скорее Сталкеры принесли с собой предметы, которые очень помогут нашему сообществу."
  nf_ARB.5.a: "Различные флаконы с высококачественными химикатами."
  nf_ARB.5.b: "Некоторые схемы выброшенного оружия."

  nf_ARB.6.t: "Многообещающее открытие"
  nf_ARB.6.d: "Наши команды сталкеров вернулись с отличными новостями. В ходе обычного грабежа было обнаружено нечто большее, чем просто куски арматуры и металлолом, которые можно использовать."
  nf_ARB.6.a: "Послевоенные инструкции на рабочем месте, написанные на клочках бумаги. Возможно, от Бауманской? Нет... Далеко не слишком организовано."
  nf_ARB.6.b: "Старый станок с ЧПУ, этими ублюдками пистолетами больше нельзя пользоваться, а?"

  nf_ARB.7.t: "Предложение для Киевской"
  nf_ARB.7.d: "Арбатская Конфедерация прибыла с предложением. Они стремятся выкупить у нашей власти станцию Киевская. В обмен на постоянное место в Содружестве. Отношения между Ганзой и Арбатом в последние месяцы только обострились, и их связывают особые отношения, возникшие еще до войн Коалиции."
  nf_ARB.7.a: "Это сделка."
  nf_ARB.7.b: "Станции Содружества не являются товаром, который можно покупать и продавать."
  nf_ARB.7.c: "Мы разрешим покупку, но не ждите, что наши торговцы соберутся и переедут в другое место."

  nf_ARB.8.t: "Киевская взята под контроль"
  nf_ARB.8.d: "Несмотря на подковерные схемы и манипуляции Содружества, их администраторы собрались вместе, чтобы обсудить наше предложение и после согласования с ним. В течение короткого промежутка времени персонал Киевской будет переведен на Ганзу, а граждане будут уверен, что передача будет быстрой и беспрепятственной."
  nf_ARB.8.a: "Хороший день для Арбатской конфедерации!"

  nf_ARB.9.t: "Предложение отклонено"
  nf_ARB.9.d: "Несмотря на закулисные схемы и тонкие манипуляции Содружества, их администраторы собрались вместе и после нескольких часов дебатов и переговоров отклонили наше предложение. Не желая продолжать предложение. Они возражают, что их станции это не товары, которые можно просто покупать и продавать, и, несмотря на длительные отношения между Конфедерацией и Содружеством, они не видят выгоды от перемещения станции."
  nf_ARB.9.a: "Это было заманчивое предложение, черт возьми."
  nf_ARB.9.b: "Киевская принадлежит нам, будь то мирная передача или силой."

  nf_ARB.10.t: "Опустошение"
  nf_ARB.10.d: "Хотя случайные исчезновения можно списать на решение граждан внезапно покинуть страну от имени властей нашей станции. На этот раз дело обстоит совсем иначе: пропадает все больше и больше граждан. Больше нет тонкие исчезновения, но теперь люди исчезают слева, справа и в центре, как будто метро вышло из строя и поглотило их целиком, не оставив и следа. Граждане напуганы."
  nf_ARB.10.a: "Бойся темноты."

  nf_ARB.11.t: "Что с ними?"
  nf_ARB.11.d: "В то время как многие из их членов бежали глубже в чрево метро. Большая часть их стаи все еще царит в Парке Победы. Чучела гризли, тотемные столбы и клетки свисают со стен станции. Разбросаны тела и трупы платформы после сражений. Многие из их членов были взяты в плен, тощие и деформированные. Изможденные бледные фигуры больше не являются людьми. Вопрос в том, что нам с ними делать?"
  nf_ARB.11.a: "Расстреляйте взрослых. Возможно, мы сможем восстановить детей."
  nf_ARB.11.b: "Расстреляйте их всех. Не оставьте в живых ни одного из этих уродов."

  nf_ARB.13.t: "Приглашение к союзу с Арбатом"
  nf_ARB.13.d: "Арбат предлагает нам объединиться с ними. У них могут быть тесные экономические связи, и эти отношения явно могут быть благом для нашей станции. Хотя у нас есть разногласия, это может принести нам пользу."
  nf_ARB.13.a: "Пока что согласимся."
  nf_ARB.13.b: "Никогда!"
 
  nf_ARB.14.t: "Арбатская Конфедерация требует господства"
  nf_ARB.14.d1: "После нескольких недель лихорадочной активности в вооруженных силах Арбатской конфедерации, [VDN.GetLeader] опубликовал заявление, в котором заявляет, что текущая ситуация в Бауманском альянсе вызывает серьезную озабоченность у Арбатской Конфедерации, и требует от нас определенных гарантий. Помимо всего прочего, мы должны были бы проконсультироваться с ними, прежде чем вступать в какие-либо альянсы или подписывать какие-либо договоры, и должны были бы принять военную миссию для координации наших вооруженных сил."
  nf_ARB.14.d2: "Делегация Арбатской конфедерации прибыла, чтобы обсудить вопрос о Бауманском альянсе. Они считают, что страна находится в сфере их влияния, и очень обеспокоены тем влиянием, которое мы оказываем на политику Бауманского альянса.\n\nГлава делегации зашел так далеко, что предположил, что территория Бауманского Альянса может быть использована в качестве плацдарма для начала вторжения в Арбатскую Конфедерацию.\n\nОни предполагают, что правительству Арбатской Конфедерации следует разрешить оказывать такое же влияние на Бауманский Альянс, каким мы пользуемся в настоящее время."
  nf_ARB.14.a: "Очень хорошо."
  nf_ARB.14.b: "Об этом не может быть и речи."

  nf_ARB.15.t: "Бауманский Альянс находится под нашим контролем"
  nf_ARB.15.d: "Наш полномочный представитель обосновался на станции Бауманский Альянс, гарантируя, что правительство Бауманского Альянса будет тесно согласовывать свою политику с нашей собственной."
  nf_ARB.15.a: "Хорошо."

  nf_ARB.16.t: "Отказано в контроле над Бауманским Альянсом"
  nf_ARB.16.d: "Несмотря на все наши усилия, правительство Бауманского Альянса отказалось признать свою подчиненную роль по сравнению с нами. Теперь мы должны рассмотреть возможность военных действий для обеспечения безопасности нашей южной границы."
  nf_ARB.16.a: "Мы добьемся этого, так или иначе."

  nf_ARB.17.t: "Арбатская Конфедерация требует Бауманский Альянс"
  nf_ARB.17.d: "Руководство Арбатской Конфедерации обратилось к нам по поводу будущего статуса Бауманского Альянса. Они твердо убеждены, что должны полностью контролировать судьбу Бауманского Альянса, поскольку он должен принадлежать Арбатской конфедерации из-за нахождения его на Синей линии.\n\nХотя делегация Арбатской Конфедерации воздержалась от каких-либо явных угроз, наша разведывательная служба сообщает о тревожной активности в вооруженных силах Арбатской Конфедерации."
  nf_ARB.17.a: "У нас нет выбора."
  nf_ARB.17.b: "Мы не уступим ни пяди."

  nf_ARB.18.t: "Бауманский Альянс был передан"
  nf_ARB.18.d: "Бауманский Альянс находится под нашим контролем. Теперь вопрос в том, как нам его организовать. В то время как многие в правительстве выступают за прямую аннексию, некоторые другие обеспокоены последствиями попыток интегрировать наполовину бандитскую станцию в наше содружество. Предпочтительным вариантом для них было бы создание автономного правительства на станции Бауманский Альянс, с некоторыми полномочиями в отношении внутренней политики, но в тесном сотрудничестве с нами во всех других вопросах."
  nf_ARB.18.a: "Мы аннексируем станцию."
  nf_ARB.18.b: "Марионеточное правительство предпочтительнее."

  nf_ARB.19.t: "[From.GetNameDefCap] отказывается передавать Бауманский Альянс"
  nf_ARB.19.d: "Переговоры о передаче Бауманского Альянса почти сразу зашли в тупик. Делегация [From.GetAdjective] заявила, что их позиция, по сути, является статус-кво, и никаких серьезных изменений не предлагается. Наша делегация, конечно же, повторила, что мы считаем Бауманский Альянс своей территорией, поскольку он находится на Синей линии.\n\nНикакого прогресса достигнуто не было, и растущее разочарование по обе стороны стола переговоров делает маловероятным, что что-либо будет достигнуто."
  nf_ARB.19.a: "Оставим этот вопрос без внимания."
  nf_ARB.19.b: "Мы возьмем то, что принадлежит нам."
 
  nf_ARB.20.t: "Обмен Библиотеки имени Ленина на Площадь Революции"
  nf_ARB.20.d: "Арбатская Конфедерация пришла с предложением. Они хотят заполучить Площадь Революции за то, что она подарила нам Библиотеку имени Ленина."
  nf_ARB.20.a: "Договорились."
  nf_ARB.20.b: "Вокзалы пролетариата не являются предметом какой-либо сделки."

  nf_ARB.21.t: "Площадь Революции возвращается Конфедерации"
  nf_ARB.21.d: "После переговоров красные согласились на это предложение. В течение короткого промежутка времени персонал станции и граждане смогут переместиться с Площади Революции на Библиотеку имени Ленина и наоборот."
  nf_ARB.21.a: "Удачного дня для Арбатской конфедерации!"

  nf_ARB.22.t: "Предложение отклонено"
  nf_ARB.22.d: "После многочасовых дебатов и переговоров красные отклонили наше предложение. Не желая принимать его. Они возражают, что Площадь Революции слишком важна для них, и, несмотря на то, что Библиотека имени Ленина является стратегической станцией, они не видят пользы от обмена станциями."
  nf_ARB.22.a: "Это было заманчивое предложение, черт бы вас побрал."
  nf_ARB.22.b: "Площадь Революции принадлежит нам, независимо от того, будет ли передача мирным путем или силой."

  ARBnews.1.t: "Арбатская Конфедерация претендует на господство над Бауманским Альянсом"
  ARBnews.1.d.a: "Арбатская Конфедерация выдвинула требования о том, что Бауманский Альянс должен быть частью их конфедерации, либо как неотъемлемая часть, либо как автономные станции. На этот счет был выдвинут ультиматум, подкрепленный угрозой применения силы, и дипломаты из Содружества Ганза лихорадочно пытаются найти мирное решение этого последнего кризиса."
  ARBnews.1.d.b: "Арбатская Конфедерация выдвинула требования о том, что Бауманский Альянс должен быть частью их конфедерации, либо как неотъемлемая часть, либо как автономные станции. На этот счет был выдвинут ультиматум, подкрепленный угрозой применения силы, и правительство Бауманского Альянса лихорадочно пытается найти дипломатическое решение этого последнего кризиса."
  ARBnews.1.a: "Будем надеяться, что сила не понадобится."
  ARBnews.1.b: "Это серьезное требование..."
  ARBnews.1.c: "Готовы ли мы расстаться с нашей независимостью?"
  ARBnews.1.d: "Будем надеяться, что они уладят это мирным путем."

  ARBnews.2.t: "[From.getName] присоединяется к Арбатской Конфедерации"
  ARBnews.2.d.a: "После продолжительных обсуждений правительство [From.GetAdjective] под руководством их лидера [From.GetLeader] решило уступить требованиям [ARB.GetAdjective]. Они приняли контроль [ARB.GetAdjective] над Бауманским Альянсом, предпочитая умиротворять [ARB.GetLeader] чтобы сохранить мир. Несомненно, это укрепит решимость [ARB.GetAdjective] в будущих отношениях с их ослабленными соседями."
  ARBnews.2.d.b: "После продолжительных обсуждений члены Бауманского Альянса решили уступить требованиям Арбатской Конфедерации. Не видя альтернативы, они расстались со своей независимостью в попытке сохранить жизни своих людей. Несомненно, это укрепит решимость Арбатской Конфедерации в будущих отношениях с их ослабленными соседями."
  ARBnews.2.a: "Бауманскому Альянсу так будет лучше."
  ARBnews.2.b: "Это была необходимая жертва."
  ARBnews.2.c: "У нас не было выбора."
  ARBnews.2.d: "По крайней мере, мир был сохранен."

  ARBnews.3.t: "[From.From.GetName] отклоняет требования Арбатской Конфедерации"
  ARBnews.3.d.a: "Между Арбатской Конфедерацией и Ганзой разразился дипломатический кризис, касающийся судьбы Бауманского Альянса. [ARB.GetLeader] ранее заявлял, что Бауманский Альянс представляет основной интерес для государства [ARB.GetNameDef] из-за его исторических связей с ним. Его правительство ожидает консультаций по любым мерам, касающимся Бауманского Альянса. Лидер Ганзы [HNZ.GetLeader] отказался принять любые подобные требования, назвав их «глупым и опасным вмешательством во внутренние дела суверенной станции».В условиях нарастающей напряженности все больше и больше наблюдателей задаются вопросом, не прибегнет ли Арбатская Конфедерация к насилию, чтобы поставить себя перед свершившимся фактом."
  ARBnews.3.d.b: "Упорно цепляясь за свою независимость, Бауманский Альянс отверг требования Арбатской Конфедерации и укрепляет свою границу. Арбатская Конфедерация не предприняла никаких усилий для деэскалации ситуации, и обе страны, похоже, встали на путь войны."
  ARBnews.3.a: "Если сила - это все, к чему они будут прислушиваться..."
  ARBnews.3.b: "Мы едины. Пусть они придут!"
  ARBnews.3.c: "Тупоголовые глупцы..."
 