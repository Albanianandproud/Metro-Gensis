l_russian:
 revolutionaries:0 "Революционеры"
 revolutionaries_desc:0 "Революционеры, или троцкисты - это группа коммунистов, которые верят в перманентную революцию, означающую, что каждая станция и группа внутри Метро должна восстать и поддержать друг друга, чтобы создать глобальный коммунизм. Это отличается от сталинистского взгляда "Красных линий" на одну коммунистическую нацию. Внешне об их организации мало что известно, они тщательно скрывают себя от посторонних глаз. Хотя идеологически они расходятся с "Красной линией", они более решительно настроены на ведение партизанской войны против фашистов Четвертого рейха."

