 TRB_zolotukhin: "Камиль Золотухин"
 TRB_ZOLOTUKHIN_DESC: "Добавить в свой репертуар роль начальника станции было легко, хотя эта должность была навязана ему коллективной волей станции, а не его собственным желанием. Он был самым старшим, а потому самым логичным и мудрым в руководстве. Как и другие жители, он предпочел бы испачкать руки и работать среди своих сверстников, чем сидеть в тесной ремонтной комнате весь день, перечисляя припасы для станции"












