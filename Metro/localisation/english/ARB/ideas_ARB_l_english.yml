 hanza_under_sphere_of_influence:0 "Under the Gaze of Eagles"
 hanza_under_sphere_of_influence_desc:0 "Being situated besides the immensely powerful Hanseatic League is a double edged sword. As they constantly seek to undermine our political and economic legitimacy to subvert our station to becoming dependent on their goods and protection"

 hanza_satellite:0 "Hanseatic Satellite"
 hanza_satellite_desc:0 "While our legitimacy as an independent state is slowly growing smaller and smaller by the day. It does provide some economic benefits. However being intertwined with the Hanza is a different beast entirely"

