 satellite_construction_military_1: "Конструкции оружейников"
 satellite_construction_military_1_desc: "Конечно, мы можем перекачивать АК и другое оружие сверху, но что произойдет, когда грузы станут тоньше? Мы же не собираемся бросать камни и копья в наших врагов, не так ли?"

 satellite_construction_military_2: "Проекты оружейника"
 satellite_construction_military_2_desc: "Собрать два ствола вместе и заклеить их клейкой лентой - верный способ, но что произойдет, если в пылу боя Игорю оторвет пальцы? Нам понадобится более надежное оружие, если мы хотим, чтобы наши солдаты сохранили свои пальцы."

 satellite_construction_military_3: "Пособие оружейника"
 satellite_construction_military_3_desc: "Если мы будем платить нашим оружейникам лично, а не за продукцию, они будут более склонны и дальше работать на нас."

 satellite_self_reliance_autarky: "Автаркия"
 satellite_self_reliance_autarky_desc: "Если мы хотим оставаться процветающей станцией, мы должны стать самодостаточными. Мы не можем зависеть от внешних источников, которые могут прийти к нам в трудную минуту, а могут и не прийти. Чтобы стать сильными, мы должны стать независимыми."

 satellite_specialized_technical_production: "Специализированное техническое производство"
 satellite_specialized_technical_production_desc: ""

 satellite_technical_infantry_bonus: "Мастерская по изготовлению пехотного снаряжения"
 satellite_technical_infantry_bonus_desc: "Кузнецкий мост может производить лучшее стрелковое оружие в метро, но достаточно ли его будет? Я сомневаюсь."

 satellite_technical_draisine_bonus: "Производство рельсовых транспортных средств"
 satellite_technical_draisine_bonus_desc: "Подвезите меня поближе к линии фронта, я хочу ударить их своим ножом".

 satellite_technical_support_weapons_bonus: "Закупка тяжелого вооружения"
 satellite_technical_support_weapons_bonus_desc: "Не существует такого понятия, как 'слишком много оружия'. Оружие не только решает проблемы, но и создает их."

 satellite_technical_specops_bonus: "Ремонт спецсредств"
 satellite_technical_specops_bonus_desc: "Ничего похожего на снаряжение спартанцев, но могут ли они сказать, что их кевларовый жилет был сделан из боковой панели поезда? Ха, нет!"

 satellite_redline_support: "Поддержка с Красной Линии"
 satellite_redline_support_desc: "Поддержка предоставляется непосредственно из Сокольнической, скорее всего, это рекламный ход, а не из чистого альтруизма."

 _satellite_expunged_merchants: "Удаленные продавцы"
 _satellite_expunged_merchants_desc: "Мне все равно никогда не нравились их товары с завышенными ценами. Но, тем не менее, я скучаю по чаю с грибами."

 satellite_tunnel_supply: "Больше оружия для фронта".
 satellite_tunnel_supply_desc: "Поскольку метро снова охвачено войной, мы должны убедиться, что наши войска должным образом экипированы. Мы не дикари."

 satellite_stake_our_claim_in_the_world: "Наше место в Подземке"
 satellite_stake_our_claim_in_the_world_desc: "Есть много мест, но ни в одном из них не пахнет домом. Этот кусочек этого проклятого мира принадлежит нам, и мы будем защищать его ценой наших жизней."
 
 satellite_stand_firm_against_fascism: "Твердо стойте против фашизма"
 satellite_stand_firm_against_fascism_desc: "Вместе мы выстоим, поодиночке мы падем."

 satellite_rapid_production: "Быстрое производство"
 satellite_rapid_production_desc: "Может, они и дрянные, но дрянной пистолет лучше, чем вообще без оружия, Игорь".

 satellite_our_own_way: "Наш собственный путь"
 satellite_our_own_way_desc: ""
 satellite_no_retreat: "Не отступать!"
 satellite_no_surrender: "Не сдаваться!"
