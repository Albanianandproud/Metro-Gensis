l_polish:
 TRT_big_happenings_in_little_venice:0 "Wielkie wydarzenia w Małej Wenecji"
 TRT_big_happenings_in_little_venice_desc:0 "Wenecja leży na wyspie otoczonej ciemnymi wodami. Przystań dla szumowin i schronienie dla przestępczości, ale wielu uważa ją za bezpieczną przystań i swój dom. Skontrastowani zorganizowaną przestępczością i zwykłymi ludźmi próbującymi przeżyć, obie grupy tkwią w wiecznym klinczu. Małe potyczki zdarzają się tu i ówdzie, ale otwarta wrogość jeszcze nie wybuchła... jeszcze."
 TRT_focus_4:0 "Rekrutacja Nowej Krwi"
 TRT_focus_4_desc:0 "Wenecja potrzebuje więcej żołnierzy do służby. Przymuszanie młodych, wykolejeńców i innego rodzaju szumowiny pomoże zasilić nasze siły tak potrzebnym mięsem armatnim."
 TRT_focus_3:0 "Wenecki Kodeks"
 TRT_focus_3_desc:0 "Wenecja może być przystanią dla przestępców i innego wyrzutków społeczeństwa, ale istnieje cienka granica dla tych, których uważamy za godnych zamieszkiwania w naszej społeczności. Kto by uwierzył, że siedlisko przestępców może mieć też zasady moralne?"
 TRT_haven_of_crime:0 "Przystań Przestępczości"
 TRT_haven_of_crime_desc:0 "Jest powód, dla którego Wenecja nazywana jest także 'Trójkątem Bandytów', to jedna z największych, jeśli nie największa przestępcza organizacja w całym metrze... ulokowana dokładnie w samym środku. Doskonałe miejsce, pełne okazji do szybkiego zarobku, jeśli mnie pytasz."
 TRT_checking_stock:0 "Sprawdzanie Zapasów"
 TRT_checking_stock_desc:0 ""
 TRT_extortion:0 "Wymuszanie od Lokalnych Biznesów"
 TRT_extortion_desc:0 "Mniejsze cywilne przedsiębiorstwa faktycznie działają w Wenecji. Organizacja prowadzi swoje operacje równolegle z legalną działalnością. Upewnijmy się, że wiedzą, kto naprawdę rządzi tym miejscem."
