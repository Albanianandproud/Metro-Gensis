l_polish:
 RCH_random_event.1.t: "Żołnierze planują bunt"
 RCH_random_event.1.d: "Odkryliśmy ostatnio spisek, że grupa żołnierzy planuje zdezerterować i znaleźć schronienie w sąsiedniej stacji. W strachu przed tym, że ci żołnierze mogą zachęcić innych do porzucenia naszego Rajchu, zatrzymaliśmy wojskowych o których mowa. Pytaniem jest, co z nimi zrobimy?"
 RCH_random_event.1.a: "Rozstrzelać ich za zdradę Führera"
 RCH_random_event.1.b: "Wykonać wyrok publicznie, jako przestroga dla innych"
 RCH_random_event.1.c: "Führer w sekrecie przekonuje ich by zostali"
 RCH_random_event.2.t: "Mutant pośród nas?"
 RCH_random_event.2.d: "Otrzymaliśmy ostatnio raport, który podaje, że jeden z naszych dowodzących oficerów jest w rzeczywistości mutantem. Żołnierz mu podlegający kwestionował jego nieskazitelność genetyczną, i stanowczo twierdzi, że ten ukrywa fakt, że jest rzeczywiście mutantem. Nie życzy sobie, by być pod komendą plugawego degenerata. Domaga się działań ze strony najwyższego sztabu. Jak postąpimy wobec tych plotek?"
 RCH_random_event.2.a: "Wykonać egzekucję za bycie mutantem"
 RCH_random_event.2.b: "Te pogłoski są niedorzeczne"
 RCH_random_event.2.c: "Należy się upewnić"
 RCH_random_event.3.t: "Ujawniony za bycie Mutantem"
 RCH_random_event.3.d: "Jak nasi żołnierze przeczuwali, oficer rzeczywiście był mutantem. Dogłębnie przebadany morfologicznie przez nasze Gestapo, oficerowie doszli do wniosku, że na ciele podejrzanego znajdują się ślady zwyrodnienia mutanckiego na całym ciele. Dochodząc do konkluzji, iż deformacje były powiązane z urodzeniem, nasi oficerowie zręcznie wykonali wyrok śmierci na mutancie. Żołnierze mu podlegający wzdychają w uldze, jednak zaistniała myśl inspekcji całej kadry wojskowej by zlikwidować mutantów z naszego kraju raz i na zawsze. "
 RCH_random_event.3.a: "Jak podejrzewano. Kara. Śmierć."
 RCH_random_event.4.t: "Oskarżenia Gołosłowne"
 RCH_random_event.4.d: "Mimo dogłębnych pomiarów antropologicznych, nasi funkcjonariusze Gestapo nie stwierdzili żadnych defektów genetycznych u oskarżonego. Co więcej, jego proporcje ciała idealnie wpasowały się z tym, co jest określane, jako najczystsza rasa ludzka. Oficer nie był mutantem. Może teraz wrócić do swojej aktywnej służby, jednak żołnierze pod nim mogą narzekać i marudzić, twierdząc, że jest nadal tak naprawdę zmutowany."
 RCH_random_event.4.a: "Musimy rozwiać wszelkie wątpliwości"
 RCH_random_event.4.b: "Choć nie jest mutantem, możemy wciąż ocalić twarz."
 RCH_random_event.5.t: "Podejrzany Oficer-Mutant ucieka"
 RCH_random_event.5.d: "Zatrzymany do kontroli oficer oskarżony o ukrywanie deformacji wymknął się naszym strażnikom i uciekł. Szeroko zakrojone poszukiwania jego miejsca pobytu nie przyniosły rezultatów. Przypuszcza się, że uciekł z Rzeszy. Niewiele dowodów wskazuje na to, że mutanci przyjmą go w naturze i bez wątpienia go pożrą."
 RCH_random_event.5.a: "Gdziekolwiek jest, nie może już zaszkodzić Rzeszy."
 RCH_random_event.6.t: "Były oskarżony oficer zmarł"
 RCH_random_event.6.d: "Uwierzył, że nasze najgorsze doniesienia się sprawdziły. Oficerowi pozwolono wrócić do swoich obowiązków wojskowych, jednak żołnierze pod nim nadal nie chcieli być dowodzeni przez rzekomego mutanta. W rezultacie żołnierze zdecydowali się zabić oficera, który spał w swojej osobistej kwaterze. Po zatrzymaniu i przesłuchaniu przez nasze gestapo, żołnierze składają przysięgę milczenia. Dążenie do ukarania nie ma jednak większego sensu, ponieważ liczba zatrzymanych żołnierzy byłaby zbyt duża, by ich zamknąć lub szybko rozstrzelać."
 RCH_random_event.6.a: "Nic nie mogliśmy na to poradzić."
 RCH_random_event.7.t: "Oskarżenia słabną"
 RCH_random_event.7.d: "Odesłany z powrotem do dowodzenia swoimi obowiązkami wojskowymi, oficer, o którym mowa, nie widział żadnych dalszych problemów ze strony swoich żołnierzy. Pomimo okazjonalnych szeptów i oszczerstw skierowanych w jego stronę. Wygląda na to, że oskarżenia całkowicie ucichły. Może oskarżenia były tylko po to, by zrugać dowódcę za jego rozbudowane procedury musztry i preferowanie stosowania kar w celu zmotywowania swoich ludzi?"
 RCH_random_event.7.a: "Dobrze to słyszeć."
 RCH_random_event.8.t: "Nieznajomy u bram"
 RCH_random_event.8.d: "Przed naszym wejściem stoi zamaskowana postać. Pomimo wtargnięcia na wasze terytorium i wielokrotnego wychodzenia bez szwanku z salw wystrzelonych przez naszych strażników, pozostaje uparty. Szuka tylko bezpiecznego przejścia przez naszą domenę. Pomimo swojego nieokiełznanego wyglądu nie pragnie krzywdy, a jego cel, jak twierdzi, na dłuższą metę będzie służył jedynie życzeniom Rzeszy."
 RCH_random_event.8.a: "Powiedz mu, żeby się odwalił."
 RCH_random_event.8.b: "Pozwól mu przejść."
 RCH_random_event.9.t: "Niedobór siły roboczej"
 RCH_random_event.9.d: "Nagle brakuje zdolnych i chętnych do zaciągnięcia się i dołączenia do sił zbrojnych. Nasi rekruterzy mają coraz większe trudności ze spełnieniem oczekiwanych miesięcznych limitów, nawet jeśli są skłonni do wywierania presji i porywania niczego niepodejrzewających ciał, niezależnie od tego, czy są chętne, czy nie."
 RCH_random_event.9.a: "Ok"
 RCH_random_event.10.t: "Nadwyżka siły roboczej"
 RCH_random_event.10.d: "Jest mnóstwo chętnych do wcielenia do naszych sił zbrojnych. Czy to z powodu pogłosek o wzmożonej aktywności mutantów, czy też naszych szeroko zakrojonych kampanii propagandowych, nasi rekruterzy przekroczyli miesięczne oczekiwane limity."
 RCH_random_event.10.a: "Ok"
 RCH_random_event.11.t: "Nasi obywatele chcą wojny!"
 RCH_random_event.11.d: "Niezależnie od tego, czy są to niewyraźne doniesienia o szalejącej aktywności mutantów na obrzeżach naszych granic, czy też misterna intryga uknuta przez ministra propagandy, nasi obywatele deklarują swoje niestrudzone poparcie dla wojny z mutantami. Nie wiadomo, czy nasi obywatele naprawdę znają znaczenie poświęcenia."
 RCH_random_event.11.a: "Zadeklarowali swoje niekończące się wsparcie."