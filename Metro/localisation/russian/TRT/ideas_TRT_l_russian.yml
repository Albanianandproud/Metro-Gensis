  TRT_bandit_enterprise:0 "Бандитское предприятие"
  TRT_bandit_enterprise_desc:0 "На пересечении Калужско-Рижской, Калининской и Замоскворецкой линий находится Венеция. Союз трех в остальном независимых станций. Население скучных, угрюмых людей, но находящихся под безжалостным правлением преступников и контрабандистов. Приют для подлость и подлость».

