 RED_the_might_of_the_soviet_union:0 "The Might of the Red Line"
 RED_the_might_of_the_soviet_union_desc:0 "As we are surrounded by enemies we must build our forces quickly in order to survive. However this is not the first time the Russian people have found themselves in such a perdiciment. Just as the Soviet Union built the greatest military force in the world, so shall we build the greatest in the Metro!"

 RED_general_standardisation:0 "General Standardisation"
 RED_general_standardisation_desc:0 "Currently the only places new generals come from are either neoptism or seconded by already estabilshed generals (also neoptism). As we expand our forces we will need many more officers. To fufill this need we will make a standardized process all new commanders must go through. This will ensure any new ones are capable and that those who are capable but without connections can still get to the position where they can defend the Red Line the best"

 RED_new_generals: "2 New Generals are added to the Command Pool"

 RED_vinogradov_nf:0 "Legacy of Might"
 RED_vinogradov_nf_desc:0 "We have located a man from a well know family who once commanded real armies. He has so far remained uninvoled with the world of Metro but after seeing our progress has decided to throw his incredible wealth of knowledge and skill in with the Red Line"

 RED_conscription_standardisation_the_loyal_conscript:0 "The Loyal Conscript"
 RED_conscription_standardisation_the_loyal_conscript_desc:0 "While a conscript alone may not amount to much, a lot of them are capable of doing great things. It is important to ensure even our lowliest unit is loyal to death for the Red Line. So we will ensure that our men are reaffirmed regularly that they are not only the Red Lines best hope of survival, they are the Red Lines only hope of survival."

 RED_in_defense_of_the_mother_line:0 "Defend the Headquaters of the Revolution"
 RED_in_defense_of_the_mother_line_desc:0 "While are armies are capable and growing we must ensure that the defense of the redline does not amount to the scattered isolated defensework of indvidual squads. Our defense must be unified, layered, and impregnable, to ensure this we will be creating a new minsistry whos sole responsiblity is constructing defenses to safe guard our people."

 RED_conscription_standardisation:0 "Recruit Standardisation"
 RED_conscription_standardisation_desc:0 "In order to grow our army to the behemoth we desire we must up our recruiment numbers. No longer will we relay on isolated retired soldiers turned recuirts to drum up support. We shall have a well oiled standarized recuirment process with staffed with specially trained officers capable of whittling away any excuse not to join"

 RED_conscript_1:0 "A Cartridge For Every Comrade"
 RED_conscript_1_desc:0 "A simple but very effective solution is to offer sign on bonuses for new recruits. While this can be an expensive process we can delay the delivery of the bonus a few months after signing on. Most recruits will have either accured enough debt to the army that we can wipe it our or simply die before the can come to collect."

 RED_conscript_2:0 "Duty Beyond Question"
 RED_conscript_2_desc:0 "While grunt work isn't the most golorious occupation it is an important one. Either every man does their job or every man dies, and while the chaff may find no meaning in these words. The true soldiers in our ranks find importance of these words, and dedicate themselves wholly to their duty"

 RED_to_the_bitter_ends:0 "To the Bitter Ends"
 RED_to_the_bitter_ends_desc:0 "Our soldiers understand their trade is death and that they must either deal it to our enemies or be dealt it. Any soldier that dies in battle will be remembered a hero, any that hesitates shall die a coward and forgotten. Knowing their options our soliders throw themselves into battle."

 RED_to_the_bitter_means:0 "The Ends justifies the Means"
 RED_to_the_bitter_means_desc:0 "We cannot afford to throw our men away senselessly. We must ensure every battle plan is extensive and well thought, however when they are launched we cannot afford any half actions. We must ensure that every unit achives their goals not matter the cost or risk all units that are involed in the battle. Understanding this lethal fact our men are commited to coming back togheter or not at all."

 RED_ura_ura_ura:0 "The Ultimate Sacrifice"
 RED_ura_ura_ura_desc:0 "Now that every member of the army is dedicated beyond question to victory we can wholly defeat our enemies. Where a machine gun nest was once an unconquerable wall we can overwhelmn them. Where grevious losses would once scatter our forces now it emboldeds them. Where the enemy army would once stand unflinching we can crush them under the sheer weight of our scarifies. Once more onto the breach for the Red Line, URAAAAAAA"

 RED_coordinated_force:0 "Coordinated Force"
 RED_coordinated_force_desc:0 "With our office and soldier reform we can feel the effects of having a large skilled integrated army. If one unit does not have the means or knowledge to defeat an enemy a nearby unit will. No longer are we grasping in the dark at what to do, now we know whats behind us, whats infront of us and most importantly whos besides us."

 RED_conscription_reforms_1:0 "Have §RYOU§! Enlisted?"
 RED_conscription_reforms_1_desc:0 "With our ensistment numbers on the rise we have found they have had a compounding effect. The more soldiers we train the more trained soldiers we have to train soldiers and so on. With the capabilites we have now the ceiling is the limit on how large our army can be!"

 RED_accentuate_heroic_deeds_of_soviets:0 "Heroic Deeds of Ages Past"
 RED_accentuate_heroic_deeds_of_soviets_desc:0 "Now that we are up against such a dangerous foe it is important to remind our people we have been here before, and we have won! The Soviet Union faced the greatest enemy the world had ever seen and came out on top. All we must do is give all we are as our forefathers did and victory is assured."
 
 RED_conscription_reforms_2:0 "Allow Female Military Service"
 RED_conscription_reforms_2_desc:0 "In the years since the bombs fell it was consider most important to ensure humanities future above all else, so while we have fought from the beginning our women have been excluded from it. Now that humanities near future is assured but the Red Line's is not we must reverse this policy and allow all members of the metro to sign up to fight. A man dies to a bullet from a womens gun just as well as a mans."

 RED_equipment_standardisation:0 "Equipment Standardisation"
 RED_equipment_standardisation_desc:0 "Historically soldiers in the army would use any weapon they could get their hands on, while this meant units could find their own guys in the field. However this has meant supply our soldiers has been a logistical nightmare, now that we are looking to build our army we must decide how to take care of this issue."

 RED_equipment_standardisation_option_1:0 "The Symbol of Liberation"
 RED_equipment_standardisation_option_1_desc:0 "The Kalash has been the symbol of our nation since the beginning of it. Simple, reliable and deadly it has remained as one of the most premium weapons in the metro despite its age. It is not only the perfect weapon to standardize our army around, it will be mass produced in the Red Line. The Metro shall one day know peace once more and it will be because of the Kalash."

 RED_equipment_standardisation_option_1_1:0 "Armament Plants"
 RED_equipment_standardisation_option_1_1_desc:0 "The most important part of army supply are the bullets. Without them you may as well not even have an army, but with them you have a fact. While they are not the sole thing to worry about we must expand our production of them immediately."

 RED_equipment_standardisation_option_1_2:0 "Support Gear Improvements"
 RED_equipment_standardisation_option_1_2_desc:0 "While offensive armaments (like bullets) will always be more important we cannot neglect the other parts of are militaries supplies. Ensuring every soldier gets a cleaning kit, spare parts and relivent tactical accessories will go a long way without requiring entirely new factories."

 RED_equipment_standardisation_option_3:0 "Smoke 'em Out"
 RED_equipment_standardisation_option_3_desc:0 "Of all our weapon systems few match the brutal effectiveness of the flamethrowers, purpose built to wreck havoc in enclosed spaces. They are feared and used throughout the whole metro in equal measure. We will need to refine these gruesome weapons faster then our enemies or it will be our soldiers who burn"

 RED_equipment_standardisation_exploit_kuznetsky_most:0 "Exploit Kuznetsky Most"
 RED_equipment_standardisation_exploit_kuznetsky_most_desc:0 "While domestic production is nice and all the Armory is already the chief producer of weapons. And we can greatly expanded their capabilites with little effort. It is time to to make the Armory live up to its name!"

 RED_equipment_standardisation_scorched_earth:0 "Burning Bridges"
 RED_equipment_standardisation_scorched_earth_desc:0 "The Armory was always one of the most valuable locations in the metro, after our investment it is defintely the most important. We must secure our investment and expand their defenses. If the enemy wishes to take it from us they will have to reduce it to rubble first."

 RED_surface_recovery_exploitation:0 "Surface Exploitation"
 RED_surface_recovery_exploitation_desc:0 "While the surface is more dangerous then the worst tunnels by order of magnitudes, that fact remains it is incredibly rich in lost resources and technology. We shall systematically explore every nook and cranny. Even if we can't reclaim the surface we should be able to dedicate a station to orginizing the search."

 RED_soviet_tankists:0 "The Soviet Tankists"
 RED_soviet_tankists_desc:0 "The Nazis think they've won by deploying their rail panzer, however while we have only been able to recover their charred we still have devoloped our own. And if history has anything thing to say about it while they may have had the first word in tank offensives we shall have the last!"

 RED_equipment_standardisation_weapon_arms:0 "Standardise Designs"
 RED_equipment_standardisation_weapon_arms_desc:0 "With the Armory expanded and under our control we can now produce their weapons in our factories. With their expertise we can produce guns faster and better then anyone else"

 RED_the_supreme_soviet:0 "§YThe Supreme Soviet§!"
 RED_the_supreme_soviet_desc:0 "With our reforms we now have one of the best armies in the metro, an army on par with the Soviet Union! Now that we've recoved our strength we can look to devising new strategys."

 RED_schors_brigade:0 "Schors Brigade"
 RED_schors_brigade_desc:0 "An officer has been experimenting with the idea of shock cavalry. While we may not have horses a horde of rail carts racing through the tunnels has a very similar effect."
 
 RED_spetnaz_spec_ops:0 "Spetsnaz Special Forces"
 RED_spetnaz_spec_ops_desc:0 "The Spetsnez has always been the cream of the crop as far as the army goes despite the end of the world their training and level of quality has remained intact. This is due to both the good number of orignal members we have in our service but also because the grueling training echted itself on them and is not so easily forgotten. The only issue we have faced with them is that our production does not match the equipment they used to posses. However we recently found a GRU cache hidden in the metro containing some orignal armor, and they have equipment to match their skill."

 RED_riot-shields:0 "Riot Shields"
 RED_riot-shields_desc:0 "With the reclimation of their armor we can also use a portion of their training previously left unutilized due to scarcity. By deploying our troops with riot shields we've found they can withstand withering firepower. While not bullet proof many of the weapons in the Metro pale in comparision to what was in circulation when these were made, meaning they can turn away what would be a lethal blow."

 RED_red_army_maxim:0 "Firepower of Victory"
 RED_red_army_maxim_desc:0 "We have been very careful to conserve our bullets with the weapons we equip our soldiers, now that bullets can be more easily replaced high command feels more comfortable with deploying the Maxims we have in storage. The gun crews will still be closely monitor to ensure they are not overzelous with their suppresive fire."

## cemented authority branch

RED_cemented_authority:0 "Cemented Authority"
RED_cemented_authority_desc:0 "With our interal crisis' handled for the moment we can now once again look outward."

RED_minister_of_foreign_affairs_departments_tt:0 "Establish the Ministry of Foreign Affairs"

RED_MSU_bridge:0 "Bridge over Troubled Waters"
RED_MSU_bridge_desc:0 "While we control most of the Sokol line there are rumors of a unspoiled oasis full of knowledge but most importantly resources and people sitting just outside our reach. If we were to repair the Vorobyovy Gory passage we could see for ourselves"

RED_vorobyovy_gory:0 "Allows us to reclaim and repair §Y[288.GetName]§!, and push to the far corners of the Sokol Line."

RED_bridge_over_troubled_waters:0 "Deploy Specialized Stalkers"
RED_bridge_over_troubled_waters_desc:0 "To cross the path and prepare the way for the main force we will train Stalkers in the pass who are familiar with terrian."
RED_bridge_over_trouble_waters_oob_TT: "We will Deplpoy a §YSpecial Force§! detachment to secure §Y[288.GetName]§!."

RED_battering_rams:0 "Battering Ram Draisines"
RED_battering_rams_desc:0 "Most of the Emerald Cities defenses are walls and blockades due to their prolonged isolation. By adapting our draisines with reinforced battering rams we can smash through their defense before they have time to collapse the tunnels"

RED_emerald_city:0 "Cracking The Facade"
RED_emerald_city_desc:0 "It is time for the aloof Emerald City to bend the knee. Already our Stalkers and Heavy Weapon teams batter down their hermitic doors. Only time will tell before the flames of revolution liberates them."
RED_crack_the_facade_tt: "Once §Y[288.GetName]§! is a core of §Y[ROOT.GetName]§!, We will prepare our forces to cross §Y[288.GetName]§! and escalate an armed conflict with [MSU.GetFlag]§Y[MSU.GetName]§!"

RED_to_the_victors:0 "And to the Victors..."
RED_to_the_victors_desc:0 "The Emerald city never imagined anyone could reach them let alone conquer them, we have dispelled this foolish illusion. Now they emerald city is bathe in red and its people apply their knowledge for the betterment of the Red Line"

RED_red_line_secured:0 "Sokolnicheskaya Secured"
RED_red_line_secured_desc:0 "The the whole Red Line of the Metro fully under our control we have lived up to our name sakes and solidifed our borders. May the whole world look at us and see, the whole Metro shall be the Red Line"

RED_bastion_of_socialism:0 "Bastion of Socialism"
RED_bastion_of_socialism_desc:0 "Now that we have the stations closest to the Red Line under our control we can now begin intagrating them. Familys which had been seperated since the collapse of the central goverment have now been reunited!"
#This focus should have south not north in the focus
RED_rebuild_line_proper:0 "Building the foundations of Tomorrow"
RED_rebuild_line_proper_desc:0 "With our sister stations now under our control we will expand their production capabilities. As they are right next to our industrious stations they will be the easiest to do it to."

RED_RCH_frontline:0 "Reinforce the Frontlines"
RED_RCH_frontline_desc:0 "While our battles against the facists have been limited to skrimishes the fact is we are destined to fight and destory them as our forefathers did. We must ensure when the facists come to enslave our people they will find us more then prepared"

RED_RCH_frontline_agressive:0 "Not an Inch of Ground!"
RED_RCH_frontline_agressive_desc:0 "The best defense is a good offense! We shall keep pushing them with no time for them to regroup just like when we went all the way to Berlin!"

RED_RCH_frontline_defensive:0 "Defense in-depth"
RED_RCH_frontline_defensive_desc:0 "Long ago we underestimed the strength of the facsists and paid dearly for it. Millions of soliders died in unprepared defenses and our civilians suffered horribly at the hands of their heartless oppressors. While we will destory them, we just must first ensure they cannot overwhelm our defenses this time."

RED_RCH_frontline_sabotage:0 "Sabotage Fascist Supplies"
RED_RCH_frontline_sabotage_desc:0 "Our knowledge of the Metro is unrivaled we know many passage ways and access corridors others do not. While we may not be able to fit an army through them, they are perfect to sneak into nazi territory to wreck havoc and then vanish."

RED_frontline_sabotage_decision_tt:0 "§gUnlocks§! §GDecisions§! §gwhen at war to disrupt Reich's infrastructure and Supply!§!"

RED_RCH_frontline_barricades:0 "Preliminary Defenses"
RED_RCH_frontline_barricades_desc:0 "Taking land is not enough in this war, we must hold it. Every inch we take is paid in blood, we will erect defenses in occupied enemy territory so if they wish to try and take it back they must pay ten times what we did."

RED_frontline_hunker_down_tt:0 "§gEvery State between us, and the Fascist Reich which we occupy, will gain§! §YBunkers§! §gand§! §YInfrastructure!§!"

RED_RCH_frontline_AT:0 "Anti-Tank Equipment"
RED_RCH_frontline_AT_desc:0 "The facists have an army unlike any other we have faced in the metro, they use rail tanks extensively which are impervious to all but our strongest weapons. We must provide our forces with more Anti-tank guns but we must also make they know how to target the weakspots in the enemy armor. Make every shot count"

RED_RCH_frontline_reinforce:0 "Reinforce the Front"
RED_RCH_frontline_reinforce_desc:0 "Losses in these battles are as inevitable as our victory. However we must make sure they are replaced as quickly as possible. To ensure this we will have fully trained and equiped soliders on stand by near the tunnels so any comrade that falls has one to take his place immediately."

RED_RCH_frontline_war:0 "War Against The Fashistskiy"
RED_RCH_frontline_war_desc:0 "The 3rd riech was one of humanities greatest mistake, one our forefathers righted it at great cost. But now instead of remaining dead, some deluded fanatics have pulled it out of its grave and paraded around its corpse. It is time to remind them where their Great Riech and perfect race belong, the dust bin of history. For as long as there are fascists who stand in the way of freedom and peace their will be a Communist to defeat them!"

RED_flag_above_tverskaya:0 "Red Banner over [275.GetName]"
RED_flag_above_tverskaya_desc:0 "It is finally done, while it has cost us so much to get here we have finally achieved victory. Now the whole of the Metro knows we are the true inheritors of humanities legacy, a Soviet legacy."

RED_RCH_frontline_protect_reich_border:0 "Defend Against Fascist Incursion"
RED_RCH_frontline_protect_reich_border_desc:0 "We must make sure both our allies and ourselves are prepared for the long fight against the fascists. We must form a noose around the Riech and tighten it slowely but surely, we cannot and will not allow any of them to escape again."

RED_RCH_frontline_support_containment:0 "Contain the [RCH.GetNameADJ] Threat"
RED_RCH_frontline_support_containment_desc:0 "When we decide to go to war with the Riech there can be no half measures. Our alliance must be ready to commit all we are to ensure their swift destruction, no matter the cost."

RED_HNZ_enemy:0 "War against [HNZ.GetNameDef]"
RED_HNZ_enemy_desc:0 "While the Riech are our greatest enemies the bloated capitalist of Hanza are a not far behind. They have killed so many of our people, prevented a peaceful unification of metro and built prosperity out of their workers suffering, amoung so many other crimes they have commited. No longer will we tolerate it, it is time to crush the specter of capitalism once and for all. The time is now for the 2nd and final Hanza-Redline War "

RED_breakaways:0 "Foreign Friends"
RED_breakaways_desc:0 "Previously we avoided relationships with the various socailist factions that exist, due to them refusing to subscribe to our ideology. Now that we have many of the strongest factions in the metro arrayed against us, it is important to take what friendships we can get. After all a confused communist is better to deal with then a capitalist or a fascist."

RED_1905:0 "[ULI.GetNameDef]"
RED_1905_desc:0 "The 1905 Confederation is a coalition working toward peaceful Marxist collectivism. Unfortunetly all that boils down too is a bunch of loosley orginized peoples who cannot even agree on the same terminology for the ideas they use let alone work together for some broader goal. We once tried to show them the errors of their ways which they ungraciously refused and now they are stuck between the Fourth Reich and Hanza, an unenviable position. Despite our diffrences in the past they are trying to follow Marx's teachings and do not deserve to suffer at the hands of fascists. Let us reach out once more."

RED_1905_civ_1:0 "Joint Tool-Trades"
RED_1905_civ_1_desc:0 "While the 1905 lacks any real outstanding qualities of their own, they do have a notable amount of tool makers who provide them with a steady surplus. While they are too small a market to make a difference in the Red Line, trade would improve their economy and paint ourselves in a better light"

RED_1905_civ_2:0 "Unify the Diggers"
RED_1905_civ_2_desc:0 "The 1905 like many of the states in the metro have digging teams who's whole job is to excavate tunnels and shore them up. However unlike most theirs struggle to maintain let alone expand their tunnels. This seems in large part due to many of the teams being just as factionalized as their goverment. If we were to send a small (but large to them) work crew to repair parts of the 1905's stations it would not only show them how to work together for a common goal but further indebt their goverment to us."

RED_1905_flavor_1:0 "Preaching Socialist Unity"
RED_1905_flavor_1_desc:0 "The 1905 has always retained to qualities, a core of socialist ideology and a discordent political system. By flexing what little infulence we have in the goverment toward working together toward a common goal. We can ease the main goverments headache and ingratiate ourselves to them"

RED_1905_flavor_2:0 "In all but name"
RED_1905_flavor_2_desc:0 "Our efforts have borne fruit and the various station reps are shouting at each other less, while they are not in a state condusive of being a state yet. A large push from our representatives should finally make them realize working together is in their best interests, Even if the work is not exactly what they want"

RED_1905_2:0 "Friendship with the Confederation"
RED_1905_2_desc:0 "After strengthing their economy, and uniting their goverment the 1905 is finally willing to work with us. Together we shall build a more socalist world today instead of arguing about semantics and differences till the 2nd end of the world."

RED_trotskyists:0 "The Interstational Brigade"
RED_trotskyists_desc:0 "There exists a small but stubborn collection of communists ourside our infulence, The First Interstational Brigade of Che Guevara or Revolutionaries as they are commonly called have bought into Trotskys lies about Stalin and consider us enemies of the revolution along with the capitalist and fascists. While we are loathe to work with them they have survived against all odds including the work of the NKVD, this makes them a valuble assest even if we don't see eye to eye."

RED_trotskyists_civ_1:0 "Shipments of Supplies"
RED_trotskyists_civ_1_desc:0 "Do they believe the false lies of a madmen- Yes, have they liberated their workers- Also Yes. If no nothing else we should provide them with the means of production as they are more worthy of it then every other state in the metro."

RED_trotskyists_civ_2:0 "Funding the Fight"
RED_trotskyists_civ_2_desc:0 "While the specifics of said revolution are subject to discussion they are correct that the revolution is not currently over. Many workers remain to be liberated from their shackles, and there are few outside the Revolutionaries more eager to set them free. Since this is the case we shall provide them the tools with which to break their chains."

RED_guns_for_you_guns_for_me:0 "Guns for you... Guns for Me"
RED_guns_for_you_guns_for_me_desc:0 "While giving guns to an unstable hostile state can be seen as self sabotaging. If you look at it from another perspective as long as they point them towards the real enemy we've effectivly gained more soldiers. This is geopolitics, or metropolitics I supose."

RED_trotskyists_flavour_2:0 "Joint Production Collaborations"
RED_trotskyists_flavour_2_desc:0 "Now that they have made it a habit of not shooting us with our own guns we can feel more comfortable with providing the Revolutionaries with weapons. While we need all the guns we can get we do have a great deal of spare parts and weapon grade materials. By sending these they should find it much easier to build their own guns."

RED_trotskyists_2:0 "A Worthwhile Friendship"
RED_trotskyists_2_desc:0 "While there are still some things they aren't quite right about the Revolutionaries are easily the most similar to us politically, and if we can look past those nearmisses into correctness we will find a sutiable ally. Now come fellow Communists onward to the Revolution!"

RED_technicians:0 "[KUZ.GetNameDef]"
RED_technicians_desc:0 "The Armory has always been a close ally and where others have abandoned us they have remained steadfast. Though there is the fact that they could be even closer, with the metro hostile all around us we must make sure to keep our friends close."

RED_anarchists:0 "Anarchists"
RED_anarchists_desc:0 "There exists some foolish breakaway state far removed from the importent happenings of the metro that has decided to obsess over the childish idea of anarcho-communism. The only thing more infuriating then that is the fact we should probably try and bring them into the fold. They do stand for the liberation of workers and hate Hanza and the Riech just as much as we do. Plus if you squint at it, the word kind of looks like just communism."

RED_anarchists_2:0 "Mutual Trade"
RED_anarchists_2_desc:0 "While they are far away and through some of our rivals making trade difficult. We should be able to send regular military detachemnts so we can at least keep each appraised of threats and 'trade' some knowledge."

RED_anarchists_3:0 "Fight Against Fascism"
RED_anarchists_3_desc:0 "It was actually suprisingly easy to get them on board with an alliance. While our efforts to get them to abandon their anarchistic ways proved to be unsuccesful as soon as we started talking about killing capitalist and fascists they were eager to join forces. And for now that is some excitement we can get behind."

RED_technicians_subvert:0 "Closer Ties With [KUZ.GetNameDef]"
RED_technicians_subvert_desc:0 "The armory has always treated us right and it is only fair to return the favor. By lavishing them in praise and gifts we are sure to impress upon them just how highly we think about them"

RED_technicians_puppet:0 "Under [RED.GetNameADJ] Jurisdiction"
RED_technicians_puppet_desc:0 "While we will always appericate what the armory has done for us, the fact is they are nothing without us. After a discussion with them about this fact they have come around to the idea of more closing integrating themselves with us. With the Armory beneath us there is nothing the Red Line can't do."

RED_technicians_factories:0 "Send Food Shipments"
RED_technicians_factories_desc:0 "Guns have always brought food to the tables of the Armory. By providing them with regular deliveries from our bountiful baskets we can both ease the technicians worries so they can focus on production and show the populace we are not here to harm them."

RED_technicians_supply_our_arms:0 "Joint Arms Deals"
RED_technicians_supply_our_arms_desc:0 "While the Armory easily knows the most about weapons in the metro, we aren't lacking in knowledge ourselves. By combining what we both know together we are certain to result with more then the sum of our parts combined."

RED_technicians_faction_member:0 "Fellow Member of the Union"
RED_technicians_faction_member_desc:0 "While we may look down upon other states who lack our supreme heritage, the Armory is an exception. They could have easily monopolized their weapon production for their own personal gain. Instead they have shared their weapons with us only in exachage for what they need, it is time to formalize our ties in an alliance. With the Armory at our sides there is nothing we can't do!"

RED_rail_vehicle_designs:0 "Rail Vehicle Schematics"
RED_rail_vehicle_designs_desc:0 "Using their extensive connections throughout the entire metro, our friends in the Armory have compiled an almost complete rail panzer schematics. If we study these schematics we can catapult our own project ahead by years of research."

RED_joint_arms_deal:0 "Joint Arms Pact"
RED_joint_arms_deal_desc:0 "To take advantage of our new puppets capabilities we will need to expand the resources available to them. We will begin collecting and shipping all of our old or defunct weapons to the Armory. Once there, the workers will begin combing through the mountains of guns for good parts which will then be used to make new guns."
