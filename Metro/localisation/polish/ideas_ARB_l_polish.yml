 arbat:0 "Konfederacja Arbat"
 arbat_desc:0 "Konfederacja Arbat jest umiarkowanie kapitalistyczną społecznością. Zamieszkana zarówno przez Rosjan, jak i ludzi z Kaukazu. Niegdyś społeczność ta posiadała znaczną władzę i populację. Zmniejszyła się po tym, jak otrzymała krótszy koniec kija podczas wojny Hanza-Czerwona Linia. Mimo to dziś społeczność może poszczycić się dużą liczbą Stalkerów, choć wpływy i chwała Arbat są obecnie niczym więcej jak tylko sennym marzeniem o minionych czasach."

 hanza_under_sphere_of_influence:0 "Pod okiem Orłów"
 hanza_under_sphere_of_influence_desc:0 "Położenie obok ogromnie potężnej Hanzy to miecz obosieczny, ponieważ nieustannie starają się oni podważyć naszą polityczną i gospodarczą legitymację, aby obalić naszą władzę, uzależniając nas od ich towarów i ochrony."

 hanza_satellite:0 "Satelita Hanzy"
 hanza_satellite_desc:0 "Bliskość potężnej i bogatej Hanzy to miecz obosieczny, zapewniający lukratywny handel między stacjami. Jednak sprawia, że jesteśmy podatni na ich manipulacje. Stajemy się zależni od ich zasobów i ochrony. "

