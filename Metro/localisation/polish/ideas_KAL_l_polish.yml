 kalininskaya:0 "Konfederacja Kalinińska"
 kalininskaya_desc:0 "Kontroluje linię Kalinińską. Konfederacja zajmuje dość spokojną część metra, z dala od wielu konfliktów w całym metrze, a jedynym zagrożeniem są nieliczne anomalie.\n\nSpokojna i pracowita, większość jej mieszkańców to zwykli robotnicy. Każdy obywatel jest czynnie zatrudniony."

 KAL_the_mad_king:0 "Potomek Romanowów"
 KAL_the_mad_king_desc:0 "Jednym z podejrzanych mieszkańców Konfederacji jest bezdomny mężczyzna mieszkający na stacji Perovo. Jego szalone wypowiedzi sugerują, że jest on bezpośrednim potomkiem Romanowów, którzy rządzili Rosją ponad sto lat temu. \n\nJego ideologia łączy Czwartą Teorię Polityczną i neoluddyzm w filozofię new age. Synteza liberalizmu, marksizmu i faszyzmu oraz odrzucenie 'złej' technologii w celu stworzenia utopii. Ludzie mają tendencję do obdarzania biednego zrozpaczonego starca współczuciem i przechodzenia dalej, ale nieuchronnie ludzie będą słuchać jego ideałów. Jak wynika z błędów i niedociągnięć Konfederacji tak niewątpliwie jest."
