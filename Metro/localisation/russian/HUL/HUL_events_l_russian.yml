l_russian:
  HUL_can_pick_leadership_path_tt: "Разблокировано: §YПуть выбора политического лидера.§!"
  nf_HUL.1.t: "Торговля с анархистами..?"
  nf_HUL.1.d: "К нам приходят §Y[HUL.GetName]§!, с предложением торговли. Они любят сидеть и болтать о всеобщей солидарности и прочих идеях, чаще говорящем, чем делающем. Стоит ли рассмотреть их предложение? Возможно, нам это пойдёт на пользу."
  nf_HUL.1.a: "Хорошая сделка"
  nf_HUL.1.b: "На это у нас нет времени"

  nf_HUL.2.t: "Генерал Нестор...?"
  nf_HUL.2.d: "Пыль начала оседать, враг отбит и отведён от республики, люди наших станций празднуют тяжёлую победу. Враг был побеждён благодаря нашему лидеру — его решимость и твёрдое руководство сплотили наши силы в самые тёмные часы. Его превозносят все, даже старые ворчуны среди товарищей. С его харизмой и опытом, возможно, сам Дядя мог бы вывести наши силы дальше за пределы нашей зоны… возможно под чёрно-красным флагом по всему Метро? Не как завоеватель — а как освободитель?"
  nf_HUL.2.a: "Генерал Нестор… звучит неплохо"
  nf_HUL.2.b: "Нестор предпочёл бы сидеть и позволить кому-то ещё вести"

  nf_HUL.3.t: "Наркоманная анархия"
  nf_HUL.3.d: "То, что изначально выглядело как безобидные развлечения или способ бороться с усталостью, переросло в повсеместную зависимость. От рядового ополчения до командиров — кажется, все сидят на каких-то веществах. Проблема зависимости и непредсказуемого поведения становится серьёзной. Перед нами дилемма: закрыть глаза и рисковать, что вооружённые формирования потеряют боеспособность, либо жёстко подавить проблему и расколоть силы."
  nf_HUL.3.a: "Пока что смотреть в другую сторону"
  nf_HUL.3.b: "Надо сломать это сейчас же!"

  nf_HUL.4.t: "Признаки улучшения"
  nf_HUL.4.d: "Месяцы спустя после того, как штаб начал масштабную кампанию против злоупотребления веществами в рядах вооружённых сил, появились признаки восстановления. Ранее отводившие мораль и проблемы отмены наркозависимости мешали частям, но с жёстким контролем, программами консультирования и возвращением дисциплины подразделения вновь обретают сплочённость.\nКомандиры отделений докладывают об улучшении координации, меньшем количестве срывов в поле и возобновлении доверия между командованием и солдатом. Хотя некоторые всё ещё ворчат из-за новых правил, худшее позади. Возможно, мы пожертвовали краткосрочными показателями, но ополчение теперь идёт твёрже."
  nf_HUL.4.a: "Отлично!"
  nf_HUL.4.b: "Наркотики всё ещё могут помочь!"
  
