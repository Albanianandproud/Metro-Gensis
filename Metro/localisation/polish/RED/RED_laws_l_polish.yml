l_polish:
 RED_standing_army:0 "Stałe Siły"
 RED_standing_army_desc:0 "Odpowiednio zorganizowana stała armia, która może trzymać mutantów i wrogów na dystans. Zdolna do obrony interesów rewolucji i Czerwonej Linii."
 RED_forced_conscription:0 "Przymusowy Pobór"
 RED_forced_conscription_desc:0 "W czasach nadchodzących konfliktów wszyscy muszą posłuchać wezwania i służyć. Czy tego chcą, czy nie. Wciśnięci w konflikt, by bronić swoich domów i rodzin przed nadciągającą burzą. Karabin lub bagnet w ręku."
 RED_mandatory_service:0 "Obowiązkowa Służba"
 RED_mandatory_service_desc:0 "Wojna jest coraz bliżej, wszyscy muszą stanąć razem jako jedna niezłomna tarcza przeciwko wszystkim, którzy chcą zrujnować i spustoszyć Czerwoną Linię. Zjednoczeni stoimy, razem walczymy."
 RED_blood_for_the_rodnaya:0 "§RKrew dla rewolucji!§!"
 RED_blood_for_the_rodnaya_desc:0 "Wróg utonie we własnej krwi, zanim dotrze do naszych stacji! Żadnego odwrotu. Żadnego poddania się. Żadnych półśrodków. Dla Czerwonej Linii!"
