l_russian:
  nf_PLS.1.t: "Копаться в мусоре"
  nf_PLS.1.d: "Проходя через дверь, поцарапанные и темные фигуры попадают в луч света, высвечивающий отдельные пятна на месте перед вашим маленьким письменным столом. Он протягивает отчет о недавних поисках, в ходе которых на поверхности были обнаружены сельскохозяйственные книги, медицинские принадлежности и учебники. Любой из них был бы полезен, но мы ограничены в выборе."
  nf_PLS.1.a: "Взять на себя заботу о здоровье."
  nf_PLS.1.b: "Знаний в области сельского хозяйства слишком много, чтобы их упустить."

  nf_PLS.2.t: "Копаться в мусоре"
  nf_PLS.2.d: "Отчет о недавних поисках, в ходе которых сталкеры обнаружили старую мастерскую по изготовлению инструментов. Там полно старых инструментов, наковальни, печь и прочее, а также других электроинструментов, которые помогут нам в этом. Все выглядит тяжелым, но, приложив немного грубой силы, мы сможем кое-что извлечь."
  nf_PLS.2.a: "Кузнечное дело."
  nf_PLS.2.b: "Набор инструментов."

  nf_PLS.3.t: "Копаться в мусоре"
  nf_PLS.3.d: "И снова наши опытные сталкеры смогли получить доступ к тренировочному складу на поверхности. Это небольшое здание, но в нем есть кое-какие припасы. Большая часть оружия уже разграблена или проржавела, но некоторые учебные пособия и инструкции по эксплуатации находятся в приличном состоянии. Или мы могли бы собрать все, что осталось от снаряжения, в старых шкафчиках."
  nf_PLS.3.a: "Тактика."
  nf_PLS.3.b: "Пехотное снаряжение."

  nf_PLS.4.t: "Копаться в мусоре"
  nf_PLS.4.d: "Какие-то бродячие дети (к черту их родителей) забрались на старый склад. Нам удалось взломать двери и вернуть их родителям, но, к счастью, мы обнаружили там еще больше предметов, которые могут нам пригодиться. Различные запасные материалы, такие как металл, ткань и инструменты. У нас есть возможность применять это везде, где мы сочтем нужным."
  nf_PLS.4.a: "Мы можем использовать это для улучшения наших вооруженных сил."
  nf_PLS.4.b: "Мы можем использовать это для достижения наших целей."

  nf_PLS.5.t: "Поддержка культуры"
  nf_PLS.5.d: "[PLS.GetName]. Многие называют это последним местом на земле, где люди живут так же, как раньше, но я не понимаю, из-за чего весь сыр-бор. В любом случае, кто захочет жить среди яйцеголовых и слабаков? То ли из жалости, то ли для того, чтобы продемонстрировать свою огромную интеллектуальную мощь, они подарили нашей администрации разнообразную коллекцию книг. Большие книги, рукописи, документы и все такое прочее. Надеясь, что они распространят эти материалы для чтения среди нашего населения. Я, честно говоря, сомневаюсь, что кто-то из наших граждан сможет высидеть Солженицына, не говоря уже о том, чтобы прочитать."
  nf_PLS.5.a: "Мы примем."
  nf_PLS.5.b: "Толстой? Его литература никак не поможет в нашей ситуации."
  nf_PLS.5.c: "Бросьте их на костер."

  nf_PLS.6.t: "Касты Полиса"
  nf_PLS.6.d: "Как и в Древней Индии, жители Полиса разделены на касты. Между собой мы называем их индуистскими именами. Ученые - это брахманы, солдаты - кшатрии, торговцы - вайшьи, а чернорабочие и инженеры - шудры. Люди становятся членами касты один раз и остаются в ней на всю оставшуюся жизнь, с особыми обрядами посвящения для кшатриев и брахманов.\n\nКасты представлены соответствующими идеологическими группировками. Поддержание равного баланса между четырьмя кастами и обеспечение того, чтобы ни у одной из них не было неравного процента власти в Полисе, позволит сохранить эти касты в нашей пользу."
  nf_PLS.6.a: "Приятно это знать."
  nf_PLS.6.a.tt: "Касты Полиса представлены идеологией. Поддержание равновесия между всеми 4 кастами позволит нам развивать их соответствующие ветви!"

  nf_PLS.7.t: "Полис стремится к интеграции"
  nf_PLS.7.d: "В течение довольно долгого времени, [SPT.GetName] действовал с некоторой степенью автономии за пределами Полиса. Внутренние споры и внутриполитическая борьба в Полисе зачастую не оказывали влияния на нашу миссию. Однако ситуация изменилась. Полис требует, чтобы мы вернулись под юрисдикцию властей Полиса. Это будет означать утрату части нашей автономии. Если мы этого не сделаем, это может привести к ухудшению отношений между нами."
  nf_PLS.7.a: "Полис - наш приоритет."
  nf_PLS.7.b: "Спарта не будет преклоняться ни перед какой идеологией или группой, а только перед человечеством."

  nf_PLS.8.t: "Полис оказывает поддержку"
  nf_PLS.8.d: "[PLS.GetName] отправил очередную волну поддержки в самые отдаленные уголки Метро. Однако на этот раз вместо того, чтобы присылать нам книги, они прислали нам консультанта. Они будут помогать нам в повседневной работе на наших станциях. Как обеззараживать свежую питьевую воду, обучать население основам оказания помощи и гигиены."
  nf_PLS.8.a: "Мы позволим ему протянуть руку помощи."
  nf_PLS.8.b: "Собери его вещи и отправь его домой."

  nf_PLS.9.t: "Выборы"
  nf_PLS.9.d: "Каждый год Совет Полиса перетасовывается, и опытным членам из числа брахманов или кшатриев предоставляется возможность занять место в Совете Полиса. Здесь обсуждаются и принимаются меры по многим важным вопросам, или яростно обсуждаются законы и политика, касающиеся будущего человечества."
  nf_PLS.9.a: "Отмечено"

  nf_PLS.10.t: "Разделение властей"
  nf_PLS.10.d: "Власть в полисе разделена между двумя кастами: брахманами (учеными) и кшатриями (солдатами). Те, кто собирает книги и сохраняет последние угасающие знания, которые может предложить человечество: и те, кто защищает эти книги от ночной тьмы. Совет Полиса в основном состоит из представителей этих двух сект, которые, в свою очередь, принимают решения о направлении Полиса к значимым целям и ищут решения в трудные времена.\n\nОбеспечение идеального баланса между брахманами и кшатриями в Совете отвечает нашим наилучшим интересам."
  nf_PLS.10.a: "Приятно это знать."

  PLS_council_mission: "§YМиссии Совета§! - §Yвременные решения§!, требующие выполнения определенных параметров. Выполнение этих временных решений даст нам §Yполитическое влияние§! на Совет, что, в свою очередь, позволит нам руководить Советом без каких-либо упреков."
  nf_PLS.41.t: "Кшатрий: Призыв проводить больше семинаров"
  nf_PLS.41.d: "Прошли годы с тех пор, как коммунистические войны достигли своего завершения, и за это время инакомыслие медленно росло, пытаясь пробить брешь в прочном мире, который сохраняется. Полис был местом, где происходило большинство боевых действий. Наши вооруженные силы настаивают на том, чтобы мы увеличили наш военный потенциал. Открытие еще нескольких оружейных мастерских на некоторое время успокоит наши силы."
  nf_PLS.41.a: "Отмечено"
  nf_PLS.42.t: "Кшатрий: Создание регионального командования"
  nf_PLS.42.d: "Мы больше не можем полагаться на Ганзу или Спартанцев как на главный оплот нашей обороны. Наши генералы призывают нас усовершенствовать нашу командную структуру. Обеспечение жесткой, но в то же время гибкой военной структуры будет более эффективным для поддержания наших вооруженных сил."
  nf_PLS.42.a: "Отмечено"
  nf_PLS.43.t: "Кшатрий: Боевые учения"
  nf_PLS.43.d: "Наши вооруженные силы являются главным оплотом против потенциальных угроз. Они должны быть постоянно начеку и сохранять бдительность в отношении дерзких врагов. Наш Генеральный штаб стремится проводить учения как для всех наших вооруженных сил, так и для резервистов."
  nf_PLS.43.a: "Отмечено"
  nf_PLS.44.t: "Кшатрий: Стремление провести военные маневры"
  nf_PLS.44.d: "Первая серия боевых учений прошла лучше, чем ожидалось ранее. Наши сотрудники стремятся провести еще одну серию как можно скорее. Было бы разумно поддержать их любыми необходимыми ресурсами."
  nf_PLS.44.a: "Отмечено"
  nf_PLS.45.t: "Брахман: Поиск грантов на исследования"
  nf_PLS.45.d: "Даже когда пламя Армагеддона охватило сушу и море, фаустовский дух Человека сохранился. Несмотря на философию, наша научная база продолжает проводить эксперименты и исследования так, как будто Третьей мировой войны не было. То есть до тех пор, пока их исследования не будут приостановлены. В последнее время мы наблюдаем неожиданное замедление исследовательской деятельности. Наш Брахман призывает нас выделять больше средств на нашу исследовательскую базу. Человеческий прогресс должен продолжаться, чего бы это ни стоило."
  nf_PLS.45.a: "Отмечено"
  nf_PLS.46.t: "Брахман: Улучшение общества"
  nf_PLS.46.d: "Мы живем в обществе. Гуманном обществе. Однако, прогуливаясь по столице [PLS.Capital.GetName], вы дважды подумаете о том, что Homo Sapiens пережил ядерный холокост. Прежде всего, наши ученые призывают нас улучшить общие условия на наших станциях: возможно, даже ввести обязательное двухнедельное купание. Для начала это значительно улучшило бы ситуацию."
  nf_PLS.46.a: "Отмечено"
  nf_PLS.47.t: "Брахман: Научные достижения"
  nf_PLS.47.d: "Поверхность ждет, несмотря на то, что она поражена радиацией, населена мутантами и отравлена неблагоприятными погодными условиями. Наши ученые завидуют тому, как именно жизнь продолжает существовать на поверхности: хотя после прошлого раза о том, чтобы извлечь живой образец, не может быть и речи, наша научная база стремится раскрыть все секреты нового ландшафта. Тривиальные или нет."
  nf_PLS.47.a: "Отмечено"
  nf_PLS.48.t: "Брахман: Продвижение научных достижений"
  nf_PLS.48.d: "Первые эксперименты позволили провести много ценных исследований, но в глазах наших ученых они потерпели неудачу. Необходимо проводить дальнейшие эксперименты, если мы хотим, чтобы они остались довольны и пользовались нашим расположением."
  nf_PLS.48.a: "Отмечено"

  nf_PLS.49.t: "Вылазка прошла успешно"
  nf_PLS.49.d: "Наши сталкеры недавно вернулись с успешной вылазкой на поверхность. С собой они привезли ценные вещи, которые они собрали. Обладая этими знаниями, мы будем использовать их для достижения наших целей."
  nf_PLS.49.a: "Хорошая работа."

  
  nf_PLS.51.t: "Шудра: Основы исследования"
  nf_PLS.51.d: "Обеспечение того, чтобы у большинства людей была настоящая кровать и крыша над головой, значительно улучшит наши отношения с шудрами. Часто упускается из виду, перегружается работой и подвергается чрезмерному воздействию многих сложностей управления послевоенным государством."
  nf_PLS.51.a: "Отмечено"
  
  nf_PLS.52.t: "Шудра: Железнодорожный транспорт"
  nf_PLS.52.d: "Попробуйте несколько дней подряд таскать на спине несколько килограммов и посмотрите, не станете ли вы сварливым куском дерьма. Шудрам уже надоело передвигаться по туннелям, перевозя огромное количество материалов. На самом деле, они предлагают нам направить наши усилия на ремонт некоторых старых вагонов и использовать их в качестве мобильных транспортеров для перевозки грузов. У нас на складе имеется много дрезин. Приложив немного усилий, мы сможем заставить эти машины снова работать."
  nf_PLS.52.a: "Отмечено"
  
  nf_PLS.53.t: "Шудра: Задачи по ремонту"
  nf_PLS.53.d: "Это, безусловно, нелегкая работа, но Шудры призывают нас вкладывать больше средств в ремонт и перестройку наших железнодорожных маршрутов."
  nf_PLS.53.a: "Отмечено"
  
  nf_PLS.54.t: "Шудра: Не забыть"
  nf_PLS.54.d: "Мы не можем впасть в такое же невежество по отношению к остальной части Метро. Наука, искусство и прогресс не должны осуществляться за счет человеческих потребностей. Мы не можем забывать, как должно звучать слово 'Человек' или что оно означает."
  nf_PLS.54.a: "Отмечено"
  
  nf_PLS.55.t: "Вайшья: Создать больше гражданских лиц"
  nf_PLS.55.d: "Вайшьи призывают нас вкладывать больше средств в строительство гражданских мастерских. Мы не должны пренебрегать потребностями или озабоченностями других каст, особенно тех, кто составляет экономическую основу полисного общества."
  nf_PLS.55.a: "Отмечено"
  
  nf_PLS.56.t: "Вайшья: Экономическая самодостаточность"
  nf_PLS.56.d: "В последние неспокойные времена растет потребность в самообеспечении, и сейчас самое время стремиться к достижению этой цели. Мы не можем полагаться на то, что Ганза, Красная Линия или любая другая страна окажет нам экономическую помощь. В мужских улыбках есть что-то зловещее, и мы можем быть уверены, что их доверие лишь временное."
  nf_PLS.56.a: "Отмечено"
  
  nf_PLS.57.t: "Вайшья: Застраивать столицу"
  nf_PLS.57.d: "Альтруистические цели Полиса должны отражаться в его столице. Мы должны развивать нашу столицу, а не просто ремонтировать поцарапанные стены и протекающий потолок. Она должна быть не только достопримечательностью Москвы, но и всего человечества!"
  nf_PLS.57.a: "Отмечено"
  
  nf_PLS.58.t: "Вайшья: Сердце Метро"
  nf_PLS.58.d: "Расположен в самом сердце метро. Полис может стать не только политическим бастионом, но и экономическим. Вайшьи призывают нас больше инвестировать в наши гражданские рабочие места. В результате вливания большего количества средств в нашу экономику наша мощь возрастет."
  nf_PLS.58.a: "Отмечено"
  nf_PLS.59.t: "Иду по дороге из желтого кирпича"
  nf_PLS.59.d: "Единственное, что остается ясным, это то, что на Воробьевых горах расположены станции. Были ли они заселены или нет, еще предстоит выяснить.\n\nНесмотря на то, что дикие сплетни были нашим единственным свидетельством существования легендарного Изумрудного города, было очень мало зацепок, позволяющих установить контакт с этими предполагаемыми остатками Московского Университета. Не считая еще более редких слухов об их собственных экспедициях на поверхность."
  
  nf_PLS.59.a: "Изумрудный город - это всего лишь слухи."
  nf_PLS.59.b: "Мы будем мирно сотрудничать."
  nf_PLS.59.c: "Вы - вызов всему миру."
  
  nf_PLS.60.t: "Нация науки... и войны?"
  nf_PLS.60.d: "Неудивительно, что Полису не хватает военного превосходства по сравнению с такими странами, как Красная Линия или Ганза, с огромными запасами рабочей силы или экономической мощью соответственно. Полис может превзойти любого из них в технологическом плане, но нация ученых и поэтов не сравнится с их доблестными войсками.\n\nДостаточно сказать, что до тех пор, пока наши научно-исследовательские усилия не смогут полностью обеспечить нам преимущество, мы будем постоянно находиться в невыгодном положении, если, не дай бог, решим занять центральное место в качестве военной державы.\n\nОднако давайте помнить, что Полис остается маяком света среди в темноте. Наши соседи завидуют нам, и они, несомненно, все равно дважды подумают, прежде чем пытаться захватить нашу станцию или разграбить наши богатства."
  nf_PLS.60.a: "Надеюсь, ситуация разрешится, и быстро!"
  
  nf_PLS.61.t: "Конкретный пример"
  nf_PLS.61.d: "Наши технические специалисты уже приступили к ремонту старого неиспользуемого снаряжения, которое мы собирали годами на складах, однако имеющегося у нас запаса вряд ли хватит для полного оснащения большинства наших сталкеров. Мы не можем создать свои собственные с нуля, по крайней мере, пока. Однако некоторые технические специалисты советуют нам внести несколько изменений в наше снаряжение для спецназа. Мы можем сэкономить на ресурсах, если немного изменим дизайн костюмов. Они по-прежнему будут так же защищены от непогоды или радиации. Хотя не стоит ожидать, что он сможет противостоять шквалу выстрелов... Мы же не ожидаем, что мутанты изобрели оружие, не так ли?"
  nf_PLS.61.a: "Это может пригодиться."

  nf_PLS.62.t: "[PLS.GetName] посылает оружие!"
  nf_PLS.62.d: "То ли для того, чтобы улучшить свое отношение к нам, то ли в качестве подлинного жеста доброй воли, [PLS.GetName] направил нам караван, груженный военными припасами, которые должны помочь нам в наших военных усилиях."
  nf_PLS.62.a: "Спасибо."
  
  nf_PLS.63.t: "[PLS.GetName] посылает снаряжение поддержки!"
  nf_PLS.63.a: "Спасибо."
  
  nf_PLS.64.t: "[PLS.GetName] посылает снаряжение для спецназа!"
  nf_PLS.64.a: "Спасибо."
  
  PLS_random_event.5.t: "Наша каста приглашает на встречу"
  PLS_random_event.5.d: "Несмотря на то, что вы и остальные члены вашей касты пришли на встречу, казалось бы, без приглашения, ваше присутствие не помешало им высказать свои претензии."
  PLS_random_event.5.a: "Это прискорбно."

  PLS_random_event.4.t: "Наша каста приглашает на встречу"
  PLS_random_event.4.d: "Вы и несколько человек из вашей касты решили прийти на встречу, казалось бы, без приглашения. Независимо от того, действительно ли у представителей противоположных каст были претензии, о которых они хотели сообщить, на встрече их было очень мало. Похоже, только ваше присутствие предотвратило появление каких-либо злословий."
  PLS_random_event.4.a: "Это хорошо."

  PLS_random_event.3.t: "Другие участники хотят встретиться без нас!"
  PLS_random_event.3.d: "Поступили сообщения, что другие члены совета планируют собраться вместе позже на этой неделе. Однако, похоже, они не пригласили нашу касту присоединиться. Это странное решение только усилило слухи среди нашей собственной касты. Планируют ли они заговор против нас, еще предстоит выяснить. Что нам делать с этой информацией?"
  PLS_random_event.3.a: "Пусть они соберутся без нашей партии."
  PLS_random_event.3.b: "Приходите на их встречу, несмотря ни на что."
  PLS_random_event.3.c: "Используйте нашу власть, чтобы запретить им встречаться."

  PLS_random_event.2.t: "Совет оказывает свою поддержку"
  PLS_random_event.2.d: "Совет Полиса, как правило, склонен к спорам и ищет повод для недовольства, поэтому им трудно управлять. Недавние события, связанные с нашим управлением в Полисе, заручились поддержкой Совета."
  PLS_random_event.2.a: "Приятно слышать."

  PLS_random_event.1.t: "Оппозиция в Совете"
  PLS_random_event.1.d: "Совет Полиса, как правило, склонен к спорам и ищет повод для недовольства, с ним трудно справиться. Недавние события, связанные с нашим управлением в Полисе, только еще больше разозлили Совет. Которые теперь открыто негативно отзываются о нашем правлении."
  PLS_random_event.1.a: "Неприятно это слышать."
  PLS_random_event.1.b: "Некоторые коварные слова заставят их дважды подумать."
