l_polish:
 nf_DIM.2.t: "Najazd satanistów"
 nf_DIM.2.d: "Satanistyczne siły Timiriaziewskaja przypuściły skryty atak na naszą stację. Prześlizgując się przez ciemność, ich siły zdołały prześlizgnąć się przez naszą obronę, by siać spustoszenie na naszej stacji. Pomimo tego, że udało nam się odepchnąć bandytów, udało im się wrócić w dużej mierze bez szwanku, a schwytani kultyści zdecydowali się strzelać lub zadawać sobie rany, zamiast zostać więźniami.\nPomimo tego, że jest to zwycięstwo nad siłami Ciemności, fakt, że udało im się przejść niezauważonym, zaniepokoił naszą ludność i wielu czuje się bezpiecznie."
 nf_DIM.2.a: "Zapłacą w swoim czasie."