  ### Country Leaders ###
  RCH_fuhrer:0 "Фюрер"
  RCH_FUHRER_DESC:0 "Евгению Петровичу около 40 лет, весь в шрамах и синяках, связанных с коварной идеологией, которую он так исповедует. О его прошлом почти ничего не известно, хотя его участие в неонацистской политике Четвертого рейха очевидно. Только недавно принял мантию фюрера. Стремясь реорганизовать фашистов-отшельников Четвертого рейха в метромахт, которого боятся обитатели метро."
  
  RCH_danila_kreipp:0 "Данила Крайпп"
  RCH_KREIPP_DESC:0 "Когда-то красивый мужчина в расцвете сил, теперь покрытый гноиниками и радиационными пятнами. За предательство фюрера, он был изгнан на поверхность, во время прихода к власти над фашистами последнего. Но Крейпп совершил немыслеммое, - он смог вернутся. Его лицо покрыто шрамами и синяками, разум крепче стали. Упорная решимость в сочетании с открытиями навсегда изменили его.\n Теперь, когда его правление не подвергается сомнению, он пытается заняться оккультизмом. Смешивая науку и суеверие со сверхъестественными силами."
  
  RCH_vadim_tulpanov:0 "Вадим Тюльпанов"
  RCH_TULPANOV_DESC:0 "После ухода фюрера командование было навязано ему общественностью. Поначалу не желая возглавить обезумевший Рейх, Тюльпанов стремится вернуть то, что было изначально утрачено, и восстановить то, что осталось."
  RCH_vadim:0 "Вадим"
  RCH_vadim_tulpanov:0 "Вадим Тюльпанов"

  RCH_chief_of_police:0 "Роман Орлов"
  RCH_chief_of_police_desc:0 "Занимает роль председателя гестапо и криминальной полиции. Перед ним стоит огромная задача по подавлению любого инакомыслия как внутри, так и вне партии. Роль, которую он не воспринимает легкомысленно. Идеологически фанатичен идеалам Рейха и предан только Фюреру."
  RCH_ORLOV_DESC:0 "Удерживая огромную власть в Рейхе, для него было естественным прогрессом взять на себя руководство. С уходом фюрера власть Орлова значительно возросла.Его отец был арестован офицерами центрального метрополитена и обвинен в краже пайков, а позже был найден лежащим в их плену мертвым, оставив Орлова с горькой ненавистью.Он чертовски уверен, что Ганза, Незримые Наблюдатели или кто-то еще с их заговорами будут выведены на чистую воду."

