 PLS_alexander_rasanov: "Alexander Rasanov"
 PLS_RASANOV_DESC: "Młody minister do spraw zagranicznych Polis, odpowiedzialny za kontakty z Ligą Hanzeatycką. Uważany za jednego z najmłodszych polityków w burzliwej historii Metra."
