l_russian:
  PAG_yuriy: "Юрий Верховный"
  PAG_yuriy_desc: "Верховный правитель станции Спартак. Благодаря репрессиям, голоду и изоляции от внешнего мира Юрий сохраняет и держит под контролем свое владычество над жителями станции."
  PAG_dragomir: "Драгомир Избранный Перуном"
  PAG_dragomir_desc: "Окружённый зловонными мутантами, Драгомир поклялся, что если вернётся с битвы, то посвятит себя Топору, а свою жизнь — Перуну. Вопреки непреодолимым препятствиям, Драгомир повёл свой отряд к победе над тварями, загнав их обратно во тьму. С того дня он носил имя «Избранный Перуном», будучи отмеченным за величие самим богом грома."
