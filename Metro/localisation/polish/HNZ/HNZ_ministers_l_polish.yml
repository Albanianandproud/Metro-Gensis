  ## General Manager ##

  HNZ_general_manager:0 "Dyrektor generalny"
  HNZ_MANAGER_DESC:0 "Członek elity rządzącej Hanzy w prywatnym bunkrze pod stacją Polianka. Naprawdę nieprzeciętny człowiek o zaskakująco wpływowej pozycji. Spełnia życzenia i wymagania znakomitej elity."
  
  ## Donator Exclusive ##

  HNZ_whataburger_will:0 "Jankes"
  HNZ_whataburger_will_desc:0 "Pochodzący ze Stanów Zjednoczonych, jest często postrzegany jako łagodny i sympatyczny. Jest człowiekiem łagodnym, pomimo swojej rozległej wiedzy na temat broni palnej i zmodernizowanej broni strzeleckiej. Mimo że bariery językowe wciąż się utrzymują, jest w stanie i chce nadzorować naszą produkcję broni. Chociaż ludzie nie ufają mu z powodu jego narodowości; tej samej, która wywołała Trzecią Wojnę Światową."

  ## Advisors ##

  HNZ_foreign_soldier:0 "Rutger de Vries"
  HNZ_FOREIGN_SOLDIER_DESC:0 "Holenderski najemnik, który odbył wiele wypraw w najdalsze zakątki Afryki. Rutger de Vries przenosi swoją mądrość z jednej chaotycznej wojny na drugą. Wojna jest dla niego tylko grą i bądźcie gotowi drogo zapłacić za jego usługi."
  
  HNZ_russian_badass:0 "Wiktorowicz Bochkarev"
  HNZ_RUSSIAN_BADASS_DESC:0 "Prawdziwy rosyjski tyran w każdym znaczeniu tego słowa. Jego wyczyny napełniają rekrutów podziwem i inspiracją. Szedł przez ostrą gęstwinę walki z na wpół rozładowanym karabinem i szerokim uśmiechem."
  
  HNZ_dedushka:0 "Sergei Yasnov"
  HNZ_DEDUSHKA_DESC:0 "Nazwany przez młodych rekrutów 'dziadkiem', Yasnov był weteranem, który wyróżnił się podczas wojen czeczeńskich w połowie lat 90. Z wiekiem przychodzi mądrość, a Yasnov z pewnością jest tego przykładem. Tęskni za minionym światem, za walkami, hukiem wystrzałów i deszczem kul."
  
