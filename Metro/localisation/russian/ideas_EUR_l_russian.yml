l_russian:
 europa:0 "Содружество Европа"
 europa_desc:0 "Состоят из иммигрантов, послов и других европейцев, застрявших в Москве, когда упали бомбы. Со временем они создали сообщество. Европа вдали от Европы. Они держатся подальше от остальных жителей метрополитена."

 shrewd_diplomats:0 "Проницательные дипломаты"
 shrewd_diplomats_desc:0 "Учитывая обстоятельства их существования. В Содружестве есть умные послы, способные переплести и изменить ландшафт Метро в свою пользу. Часто время от времени разрешая межстанционные споры или тайно торгуя с внешними станциями и часто забывают об участии Европы в Третьей мировой войне"