l_polish:
 PEC_1: "Konfederacja Pieczatników"
 PEC_1_desc: "Aby rozwinąć handel grzybami i powstrzymać zakusy wiecznie głodnej Ligi Hanzeatyckiej, utworzono Konfederację Pieczatników w jej macierzystej stacji Pechatniki."
 PEC_the_rot_within: "Zgnilizna od Wewnątrz"
 PEC_the_rot_within_desc: "Punowie z Kozhukhovskaya, którzy próbują handlować swoim towarem pod nosem Konfederacji Pieczatników, spotkają niemiłą niespodziankę, gdy nasze siły zbrojne spróbują ich przepędzić. A przynajmniej by tak było, gdyby nasze siły zbrojne nie wydawały swoich wypłat na odurzenie. Przy luźnym podejściu Stepanova do rządzenia Konfederacją możemy jedynie negocjować z gangsterami i mieć nadzieję, że w końcu wyniosą się gdzie indziej."
