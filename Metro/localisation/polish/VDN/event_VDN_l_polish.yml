l_polish:
 nf_VDN.1.t:0 "Stan Wspólnoty"
 nf_VDN.1.d:0 "Wspólnota składa się z trzech stacji, z WOGNu jako liderem. Aleksejewskaja i Ryszkaja tworzą dwa państwa członkowskie. Po wyrzuceniu z północnych stacji przez inwazje Mrocznych, obywatele Wspólnoty odczuwają głęboką nienawiść do stworzeń z północy.\n\nPolitycznie Wspólnota nie potrafi zdecydować, kim chce być. Czy jest to rząd scentralizowany z jednolitą strukturą dowodzenia i polityczną? Czy zdecentralizowany, z oddzielnymi organami rządowymi i wojskowymi? Tylko czas pokaże, którą ideologię przyjmie Wspólnota, by przetrwać."
 nf_VDN.1.a:0 "Musimy zachować jedność!"
 nf_VDN.2.t:0 "Elita Wyskawy"
 nf_VDN.2.d:0 "Elitarni żołnierze tworzący oddział Wyskawy są kłopotliwi, delikatnie mówiąc. Mają o sobie wysokie mniemanie i traktują stację jak własną strzelnicę. Chociaż ich umiejętności bojowe są niezrównane, ich postawa to coś, na co trzeba uważać."
 nf_VDN.2.a:0 "Trzeba sobie poradzić z tymi trudnymi żołnierzami"
 nf_VDN.3.t:0 "Atak na Ogrody"
 nf_VDN.3.d:0 "\"Spodziewaliśmy się Mrocznych. Nie ma tu niczego.\""
 nf_VDN.3.a:0 "To było niespodziewane..."
 nf_VDN.4.t:0 "Zamach pułkownika"
 nf_VDN.4.d:0 "Pułkownik i lider oddziału Wyskawy przejął kontrolę nad stacją, a rząd zniknął. Co stanie się z WOGN?"
 nf_VDN.4.a:0 "Zjednoczeni walczymy!"
 nf_VDN.5.t:0 "Pozostając na czele"
 nf_VDN.5.d:0 ""
 nf_VDN.5.a:0 "Musimy upewnić się, że nasza praca nie pójdzie na marne."
 nf_VDN.6.t:0 "Pakt Przyjaźni [ROOT.GetAdjective]-[FROM.GetAdjective]"
 nf_VDN.6.d:0 "Poseł od [FROM.GetLeader] złożył nam śmiałą ofertę – rząd [FROM.GetAdjective] chce, abyśmy oddali im Prospekt Mira Północ w zamian za pakt o nieagresji. Choć szczegóły muszą zostać jeszcze ustalone, wielu oficerów armii jest głęboko podejrzliwych wobec tej propozycji, obawiając się, że [FROM.GetNameDef] ugodzi nas w plecy, gdy tylko nadarzy się okazja."
 nf_VDN.6.a:0 "Nasze kompromisy zaprocentują w przyszłości."
 nf_VDN.6.b:0 "Nie możemy ufać, że dotrzymają słowa."
 nf_VDN.7.t:0 "Hanza przekazuje nam Prospekt Mira Północ"
 nf_VDN.7.d:0 ""
 nf_VDN.7.a:0 "Mądra decyzja [FROM.GetLeader]."
 nf_VDN.8.t:0 "[FROM.GetNameDef] odrzuca nasze warunki"
 nf_VDN.8.d:0 ""
 nf_VDN.8.a:0 "Czy [FROM.GetLeader] nie widzi, jak to się skończy dla Hanzy?"
 nf_VDN.9.t:1 "WOGN domaga się zwierzchnictwa"
 nf_VDN.9.d1:0 "Po kilku tygodniach gorączkowej aktywności w armii WOGNu, [VDN.GetLeader] wydał proklamację, ogłaszając, że obecna sytuacja w Suchariewskiej jest poważnym zmartwieniem dla WOGNu, i domaga się od nas pewnych gwarancji.\n\nMiędzy innymi musielibyśmy konsultować się z nimi przed zawarciem jakichkolwiek sojuszy lub podpisaniem traktatów, a także zgodzić się na przyjęcie misji wojskowej w celu koordynacji działań militarnych."
 nf_VDN.9.d2:0 "Delegacja z WOGNu przybyła, aby omówić sprawę Suchariewskiej. Uważają oni kraj za część swojej strefy wpływów i są poważnie zaniepokojeni wpływem, jaki wywieramy na politykę Suchariewskiej.\n\nPrzywódca delegacji zasugerował nawet, że terytorium Suchariewskiej mogłoby zostać wykorzystane jako punkt wyjścia do inwazji na WOGN.\n\nSugerują, by rząd WOGNu miał podobny wpływ na Suchariewską, jaki my obecnie posiadamy."
 nf_VDN.9.a:0 "Bardzo dobrze."
 nf_VDN.9.b:0 "Nie ma o tym mowy."
 nf_VDN.10.t:0 "Suchariewska pod naszą kontrolą"
 nf_VDN.10.d:0 "Nasz pełnomocnik zamieszkał na stacji Suchariewska, zapewniając, że rząd Suchariewskiej ściśle dostosuje swoją politykę do naszej."
 nf_VDN.10.a:0 "Dobrze."
 nf_VDN.11.t:0 "Odmowa przejęcia kontroli nad Suchariewską"
 nf_VDN.11.d:0 "Pomimo naszych najlepszych starań, rząd Suchariewskiej odmówił przyjęcia swojej podporządkowanej roli wobec nas. Musimy teraz rozważyć możliwość podjęcia działań militarnych, aby zabezpieczyć naszą południową granicę."
 nf_VDN.11.a:0 "Zdobędziemy to, tak czy inaczej."
 nf_VDN.12.t:0 "WOGN żąda Suchariewskiej"
 nf_VDN.12.d:0 "Rząd WOGNu zwrócił się do nas w sprawie przyszłości Suchariewskiej. Uważają oni, że powinni mieć pełną kontrolę nad losem Suchariewskiej, ponieważ stacja również leży na Linii Pomarańczowej.\n\nChociaż delegacja WOGNu unikała jawnych gróźb, nasz wywiad donosi o niepokojącej aktywności militarnej w WOGNu."
 nf_VDN.12.a:0 "Nie mamy wyboru."
 nf_VDN.12.b:0 "Nie oddamy ani cala."
 nf_VDN.13.t:0 "Suchariewska przekazana"
 nf_VDN.13.d:0 "Suchariewska jest pod naszą kontrolą. Teraz musimy zdecydować, jak ją zorganizować. Choć wielu w rządzie opowiada się za bezpośrednią aneksją, inni obawiają się skutków prób integracji pół-bandytkiej stacji z naszą Wspólnotą. Wolą oni ustanowienie zdecentralizowanego rządu na stacji Suchariewska, z pewnymi uprawnieniami do polityki wewnętrznej, ale ściśle związanego z nami we wszystkich innych kwestiach."
 nf_VDN.13.a:0 "Zaanektujemy stację."
 nf_VDN.13.b:0 "Preferujemy rząd marionetkowy."
 nf_VDN.14.t:0 "[From.GetNameDefCap] odmawia przekazania Suchariewskiej"
 nf_VDN.14.d:0 "Negocjacje dotyczące przekazania Suchariewskiej niemal natychmiast utknęły w martwym punkcie. Delegacja [From.GetAdjective] przedstawiła swoje stanowisko jako utrzymanie status quo, bez proponowania istotnych zmian. Nasza delegacja oczywiście powtórzyła, że uważamy Suchariewską za nasze terytorium, ponieważ leży na Linii Pomarańczowej.\n\nNie osiągnięto żadnego postępu, a narastająca frustracja po obu stronach stołu sprawia, że postęp wydaje się mało prawdopodobny."
 nf_VDN.14.a:0 "Odpuśćmy sobie tę sprawę."
 nf_VDN.14.b:0 "Weźmiemy to, co nasze."
 nf_VDN.15.t:0 "[From.GetNameDefCap] chce dołączyć do [Root.GetFactionName]"
 nf_VDN.15.d:0 "W obliczu rosnących zagrożeń dla wolności i wartości demokratycznych, [alliance_applicant.GetAdjective] patrzą na nas jako na obrońców wolności. Teraz pragną zostać przyjęci do naszego sojuszu, zarówno aby cieszyć się naszą ochroną, jak i by stanąć razem z nami przeciw siłom zagrażającym demokracji."
 nf_VDN.15.a:0 "Wszyscy, którzy stoją za wolnością i demokracją, mogą stać z nami."
 nf_VDN.15.b:0 "Bez nich będzie nam lepiej."
 nf_VDN.16.t:0 "[alliance_inviter.GetNameDefCap] wita nas w [alliance_inviter.GetFactionName]"
 nf_VDN.16.d:0 "[alliance_inviter.GetNameDefCap] postanowił zaakceptować naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Od teraz będziemy razem trwać lub upadać."
 nf_VDN.16.a:0 "Razem obronimy demokrację."
 nf_VDN.17.t:0 "[alliance_inviter.GetNameDefCap] odrzuca naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]"
 nf_VDN.17.d:0 "[alliance_inviter.GetNameDefCap] postanowił odrzucić naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Musimy sobie radzić bez ich pomocy."
 nf_VDN.17.a:0 "Nazywają siebie obrońcami wolności?"
 nf_VDN.18.t:0 "Bandyci z Suchariewskiej"
 nf_VDN.18.d:0 "Stacja Suchariewska nie leży daleko od nowo zdobytej stacji Prospekt Mira Północ. Chociaż karawany handlowe rutynowo tamtędy przejeżdżają, niewiele wiemy o tym, co dzieje się w samej stacji. Wiemy jednak, że mieszka tam niewielka populacja. Panuje tam totalna anarchia. Idealny cel do kolonizacji!"
 nf_VDN.18.a:0 "Stacja była opanowana przez bandytów. Szybko! Do broni!"
 nf_VDN.18.b:0 "Gdy nasi żołnierze weszli do stacji, była już pusta."
 nf_VDN.19.t:0 "WOGN chce, abyśmy dołączyli do Wspólnoty"
 nf_VDN.19.d:0 "Po kilku tygodniach gorączkowej aktywności w wojsku WOGNu, [VDN.GetLeader] wydał proklamację, ogłaszając, że obecna sytuacja w Miedwiedkowie jest poważnym problemem dla WOGNu i domaga się od nas pewnych gwarancji.\n\nMiędzy innymi musielibyśmy konsultować się z nimi przed zawarciem jakichkolwiek sojuszy lub podpisaniem traktatów, a także przyjąć misję wojskową mającą na celu koordynację naszych sił zbrojnych."
 nf_VDN.19.a:0 "Bardzo dobrze."
 nf_VDN.19.b:0 "Nie ma o tym mowy."
 nf_VDN.20.t:0 "Miedwiedkowo dołącza do Wspólnoty"
 nf_VDN.20.d:0 "Rząd Miedwiedkowa zgodził się na dołączenie do Wspólnoty."
 nf_VDN.20.a:0 "Dobrze."
 nf_VDN.21.t:0 "Miedwiedkowo odmawia dołączenia do Wspólnoty"
 nf_VDN.21.d:0 "Pomimo naszych najlepszych wysiłków, rząd Miedwiedkowa odmówił przyjęcia propozycji dołączenia do Wspólnoty. Musimy teraz rozważyć możliwość działań militarnych, aby zabezpieczyć naszą północną granicę."
 nf_VDN.21.a:0 "Zdobędziemy to, tak czy inaczej."
 nf_VDN.22.t:0 "Pakt Przyjaźni [ROOT.GetAdjective]-[FROM.GetAdjective]"
 nf_VDN.22.d:0 "Poseł od [FROM.GetLeader] złożył nam śmiałą propozycję – rząd [FROM.GetAdjective] chce, abyśmy oddali im Oktabrską Północ w zamian za pakt o nieagresji. Choć szczegóły muszą zostać jeszcze ustalone, wielu oficerów armii jest głęboko podejrzliwych wobec tej propozycji, obawiając się, że [FROM.GetNameDef] zdradzi nas przy pierwszej okazji."
 nf_VDN.22.a:0 "Nasze kompromisy zaprocentują w przyszłości."
 nf_VDN.22.b:0 "Nie możemy ufać, że dotrzymają słowa."
 nf_VDN.23.t:0 "Hanza przekazuje nam Oktabrską Północ"
 nf_VDN.23.d:0 ""
 nf_VDN.23.a:0 "Mądra decyzja [FROM.GetLeader]."
 VDNnews.1.t:0 "WOGN rości sobie zwierzchnictwo nad Suchariewską"
 VDNnews.1.d.a:1 "WOGN wysunęło roszczenia, że Suchariewska powinna stać się częścią ich Wspólnoty – albo jako integralna część, albo jako autonomiczna stacja. Wydano ultimatum w tej sprawie, poparte groźbą użycia siły, a dyplomaci z Hanzy gorączkowo próbują znaleźć pokojowe rozwiązanie najnowszego kryzysu."
 VDNnews.1.d.b:0 "WOGN wysunęło roszczenia, że Suchariewska powinna stać się częścią ich Wspólnoty – albo jako integralna część, albo jako autonomiczna stacja. Wydano ultimatum w tej sprawie, poparte groźbą użycia siły, a rząd Suchariewskiej gorączkowo próbuje znaleźć dyplomatyczne rozwiązanie najnowszego kryzysu."
 VDNnews.1.a:0 "Miejmy nadzieję, że siła nie będzie potrzebna."
 VDNnews.1.b:0 "To nie jest drobne żądanie..."
 VDNnews.1.c:0 "Czy jesteśmy gotowi oddać naszą niepodległość?"
 VDNnews.1.d:0 "Miejmy nadzieję, że rozwiążą to pokojowo."
 VDNnews.2.t:0 "[From.GetName] ulega WOGNowi"
 VDNnews.2.d.a:2 "Po długich debatach, rząd [From.GetAdjective] pod przywództwem [From.GetLeader] zdecydował się spełnić żądania [VDN.GetAdjective]. Zaakceptowali kontrolę [VDN.GetAdjective] nad Suchariewską, woląc ustąpić [VDN.GetLeader] dla zachowania pokoju. Bez wątpienia wzmocni to determinację [VDN.GetAdjective] w przyszłych działaniach wobec osłabionych sąsiadów."
 VDNnews.2.d.b:0 "Po długich debatach Suchariewska zdecydowała się ulec żądaniom WOGNu. Nie widząc innej alternatywy, oddali swoją niepodległość, by ocalić życie swoich ludzi. Bez wątpienia wzmocni to determinację WOGNu wobec ich słabszych sąsiadów."
 VDNnews.2.a:0 "Suchariewska i tak wyszła na tym lepiej."
 VDNnews.2.b:0 "To była konieczna ofiara."
 VDNnews.2.c:0 "Nie mieliśmy wyboru."
 VDNnews.2.d:0 "Przynajmniej zachowano pokój."
 VDNnews.3.t:1 "[From.From.GetName] odrzuca żądania WOGNu"
 VDNnews.3.d.a:1 "Wybuchł kryzys dyplomatyczny między WOGNu a Hanzą, dotyczący losów Suchariewskiej. [VDN.GetLeader] wcześniej ogłosił, że Suchariewska jest kluczowym interesem [VDN.GetNameDef], gdyż leży na ich linii. Ich rząd oczekiwał konsultacji przy każdej decyzji dotyczącej Suchariewskiej.\n\nPrzywódca Hanzy [HNZ.GetLeader] odmówił jednak spełnienia tych żądań, nazywając je \"głupią i niebezpieczną ingerencją w wewnętrzne sprawy suwerennej stacji\".\n\nNapięcie rośnie i coraz więcej obserwatorów zastanawia się, czy WOGN sięgnie po przemoc, by postawić innych przed faktem dokonanym."
 VDNnews.3.d.b:0 "Kurczowo trzymając się niepodległości, Suchariewska odrzuciła żądania WOGNu i umacnia swoje granice. WOGN nie podjęło żadnych działań w celu deeskalacji, a obie strony wydają się zmierzać ku wojnie."
 VDNnews.3.a:0 "Jeśli tylko siły chcą słuchać..."
 VDNnews.3.b:0 "Stoimy razem. Niech przyjdą!"
 VDNnews.3.c:0 "Uparte głupcy..."
 VDNnews.4.t:0 "[alliance_applicant.GetNameDefCap] dołącza do [alliance_inviter.GetFactionName]"
 VDNnews.4.d:0 "\nDziś rano [alliance_inviter.GetNameDef] i [alliance_applicant.GetNameDef] wydali wspólne oświadczenie, że ten drugi został oficjalnie przyjęty jako członek [alliance_inviter.GetFactionName]. Czy partnerstwo to zostanie użyte do celów ofensywnych, czy defensywnych – czas pokaże, ale niewątpliwie już rozpoczęto szeroko zakrojone wspólne planowanie wojskowe."
 VDNnews.4.a:0 "Razem jesteśmy silniejsi."
 VDNnews.4.b:0 "Szukają siły w liczbach."
 VDNnews.4.c:0 "To im nic nie pomoże!"
 VDNnews.4.e:0 "Wojna eskaluje..."
 VDNnews.4.f:0 "Nasz sojusz rośnie w siłę."
 nf_VDNK.5.t: "Eksploracja Ogrodów Botanicznych"
 nf_VDNK.5.d: "NIE"
 nf_VDNK.5.a: "NIE"
 nf_VDNK.6.t: "Katastrofa!"
 nf_VDNK.6.d: "Katastrofa uderza w WOGN. Przez chwilę wydawało się, że Ogród Botaniczny został oczyszczony z mutantów, ale nasza arogancja była naszym zgubą. Nasi osadnicy zostali bezlitośnie zabici przez mutantów. Nasze siły zbrojne zostały przytłoczone. Posunęliśmy się za daleko i teraz ponosimy konsekwencje naszej pychy."
 nf_VDNK.6.a: "To okropne."
 nf_VDNK.7.t: "Hanza popiera naszą ekspansję"
 nf_VDNK.7.d: "Wieści o naszych wysiłkach ekspansyjnych dotarły do uszu Hanzy. Zamiast siedzieć bezczynnie, wydają się być żywo zainteresowani i pragną finansować naszą ekspansję. Oczywiście w grę wchodzą ukryte motywy, ale na razie pozostają one nieznane."
 nf_VDNK.7.a: "To się przyda."
 nf_VDNK.8.t: "Hanza wycofuje finansowanie"
 nf_VDNK.8.d: "Po katastrofie, która dotknęła naszych osadników, wieści szybko się rozniosły i wkrótce przyciągnęły uwagę naszych hanzeatyckich sponsorów, którzy wycofali swoje wsparcie."
 nf_VDNK.8.a: "Być przyjacielem Hanzy to zawsze wyrok śmierci."