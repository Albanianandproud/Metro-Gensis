  SQUADRON_TITLE: "Тактика отряда"
  SQUADRON_DESC: "Солдаты прошлого были сильными, дерзкими воинами, которые твердо стояли против всех невзгод. Наши люди должны быть лучшими из тех, кого может предложить человечество."

  COMMAND_TITLE: "Интеграция командования"
  COMMAND_DESC: "Это были старые, злобные лидеры старого мира, которые погрузили мир во тьму, а новые и талантливые командиры будут манить нас наружу."

