 vdnk:0 "ВДНХ"
 vdnk_desc:0 "Взаимовыгодный союз станций ВДНХ, Алексеевская и Рижская. Децентрализованное содружество, где каждая из его станций управляется бывшими работниками метро.\n\nХотя их экономика сильнее, чем у многих сообществ, расположенных за пределами Гранд-Метро, ​​даже здесь есть собственная библиотека и высокий уровень грамотности среди детей. В отношении всех граждан действуют строгие законы с принудительными трудовыми обязанностями. Все мужчины обязаны быть призваны на военную службу, для охраны северного туннеля, ведущий в Ботанический сад.\n\nОберегая эти темные и и грязные туннели от любых угроз ...\n\n... независимо от §RНИХ§!"