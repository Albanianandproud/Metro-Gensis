 KRY_something_wicked_this_way_comes:0 "Something wicked this way comes..."
 KRY_something_wicked_this_way_comes_desc:0 "Distanced by untold stretches of tunnels, §YKrylatskoe§! is isolated from the rest of the Metro; and with its neighbouring stations to the north cut off, §YKrylatskoe§! remains guarded for tales of monsterous half-human half-mutant forms stalk and skulk the southern tunnels and shallow-lying station of §YMolodezhnaya§!. Suffice to say, the station braces itself, preparing for the worst."