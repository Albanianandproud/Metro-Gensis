 RED_MSU_radio_jammers_desc:0 "Rozmieść rezerwę zagłuszaczy radiowych, których celem jest całkowite przerwanie komunikacji między Szmaragdowym Miastem a naziemnymi zespołami stalkerów. W miarę jak ich komunikacja będzie się zmniejszać, będziemy mogli przygotować się na uderzenie!"
 
