l_russian:
  MOB_mob: "Разобщенное руководство"
  MOB_mob_desc: "Несмотря на то, что у радиостанций есть лидеры, вся организованная преступность не настолько организована, как кажется со стороны. У нее даже нет лидера, и радиостанции часто совершают набеги друг на друга."
  MOB_jolly_roger: "Веселый Роджер"
  MOB_jolly_roger_desc: "Хозяин Шаболовской, притворяющийся пиратом. Одноглазый. Любит выпить. Весь его офис оформлен в пиратском стиле: на стене висят пиратский флаг и корабельный штурвал. Свое прозвище он получил в честь названия пиратского флага."
