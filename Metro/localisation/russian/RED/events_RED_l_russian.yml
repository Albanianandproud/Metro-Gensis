 RED_election_korbut_path_tt:0 "§OЭто приведет к §! §GКорбут§! §О стать Лидером страны!§!"

 nf_RED.76.t:0 "Затишье перед бурей"
 nf_RED.76.d:0 "Корбут обратился к Максиму. Прекрасно зная текущую ситуацию, с которой Андрей столкнулся в Красной Линии, и стремясь подорвать его, продвигая свои собственные планы.\n\n§tЯ подслушал один разговор между вашим братом и его советника.. об угрозе, которую вы представляете, и о способах ее устранения.§! Этим Корбут узурпировал разум Максима и насадил в него заблуждения. удалить Андрей будет приведен в движение.\n\n"
 nf_RED.76.a:0 "Подойдут те документы, которые Корбут получил от Костоева"
 nf_RED.76.b:0 "С Советом Корбута Максим нанесет визит брату"

RED_election_maxim_path_korbut_influence_large_tt:0 "§gКорбут потянет за ниточки, чтобы реализовать свой план. Максим Москвин станет лидером, как только выборы будут близки§!"
 
 RED_election_maxim_path_korbut_influence_small_tt:0 "§gМаксим Москвин встретится с братом. Пока Корбут дергает за ниточки из тени§!"

 nf_RED.77.t:0 "Братья по крови"
 nf_RED.77.d:0 "Два брата наконец-то встретились после стольких лет. Прошла целая вечность с тех пор, как они встретились. с балкона, наблюдая, как батальоны войск маршируют, демонстрируя подавляющее превосходство и верность Красной Линии. Только вдвоем. Посидеть, поболтать и поужинать, как братья. И, в конце концов? Несмотря на все это? Замыслы и закулисные игры, Андрей все еще любил его брат не больше, чем что-либо еще в этом мире. Он с любовью вспоминал время, когда они вдвоем играли вместе, будучи детьми. Счастливая юность, которую немногие будут помнить или когда-либо когда-либо снова. Связь, которую они оба имели и разделяли, теперь сгнила. Гноящийся труп горечи и обиды. Славные дни на контрасте с унылой комнатой. Те дни братской любви ушли. \n\n§tМаксим, брат! Я так рад, что мы наконец помирились. Это была ссора по пустякам. Выпьем!§!\n\nПока его брат поднимал бокал в тосте, а Выпив грибной чай, лицо Максима застыло. Через 20 лет борьбы и тяжелого труда. Всегда быть в тени своего брата. Непреодолимое презрение и зависть, с которыми он имел дело, проявлялись до сих пор. Но он даже не дрогнул. Наблюдая, наблюдая, как его брат поддался яду. Задыхаясь на полу, когда Андрей издавал последние предсмертные вздохи за жизнь. Ни слова."
 nf_RED.77.a:0 "Это было сделано. Его судьба была решена"

 nf_RED.78.t:0 "Брат"
 nf_RED.78.d:0 "Что он должен был показать всем телам, усеявшим дыры в станциях, и несчастьям, которые он вызвал? Одиноким и низведенным до роли инструмента, которым манипулируют высшие силы. его. Коррумпированное и посмешище социалистического государства все еще коррумпировано, как и в тот день, когда он стал Генеральным секретарем. Вокруг лежали враги, внутри и снаружи, которые навсегда погасят революцию.\n\nВся жизнь Максима была поглощена горе и горечь по отношению к брату. Всегда желая чего-то большего от жизни, никакая сила или тщеславие не могли заполнить эту пустоту. У него нет дня славы, о котором он мог бы вспоминать, потому что он никогда не находил удовлетворения в жизни. Ни с братом, ни раньше война. Жалкий неудачник. Который в конечном итоге окажется за дулом многообещающего соперника."
 nf_RED.78.a:0 "Прости меня, брат..."

 nf_RED.79.t:0 "Выборы"
 nf_RED.79.d:0 "Когда выборы подошли к концу, между Политбюро и начальниками резидентов было достигнуто согласие. Но в игру был введен подстановочный знак Максима. Натравленный на собственного брата, но ни страха, ни угрызений совести на лбу Максима. Обнаружение компрометирующей информации тут же оборвало политическую карьеру Андрея".
 nf_RED.79.a:0 "Криминальные улики разрушили доверие к Андрею. Оставлены гнить в камере на Лубянке"

 nf_RED.80.t:0 "Корбут берет штурвал"
 nf_RED.80.d:0 "Планировать, планировать свой путь к вершине было легко. Теперь все плоды его труда придут в свое время. Нужно было только убрать Андрея."
 nf_RED.80.a:0 "Со смертью Андрея Корбут взял на себя управление."

 nf_RED.85.t:0 "День выборов"
 nf_RED.85.a:0 "Единогласно Андрей переизбран Генеральным секретарем"
 nf_RED.85.b:0 "Максим избран новым генеральным секретарем"