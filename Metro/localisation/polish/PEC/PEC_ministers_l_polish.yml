 PEC_stepanov: "Stepanov Metchnikoff"
 PEC_STEPANOV_DESC: "Z wiekiem przychodzi mądrość. Jednak żadna jej ilość nie mogła przewidzieć upadku i regresji społeczeństwa moskiewskiego. Stepanov, który początkowo sądził, że zbliża się do swoich zachodzących lat, nagle znalazł się po uszy w przysłowiowym gównie. Mimo początkowej niechęci odkrył w sobie silne, naturalne zdolności przywódcze. Jego pokojowe i przyjazne rządy w republice szybko zapoczątkowały donośną erę pokoju w jego małym skrawku Metra. Jednak w ostatnich latach jego stan psychiczny nieco się pogorszył; nie jest już tak bystry ani przenikliwy jak kiedyś. Republika powoli i nieubłaganie pogrąża się z powrotem w ciemności. Jednak Stepanov nadal emanuje odważną aurą, wobec której nawet nieliczni z jego najbardziej zagorzałych krytyków nie potrafią wzgardliwie odwrócić nosa."
