l_russian:

 education_practise: "Реформирование образования"
 education_practise_desc: "Любой дурак знает, а главное - понимает, что знание гораздо сильнее пули и сравнимо по ценности, например, с водой. Нам придется полностью перестроить принципы работы нашей системы образования, если хотим выполнить грандиозную задачу по сбору, обеспечению и сохранению оставшихся знаний старого мира, чтобы будущие поколения помнили, что значит быть человеком.\n\nАктивация этого решения начнет решение с §O ограничением по времени.§! Как только таймер миссии достигнет §R0§! это приведет к повышению уровня нашего §Закона об образовании§! Время повышения уровня длительное и зависит от количества §ОТерриторий§!, которые вы контролируете. Вы также можем активировать §Решения§! для сокращения времени.§!\n\n§После того, как ваши реформы будут приняты, пройдет 6-7 месяцев, прежде чем мы сможем продолжить улучшать образование.§!"

 is_not_bandit_nation:0 "§RНЕ§! Бандиты"
 not_currently_under_education_reforms:0 "§RНЕ§! проводите рефомы в данный момент"

 education_reform_increase_cost_and_duration_tt:0 "§CСтоимость и время§! §gрешений увеличивается с каждым использованием!§!\n"

 improve_education_normal:0 "Улучшить систему образования"
 improve_education_normal_desc:0 "Учитывая состояние наших станций-поселений, было совершенно ясно, что благодаря дополнительному внедрению образовательных практик нашим гражданам будет гораздо легче выполнять повседневную работу. Более того, улучшилось качестве наших собственных научно-исследовательских работ."

 improve_education_efforts_mission:0 "Повышение качества образования"
 improve_education_efforts_mission_desc:0 "Организация всестороннего обучения - это серьезный труд. Потребуется значительный промежуток времени, прежде чем мы увидим плоды нашего труда."

 education_efforts_mission_tooltip:0 "\n§gЭто займет значительное количество времени в зависимости от количества§! §YСтанций§! §g которые вы занимаете.§!\n"

 education_efforts_mission_completed:0 "\n§gКак только таймер достигнет§! §R0§!. §gМы  §Cоткроем§! §g следующий§! §Cуровень исследований!§!§C"

 improve_education_efforts_administrate_station_chiefs:0 "Совместное планирование с начальниками станций"
 improve_education_efforts_administrate_station_chiefs_desc:0 "Встреча с начальниками наших станций для формулирования и разработки плана реализации этих реформ потребует времени, даже если они согласятся с нашими предложениями. Мы можем должным образом приступить к желаемым реформам и внедрить желаемые изменения, только уважая авторитет местных начальников."

 improve_education_efforts_collect_books:0 "Создать библиотеки"
 improve_education_efforts_collect_books_desc:0 "Вместо того, чтобы использовать книги в качестве топлива для наших бочек для сжигания и походных костров, мы могли бы хранить их в безопасном месте. Убедитесь, что они хранятся в надлежащих условиях вдали от разлагающихся элементов."

 improve_education_efforts_soapbox:0 "Поощрить самообразование граждан"
 improve_education_efforts_soapbox_desc:0 "По мере того, как повседневная жизнь все больше и больше занимает умы людей, такие простые занятия, как письмо и чтение, становятся все менее и менее распространенными. Если мы хотим радикально изменить это восприятие, нам нужно воздействовать на все аспекты нашего общества. Не только среди молодежи."

 improve_education_efforts_purchase_amenities:0 "Купить книги"
 improve_education_efforts_purchase_amenities_desc:0 "Поскольку торговцы приходят на нашу станцию и возвращаются с нее, торгуя своими многочисленными товарами, покупка любых рукописей и книг, которые они могут продавать, и их накопление помогут улучшить нашу способность распространять знания. Подойдет все, что угодно, от детских книг до энциклопедий."

 improve_education_efforts_establish_schoolhouses:0 "Построить школы в вагонах"
 improve_education_efforts_establish_schoolhouses_desc:0 "Несмотря на то, что пространство с каждым днем становится все более важным ресурсом, мы задались целью создать пространство, предназначенное для обеспечения жильем и образованием детей."

 improve_education_access_polis_repository:0 "Отправиться в библиотеки Полиса"
 improve_education_access_polis_repository_desc:0 "Мы сидим в темноте, пытаясь заново изобрести лампочку, в то время как Polis хранит любую информацию, которую мы можем запросить. Вместо того, чтобы стучать палками и камнями, мы могли бы вежливо спросить, разрешен ли нам доступ к их информационным ресурсам. Хотя они не доверяют постоянно предоставлять нам какие-либо книги или фрагменты знаний, на случай, если какой-нибудь идиот по ошибке примет последнюю неповрежденную книгу Достоевского за дрова. Конечно, сообщество, посвященное сохранению человечества и сохранению знаний, позволит нам заглянуть ненадолго?"

 ## Bandit ##

 is_bandit_nation:0 "§GЯВЛЯЕТСЯ§! бандитом"

 improve_education_bandit:0 "Повысить уровень образования"
 improve_education_bandit_desc:0 "Слово "сообразительный" или "сообразительный по уму" не приходит на ум, когда речь заходит о группе головорезов. Уличные умники, конечно, но сколько нужно людей, чтобы поменять лампочку? В этих краях об этом лучше не спрашивать. Однако ясно, что если мы собираемся управлять подпольем, нам лучше с чего-то начать. Вводим парней в курс дела после того, как они были разрозненной кучкой тупиц."

 improve_education_efforts_bandit_mission:0 "Совершенствование методов в области образования"
 improve_education_efforts_bandit_mission_desc:0 "Пройдет некоторое время, прежде чем мы увидим улучшения. Знания и дальновидность нашей команды, возможно, не позволят им решать даже простейшие математические задачи, но это, безусловно, улучшит их уличный интеллект."

 improve_education_efforts_bandit_disceting_equipment:0 "Практический подход"
 improve_education_efforts_bandit_disceting_equipment_desc:0 "Швырните книгой Толстого в любого умника, и он швырнет ее в вас в ответ. На это потребуется больше усилий, чем на то, чтобы заставить ребят заниматься самообразованием. Потребуется более практичный подход."

 improve_education_efforts_bandit_sleezy_books:0 "Раздача учебных материалов"
 improve_education_efforts_bandit_sleezy_books_desc:0 "Слова, слова, слова, это может довести человека до смерти и даже дальше. Лучше поглазеть на что-нибудь получше. Подойдет практически все, что не утомит человека до полусна."

 improve_education_efforts_bandit_forced:0 "Никаких полумер"
 improve_education_efforts_bandit_forced_desc:0 "Вы бы усомнились в компетентности наших головорезов в том, чтобы выглядеть способными, когда дело доходит до того, чтобы вести себя как настоящие гангстеры. И вы были бы совершенно правы. Ленивые и бездельничающие. Когда дело дойдет до драки, они начнут творить хрень. Пока ажиотаж достаточно велик, они будут приходить в себя. Когда это пройдет, вы, но не наши товары, начнете вести себя прилично."

 improve_education_efforts_bandit_pp_spend:0 "Учиться у лучших"
 improve_education_efforts_bandit_pp_spend_desc:0 "Конечно, все головорезы в зеленом хотят заслужить свои нашивки. Они хотят стать следующим терминатором Михайловым или Курганским. К счастью, многие из старых парней в нашем отряде - бывшие гангстеры, чьи корни уходят даже в досоветские времена. Нет лучшего места для получения знаний и мудрости, чем с теми, кто был там, делал это и всё остальное."

 improve_education_efforts_bandit_pinch_it_someplace_else:0 "Заимствования из других источников"
 improve_education_efforts_bandit_pinch_it_someplace_else_desc:0 "Конечно, самое простое, что мы можем сделать, - это просто найти других людей с четырьмя глазами, которые будут выполнять все скучные задачи. Кому нужно что-то знать о компьютерах, когда мы можем угрожать кому-то, чтобы он сделал это за нас? Разве это не то, чем мы заняться?"


