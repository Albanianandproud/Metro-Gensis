 VDN_clearing_clutter: "Gospodarka Oparta na Handlu"
 VDN_clearing_clutter_desc: "Wiele naszych głównych stacji i tuneli jest wciąż zagraconych betonem, stalą i starymi śmieciami. Mobilizując naszą ludność do odbudowy stacji, możemy zacząć efektywniej wykorzystywać przestrzeń."
 VDN_industrial_research_effort: "Zakładanie Zespołów Badawczo-Przemysłowych"
 VDN_industrial_research_effort_desc: "Książki w metrze są luksusem i rzadkością, podobnie jak zdolność do wytwarzania wielu rzeczy wymagających wykształcenia. Tworząc bibliotekę i własne podręczniki, możemy zachować te umiejętności dla przyszłych pokoleń."
 VDN_workshops: "Zakładanie Sektorów Cywilnych"
 VDN_workshops_desc: "Stara tradycja radziecka — poprzez organizację warsztatów wspólnotowych, w których rzemieślnicy i artyści mogą pracować przy wsparciu stacji, możemy zwiększyć produkcję tam, gdzie wcześniej jej nie było."
 VDN_workshops_2: "Zakładanie Sektorów Cywilnych II"
 VDN_workshops_2_desc: "W związku z osiągnięciem rozsądnego poziomu budowy i produkcji, musimy teraz zorganizować ich działania poprzez Biuro Związków Przewoźników, ponieważ mamy ograniczoną przestrzeń i zasoby."
 VDN_gunsmith: "Zakładanie Sektorów Wojskowych"
 VDN_gunsmith_desc: "Obecnie nie mamy ani wiedzy technicznej, ani zasobów produkcyjnych do tworzenia własnej broni palnej. Zatrudnimy ekspertów, aby stworzyć podstawy dla produkcji broni."
 VDN_gunsmith_2: "Zbrojownia Wspólnoty"
 VDN_gunsmith_2_desc: "Dzięki zatrudnionym ekspertom oraz narzędziom pozyskanym z handlu udało nam się stworzyć własne centrum produkcji broni palnej. Choć według dawnych standardów będzie to prymitywne, możliwość produkcji broni i amunicji jest bezcenna."
 VDN_infrastructure_focus: "Infrastruktura Między Stacjami"
 VDN_infrastructure_focus_desc: "Znalezienie ludzi, którzy przed katastrofą pracowali w planowaniu przestrzennym lub administracji publicznej, jest rzadkością, ale udało nam się zatrudnić jednego z nich. Pod jego przewodnictwem utworzyliśmy komitet planistyczny, by lepiej wykorzystywać nasze zasoby."
 VDN_gunsmith_3: "Skupienie na Uzbrojeniu"
 VDN_gunsmith_3_desc: "Dalszy rozwój i inwestycje w nasze warsztaty wojskowe umożliwiły stworzenie sektora w stacji centralnej, poświęconego produkcji militarnej – od broni palnej po tramwaje. Dzięki temu nasi żołnierze będą lepiej przygotowani do marszu przez mroźne metro."
 VDN_gunsmith_4: "Dzielnica Zbrojmistrzów"
 VDN_gunsmith_4_desc: "W każdej stacji, w każdym zakątku powstały teraz całe dzielnice poświęcone wyłącznie produkcji broni i sprzętu wojskowego. Czasami aż przypomina to stare Moskwy! To ogromny krok naprzód dla naszego przemysłu i ugruntowanie naszej pozycji jako głównego producenta broni w metrze."
 VDN_workshops_3: "Skupienie na Przemyśle"
 VDN_workshops_3_desc: "Dalszy rozwój i inwestycje w nasze warsztaty cywilne umożliwiły stworzenie sektora w naszej głównej stacji, poświęconego rozwojowi cywilnemu – od produkcji dóbr po budownictwo, co pozwoli naszym ludziom wędrować po metrze z towarami handlowymi."
 VDN_workshops_4: "Dzielnica Pracy"
 VDN_workshops_4_desc: "W każdej stacji, w każdym zakątku powstały teraz dzielnice zarządzające pracą i produkcją dóbr. Czasami aż przypomina to starą Moskwę! To ogromny krok naprzód i potwierdzenie naszej roli jako czołowego producenta dóbr w metrze."
 VDN_workforce: "Mobilizacja Siły Roboczej"
 VDN_workforce_desc: "Organizacja naszej siły roboczej pozwoli nam znacznie zwiększyć produkcję. Obecnie jednostki działają bez wyraźnego kierunku, co nie prowadzi do sukcesu. Utworzymy roboty publiczne i brygady robocze, by właściwie wykorzystać ich potencjał."
 VDN_industry_boost: "Pozyskanie Sprzętu Przemysłowego"
 VDN_industry_boost_desc: "Chociaż mamy pewną bazę produkcyjną, brakuje nam odpowiedniego sprzętu przemysłowego, aby ją w pełni wykorzystać – mamy drewno, ale nie mamy piły. Handlując i przeszukując ruiny, możemy zdobyć niezbędne narzędzia umożliwiające industrializację."
 VDN_infrastructure_projects: "Projekty Infrastrukturalne"
 VDN_infrastructure_projects_desc: "Chociaż wiele naszych głównych sektorów, stacji i tuneli zostało wcześniej oczyszczonych, a niektóre nawet przywrócone do użyteczności, wciąż jest dużo do zrobienia. Ponownie zmobilizujemy nasze roboty publiczne, aby usuwać gruzy i budować małe systemy tramwajowe łączące główne stacje oraz użyjemy armii do oczyszczania niebezpiecznych sekcji tuneli."
 VDN_mobilise_the_labour: "Zachęcanie Rzemieślników"
 VDN_mobilise_the_labour_desc: "Zapewniając mały miesięczny bonus dla rzemieślników pracujących w naszych stacjach oraz tworząc publiczne warsztaty i udostępniając tanie zasoby, poprawimy zarówno liczebność, jak i jakość naszej klasy rzemieślniczej i produkowanych dóbr."
 VDN_strongarm_caravans: "Wymuszanie Handlu Karawan"
 VDN_strongarm_caravans_desc: "Karawany nie będą już bezkarnie przechodzić przez nasze stacje. Albo będą handlować tam, gdzie przechodzą, albo nie będą handlować wcale. Uprzejmie przypomnimy im o tym, przykładając zimną lufę do pleców, jeśli nie zrozumieją od razu."
 VDN_bastion_of_trade: "Bastion Handlu"
 VDN_bastion_of_trade_desc: "Po całym metrze rozchodzi się szept o tym, że nasze stacje są jednymi z najlepszych miejsc do handlu! Choć może to być prawda lub wynikać z mniej pokojowych metod, nasz wybór towarów ustępuje tylko Hanzie."
 VDN_laboratory: "Założenie Laboratorium"
 VDN_laboratory_desc: "Utworzenie laboratorium pozwoliłoby na poprawę naszych badań i rozwoju. Choć nie dorównamy Polis, znacznie zwiększymy jakość i ilość naszej działalności badawczej."
 VDN_scavenging_efforts: "Wyprawy Zbierackie"
 VDN_scavenging_efforts_desc: "Organizując oficjalne zespoły zwiadowcze wysyłane na powierzchnię, będziemy mogli odnajdywać i zabezpieczać zapasy oraz przeszukiwać ruiny Moskwy."
 VDN_scavenging_scrap: "Zbieranie Złomu"
 VDN_scavenging_scrap_desc: "Wyślemy zbieraczy na powierzchnię, by szukali złomu metalowego, i przyniosą wszystko, co uda im się znaleźć."
 VDN_scavenging_electronics: "Zbieranie Elektroniki"
 VDN_scavenging_electronics_desc: "Wyślemy zbieraczy na powierzchnię, by poszukiwali części elektronicznych i przywieźli, co tylko znajdą."
 VDN_scavenging_electricity: "Zbieranie Źródeł Energii"
 VDN_scavenging_electricity_desc: "Wysyłając grupy zbierackie na poszukiwanie generatorów lub baterii, będziemy mogli utrzymać dostawy prądu i ogólnie elektryczność w naszych stacjach."
 VDN_scavenging_fuel: "Zbieranie Paliwa"
 VDN_scavenging_fuel_desc: "Rozpoczniemy wysyłanie zbieraczy na powierzchnię, by szukali benzyny lub paliwa, spuszczając je z wraków samochodów lub stacji benzynowych i przywożąc na stację."
