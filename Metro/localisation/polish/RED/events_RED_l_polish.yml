 nf_RED.76.t:0 "Spokój przed burzą"
 nf_RED.76.d:0 "Korbut podszedł do Maksyma. Dobrze znając obecną sytuację, w jakiej znalazł się Andriej na Czerwonej Linii, chciał go podkopać, jednocześnie realizując swój własny plan. \n\n§tPodsłuchałem pewną rozmowę między twoim bratem a jego doradcą... na temat zagrożenia, jakie stanowisz i sposobów jego eliminacji.§! Korbut uzurpował sobie prawo do umysłu Maxima i zasiał w nim urojenia... ale Korbut dał mu posmakować władzy, tylko po to, by rozwinąć własną karierę. Jego plan usunięcia Andreya zostanie wprowadzony w życie."
 nf_RED.76.a:0 "Te dokumenty, które Korbut uzyskał od Kostojewa, wystarczą."
 nf_RED.76.b:0 "Za radą Korbuta, Maxim złoży bratu wizytę."

 RED_election_maxim_path_korbut_influence_large_tt:0 "§gKorbut będzie pociągał za sznurki, aby zrealizować swój plan. Maksym Moskwin zostanie przywódcą po zbliżających się wyborach§!"
 
 RED_election_maxim_path_korbut_influence_small_tt:0 "§gMaxim Moskwin spotka się ze swoim bratem, podczas gdy Korbut pociąga za sznurki z ukrycia§!"

 nf_RED.77.t:0 "Krwawi Bracia"
 nf_RED.77.d:0 "Dwaj bracia spotkali się wreszcie po tak długim czasie. Minęła cała wieczność, odkąd ostatnio to zrobili. Nie w jakiejś dusznej kotłowni, decydującej o losie zdrajców, ale na rozklekotanym balkonie, obserwując bataliony wojsk maszerujących w przytłaczającym pokazie dominacji i lojalności wobec Czerwonej Linii. Tylko we dwoje. Siedzieli, rozmawiali i jedli jak bracia. A na koniec? Przez to wszystko, przez intrygi i podstępne zagrania, Andriej nadal kochał swojego brata nie bardziej niż cokolwiek innego na tym świecie. Z sentymentem wspominał czas, kiedy obaj bawili się razem jako dzieci. Szczęśliwą młodość, którą niewielu pamięta, lub którą mogłoby mieć jeszcze kiedykolwiek. Więź, którą mieli i dzielili, teraz zgniła. Ropiejące zwłoki goryczy i urazy. Te dni braterskiej miłości odeszły. \n\n§tMaxim, bracie! Tak się cieszę, że w końcu się pogodziliśmy. To była kłótnia o nic. Napijmy się!!§!\n\nGdy brat wznosił kieliszek w toaście i popijał herbatę grzybową, wyraz twarzy Maxima był niezmienny. Przez 20 lat walki i trudu był zawsze w cieniu swojego brata. Nieprzezwyciężona pogarda i zazdrość, z którymi miał do czynienia, wszystko to objawiło się w tej chwili. Ale on nie poddał się ani na chwilę. Patrzył, obserwował jak jego brat poddaje się truciźnie, krztusząc się na podłodze. Gdy Andriej wydawał z siebie ostatnie odruchy życia, Maxim nie powiedział ani słowa."
 nf_RED.77.a:0 "To musiało zostać zrobione. Jego los został przypieczętowany"

 nf_RED.78.t:0 "Brat"
 nf_RED.78.d:0 "Co miał do pokazania za wszystkie te ciała zaśmiecające szczeliny stacji i nieszczęścia, które spowodował? Samotny i zdegradowany do roli narzędzia manipulowanego przez wyższe siły. Jego własny syn brzydzi się ojcem i żywi do niego urazę. Wyśmiewane państwo socjalistyczne jest nadal skorumpowane, tak jak w dniu, w którym został Sekretarzem Generalnym. Wrogowie, którzy chcą zgasić rewolucję na dobre, czają się dookoła, wewnątrz i na zewnątrz.\n\nCałe życie Maxima było przepełnione żalem i goryczą wobec brata. Zawsze chciał czegoś więcej od życia, a żadna ilość władzy czy próżności nie mogła wypełnić tej pustki. Nie ma dnia chwały, który mógłby wspominać, ponieważ nigdy nie znalazł spełnienia w życiu. Ani z bratem, ani w wojnie. Żałosny przegrany, który w końcu znajdzie się przed lufą nadchodzącego rywala."
 nf_RED.78.a:0 "Wybacz mi, Bracie..."

 nf_RED.79.t:0 "Wybory"
 nf_RED.79.d:0 "Gdy wybory zbliżały się do końca, konsensus między Biurem Politycznym a szefami stacji został ustanowiony. Ale Maxim został wprowadzony do gry. Przeciwko własnemu bratu, bez strachu i wyrzutów sumienia. Odkrycie kompromitujących informacji ograniczyło polityczną karierę Andreysa."
 nf_RED.79.a:0 "Przeklęte dowody zniszczyły wiarygodność Andrieja. Będzie pozostawiony na pastwę losu w celi Lubyanki..."

 nf_RED.80.t:0 "Korbut przejmuje stery"
 nf_RED.80.d:0 "Planowanie spisku w drodze na szczyt przychodziło mu łatwo. Teraz miał wszystkie owoce jego pracy. Andrey musiał tylko zostać usunięty."
 nf_RED.80.a:0 "Wraz ze śmiercią Andreya, Korbut przejął kontrolę."

 nf_RED.85.t:0 "Dzień wyborów"
 nf_RED.85.a:0 "Jednogłośnie, Andrey został wybrany na sekretarza generalnego."
 nf_RED.85.b:0 "Maxim został wybrany na nowego Sekretarza Generalnego"


