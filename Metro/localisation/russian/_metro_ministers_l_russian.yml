 ### Ганза ###
 HNZ_whataburger_will:0 "Янки"
 HNZ_whataburger_will_desc:0 "Родом из Соединенных Штатов, его часто иногда считают добрым и дружелюбным. Тихий человек, несмотря на его обширные знания в области создания кустарного и модернизированного стрелкового оружия. Несмотря на то, что языковые барьеры все еще сохраняются, Он способен и готов контролировать наше производство оружия. Хотя люди не доверяют ему из-за его национальности; та же нация, которая спровоцировала 3-ю мировую войну"
 HNZ_loginov:0 "Валерий Петрович Логинов"
 HNZ_LOGINOV_DESC:0 "Действующий президент Содружества Кольцевой линии. Под его наблюдением он ведет относительно молодое Межгосударственное Содружество через сложную политику метро. Но под его тщательным самообладанием скрывается сломленный человек, которого преследуют души тех, кому он дал ложную надежду на убежище во время кровавой войны между Ганзой и Красной линией. В то время как это решение передать так называемых контрреволюционных инакомыслящих Красной линии, чтобы пощадить его собственные войска, стало катализатором для продвижения его политической карьеры. Эта мрачная истина не более чем замалчивается. С кровью мужчин, женщин и детей, все еще пятнающей его руки по сей день"
 loginov_polis_committee_member:0 "Бывший член Комитета"
 loginov_arbat_resident:0 "Бывший житель Сокольнической линии"
 loginov_pursuit_of_profit:0 "Избранный - Стремление к прибыли"
 loginov_neutrality:0 "Избранный - Государственный нейтралитет"
 loginov_defender:0 "Избранный - Защита Кольца"
 loginov_haunted:0 "Преследуемый сожалением"
 HNZ_general_manager:0 "Генеральный менеджер"
 HNZ_MANAGER_DESC:0 "Представитель Правящей элиты Ганзейского союза и находится в частном бункере под станцией Полянка. Действительно ничем не примечательный человек с удивительно влиятельным положением. Под его личиной он управляет желаниями и требованиями Прославленной Элиты и выполняет их таинственные приказы"
 HNZ_foreign_soldier:0 "Рутгер Де Фриз"
 HNZ_FOREIGN_SOLDIER_DESC:0 "Голландский наемник, который неоднократно путешествовал по глубокому темному сердцу Африки. Рутгер Де Фриз черпает свою мудрость из одной хаотической войны в другую. Война для него - всего лишь игра, и важно то, будет ли зарплата достойной, чтобы удержать его до зарплаты следующего месяца"
 HNZ_russian_badass:0 "Бочкарев Викторович"
 HNZ_RUSSIAN_BADASS_DESC:0 "Чисто русский задира во всех смыслах этого слова. Его подвиги наполняют новобранцев благоговением и вдохновением. Он прошел через суровую толщу битвы, имея всего лишь наполовину израсходованный патрон и широкую улыбку."
 HNZ_dedushka:0 "Сергей Яснов"
 HNZ_DEDUSHKA_DESC:0 "Младшие новобранцы называли Яснова Дедушкой, он был ветераном, с отличием служил во время Чеченских войн в середине 90-х годов. Со старостью приходит мудрость, и Яснов, безусловно, является тому примером. Больше, чем скучает по тому, каким был мир раньше, он скучает по драке. Свист пуль и дождь выстрелов. Возвращается, чтобы дать войне последний толчок, прежде чем он, наконец, попадет в сено"
 HNZ_pavel_nikolaevich:0 "Павел Николаевич"
 HNZ_konstantin_grigorievich:0 "Константин Григорьевич"
 HNZ_artur_makarovich:0 "Артур Макарович"
 HNZ_radyyon_zhuk:0 "Радион Жук"
 HNZ_eduard_kavalski:0 "Эдуард Ковальский"
 HNZ_alexey_terentyev:0 "Алексей Терентьев"
 HNZ_taubman:0 "Командир OVMSB"
 HNZ_taubman_desc:0 "Командир ударного батальона, известного как OVMSB, подполковник Яков Борисович. Наделенный особыми привилегиями за свою роль"
 HNZ_logistic_minister_3:0 "Кузьма Лаврентьев"
 HNZ_logistic_minister_3_desc:0 "Бывший командир отделения в рейхе, который впал в немилость у фюрера на том основании, что в его ряды вступили посторонние. Когда фюрер пришел к власти в конце 2027 года, он бежал на ганзейскую территорию. Доказав, что он отличный боец."
 HNZ_logistic_minister_2:0 "Эмиль Рясин"
 HNZ_logistic_minister_2_desc:0 "Способен планировать и организовывать своих солдат даже в самые суровые и холодные месяцы года. Когда даже глубокое метро замерзает, и страх обморожения свирепствует"
 HNZ_logistic_minister_1:0 "Арташес Любилкин"
 HNZ_logistic_minister_1_desc:0 "Неортодоксальные способы и средства, которыми он борется. Используя нетрадиционную тактику и стратегию. Враг не сможет противодействовать, если не будет знать нашего следующего шага"
 HNZ_planning_minister_1:0 "Яков Юшина"
 HNZ_planning_minister_1_desc:0 "Тщательный планировщик, способный составить подробные планы сражений за считанные секунды. Быстро соображающий и принимающий во внимание логистический кошмар, которым являются глубины метро"
 HNZ_planning_minister_2:0 "Соколов"
 HNZ_planning_minister_2_desc:0 "В то время как темные закоулки метро находятся в постоянном состоянии вечной темноты. Подобно лисе или сове, он может пронзать пустоту и обнаруживать врагов, прячущихся в темноте"
 HNZ_planning_minister_3:0 "Борис Борисенко"
 HNZ_planning_minister_3_desc:0 "Хорошо разбирается в перемещении по суматошной и мрачной темноте самого метро. Это почти так, как если бы у него было 6-е чувство. Способен относительно легко обнаруживать секретные проходы и служебные туннели. Способен совершать прыжки по врагам и противникам с молниеносной точностью"
 ### Рейх ###
 RCH_technician:0 "Техник"
 RCH_technician_desc:0 ""
 RCH_chief_of_police:0 "Начальник секретной полиции"
 RCH_chief_of_police_desc:0 "Служит начальником Гестапо и уголовного розыска. Подрывная политическая сила Рейха. Ему поручено вынюхивать любое инакомыслие как внутри Партии, так и вне ее. Идеологический фанатик идеалов Рейха, лоялен только Фюреру."
 RCH_engineer:0 "Инженер"
 RCH_engineer_desc:0 ""
 RCH_sturmbann:0 "Штурмбаннфюрер Тесак"
 RCH_sturmbann_desc:0 "Верный слуга белой расы и именитый борец с преступностью"
 RCH_chairman_of_ministry:0 "Министр пропаганды"
 RCH_chairman_of_ministry_desc:0 ""
 RCH_karl_krainer:0 "Карл Крайнер"
 RCH_karl_krainer_desc:0 ""
 RCH_wolf:0 "Гауляйтер Волков"
 RCH_wolf_desc:0 "Гауляйтер Волков, также известный просто как 'Вольф', является одним из самых высокопоставленных солдат в Метромахте - военной опоре Рейха. Вольф возглавляет и контролирует всю деятельность на станции Пушкинская. Ничто не происходит без его бдительного взгляда и согласия."
