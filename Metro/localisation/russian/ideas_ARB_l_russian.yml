bump_in_the_night:0 "Удар в ночи"
bump_in_the_night_desc:0 "Сообщения о том, что жители исчезают с Киевской, потрясли Конфедерацию. Дети, похищенные под покровом темноты, посеяли страх, сотрясая станцию и общину в целом. Как и многие более состоятельные граждане, они летят на близлежащие станции. Испуганные за свою собственную безопасность и безопасность своих детей.\n\n §gПоиск того, кто крадет наших детей, и устранение этой угрозы могут вселить уверенность в наше население§!"

