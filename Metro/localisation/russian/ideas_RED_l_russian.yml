 RED_intra_stational_socialism:0 "Внутристанционный социализм"
 RED_intra_stational_socialism_desc:0 "Течение Красной линии стремится к политике укрепления социализма внутри самой Красной линии вместо того, чтобы искать перманентную революцию после тупиковой ситуации, в которой Красная линия оказалась во время Ганзейско-красного конфликта. В то время как Red Line в конечном итоге стремится освободить остальную часть метро до Серпа и Молота, они более чем довольны тем, что сидят в своих пределах."
