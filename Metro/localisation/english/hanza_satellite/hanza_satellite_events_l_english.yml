l_english:
 nf_hanza_satellite.1.t: "People in Flight!"
 nf_hanza_satellite.1.d: "As storm clouds steadily grow and encompasses the Metro in uncertainty. May seek safety; entire droves of of weary refugees clutching what scarce amount they could carry stretch endlessly into the tunnels leading to our borders, their expressions laced with exhaustion and fear.\n\nOur Border administration are overwhelmed by the pleads for entry, begging for shelter. Unidentifiable, and a problem that wont go away any time soon."
 nf_hanza_satellite.1.a: "Inaction will cause this crisis to to grow."
 nf_hanza_satellite.1.b: "We will grant them asylum. It's the most humane thing we can do."
 nf_hanza_satellite.1.b_tooltip: "Station Order will surely dwindle, perhaps this will be for the best long-term?"
 nf_hanza_satellite.2.t: "Refugee Influx"
 nf_hanza_satellite.2.d: "With Each passing month, the trickle of immigrants grows into a unsteady stream. Refugees, not just of the crippled or those running from conscription duty but entire families displaced and disheartened seeking to rebuild their gone livelihoods. Pitch tents and campfires burn bright in the deeper tunnels from immigrant camps, as our authorities struggle to maintain order."
 nf_hanza_satellite.2.a: "They may enter, but not to linger at our station. They must move on."
 nf_hanza_satellite.2.b: "Allow the wayward temporary asylum to our Station."
 nf_hanza_satellite.2.c: "Grant them Citizenry, provided they earn their keep."
 nf_hanza_satellite.3.t: "Strengthened Security"
 nf_hanza_satellite.3.d: "With the waves of immigrants currently dwindling, and our administration grappling with the new arrivals, our security forces have properly familiarized themselves with the life of paltry security guards. «Stand here», «go over to that queue» and 'sign this, or give the chief 20 bullets'. Seems our Security forces are taking a liking to their new role."
 nf_hanza_satellite.3.a: "Thats good to hear."

 nf_hanza_satellite.4.t: "[FROM.GetName] Requests Armament Shuttles"
 nf_hanza_satellite.4.d: "Unable to properly secure enough equipment to properly fit their guard, the station administration of [FROM.GetName] has sent an envoy requestion that the Hanza sends them a armament shuttle of infantry equipment."
 nf_hanza_satellite.4.a: "Anything for our loyal subjects of the Hanza."
 nf_hanza_satellite.4.b: "Not from our own stock, but we can certain foot the bill for equipment."
 nf_hanza_satellite.4.c: "We would love to, but unfortunately we are unable right now."

 nf_hanza_satellite.5.t: "[FROM.GetName] Requests Support Equipment Shuttles"
 nf_hanza_satellite.5.d: "Unable to properly secure enough support equipment to properly fit their guard, the station administration of [FROM.GetName] has sent an envoy requestion that the Hanza sends them a military shuttle of support equipment."
 nf_hanza_satellite.5.a: "Yes ofcourse, anything for members of the League."
 nf_hanza_satellite.5.b: "Not from our own stock, but we can certain foot the bill for equipment."
 nf_hanza_satellite.5.c: "We would love to, you'll need to source from alternative means."

 nf_hanza_satellite.6.t: "[FROM.GetName] Requests Volunteer Reservists"
 nf_hanza_satellite.6.d: "Strapped for willing personnel, [FROM.GetName] has urgently sent us an envoy requesting any spare manpower we can lend to them in order to fill out their depleted garrison. [FROM.GetName] is finding it increasingly difficult to properly enlist new manpower into their forces."
 nf_hanza_satellite.6.a: "We can spare the extra soldiers for them.."
 nf_hanza_satellite.6.b: "We cannot spare the manpower, however we can hire forces for them."
 nf_hanza_satellite.6.c: "You'll just have to do. We cannot afford to spare the manpower."

 nf_hanza_satellite.7.t: "[FROM.GetName] Requests Defense Assistance"
 nf_hanza_satellite.7.d: "Urgently needing to overhaul the defence of their station, [FROM.GetName] has urged the Hanseatic League to lobby support to bolster their defenses. Putting aside some bullets, we may give them the necessary stipend to improve their defenses."
 nf_hanza_satellite.7.a: "We can part with some bullets to assist."
 nf_hanza_satellite.7.b: "Unfortunately we cannot assist."

 nf_hanza_satellite.8.t: "[FROM.GetName] Requests Equipment Support"
 nf_hanza_satellite.8.d: "Urgently needing to overhaul the guns and armaments equipped, [FROM.GetName] has urged the Hanseatic League to lobby support to bolster their technicians. Putting aside some bullets, and some of our own technical manuscripts we may assist in getting their military infrastructure up and running."
 nf_hanza_satellite.8.a: "We can help them out."
 nf_hanza_satellite.8.b: "Unfortunately we cannot assist."

 nf_hanza_satellite.9.t: "[HNZ.GetName] Refuses to provide assistance"
 nf_hanza_satellite.9.d: "Whether our envoy request fell upon deaf ears, or was largely ignored, the Hanseatic League has refused to heed our call for aid. We will have to fend for ourself for the meanwhile it seems"
 nf_hanza_satellite.9.a: "Thats unfortunate"

 nf_hanza_satellite_trade.1.t: "[FROM.GetName] Sends Wares Shuttle"
 nf_hanza_satellite_trade.1.d: "A trade shuttle [FROM.GetName] from has arrived outside our doorstep. Whether we had gotten word they were destined for our station or not, they offer a range of wares and goods straight from the Hansa itself.. At a remarkably discounted price no less."
 nf_hanza_satellite_trade.1.a: "We have need of these Wares"
 nf_hanza_satellite_trade.2.t: "[FROM.GetName] Sends Goods Shuttle"
 nf_hanza_satellite_trade.2.d: "A trade shuttle [FROM.GetName] from has arrived outside our doorstep. Whether we had gotten word they were destined for our station or not, they offer a wide, though rather shallow collection of clothes and other assorted wares; hand-me-downs of sorts from the Hanza.. At a remarkably discounted price no less."
 nf_hanza_satellite_trade.2.a: "We have need of these Goods"
 nf_hanza_satellite_trade.3.t: "[FROM.GetName] Sends Arms Shuttle"
 nf_hanza_satellite_trade.3.d: "A trade shuttle [FROM.GetName] from has arrived outside our doorstep. Whether we had gotten word they were destined for our station or not, their shuttle is choke full of guns; broken or held together by duct tape. Spare parts which we may peruse and haggle.. At a remarkably discounted price no less."
 nf_hanza_satellite_trade.3.a: "We have need of these Weapons"
 nf_hanza_satellite_trade.1.b: "On second thoughts, we're good thanks"      ## Intentional, only having 1 alt option
 nf_hanza_satellite_trade.4.t: "Returning Empty Handed"
 nf_hanza_satellite_trade.4.d: "Our shuttles have returned [ROOT.Capital.GetName]. Unfortunately they arrive empty handed this time around. Barely any of their wares have been sold. Paying the caravan hands, it will be impossible to turn a profit from this venture."
 nf_hanza_satellite_trade.4.a: "Better luck next time."
 nf_hanza_satellite_puppet.1.t: "Shadow over [ROOT.Capital.GetName]"
 nf_hanza_satellite_puppet.1.d: "Intelligence reports suggest that elements of organized crime have managed to expand their influence through the trade vendors entering our station. Smuggling contraband, expanding shady black market operations and racketeers of illicit goods have begun to become noticeable by our administration. The fact that our local guards seemed suspiciously eager to cooperate and allow these networks to expand is something to keenly be worried about. The Hanza's official stance is all bandits should be terminated with prejudice.. Good thing we're technically not the Hanza. These bandits strike some convincing offers. Afterall; They don't have to know, do they?"
 nf_hanza_satellite_puppet.1.a: "There is no compromise with Thugs. Crack down on their operations."
 nf_hanza_satellite_puppet.1.b: "Perhaps their help might be useful."
 nf_hanza_satellite_puppet.2.t: "This Thing Of Ours"
 nf_hanza_satellite_puppet.2.d: "Even influential figures from these shady underworld groups are directly approaching our administration, offering «assistance» with growing woes. Allowing their trafficked goods to flow steadily through our station unmolested for a pinch of the pie, and keeping their tracks beneath the Hanza's radar. The fact our officials have been wooed this easily with the prospect of goods is wildly concerning.. However."
 nf_hanza_satellite_puppet.2.a: "Pass me a bottle of Scotch, will you?"
 nf_hanza_satellite_puppet.2.a.tt: "The Hanza will STRONGLY Disapprove of this action."
 nf_hanza_satellite_puppet.2.b: "We wont compromise our principles. Give them the Boot immediately!"
 nf_hanza_satellite_puppet.3.t: "Corruption in [OKT.Capital.GetName]"
 nf_hanza_satellite_puppet.3.d: "Rumours have recently circulated and have erupted into a headline. Investigative reports have uncovered extensive corruption within [406.GetName] station. Officials taking bribes, diverting Hanza funding and cooperating with local tunnel gangs who profited from illicit trade routes passing straight through Hanza territory.\n\nOur Administration is outraged, station officials of the Commonwealth are demonstrating their frustration, demanding justice and accountability of moral decay. The time for any damage control has ceased, action has to be taken."
 nf_hanza_satellite_puppet.3.a: "Inquiries won't do anything. Actions shall speak."
 nf_hanza_satellite_puppet.3.b: "Suppress condemnation, we can't afford to deal with this right now."
 nf_hanza_satellite_puppet.4.t: "Station Fit for a King"
 nf_hanza_satellite_puppet.4.d: "Recent reportings have come to our attention of a notorious bandit is currently taking residency at our station. The fact that our own security forces were aware of his notoriety, and let managed to slip his way past processing is deserving of scrutiny in of itself. What more is cause for concern is that a great deal of our residency know of him - for good reason. With many acquaintances and many more favours and debts owned it seems likely he'll bring nothing but trouble if he sticks around for long."
 nf_hanza_satellite_puppet.4.a: "He May stay, provided he keeps his bar tab in-check!"
 nf_hanza_satellite_puppet.4.b: "Kick him out"
 nf_hanza_satellite_puppet.5.t: "Don't eat the Yellow Snow!"
 nf_hanza_satellite_puppet.5.d: "Whether a genuinely good excuse to scarper from the growing mob of residents he owes debt, or a curious act of altruism, the individual we allowed temporarily lodging at our station is offering their service as a proper Stalker. Although his service undoubtedly wont be cheap, and will come with many strings attached. His service could pose useful..."
 nf_hanza_satellite_puppet.5.a: "Sure."
 nf_hanza_satellite_puppet.5.b: "No. You're pushing your luck, sonny jim."
