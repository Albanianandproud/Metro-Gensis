RED_taking_back_our_stuff:0 "Taking Back our Stuff"
RED_taking_back_our_stuff_desc:0 ""

RED_pact_of_friendship:0 "Pact of Friendship"
RED_pact_of_friendship_desc:0 "No longer are we alone in the Metro our allies are many, and together we are strong. While we orginally had some reservations about them, they have proven themselves worth our time and we wouldn't trade them for the armies of the Soviet Union! (mostly because we can't)"

RED_pact_of_friendship_choice_1:0 "Glorious Union"
RED_pact_of_friendship_choice_1_desc:0 "Our peoples are more united then ever and the NKVD can't even fabricate claims of subversion right now. While there will be much work to be done in the coming days but for now let us sit back and bask in the glow of our Glorious Union."

RED_pact_of_friendship_choice_2:0 "For the World of Tomorrow"
RED_pact_of_friendship_choice_2_desc:0 "Now that we have allies we can trust we can put our brighest minds together towards not just recovering lost knowledge but surpassing the old world in it. Never did they imagine people could live in these tunnels nor did they imagine we could thrive down here. We shall imagine a world better then yesterday."

RED_pact_of_friendship_choice_3:0 "Building the World of Tomorrow"
RED_pact_of_friendship_choice_3_desc:0 "Our alliance now has the largest pool of skilled labor since the days of the central goverment. We are capable of construction projects that they thought would take generations to have the capacity for. We may not be able to build away the end of the world, but we are tempted to try and build a new one."


