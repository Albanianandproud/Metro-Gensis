l_polish:
 AVT_permanent_revolution: "Permanentna Rewolucja"
 AVT_permanent_revolution_desc: "Jednym z kluczowych wierzeń Rewolucjonistów jest idea Permanentnej Rewolucji. Dążą oni do oczyszczenia metra z wszelkiego tyranicznego plugastwa. Niezależnie czy są to kapitaliści, komuniści czy faszyści. Wszyscy dyktatorzy muszą zginąć!"
 AVT_army_without_a_state: "Armia bez państwa"
 AVT_army_without_a_state_desc: "Przemieszczając się ze stacji na stację, brygada Che Guevary jest w ciągłym marszu. Tocząc niemal nieustanną wojnę partyzancką przeciwko faszystom z Czwartej Rzeszy oraz stalinowskim zagrożeniem z Czerwonej Linii, mają bardzo mało czasu na umacnianie swoich pozycji."
 AVT_ammo_reserves: "Zapas amunicji z kradzieży"
 AVT_ammo_reserves_desc: "Podczas rozłamu z Czerwoną Linią, Rewolucjoniści przejęli tyle sprzętu, ile tylko mogli unieść, aby wspomóc swoją rewolucję. Tajne skrytki z zaopatrzeniem rozsiane są po metrze w odległych i ukrytych miejscach. Tylko towarzysze Rewolucji znają te miejsca."
 revolutionaries: "Rewolucjoniści"
 revolutionaries_desc: "Rewolucjoniści, czyli trockiści, to grupa komunistów wierzących w permanentną rewolucję, oznaczającą że każda stacja i grupa w metrze powinna się buntować i wspierać wzajemnie w dążeniu do stworzenia globalnego komunizmu. Ich poglądy różnią się od stalinistycznej wizji jednej komunistycznej nacji, propagowanej przez Czerwoną Linię. Mało wiadomo na zewnątrz o ich organizacji, gdyż umiejętnie ukrywają się przed opinią publiczną. Chociaż ideologicznie są przeciwni Czerwonej Linii, bardziej są zdeterminowani do prowadzenia wojny partyzanckiej przeciwko faszystom z Czwartej Rzeszy."
