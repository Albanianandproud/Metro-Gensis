l_russian:
communist_fascist_aggression:0 "Коммунистическо-фашистский конфликт"
communist_fascist_aggression_desc:0 "Точно так же, как война прошлых веков «Красная линия» и «Рейх» застряли в вечной войне против друг друга. Не на жизнь, а насмерть."

red_line:0 "Красная Линия"
red_line_desc:0 "§RПростые люди Красной Линии готовы умереть, чтобы сохранить идеалы Ленина и Генсека, если это необходимо!§!\n\n"

RED_disintergrating_military:0 "Распадающаяся Армия"
RED_disintergrating_military_desc:0 "Наши вооруженные силы разбиты, истощены войной с Ганзой, которая велась всего десять лет назад. Нашим вооруженным силам требуется нечто большее, чем новое оружие и свежие рекруты, а скорее полная перестройка сверху вниз, если мы хотим продолжать защишать знамя Революции.\n\n"

RED_exhausted_economy_tt:0 "Истощенная Экономика"
RED_exhausted_economy_tt_desc:0 "Несмотря на нашу "победу" над капиталистическими свиньями Ганзы. Наша экономика лежит в руинах. Мы должны потратить время на то, чтобы позаботиться об этом, прежде чем сможем стать настоящим промышленным гигантом, каким в былые времена был СССР!\n"

RED_mutinies:0 "Мятежи в армии"
RED_mutinies_desc:0 "Катастрофическая война с Ганзой и ее последствия сильно ощущаются в военной структуре Красной Линии. Многие солдаты ворчат и внешне демонстрируют свое недовольство. Многие из которых считают, что Андрей нанес удар в спину идеалам Ленина и марксизма, заключив мир с капиталистическими свиньями Ганзы. Полная перестройка Вооруженных Сил потребует времени, но она очень необходима."

revolutionist_plot_1:0 "Революционные заговоры"
revolutionist_plot_1_desc:0 "Приглушенные голоса, и тень говорит о скрытой схеме избавления Красной линии от ее нынешних "бесхребетных" лидеров. Многие сотрудники станции смеются над этим, но все же с беспокойством смотрят на свои собственные тени. Никому нельзя должным образом доверять, пока заговор не будет раскрыт, независимо от того, является ли это выдумкой или нет. §RРеспублика Гуляйполе§! не должно существовать, чтобы национальный дух был уничтожен!\n Или же..."

### Законы ###

RED_standing_army:0 "Профессиональная армия"
RED_standing_army_desc:0 "Правильно организованная, постоянная армия, которая может держать мутантов и врагов в страхе. Способна защитить интересы революции и Красной Линии."

RED_forced_conscription:0 "Принудительная воинская повинность"
RED_forced_conscription_desc:0 "Во времена грядущих раздоров и конфликтов все должны прислушаться к призыву Родины и служить на ее стороне. Хотят они этого или нет. Вынужденные вступать в конфликт, чтобы защитить свои дома и семьи от надвигающегося шторма."

RED_mandatory_service:0 "Обязательная служба"
RED_mandatory_service_desc:0 "Война становится все ближе, все должны держаться единым строем, как один нерушимый щит против всех тех, кто хочет разрушить и разграбить нашу Красную Линию. Объединившись, мы выстоим, лишь вместе мы сможем дать отпор захватчикам."

RED_blood_for_the_rodnaya:0 "§RКровь для революции!§!"
RED_blood_for_the_rodnaya:0 "Враг захлебнется в собственной крови прежде, чем доберется до наших позиций! Отступать некуда, за нами Площадь Революции! Никакой капитуляции! Враг беспощаден! За Красную Линию!"

