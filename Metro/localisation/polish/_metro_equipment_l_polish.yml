  RED_basic_infantry_equipment: "Makarov PM"
  RED_basic_infantry_equipment_desc: "As Iconic as the Russian AK, or the PPSH. The Makarov saw its introduction during post WW2 as the Soviet Army needed a new standard-issue firearm to supply its armed forces. Robust, Reliable and commonly found across the Globe. The Makarov is the indomitable of the Soviet Union"
  RED_basic_infantry_equipment_short: "Makarov"

  RED_scrap_infantry_equipment_2: "PPSh-41 Submachine Gun"
  RED_scrap_infantry_equipment_2_desc: "One of the most distinctive weapons of the Second World War now finding itself in an entirely new theater of war then the one almost 100 years ago. Used in large numbers by the Soviet Army. Useful for its reliability, and simplicity. A common armament found amongst the file and ranks of the Red Line today." 
  RED_scrap_infantry_equipment_2_short: "PPSh-41"

  conventional_infantry_equipment_2: "VSK-94"
  conventional_infantry_equipment_2_desc: "Celny i potężny karabin szturmowy, którego użycie przez organy ścigania było ograniczone w ostatnich dniach umierającej ludzkości. Jego niska prędkość wylotowa sprawia, że ​​jest dyskretnym zabójcą, a w połączeniu z faktem, że jest idealną bronią do misji z ukrycia i rozpoznania, czyni go przydatnym sojusznikiem gdy znajduje się za liniami wroga lub walczy z przeciwnikami na dystans."
  conventional_infantry_equipment_2_short: "VSK-94"


  





