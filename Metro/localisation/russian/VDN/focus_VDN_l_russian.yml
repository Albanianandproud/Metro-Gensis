l_russian:

VDN_the_commonwealth:0 "Содружество"
VDN_the_commonwealth_desc:0 "Содружество ВДНХ было образовано из-за нависшей угрозы - угрозы Чёрных. Как Содружество справится со сложными политическими решениями по управлению союзом, одновременно имея дело с Темными?"

VDN_political_manoeuvring:0 "Политическое маневрирование"
VDN_political_manoeuvring_desc:0 "Чтобы сохранить наш славный союз, мы должны решить, какой подход выбрать в борьбе за политическое выживание."

VDN_decentralization:0 "Децентрализация Содружества"
VDN_decentralization_desc:0 "Мы достигли успеха в децентрализованной системе управления, так почему мы должны менять наши политические методы? Мы должны продолжать идти по этому пути, чтобы обеспечить выживание Содружества"

VDN_centralization:0 " Централизованное правительство"
VDN_centralization_desc:0 "Пришло время взять нашу судьбу в свои руки. Мы должны объединить всю систему метро под властью ВДНХ!"

VDN_military_contributions:0 "Военные взносы"
VDN_military_contributions_desc:0 "Граждане ВДНХ должны делать взносы в армию. Хотя эти солдаты сильно недоучены и недооснащены, они гордятся своим положением."

VDN_good_relations:0 "Хорошие отношения"
VDN_good_relations_desc:0 "Мы должны поддерживать хорошие отношения с другими станциями Содружества"

VDN_form_vystavka_economic_alliance:0 "Формировать экономические связи"
VDN_form_vystavka_economic_alliance_desc:0 "Мы будем формировать более тесные экономические связи с другими станциями Содружества."

VDN_sharedtroops_tt:0 "§G Мы соберём рабочую силу со всех станций Содружества, вместе с опытными лидерами и сформируем их в военные отряды.§!"

