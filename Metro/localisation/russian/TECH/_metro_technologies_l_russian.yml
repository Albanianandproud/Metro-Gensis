 ### Rail Technologies ###

 rail_panzer_explosive_shell:0 "Разрывные снаряды"
  rail_panzer_explosive_shell_desc:0 "В отличие от чисто кинетических боеприпасов, разрывные снаряды используют химическую полезную нагрузку для создания взрыва на цели или вокруг нее, что особенно полезно при столкновении с бронированными целями."

 rail_cart_mounted_emplacement_tech:0 "Спаренное вооружение"
 rail_cart_mounted_emplacement_tech_desc:0 "Добавление пулеметов или даже небольших пушек к поворотным установкам на железнодорожных тележках значительно упростит стрельбу по целям на ходу."

 rail_panzer_sloped_armor_tech:0 "Наклонная броня"
 rail_panzer_sloped_armor_tech_desc:0 "Круто наклоненная броня на железнодорожных тележках и танках может эффективно отражать более сильные боеприпасы, чем броня, установленная под прямым углом."
 
 rail_reinforced_chassis:0 "Усиленное шасси"
 rail_reinforced_chassis_desc:0 "Дальнейшее усиление шасси, которое используют вагонетки, позволит увеличить вес груза, брони или вооружения."

 rail_panzer_periscope:0 "Перископ"
 rail_panzer_periscope_desc:0 "Предоставление командиру танка перископа позволяет ему иметь 360-градусный обзор вокруг танка, не открывая люк."

 rail_military_vehicle_salvaging:0 "Утилизация военной техники"
  rail_military_vehicle_salvaging_desc:0 "Довоенные военные автомобили (во всяком случае, в хорошем состоянии) были сделаны из очень прочных деталей, некоторые из которых можно было переделать на железнодорожные тележки."

 rail_industrial_vehicle_salvaging:0 "Утилизация промышленных транспортных средств"
  rail_industrial_vehicle_salvaging_desc:0 "Промышленные поезда и другое мобильное строительное оборудование были созданы для работы под нагрузкой, а это означает, что задействованные компоненты идеально подходят для нагрузок в метро."

 rail_improved_fuel_storage:0 "Улучшенное хранилище топлива"
  rail_improved_fuel_storage_desc:0 "Хранение канистр с топливом в легко открываемых отсеках, защищенных от выстрелов, означает, что топливо всегда под рукой и никогда не потеряется в бою раньше самой тележки."
 
 rail_fuel_storage:0 "Хранилище топлива"
  rail_fuel_storage_desc:0 "Хранение стеллажей с топливом в канистрах и других емкостях на тележке расширит их ассортимент и снизит нагрузку на цепочку поставок."

 rail_cart_storage_compartment:0 "Отсек для хранения"
  rail_cart_storage_compartment_desc:0 "Рельсовым конным войскам необходимо иметь достаточно места для хранения своих вещей и любого неиспользуемого оборудования на тележках."

 rail_cart_jurry_rigged_handcrank:0 "Ручной механизм"
  rail_cart_jurry_rigged_handcrank_desc:0 "Несмотря на то, что это трудоемко и не очень быстро, ручные рукоятки для двух человек могут перемещать тележки быстрее, чем более ранние конструкции."

 rail_cart_durable_chassis:0 "Прочное шасси"
 rail_cart_durable_chassis_desc: "Рельсовое шасси, изготовленное из прочного материала, может поглощать больше ударов и нести больший вес."

 rail_car_reinforced_rollers:0 "Усиленные ролики колёс"
  rail_car_reinforced_rollers_desc:0 "Усиление катящихся колес под рельсовыми транспортными средствами снижает вероятность схода с рельсов и позволяет оказывать на них большее давление."

 rail_car_mounted_ammo_box:0 "Установленный ящик с боеприпасами"
  rail_car_mounted_ammo_box_desc:0 "Надежно хранящиеся и легкодоступные боеприпасы повышают как долговечность, так и боевую эффективность железнодорожных транспортных средств."

 rail_automobile_salvaging:0 "Утилизация автомобилей"
 rail_automobile_salvaging_desc:0 "Довоенные автомобили можно разобрать на полезные компоненты, такие как двигатели, топливные баки и даже кузов, когда нет лучшей брони."
 
 rail_armor_plating:0 "Укрепленная броня"
  rail_armor_plating_desc:0 "Броня, покрытая перекрывающимися слоями вместо одного большого куска металла, увеличивает защиту тележки по всем направлениям."

 rail_car_turret:0 "Поворачивающаяся турель"
 rail_car_turret_desc:0 "Наличие башни, которая может стрелять в любом направлении, необходимо для развития железнодорожных танков и турельных вагонов."

 rail_cart_mounted_emplacement_tech_2:0 "Improved Emplacement"
  rail_cart_mounted_emplacement_tech_2_desc:0 "Adding gun shields and cover to weapon emplacements will make them safer to use, and thusly deadlier on the battlefield.

 rail_plough:0 "Навесной плуг"
 rail_plough_desc:0 "Плуги, устанавливаемые на тележки, упрощают и ускоряют уборку легкого мусора с железной дороги, позволяя тележкам преодолевать более сложную местность."

 rail_car_wiremesh_front:0 "Сетчатые окна"
  rail_car_wiremesh_front_desc:0 "Окна с проволочной сеткой более устойчивы к атакам мутантов и засадам, чем стеклянные или открытые."

 rail_improved_fuel_storage_2:0 "Большие контейнеры для хранения топлива"
 rail_improved_fuel_storage_2_desc:0 "Увеличение объема хранимого топлива означает еще меньшую потребность в постоянных поставках от тылового корпуса."

 rail_reinforced_hull:0 "Усиленный корпус"
 rail_reinforced_hull_desc:0 "Использование более прочных материалов для корпусов рельсовых транспортных средств повысит их общую долговечность."

##   Folder    ##

 rail_folder:0 "Железнодорожные транспортные средства"
 rail_folder_desc:0 "Построенные или реконструированные дрезины и оружия, созданные для войны"

 stalkers_folder:0 "Спецназ"
 stalkers_folder_desc:0 "Снаряжение и подготовка элитных вооруженных сил."

 ##   stalkers НАХУЙ GSC Game World!    ##

 special_forces_equipment_1_tech:0 "Basic Special Forces Equipment" #I dont think this is used.
 
 special_forces_cap_1:0 "Очки СпецСил II"
 special_forces_cap_1_desc:0 "Административные улучшения в вооруженных силах позволяют увеличить количество подразделений специального назначения."
 
 special_forces_support_role:0 "Роль активной поддержки"
 special_forces_support_role_desc:0 "Развертывание сил специального назначения для расчистки логистических маршрутов и поддержки наступающей пехоты может иметь неоценимое значение."
 
 special_forces_bulwark:0 "Бастион против врагов"
 special_forces_bulwark_desc:0 "Спецназовцам нужно дать понять, что они являются первой линией обороны между нашим народом и врагом."
 
 special_forces_organised_detachments:0 "Организованные отряды"
 special_forces_organised_detachments_desc:0 "Спецназ, особенно со сталкерским прошлым, склонны вести себя как волки-одиночки. Хотя это делает их независимыми, это также мешает им работать вместе. Поэтому необходимы тимбилдинговые упражнения."
 
 special_forces_tunnel_training:0 "Подземные тренировочные учения"
 special_forces_tunnel_training_desc:0 "Эффективное перемещение по туннелям и способность перехватить инициативу в стесненных условиях — очень востребованный навык среди спецподразделений."
 
 special_forces_main_attack:0 "Основная роль в атаке"
 special_forces_main_attack_desc:0 "Роль человека спецназа обычно состоит в том, чтобы быть пехотным авангардом вместо бронетехники. Заставлять их присматривать за тихими секторами — пустая трата их талантов."
 
 special_forces_ready_and_willing:0 "Готовы и верны"
 special_forces_ready_and_willing_desc:0 "Железная воля и непоколебимая верность приходят к некоторым естественным образом, но им нужно учить других."
 
 special_forces_front_of_the_fray:0 "Холодный ум"
 special_forces_front_of_the_fray_desc:0 "Специальное снаряжение и крепкая броня ничего не значат, если у вас нет ясной головы посреди перестрелки."
 
 special_forces_former_spetnaz:0 "Бывший спецназ"
 special_forces_former_spetnaz_desc:0 "В метро до сих пор стучат несколько старых спецназовцев, даже те, что воевали в Грузии и Чечне. Из их боевого опыта можно многому научиться."
 
 special_forces_equipment_2_tech:0 "Improved Special Forces Equipment" #I dont think this is used.
 
 special_forces_cap_2:0 "Очки СпецСил II"
 special_forces_cap_2_desc:0 "Вновь выделенные средства позволяют еще больше увеличить численность подразделений специального назначения."
 
 special_forces_equipment_heavy_tech:0 "Heavy Spec Ops Gear" #I dont think this is used.
 
 special_forces_plated_armor:0 "Слойная броня"
 special_forces_plated_armor_desc:0 "Броня и тактические жилеты могут быть усилены пластинами, металлическими или керамическими, для повышения их эффективности."
 
 special_forces_all_eyes_on_me:0 "Пулевые щиты"
 special_forces_all_eyes_on_me_desc:0 "Большие бронированные цели, такие как наши тяжелые спецназовцы, могут отвлекать огонь от обычных войск, позволяя им безопасно вести бой с противником."
 
 special_forces_equipment_light_tech:0 "Light Spec Ops Equipment" #I dont think this is used.
 
 special_forces_subversive_activities:0 "Подрывная деятельность"
 special_forces_subversive_activities_desc:0 "Спецназовцы, особенно хорошо обученные и тактически мыслящие, могут получить гораздо больше информации с поля боя, чем средний солдат."
 
 special_forces_skulking_darkness:0 "Крадущаяся тьма"
 special_forces_skulking_darkness_desc:0 "Оттачивание навыков выживания и скрытности снижает как нагрузку спецназа на логистику, так и вероятность того, что их оборудование сломается."
 
 special_forces_cap_3:0 "Очки СпецСил III"
 special_forces_cap_3_desc:0 "Особый политический интерес к развитию сил специального назначения означает, что теперь мы можем выставить монументальное количество таких сил."
 
 special_forces_equipment_light_tech_2:0 "Improved Light Spec Ops Equipment" #I dont think this is used.
 
 special_forces_war_redefined:0 "Переопределение войны"
 special_forces_war_redefined_desc:0 "Скорость, с которой наши сталкеры смогут покрывать землю, навсегда изменит облик пехотной войны."
 
 special_forces_equipment_heavy_tech_2:0 "Improved Heavy Spec Ops Equipment" #I dont think this is used.
 
 special_forces_the_heavy:0 "Тяжёлые пулемётчики"
 special_forces_the_heavy_desc:0 "Тренировки на выносливость для тяжелых артиллеристов означают, что им потребуется меньше времени для восстановления после боя."
 
 special_forces_cold_training_3:0 "Зимняя подготовка III"
 special_forces_cold_training_3_desc:0 "Перед тем, как должным образом зачислиться в отряды специального назначения, кандидаты должны будут выжить в течение недели в самых холодных туннелях, и любой, кто выбывает до истечения недели, будет возвращен в обычную пехоту."
 
 special_forces_cold_training_2:0 "Зимняя подготовка II"
 special_forces_cold_training_2_desc:0 "Короткие пребывания на поверхности во время тренировок дают нашим спецназовцам опыт, необходимый для выживания при низких температурах."
 
 special_forces_cold_training_1:0 "Зимняя подготовка I"
 special_forces_cold_training_1_desc:0 "Обучение солдат тому, как сохранять свое снаряжение сухим, поможет им быстро адаптироваться к холоду."

 nkvd_equipment:0 "Снаряжение НКВД"
 nkvd_equipment_desc:0 "Народный комиссариат внутренних дел, которому когда-то было поручено защищать интересы государства, теперь выкопан из дряхлых останков старого мира; Страх, шантаж и страдание — все признаки их плащей стигийского цвета и даже беспощадных намерений."

spec_ops_equipment_2_tech:0 "Керамическое баллистическое покрытие"
spec_ops_equipment_2_tech_desc:0 "По сравнению со стальным покрытием, керамическое покрытие обеспечивает гораздо большую способность снижать риск рикошета пуль. Кроме того, благодаря более легкому весу он не делает наши спецподразделения громоздкими. Также не говоря уже о снижении риска фрагментации плиты при прямом выстреле."

spec_ops_equipment_3_tech:0 "Лямки"
spec_ops_equipment_3_tech_desc:0 "Плечевой ремень, который содержит различные подсумки и карманы для хранения, что позволяет носить с собой боеприпасы, медикаменты и другие различные предметы, которые могут понадобиться нашим спецподразделениям в полевых условиях. Помогая им в их способности эффективно сражаться."

spec_ops_equipment_5_tech:0 "Счётчик гейгера"
spec_ops_equipment_5_tech_desc:0 "Несмотря на то, что нам срочно нужно обеспечить стабильный запас во время апокалипсиса, нам еще только предстоит развернуть их для наших спецподразделений. Не следует сомневаться в том, что они обеспечивают нашим силам ряд полезных преимуществ; от разведки до опасений радиационной опасности."

spec_ops_equipment_6_tech:0 "Полимерные ткани"
spec_ops_equipment_6_tech_desc:0 "Гораздо более устойчивы к царапинам и разрывам, чем обычные ткани. Их синтетический состав позволяет универсально использовать его как для водонепроницаемого хранения, так и даже для брони. Это гибкий материал, который не изнашивается и не утяжеляет пользователя."

spec_ops_equipment_8_tech:0 "Автоинжектор"
spec_ops_equipment_8_tech_desc:0 "Автоинжектор, модифицированный по сравнению с предыдущими архетипами инъекторов морфина, был разработан совсем недавно. Он был основан на предыдущих довоенных схемах и планах предоставить различным видам Вооруженных Сил России специализированное оборудование, которое контролировало бы их жизненно важные органы в бою. Раздача морфина и других веществ для продления боеспособности. Эта технология была прервана; на заре третьей мировой войны сильно недофинансировалось, и дальнейшие итерации технологии были утеряны. Но предыдущие, альфа-сборки оборудования все еще существуют. Им можно найти хорошее применение."

spec_ops_equipment_9_tech:0 "Боевая симуляция"
spec_ops_equipment_9_tech_desc:0 "Передовой технологией накануне Третьей мировой войны была виртуальная реальность. Эта экспериментальная технология позволит пользователю существовать в виртуальном мире. Каким бы ни было его предполагаемое использование, мы можем использовать его для создания боевых симуляций для наших сил, обучая их боевым действиям без последствий, которые могут возникнуть в реальных боевых сценариях."

