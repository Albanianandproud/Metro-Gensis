  KRY_something_wicked_this_way_comes:0 "Что-то злое приходит этим путем..."
  KRY_something_wicked_this_way_comes_desc:0 "На расстоянии неисчислимых отрезков туннелей, §Крылатское§! изолировано от остальной части метро; и с его соседними станциями на севере отрезан, §Крылатское§! остается охраняемым от рассказов о чудовищных формах получеловека-полумутанта, преследующих и скрывающихся в южных туннелях и неглубокой станции §YМолодежная§!. Достаточно сказать, что станция готовится к худшему."
  KRY_something_wicked_this_way_comes:0 "Что-то злое приходит этим путем..."KRY_something_wicked_this_way_comes_desc:0 "На расстоянии неисчислимых отрезков туннелей, §Крылатское§! изолировано от остальной части метро; §Крылатское§! остается охраняемо от рассказов о чудовищных формах получеловека-полумутанта, преследующих и скрывающихся в южных туннелях и неглубокой станции §YМолодежная§!.  Достаточно сказать, что станция готовится к худшему."
